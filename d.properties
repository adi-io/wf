bc61ac49-1c62-4be8-90ce-6d3189b8dc51_title=Forward Candidate to Job Requisition​
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590184_1743141503230_step_1_description=<p style\="">Click on <strong style\="font-weight\: 700;">Home</strong> to open the dropdown menu.</p>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590185_1743141503230_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590185_1743141503230_step_2_note=
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590186_1743141503230_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate</p> \n <p>job requisition.</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590186_1743141503230_step_3_note=
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1737548248101_1743141503230_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click on <strong style\="font-weight\: 700;">Candidate Search</strong></p> \n </div> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1737548248101_1743141503230_step_4_note=<div style\="font-size\: 14px;"></div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590188_1743141503230_step_5_description=Enter the relevant details for candidate search in the following criteria fields. You can enter as many you need and combine different criteries within your search.&nbsp;
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590188_1743141503230_step_5_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Candidate Type&nbsp;</strong></li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Marketing Emails Consent&nbsp;</strong></li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Resume or cover letter</strong></li> \n </ul> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1740483590189_1743141503230_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Search</strong> button to view the results and click the <strong style\="font-weight\: 700;">Candidate name</strong> that appears in the results.</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1737548248096_1743141503230_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward To</strong> <strong>Requisition</strong></p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1737548248096_1743141503230_step_7_note=<div style\="font-size\: 14px;"></div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809505_1743141503230_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Forward</strong> button to forward the candidate to a requisition.</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809505_1743141503230_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809506_1743141503230_step_9_description=<div style\="font-size\: 16px;"> \n <p>Upon receiving the confirmation message, click <strong>OK</strong>.</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809506_1743141503230_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(180, 194, 125);">Note\:</span></strong> This selection determines the status in the talent pipeline that a candidate will have, if forwarded to a job requisition. You should select Forwarded here so that the candidate appears in the talent pipeline with the Recommended status. From here, the recruiter can invite the candidate to apply, whereupon, if the candidate then applies, he moves to the New Application status</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809507_1743141503230_step_10_description=<div style\="font-size\: 16px;"> \n <p>Upon receiving the confirmation message, click <strong>OK</strong>.</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809507_1743141503230_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(180, 194, 125);">Note\:</span></strong> This selection determines the status in the talent pipeline that a candidate will have, if forwarded to a job requisition. You should select Forwarded here so that the candidate appears in the talent pipeline with the Recommended status. From here, the recruiter can invite the candidate to apply, whereupon, if the candidate then applies, he moves to the New Application status</p> \n</div>
bc61ac49-1c62-4be8-90ce-6d3189b8dc51_1738140809508_1743141503230_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Job Requisitions</strong> tab to see the forwarded candidate and be able to invite the candidate to apply.</p> \n</div>

