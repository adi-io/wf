84a05ece-34e0-4b09-8e97-7b9819659253_1736775696067_1743141548432_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696068_1743141548432_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Succession</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696068_1743141548432_step_2_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;"><span style\="color\: rgb(255, 255, 255);">In the <strong style\="font-weight\: 700;">Succession</strong> section, you can review and update the succession plan.</span><br></span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696069_1743141548432_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Succession Org Chart, Lineage Chart, Talent Search, and Overall Performance Rating vs. Potential are features displayed for the Line Manager. The Line Manager’s position card is displayed by default.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696069_1743141548432_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696070_1743141548432_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>People</strong> to look for an employee.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696070_1743141548432_step_4_note=
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696071_1743141548432_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter and select the required Employee’s Name from Search for Person.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696072_1743141548432_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employee’s Name</strong> in the org chart.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696073_1743141548432_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employee’s Name</strong>.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696074_1743141548432_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">View the <strong style\="font-weight\: 700;">Employee’s Talent Card</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696074_1743141548432_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696075_1743141548432_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Close</strong> icon. </p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696076_1743141548432_step_10_description=<div style\="font-size\: 16px;"> \n <p>Again click the <strong>Close</strong> icon.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696077_1743141548432_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employee Tile</strong> to view existing successors or update new successors.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696078_1743141548432_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Successor</strong></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696080_1743141548432_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Search and select the suitable Successor.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696080_1743141548432_step_13_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\: <strong style\="font-weight\: 700;">Advanced search</strong> can also be used to search for Employees. Here More options can be expanded to select the required filters to get the desired results within Talent Search.</span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696081_1743141548432_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Update the following information\:</p> \n <ol> \n  <li style\="list-style-position\: outside;">Readiness</li> \n  <li style\="list-style-position\: outside;">Ranking</li> \n  <li style\="list-style-position\: outside;">Notes</li> \n </ol> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696081_1743141548432_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696082_1743141548432_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save</strong> to add a successor.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696082_1743141548432_step_15_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:&nbsp;</span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">Once you Save the information, the successor’s name will be displayed in the Org Chart.</span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">The nomination will be visible to the Line Manager in the Successor’s Talent Profile. </span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696083_1743141548432_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696084_1743141548432_step_17_description=<div style\="font-size\: 16px;"> \n <p>Again Click <strong>Close.</strong></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696085_1743141548432_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Lineage Chart</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696085_1743141548432_step_18_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;"><span style\="color\: rgb(239, 239, 239);">The <strong style\="font-weight\: 700;">Lineage Chart</strong> displays the lineage of the succession nominations.</span><br></span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696086_1743141548432_step_19_description=<div style\="font-size\: 16px;"> \n <p>View the <strong>Nomination and the updated Readiness</strong> of the Successor.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696086_1743141548432_step_19_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><span style\="color\: rgb(255, 255, 255);">The displayed Employees’ Profiles can be viewed by clicking the <strong>Talent Card</strong>. <br></span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(239, 239, 239);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696087_1743141548432_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Search</strong> to look for an employee.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696088_1743141548432_step_21_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>keywords</strong> in Input keywords to search for an Employee.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696088_1743141548432_step_21_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: The settings of Talent Search are set by default to Talent Search with Ethnicity. </span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696089_1743141548432_step_22_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>More option</strong>s to select the required Filters.&nbsp;</p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696090_1743141548432_step_23_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Basic Information</strong> icon to view the available options.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696091_1743141548432_step_24_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the dropdown list.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696091_1743141548432_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696092_1743141548432_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Advanced Information</strong> icon to view the available options.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696093_1743141548432_step_26_description=<div style\="font-size\: 16px;"> \n <p>Select the required option.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696093_1743141548432_step_26_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">The filters for Advanced Information are the Employee’s Career – oriented Information.</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696094_1743141548432_step_27_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696095_1743141548432_step_28_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Exact Match, if you need an exact match for your Talent Search.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696095_1743141548432_step_28_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696096_1743141548432_step_29_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save Search</strong> to save the applied filters for the search. </p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696096_1743141548432_step_29_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696098_1743141548432_step_30_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>required Criteria</strong> to further narrow down the search.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696098_1743141548432_step_30_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696099_1743141548432_step_31_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable Employees.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696099_1743141548432_step_31_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696100_1743141548432_step_32_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Compare</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696101_1743141548432_step_33_description=<div style\="font-size\: 16px;"> \n <p>Review the Employees Information and other Competencies. </p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696101_1743141548432_step_33_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">The options listed in Configure Fields are the same as the options listed under Add Criteria. </span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> To Continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696102_1743141548432_step_34_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close.</strong></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696103_1743141548432_step_35_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>applicable Employee</strong> and click <strong>Nominate</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696104_1743141548432_step_36_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <p><br></p> \n <ul> \n  <li>Nominate Employees for a position&nbsp;</li> \n  <li>Select Readiness</li> \n </ul> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696104_1743141548432_step_36_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696105_1743141548432_step_37_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nominate</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696105_1743141548432_step_37_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">The Manager will be able to view the nominated employee in the org chart.</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696106_1743141548432_step_38_description=<div style\="font-size\: 16px;"> \n <p>You can Save Search to save the search criteria.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696106_1743141548432_step_38_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696107_1743141548432_step_39_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Overall Performance Rating vs. Potential.</strong></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696108_1743141548432_step_40_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit icon</strong> to update the Review Period.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696109_1743141548432_step_41_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Date Range Change</strong> to update the date.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696109_1743141548432_step_41_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696110_1743141548432_step_42_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Confirm</strong> to change the date range.</p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696111_1743141548432_step_43_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable <strong>Target Population</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696111_1743141548432_step_43_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696112_1743141548432_step_44_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Generate</strong> to generate and view the matrix.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696113_1743141548432_step_45_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Matrix Report</strong>.&nbsp;</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696113_1743141548432_step_45_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><span style\="color\: rgb(255, 255, 255);">The display options above the Overall Performance Rating Matrix can be used to display the Employee Details in different ways in the Matrix.<br></span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696114_1743141548432_step_46_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employee Tile</strong> to view the Employee’s <strong>Talent Card</strong>.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696114_1743141548432_step_46_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue.</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696115_1743141548432_step_47_description=<div style\="font-size\: 16px;"> \n <p>Click Filter to renew the search using new filters (if required).</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696115_1743141548432_step_47_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696117_1743141548432_step_48_description=<div style\="font-size\: 16px;"> \n <p>Select Display Options </p> \n <p>to view and change the display settings (if required).</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696117_1743141548432_step_48_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696118_1743141548432_step_49_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Unrated or Too New to Rate</strong> icon to view the unrated Employees.</p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696118_1743141548432_step_49_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696119_1743141548432_step_50_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the Print icon to <strong>print the Overall Performance Rating Matrix&nbsp;</strong>and<strong>&nbsp;</strong>Select the <strong>Export icon</strong> to download the Overall Performance Rating Matrix.</p> \n </div> \n</div>
84a05ece-34e0-4b09-8e97-7b9819659253_1736775696119_1743141548432_step_50_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to End the Walkthrough</span></p> \n </div> \n</div>

e81f2e92-564c-4b9f-8c62-08a1266e77cc_title=Employee Self-Assessment(with goal setting)
e81f2e92-564c-4b9f-8c62-08a1266e77cc_footnote=<p style\="">Self-assessment is optional. The form can be sent empty to the next step. If the employee edits the form, it’s sent to the manager after clicking on Complete Employee Self Assessment.</p> \n<p style\=""><br></p> \n<p style\="">If not completed, it’s auto-sent to the Line Manager assessment step(on January 22nd of any year for employees with goal setting and on December 15th for employees without goal setting).</p>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652083_1743141541177_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652084_1743141541177_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong></p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652085_1743141541177_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the Performance form which is in <strong style\="font-weight\: 700;">Employee Self-Assessment</strong> Step with Goal Setting</p> \n </div> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652087_1743141541177_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>Click the arrow to view the drop-down list and select a <strong>Rating</strong>.</p> \n   </div> \n  </div> \n </div> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652087_1743141541177_step_4_note=<div style\="font-size\: 14px;"> \n <p>The goals are rated based on a 5-point rating scale.</p> \n <p><br></p> \n <p>1\: Mostly not meets requirements</p> \n <p>2\: Not fully meets requirements</p> \n <p>3\: FULLY MEETS REQUIREMENTS&nbsp;</p> \n <p>4\: Exceeds requirements</p> \n <p>5\: Far exceeds requirements</p> \n <p><br></p> \n <p>The number "3" corresponds to 100% of the expectations and should apply to most employees.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652088_1743141541177_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Comments</strong> to the goal section if required.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652088_1743141541177_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652089_1743141541177_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Select a rating</strong> for the performance evaluation.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652089_1743141541177_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Performance evaluation (based on people profile) are rated based on a 5-point rating scale.</span></p> \n <p><span style\="font-size\: 14px;"><br></span></p> \n <p><span style\="font-size\: 14px;">1\: Mostly not meets requirements</span></p> \n <p><span style\="font-size\: 14px;">2\: Not fully meets requirements</span></p> \n <p><span style\="font-size\: 14px;">3\: Fully meets requirements</span></p> \n <p><span style\="font-size\: 14px;">4\: Exceeds requirements</span></p> \n <p><span style\="font-size\: 14px;">5\: Far exceeds requirements</span></p> \n <p><span style\="font-size\: 14px;"><br></span></p> \n <p><span style\="font-size\: 14px;">The number "3" corresponds to 100% of the expectations and should apply to most employees.</span></p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652090_1743141541177_step_7_description=<div style\="font-size\: 16px;"> \n <p>Add comments to the performance evaluation section if required.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652090_1743141541177_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652091_1743141541177_step_8_description=<div style\="font-size\: 16px;"> \n <p>As an employee in a leadership position you can be rated for the additional section <strong>Empower teams</strong>.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652091_1743141541177_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\: For employees without leadership responsibility, the option unable to rate must be selected.</p> \n </div> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652092_1743141541177_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Add <strong>comments</strong>, if required.</p> \n </div> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652092_1743141541177_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><span style\="font-size\: 14px;"><strong>Note</strong>\: Comments in the performance form are visible to the matrix manager, line manager, and employee. Results are visible from the Employee Dialogue Result step to employees, HRBP, line manager, and matrix manager.</span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Or click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652093_1743141541177_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Employee Self-Assessment</strong> to finish the process.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652093_1743141541177_step_10_note=
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652094_1743141541177_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to complete the ratings and comments for the employee self-assessment.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652095_1743141541177_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Employee Self-Assessment</strong> to complete the ratings and comments for the employee self-assessment.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652096_1743141541177_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>En Route</strong></p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652097_1743141541177_step_14_description=<div style\="font-size\: 16px;"> \n <p>The form is moved to Line Manager Assessment and is currently with the line manager.</p> \n</div>
e81f2e92-564c-4b9f-8c62-08a1266e77cc_1728045652097_1743141541177_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

4279cda1-d8e5-4eec-afa2-791b69e6c191_title=Performance Management and Goal Management

5825841f-b651-4343-8629-0e25cf7c723c_title=Manage calibration Session page overview(draft)
5825841f-b651-4343-8629-0e25cf7c723c_1728475454556_1743141534221_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Admin Centre</strong></p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454558_1743141534221_step_2_description=<div style\="font-size\: 16px;"> \n <p>Type <strong>Manage Calibration Sessions</strong> in the search bar.</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454559_1743141534221_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Calibration Sessions</strong> to open the administrative calibration homepage.</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454560_1743141534221_step_4_description=<div style\="font-size\: 16px;"> \n <p>This column shows session status\:</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454560_1743141534221_step_4_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Approved\: Completed</li> \n  <li>In Progress\: Being processed</li> \n  <li>Setup\: Being created</li> \n  <li>Deactivated\: Inactive (editable)</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454561_1743141534221_step_5_description=<div style\="font-size\: 16px;"> \n <p>This column shows the number of people discussed in the session (subjects).</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454561_1743141534221_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454562_1743141534221_step_6_description=<div style\="font-size\: 16px;"> \n <p>This column lists the people participating in the calibration session (<strong>Participants</strong>).&nbsp;</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454562_1743141534221_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454563_1743141534221_step_7_description=<div style\="font-size\: 16px;"> \n <p>This column shows the names of the <strong>facilitators/ moderators</strong> (<strong>HR BPs</strong>).</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454563_1743141534221_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454564_1743141534221_step_8_description=<div style\="font-size\: 16px;"> \n <p>This column contains three different action buttons\:</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454564_1743141534221_step_8_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Delete Session</li> \n  <li>Clone Session</li> \n  <li>Reopen Session</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454565_1743141534221_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Create New</strong> to create new calibration sessions from scratch.</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454565_1743141534221_step_9_note=
5825841f-b651-4343-8629-0e25cf7c723c_1728475454566_1743141534221_step_10_description=<div style\="font-size\: 16px;"> \n <p>A calibration session is created in three steps\:</p> \n <p><br></p> \n <ol> \n  <li><strong>Basic Info</strong>\: Enter organizational details.</li> \n  <li><strong>People</strong>\: Add subjects and participants.</li> \n  <li><strong>Validation</strong>\: Verify form status.</li> \n </ol> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454566_1743141534221_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454567_1743141534221_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>Template</strong> from the drop-down</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454568_1743141534221_step_12_description=<div style\="font-size\: 16px;"> \n <p>Enter a unique and distinctive <strong>Session Name</strong>&nbsp;</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454569_1743141534221_step_13_description=<div style\="font-size\: 16px;"> \n <p>Enter a <strong>Planned Activation Date</strong> if you want to activate the calibration session on a specific day in the future</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454569_1743141534221_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454570_1743141534221_step_14_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Session Date</strong> on which the session begins.</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454570_1743141534221_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454571_1743141534221_step_15_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>L</strong><strong>ocation</strong> of the session.</p> \n</div>
5825841f-b651-4343-8629-0e25cf7c723c_1728475454571_1743141534221_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n </div> \n</div>

3b486859-b8f1-4561-94a6-866959ea0da3_title=Finalize Background Check​
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757543_1743141522120_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757544_1743141522120_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757545_1743141522120_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757545_1743141522120_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue.</span></p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757546_1743141522120_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate the checkbox in front of the <strong>Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757546_1743141522120_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">If already marked, click <strong>Next</strong> to continue.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757547_1743141522120_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the&nbsp;<strong>name of the required candidate&nbsp;</strong>to select the candidate.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757548_1743141522120_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> to enter the background check information.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757549_1743141522120_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter following details in the „Documentation Selection Process“ section\:</p> \n <ul> \n  <li>Type of Background Check</li> \n  <li>Date of Background Check</li> \n  <li>Result of Background Check</li> \n </ul> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757549_1743141522120_step_7_note=<div style\="font-size\: 14px;"> \n <p>Note\: If the background check results in any findings, it is necessary to reconcile if the candidate can be hired despite the findings or if you need to move the candidate to <strong>Disqualify -&gt; Background Check Failed</strong>.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757550_1743141522120_step_8_description=<div style\="font-size\: 16px;"> \n <p>Scroll up and click <strong>Save</strong>.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757551_1743141522120_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Move</strong>.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757552_1743141522120_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select the status <strong>Offer</strong>.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757552_1743141522120_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757553_1743141522120_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item <strong>Prepare offer</strong>.</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757553_1743141522120_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3b486859-b8f1-4561-94a6-866959ea0da3_1739366757554_1743141522120_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>

232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_title=Confirm Shortlisted Candidates(Select Candidate)
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_footnote=<p style\="">Next the candidate is moved to the <a href\="http\://wfx-c4d56577-7df9-4272-9da6-e698b7927f92" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Selection Process</strong></a>.</p>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178046_1743141515068_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178047_1743141515068_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178048_1743141515068_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178049_1743141515068_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">New Applicant Management Experience.</strong></p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178049_1743141515068_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178050_1743141515068_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">Pre-Screening</strong> status to view the candidates within.&nbsp;</p> \n   </div> \n  </div> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178050_1743141515068_step_5_note=<div style\="font-size\: 14px; text-align\: right;">\n  Click <strong style\="font-weight\: 700;">Next</strong> to continue if the checkbox is already active \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178051_1743141515068_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178051_1743141515068_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\: The cooperation model of the selection committee can look different from a local perspective.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178052_1743141515068_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move.</strong></p> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178052_1743141515068_step_7_note=
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178053_1743141515068_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <div style\="font-size\: 16px;"> \n     <div style\="font-size\: 16px;"> \n      <div style\="font-size\: 16px;"> \n       <p>In the pop-up window, &nbsp;select the <strong>Shortlist</strong> status from the drop-down menu.</p> \n      </div> \n     </div> \n    </div> \n   </div> \n  </div> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178053_1743141515068_step_8_note=<div style\="font-size\: 14px;"> \n <div> <span style\="font-size\: 16px;"><strong>Note</strong>\: If no further coordination in the selection committee is required, the candidate can be moved directly to the Selection Process statuses. (here).</span> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178054_1743141515068_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Select the sub item <strong>Shortlist</strong>.</p> \n  </div> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178054_1743141515068_step_9_note=<div style\="font-size\: 14px;"></div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178055_1743141515068_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178055_1743141515068_step_10_note=<div style\="font-size\: 14px;"></div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178056_1743141515068_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Close.</strong></p> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178057_1743141515068_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move.</strong></p> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178058_1743141515068_step_13_description=<div style\="font-size\: 16px;"> \n <p>Select the Move to status as <strong>Shortlist</strong>.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178059_1743141515068_step_14_description=<div style\="font-size\: 16px;"> \n <p>Select Sub-item based on the decision of the selection committee.</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1737722178059_1743141515068_step_14_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note\:</strong> The 3 options are,</span></p> \n <ul> \n  <li><strong>Shortlist\:</strong> Decision pending for the candidate.</li> \n  <li><strong>Select\:</strong> Candidate chosen for the selection process.</li> \n  <li><strong>Not Selected\:</strong> Candidate not chosen for the selection process.</li> \n </ul> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1738664335223_1743141515068_step_15_description=<div style\="font-size\: 16px;"> \n <p>Enter relevant comments</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1738664335223_1743141515068_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue&nbsp;</p> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1738663265632_1743141515068_step_16_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click Move<strong>.</strong></p> \n  </div> \n </div> \n</div>
232cbc4b-aeed-4297-b33b-8c63a5e7e2fb_1738663265632_1743141515068_step_16_note=

eed39615-6d40-4d91-83d2-7dee19b03cfe_title=How to register a Class over the Library? -NLE
eed39615-6d40-4d91-83d2-7dee19b03cfe_description=Here you will be shown how you can register a class via the library
eed39615-6d40-4d91-83d2-7dee19b03cfe_footnote=This brings us to the end of this process. We wish you a successFul day
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141509999_1743141509982_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510001_1743141509982_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a keyword or title in the search help</p> \n <p><br></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510001_1743141509982_step_2_note=
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510002_1743141509982_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the magnifying glasses Icon</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510002_1743141509982_step_3_note=<div style\="font-size\: 14px;"> \n <p>After entering the text in the search field, we click the “Search” text button</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510003_1743141509982_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox <strong>Instructor-Led</strong></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510003_1743141509982_step_4_note=<div style\="font-size\: 14px;"> \n <p>Narrow your search results, activate the checkbox Instructor-Led on the Learning Type filter</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510004_1743141509982_step_5_description=<div style\="font-size\: 16px;"> \n <p>Activate the slider</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510004_1743141509982_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">In order to only display qualifications that have at least one class in the future, we activate the Slider "Show upcoming classes"<br></span></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510005_1743141509982_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the title of the qualification for which we would like to register</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510005_1743141509982_step_6_note=
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510006_1743141509982_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Register</strong></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510006_1743141509982_step_7_note=
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510007_1743141509982_step_8_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510007_1743141509982_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We activate the checkbox and thereby confirm that we have coordinated the registration with our superior</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510008_1743141509982_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Review</strong></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510008_1743141509982_step_9_note=
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510009_1743141509982_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Complete</strong></p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510009_1743141509982_step_10_note=<div style\="font-size\: 14px;"> \n <p>We get an overview of the information about registering the course unit. By clicking on the “Complete” text button, we confirm the registration</p> \n</div>
eed39615-6d40-4d91-83d2-7dee19b03cfe_1743141510010_1743141509982_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
