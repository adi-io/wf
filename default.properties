cd1b1bf0-b990-46d3-8726-934f86667065_title=Initiate End of Employment​_Manage Termination_Early Retirement
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155052_1743141258259_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Search</strong> to enter the required <strong>employee’s name</strong> and then select the required employee’s name to access their file. </p> \n </div> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155053_1743141258259_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">Click <strong>All&nbsp;</strong><strong>Actions</strong> to view the dropdown menu for the available actions that can be taken for the employee.</span></p> \n </div> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155054_1743141258259_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the process to terminate the employee.</p> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155055_1743141258259_step_4_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Termination Date</li> \n  <li>Termination Reason (select Early&nbsp;</li> \n  <li>Retirement)</li> \n  <li>OK to Rehire</li> \n  <li>Last Date Worked</li> \n  <li>Salary End Date</li> \n </ul> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155055_1743141258259_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155056_1743141258259_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>No</strong> in the <strong>Trigger Offboarding</strong> for the employee being terminated.</p> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155057_1743141258259_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the updates made for the employee’s termination. </p> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155058_1743141258259_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Job Data</strong> to view the employment details of the employee being terminated.</p> \n </div> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155059_1743141258259_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Scroll down to <strong>Employment Details</strong> and click <strong>Show More</strong> to view additional details about the employee’s termination.</p> \n </div> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155060_1743141258259_step_9_description=<div style\="font-size\: 16px;"> \n <p>View the employee’s <strong>Termination</strong> details to ensure the updates have been successfully saved.</p> \n</div>
cd1b1bf0-b990-46d3-8726-934f86667065_1729175155060_1743141258259_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

c3ed372d-9730-49ed-9225-852b94876321_1734341563017_1743141254030_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Categories</strong></p> \n</div>
c3ed372d-9730-49ed-9225-852b94876321_1734341563017_1743141254030_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This display allows us to identify how many categories are currently stored. We can add categories using the plus button.</p> \n </div> \n</div>

