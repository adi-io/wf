a71e176c-3652-45b8-9fa4-d03a68156358_title=Schedule Onboarding Meetings​
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535956_1743140158071_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535957_1743140158071_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the <strong>Onboarding Dashboard</strong>.</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535957_1743140158071_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:&nbsp;</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The Line Manager receives an email notification for completing the new hire activities for the crossboardee. They can click the link in the email, visit the homepage or click the To-Do icon to perform the same. </span></p> \n </div> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535958_1743140158071_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> icon to open the details of the new hire tasks.&nbsp;</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535959_1743140158071_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>New Hire Details screen</strong> displays the task details for the employee.</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535959_1743140158071_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535960_1743140158071_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Recruit Tasks</strong>.&nbsp;</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535960_1743140158071_step_5_note=<div style\="font-size\: 14px;"> \n <p>The&nbsp;<strong>New Recruit Tasks screen</strong> displays the different tasks available for a new hire along with the actions to be performed for those tasks.</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535961_1743140158071_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the&nbsp;<strong>Schedule Onboarding Meetings</strong> task.</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535962_1743140158071_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;Add Meeting </strong>to schedule a new meeting. </p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535962_1743140158071_step_7_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong>\: The employee receives an upcoming meeting notification from <strong>Hello Success</strong>. The Line Manager will still need to schedule the meeting in Outlook if they need to see it in the Outlook calendars. </span><span style\="font-size\: 16px;"><br></span></p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535963_1743140158071_step_8_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Meeting Subject</li> \n  <li>Meeting Location</li> \n  <li>Start Date and Time</li> \n  <li>End Date and Time</li> \n  <li>Agenda</li> \n  <li>Participants</li> \n </ul> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535963_1743140158071_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535964_1743140158071_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong> to add the meeting invite.&nbsp;</p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535965_1743140158071_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the meeting invite. </p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535965_1743140158071_step_10_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Once you submit the meeting invite, it sets saved in the meeting structure on Hello Success. </span><span style\="font-size\: 16px;"><br></span></p> \n</div>
a71e176c-3652-45b8-9fa4-d03a68156358_1738228535966_1743140158071_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the meeting.&nbsp;</p> \n</div>

3cc898e8-8d59-4519-91f7-85acf0476905_1740577857032_1743140154339_step_1_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 14px;"><i><strong>User (Only for Business Partner)</strong></i></span></p> \n</div>
3cc898e8-8d59-4519-91f7-85acf0476905_1740577857032_1743140154339_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\: </strong>This report only provides results for HRBP (Human Resource Business Partner). All other employees receive an empty csv file.</p> \n</div>
3cc898e8-8d59-4519-91f7-85acf0476905_1740577857033_1743140154339_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>CSV Report Delimiter</strong></p> \n</div>
3cc898e8-8d59-4519-91f7-85acf0476905_1740577857033_1743140154339_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> Here we have to change the dropdown field to "semicolon" in order to display the results of the report in separate columns.</p> \n</div>
3cc898e8-8d59-4519-91f7-85acf0476905_1740577857034_1743140154339_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Status</strong></p> \n</div>

15977573-2495-4a35-8dbb-3d4a7c4debc5_title=New Hire Onboarding Steps
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468487_1743140148980_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click <strong>Welcome Aboard</strong> to access the welcome note.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468489_1743140148980_step_2_description=<div style\="font-size\: 16px;"> \n <p>Read the <strong>welcome note</strong> from your Line Manager.&nbsp;</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468489_1743140148980_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468490_1743140148980_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to close the message.&nbsp;</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468491_1743140148980_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Your Onboarding Guide</strong> to explore the onboarding guide.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468492_1743140148980_step_5_description=<div style\="font-size\: 16px;"> \n <p>Read through the guidelines for your first day. Review the following information\: </p> \n <p><br></p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Checklist</strong></li> \n  <li style\="font-weight\: bold;"><strong>Venue for Day 1</strong></li> \n  <li style\="font-weight\: bold;"><strong>Additional Notes from the Line Manager</strong></li> \n </ul> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468492_1743140148980_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> after you are done</span></p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468493_1743140148980_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse Recommended Links</strong> to review the links shared by your Line Manager.&nbsp;</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468493_1743140148980_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n <p>The Line Manager can share links to help the new hire prepare for their first day, familiarize themselves with the organization, and understand daily operations.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468494_1743140148980_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the recommended links to access the intended information.&nbsp;</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736948468494_1743140148980_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p>The links may open in a different tab or window. After you have explored the links, return to the onboarding guide.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069140_1743140148980_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Know Your Key People</strong> to see the list of people recommended by your Line Manager.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069141_1743140148980_step_9_description=<div style\="font-size\: 16px;"> \n <p>Review the list of the recommended people and reach out to them as and when required.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069141_1743140148980_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069142_1743140148980_step_10_description=<div style\="font-size\: 16px;"> \n <p>̌Click <strong>View Onboarding Meetings</strong> to see the list of meetings scheduled by your Line Manager.</p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069143_1743140148980_step_11_description=<div style\="font-size\: 16px;"> \n <p>Review the details of the onboarding meetings scheduled by your Line Manager. </p> \n</div>
15977573-2495-4a35-8dbb-3d4a7c4debc5_1736950069143_1743140148980_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>

ec7b9277-1550-4e75-aa01-9ffe56bacf75_title=Move Candidate to Offer Approval
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958797_1743140143687_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958798_1743140143687_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Recruiting.</strong></p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958799_1743140143687_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958799_1743140143687_step_3_note=<div style\="font-size\: 14px;"></div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958800_1743140143687_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate the checkbox in front of the <strong>Offer</strong> status to view the candidates within.&nbsp;</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958800_1743140143687_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">If already check marked, click <strong>Next</strong> to continue.</p> \n </div> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958801_1743140143687_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name of the required candidate</strong> to select the candidate.</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958802_1743140143687_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Move</strong>.</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958803_1743140143687_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the status <strong>Offer</strong>.</p> \n </div> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958803_1743140143687_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue.</span></p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958804_1743140143687_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item <strong>Offer approval</strong>.&nbsp;</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958804_1743140143687_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
ec7b9277-1550-4e75-aa01-9ffe56bacf75_1737548958805_1743140143687_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n </div> \n</div>

08412d2c-cf6d-462b-a83e-bd67fcb673f8_title=Copy a Class
08412d2c-cf6d-462b-a83e-bd67fcb673f8_description=<p style\="">Here you will be shown how you can copy an existing class.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Before copying, make sure that all relevant data has been maintained on the copy template.</p> \n<p style\=""><br></p>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_footnote=This brings us to the end of this process. We wish you a successFul day.
08412d2c-cf6d-462b-a83e-bd67fcb673f8_search_keywords=Class, Copy Kurseinheit, kopieren
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664903_1743140132870_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664904_1743140132870_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click Textbutton <strong>Learning Activities</strong></p> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664905_1743140132870_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Classes</strong></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664906_1743140132870_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Enter appropriate search parameters</p> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664906_1743140132870_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664907_1743140132870_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664908_1743140132870_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Search Results</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664908_1743140132870_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>From the search results we select the class that we want to copy by clicking on the class ID of the class.</p> \n  <p style\="text-align\: right;"><br></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736235141631_1743140132870_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Actions</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736235141631_1743140132870_step_7_note=<div style\="font-size\: 14px;"> \n <p>After clicking on the class ID, the class details are displayed.</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736235393868_1743140132870_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Copy</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736235393868_1743140132870_step_8_note=
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664911_1743140132870_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate Checkbox <strong style\="font-weight\: 700;">Copy Class Group</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664911_1743140132870_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">We activate the checkbox if we want to adopt the stored class group from our copy template.</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; ">Or c<span style\="background-color\: rgba(0, 0, 0, 0);">lick </span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664912_1743140132870_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate Checkbox <strong style\="font-weight\: 700;">Copy New Class to the Library</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664912_1743140132870_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p style\="">We activate the checkbox if we want to adopt the stored libraries from our copy template.</p> \n    <p style\=""><br></p> \n    <p style\="text-align\: right; ">Or&nbsp;c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n   </div> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664913_1743140132870_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate Checkbox <strong style\="font-weight\: 700;">Copy Related Document Links</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664913_1743140132870_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">We activate the checkbox if we want to adopt the stored document links from our copy template.</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; ">Or&nbsp;c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664914_1743140132870_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate Checkbox <strong style\="font-weight\: 700;">Use item default time slot day numbers</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664914_1743140132870_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; ">Or click&nbsp;<span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664915_1743140132870_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate Checkbox <strong style\="font-weight\: 700;">Copy to consecutive Days</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664915_1743140132870_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; ">Or&nbsp;c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664916_1743140132870_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Radiobuttons Number of Copies</p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664916_1743140132870_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can select how many copies we want to create of our copy template. Radio button “Copy Single” is generally activated.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664918_1743140132870_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">New Start Date</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664918_1743140132870_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="">Alternatively, the new start date can be entered using the calendar button.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664919_1743140132870_step_16_description=<div style\="font-size\: 16px;"> \n <p>Select days of implementation</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664919_1743140132870_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Important\:&nbsp;</strong>Always select all consecutive days of the class. Otherwise the class will only generate the agenda for the selected day.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n  </div> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664920_1743140132870_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox Override adjusted regsitration close date</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728021664920_1743140132870_step_17_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">By activating the checkbox we can overwrite the existing registration end date of our copy template.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If the checkbox remains deactivated, the logic of our copy template is used for the registration end date. (e.g. two days before the start of the class)</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233511_1743140132870_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox <strong style\="font-weight\: 700;">Include Withdraw End Date</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233511_1743140132870_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="">By deactivating the checkbox, no value will be adopted in the new course unit. Otherwise, the logic of our copy template is taken as the value.&nbsp;</p> \n <p style\="text-align\: right; "><br></p> \n <p style\="text-align\: right; ">c<span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">lick&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233512_1743140132870_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233512_1743140132870_step_19_note=
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233513_1743140132870_step_20_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We get an overview of our selected settings</p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233513_1743140132870_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233514_1743140132870_step_21_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox <strong style\="font-weight\: 700;">Send Enrollment Email Notification to Instructor</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233514_1743140132870_step_21_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">If the checkbox remains activated, the instructor will receive a registration notification for the new class.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; "><span style\="background-color\: rgba(0, 0, 0, 0);" id\="isPasted">Click&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n </div> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233515_1743140132870_step_22_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Copy</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233515_1743140132870_step_22_note=
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233516_1743140132870_step_23_description=<div style\="font-size\: 16px;"> \n <p style\="">The class was created successfully.</p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1728130233516_1743140132870_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="">We receive an overview of the selected settings as well as the new class ID with start date and time.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="background-color\: rgba(0, 0, 0, 0);">Click&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736234604088_1743140132870_step_24_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">OK</strong></p> \n</div>
08412d2c-cf6d-462b-a83e-bd67fcb673f8_1736234604088_1743140132870_step_24_note=<div style\="font-size\: 14px;"> \n <p>After clicking on the OK button, the class details will be displayed.</p> \n</div>

4d23e408-3645-416f-ac68-e53f7df0576c_title=Create Job Requisition directly within Recruiting Dashboard​
4d23e408-3645-416f-ac68-e53f7df0576c_footnote=Job requisition has been created successfully.
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109402_1743140123283_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109403_1743140123283_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109404_1743140123283_step_3_description=<p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Create New</strong> to create a job requisition for interns/ students/ PhD students or for processes where the position has to be entered manually.</span></p>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109406_1743140123283_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Requisition - with manual entry of position(s).</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109407_1743140123283_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Browse "Families &amp; Roles".</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109408_1743140123283_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the appropriate job family from the drop-down menu, e.g. Apprenticeship, Internship &amp; Academic Programs for the target group Interns/PhD Student/Student Employees.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109409_1743140123283_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the corresponding job role within the selected Job Family.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109410_1743140123283_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Select</strong> the corresponding <strong style\="font-weight\: 700;">Job Code.</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109411_1743140123283_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Find Recruiter&nbsp;</strong>to select recruiter.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109412_1743140123283_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter relevant details in the <strong style\="font-weight\: 700;">Find Employee</strong> field.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109413_1743140123283_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search.</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109414_1743140123283_step_12_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select the correct employee.</span></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109414_1743140123283_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Make sure that you do not accidentally select a contact person of another company with the same name.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109415_1743140123283_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Select.</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1732788109416_1743140123283_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next.</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740393450702_1743140123283_step_15_description=<div style\="font-size\: 16px;"> \n <p>Scroll down and enter the &nbsp;mandatory Information in the following fields\:</p> \n <ul> \n  <li>Preferred Start Date</li> \n  <li>Working Model</li> \n  <li>Job Field</li> \n  <li>Country</li> \n  <li>Location</li> \n  <li>Company</li> \n  <li>Division Department</li> \n  <li>Cost Center</li> \n </ul> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740393450702_1743140123283_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click on <strong>Next </strong>to continue</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606816_1743140123283_step_16_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the <strong>Local Committee Approver field. &nbsp;</strong></p> \n <p><br></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606816_1743140123283_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606817_1743140123283_step_17_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the Recruiter field.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606817_1743140123283_step_17_note=<div style\="font-size\: 14px;"> \n <p>You can also add other approvers like a Budget Approver. Fields with a red asterisk, like Recruiter, are mandatory.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740393450703_1743140123283_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Floppy Disk</strong> icon to save the form.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740393450703_1743140123283_step_18_note=
4d23e408-3645-416f-ac68-e53f7df0576c_1740393450704_1743140123283_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Job Profile</strong> to adjust the content for the job requisition.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740396564550_1743140123283_step_20_description=<div style\="font-size\: 16px;"> \n <p>On the Job Profile tab, update any of the required fields\:</p> \n <ul> \n  <li>Brief Role Description</li> \n  <li>Possible Tasks within this role</li> \n  <li>Qualification requirements</li> \n </ul> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740396564550_1743140123283_step_20_note=<div style\="font-size\: 14px;"> \n <p>Click Next to continue</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740396564551_1743140123283_step_21_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606822_1743140123283_step_22_description=<div style\="font-size\: 16px;"> \n <p>Add any required comments in the <strong>COMMENTS</strong> section.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606823_1743140123283_step_23_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Next Approver</strong></p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606824_1743140123283_step_24_description=<div style\="font-size\: 16px;"> \n <p>You can leave another comment in this step. Comments that are inserted here will be shown in the e-mail notification.</p> \n</div>
4d23e408-3645-416f-ac68-e53f7df0576c_1740398606825_1743140123283_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Next Approver</strong></p> \n</div>

33b05a03-ee7d-4fb3-b61b-fbe1969558aa_title=How to unassign a Qualification over the My Learning Assignment tile?
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_description=Here you will be shown how you can unassign a Qualification over the My Learning Assignment tile.&nbsp;
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_footnote=This brings us to the end of this process. We wish you a successFul day
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119543_1743140119523_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119544_1743140119523_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Drop-Down Arrow Icon</strong></p> \n</div>
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119544_1743140119523_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">We look for the qualification in our My Learning Assignments tile where we want to remove the assignment.&nbsp;</p> \n  <p style\=""><strong>Important\:</strong> Only qualifications can be removed where the information "Self-Assigned" is displayed below the title of the qualification.</p> \n  <p style\=""><strong>Screenshot\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/b3190a71-0a19-4397-9291-febceee3c128.png" class\="fr-fic fr-dib fr-fil"></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119545_1743140119523_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Remove</strong></p> \n</div>
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119545_1743140119523_step_3_note=
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119546_1743140119523_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Yes</strong></p> \n</div>
33b05a03-ee7d-4fb3-b61b-fbe1969558aa_1743140119546_1743140119523_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window opens asking whether you really want to remove the assignment from your "My Learning Assignements". By clicking on the text button “Yes”, we confirm this. The qualification is then removed from our “training plan”.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="background-color\: initial; font-family\: inherit;">Click </span><span style\="background-color\: initial; font-family\: inherit; font-weight\: bold;">Next</span><span style\="background-color\: initial; font-family\: inherit;">&nbsp;to proceed</span></p> \n </div> \n</div>

822923a0-19fb-4c3d-aabe-0c1262843220_1734604072704_1743140113669_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Manage Assignments</strong></p> \n</div>
822923a0-19fb-4c3d-aabe-0c1262843220_1734604072704_1743140113669_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can start two processes.</p> \n <p>1. We can assign curricula, training programs or items to employees</p> \n <p>2. We can remove employee curricula, training programs, items and surveys</p> \n <p><br></p> \n <p><strong>Important\:</strong> Removing assignments for external participants (outside your own security domain) is only possible via this process.</p> \n</div>

d72dbf06-cfe8-45fa-9869-6c9416ccf97e_1729512645416_1743140111561_step_1_note=<div style\="font-size\: 16px;"> \n <p>Click and change the date to see the information accordingly</p> \n</div>

c1003e27-85cb-437f-825e-9901c5bcb77c_title=Overview of Performance Management Form
c1003e27-85cb-437f-825e-9901c5bcb77c_description=<p style\=""><strong style\="font-weight\: 700;"><span style\="font-size\: 16px;">Performance Management</span></strong><span style\="font-size\: 16px;">&nbsp;answers the question of how employee performance is defined, managed, evaluated and what consequences this has for individual development.&nbsp;<br>Performance Management aims to provide orientation, transparency, appreciation and a perspective on personal performance and development.</span></p>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704135_1743140105480_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704136_1743140105480_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704137_1743140105480_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on any one of the Performance forms from the list.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704138_1743140105480_step_4_description=<div style\="font-size\: 16px;"> \n <p>The section <strong>Title</strong> always contains the name of the employee for whom the form is being viewed and filled in.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704138_1743140105480_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704139_1743140105480_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The section <strong>Introduction</strong> gives a brief introduction to what the form contains.</p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704139_1743140105480_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704140_1743140105480_step_6_description=<div style\="font-size\: 16px;"> \n <p>The section <strong>Employee Information</strong> shows the most important information about the employee at a glance.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704140_1743140105480_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704141_1743140105480_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;">The section <strong style\="font-weight\: 700;">Goals</strong> is used to track and assess the achievement of goals.</span></p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704141_1743140105480_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p style\=""><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">The form for employees without goal setting does not contain the section Goals.</span></p> \n    <p style\=""><br></p> \n    <p style\=""><br></p> \n    <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n   </div> \n  </div> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704142_1743140105480_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Performance Evaluation</strong> section to evaluate performance based on the people profile and its categories.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704142_1743140105480_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Categories are</strong>\:</p> \n   <ul> \n    <li style\="list-style-position\: outside;">Perform together</li> \n    <li style\="list-style-position\: outside;">Live integrity and compliance</li> \n    <li style\="list-style-position\: outside;">Act as an owner</li> \n    <li style\="list-style-position\: outside;">Excite customers</li> \n    <li style\="list-style-position\: outside;">Live passion</li> \n    <li style\="list-style-position\: outside;">Grow personally</li> \n    <li style\="list-style-position\: outside;">Be a pioneer</li> \n    <li style\="list-style-position\: outside;">Handle complexity</li> \n    <li style\="list-style-position\: outside;">Think ahead</li> \n    <li style\="list-style-position\: outside;">Empower Teams (only relevant for employees in a leadership function)</li> \n   </ul> \n   <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n  </div> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704143_1743140105480_step_9_description=<div style\="font-size\: 16px;"> \n <p>Employees in a leadership function can be evaluated in an additional section by the category <strong>Empower teams</strong>.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704143_1743140105480_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704144_1743140105480_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>A <strong>Route Map</strong> shows the current stage in the performance cycle and outlines the steps for employees and managers. Currently, no steps are completed, and the process is just beginning.</p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704144_1743140105480_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704145_1743140105480_step_11_description=<div style\="font-size\: 16px;"> \n <p>Added <strong>Development Goals</strong> are listed here and can be edited or more can be added.</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704145_1743140105480_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704146_1743140105480_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Form buttons</strong> in the bottom area discard any changes or save the changes to the Performance form.</p> \n </div> \n</div>
c1003e27-85cb-437f-825e-9901c5bcb77c_1727970704146_1743140105480_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough&nbsp;</p> \n </div> \n</div>

9e6b7e68-3c5c-4463-b222-e50fc7db0994_1734268195512_1743140101185_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Attributes</strong></p> \n</div>
9e6b7e68-3c5c-4463-b222-e50fc7db0994_1734268195512_1743140101185_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to add skills to the training program.</p> \n</div>

9607dae4-8b75-4520-96f0-d234071b89f8_1734343144363_1743140097298_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Document Links</strong></p> \n</div>
9607dae4-8b75-4520-96f0-d234071b89f8_1734343144363_1743140097298_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to add links to documents. These links are only visible to administrators. Employees who have been assigned or assigned the curriculum will <strong>not </strong>see the link.</p> \n</div>

80269c15-1062-4bed-8d75-946a82628ee5_title=Add Recommended Links​
80269c15-1062-4bed-8d75-946a82628ee5_1738228840158_1743140092568_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840159_1743140092568_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the <strong>Onboarding Dashboard</strong>.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840159_1743140092568_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The Line Manager receives an email notification for completing the new hire activities for the crossboardee. They can click the link in the email, visit the homepage or click the To-Do icon to perform the same.&nbsp;</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840160_1743140092568_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> icon to open the details of the new hire tasks.&nbsp;</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840161_1743140092568_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>New Hire Details screen</strong> displays the task details for the employee.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840161_1743140092568_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840162_1743140092568_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Recruit Tasks</strong>.&nbsp;</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840162_1743140092568_step_5_note=<div style\="font-size\: 14px;"> \n <p>The&nbsp;<strong>New Recruit Tasks screen</strong> displays the different tasks available for a new hire along with the actions to be performed for those tasks.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840163_1743140092568_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the <strong>Recommend Links for New Hires</strong> task.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840164_1743140092568_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the links that you wish to recommend.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840164_1743140092568_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The employee receives an email with the links. They may receive access to a SharePoint, or they could be added to certain teams. The Line Manager can also add some links to the specific documents on Teams for the employee to start reading.&nbsp;</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840165_1743140092568_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to add the recommended links.</p> \n</div>
80269c15-1062-4bed-8d75-946a82628ee5_1738228840166_1743140092568_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the addition of the links. </p> \n</div>

40e02791-c038-4b2c-a248-c4c54236863d_title=Select and Schedule Assessment Procedure​

c5694718-e445-4339-a1b1-33daaa76d7df_1739391544482_1743140082650_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Curriculum Status</strong></p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544482_1743140082650_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area shows us all assigned curricula.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\: </strong>A curriculum can consist of x qualifications. By assigning the curriculum, all components of the curriculum are automatically assigned.</p> \n </div> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544483_1743140082650_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Curriculum Title</strong></p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544483_1743140082650_step_2_note=<div style\="font-size\: 14px;"> \n <p>The titles of the assigned curricula are displayed in this column. By clicking on a title, we can access the detailed information of the corresponding curriculum, such as the description and the qualifications it contains.</p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544484_1743140082650_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Status</strong></p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544484_1743140082650_step_3_note=<div style\="font-size\: 14px;"> \n <p>This column displays the status of the assigned curriculum.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:</strong> If a green check mark is displayed, the qualification has been carried out successfully. If the field is empty, individual components still need to be completed.</p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544485_1743140082650_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Next Action Date</strong></p> \n</div>
c5694718-e445-4339-a1b1-33daaa76d7df_1739391544485_1743140082650_step_4_note=<div style\="font-size\: 14px;"> \n <p>This column shows us the next due date for the curriculum.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:</strong> If a triangle with an exclamation mark is displayed, the curriculum is overdue.</p> \n</div>

b7956816-33ef-4ad5-9ef5-ba92924834e0_title=Create a new Instructor-Led Item version
b7956816-33ef-4ad5-9ef5-ba92924834e0_description=<p style\="">Here you will be shown how you can create a new version for an item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>If learning history entries in the old version are used for prerequisites or assignment profiles, we have to create replacement qualifications from the new version to the old version after creating the new version. Otherwise the logic no longer works.</p> \n<p style\=""><br></p>
b7956816-33ef-4ad5-9ef5-ba92924834e0_footnote=This brings us to the end of this process. We wish you a successFul day.
b7956816-33ef-4ad5-9ef5-ba92924834e0_search_keywords=Item, New version Element, Neue Version
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859178_1743140074673_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile View <strong>Learning Administration</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859180_1743140074673_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859181_1743140074673_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Items</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859182_1743140074673_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859182_1743140074673_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859183_1743140074673_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859184_1743140074673_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the title of the item for which we want to create a new version</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859185_1743140074673_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Actions</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859186_1743140074673_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Revise</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859187_1743140074673_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Today's </strong><strong>Date</strong></p> \n </div> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859189_1743140074673_step_10_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Today's Time</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859190_1743140074673_step_11_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Revision Number</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859191_1743140074673_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859192_1743140074673_step_13_description=<div style\="font-size\: 16px;"> \n <p>Check the checkbox settings</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859193_1743140074673_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859194_1743140074673_step_15_description=<div style\="font-size\: 16px;"> \n <p>Check radio button settings</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859195_1743140074673_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859196_1743140074673_step_17_description=<div style\="font-size\: 16px;"> \n <p>Check the checkbox settings</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859198_1743140074673_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859199_1743140074673_step_19_description=<div style\="font-size\: 16px;"> \n <p>Overview of the selected settings</p> \n</div>
b7956816-33ef-4ad5-9ef5-ba92924834e0_1739595859200_1743140074673_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Run Job Now</strong></p> \n</div>

37a11500-ea24-45b5-a26d-54c5a0e17f12_title=Initiate Offer Approval
37a11500-ea24-45b5-a26d-54c5a0e17f12_footnote=<p style\="text-align\: center; ">Congratulations you have successfully initiated Job Offer Appoval.</p> \n<p style\="text-align\: center; ">The approvers will receive an email notifying them and they will be able to review the offer details in read-only mode.&nbsp;</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095692_1743140068488_step_1_description=Click here
37a11500-ea24-45b5-a26d-54c5a0e17f12_1697066350002_1743140068488_step_2_description=<p>Click <strong>Recruiting</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1699414149451_1743140068488_step_3_description=<p>Ensure <strong>Filter Job Requisitions</strong> are set to <strong>Open\: Job Requisitions</strong>.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1699413895099_1743140068488_step_4_description=<p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click the title of the requisition you are working with</span></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1699414149453_1743140068488_step_5_description=<p>Click <strong>Candidates</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095695_1743140068488_step_6_description=<p style\="">If required, click and drag the candidate into the <strong style\="font-weight\: 700;">Offer</strong> stage.</p> \n<p style\=""><br></p> \n<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next </strong>to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1697091380643_1743140068488_step_7_description=<p>Enter any comments, then click <strong>Apply Updates</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095696_1743140068488_step_8_description=<p>Click the&nbsp;<strong style\="font-weight\: 700;">Offer </strong>stage</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095697_1743140068488_step_9_description=<p>Click the name of the candidate to open their page.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong>Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095698_1743140068488_step_10_description=<p style\="">Click <strong style\="font-weight\: 700;">Take Action</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095698_1743140068488_step_10_note=
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095699_1743140068488_step_11_description=<p>Hover over <strong style\="font-weight\: 700;">Offer</strong>, and then click&nbsp;<strong style\="font-weight\: 700;">Offer Approval</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095699_1743140068488_step_11_note=
37a11500-ea24-45b5-a26d-54c5a0e17f12_1698381519884_1743140068488_step_12_description=<p>Ensure <strong>Hours per week</strong> is populated. &nbsp;This is a mandatory field.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong>Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1698381519885_1743140068488_step_13_description=<p>Ensure <strong>Days per week</strong> is populated. &nbsp;This is a mandatory field.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong>Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1698381519885_1743140068488_step_13_note=
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095701_1743140068488_step_14_description=<p>Make sure the <strong>Start Date&nbsp;</strong>reflects the actual start date for the candidate.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong>Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095701_1743140068488_step_14_note=
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095702_1743140068488_step_15_description=<p>Select whether the offer is conditional or not.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click&nbsp;<strong>Next </strong>to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095702_1743140068488_step_15_note=<p style\="">If the Background Check has come back as clear then select <strong style\="font-weight\: 700;">No</strong>. &nbsp;Otherwise select <strong style\="font-weight\: 700;">Yes</strong>.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095703_1743140068488_step_16_description=<p>Enter the <strong>Actual TPV </strong>for the candidate and review the remaining compensation information</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095703_1743140068488_step_16_note=
37a11500-ea24-45b5-a26d-54c5a0e17f12_1698381519889_1743140068488_step_17_description=<p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Select how the candidate found out about the role.</span></p> \n<p><br></p> \n<p style\="text-align\: right;"><span id\="isPasted">Click&nbsp;<strong>Next</strong> to proceed.</span></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1692324095705_1743140068488_step_18_description=<p>If required, click the <strong>+</strong> button to add an additional approver, and use the search field to locate them.</p> \n<p><br></p> \n<p>Otherwise use the bin icon to delete any additional blank rows.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong style\="font-weight\: 700;">Next</strong> to proceed.</p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1698381519890_1743140068488_step_19_description=<p style\=" overflow\: hidden; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;">Review the remaining fields and</p> \n<p style\=" overflow\: hidden; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;">add any <strong>Comments&nbsp;</strong>for the Job Offer&nbsp;</p> \n<p style\=" overflow\: hidden; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;">for the Offer.</p> \n<p style\=" overflow\: hidden; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;"><br></p> \n<p style\=" overflow\: hidden; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgba(0, 0, 0, 0.2); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;">Then click <strong style\="font-weight\: 700;">Send For Approval</strong></p>
37a11500-ea24-45b5-a26d-54c5a0e17f12_1699413895115_1743140068488_step_20_description=<p>Click <strong>Yes</strong></p>

6932b9ff-b717-4674-9d7f-c2fec7876a6e_1728915325223_1743140066039_step_1_description=<div style\="font-size\: 16px;"> \n <p>If an assignment duration is 16 months or longer, it is classified as a</p> \n <p>long term assignment.</p> \n</div>

82078706-09df-409b-bcbb-5a5b2f582039_title=Create CRM Talent Pool
82078706-09df-409b-bcbb-5a5b2f582039_1733748534968_1743140060348_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1733748534970_1743140060348_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Recruiting.</strong></p> \n </div> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1733748534971_1743140060348_step_3_description=<div style\="font-size\: 16px;"> \n <p>In the menu bar, click the <strong>Candidates</strong> tab.&nbsp;</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1733748534972_1743140060348_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>TALENT POOLS</strong> tab to view all Talent Pools.</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1733748534973_1743140060348_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create Talent Pool.</strong></p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1733748534974_1743140060348_step_6_description=<div style\="font-size\: 16px;"> \n <p>Fill out the required mandatory details (<span style\="color\: rgb(226, 80, 65);">*</span>) and click Save.</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1740406846595_1743140060348_step_7_description=<div style\="font-size\: 16px;"> \n <p>You can <strong>share</strong> the CRM Pool created with the <strong>People Or Groups&nbsp;</strong>by clicking on the blew.</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1740406846595_1743140060348_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1740406846596_1743140060348_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close.</strong></p> \n</div>
82078706-09df-409b-bcbb-5a5b2f582039_1740406846596_1743140060348_step_8_note=<div style\="font-size\: 14px;"> \n <p>Note\: You will find the newly created CRM Talent Pool in the <strong>Talent Pool Name</strong> list.</p> \n</div>

f7fa086a-6f40-491a-ab24-b43293df3591_title=Generate Registration Report
f7fa086a-6f40-491a-ab24-b43293df3591_description=<p style\="">Here you will be shown how to create the registration status report.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> A filter should always be set to keep the report's data volume to a minimum.</p> \n<p style\=""><br></p>
f7fa086a-6f40-491a-ab24-b43293df3591_footnote=This brings us to the end of this process. We wish you a successFul day.
f7fa086a-6f40-491a-ab24-b43293df3591_search_keywords=Report, Registration Berichte, Registrierungen
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782118_1743140053673_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782119_1743140053673_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Reports</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782120_1743140053673_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Registration Status</strong></p> \n </div> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782120_1743140053673_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782121_1743140053673_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Submit</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782122_1743140053673_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Report Group <strong>Registration Statuses</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782123_1743140053673_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Learning_Registration Status (CSV)_0.2_90days_GLO</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782124_1743140053673_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Change delimiter to <strong>Semicolon</strong></p> \n </div> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782125_1743140053673_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782125_1743140053673_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782126_1743140053673_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Run Report</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119782127_1743140053673_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Yes</strong></p> \n</div>
f7fa086a-6f40-491a-ab24-b43293df3591_1741119901472_1743140053673_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Close Window</strong></p> \n</div>

bb731207-39fc-46d7-b6b3-913994b61766_1739164192487_1743140049618_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Role Management</strong></p> \n</div>
bb731207-39fc-46d7-b6b3-913994b61766_1739164192487_1743140049618_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can search for all roles for which we have been authorized via our role. Basically, only the roles from your own company are displayed.</p> \n</div>

6d90be7a-e4b7-4a6e-95da-b447a68d9de7_title=Multiple Answers
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248729_1743140047100_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Multiple Answers</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248729_1743140047100_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this variant, a question is created where there can be several correct answers.</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248730_1743140047100_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248730_1743140047100_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n <p><br></p> \n <p><strong>Important\:</strong> There is the option of formatting the question (bold, italic, underlined) and we can enter an image or a link.</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248731_1743140047100_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Question variants</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248731_1743140047100_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can set the number of answers using the garbage can icon and the “Add Answer” text button.</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248732_1743140047100_step_4_description=<div style\="font-size\: 16px;"> \n <p>Checkbox <strong>Right answers</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248732_1743140047100_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use the checkboxes to determine the correct answer(s) for the question.</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248733_1743140047100_step_5_description=<div style\="font-size\: 16px;"> \n <p>Feedback</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248733_1743140047100_step_5_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248734_1743140047100_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248735_1743140047100_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add</strong></p> \n</div>
6d90be7a-e4b7-4a6e-95da-b447a68d9de7_1735395248735_1743140047100_step_7_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Add” text button to create another question for the quiz.</p> \n</div>

2ee4f9d6-a2c7-4ff8-bc56-48dc2586153a_title=Manage Hire/Rehire Contingent Worker

9520dd1c-41c6-4950-8d39-4456b73f8283_1733807826988_1743140041345_step_1_description=<p style\=""><strong style\="font-weight\: 700;">Contacts</strong></p>
9520dd1c-41c6-4950-8d39-4456b73f8283_1733807826988_1743140041345_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to register employees and/or trainers in order to send them notifications for this class.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>To do this, you need to activate the following radio button in the Admin-initiated and User-initiated actions areas in the Details tab\:<br><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/abaf05c5-ca5f-4984-849d-e3135d1ec8f2.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"><br></p> \n</div>
9520dd1c-41c6-4950-8d39-4456b73f8283_1733807826989_1743140041345_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Add a contact to the Class</strong></p> \n</div>
9520dd1c-41c6-4950-8d39-4456b73f8283_1733807826989_1743140041345_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to register employees and/or trainers. Directly by entering the user ID or via a search.</p> \n</div>

06b3f5bd-044a-4ddc-868c-2109844653f6_title=Create a channel in Continuous Performance
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607171_1743140037695_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong></p> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607172_1743140037695_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607173_1743140037695_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click "<strong>+</strong>" sign for adding new Active Channel.</p> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607174_1743140037695_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select any employee with SuccessFactors access to add to the new channel.</p> \n </div> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607175_1743140037695_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add a note to explain why this channel is being created.</p> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607176_1743140037695_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Send</strong></p> \n </div> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607177_1743140037695_step_7_description=<div style\="font-size\: 16px;"> \n <p>Once you send the invitation, the requested channel will appear with a ‘Pending’ status.</p> \n</div>
06b3f5bd-044a-4ddc-868c-2109844653f6_1726665607177_1743140037695_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

a579a659-1281-48e9-a5cb-ee1cd594e6f8_title=Employee Central

fe1c1320-bfe6-4061-a61a-d8ca8c074f30_title=Re- Hire Contingent Worker
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732023_1743140031632_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the Search bar, type <strong>Add Contingent worker&nbsp;</strong>to view the Add New Employee section.&nbsp;</p> \n </div> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732024_1743140031632_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Add Contingent Worker </strong>to start the hire process.</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732024_1743140031632_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Add Contingent Worker section, you can add employee information like personal, biographical and employment information.</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732025_1743140031632_step_3_description=<div style\="font-size\: 16px;"> \n <p>The Add Contingent Worker screen is displayed. The fields marked with a red asterisk are mandatory.</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732025_1743140031632_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732026_1743140031632_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Information within the Identity section\:</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732026_1743140031632_step_4_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Company</li> \n  <li>Event Reason</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732027_1743140031632_step_5_description=<div style\="font-size\: 16px;"> \n <p>Ensure you enter previous employees following details under Biographical </p> \n <p>Information\:</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732027_1743140031632_step_5_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Date of Birth</li> \n  <li>Country of Birth</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732028_1743140031632_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the following National ID Information\:</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732028_1743140031632_step_6_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Country</li> \n  <li>National Id Card Type</li> \n  <li>National ID</li> \n  <li>Is Primary</li> \n </ul> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732029_1743140031632_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to proceed and add details to <strong>Personal Information</strong>.</p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732030_1743140031632_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong></p> \n</div>
fe1c1320-bfe6-4061-a61a-d8ca8c074f30_1729263732030_1743140031632_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the Walkthrough</p> \n</div>

f7387fd6-33b5-45df-8d37-6cb0e64b6ced_title=Employee Continuous Feedback

5d27e883-a0b4-4244-af6a-c4799e2f671c_title=Accept channel request
5d27e883-a0b4-4244-af6a-c4799e2f671c_1728573337360_1743140025861_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
5d27e883-a0b4-4244-af6a-c4799e2f671c_1728573337361_1743140025861_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p> \n</div>
5d27e883-a0b4-4244-af6a-c4799e2f671c_1728573337362_1743140025861_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click here to open the channel invitation requests.</p> \n</div>
5d27e883-a0b4-4244-af6a-c4799e2f671c_1728573337363_1743140025861_step_4_description=<div style\="font-size\: 16px;"> \n <p>The Invitation can be <strong>accepted</strong> or <strong>declined</strong> from Employee‘s CPM view.</p> \n</div>
5d27e883-a0b4-4244-af6a-c4799e2f671c_1728573337363_1743140025861_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">For now, <strong>Click Accept</strong></span></p> \n  <p><br></p> \n  <p><span style\="font-size\: 14px;"><strong>Note</strong>\:&nbsp;</span></p> \n  <p>The Channel Invitation can be sent by any user. Not only by managers.</p> \n  <p><br></p> \n </div> \n</div>

8c874a12-570b-471d-b48e-0d0b2094e51e_title=Select Hire for Processing - Contingent worker
8c874a12-570b-471d-b48e-0d0b2094e51e_description=<p style\=""><span style\="font-size\: 16px;">After pre-boarding, the HR Administrator begins the hiring process by converting the selected candidate into an employee and archiving their documents.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">If a candidate withdraws, the HR Administrator sends a no-show confirmation email to the Line Manager and cancels the hire.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">The candidate is officially hired after the HR Administrator sends a show confirmation email.</span></p>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704692_1743140021045_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown.&nbsp;</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704693_1743140021045_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Company Info</strong> to access the position org chart.</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704693_1743140021045_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Company Info section, you can view the Position Org Chart to check for vacant positions for hiring. </p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704694_1743140021045_step_3_description=<div style\="font-size\: 16px;"> \n <p>The Company Info screen displays your profile and information in different tabs, such as Org Chart, Position Org Chart, Company Structure Overview and Resources.</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704694_1743140021045_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704695_1743140021045_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Position Org Chart</strong> to view the current chart structure.</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704696_1743140021045_step_5_description=<div style\="font-size\: 16px;"> \n <p>The Position Org Chart tab is displayed.&nbsp;</p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704696_1743140021045_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704697_1743140021045_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 14px;">The&nbsp;<strong style\="font-weight\: 700;">Search dropdown</strong> displays the available vacant positions or people.&nbsp;<br></span></p> \n</div>
8c874a12-570b-471d-b48e-0d0b2094e51e_1728909704697_1743140021045_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search</strong> to select the required job vacancy.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">A vacant position will be denoted by a 0/xxx FTE.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n</div>

41537750-193c-4b13-bb5a-3cf7710f6515_title=How to create a class request over the My Learning Assignments?
41537750-193c-4b13-bb5a-3cf7710f6515_description=Here you will be shown how you can request a class over an assigned Qualification from the My Learning Assignement Tile
41537750-193c-4b13-bb5a-3cf7710f6515_footnote=This brings us to the end of this process. We wish you a successFul day
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016979_1743140016962_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016980_1743140016962_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the Drop-Down Arrow Button</p> \n</div>
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016980_1743140016962_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We look for the qualification for which we want to make a course unit request in our My Learning assignment tile. We then click on the drop-down arrow button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016981_1743140016962_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Request a Class</strong></p> \n <p><br></p> \n</div>
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016981_1743140016962_step_3_note=
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016982_1743140016962_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Submit</strong></p> \n</div>
41537750-193c-4b13-bb5a-3cf7710f6515_1743140016982_1743140016962_step_4_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens.&nbsp;</p> \n <p>Important\:&nbsp;We do not enter any values in the data fields displayed, otherwise no automatic notification about the creation of a new class will be triggered.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>

e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667810_1743140012298_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Edit Item Pricing</strong></p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667810_1743140012298_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to edit the price of the item.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The price in this tab is used when registering employees in the administration area and when adding a library in the Libraries tab.</p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667812_1743140012298_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Pricing</strong></p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667812_1743140012298_step_2_note=<div style\="font-size\: 14px;"> \n <p>The price in this table is subject to change at any time. The "Apply Changes" button starts a process that can also be used to change the library price and the prices of the created classes.</p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667813_1743140012298_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Item Cancellation</strong></p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667813_1743140012298_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">By activating the checkbox we can set whether the cancellation guidelines should be edited for the classes.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Example\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/11d2bf08-218c-4bb1-9c74-58e1cfdc1293.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n  <p style\=""><br></p> \n </div> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667814_1743140012298_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Class can override Item prices</strong></p> \n</div>
e1cbd211-4f6b-44fc-a51f-8b22bd4c21bd_1733720667814_1743140012298_step_4_note=<div style\="font-size\: 14px;"> \n <p>By activating the checkbox we can set whether the price of the course units should be edited.</p> \n</div>

336fd9ba-7069-4caa-b8c3-1d942aff2c26_title=Resend registration notification to participants
336fd9ba-7069-4caa-b8c3-1d942aff2c26_description=<p style\="">Here you will be shown how to resend the registration notification to all registered participants.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This action should be performed when class-related changes affect participants. All participants will be notified of the action; there's no option to send the notification to individual participants only.</p> \n<p style\=""><span style\="font-size\: 18.2px;"><br></span></p>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_footnote=This brings us to the end of this process. We wish you a successFul day.
336fd9ba-7069-4caa-b8c3-1d942aff2c26_search_keywords=Class, Registration Notification Kurseinheit, Registrierungsbenachrichtigung
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346456_1743140006547_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346457_1743140006547_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346458_1743140006547_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346459_1743140006547_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346459_1743140006547_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click<strong>&nbsp;Next </strong>to Continue</p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346460_1743140006547_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346461_1743140006547_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column</p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346462_1743140006547_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Actions</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346463_1743140006547_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Resend Registration Email Notifications</strong></p> \n</div>
336fd9ba-7069-4caa-b8c3-1d942aff2c26_1741095346464_1743140006547_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Yes</strong></p> \n</div>

e3d0030c-35b3-4bb2-b065-922f368ac04a_title=Purchasing Options
e3d0030c-35b3-4bb2-b065-922f368ac04a_description=<p style\=""><strong style\="font-weight\: 700;">Charge to Buyer's Authorized Accout Code&nbsp;</strong>\=&nbsp;</p> \n<p style\="">With this setting on Classes, the employee's cost center is displayed without the possibility of changing this cost center for the employee/supervisor.</p> \n<p style\=""><strong style\="font-weight\: 700;">Charge to Buyer's Specified Account Code</strong> \=</p> \n<p style\="">With this setting on Classes, the employee's cost center is displayed with the option for the employee/supervisor to change this cost center.</p> \n<p style\=""><strong style\="font-weight\: 700;">Distribute Charges to Specified Account Codes&nbsp;</strong>\=</p> \n<p style\="">With this setting, immediately after clicking on the "Apply changes" text button, an area is displayed where you can store a central billing cost center for each financial transaction from this element. This means that every registration is billed via this cost center, not via the employee's master cost center.</p> \n<p style\=""><strong style\="font-weight\: 700;">No Charge</strong> \=</p> \n<p style\="">With this setting, the employee is always shown the information “Free of charge”. Regardless of which library price was deposited. This setting overrides everything.</p>
