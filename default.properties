62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648115_1743140206469_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the name of the employee.</p> \n</div>
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648115_1743140206469_step_2_note=
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648116_1743140206469_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648117_1743140206469_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Change Job and Compensation Info</strong> to update the employee’s data.</p> \n</div>
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648118_1743140206469_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Job Information</strong> to update the employment data. </p> \n</div>
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648119_1743140206469_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar icon</strong> to update the <strong>When should these changes take effect?</strong> date.&nbsp;</p> \n</div>
62ec324e-75a6-4a28-8cc3-61466f8686bc_1737128648119_1743140206469_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left;">Please select a data.</p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
