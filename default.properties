b561a336-5362-4cfd-87a4-b94428bbc68f_title=Assign Team Goals
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527661_1743139988383_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527662_1743139988383_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527664_1743139988383_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Manage Team Goals</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527665_1743139988383_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on&nbsp;<strong style\="font-weight\: 700;">Three Dots</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527666_1743139988383_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Assign Goal</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527667_1743139988383_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Under the Select Assignees section, tick the checkboxes for the required assignees to assign the team goal to.</p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527668_1743139988383_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527669_1743139988383_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Under the Edit Goals section, click the <strong style\="font-weight\: 700;">pen icon</strong> to edit the team goal to be assigned, if required.&nbsp;</p> \n </div> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527669_1743139988383_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Or click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1727782527670_1743139988383_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
b561a336-5362-4cfd-87a4-b94428bbc68f_1732621824383_1743139988383_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
