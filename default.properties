0930ac80-18d0-4745-9aa1-eb60a1664ef6_title=Continuous Performance\: Edit Achievements​
0930ac80-18d0-4745-9aa1-eb60a1664ef6_footnote=<p style\="text-align\: center; ">In the pop-up window Edit Achievement, you can also edit the results with the objectives linked to the documented success are adapted.</p>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423329_1743138899028_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423330_1743138899028_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423331_1743138899028_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Achievements</strong></p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423332_1743138899028_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on an achievement that you want to edit</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423333_1743138899028_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Edit Achievement</strong> button in the window of a selected achievement to change the entered achievement.</p> \n </div> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423334_1743138899028_step_6_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Edit Achievement</strong> pop-up window, the changes can be made.</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423334_1743138899028_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423335_1743138899028_step_7_description=<div style\="font-size\: 16px;"> \n <p>Change the Achievement Name if needed</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423335_1743138899028_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423336_1743138899028_step_8_description=<div style\="font-size\: 16px;"> \n <p>Modify the date of this achievement</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423336_1743138899028_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Or click <strong>Next</strong> to continue</span></p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423337_1743138899028_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select one Performance goal from the drop-down</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423337_1743138899028_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Or click <strong>Next</strong> to continue</span></p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423338_1743138899028_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select one Development goal from the drop-down</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423338_1743138899028_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423340_1743138899028_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong>, to finish editing or click <strong>Cancel</strong> to close the editing without making any changes.</p> \n</div>
0930ac80-18d0-4745-9aa1-eb60a1664ef6_1727961423340_1743138899028_step_11_note=<div style\="font-size\: 14px;"> \n <p>For now, let's click <strong>Save</strong></p> \n</div>

ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_title=Update Employment Information​
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776693_1743138893439_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to enter the required&nbsp;</p> \n <p>employee’s name.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776694_1743138893439_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the relevant Employee to update their termination details.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776695_1743138893439_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the dropdown menu for the available actions that can be taken for the employee.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776696_1743138893439_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the process to terminate the employee.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776697_1743138893439_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Termination Date</strong> for the employee.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776697_1743138893439_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;">\n   The Termination Date entered in the system should be a day before the last working day of the employee. \n </div> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776698_1743138893439_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Termination Reason&nbsp;</strong>to view the list of available reasons for terminating the employee.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776699_1743138893439_step_7_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Last Date Worked</strong> and <strong>Salary End Date</strong> fields are auto-populated after entering the Termination Date.&nbsp;</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776699_1743138893439_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776700_1743138893439_step_8_description=<div style\="font-size\: 16px;"> \n <p>Within the <strong>Ok to Rehire</strong> field, Yes or No can be selected.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776700_1743138893439_step_8_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">If the field is marked as Yes, as in this example, it is an indicator to denote that the employee can be rehired and is not being terminated due to a bad record in the company.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776701_1743138893439_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the changes made to the Employee’s Termination Form.</p> \n</div>
ade29fcf-0896-43cb-aa4b-0e6ed55ccc70_1728919776701_1743138893439_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Once the termination form is saved, the subsequent steps of generating end of employment documents and archiving them will happen through the Data Management System (DMS) integrated outside of Hello Success. </span><span style\="font-size\: 16px;"><br></span></p> \n</div>

