f8700f9d-dfc7-4174-959b-7b3e05b9d010_description=Here you will be shown how you can unassign a Qualification over the Qualification.
f8700f9d-dfc7-4174-959b-7b3e05b9d010_footnote=This brings us to the end of this process. We wish you a successFul day
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427111_1743138427092_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427112_1743138427092_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Yes</strong></p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427112_1743138427092_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window opens asking whether you really want to remove the assignment from your "My Learning Assignements". By clicking on the text button “Yes”, we confirm this. The qualification is then removed from our “training plan”.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="background-color\: initial; font-family\: inherit;">Click </span><span style\="background-color\: initial; font-family\: inherit; font-weight\: bold;">Next</span><span style\="background-color\: initial; font-family\: inherit;">&nbsp;to proceed</span></p> \n </div> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427113_1743138427092_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click qualification in our My Learning Assignments tile where we want to remove the assignment.</p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427113_1743138427092_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Important\: Only qualifications can be removed where the information "Self-Assigned" is displayed below the title of the qualification.</p> \n  <p style\=""><br></p> \n  <p style\="">Screenshot\:</p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/b3190a71-0a19-4397-9291-febceee3c128.png" class\="fr-fic fr-dib fr-fil"></p> \n  <p style\=""><br></p> \n  <p style\=""><br></p> \n  <p style\=""><br></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427114_1743138427092_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Remove</strong></p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427114_1743138427092_step_4_note=
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427115_1743138427092_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Text Button <strong>Remove</strong></p> \n </div> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427115_1743138427092_step_5_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens asking whether you really want to remove the assignment from your "My Learning Assignements". By clicking on the text button “Yes”, we confirm this. The qualification is then removed from our “training plan”.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427116_1743138427092_step_6_description=<div style\="font-size\: 16px;"> \n <p>The assignment is removed</p> \n</div>
f8700f9d-dfc7-4174-959b-7b3e05b9d010_1743138427116_1743138427092_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window will appear briefly informing you that the assignment has been successfully removed. A new assignment can be triggered at any time using the “Assign to me” button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>

