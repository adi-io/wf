3950e237-7829-48f7-854f-6baded7e2242_1727426100506_1743139290899_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100506_1743139290899_step_10_note=
3950e237-7829-48f7-854f-6baded7e2242_1727426100507_1743139290899_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100507_1743139290899_step_11_note=
3950e237-7829-48f7-854f-6baded7e2242_1727426100509_1743139290899_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Save</strong>&nbsp;to finalize creating the Goal</p> \n </div> \n</div>
