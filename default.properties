875b97c0-9fc7-4297-96e3-1e7bc551002e_description=<p style\=""><span style\="font-size\: 16px;">After creating the succession plan, the Talent Manager will conduct the Succession Review Meeting. For the Succession Review Meeting, the Talent Manager creates a presentation.</span></p>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379700_1743139866509_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379701_1743139866509_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Presentations</strong>.</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379701_1743139866509_step_2_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">In the Presentation section, you can view the number of Succession Review Meeting presentations, archived presentations and share presentations.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379703_1743139866509_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>MY PRESENTATIONS</strong> to view your presentation.</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379703_1743139866509_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379704_1743139866509_step_4_description=<p style\="">Click the<strong style\="font-weight\: 700;">&nbsp;Add icon</strong> to create a new presentation. You can also access the existing presentations in the <strong style\="font-weight\: 700;">Presentations, Archived and Trash</strong> tabs.</p>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379704_1743139866509_step_4_note=
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379705_1743139866509_step_5_description=<div style\="font-size\: 16px;"> \n <p>Update the information in the <strong>Presentation Name</strong> field.</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379705_1743139866509_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
875b97c0-9fc7-4297-96e3-1e7bc551002e_1729599379706_1743139866509_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to view the presentation deck.</p> \n</div>

