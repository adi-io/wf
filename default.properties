a45e4e38-9df2-4820-918e-2dde7f8b3f2e_title=How to assign a Qualification?
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_description=Here you will be shown how you can assign a qualification to your training plan via the library
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470435_1743140375220_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470436_1743140375220_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button 'Search'</p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470437_1743140375220_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Title of Qualification</p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470437_1743140375220_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>After you have chosen your qualification in the library, click on the title of the qualification. A new page will then open</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to proceed</p> \n </div> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470438_1743140375220_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assign to Me</strong></p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470439_1743140375220_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470439_1743140375220_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><br></p> \n    <p>A pop-up window will open informing you that the qualification has been successfully assigned to you and that it is now displayed on your Tile Learning assignments. Clicking on the text OK button closes the pop-up window</p> \n    <p style\="text-align\: right;"><br></p> \n    <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n   </div> \n  </div> \n </div> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470440_1743140375220_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>My Learning</strong></p> \n</div>
a45e4e38-9df2-4820-918e-2dde7f8b3f2e_1727405470441_1743140375220_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">On the homepage you will find the qualification you have just assigned on the <strong style\="font-weight\: 700;">Learning Assignments Tile</strong> section</p> \n</div>

