49f3d744-05a7-4c15-b363-38433de9a1d8_1733398089577_1743140213164_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Settings</strong></p> \n</div>
49f3d744-05a7-4c15-b363-38433de9a1d8_1733398089577_1743140213164_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we can store settings for the online content, how the content should behave for a learning history entry, an order for editing can be activated and the activation of the content.</p> \n</div>

