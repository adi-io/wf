ae4126cd-d224-4e85-9977-24d13ddbde5f_title=Curriculumsstatus Bericht aufrufen
ae4126cd-d224-4e85-9977-24d13ddbde5f_description=<p style\="">Hier wird euch gezeigt, wie Ihr den Bericht Curriculumstatus aufrufen könnt. In diesem findet Ihr alle Pflichtqualifizierungen und Qualifizierungen mit Wiederholungszeiträumen wie z.B. das Thema Brandschutzhelfer und Ersthelfer.</p> \n<p style\=""><br></p>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088521_1743141042089_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Klick Kachel <strong>Meine Schulungen anzeigen</strong></p> \n </div> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088522_1743141042089_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Klick Textschaltfläche <strong style\="font-weight\: 700;">Berichte</strong></p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088523_1743141042089_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Klick Berichtsgruppe <strong style\="font-weight\: 700;">Curriculumstatus</strong></p> \n </div> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088524_1743141042089_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Klick Bericht<strong style\="font-weight\: 700;">&nbsp;Lernen_Curriculumsstatus für Benutzer (CSV)_0.2_90Tage_GLO</strong></p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088525_1743141042089_step_5_description=<div style\="font-size\: 16px;"> \n <p>Klick Radiobutton<strong>&nbsp;Alle</strong></p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088526_1743141042089_step_6_description=<div style\="font-size\: 16px;"> \n <p>Klick Dropdown Schaltfläche <strong>Trennzeichen für CSV Bericht</strong></p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088526_1743141042089_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Wichtig\:</strong> Hier wählen wir den Wert Semikolon aus.</p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088527_1743141042089_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Klick Schaltfläche<strong style\="font-weight\: 700;">&nbsp;Bericht ausführen</strong></p> \n</div>
ae4126cd-d224-4e85-9977-24d13ddbde5f_1741167088527_1743141042089_step_7_note=<div style\="font-size\: 14px;"> \n <p>Nach erfolgreichem Laden des Berichts, kann die CSV-Datei geöffnet werden</p> \n</div>

