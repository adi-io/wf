fb473b68-1ba8-4048-a130-fcd6396b219d_1734342232535_1743139708474_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Libraries</strong></p> \n</div>
fb473b68-1ba8-4048-a130-fcd6396b219d_1734342232535_1743139708474_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to control whether and who of the employees can see the curriculum. We have local and a global library. We can add libraries using the plus button.</p> \n</div>

