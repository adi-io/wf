d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485287_1743140188329_step_4_note=<div style\="font-size\: 14px;"> \n <p>Offers guidance on how to use the Career Worksheet to evaluate your skills, explore career paths, and identify skill gaps for development.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485288_1743140188329_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>My Job Roles</strong></p> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485288_1743140188329_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Displays your current role with a list of required skills and competencies, serving as a baseline for comparison.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485289_1743140188329_step_6_description=<div style\="font-size\: 16px;"> \n <p>Suggested Roles</p> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485289_1743140188329_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Recommends future roles aligned with your skills and interests, highlighting gaps to help you prepare for career advancement.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to end the walkthrough</span><span style\="font-size\: 16px;"><br></span></p> \n</div>

