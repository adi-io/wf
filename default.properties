f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938194248_1743139900680_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Finish</strong></p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938194249_1743139900680_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Return to Item</strong></p> \n</div>

0a42b448-743b-4d52-beca-4406c522d785_title=Form in Employee Dialogue Step (with goal settings)
0a42b448-743b-4d52-beca-4406c522d785_1728484965813_1743139893404_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p>
0a42b448-743b-4d52-beca-4406c522d785_1728484965814_1743139893404_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965815_1743139893404_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click the form that is moved to the step <strong>Employee Dialogue</strong> and is currently with you as line manager.</p> \n  </div> \n </div> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965815_1743139893404_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Note that it is your responsibility as a manager to set up a meeting with your employee.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965816_1743139893404_step_4_description=<div style\="font-size\: 16px;"> \n <p>This is the goal ratings section. </p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965816_1743139893404_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965817_1743139893404_step_5_description=<div style\="font-size\: 16px;"> \n <p>This is the performance evaluation section, based on the people profile.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965817_1743139893404_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965818_1743139893404_step_6_description=<div style\="font-size\: 16px;"> \n <p>On the left side the manager’s ratings from the line manager assessment are displayed prefilled. These can be changed in the employee dialogue, if necessary. </p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965818_1743139893404_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965819_1743139893404_step_7_description=<div style\="font-size\: 16px;"> \n <p>Employees in a leadership position must be rated in the additional section <strong>Empower Teams</strong>. </p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965819_1743139893404_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">For employees that are not in a leadership position the option unable to rate must be selected.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965820_1743139893404_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>On the right side, the ratings of the employee and eventually of the matrix manager are displayed.</p> \n </div> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965820_1743139893404_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965821_1743139893404_step_9_description=<div style\="font-size\: 16px;"> \n <p>The overall ratings provide a summarized basis for a transparent discussion on the <strong>Overall Performance</strong> of the employee.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965821_1743139893404_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965823_1743139893404_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Potential and Target Function</strong> to enter the target function in the personal information section (explained in more detail on the next slide).</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965824_1743139893404_step_11_description=<div style\="font-size\: 16px;"> \n <p>This is the Overall Performance and Potential Summary in the line manager assessment.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965824_1743139893404_step_11_note=<div style\="font-size\: 14px;"> \n <p>The entries can be seen here and can be edited again via the pencil icon. </p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965825_1743139893404_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Pencil</strong> icon</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965825_1743139893404_step_12_note=<div style\="font-size\: 14px;"> \n <p>At this point, it is essential to click on the link and enter the potential and target function again. The data can be entered in the following pop-up. The potential must be the same as in the previous step so that it can be filtered in the calibration.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965826_1743139893404_step_13_description=<div style\="font-size\: 16px;"> \n <p>Edit the Target function, potential and specifications here.&nbsp;</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965826_1743139893404_step_13_note=<div style\="font-size\: 14px;"> \n <p>Target function, potential and specification (custom text box) are added here\:</p> \n <p><br></p> \n <p>Target Function\: Foreman, Leadership, Management (MK), Upper Management (OMK), Top Management (TMK), Other function (higher level)</p> \n <p><br></p> \n <p>Potential\: H (horizontal), P (position matched), V (vertical)</p> \n <p><br></p> \n <p><br></p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965827_1743139893404_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong></p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965828_1743139893404_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong></p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965829_1743139893404_step_16_description=<div style\="font-size\: 16px;"> \n <p>Add comments, if required.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965830_1743139893404_step_17_description=<div style\="font-size\: 16px;"> \n <p>After the Employee dialogue has been conducted, select the applicable option\:</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965830_1743139893404_step_17_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Employee Dialogue took place / employee accepts result</li> \n  <li>Employee Dialogue took place / employee disagrees</li> \n  <li>Employee Dialogue did not take place for individual reasons / forward Line Manager Evaluation</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728484965831_1743139893404_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click Forward to Employee Dialogue Results step to finish the process.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728485484827_1743139893404_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to finalize the ratings and comments for the employee dialogue results.</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728485484827_1743139893404_step_19_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">By clicking OK, the employee can view the results in the system.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728485484828_1743139893404_step_20_description=<div style\="font-size\: 16px;"> \n <p style\="">Add email notification comment, if required.&nbsp;</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728485484828_1743139893404_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; ">If the manager leaves a comment here, the employee receives this information via e-mail.</p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n</div>
0a42b448-743b-4d52-beca-4406c522d785_1728485484829_1743139893404_step_21_description=<div style\="font-size\: 16px;"> \n <p>Click Forward to <strong>Employee Dialogue Results step</strong>, to finalize the step Employee dialogue.</p> \n</div>

fc797aae-9b02-42db-8424-4de1fb4f2c18_title=View and Edit Presentation​
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718125_1743139889073_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718126_1743139889073_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Presentations</strong>.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718127_1743139889073_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the <strong style\="font-weight\: 700;">Presentation</strong> you wish to view.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718128_1743139889073_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>View Slide icon</strong> to preview the added slides.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718129_1743139889073_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the Play icon to start the required presentation.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718129_1743139889073_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Talent Profile</strong> slide is displayed for each selected person. These slides are live and show a range of information that can be edited. Changes can be made immediately from the live slides themselves without having to navigate to the People Profiles.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718130_1743139889073_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward icon</strong> to move further in presentation.</p> \n</div>
fc797aae-9b02-42db-8424-4de1fb4f2c18_1729615718131_1743139889073_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Back icon</strong> after finishing to return to the previous screen.</p> \n</div>

86bcb6a4-d13e-4657-9f73-f34724134e2a_title=Create a direct link
86bcb6a4-d13e-4657-9f73-f34724134e2a_description=Here you will be shown how to generate a direct link from the system. The direct link to an item is used as an example. The link also works if the employee is not yet authenticated in the system.
