c97f7e9b-ef54-4a3a-9704-40926dc68d31_title=Manage Termination - Voluntary

b81cd7dd-9c31-4cd9-ba32-c03772e9073b_1728575076627_1743139569591_step_1_description=<div style\="font-size\: 16px;"> \n <p>The form is moved to </p> \n <p>the Employee Self-Assessment and is currently with the employee.</p> \n</div>
b81cd7dd-9c31-4cd9-ba32-c03772e9073b_1728575076627_1743139569591_step_1_note=<div style\="font-size\: 14px;"> \n <p>If the employee edits the form immediately, it is forwarded to the manager after saving and sending. If the employee does not complete the self-assessment, it is automatically sent to the Line Manager Assessment step after 10 days.</p> \n</div>

9df45cfa-a605-4055-af30-babccac0066d_1734407582524_1743139564052_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Send Reminder</strong></p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1734407582524_1743139564052_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using the “Send Reminder” text button, we can send a reminder notification to all employees who have not yet viewed the link.</p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1734407582525_1743139564052_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Recommend</strong></p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1734407582525_1743139564052_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can make the external link available to employees using the “Recommend” text button. This is displayed to employees in the “Suggested for Me” section on the home page.</p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1734407582526_1743139564052_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>View Report</strong></p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1734407582526_1743139564052_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using this report, we can see in detail who of the employees received the link and who viewed the link.</p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1741701372273_1743139564052_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Views</strong></p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1741701372273_1743139564052_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using this area, we can identify how many employees have received the external link and how many have accessed it so far.</p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1741701372274_1743139564052_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
9df45cfa-a605-4055-af30-babccac0066d_1741701372274_1743139564052_step_5_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> “Public” must never be entered in this data field, otherwise all administrators in the system can see this item. (topic data protection incident)</p> \n</div>

de290f0a-d441-4cf9-be8f-f6bc2b987798_1729260347679_1743139561809_step_1_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Company Info section</strong>, you can view the Position Org Chart to check for vacant positions for hiring. </p> \n</div>

