2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117022221_1743139860595_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117022222_1743139860595_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117022222_1743139860595_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117617872_1743139860595_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117617873_1743139860595_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">We click on the title of the class where we want to generate the participant list</span></p> \n </div> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117617874_1743139860595_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Actions</strong></p> \n</div>
2dc3ced8-da9b-409b-9908-e95da3517e7b_1741117617875_1743139860595_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>View Roster</strong></p> \n</div>

