e5f455d8-abab-409d-a225-3c1c854a52ae_title=Structure Development Plan​
e5f455d8-abab-409d-a225-3c1c854a52ae_description=<p style\=""><span style\="font-size\: 16px;">The Development Plan enables employees to record their personal or professional development goals. The Development Plan can be used for personal growth, so that employees can carry out relevant development activities and ensure the implementation of the Development Plans.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Note</strong>\: Development goals can be created in parallel by the manager and the employee. </span></p> \n<p style\=""><br></p>
e5f455d8-abab-409d-a225-3c1c854a52ae_footnote=<p style\="">Development goals can be created, edited and deleted in <strong style\="font-weight\: 700;">parallel by the manager</strong> and the employee. As an employee, you will be <strong style\="font-weight\: 700;">notified by e-mail</strong> when your manager creates a new development goal, edits an existing one, or deletes a development goal.</p>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626707_1743139791061_step_1_description=<p style\="">Click the <strong style\="font-weight\: 700;">Home</strong> button to open the drop-down menu.</p>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626708_1743139791061_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong> to open the Goal Plan.</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626709_1743139791061_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development Goals.</strong></p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626709_1743139791061_step_3_note=<p style\="">The Development Plan allows employees to record personal or professional growth goals and track relevant activities to ensure implementation.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Note</strong>\: Development goals can be created in parallel by the manager and the employee.</p>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626710_1743139791061_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the <strong style\="font-weight\: 700;">arrow</strong> to open the drop-down menu and select the desired Goal Plan.</p> \n </div> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626710_1743139791061_step_4_note=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\: There are various goals plans in the drop-down menu which you can edit e.g. also for EFAplus.</p>
e5f455d8-abab-409d-a225-3c1c854a52ae_1729589873848_1743139791061_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Here, you can select your desired Goal plan.</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1729589873848_1743139791061_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">For now, let's select, <strong style\="font-weight\: 700;">Development Plan</strong>.</p> \n </div> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626711_1743139791061_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Development Plan</strong> view shows goals grouped by status. Click on any status to filter the goals accordingly.</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626711_1743139791061_step_6_note=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\: Your manager(s) can view your development plan too and has editing rights.</p> \n<p style\=""><br></p> \n<p style\=""><br></p> \n<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> once done</p>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626712_1743139791061_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Development Goals</strong> are displayed in the different tiles. <strong>Click</strong> on a goal to see the Goal Details.</p> \n </div> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626712_1743139791061_step_7_note=
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626713_1743139791061_step_8_description=The Goal Details view allows you to perform multiple actions such as\:
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626713_1743139791061_step_8_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Edit Goal&nbsp;</span></li> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Delete Goal</span></li> \n </ul> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626714_1743139791061_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">The Linked Learning section lists learning materials that are associated with the goal.&nbsp;</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626714_1743139791061_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626715_1743139791061_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Development Goals</strong> to navigate back to the Development Plan view.</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1726582626715_1743139791061_step_10_note=
e5f455d8-abab-409d-a225-3c1c854a52ae_1728562289944_1743139791061_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Goals can be edited and deleted during the year.</p> \n <p style\=""><br></p> \n <p style\="">Under the Development Goals section, you can click the three dots to view the possible actions on the displayed goal.</p> \n</div>
e5f455d8-abab-409d-a225-3c1c854a52ae_1728562289944_1743139791061_step_11_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;">From this menu, you can select the following options as required\:&nbsp;</span></p> \n <ul> \n  <li style\="font-size\: 14px; list-style-position\: outside;">Edit Goal</li> \n  <li style\="font-size\: 14px; list-style-position\: outside;">Delete Goal</li> \n  <li style\="font-size\: 14px; list-style-position\: outside;">Create Activity</li> \n  <li style\="font-size\: 14px; list-style-position\: outside;">Add training via SuccessFactors</li> \n  <li style\="font-size\: 14px; list-style-position\: outside;">Learning platforms / Int. &amp; ext. sources of knowledge<br><br></li> \n </ul> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n</div>

a9b55330-2988-4ac8-acbf-3d3573a31037_title=View/Edit the Goal section of the Performance Form ​(With Goal Settings)
a9b55330-2988-4ac8-acbf-3d3573a31037_description=<p style\=""><span style\="font-size\: 16px;">The employee will be able to see and edit the goals added in the goal plan in the Goals section of the form and is allowed to add additional goals if required by clicking + Add Goals.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">When the manager has confirmed the agreement on goals in the form, it is available to the employee in the self-assessment step.</span></p>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828836_1743139782832_step_1_description=<p style\="text-align\: left; "><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</span></p>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828837_1743139782832_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1734009077010_1743139782832_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select the Performance form with <strong style\="font-weight\: 700;">Goal Setting</strong>.</p> \n </div> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828839_1743139782832_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">+ Add Goal&nbsp;</strong>to add a new goal to the performance form.&nbsp;</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828839_1743139782832_step_4_note=<p style\=""><span style\="font-size\: 14px;">A window Create a New Goal with two options to choose from pops up\:&nbsp;</span></p> \n<ul> \n <li style\="list-style-position\: outside;"><span style\="font-size\: 14px;">Individual Goal</span></li> \n <li style\="list-style-position\: outside;"><span style\="font-size\: 14px;">Library Goal</span></li> \n</ul>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828840_1743139782832_step_5_description=<div style\="font-size\: 16px;"> \n <p>There are two ways to create a new goal for an employee. Option A is to create a personal goal, Option B is via the goal library.</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828840_1743139782832_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828841_1743139782832_step_6_description=<div style\="font-size\: 16px;"> \n <p>On the one hand you can create your own individual goal. Click <strong>Create from Scratch</strong> to add a new goal and assign any metrics you want.</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1728477828841_1743139782832_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1734007515272_1743139782832_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">On the other hand you can choose a goal from the Create from Library which contains all goals of the entire Volkswagen Group.</p> \n </div> \n</div>
a9b55330-2988-4ac8-acbf-3d3573a31037_1734007515272_1743139782832_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>

6eddc891-c3ef-42c2-9c1d-c38237afe94a_title=Process a class Request
6eddc891-c3ef-42c2-9c1d-c38237afe94a_description=<p style\="">Here you will be shown how you can edit an existing class request for an item or how you can submit a class request yourself.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Registered classs requests from administrators cannot be removed by the employee or their superior.</p> \n<p style\=""><br></p>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_footnote=This brings us to the end of this process. We wish you a successFul day.
6eddc891-c3ef-42c2-9c1d-c38237afe94a_search_keywords=Item, Class Request Element, Kurseinheitsanfrage
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820418722_1743139773629_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820418723_1743139773629_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n </div> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820418724_1743139773629_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820418725_1743139773629_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820418725_1743139773629_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820560270_1743139773629_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820560271_1743139773629_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We click on the title of the item for which we process the class requests</p> \n </div> \n</div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728820560271_1743139773629_step_6_note=<div style\="font-size\: 14px;"></div>
6eddc891-c3ef-42c2-9c1d-c38237afe94a_1728959982751_1743139773629_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Class Requests</strong></p> \n</div>
