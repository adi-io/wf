44a73f77-be08-4a15-9855-055c118deae9_1727424954210_1743139287621_step_6_description=<div style\="font-size\: 16px;"> \n <p>Choose a start date</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954210_1743139287621_step_6_note=
44a73f77-be08-4a15-9855-055c118deae9_1727424954211_1743139287621_step_7_description=<div style\="font-size\: 16px;"> \n <p>Choose an end date</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954212_1743139287621_step_8_description=<div style\="font-size\: 16px;"> \n <p>Assign how much weight this goal holds</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954213_1743139287621_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Save</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954214_1743139287621_step_10_description=<div style\="font-size\: 16px;"> \n <p>Your new Goal has been added to the Goals section</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954214_1743139287621_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next</strong> to continue \n </div> \n</div>

49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002761_1743139277700_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Item Email Notification Text</strong></p> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002761_1743139277700_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can store a standard text for the assignment notifications. By entering it, the text is stored in all assignment notifications to employees.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The text should be stored in all languages used by the employees, as the language version of the notification depends on which display language the employee has set in SuccessFactors.</p> \n </div> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002762_1743139277700_step_2_description=<p style\=""><strong style\="font-weight\: 700;">Email Recipients</strong></p>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002762_1743139277700_step_2_note=<p style\="">Here we can specify which groups of people should receive the overdue notifications for this item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Changes here have no effect on qualifications in a curriculum requirement. The default settings are retained. Changes only apply to item assignments and the integration of the item into a curriculum without a curriculum requirement.</p>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002766_1743139277700_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Edit Registration Text</strong></p> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002766_1743139277700_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can store a standard text for the registration notifications. (e.g. Microsoft Teams link) The text is stored in all registration notifications. By entering this text, these items are automatically passed on to all newly created classes.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Changes in this area do not affect existing classes.</p> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002767_1743139277700_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Reminder for no due date&nbsp;</strong></p> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1733383002767_1743139277700_step_4_note=Here, by activating the checkbox, we can send a notification to employees who have assigned this item without a due date and have not yet assigned it
49bc850b-26e6-4391-b60b-5af34ccc97c2_1736601738658_1743139277700_step_5_description=<div style\="font-size\: 16px;"> \n <p>Email Notifications</p> \n</div>
49bc850b-26e6-4391-b60b-5af34ccc97c2_1736601738658_1743139277700_step_5_note=<div style\="font-size\: 14px;"> \n <p>From this area we can influence settings for email notifications for this item.</p> \n <p><br></p> \n <p><strong>Important\:</strong> Editing individual notifications via the "Launch Editor" is not permitted, as this will disconnect the standard notification.</p> \n</div>

