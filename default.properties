c25186a5-0f3a-4d92-b938-ac90a80041f2_footnote=This brings us to the end of this process. We wish you a successFul day
c25186a5-0f3a-4d92-b938-ac90a80041f2_1743139476887_1743139476870_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field <strong>Contact Name</strong></p> \n</div>
c25186a5-0f3a-4d92-b938-ac90a80041f2_1743139476888_1743139476870_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field <strong>Contact Email Adress</strong></p> \n</div>

3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229373_1743139471939_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Instructor Custom Fields</strong></p> \n</div>
3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229373_1743139471939_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on the Instructor. We receive information about whether reference values are stored and what values they are.</p> \n</div>
3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229374_1743139471939_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229374_1743139471939_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229375_1743139471939_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
3ebed43b-cc08-4f1e-bfc5-bcb88021fca7_1739592229375_1743139471939_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

948b8e00-65b5-40e3-ad2c-d033853203e7_1734505956686_1743139468323_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> <strong style\="font-weight\: 700;">Security Domain</strong> \n </div> \n</div>
948b8e00-65b5-40e3-ad2c-d033853203e7_1734505956686_1743139468323_step_1_note=<p style\=""><strong style\="font-weight\: 700;">Important\: </strong>Here we need to change the security domain via the two data sheets if the "Public" domain appears in this data field. All administration of the system would be able to see this assignment profile via the “public” domain. We don't want that.</p>
948b8e00-65b5-40e3-ad2c-d033853203e7_1734505956687_1743139468323_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Status</strong></p> \n</div>
948b8e00-65b5-40e3-ad2c-d033853203e7_1734505956687_1743139468323_step_2_note=<div style\="font-size\: 14px;"> \n <p>Changes to the status can only be made via the "Actions" text button in the top right.</p> \n</div>
948b8e00-65b5-40e3-ad2c-d033853203e7_1736139923719_1743139468323_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Assignment Details</strong></p> \n</div>
948b8e00-65b5-40e3-ad2c-d033853203e7_1736139923719_1743139468323_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to edit all the data fields that we stored when creating an assignment profile.</p> \n</div>

