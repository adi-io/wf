172bd9bf-62ea-4bcf-92ec-c6466814067c_1733320580751_1743138711748_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Edit Performance Management.</strong></p> \n</div>

3caf9af6-ee90-4ab1-9655-30a040bbaa6e_1738901558356_1743138707515_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domains</strong></p> \n</div>
3caf9af6-ee90-4ab1-9655-30a040bbaa6e_1738901558356_1743138707515_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to search for all security domains for which we have been authorized via our role.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Security domains in the system ensure who can see what content.</p> \n</div>

094cf03d-9d78-4352-9251-a20b64d627e1_title=Create Activity in Continous Performance
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015196_1743138702613_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015197_1743138702613_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance.</strong></p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015198_1743138702613_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create Activity</strong> to set new activities under Continuous Performance.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015199_1743138702613_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the pop-up window the activity can be defined with name and status.&nbsp;</p> \n <p><br></p> \n <p>In addition, the activity can be assigned to a specific performance or development goal.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015199_1743138702613_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015200_1743138702613_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Activity Name&nbsp;</strong>to move forward</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015201_1743138702613_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the status of the activity from the drop-down</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015201_1743138702613_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015202_1743138702613_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">In addition, a new goal can be created to link to the activity.</p> \n <p style\=""><br></p> \n <p style\="">By clicking on Create Goal a pop-up window will open.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015202_1743138702613_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015203_1743138702613_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">You can select a Performance goal from the drop-down.</p> \n </div> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015203_1743138702613_step_8_note=<p style\="text-align\: right; "><span style\="font-size\: 14px;">Or click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015204_1743138702613_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Select a Development Goal from the drop-down.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015204_1743138702613_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015205_1743138702613_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save.</strong></p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015206_1743138702613_step_11_description=<div style\="font-size\: 16px;"> \n <p>The pop-up will appear after successfully creating a new goal.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015206_1743138702613_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015207_1743138702613_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">You can click <strong style\="font-weight\: 700;">Add Another</strong> to add more goals or <strong style\="font-weight\: 700;">Close</strong> to finalize this step.</p> \n</div>
094cf03d-9d78-4352-9251-a20b64d627e1_1727785015207_1743138702613_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Close&nbsp;</strong>to end the walkthrough</p> \n</div>

f83c6360-b8fe-4996-a072-40ae8918a733_title=How to unassign a Qualification over the the Qualification? -NLE
f83c6360-b8fe-4996-a072-40ae8918a733_description=Here you will be shown how you can unassign a Qualification over the Qualification.
f83c6360-b8fe-4996-a072-40ae8918a733_footnote=This brings us to the end of this process. We wish you a successFul day
f83c6360-b8fe-4996-a072-40ae8918a733_1727705090218_1743138698356_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706818232_1743138698356_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Title of the Qualification</strong></p> \n </div> \n</div>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706818232_1743138698356_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We look for the qualification in our "Invest in Myself" Area where we want to remove the assignment.&nbsp;</p> \n  <p><strong>Important\:</strong> All qualifications in the “Invest in Myself” area are self-assigned by us.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706903253_1743138698356_step_3_description=<p style\="">Click Text Button <strong style\="font-weight\: 700;">Remove</strong></p>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706903253_1743138698356_step_3_note=
f83c6360-b8fe-4996-a072-40ae8918a733_1727706605184_1743138698356_step_4_description=<p style\="">Click Text Button <strong style\="font-weight\: 700;">Remove</strong></p>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706605184_1743138698356_step_4_note=<p style\="">A pop-up window opens asking whether you really want to remove the assignment from your "My Learning Assignements". By clicking on the text button “Yes”, we confirm this. The qualification is then removed from our “training plan”.</p> \n<p style\=""><br></p> \n<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to proceed</p>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706605182_1743138698356_step_5_description=<div style\="font-size\: 16px;"> \n <p>The assignment is removed</p> \n</div>
f83c6360-b8fe-4996-a072-40ae8918a733_1727706605182_1743138698356_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window will appear briefly informing you that the assignment has been successfully removed. A new assignment can be triggered at any time using the “Assign to me” button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>

9d83a349-3955-477c-bde9-e76b78551928_title=Branch\: Create from scratch (View/Edit the Goal section of the Performance Form ​(With Goal Settings))
9d83a349-3955-477c-bde9-e76b78551928_1728480495327_1743138694351_step_1_description=<div style\="font-size\: 16px;"> \n <p>Fill in the Performance Goal details</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728480495327_1743138694351_step_1_note=<div style\="font-size\: 14px;"> \n <p>* Marked columns are mandatory</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728480520631_1743138694351_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Save</strong></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452010_1743138694351_step_3_description=<div style\="font-size\: 16px;"> \n <p>View the newly added goal here.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452010_1743138694351_step_3_note=<div style\="font-size\: 14px;"> \n <p>The created goal, whether individually or from the library, is visible in the Goals section of the form.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452011_1743138694351_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the arrow to expand or collapse the details of the required goal.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452011_1743138694351_step_4_note=<div style\="font-size\: 14px;"> \n <p>When a goal is expanded you can switch between the three tabs to view the achievements, learning activities and goal details. </p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452012_1743138694351_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add email notification comments before sending the form to </p> \n <p>the employee self-assessment.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452012_1743138694351_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452013_1743138694351_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Save and Close to save all changes.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481452013_1743138694351_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325379_1743138694351_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325380_1743138694351_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325381_1743138694351_step_9_description=<div style\="font-size\: 16px;"> \n <p>The Complete Goal Setting window appears with a text field to add comments, which will be displayed to the employee in the form route notification.</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325381_1743138694351_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325382_1743138694351_step_10_description=<div style\="font-size\: 16px;"> \n <p>Note\: <strong>Send and Open Next Form</strong> will just be displayed if there is another performance form within the inbox of the manager.&nbsp;</p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325382_1743138694351_step_10_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Otherwise, this button is not visible. If the manager does not forward the form to the self-assessment via this step, &nbsp;it will be automatically made available to the employee via a due date from January 2nd of any year for employees with goal setting and on December 15th for employees without goal setting.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue<br></span></p> \n</div>
9d83a349-3955-477c-bde9-e76b78551928_1728481325383_1743138694351_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> to route the form to the employee self-assessment.</p> \n</div>

891ee7e4-8699-480f-bcc4-bad96945a840_1740512055693_1743138691358_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Delegates</strong></p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740512055693_1743138691358_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to set up a deputy or remove existing deputies.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\: </strong>The deputies remain in place even if you change areas. A substitute must be actively removed.</p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740512055694_1743138691358_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Deputy</strong></p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740512055694_1743138691358_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to add a deputy. The deputy is shown our interface and can take on learning activities on our behalf.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>It is not possible for the deputy to set up/remove deputies.</p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740515502197_1743138691358_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Remove Deputies</strong></p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740515502197_1743138691358_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to remove a delegate. The name of the deputy to be removed must first be marked in the deputy box.</p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740515502198_1743138691358_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Depties</strong></p> \n</div>
891ee7e4-8699-480f-bcc4-bad96945a840_1740515502198_1743138691358_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to change a delegate. It is possible to make the deputy inactive by activating the “Inactive deputy” radio button. The name of the deputy to be removed must first be marked in the deputy box.</p> \n</div>

725d2294-8a28-4fab-88d2-77814da444f7_title=Add a Profit Center to an Item
725d2294-8a28-4fab-88d2-77814da444f7_description=<p style\="">Here you will be shown how you can deposit a profit center on an item. By depositing the profit center, all newly created classes from this item will automatically have the profit center deposited.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The adjustment does not change the profit center's existing classes.</p> \n<p style\=""><br></p>
725d2294-8a28-4fab-88d2-77814da444f7_footnote=This brings us to the end of this process. We wish you a successFul day.
725d2294-8a28-4fab-88d2-77814da444f7_search_keywords=Item, Profit Center Element, Abrechnungskostenstelle
725d2294-8a28-4fab-88d2-77814da444f7_1728820418722_1743138682108_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820418723_1743138682108_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820418724_1743138682108_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820418725_1743138682108_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820418725_1743138682108_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820560270_1743138682108_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820560271_1743138682108_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We click on the title of the item for which we want to enter/change the Profit Center.</p> \n </div> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728820560271_1743138682108_step_6_note=<div style\="font-size\: 14px;"></div>
725d2294-8a28-4fab-88d2-77814da444f7_1741972992709_1743138682108_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Arrow Button</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1741972923330_1743138682108_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Purchasing</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746756_1743138682108_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton<strong style\="font-weight\: 700;">&nbsp;add one or more from list</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746756_1743138682108_step_9_note=
725d2294-8a28-4fab-88d2-77814da444f7_1728823746757_1743138682108_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746757_1743138682108_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">We usually enter the training provider's cost center in the Account ID search field.&nbsp;</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n  </div> \n </div> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746758_1743138682108_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746758_1743138682108_step_11_note=
725d2294-8a28-4fab-88d2-77814da444f7_1728823746759_1743138682108_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">We select the desired Profit Center from the displayed results. By clicking the "Select" Text Button</p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746759_1743138682108_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1728823746760_1743138682108_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Add</strong></p> \n</div>
725d2294-8a28-4fab-88d2-77814da444f7_1741972923329_1743138682108_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Apply Changes</strong></p> \n</div>

a592edf1-bc7e-4ba9-8c28-f69feccd734d_title=Employee Central

f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492153_1743138676147_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assign Program</strong></p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492153_1743138676147_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to assign the training program directly to employees.</p> \n <p>&nbsp;</p> \n <p><strong>Important\:&nbsp;</strong>The information about who is assigned the training program is not shown to employees.</p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492154_1743138676147_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Delete Program</strong></p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492154_1743138676147_step_2_note=<div style\="font-size\: 14px;"> \n <p>Using this button we can delete the training program.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Deletion is only possible if there is no assignment yet.</p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492155_1743138676147_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Copy Program</strong></p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734292492155_1743138676147_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using this button we can copy the program.</p> \n <p><br></p> \n <p><strong>Important\:</strong> After clicking on the button, a pop-up window opens with the option to select which tiles should be copied (agenda, settings, etc.)</p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734320727059_1743138676147_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Send Email Notification Program</strong></p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734320727059_1743138676147_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using this button, we can send an ad hoc notification to employees who have been assigned to the training program, who have completed the program, or both.</p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734320727060_1743138676147_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Cover Page Status</strong></p> \n</div>
f7b3eba0-95bb-4a89-b3c0-4aa059e86e2a_1734320727060_1743138676147_step_5_note=<div style\="font-size\: 14px;"> \n <p>Using this button we can activate a cover Page for the training program. The cover page can provide information about the program via HTML. Images and videos can be integrated.</p> \n</div>

c8df2f6c-68cb-4a66-9cd4-a5608de1200e_1734429899123_1743138672306_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Class Requests</strong></p> \n</div>
c8df2f6c-68cb-4a66-9cd4-a5608de1200e_1734429899123_1743138672306_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can display all of the employee's qualifications for which they have created a class request. (No editing option)</p> \n</div>

b1ea41c4-39b7-4f5e-b613-783f138afed8_title=Form in Employee Dialogue Step(Without Goal Setting)
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768523_1743138666900_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768533_1743138666900_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong></p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768533_1743138666900_step_2_note=
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768524_1743138666900_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on the form that is moved to the Employee Dialogue stage&nbsp;</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768524_1743138666900_step_3_note=<div style\="font-size\: 14px;"> \n <p>The form is currently with the line manager</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768525_1743138666900_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The form is in the <strong>employee dialogue</strong> and the route map is updated.</p> \n </div> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768525_1743138666900_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768526_1743138666900_step_5_description=<div style\="font-size\: 16px;"> \n <p>This is the performance evaluation ratings section.</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768526_1743138666900_step_5_note=<div style\="font-size\: 14px;"> \n <p>The line manager will discuss and adjust the ratings according to discussion with the &nbsp;employee before sending it to the employee dialogue result.&nbsp;</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768527_1743138666900_step_6_description=<div style\="font-size\: 16px;"> \n <p>The target function and potential can also be adjusted if required.</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768527_1743138666900_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left;"><strong>Important\:&nbsp;</strong>If the potential is changed at this point, it is essential to adjust it again in the next step via the link.</p> \n <p style\="text-align\: left;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768528_1743138666900_step_7_description=<div style\="font-size\: 16px;"> \n <p>The comments can be added, for example the outcome of the discussion.</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768528_1743138666900_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768529_1743138666900_step_8_description=<div style\="font-size\: 16px;"> \n <p>After the Employee dialogue has been conducted, select the applicable option\:</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768529_1743138666900_step_8_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Employee Dialogue took place / employee accepts result</li> \n  <li>Employee Dialogue took place / employee disagrees</li> \n  <li>Employee Dialogue did not take place for individual reasons / forward Line Manager Evaluation</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768530_1743138666900_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Employee Dialogue Results step</strong> to finish the process.</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768531_1743138666900_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to finalize the ratings and comments for the employee dialogue results.</p> \n</div>
b1ea41c4-39b7-4f5e-b613-783f138afed8_1734359768532_1743138666900_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward To Employee Dialogue Results</strong>.&nbsp;</p> \n</div>

67065cf1-095d-4b86-a0bf-0edfd272c6d9_title=Start the Performance Review (With Goal Setting)
67065cf1-095d-4b86-a0bf-0edfd272c6d9_description=<p style\=""><span style\="font-size\: 16px;">Performance Management answers the question of how employee performance is defined, managed and evaluated, as well as what consequences this has for individual development.&nbsp;</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">Performance Management aims to provide orientation, transparency, appreciation and a perspective on personal performance and development.</span></p>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528675_1743138660760_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528676_1743138660760_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong> from the list of options displayed.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528677_1743138660760_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">Performance Form</strong> with Goal Setting.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528678_1743138660760_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Route Map</strong></p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528678_1743138660760_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A Route Map provides a quick view of an employee's performance management form's current location. It outlines the workflow and steps for employees and managers in the performance cycle.<br><br>The route map below shows the initial stage, with no steps completed yet.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528679_1743138660760_step_5_description=<div style\="font-size\: 16px;"> \n <p>The section <strong>Introduction</strong> gives a brief introduction to what the form contains.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528679_1743138660760_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528680_1743138660760_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The section <strong style\="font-weight\: 700;">Title</strong> always contains the name of the employee for whom the form is being viewed and filled in.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528680_1743138660760_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528681_1743138660760_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">The section <strong style\="font-weight\: 700;">Employee Information</strong> shows most important information about the employee at a glance.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528681_1743138660760_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528682_1743138660760_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">The section Goals is used to track and assess the achievement of goals.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528682_1743138660760_step_8_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">The form for employees without goal setting does not contain the section Goals.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528683_1743138660760_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Performance Evaluation\: The section to evaluate performance based on the people profile and its categories\:</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528683_1743138660760_step_9_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Perform together</li> \n  <li>Live integrity and compliance</li> \n  <li>Act as an owner</li> \n  <li>Excite customers</li> \n  <li>Live passion</li> \n  <li>Grow personally</li> \n  <li>Be pioneer</li> \n  <li>Handle complexity</li> \n  <li>Think ahead</li> \n  <li>Empower Teams (only relevant for employees in a leadership function – see next slide)</li> \n </ul> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528684_1743138660760_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Employees in a leadership function can be evaluated in an additional section by the category<strong style\="font-weight\: 700;">&nbsp;Empower teams</strong>.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528684_1743138660760_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528685_1743138660760_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Added <strong style\="font-weight\: 700;">Development Goals</strong> are listed here and can be edited or more can be added.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528685_1743138660760_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528686_1743138660760_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Form buttons</strong> in the bottom area <strong style\="font-weight\: 700;">discard</strong> any changes or <strong style\="font-weight\: 700;">save</strong> the changes to the Performance form.</p> \n</div>
67065cf1-095d-4b86-a0bf-0edfd272c6d9_1728475528686_1743138660760_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the Walkthrough</p> \n</div>

5a1e38b9-5c9f-4a6b-b191-6f9fa886b883_1726664069319_1743138658863_step_1_description=<div style\="font-size\: 16px;"> \n <p>The left column shows the active channels that have been agreed for exchanging information with the manager and, if necessary, with other employees from the company. </p> \n</div>

d437e668-2c55-4fed-9d07-047891d48e17_title=Extend Offer

4e86d387-aa30-4dc7-a25c-6b24add6df47_title=Request Feedback on behalf of employee
4e86d387-aa30-4dc7-a25c-6b24add6df47_description=<p style\=""><span style\="font-size\: 16px;">Continuous feedback enables employees to request input from others on the platform.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">The feedback is initially visible only to the employee, who can choose to share it with their manager.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">Managers can also request feedback for their direct reports or give feedback proactively.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">This feedback is automatically visible to both the employee and manager and cannot be hidden by the employee.</span></p>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414766_1743138652089_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414767_1743138652089_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Feedback</strong>.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414768_1743138652089_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the name of the team member you want to request the feedback from.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414768_1743138652089_step_3_note=
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414769_1743138652089_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Request Feedback</strong> to ask for a feedback from <strong>Users</strong> regarding Direct Reportees.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414769_1743138652089_step_4_note=
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414770_1743138652089_step_5_description=<div style\="font-size\: 16px;"> \n <p>The disclaimer will be shown here while requesting a feedback.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414770_1743138652089_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414771_1743138652089_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The name of a requestee for Direct Reportee is added here.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414771_1743138652089_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414772_1743138652089_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">You can select additional people to send the feedback to at the same time.&nbsp;<br><strong style\="font-weight\: 700;">Enter</strong> the name in the search field and click on it.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414774_1743138652089_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the feedback topic in the appropriate field.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414774_1743138652089_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414775_1743138652089_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">If you want to change the question text, click on the pencil icon and confirm by clicking on the check mark.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414775_1743138652089_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1727962414776_1743138652089_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send</strong> to submit your feedback.</p> \n</div>
4e86d387-aa30-4dc7-a25c-6b24add6df47_1732539998227_1743138652089_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Your request has been sent successfully. Click <strong style\="font-weight\: 700;">OK</strong> to continue</p> \n</div>

f6fc415e-01c7-46a5-926b-0b2b896f54fc_title=Hide an active channel
f6fc415e-01c7-46a5-926b-0b2b896f54fc_footnote=<p style\="">The ther method to hide a channel is to select the channel and click <strong style\="font-weight\: 700;">Hide Channel</strong>&nbsp;at the top right.</p>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728574274908_1743138647533_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong>&nbsp;to open the drop-down menu</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728574274909_1743138647533_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728574274910_1743138647533_step_3_description=<div style\="font-size\: 16px;"> \n <p>Hover over each channel and see if you find an eye icon. That is the <strong>Hide Channel</strong> icon which you can click to hide a channel</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728574274910_1743138647533_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p>Not every active channel will have the option to hide the channel</p> \n  <p><br></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112886_1743138647533_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>A</strong><strong>ctive Channels</strong> are visible on the upper part of the overview.</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112886_1743138647533_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112887_1743138647533_step_5_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Hidden Channels</strong> appear in this section</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112887_1743138647533_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112889_1743138647533_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The eye icon present at the right side of this channel can be used to <strong>unhide channels</strong>.</p> \n </div> \n</div>
f6fc415e-01c7-46a5-926b-0b2b896f54fc_1728575112889_1743138647533_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

2ca9c821-e49b-478c-a7c0-d5512ec6dba0_title=Aptitude Test​
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_description=In some cases, the candidate must take an aptitude test. If no issues are found, the candidate moves to Offer status. If there is a finding, a decision-making committee will assess if an alternative offer can be made based on the application and selection results. If no alternative offer is possible, the candidate is moved to Disqualified status.
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_footnote=<p style\="">After this we <a href\="http\://wfx-c5c72c4c-1597-4a48-bef9-4cc98888a456" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">prepare the Approval Process.</strong></a></p>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258718_1743138639784_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258719_1743138639784_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258720_1743138639784_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">number</strong> in the <strong style\="font-weight\: 700;">Candidates</strong> column.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258720_1743138639784_step_3_note=
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258721_1743138639784_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Activate the checkbox in front of the <strong>Fact-Check</strong> status.</p> \n </div> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258721_1743138639784_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">If already marked click <strong>Next</strong> to continue.</span></p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258722_1743138639784_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the desired candidate by clicking on the <strong>Name</strong>.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258723_1743138639784_step_6_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Move</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258723_1743138639784_step_6_note=<div style\="font-size\: 14px;"> \n <p>Note\: If the necessary data can be seen from the resume, the recruiter can add this data manually. If data is missing, the recruiter can request the candidate to add further information to the profile by &nbsp; &nbsp; &nbsp; e-mail.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258724_1743138639784_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the pop-up window, &nbsp;select the <strong>Aptitude Test</strong> status from the drop-down menu.&nbsp;</p> \n </div> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258724_1743138639784_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258725_1743138639784_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
2ca9c821-e49b-478c-a7c0-d5512ec6dba0_1739193258726_1743138639784_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close.</strong></p> \n</div>

f79ebd99-763e-4102-ace8-7173c7f77e41_title=View future classes on an Item
f79ebd99-763e-4102-ace8-7173c7f77e41_description=<p style\="">Here you will be shown how you can switch to the detailed view of classes via the item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Only classes that are in the future are displayed in the Classes tab.</p> \n<p style\=""><br></p>
f79ebd99-763e-4102-ace8-7173c7f77e41_footnote=This brings us to the end of this process. We wish you a successFul day.
f79ebd99-763e-4102-ace8-7173c7f77e41_search_keywords=Item, Classes, Class Elemente, Kurseinheit, Kurseinheiten
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820418722_1743138633153_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820418723_1743138633153_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820418724_1743138633153_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820418725_1743138633153_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820418725_1743138633153_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820560270_1743138633153_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820560271_1743138633153_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We click on the title of the item for which we would like to look at the classes in the future</p> \n </div> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728820560271_1743138633153_step_6_note=
f79ebd99-763e-4102-ace8-7173c7f77e41_1728900603741_1743138633153_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Classes</strong></p> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728900603742_1743138633153_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We select the desired Class from the displayed results. By clicking on the line with the corresponding class.</p> \n </div> \n</div>
f79ebd99-763e-4102-ace8-7173c7f77e41_1728900603742_1743138633153_step_8_note=<p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p>

0806a4b4-df59-41e4-88f6-618912ad79e2_1734346471330_1743138625860_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select Management Action</p> \n</div>
0806a4b4-df59-41e4-88f6-618912ad79e2_1734346471330_1743138625860_step_1_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-weight\:bold">Here we have different options for selecting an action.</span></p> \n</div>
0806a4b4-df59-41e4-88f6-618912ad79e2_1734346471331_1743138625860_step_2_description=<div style\="font-size\: 16px;"> \n <p>Add Users</p> \n</div>
0806a4b4-df59-41e4-88f6-618912ad79e2_1734346471331_1743138625860_step_2_note=<div style\="font-size\: 14px;"> \n <p>Click on `add one or more from list´ if you want to add more users.&nbsp;</p> \n</div>

656141c7-eb20-4f10-994f-80132cf8c67f_title=Update Personal Data

b40b535e-90c2-445f-b55e-4323fac027da_1734291541246_1743138620167_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Agenda with sections</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541246_1743138620167_step_1_note=<div style\="font-size\: 14px;"> \n <p>This area shows us the stored sections. Each section should have a title and can have a variety of activities listed.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The sections are displayed to employees as we design them here.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541247_1743138620167_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Add sections</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541247_1743138620167_step_2_note=<div style\="font-size\: 14px;"> \n <p>Through this section we can set the number of sections to be added. By changing the number 1 to e.g. 3 After clicking on the "Add" button, 3 sections will be added to the left area.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541248_1743138620167_step_3_description=<div style\="font-size\: 16px;"> \n <p>Instructor-Led</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541248_1743138620167_step_3_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can add a instructor-Led item to a selected section. After clicking on the button, the item search opens.</p> \n <p><br></p> \n <p><strong>Important\:</strong> Only search results for the Instructor item classification will be found.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541249_1743138620167_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Online Only</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541249_1743138620167_step_4_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can add an online item to a selected section. After clicking on the button, the item search opens.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Only search results for the online element classification are found.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541250_1743138620167_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Instructor-Led with Online Content</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541250_1743138620167_step_5_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can add an Instructor-Led with Online Content Item to a selected section. After clicking on the button, the item search opens.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Only search results for the item classification Instructor-Led with Online Content will be found.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541251_1743138620167_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Other</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541251_1743138620167_step_6_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can add an Other Item to a selected section. After clicking on the button, the item search opens.</p> \n <p><br></p> \n <p><strong>Important\:</strong> Only search results for the Other item classification will be found.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541252_1743138620167_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>External Course</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541252_1743138620167_step_7_note=<div style\="font-size\: 14px;"> \n <p>The External Course item classification is not used. Qualifications from external platforms could be added here.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541254_1743138620167_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Link</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541254_1743138620167_step_8_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can add a link to the training program. After clicking on the button, we have the opportunity to enter a title (max. length 100 characters) and a description (max. length 1333 characters) as well as the link.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541255_1743138620167_step_9_description=<div style\="font-size\: 16px;"> \n <p><strong>Text</strong></p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541255_1743138620167_step_9_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can incorporate text into the training program. After clicking on the button, we have the opportunity to enter a title (max. length 100 characters) and a text (max. 1333 characters). After saving and calling up the text again, we can store language variants for the title and the text.</p> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541256_1743138620167_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>HTML</strong></p> \n </div> \n</div>
b40b535e-90c2-445f-b55e-4323fac027da_1734291541256_1743138620167_step_10_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this text button we can incorporate HTML into the training program.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>After clicking on the button, we only have the opportunity to enter the title and text. HTML editing is only possible after saving and reopening. Videos can also be embedded into the training program via HTML.</p> \n</div>

d260b176-ed58-44f5-a3ab-e1fbff6c01d9_title=Invite Candidate to Apply
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841844_1743138614249_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841845_1743138614249_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Recruiting.</strong></p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841846_1743138614249_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;">\n   Click the number in the <strong>Candidates</strong> column of the respective job requisition. \n </div> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841846_1743138614249_step_3_note=<div style\="font-size\: 14px;"></div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841847_1743138614249_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the checkbox for the respective candidate.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841848_1743138614249_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>three dots</strong> icon to open the drop-down menu.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841849_1743138614249_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Invite to Apply. </strong></p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841850_1743138614249_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Invite</strong>.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841852_1743138614249_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841853_1743138614249_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name of the required candidate</strong> to select the candidate.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841854_1743138614249_step_10_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Activity</strong> section, check whether an automatic message has been sent to the candidate.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841855_1743138614249_step_11_description=<div style\="font-size\: 16px;"> \n <p>The history shows that the automatic email inviting the candidate to apply has been sent.</p> \n</div>
d260b176-ed58-44f5-a3ab-e1fbff6c01d9_1737546841855_1743138614249_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to End the Walkthrough.</span></p> \n </div> \n</div>
2bc40bcc-d447-47ae-9f5e-4cf34fc6c984_1729521499881_1743138612275_step_1_content_text=<p style\=""><span style\="font-size\: 14px;" id\="isPasted">Info about errors</span></p>
2bc40bcc-d447-47ae-9f5e-4cf34fc6c984_1729521499882_1743138612275_step_2_content_text=<p style\=""><span style\="font-size\: 18px;">|</span></p>

