53614d7b-b92f-400e-8ff3-469010c6bf44_title=Update Planned End Date for Global Assignment​[draft]
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722446_1743138550131_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click Search to enter the required employee’s name.&nbsp;</p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722447_1743138550131_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722447_1743138550131_step_2_note=
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722449_1743138550131_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Global Assignment</strong> to monitor the Global Assignment for the employee.</p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722449_1743138550131_step_3_note=
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722450_1743138550131_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Manage Global Assignment</strong> pop-up window, click the <strong>Edit</strong> icon to update the Global Assignment.</p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722451_1743138550131_step_5_description=<div style\="font-size\: 16px;"> \n <p>Within the <strong>Edit Global Assignment </strong>pop-up window, click the <strong>Calendar</strong> icon to edit the <strong>Planned End Date</strong>.</p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722451_1743138550131_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> <strong>Note</strong>\: \n </div> \n <p><span style\="color\: rgb(180, 194, 125);">You can edit the Assignment Type and Start Date information on the Edit Global Assignment screen.</span></p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722452_1743138550131_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to update the planned end date for the Global Assignment. </p> \n</div>
53614d7b-b92f-400e-8ff3-469010c6bf44_1734597722453_1743138550131_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;">\n   Click on <strong>Proceed</strong> if you are sure about the <strong>Assignment Type</strong>. \n </div> \n</div>

b33196da-16fd-4ba6-887e-2d03d8f4445d_title=Performance Management and Goal Management

ad32653f-d2d8-45d7-a738-31207073732a_1726660052773_1743138546267_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="text-align\: center; ">All details of the feedback can be viewed by clicking on <strong style\="font-weight\: 700;">View more</strong>.</p> \n</div>
ad32653f-d2d8-45d7-a738-31207073732a_1726660052774_1743138546267_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">The status of each request is highlighted in color\:Request Pending</p> \n</div>
ad32653f-d2d8-45d7-a738-31207073732a_1726660052774_1743138546267_step_2_note=<ul> \n <li style\="list-style-position\: outside;"><span style\="font-size\: 14px;">Request Pending</span></li> \n <li style\="list-style-position\: outside;"><span style\="font-size\: 14px;">Request Declined</span></li> \n <li style\="list-style-position\: outside;"><span style\="font-size\: 14px;">Feedback Received</span></li> \n</ul>

343a64c4-b1d2-457c-9d60-f3602c9b5151_title=Update Employee Profile​\: Identify and Nominate Talents
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748689_1743138540201_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748690_1743138540201_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Profile</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748691_1743138540201_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Profile</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748691_1743138540201_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The Talent Profile section has multiple</p> \n  <p>sub-sections with Employee Information.</p> \n  <p><br></p> \n  <p>several sections are not editable. The editable sub-sections are <strong>Language Skills, Geographic Mobility and Incumbent Nomination.</strong></p> \n </div> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748692_1743138540201_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select E<strong>dit icon</strong> to edit or update the Language Skill.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748692_1743138540201_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748693_1743138540201_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>"+"</strong> to add new language</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748694_1743138540201_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>required Language</strong> from the drop down</p> \n </div> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748694_1743138540201_step_6_note=<div style\="font-size\: 14px;"> \n <p>You have two options to select the relevant Language and Proficiency\:</p> \n <ul> \n  <li>Select the Language and Proficiency level from the available dropdown list.</li> \n  <li>Enter the Language name and Proficiency level directly in the text field. The system can recognise the input and set the appropriate language/proficiency level.</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748695_1743138540201_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click dropdown to select the <strong>Language Proficiency</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748695_1743138540201_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748696_1743138540201_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add the language to your skills.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748697_1743138540201_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit Icon</strong> to edit your <strong>Geographic Mobility</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748697_1743138540201_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748698_1743138540201_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;"+" </strong>icon to add your&nbsp;<strong>Geographic Mobility</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748699_1743138540201_step_11_description=<div style\="font-size\: 16px;"> \n <p>Add the required information in the Willing to Relocate, Country and Location Desired fields.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748699_1743138540201_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748700_1743138540201_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the relevant country and location from the available dropdown list</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748700_1743138540201_step_12_note=<div style\="font-size\: 14px;"> \n <p>Enter the country and location directly in the text field. Once the information is added, it can be updated using the Edit icon.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748701_1743138540201_step_13_description=<div style\="font-size\: 16px;"> \n <p>Updating the Comments field is optional.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748701_1743138540201_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748702_1743138540201_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add information to your <strong>Geographic Mobility.</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748703_1743138540201_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Edit Icon&nbsp;</strong></p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748703_1743138540201_step_15_note=<div style\="font-size\: 14px;"> \n <p>If the information is added, it can be updated using the Edit icon.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748704_1743138540201_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;"+" </strong>to add the <strong>Incumbent Nomination</strong> details</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748704_1743138540201_step_16_note=<div style\="font-size\: 14px;"> \n <p>The <strong>Incumbent Nomination</strong> sub-section is used to nominate another Employee or Peer for your current position. This information is used by the Talent Manager for succession planning.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748705_1743138540201_step_17_description=<div style\="font-size\: 16px;"> \n <p>Add your <strong>Suggested Nominee</strong>.</p> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748705_1743138540201_step_17_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Once the information is added, it can be updated using the Edit icon.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
343a64c4-b1d2-457c-9d60-f3602c9b5151_1729084748706_1743138540201_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to nominate the respective employee.</p> \n</div>

77c639f2-da49-4686-96fd-85424f0d6c95_title=Editing Job Requisition as Recruiter
77c639f2-da49-4686-96fd-85424f0d6c95_footnote=Job profile details have been updated successfully.
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641617_1743138533490_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641619_1743138533490_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641620_1743138533490_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the job requisition which has been initiated by the Hiring Manager.</span></p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641620_1743138533490_step_3_note=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n<p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Ensure that you set the filter to <strong style\="font-weight\: 700;">All job requisitions</strong> or <strong style\="font-weight\: 700;">Job requisitions pending approval.</strong></span><br><br></p> \n<p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Alternatively, access the job via the <strong style\="font-weight\: 700;">Approvals tile</strong> on the Hello Success homepage.</span></p>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641621_1743138533490_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Job Profile</strong> to adjust the content for the job requisition.</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641621_1743138533490_step_4_note=
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641622_1743138533490_step_5_description=<div style\="font-size\: 16px;"> \n <p>On the Job Profile page select <strong>Edit</strong> to adjust the data as applicable.&nbsp;</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641623_1743138533490_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Update any details if applicable and click <strong style\="font-weight\: 700;">Save.</strong></p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641624_1743138533490_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the <strong style\="font-weight\: 700;">Edit</strong> button in the sections you want to edit the soft or the hard skills.</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641625_1743138533490_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Scroll down and choose the competencies that should be added to the desired skills for this job requisition and click <strong style\="font-weight\: 700;">Save.</strong></p> \n </div> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1732790641626_1743138533490_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save.</strong></p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854064_1743138533490_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Job Requisition Details.</strong></p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854065_1743138533490_step_11_description=<div style\="font-size\: 16px;"> \n <p>Under the <strong>Requisition Information</strong> section, click <strong>Attach a document</strong>.</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854066_1743138533490_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse</strong> to choose the appropriate document.</p> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854067_1743138533490_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Upload.</strong></p> \n </div> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854068_1743138533490_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>OK.</strong></p> \n </div> \n</div>
77c639f2-da49-4686-96fd-85424f0d6c95_1740402854069_1743138533490_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>floppy disk</strong> icon, on the top right of the page to save the data.</p> \n</div>

6c56b394-85e4-40bf-bbe1-168e118056b5_title=Schedule Onboarding Meetings​
6c56b394-85e4-40bf-bbe1-168e118056b5_footnote=<p style\=""><strong style\="font-weight\: 700;">Click</strong> the button below to initiate the next new hire task\:</p> \n<p style\=""><br></p> \n<p style\="text-align\: center; "><button target\="_top" data-wfx-button-href\="wfx-6988c4bd-a9f1-4326-b102-d0f5a6f40896" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Recommend People for New Hires</button> </p>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739971362690_1743138528388_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Home</strong> to open the drop-down menu</p> \n </div> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739971362690_1743138528388_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong>Hello Success</strong> homepage, you can click the <strong>To-Do</strong> icon to open the list of your pending tasks.</span>&nbsp;</p> \n   </div> \n  </div> \n </div> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739971362691_1743138528388_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739971362692_1743138528388_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739971362692_1743138528388_step_3_note=
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472658_1743138528388_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Start</strong> to perform the <strong style\="font-weight\: 700;">Schedule Onboarding Meetings</strong> task.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472658_1743138528388_step_4_note=
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472659_1743138528388_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Add Meeting</strong> to schedule a new meeting.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472659_1743138528388_step_5_note=
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472660_1743138528388_step_6_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Meeting Subject</li> \n  <li>Meeting Location</li> \n  <li>Start Date and Time</li> \n  <li>End Date and Time</li> \n  <li>Agenda</li> \n  <li>Participants</li> \n </ul> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472660_1743138528388_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once you are done</span></p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472662_1743138528388_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Add</strong> to add the meeting invite.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1736861472662_1743138528388_step_7_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">The new hire will be notified via Hello Success about an upcoming meeting, but the Line Manager must schedule it in Outlook for calendar integration.</span></p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739972179686_1743138528388_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Submit</strong> to submit the meeting invite.&nbsp;</p> \n </div> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739972179686_1743138528388_step_8_note=<div style\="font-size\: 14px;"> \n <div> \n  <p style\=""><span style\="color\: rgb(255, 255, 255); font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong></span></p> \n  <p style\="font-size\: 14px; "><span style\="color\: rgb(180, 194, 125);">Once you submit the meeting invite, it will be saved in the meeting structure in Hello Success.</span></p> \n </div> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739972179687_1743138528388_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to save the meeting.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739972179688_1743138528388_step_10_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Schedule Onboarding Meetings</strong> task will now be updated to the status <strong>Complete</strong>.</p> \n</div>
6c56b394-85e4-40bf-bbe1-168e118056b5_1739972179688_1743138528388_step_10_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to finish this walkthrough and initiate the next new hire task\: <strong>Recommend People for New Hires</strong>.</span></p> \n</div>

42c56108-7b53-4be4-9d99-838ae19c8e52_title=Monitor Leave of Absence

463fdbab-47c7-49ac-876b-921603ce1e6f_title=How to request a feedback? - Training
463fdbab-47c7-49ac-876b-921603ce1e6f_description=<p style\="text-align\: center; ">This flow will help you request a feedback from the user</p>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395528_1743138522200_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;"><span style\="color\: rgb(26, 188, 156);">Home</span></strong></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395529_1743138522200_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;"><span style\="color\: rgb(26, 188, 156);">Continuous Feedback</span></strong></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395530_1743138522200_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong><span style\="color\: rgb(26, 188, 156);">Request Feedback</span></strong></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395531_1743138522200_step_4_description=<div style\="font-size\: 16px;"> \n <p>Search and select at least one person for this feedback</p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395531_1743138522200_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><em>Click <strong>Next</strong> to proceed</em></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395532_1743138522200_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter a brief description</p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395532_1743138522200_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><em>Click <strong>Next</strong> to proceed or press </em><strong><em>Enter</em></strong></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395533_1743138522200_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <span style\="color\: rgb(26, 188, 156);"><strong>Pencil Icon</strong></span> to edit the question</p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395534_1743138522200_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter your <strong>Question</strong></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395534_1743138522200_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><em>Click <strong>Next</strong> to proceed</em></p> \n</div>
463fdbab-47c7-49ac-876b-921603ce1e6f_1727358395535_1743138522200_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <span style\="color\: rgb(26, 188, 156);"><strong style\="font-weight\: 700;">Send</strong></span></p> \n</div>

82e7e239-ffd7-4099-a3a2-28baab16ebbf_title=Move Candidate​
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204439_1743138516765_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the<strong style\="font-weight\: 700;">&nbsp;Home drop-down</strong> to view all subpages you can navigate to.</p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204440_1743138516765_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Recruiting</strong>.</p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204441_1743138516765_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the number in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n </div> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204442_1743138516765_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate the checkbox in front of the <strong>Offer</strong> status to view the candidates within.</p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204443_1743138516765_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>name of the required candidate</strong> to select the candidate.</p> \n </div> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204444_1743138516765_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Move.</strong></p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204445_1743138516765_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the status <strong>Offer</strong>.</p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204446_1743138516765_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item <strong>Offer extended</strong>.</p> \n</div>
82e7e239-ffd7-4099-a3a2-28baab16ebbf_1737465204447_1743138516765_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>

