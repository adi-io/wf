5d56ec15-d046-4a9e-9884-f4a3fbc93179_title=Close Recruiting Process
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293946_1743140574204_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the Hello Success home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293947_1743140574204_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293948_1743140574204_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293949_1743140574204_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Applicant Management Experience.</strong></p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293949_1743140574204_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293951_1743140574204_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click the checkbox for <strong>Offer</strong> status to view the candidates within.&nbsp;</p> \n  </div> \n </div> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293952_1743140574204_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293952_1743140574204_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626293953_1743140574204_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> to enter the <strong>contract signing date</strong></p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626917036_1743140574204_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on&nbsp;<strong>Save</strong></p> \n </div> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626917037_1743140574204_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Move</strong>.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626917038_1743140574204_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>Move to status&nbsp;</strong>as <strong>Ready To Be Hired.</strong></p> \n </div> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626917039_1743140574204_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737626917039_1743140574204_step_11_note=<div style\="font-size\: 14px;"></div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1738146020955_1743140574204_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong></p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737632717719_1743140574204_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the checkbox for <strong>Ready to be hired</strong> status to view the candidates within.&nbsp;</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1737632717719_1743140574204_step_13_note=
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1738146035055_1743140574204_step_14_description=<div style\="font-size\: 16px;"> \n <p>The candidate now has the status <strong>Ready to Be Hired</strong>.</p> \n</div>
5d56ec15-d046-4a9e-9884-f4a3fbc93179_1738146035055_1743140574204_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left;"><strong>Note\:&nbsp;</strong>If the recruiting system is used on the basis of EC Reading or without an interface to the local HCM system, the respective processes must be moved manually to Hired. Otherwise, the recruiting processes are not considered fully completed by the system.</p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>

37ff7864-8158-4a74-b39c-ebc742146b42_title=How to document external qualifications in the system? - NLE
37ff7864-8158-4a74-b39c-ebc742146b42_description=Here you will be shown how you can document a external qualification in the system
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567768_1743140567752_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567769_1743140567752_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Arrow</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567770_1743140567752_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add private training</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567770_1743140567752_step_3_note=
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567771_1743140567752_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>External Event</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567772_1743140567752_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter the Title of the External Qualification</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567772_1743140567752_step_5_note=
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567773_1743140567752_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Calendar Icon</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567773_1743140567752_step_6_note=
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567774_1743140567752_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter the Enddate of the Qualification</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567774_1743140567752_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567775_1743140567752_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the end time of the qualification</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567775_1743140567752_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to proceed<br></span></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567776_1743140567752_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter Total Hours</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567776_1743140567752_step_9_note=<div style\="font-size\: 14px;"> \n <p>The total duration in hours of the external qualification is entered here</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567777_1743140567752_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Enter Total Hours also here</p> \n  </div> \n </div> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567777_1743140567752_step_10_note=<div style\="font-size\: 14px;"> \n <p>The total duration in hours of the external qualification is also entered here. This time is displayed directly in the learning history.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567778_1743140567752_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Continue</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567778_1743140567752_step_11_note=
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567779_1743140567752_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add to Learning History</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567779_1743140567752_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We get an overview of the entered values from the previous page. We confirm the entries using the text button “Add to Learning History”.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(0, 0, 0); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(255, 255, 255); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click <strong>Next</strong> to proceed</span></p> \n </div> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567780_1743140567752_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Submit</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567780_1743140567752_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Via the text “Confirm” button. The start of the approval workflow is confirmed. In the Approval Step area you can display the approver using the “Show All” button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567781_1743140567752_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>File Attachments</strong></p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567781_1743140567752_step_14_note=<div style\="font-size\: 14px;"> \n <p>We can upload one or more certificates using the “File Attachments” text button. These are displayed to the supervisor when the qualification is confirmed.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
37ff7864-8158-4a74-b39c-ebc742146b42_1743140567782_1743140567752_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Close</strong></p> \n</div>

66049787-60b6-422b-a7a9-41b099a33f23_1733460035647_1743140563322_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Add to History of All Content</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035647_1743140563322_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we can set the online content so that if there is more than one piece of content, only successful completion of all content will result in a learning history entry.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035648_1743140563322_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Completion Status</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035648_1743140563322_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we have to set the status that should be stored in the employees' learning history if the online content is successfully completed.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035649_1743140563322_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Users can Review Completed Content from History</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035649_1743140563322_step_3_note=<div style\="font-size\: 14px;"> \n <p>Here we can set the online content so that it can be accessed again by employees via the learning history. This happens by activating the slider.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035650_1743140563322_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Complete Content on Launch</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035650_1743140563322_step_4_note=<div style\="font-size\: 14px;"> \n <p>Here we can set the respective online content by activating the checkbox in the corresponding line so that the entry in the learning history is generated when the content is accessed.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035651_1743140563322_step_5_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Mastery Score</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035651_1743140563322_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="">Here, with WBTs, we could override the necessary value for the successful execution of a WBT, which is transferred from the WBT.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This should never be done as it can cause problems with the WBT.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035652_1743140563322_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add to History on Pass</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035652_1743140563322_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Here, by activating the checkbox in the corresponding line, we can use the successful implementation of the online content as a criterion for the learning history entry.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>If several checkboxes are activated, successful completion of a content leads to a learning history entry unless the slider for "Add to History on Completion of all Content" is activated.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035653_1743140563322_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add to History on Failure</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733460035653_1743140563322_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can document the unsuccessful implementation with a learning history entry by activating the checkbox in the corresponding line.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>By activating the checkbox, two additional data fields are displayed below the table.</p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733461148810_1743140563322_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Complete Content in Sequence</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733461148810_1743140563322_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here, by activating the checkbox, we can specify that the employee must edit the online content one after the other.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The online content must be completed successfully before the next content can be accessed.</p> \n </div> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733461148811_1743140563322_step_9_description=<div style\="font-size\: 16px;"> \n <p><strong>Content is available for Launch</strong></p> \n</div>
66049787-60b6-422b-a7a9-41b099a33f23_1733461148811_1743140563322_step_9_note=<div style\="font-size\: 14px;"> \n <p>Here we have to activate the slider so that the online content is displayed to employees.</p> \n</div>

7ad9957a-8a5d-4d10-899a-1dd7eee5351d_title=Administer Termination

af5e5862-da28-4027-8e74-b7b53e54be34_title=Generate Item Status Report
af5e5862-da28-4027-8e74-b7b53e54be34_description=<p style\="">Here you will be shown how to access the Item Status Report. The Item Status Report displays all employee assignments and the status of the assignment, such as completion status, registration, etc.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> A filter should generally be set to keep the report's data volume to a minimum.</p> \n<p style\=""><br></p> \n<p style\=""><span style\="font-size\: 18.2px;"><br></span></p>
af5e5862-da28-4027-8e74-b7b53e54be34_footnote=This brings us to the end of this process. We wish you a successFul day.
af5e5862-da28-4027-8e74-b7b53e54be34_search_keywords=Report, Item Status Bericht, Elementstatus
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031612_1743140556774_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031614_1743140556774_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Reports</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031615_1743140556774_step_3_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Item Status</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031615_1743140556774_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031616_1743140556774_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Submit</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031617_1743140556774_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Report Group <strong>Volkswagen_Customreports</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031618_1743140556774_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Learning_Item Status_VW_GER_0.2_90days_GLO</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031619_1743140556774_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Change the CSV Report Delimiter to <strong style\="font-weight\: 700;">Semicolon</strong></p> \n </div> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031620_1743140556774_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031620_1743140556774_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031621_1743140556774_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Run Report</strong></p> \n</div>
af5e5862-da28-4027-8e74-b7b53e54be34_1741273031622_1743140556774_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Yes</strong></p> \n</div>

11729c34-d25c-40e0-befd-5a61dd2e43f3_1733744051975_1743140554739_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Private Goals</strong>\: are work-focused and visible to specific users.<br><br><strong style\="font-weight\: 700;">Public Goals</strong>\: broad objectives set by leaders that impact teams, departments, or the company and are accessible to a wider group.</p> \n</div>

9c484a2e-87e9-457c-aca6-710ee7447533_title=Manager Development Planning

3a022cde-da84-421c-8502-c3f33bb6f934_title=Review Feedback Received
3a022cde-da84-421c-8502-c3f33bb6f934_1727704765973_1743140548156_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727704765974_1743140548156_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Feedback</strong></p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441556_1743140548156_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">View more&nbsp;</strong>of any feedback<strong style\="font-weight\: 700;">&nbsp;</strong>to get more information</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441556_1743140548156_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The details of the feedback received are displayed here in individual feedback tiles.</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441557_1743140548156_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enable this button to make the feedback on the activity visible to your Line Manager.</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441557_1743140548156_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Default setting</strong>\: No</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441558_1743140548156_step_5_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Linked Activity</strong> can be changed through the drop-down menu</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441558_1743140548156_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441559_1743140548156_step_6_description=<div style\="font-size\: 16px;"> \n <p>If necessary, you can use the <strong>Delete Feedback</strong> button to remove the feedback you have requested for yourself.</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441559_1743140548156_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3a022cde-da84-421c-8502-c3f33bb6f934_1727710441560_1743140548156_step_7_description=<div style\="font-size\: 16px;"> \n <p>The feedback on the questions is listed here.</p> \n</div>

cf2bdb57-fc73-4679-974b-1fc4985fc51a_title=Create Next Level Calibration Session Based on Outcomes​
cf2bdb57-fc73-4679-974b-1fc4985fc51a_description=<p style\=""><span style\="font-size\: 16px;">When creating a next level calibration session, first request the outcomes of the previous round of calibration sessions from the involved facilitators.</span></p>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_footnote=<p style\="text-align\: center; "><span style\="font-size\: 18px;">Please <strong style\="font-weight\: 700;">watch</strong> the following video to understand how to proceed next\!</span></p> \n<p style\=""><br></p> \n<p style\=""><span><iframe src\="https\://eu.whatfix.com/contenthosting/download/video/5444b769-11a7-4a11-a12d-9836db349485/2082c6f5-0d65-4773-be26-4721fbe8522a.mp4" allowfullscreen\="true" mozallowfullscreen\="true" webkitallowfullscreen\="true" style\="box-sizing\: content-box; max-width\: 100%; border\: none;">&amp;amp;amp;amp;amp;amp;amp;lt;span class\="fr-mk" style\="display\: none;"&amp;amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;amp;amp;nbsp;&amp;amp;amp;amp;amp;amp;amp;lt;/span&amp;amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;amp;lt;span class\="fr-mk" style\="display\: none;"&amp;amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;amp;amp;nbsp;&amp;amp;amp;amp;amp;amp;amp;lt;/span&amp;amp;amp;amp;amp;amp;amp;gt;</iframe></span></p>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898160_1743140542573_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898161_1743140542573_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898162_1743140542573_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the required <strong>Session.</strong></p> \n </div> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898162_1743140542573_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898163_1743140542573_step_4_description=<div style\="font-size\: 16px;"> \n <p>Previous facilitators can share the information about a session by exporting or printing the outcomes of their calibration sessions.</p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898163_1743140542573_step_4_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The relevant data protection guidelines have to be followed\! <strong>Print</strong> creates a PDF, while <strong>Export</strong> generates an Excel file.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898164_1743140542573_step_5_description=<div style\="font-size\: 16px;"> \n <p>The content of the exports can be filtered based on the requirements. </p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898164_1743140542573_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898165_1743140542573_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>printer</strong> symbol to export the page as a PDF file.</p> \n </div> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898165_1743140542573_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Or click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898166_1743140542573_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Export</strong> Symbol to export the page as an Excel file.</p> \n</div>
cf2bdb57-fc73-4679-974b-1fc4985fc51a_1734362898166_1743140542573_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Or click <strong>Next</strong> to continue</span></p> \n</div>

06ca9085-088d-4bc8-9588-9ac24540923e_title=Update My Profile​
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748689_1743140536151_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748690_1743140536151_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">My </strong><strong style\="font-weight\: 700;">Profile</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748691_1743140536151_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Talent Profile</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748691_1743140536151_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">The Talent Profile section has multiple</p> \n  <p style\="">sub-sections with Employee Information.</p> \n  <p style\=""><br></p> \n  <p style\="">Several sections are not editable. The editable sub-sections are <strong style\="font-weight\: 700;">Language Skills, Geographic Mobility and Incumbent Nomination.</strong></p> \n </div> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748692_1743140536151_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select E<strong>dit icon</strong> to edit or update the Language Skill.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748692_1743140536151_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748693_1743140536151_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>"+"</strong> to add new language</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748694_1743140536151_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>required Language</strong> from the drop down</p> \n </div> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748694_1743140536151_step_6_note=<div style\="font-size\: 14px;"> \n <p>You have two options to select the relevant Language and Proficiency\:</p> \n <ul> \n  <li>Select the Language and Proficiency level from the available dropdown list.</li> \n  <li>Enter the Language name and Proficiency level directly in the text field. The system can recognise the input and set the appropriate language/proficiency level.</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748695_1743140536151_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click dropdown to select the <strong>Language Proficiency</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748695_1743140536151_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748696_1743140536151_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add the language to your skills.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748697_1743140536151_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit Icon</strong> to edit your <strong>Geographic Mobility</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748697_1743140536151_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748698_1743140536151_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;"+" </strong>icon to add your&nbsp;<strong>Geographic Mobility</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748699_1743140536151_step_11_description=<div style\="font-size\: 16px;"> \n <p>Add the required information in the Willing to Relocate, Country and Location Desired fields.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748699_1743140536151_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748700_1743140536151_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the relevant country and location from the available dropdown list</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748700_1743140536151_step_12_note=<div style\="font-size\: 14px;"> \n <p>Enter the country and location directly in the text field. Once the information is added, it can be updated using the Edit icon.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748701_1743140536151_step_13_description=<div style\="font-size\: 16px;"> \n <p>Updating the Comments field is optional.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748701_1743140536151_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748702_1743140536151_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add information to your <strong>Geographic Mobility.</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748703_1743140536151_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Edit Icon&nbsp;</strong></p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748703_1743140536151_step_15_note=<div style\="font-size\: 14px;"> \n <p>If the information is added, it can be updated using the Edit icon.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748704_1743140536151_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;"+" </strong>to add the <strong>Incumbent Nomination</strong> details</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748704_1743140536151_step_16_note=<div style\="font-size\: 14px;"> \n <p>The <strong>Incumbent Nomination</strong> sub-section is used to nominate another Employee or Peer for your current position. This information is used by the Talent Manager for succession planning.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748705_1743140536151_step_17_description=<div style\="font-size\: 16px;"> \n <p>Add your <strong>Suggested Nominee</strong>.</p> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748705_1743140536151_step_17_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Once the information is added, it can be updated using the Edit icon.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
06ca9085-088d-4bc8-9588-9ac24540923e_1729084748706_1743140536151_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to nominate the respective employee.</p> \n</div>

9081dd0a-0809-4542-bb57-5b8640b184df_title=Manager Performance Management

c388d142-4671-4671-9d46-c81de13383ca_1727765058819_1743140520827_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Required Learning</strong></span></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058819_1743140520827_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">This area shows us all qualifications that have an end date for processing. These can be curricular or individual qualifications.</p> \n   <p style\=""><br></p> \n   <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> By clicking on the button to the left of this information, we can access the curriculum area.</p> \n  </div> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058821_1743140520827_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Important Learning</strong></span></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058821_1743140520827_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area shows us all the qualifications that have been assigned by the supervisor or the training provider. These can be training programs and individual qualifications.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058822_1743140520827_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Invest in Myself</strong></span></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058822_1743140520827_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area shows us all the qualifications that we have assigned to ourselves. These can be training programs and individual qualifications.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058823_1743140520827_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Latest Bookmarks</strong></span></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058823_1743140520827_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area shows us all the qualifications that we have marked as bookmarks in the library.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> Bookmarks are completely non-binding and are used to save interesting qualifications.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058824_1743140520827_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Suggest for me</strong></span></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727765058824_1743140520827_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area shows us all the qualifications that have been recommended to us by the training provider, superior or colleague.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> We can use the button in the tile to add the recommendation to the bookmarks area or delete it.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726947_1743140520827_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Search Field</strong></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726947_1743140520827_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use the search field to search for qualifications in the library by entering keywords.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726948_1743140520827_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Dashboard</strong></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726948_1743140520827_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using the Dashboard button we can open a dropdown list. Depending on your existing authorization, we can use this to switch to the team area, instructor area or training administration area.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726949_1743140520827_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Activities</strong></p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1727766726949_1743140520827_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using the activities button we can open a drop-down list. Here we can access the learning history, the private training process, etc.</p> \n </div> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1738905232553_1743140520827_step_9_description=<div style\="font-size\: 16px;"> \n <p><strong>Requests for Me</strong></p> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1738905232553_1743140520827_step_9_note=<div style\="font-size\: 14px;"> \n <p>This area shows us all requests for processing from the learning area. This can involve superiors confirming private training requests from employees or processing an observation.</p> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1738905232554_1743140520827_step_10_description=<div style\="font-size\: 16px;"> \n <p><strong>Important Information</strong></p> \n</div>
c388d142-4671-4671-9d46-c81de13383ca_1738905232554_1743140520827_step_10_note=<div style\="font-size\: 14px;"> \n <p>This area shows us links to important content on this site, such as the page for entering private training courses.</p> \n</div>

