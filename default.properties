69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_title=Review Employees Talent Profiles​
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305762_1743141054388_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305763_1743141054388_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>My Profile</strong> to review the employee’s talent profile.</span></p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305763_1743141054388_step_2_note=<div style\="font-size\: 14px;"> \n <p>Note\: The Search for actions or people can also be used to access the Employee Profile by entering the employee’s name.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305765_1743141054388_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Arrow icon</strong> next to the username to search for an employee.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305766_1743141054388_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>Employee name</strong>.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305766_1743141054388_step_4_note=<div style\="font-size\: 14px;"> \n <p>The employee’s name can also be entered and selected from the dropdown list within the Search option.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305767_1743141054388_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Talent Profile</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305767_1743141054388_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">In the Talent Profile section, you can review the employee’s information, education and work experience.</span></p> \n <p><br></p> \n <p>More tabs are available for the Line Manager which provides additional </p> \n <p>Employee Information.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305768_1743141054388_step_6_description=<div style\="font-size\: 16px;"> \n <p>Scroll through the <strong>sub-sections in Talent Profile </strong>to review the Employee Information updated.</p> \n</div>
69ca5008-a4f0-4be3-b322-cd6bcfa0b02e_1729171305768_1743141054388_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The Line Manager or Employee will not be able to update the Employee Information. Only the Talent Manager can update the information.</p> \n  <p><br></p> \n  <p>The Line Manager can request the Employee to update the Talent Profile if it is found to</p> \n  <p>be incomplete.&nbsp;</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n </div> \n</div>

17a5967a-6f3b-4edc-95d8-e2850832446f_title=Job Information Landing Page​ Overview
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671310_1743141049094_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to enter the required name of the employee and then <strong>select</strong> their name from the list.</p> \n</div>
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671311_1743141049094_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the arrow beside&nbsp;<strong>Employment Information</strong> to view the options in the dropdown menu.</p> \n </div> \n</div>
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671311_1743141049094_step_2_note=<div style\="font-size\: 14px;"> \n <p>The Employment Information dropdown menu displays the following options\:&nbsp;</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Employment Details</strong></li> \n  <li style\="font-weight\: bold;"><strong>Organizational Information</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Information</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Relationships</strong></li> \n  <li style\="font-weight\: bold;"><strong>Compensation Information</strong></li> \n  <li style\="font-weight\: bold;"><strong>TDC Statement</strong></li> \n  <li style\="font-weight\: bold;"><strong>Combined Statement</strong></li> \n  <li style\="font-weight\: bold;"><strong>Corporate Functions</strong></li> \n  <li style\="font-weight\: bold;"><strong>Non-Recurring Payments</strong></li> \n </ul> \n <p>You can use these options to update the employee´s details.</p> \n</div>
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671312_1743141049094_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Job Information</strong> to view the Job Information details.</p> \n</div>
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671313_1743141049094_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Job Information</strong> section, you can review and confirm the following details\:</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Employee Status</strong></li> \n  <li style\="font-weight\: bold;"><strong>Company</strong></li> \n  <li style\="font-weight\: bold;"><strong>Brand Group</strong></li> \n  <li style\="font-weight\: bold;"><strong>Manager</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Family</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Cluster</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Classification</strong></li> \n  <li style\="font-weight\: bold;"><strong>Job Title</strong></li> \n  <li style\="font-weight\: bold;"><strong>Employee Group</strong></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;" id\="isPasted"><strong>Employee Subgroup</strong></span></li> \n </ul> \n</div>
17a5967a-6f3b-4edc-95d8-e2850832446f_1729085671313_1743141049094_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to end the walkthrough</p> \n</div>

