3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385406_1743141385396_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click <strong>Home Assignment</strong> to view the profile details.</span></p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385406_1743141385396_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The process of moving direct reports to the next level manager is only required if the employee on the global mobility assignment has reportees.</span></p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385407_1743141385396_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385407_1743141385396_step_3_note=
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385408_1743141385396_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Terminate</strong> to enter the termination details.</p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385409_1743141385396_step_5_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Termination Date</li> \n  <li>Termination Reason</li> \n </ul> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385409_1743141385396_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>once you are done</p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385410_1743141385396_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Yes</strong> in the <strong>Trigger Offboarding</strong> field to start the offboarding process for the employee.</p> \n</div>
3ec559e3-31b4-4c96-ba6c-906e124496db_1743141385410_1743141385396_step_6_note=

a0886730-8258-4426-9ee4-843f15208691_title=Job Requisition Validation step A
a0886730-8258-4426-9ee4-843f15208691_1738912817884_1743141380561_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817885_1743141380561_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817886_1743141380561_step_3_description=<div style\="font-size\: 16px;"> \n <p>On the recruiting page, click the <strong>Job Requisition.</strong></p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817887_1743141380561_step_4_description=<div style\="font-size\: 16px;"> \n <p>Navigate through the job requisition and verify the information provided by </p> \n <p>the Hiring Manager.&nbsp;</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817887_1743141380561_step_4_note=<div style\="font-size\: 14px;"> \n <p>Verify outside the Recruiting Module if an Employee that needs to be prioritized fulfills the requirements of the Job Requisition.&nbsp;</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817888_1743141380561_step_5_description=<div style\="font-size\: 16px;"> \n <p>If no employee was found based on the data in the HCM system, <strong>enter Validation Step A was not successful</strong> in the comment field and forward job requisition.</p> \n <p>Enter</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817888_1743141380561_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a0886730-8258-4426-9ee4-843f15208691_1738912817889_1743141380561_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save Changes</strong>.</p> \n</div>

1d7d7433-f417-461e-8bb9-f89295b088bc_title=Add a requirement to the item
1d7d7433-f417-461e-8bb9-f89295b088bc_description=<p style\="">Here you will be shown how to add a prerequisite to an item.</p> \n<p style\="">Depending on the format of the prerequisite, the existing item/class can only be registered once the prerequisite has been met. For online items, this requires successful completion; for classes, this requires successful registration.</p> \n<p style\=""><br></p>
1d7d7433-f417-461e-8bb9-f89295b088bc_footnote=This brings us to the end of this process. We wish you a successFul day.
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280724_1743141374019_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280725_1743141374019_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280726_1743141374019_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Items</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280727_1743141374019_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><br></p> \n <p style\="">Enter appropriate search parameters</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280727_1743141374019_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</p> \n  </div> \n </div> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280728_1743141374019_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280729_1743141374019_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">We click on the title of the item for which we add a requirement</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1742831128200_1743141374019_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Using your mouse, drag the panel to the right till you see the <strong>Prerequisites</strong> button on the screen.</p> \n </div> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1742831128200_1743141374019_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">and then Click <strong>Next</strong> to continue</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280730_1743141374019_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tab <strong style\="font-weight\: 700;">Prerequisites</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280731_1743141374019_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click +-Icon the generate a Group</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280731_1743141374019_step_9_note=
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280732_1743141374019_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter a Title for the Group.</p> \n </div> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280732_1743141374019_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280734_1743141374019_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>OK</strong></p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280734_1743141374019_step_11_note=
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280735_1743141374019_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click +-Icon for Enter a Item</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280735_1743141374019_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next</strong> to Continue \n </div> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280736_1743141374019_step_13_description=<div style\="font-size\: 16px;"> \n <p>Stored items as prerequisites</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741618280736_1743141374019_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click<strong>&nbsp;Next </strong>to Continue</p> \n</div>
1d7d7433-f417-461e-8bb9-f89295b088bc_1741784176275_1743141374019_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Save</strong></p> \n</div>
5823db73-8fe9-4f3a-a261-99236ee1f46d_1733147065901_1743141371862_step_1_content_text=Video

4c4f090c-c677-4217-a12b-3c6032857061_title=Complete Personal Information
4c4f090c-c677-4217-a12b-3c6032857061_1743141365606_1743141365588_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Provide Personal Details</strong> to get onboarded to start your onboarding process.</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365606_1743141365588_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Alternatively, you can click the <strong>To-Do</strong> icon from the top-right side of the homepage and select the required task.&nbsp;</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365607_1743141365588_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Get Started</strong> in the Provide Personal Data pop-up window to provide your personal information for paperwork.</p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365608_1743141365588_step_3_description=<div style\="font-size\: 16px;"> \n <p>You can review your personal details and update any required information on this page.</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365608_1743141365588_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365609_1743141365588_step_4_description=<div style\="font-size\: 16px;"> \n <p>Update the following Biological Information\:</p> \n <ul> \n  <li>Date Of Birth</li> \n  <li>Country Of Birth</li> \n </ul> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365609_1743141365588_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">You can scroll down and update the National ID Information details.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once you are done.</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365610_1743141365588_step_5_description=<div style\="font-size\: 16px;"> \n <p>Update the following <strong>National ID Information</strong>\:</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Country</strong></li> \n  <li style\="font-weight\: bold;"><strong>National ID card Type</strong></li> \n  <li style\="font-weight\: bold;"><strong>National ID</strong></li> \n  <li style\="font-weight\: bold;"><strong>Is Primary</strong></li> \n  <li style\="font-weight\: bold;"><strong>Attachment</strong></li> \n </ul> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365610_1743141365588_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">In the <strong>National Id Card Type</strong> field, you can update <strong>National Identity Number</strong> as well as Tax Number.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365611_1743141365588_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to navigate to the Contact Information section.&nbsp;</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365612_1743141365588_step_7_description=<div style\="font-size\: 16px;"> \n <p>You can review your email, phone and addresses information. You can also update any information, if required.</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365612_1743141365588_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365613_1743141365588_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to navigate to the Job Information section.&nbsp;</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365614_1743141365588_step_9_description=<div style\="font-size\: 16px;"> \n <p>You can review your job information and update any required information.</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365614_1743141365588_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365615_1743141365588_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to move to the Compensation Information section.</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365616_1743141365588_step_11_description=<div style\="font-size\: 16px;"> \n <p>Enter an International Bank Account Number(IBAN).</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365616_1743141365588_step_11_note=
4c4f090c-c677-4217-a12b-3c6032857061_1743141365617_1743141365588_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to submit the updates to your personal information.&nbsp;</p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365618_1743141365588_step_13_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Confirm</strong> to confirm the submission of your paperwork data. </span></p> \n</div>
4c4f090c-c677-4217-a12b-3c6032857061_1743141365618_1743141365588_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Once you confirm the submission, you cannot make any updates. You will need to contact HR to request any additional changes.</span></p> \n</div>

4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466395_1743141361683_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search Field</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466395_1743141361683_step_1_note=<div style\="font-size\: 14px;"> \n <p>You can use the search field to search for qualifications in the library by entering keywords. If you put a title in quotation marks (""), the entire title is searched for.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466396_1743141361683_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Language and Currency</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466396_1743141361683_step_2_note=<div style\="font-size\: 14px;"> \n <p>Setting the language settings and the desired currency. Important\: Set the second language to "Global Library English US" to be able to see the qualifications of the Global Library.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466397_1743141361683_step_3_description=<div style\="font-size\: 16px;"> \n <p>Filter <strong>Learning Types</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727789466397_1743141361683_step_3_note=<div style\="font-size\: 14px;"> \n <p>The Learning Types filter allows us to filter search results by format. In particular, we can filter here for qualifications in face-to-face formats (course instructor) and online formats (online, other).</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081105_1743141361683_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Filter <strong style\="font-weight\: 700;">Training Provider</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081105_1743141361683_step_4_note=<div style\="font-size\: 14px;"> \n <p>By entering the country code (e.g. DEU), all TRs from the corresponding country are displayed to us. When you enter a company code (e.g. VW), all TRs of the company are offered for filtering.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081106_1743141361683_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Filter <strong style\="font-weight\: 700;">Country</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081106_1743141361683_step_5_note=<div style\="font-size\: 14px;"> \n <p>The “Country” filter allows us to filter search results by the training provider’s country. If “Online” is displayed, it means that the qualification is location independent.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081107_1743141361683_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Filter <strong style\="font-weight\: 700;">Categories</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727845081107_1743141361683_step_6_note=<div style\="font-size\: 14px;"> \n <p>The Categories filter allows us to filter search results by specific topic clusters.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040856_1743141361683_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Browse by Categories</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040856_1743141361683_step_7_note=<div style\="font-size\: 14px;"> \n <p>Using the text button “Browse by Categories” we can open a category tree through which we can display qualifications according to specific subject areas.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040857_1743141361683_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Filter Rating</p> \n </div> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040857_1743141361683_step_8_note=<div style\="font-size\: 14px;"> \n <p>The “Rating” filter allows us to filter search results by star rating.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040858_1743141361683_step_9_description=<div style\="font-size\: 16px;"> \n <p>Filter <strong>Include unrated</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040858_1743141361683_step_9_note=<div style\="font-size\: 14px;"> \n <p>By activating the checkbox, all unrated ones will be included.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040859_1743141361683_step_10_description=<div style\="font-size\: 16px;"> \n <p><strong>Clear All</strong> Filter</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040859_1743141361683_step_10_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the “Clear All” text button, all filters used will be deleted. For each selected filter, there is also the option to remove the corresponding filter using the “Clear” text button</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040860_1743141361683_step_11_description=<div style\="font-size\: 16px;"> \n <p>Checkbox <strong>Show courses with online content</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040860_1743141361683_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The checkbox is always activated. By deactivating it, we will only be shown Qualifications without online content</p> \n </div> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040861_1743141361683_step_12_description=<div style\="font-size\: 16px;"> \n <p>Checkbox Classes only</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040861_1743141361683_step_12_note=<div style\="font-size\: 14px;"> \n <p>By activating the "Classes only" checkbox, we will only be shown search results that have at least one class in the future.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040862_1743141361683_step_13_description=<div style\="font-size\: 16px;"> \n <p>Number of qualifications found through the search</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040862_1743141361683_step_13_note=<div style\="font-size\: 14px;"></div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040863_1743141361683_step_14_description=<div style\="font-size\: 16px;"> \n <p>Clicking the<strong>&nbsp;Calendar View </strong>text button changes the view of the results.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040863_1743141361683_step_14_note=<div style\="font-size\: 14px;"> \n <p>In the Calendar View you can see all future classes with the option to filter the results.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040864_1743141361683_step_15_description=<div style\="font-size\: 16px;"> \n <p>Here we can change the search results view from list view to tile view.</p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040865_1743141361683_step_16_description=<div style\="font-size\: 16px;"> \n <p><strong>Sort by</strong></p> \n</div>
4654ce80-6a4b-4331-bc0b-b540765d20ba_1727848040865_1743141361683_step_16_note=<div style\="font-size\: 14px;"> \n <p>Here we have the opportunity to sort the search results. Important\: The sorting by animal is not processed and therefore does not provide any relevant values</p> \n</div>

055679e5-d977-44a4-9dca-f1bec4b4eb9c_title=Identify and Select Potential Future Job Roles​
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742926_1743141356172_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742927_1743141356172_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Development</strong></p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742928_1743141356172_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Career Worksheet</strong></p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742928_1743141356172_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In the Career Worksheet section, you can view the skills and competencies required for your future job role. You can search and select new job roles.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742929_1743141356172_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>My Job Roles</strong></p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742929_1743141356172_step_4_note=
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742930_1743141356172_step_5_description=<div style\="font-size\: 16px;"> \n <p>Search for the required job role&nbsp;</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742930_1743141356172_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742931_1743141356172_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Browse job roles</strong>… to view all available roles.</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742932_1743141356172_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the<strong style\="font-weight\: 700;">&nbsp;Job Family dropdown&nbsp;</strong>and select the future considered job role.</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742932_1743141356172_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Select the dropdown for each job role to view the detailed job profile of the role.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742933_1743141356172_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Role</strong></p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742933_1743141356172_step_8_note=
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742934_1743141356172_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Make Public in Live Profile</strong> checkbox to add this role to your Talent Profile.</p> \n</div>
055679e5-d977-44a4-9dca-f1bec4b4eb9c_1729087742934_1743141356172_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to end then walkthrough</p> \n </div> \n</div>

8fe7b689-7550-437d-8ebe-45ff7d01659c_title=Launch Interim Assessment​\: Manager
8fe7b689-7550-437d-8ebe-45ff7d01659c_description=<p style\=""><span style\="font-size\: 16px;">Interim Assessment serves as an addition to the Performance Management and is intended to promote exchange between manager and employee on employee’s performance and development goals during the year.</span></p>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948856_1743141348840_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> button to open the drop-down menu.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948857_1743141348840_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong> from the list of options displayed.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948858_1743141348840_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create New Form</strong> to start the process of an Interim Assessment.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948858_1743141348840_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">If an interim assessment form already exists, click directly on the corresponding form in the Inbox.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948859_1743141348840_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Select<strong> Interim Assessment (With Goal Setting) 2024&nbsp;</strong>from the dropdown.</p> \n  </div> \n </div> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948859_1743141348840_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to confirm your selection.</p> \n </div> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948860_1743141348840_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the employee by clicking on the name. </p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948860_1743141348840_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948861_1743141348840_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Start Date</strong> and <strong style\="font-weight\: 700;">End Date</strong> are automatically set to one month from the date of creation when the interim assessment form is selected.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948861_1743141348840_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n  </div> \n </div> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948862_1743141348840_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click &nbsp;on <strong style\="font-weight\: 700;">Create</strong>.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728566948863_1743141348840_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the required <strong style\="font-weight\: 700;">Interim Assessment Form</strong> to open the form.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987470_1743141348840_step_9_description=<div style\="font-size\: 16px;"> \n <p>The title always contains the name of the employee for whom the form is being viewed and filled in.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987470_1743141348840_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987471_1743141348840_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">A <strong style\="font-weight\: 700;">Route Map</strong> gives a quick overview of where an employee’s interim assessment is currently located.&nbsp;</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987471_1743141348840_step_10_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;">It defines the workflow and steps employees and Line Managers follow in the performance cycle. At this stage, no steps are completed, and the process is just starting.</span></p> \n <p style\=""><span style\="font-size\: 14px;"><br></span></p> \n <p style\=""><span style\="font-size\: 14px;">Unlike the Performance Management Assessment, the Interim Assessment Route Map begins directly with Employee Self-Assessment (including goal setting, if needed).</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987472_1743141348840_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Introduction</strong> section provides brief introduction to what the form contains.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987472_1743141348840_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987473_1743141348840_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Employee Information</strong> section displays the most important information about the employee.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987473_1743141348840_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987474_1743141348840_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Goal</strong> section displays information to track and assess the achievement of the employee‘s goals.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987475_1743141348840_step_14_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Performance Evaluation</strong></p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987475_1743141348840_step_14_note=<div style\="font-size\: 14px;"> \n <p>The section evaluates performance on the basis of the people profile and its categories\:</p> \n <p><br></p> \n <ul> \n  <li>Perform together</li> \n  <li>Live integrity and compliance</li> \n  <li>Act as an owner</li> \n  <li>Excite customers</li> \n  <li>Live passion</li> \n  <li>Grow personally</li> \n  <li>Be a pioneer</li> \n  <li>Handle complexity</li> \n  <li>Think ahead</li> \n  <li>Empower Teams (only relevant for employees in a leadership function – see next slide) </li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987476_1743141348840_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Employees in a leadership position can be rated in the Additional Performance Evaluation by the dimension <strong style\="font-weight\: 700;">Empower Teams.</strong></p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987476_1743141348840_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987477_1743141348840_step_16_description=<div style\="font-size\: 16px;"> \n <p style\="">In the <strong style\="font-weight\: 700;">Development Goals</strong> section, goals can be added and the list can be expanded, to see all the goals.</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987477_1743141348840_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987478_1743141348840_step_17_description=<div style\="font-size\: 16px;"> \n <p>With help of the buttons, any changes can be discarded or saved, and the Employee Self Assessment can be completed. </p> \n</div>
8fe7b689-7550-437d-8ebe-45ff7d01659c_1728567987478_1743141348840_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the Walkthrough</p> \n</div>
07bce11d-5c43-4c7b-8555-45fe75a43fd3_1732776991914_1743141346360_step_1_custom_beacon_label=New Feature

9134afaa-4fa8-4e24-b000-2edbffd49452_1727279675289_1743141344240_step_1_description=<div style\="font-size\: 16px;"> \n <p>The Create Performance Goal view opens. Here you can define your new, individual goal.</p> \n</div>
9134afaa-4fa8-4e24-b000-2edbffd49452_1727279675289_1743141344240_step_1_note=

3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142575_1743141339061_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Program Custom Fields</strong></p> \n</div>
3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142575_1743141339061_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on programs. We receive information about whether reference values are stored and what values they are.</p> \n</div>
3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142576_1743141339061_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142576_1743141339061_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142577_1743141339061_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
3b4077f2-778a-40ab-9de7-f07a3d9d9e0d_1739684142577_1743141339061_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

2dc974a4-8a32-462e-975c-fa2717b0b07c_title=Pre-Screening(Select Candidate)
2dc974a4-8a32-462e-975c-fa2717b0b07c_footnote=<p style\="">The candidate is now moved to <a href\="http\://wfx-ed93f39f-bf61-4d5f-ae04-5d797fd8b07c" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Confirm Shortlisted Candidate</strong></a> process</p>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712614997_1743141330001_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the Hello Success home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712614998_1743141330001_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712614999_1743141330001_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615000_1743141330001_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">New Applicant Management Experience.</strong></p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615000_1743141330001_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615001_1743141330001_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">Pre-Test</strong> status to view the candidates within.&nbsp;</p> \n  </div> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615001_1743141330001_step_5_note=
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615002_1743141330001_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615002_1743141330001_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615004_1743141330001_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move.&nbsp;</strong></p> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615004_1743141330001_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: If the candidate has not been included in the first selection phase in advance, the candidate will be moved to Disqualified status.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615005_1743141330001_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>In the pop-up window, &nbsp;select the <strong>Pre-Screening</strong> status from the drop-down menu.</p> \n   </div> \n  </div> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615005_1743141330001_step_8_note=
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615007_1743141330001_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Sub-item</strong> to select the current status in the talent pipeline.&nbsp;</p> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615007_1743141330001_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">The 3 Status are\:</span></p> \n  <ul> \n   <li><strong>Documents Requested\:</strong> Candidate submits missing documents.</li> \n   <li><strong>Recruiter Review\:</strong> Recruiter screens the candidate.</li> \n   <li><strong>On Hold\:</strong> Candidate held due to document discrepancies.</li> \n  </ul> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615008_1743141330001_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737712615008_1743141330001_step_10_note=<p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note\:</strong> If the reason <strong style\="font-weight\: 700;">Other</strong> was selected, &nbsp;the rejection must be sent manually by the recruiter.</span></p>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1738153838027_1743141330001_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Close.</strong></p> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1738153838027_1743141330001_step_11_note=
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737719670857_1743141330001_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Contact</strong> to contact the candidate regarding missing information.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737719670858_1743141330001_step_13_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Global_Documents requested</strong> template.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737719670858_1743141330001_step_13_note=
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048788_1743141330001_step_14_description=<div style\="font-size\: 16px;"> \n <p>Enter the documents you wish to request in the <strong>Message</strong>.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048788_1743141330001_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Temporary note\:</strong> When sending e-mails manually,&nbsp;<a data-fr-linked\="true" href\="mailto\:career@volkswagengroup.com">career@volkswagengroup.com</a> must be selected as sender. This applies until a global system solution is available.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n </div> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048789_1743141330001_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048789_1743141330001_step_15_note=
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048790_1743141330001_step_16_description=<div style\="font-size\: 16px;"> \n <p>Review all the details.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1737715048790_1743141330001_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click&nbsp;<strong>Next&nbsp;</strong>to continue.</p> \n</div>
2dc974a4-8a32-462e-975c-fa2717b0b07c_1738153842156_1743141330001_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>I Have Finished</strong></p> \n</div>

bbe66b1d-3550-438e-9634-6c82bcd25c7c_1734431365242_1743141325742_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Library Access</strong></p> \n</div>
bbe66b1d-3550-438e-9634-6c82bcd25c7c_1734431365242_1743141325742_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to identify all of the employee's libraries that they have access to. Using the Preview button we can display all items from the activated checkboxes in the libraries.</p> \n</div>

e56afc37-4988-4248-bc02-4f128a4a5e88_title=Try
e56afc37-4988-4248-bc02-4f128a4a5e88_1725981280194_1743141322906_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click '<strong>Home</strong>'</p> \n</div>
e56afc37-4988-4248-bc02-4f128a4a5e88_1725981280195_1743141322906_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click '<strong>Careers</strong>'</p> \n</div>

178f51ba-dd0f-4dc2-aa24-54a6a704637a_title=Complete Additional Crossboardee Paperwork​
178f51ba-dd0f-4dc2-aa24-54a6a704637a_1739370733976_1743141319287_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click <strong>Your Onboarding Checklist</strong> to provide the required details for your onboarding.&nbsp;</p> \n</div>
178f51ba-dd0f-4dc2-aa24-54a6a704637a_1739370733977_1743141319287_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click on a <strong>Section </strong>name to start filling in the required information.</p> \n</div>
178f51ba-dd0f-4dc2-aa24-54a6a704637a_1739370733978_1743141319287_step_3_description=<div style\="font-size\: 16px;"> \n <p>Fill all the mandatory information.</p> \n</div>
178f51ba-dd0f-4dc2-aa24-54a6a704637a_1739370733978_1743141319287_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
178f51ba-dd0f-4dc2-aa24-54a6a704637a_1739370733979_1743141319287_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to finalize the information.</p> \n</div>

1879e240-197a-4798-a659-35181dcd89e9_title=Manage Calibration Session page overview
1879e240-197a-4798-a659-35181dcd89e9_1728475641917_1743141313645_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641919_1743141313645_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Admin Centre</strong></p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641919_1743141313645_step_2_note=
1879e240-197a-4798-a659-35181dcd89e9_1728475641920_1743141313645_step_3_description=<div style\="font-size\: 16px;"> \n <p>Type <strong>Manage Calibration Sessions</strong> in the search bar.</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641920_1743141313645_step_3_note=
1879e240-197a-4798-a659-35181dcd89e9_1728475641921_1743141313645_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Calibration Sessions</strong> to open the administrative calibration homepage.</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641921_1743141313645_step_4_note=
1879e240-197a-4798-a659-35181dcd89e9_1728475641922_1743141313645_step_5_description=<div style\="font-size\: 16px;"> \n <p>This column shows session status\:</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641922_1743141313645_step_5_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Approved\: Completed</li> \n  <li>In Progress\: Being processed</li> \n  <li>Setup\: Being created</li> \n  <li>Deactivated\: Inactive (editable)</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641923_1743141313645_step_6_description=<div style\="font-size\: 16px;"> \n <p>This column shows the number of people discussed in the session (subjects).</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641923_1743141313645_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641924_1743141313645_step_7_description=<div style\="font-size\: 16px;"> \n <p>This column lists the people participating in the calibration session (<strong>Participants</strong>).&nbsp;</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641924_1743141313645_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641925_1743141313645_step_8_description=<div style\="font-size\: 16px;"> \n <p>This column shows the names of the <strong>facilitators/ moderators</strong> (<strong>HR BPs</strong>).</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641925_1743141313645_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641926_1743141313645_step_9_description=<div style\="font-size\: 16px;"> \n <p>This column contains three different action buttons\:</p> \n</div>
1879e240-197a-4798-a659-35181dcd89e9_1728475641926_1743141313645_step_9_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Delete Session</li> \n  <li>Clone Session</li> \n  <li>Reopen Session</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

cd05bc68-d873-466f-95d9-345b95eecbc8_title=Nominate Potential Successors​
cd05bc68-d873-466f-95d9-345b95eecbc8_footnote=<p style\="text-align\: center; ">Great\!\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; "><strong style\="font-weight\: 700;">Note</strong>\: You can click the required Employee Tile to view the employee’s <span style\="font-size\: 18.2px;">talent card.</span></p>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846782_1743141307318_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable employees.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846782_1743141307318_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p style\="text-align\: left;">You can select more than one Employee to compare them based on the information displayed in the Talent Search.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846783_1743141307318_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Compare to compare the selected employees for nomination.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846784_1743141307318_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Review</strong> the employees based on their <strong>Competencies</strong> and other information displayed.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846784_1743141307318_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846785_1743141307318_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to go to the employee list view.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846786_1743141307318_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the most suitable employee to nominate him/her for a position.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846786_1743141307318_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846787_1743141307318_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nominate</strong></p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846788_1743141307318_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>Nominate employees for</strong> dropdown icon to insert a position.</p> \n </div> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846788_1743141307318_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">You can also click <strong>Next</strong> once done</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846789_1743141307318_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Readiness</strong> dropdown icon to select the readiness of the employee for the chosen position.&nbsp;</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846790_1743141307318_step_9_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Nominate</strong> to nominate employees </span></p> \n <p><span style\="font-size\: 16px;">for the position.</span></p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846790_1743141307318_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>Once nomination is complete, the employee will get nominated as a potential successor for the selected position. </p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846791_1743141307318_step_10_description=<div style\="font-size\: 16px;"> \n <p>You can click <strong>Save Search</strong> to save the search criteria for future use.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846791_1743141307318_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Or click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846792_1743141307318_step_11_description=<div style\="font-size\: 16px;"> \n <p>Give a <strong>name</strong> to this specific search criteria</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846793_1743141307318_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to store this search criteria.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846794_1743141307318_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Overall Performance Rating vs. Potential</strong> tab.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846795_1743141307318_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Edit</strong> icon to update the <strong>Review Period</strong>.</p> \n </div> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846796_1743141307318_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon to select the required start and end dates to define a range.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846796_1743141307318_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846797_1743141307318_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Confirm</strong></p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846798_1743141307318_step_17_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable <strong>Target Population</strong>.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846798_1743141307318_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846799_1743141307318_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Generate</strong> to view the overall performance rating report.</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846800_1743141307318_step_19_description=<div style\="font-size\: 16px;"> \n <p>Review the Matrix report.&nbsp;</p> \n</div>
cd05bc68-d873-466f-95d9-345b95eecbc8_1729601846800_1743141307318_step_19_note=<div style\="font-size\: 14px;"> \n <p>The matrix displays the following information\:</p> \n <ul> \n  <li>Potential</li> \n  <li>Overall Performance Rating from 1 to 5.</li> \n  <li>Names of the Employees</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>

8f75e12b-ec8a-467f-ada4-f84de665b409_title=Create a Curriculum Part 2
8f75e12b-ec8a-467f-ada4-f84de665b409_footnote=This brings us to the end of this process. We wish you a successFul day
