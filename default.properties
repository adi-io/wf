bb426613-a79f-41c8-8a3c-f9cee223da26_title=Contact registered participants
bb426613-a79f-41c8-8a3c-f9cee223da26_description=<p style\="">Here you will be shown how you can send an individual notification to one or more registered participants.</p> \n<p style\=""><br></p>
bb426613-a79f-41c8-8a3c-f9cee223da26_footnote=This brings us to the end of this process. We wish you a successFul day.
bb426613-a79f-41c8-8a3c-f9cee223da26_search_keywords=Class, Participants, Contact Kurseinheit, Teilnehmer, Kontakt
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590607_1743140675221_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590608_1743140675221_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590609_1743140675221_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590610_1743140675221_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590610_1743140675221_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590611_1743140675221_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590612_1743140675221_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We select the Class by clicking on the ID of the Class in the Class column</p> \n </div> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590613_1743140675221_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Actions</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590614_1743140675221_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Send Email Notification</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590615_1743140675221_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">We select the Status we want from the box</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590616_1743140675221_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590618_1743140675221_step_11_description=<div style\="font-size\: 16px;"> \n <p>we remove all employees who we do not want to inform</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590618_1743140675221_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590619_1743140675221_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590620_1743140675221_step_13_description=<div style\="font-size\: 16px;"> \n <p>Customize Contents</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590620_1743140675221_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In the Customize Contents area we enter the subject line and the content of the information to the employees</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590621_1743140675221_step_14_description=<div style\="font-size\: 16px;"> \n <p><strong>Specify Email Adresses</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590621_1743140675221_step_14_note=<div style\="font-size\: 14px;"> \n <p>In the Specify Email Addresses area we decide whether the supervisor should also receive the notification.</p> \n <p><br></p> \n <p><strong>Important\:</strong> The From field must not be changed, otherwise the notifications will not arrive.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1741059590622_1743140675221_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Send Email Notification</strong></p> \n</div>
bb426613-a79f-41c8-8a3c-f9cee223da26_1742303428377_1743140675221_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>OK</strong></p> \n</div>

9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_title=Disqualify candidate
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737551182824_1743140669227_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <span style\="font-size\: 18.2px;"><strong style\="font-weight\: 700;">Home </strong>drop-down menu.</span></p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737551182825_1743140669227_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Recruiting</strong> to navigate to the recruiting dashboard.</p> \n </div> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737551182826_1743140669227_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737552386924_1743140669227_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">New Applicant Management Experience.</strong></p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737552386924_1743140669227_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737552386925_1743140669227_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099745_1743140669227_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099746_1743140669227_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move</strong>.</p> \n </div> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099747_1743140669227_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Move to status&nbsp;</strong>as&nbsp;<strong>Disqualified</strong>.</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099747_1743140669227_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099748_1743140669227_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Choose a reason for disqualification in the <strong>Sub-item</strong> list.</p> \n </div> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099748_1743140669227_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099749_1743140669227_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
9ba12da5-37a3-4d7f-9981-a7e531fb2b4a_1737563099749_1743140669227_step_10_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note\:</strong></span></p> \n <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">If the reason <strong style\="font-weight\: 700;">Other</strong> was selected, &nbsp;the rejection must be sent manually by the recruiter.</span></p> \n</div>

6985ad33-9461-4202-bd1f-3255661648d4_title=Recruiter Approving Process (Job Requisition)
6985ad33-9461-4202-bd1f-3255661648d4_1739275651251_1743140664608_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Job Requisition</strong> tile under the <strong>Approvals</strong> section on the Homepage.</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651252_1743140664608_step_2_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Recruiter</strong> navigates through the requisition and verify the information provided by the Hiring Manager.&nbsp;</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651252_1743140664608_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651253_1743140664608_step_3_description=<div style\="font-size\: 16px;"> \n <p>Fill in the required details.</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651253_1743140664608_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651254_1743140664608_step_4_description=<div style\="font-size\: 16px;"> \n <p>The recruiter can enter a comment to give additional information and see comments from originator or previous approver.</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651254_1743140664608_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651255_1743140664608_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Requisition Finalized</strong><strong>.</strong></p> \n </div> \n</div>
6985ad33-9461-4202-bd1f-3255661648d4_1739275651256_1743140664608_step_6_description=<div style\="font-size\: 16px;"> \n <p>Again Click <strong>Requisition Finalized</strong>.</p> \n</div>

b86b2b06-bb78-4600-9b94-e37f409b3948_1736157570798_1743140660447_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Recommend External Links</strong></p> \n</div>
b86b2b06-bb78-4600-9b94-e37f409b3948_1736157570798_1743140660447_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to recommend external links to employees.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The links must have been stored in the system beforehand. They are displayed to employees in the “Suggested for Me” area.&nbsp;</p> \n</div>
b86b2b06-bb78-4600-9b94-e37f409b3948_1736157570799_1743140660447_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Options for Recommendations</strong></p> \n</div>
b86b2b06-bb78-4600-9b94-e37f409b3948_1736157570799_1743140660447_step_2_note=<div style\="font-size\: 14px;"> \n <p>Using this radio button we can determine in which form the recommendations should be sent.&nbsp;</p> \n <p>For details see article in Self Help</p> \n</div>

dff0b18c-430a-4986-8f7f-07138b557c93_title=Give Feedback
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791563_1743140655655_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>notifications</strong> to open your To-Dos</p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791564_1743140655655_step_2_description=<div style\="font-size\: 16px;"> \n <p>Check for the <strong>Feedback Request</strong></p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791564_1743140655655_step_2_note=<div style\="font-size\: 14px;"> \n <p>Click Feedback requests to provide the requested feedback </p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791565_1743140655655_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;">\n   Click on&nbsp;<strong>View Request</strong> \n </div> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791566_1743140655655_step_4_description=<div style\="font-size\: 16px;"> \n <p>The name of the Employee for whom feedback is requested is shown here.</p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791566_1743140655655_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791567_1743140655655_step_5_description=<div style\="font-size\: 16px;"> \n <p>The feedback can be provided here for requested points.</p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791567_1743140655655_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
dff0b18c-430a-4986-8f7f-07138b557c93_1728050791568_1743140655655_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send</strong></p> \n</div>

7a558099-0f36-49cb-a555-8a752f0f8ab5_title=Overview\: Recruiting Dashboard​ for others
7a558099-0f36-49cb-a555-8a752f0f8ab5_description=<p style\="">An overview of all job requisitions, where you are either a Hiring Manager or a member of the Hiring Manager team, is visible. </p> \n<p style\="">Multiple columns and details are shown in the overview (e.g., Job Title, Requisition ID, Hiring Manager, Recruiter, Currently With, Due, Candidates, Progress, Updated, Age, Job Posting).</p> \n<p style\="">Job requisitions are listed according to the set filters.</p>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007741_1743140650474_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n </div> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007742_1743140650474_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007743_1743140650474_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Filter Options</strong> to filter the job requisitions by a category and to set additional filters.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007743_1743140650474_step_3_note=<p style\=""><span style\="font-size\: 14px;">The filters set via this function stay active even after you log off.</span></p>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007744_1743140650474_step_4_description=<div style\="font-size\: 16px;"> \n <p>You have many different options to filter and limit your displayed results.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007744_1743140650474_step_4_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Click on <strong>Update Screen</strong> to save the changes.<br></span></p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007745_1743140650474_step_5_description=<div style\="font-size\: 16px;"> \n <p>Columns can be added and removed in the job requisition listing by clicking on <strong>Display Options</strong>.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007746_1743140650474_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">By activating or deactivating the boxes next to the options you hide or unhide columns in your recruiting dashboard.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007746_1743140650474_step_6_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;">If you made any changes, you must click <strong style\="font-weight\: 700;">Update Screen</strong> to make them visible in the recruiting dashboard.</span></p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007747_1743140650474_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a job title in the <strong style\="font-weight\: 700;">Highlight Job Title</strong> field to highlight matching job requisitions in the overview.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007747_1743140650474_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007748_1743140650474_step_8_description=<div style\="font-size\: 16px;"> \n <p>Hover over the job title for the selected job requisition to open the actions menu.</p> \n</div>
7a558099-0f36-49cb-a555-8a752f0f8ab5_1733483007748_1743140650474_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>

ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1739336490292_1743140645343_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Curriculum Custom Fields</strong></p> \n</div>
ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1739336490292_1743140645343_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed in the curriculum. We receive information about whether reference values are stored and what values they are.</p> \n</div>
ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1739336490293_1743140645343_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1739336490293_1743140645343_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1741670785293_1743140645343_step_3_description=<div style\="font-size\: 16px;"> \n <p>Label</p> \n</div>
ae37bca6-f6f7-4e32-8a44-495cdd35a4ff_1741670785293_1743140645343_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: italic; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">We can use the magnifying glass button to display detailed information about the individual custom fields.</span></p> \n</div>

db0b5ee8-8a4a-47e0-bc74-55694621821e_1740576128178_1743140641735_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>CSV Report Delimiter</strong></p> \n</div>
db0b5ee8-8a4a-47e0-bc74-55694621821e_1740576128178_1743140641735_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> Here we have to change the dropdown field to "semicolon" in order to display the results of the report in separate columns.</p> \n <p><br></p> \n</div>
db0b5ee8-8a4a-47e0-bc74-55694621821e_1740576128179_1743140641735_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>User</strong></p> \n</div>
db0b5ee8-8a4a-47e0-bc74-55694621821e_1740576128179_1743140641735_step_2_note=<div style\="font-size\: 14px;"> \n <p>Using the radio buttons we can specify which employees are displayed in my report results.&nbsp;</p> \n <p><strong>Self </strong>\= Only us</p> \n <p><strong>Direct Reports</strong> \= Directly Assigned Employees</p> \n <p><strong>All direct Reports</strong> \= Directly assigned employees and the level below</p> \n <p><strong>All </strong>\= We and all directly assigned MA and the level below</p> \n</div>

