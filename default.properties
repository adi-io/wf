2ec4adf9-3253-4c44-b103-18ecff0584ab_title=Review Candidates​
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930395_1743141459583_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930396_1743141459583_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting.</strong></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930397_1743141459583_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">number</strong> in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930398_1743141459583_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the <strong style\="font-weight\: 700;">Pre-Screening</strong> status to view the candidates within.&nbsp;</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930398_1743141459583_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If already checked, click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930399_1743141459583_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name</strong> of the required candidate to select the candidate.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930400_1743141459583_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">In the candidate's application profile, click the <strong style\="font-weight\: 700;">Resume</strong><strong style\="font-weight\: 700;">&nbsp;and Documents</strong> tab to view more details.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930401_1743141459583_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">resume</strong> is displayed. You can navigate to other documents in the header.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930401_1743141459583_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930402_1743141459583_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930403_1743141459583_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">If the result of the review is, that the candidate <strong style\="font-weight\: 700;">is suitable&nbsp;</strong>for the position you should move the candidate to <strong style\="font-weight\: 700;">Short List status</strong>.</p> \n </div> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930403_1743141459583_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930404_1743141459583_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the status <strong style\="font-weight\: 700;">Shortlist</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930404_1743141459583_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930405_1743141459583_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item <strong>Shortlist</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930405_1743141459583_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue.</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930406_1743141459583_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930407_1743141459583_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930408_1743141459583_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Close</strong> Icon.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930410_1743141459583_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Select another <strong style\="font-weight\: 700;">candidate</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930410_1743141459583_step_15_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">Click on the name of the required candidate to select the candidate.</span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\: These steps are to be &nbsp;made with another candidate than the one previously moved to selection process.</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930411_1743141459583_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930412_1743141459583_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">If the result of the review is, that the candidate <strong style\="font-weight\: 700;">is not suitable</strong> for the position you should move the candidate to <strong style\="font-weight\: 700;">Disqualified</strong> status.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930412_1743141459583_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930413_1743141459583_step_18_description=<div style\="font-size\: 16px;"> \n <p>Select the status <strong>Disqualified</strong>.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930413_1743141459583_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930414_1743141459583_step_19_description=<div style\="font-size\: 16px;"> \n <p>Choose a reason why you want to disqualify the candidate from the sub-item list.</p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930414_1743141459583_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue.</span></p> \n</div>
2ec4adf9-3253-4c44-b103-18ecff0584ab_1736948930415_1743141459583_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>

