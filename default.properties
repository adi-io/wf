e1c8b4d3-b18a-44cf-a317-b8e78e78655b_title=Line Manager Assessment​(Without Goal Setting) DRAFT
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071923_1743140592999_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click <strong>Home</strong> to open the drop-down menu.</p> \n  </div> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071924_1743140592999_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong></p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071925_1743140592999_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>Choose the <strong>Interim Assessment</strong> Form in the <strong>Line Manager Assessment</strong> Step</p> \n   </div> \n  </div> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071925_1743140592999_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p>From this step, the line manager and matrix manager* can view the self-assessment.</p> \n    <p><br></p> \n    <p><span style\="font-size\: 14px;"><strong>Note</strong><strong><em>\:&nbsp;<br></em></strong></span></p> \n    <p>*The Matrix Manager doesn‘t exist in all companies.</p> \n   </div> \n  </div> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071926_1743140592999_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The form is in the <strong>line manager assessment</strong> stage and the route map is updated.</p> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1728643071926_1743140592999_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917301_1743140592999_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Rating</strong> to rate the performance evaluation dimensions one by one.</p> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917301_1743140592999_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917302_1743140592999_step_6_description=<div style\="font-size\: 16px;"> \n <p>Employee‘s in a leadership position can be rated in the additional section <strong>Empower</strong> teams.</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917302_1743140592999_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p style\="text-align\: left;">For employees that are not in a leadership position the option unable to rate must be selected.</p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917303_1743140592999_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Rating</strong> to rate the Empower teams dimensions one by one.</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917304_1743140592999_step_8_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>comments</strong> to the performance evaluation section if required.</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917304_1743140592999_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next </strong>to continue</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917305_1743140592999_step_9_description=<div style\="font-size\: 16px;"> \n <p>Added <strong>Development Goals</strong> are listed here and can be edited or more can be added.</p> \n</div>
e1c8b4d3-b18a-44cf-a317-b8e78e78655b_1729001917305_1743140592999_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>

