a5da5dfa-7415-4e82-ac23-2095c2c5866a_title=Add Candidate to Waiting List​
a5da5dfa-7415-4e82-ac23-2095c2c5866a_footnote=<p style\="">Now we <a href\="http\://wfx-33d0defe-848e-499e-beb6-9a322a7dd8c0" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">offer position to candidate</strong></a>.</p>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948707_1743139713537_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948708_1743139713537_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong> to navigate to the recruiting dashboard.</p> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948709_1743139713537_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the job requisition by clicking on the <strong style\="font-weight\: 700;">Job Title</strong>.</p> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948709_1743139713537_step_3_note=
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948711_1743139713537_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Candidates</strong> tab to display the candidates for the respective job requisition.</p> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948712_1743139713537_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Shortlist&nbsp;</strong>status.</p> \n </div> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948712_1743139713537_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">After the candidate has not been considered for the selection process, the candidate is in the Short List - Not Selected status. From there, the candidate can be added to the waiting list.</span></p> \n </div> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948713_1743139713537_step_6_description=<div style\="font-size\: 16px;"> \n <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>name</strong>.</p> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948714_1743139713537_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948715_1743139713537_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the pop-up window, select the <strong>Waiting List </strong>status from the drop-down menu.</p> \n </div> \n</div>
a5da5dfa-7415-4e82-ac23-2095c2c5866a_1737720948716_1743139713537_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong>.</p> \n</div>

