c5907a71-b09d-46cb-a52c-d300624cd464_title=Assign to other requisition
c5907a71-b09d-46cb-a52c-d300624cd464_footnote=<p style\="text-align\: center; ">The candidate was successfully forwarded to the selected job requisition and can now be taken into consideration for this job opportunity. </p>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552612_1743139829292_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552613_1743139829292_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552614_1743139829292_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552616_1743139829292_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Applicant Management Experience.</strong></p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552616_1743139829292_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552617_1743139829292_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552617_1743139829292_step_5_note=Note\: Any candidate from any status can be forwarded if their profile visibility settings allow it
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552618_1743139829292_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552619_1743139829292_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>three dots icon</strong> to open the drop-down menu.</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552620_1743139829292_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select <strong>Forward&nbsp;</strong>option</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552621_1743139829292_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Select the&nbsp;<strong>Forward to Requisition&nbsp;</strong>option.</p> \n  </div> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552622_1743139829292_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter relevant search parameters to find the job requisition.&nbsp;</p> \n  <p><br></p> \n  <p>Confirm your search parameters by pressing <strong>Enter</strong> on your keyboard.</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552622_1743139829292_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if you do not want to use the filters.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552623_1743139829292_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the checkbox in front of the desired job requisition.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552624_1743139829292_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Next</strong>.</p> \n </div> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552625_1743139829292_step_13_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>status</strong> in which the candidate should appear.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552625_1743139829292_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
c5907a71-b09d-46cb-a52c-d300624cd464_1737567552627_1743139829292_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Forward</strong>.</p> \n </div> \n</div>

7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_title=Initiate Leave of Absence​
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821859_1743139821841_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter and Select the Employee Name to update</p> \n </div> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821859_1743139821841_step_1_note=
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821860_1743139821841_step_2_description=<div style\="font-size\: 16px;"> \n <p>The My Employee File page displays the following information\:</p> \n <ul> \n  <li>Personal Information</li> \n  <li>Org Chart</li> \n  <li>Employment information</li> \n  <li>Time Management</li> \n  <li>Cost Center Distribution</li> \n  <li>Disciplinary Actions</li> \n  <li>Talent Profiles</li> \n </ul> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821860_1743139821841_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821861_1743139821841_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Time Management</strong> tab to create a period of absence for the employee.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821862_1743139821841_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click on <strong>Administer Time</strong> to move ahead</p> \n  </div> \n </div> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821864_1743139821841_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create Absence</strong>, after navigating to the <strong>Time Management</strong> tab, to create an absence for the selected employee.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821865_1743139821841_step_6_description=<div style\="font-size\: 16px;"> \n <p>A <strong>Create Absence</strong> pop-up window is displayed. Enter the required information in the following fields\:</p> \n <ul> \n  <li>Time Type</li> \n  <li>Start Date</li> \n  <li>Expected Return Date</li> \n  <li>Comment</li> \n  <li>Attachment</li> \n </ul> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821865_1743139821841_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821866_1743139821841_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>Time Type</strong> for which the absence is required, by clicking the down arrow.&nbsp;</p> \n <p><br></p> \n <p>You can choose from the options displayed in the dropdown list based on the approval received.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821866_1743139821841_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821867_1743139821841_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar icon</strong> to open the Start Date pop-up, then select the desired start date for the leave period</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821867_1743139821841_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821868_1743139821841_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon to open the Return Date pop-up, then select the expected <strong>R</strong><strong>eturn Date</strong> for the leave period.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821868_1743139821841_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821869_1743139821841_step_10_description=<div style\="font-size\: 16px;"> \n <p>Enter any additional <strong>Comment</strong> (as required) for the leave of absence.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821870_1743139821841_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to submit the absence request for the selected employee.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821871_1743139821841_step_12_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Status</strong> is displayed as <strong>Approved</strong>.</p> \n <p><br></p> \n <p>This happens once you click <strong>Submit</strong> and the leave request details are displayed.&nbsp;</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821871_1743139821841_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821872_1743139821841_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>People Profile</strong> to navigate back to the employee’s profile.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821873_1743139821841_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Time Management</strong></p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821873_1743139821841_step_14_note=
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821874_1743139821841_step_15_description=<div style\="font-size\: 16px;"> \n <p>The <strong>My Employee File</strong> screen is automatically updated with the upcoming <strong>Time Off</strong> details.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821874_1743139821841_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821875_1743139821841_step_16_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Job Data</strong> to view the job history details for the employee.</p> \n </div> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821876_1743139821841_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>clock icon</strong> to view the changes to <strong>Job Information</strong>.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821876_1743139821841_step_17_note=
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821877_1743139821841_step_18_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Job History Changes</strong> pop-up displays the <strong>Employee Status</strong> as <strong>Dormant</strong> while the employee is away.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821877_1743139821841_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821878_1743139821841_step_19_description=<div style\="font-size\: 16px;"> \n <p>The details of the event (<strong>Leave of Absence</strong>) are also displayed within the <strong>Event</strong> section.</p> \n</div>
7f3a1acf-9fb1-4e93-ad9f-6d2e63a9a045_1743139821878_1743139821841_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

899601ce-3769-4f79-aa2d-4c836a9b7ba1_1739336125860_1743139816842_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Cohort Custom Fields</strong></p> \n</div>
899601ce-3769-4f79-aa2d-4c836a9b7ba1_1739336125860_1743139816842_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed in the Cohort. We receive information about whether reference values are stored and what values they are.</p> \n</div>
899601ce-3769-4f79-aa2d-4c836a9b7ba1_1739336125861_1743139816842_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
899601ce-3769-4f79-aa2d-4c836a9b7ba1_1739336125861_1743139816842_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
899601ce-3769-4f79-aa2d-4c836a9b7ba1_1741670684595_1743139816842_step_3_description=<div style\="font-size\: 16px;"> \n <p>Label</p> \n</div>
899601ce-3769-4f79-aa2d-4c836a9b7ba1_1741670684595_1743139816842_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: italic; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">We can use the magnifying glass button to display detailed information about the individual custom fields.</span></p> \n</div>

47e0ae12-19a4-49a2-9829-214bf05e3f7a_title=Copy of Registrierung für Kurseinheiten
47e0ae12-19a4-49a2-9829-214bf05e3f7a_1727079054989_1743139814181_step_1_description=<div style\="font-size\: 16px;"> \n <p>Melden Sie sich bei Hello Success an und klicken Sie auf <strong>Startseite</strong>, um das Dropdown-Menü zu öffnen.</p> \n</div>
47e0ae12-19a4-49a2-9829-214bf05e3f7a_1727079054989_1743139814181_step_1_note=<div style\="font-size\: 14px;"></div>
47e0ae12-19a4-49a2-9829-214bf05e3f7a_1727079054991_1743139814181_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Wählen Sie&nbsp;</span><span style\="font-size\: 19px; font-family\: &quot;VWAG TheSans&quot;; color\: rgb(0, 0, 0);"><strong>Schulung</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;">&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">aus der Dropdown-Liste aus.</span></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><br></p> \n</div>
47e0ae12-19a4-49a2-9829-214bf05e3f7a_1727079054992_1743139814181_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Klicken Sie auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Alle Kurse durchsuchen</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><strong>,</strong> um nach dem gewünschten Kurs zu suchen.</span></p> \n</div>
47e0ae12-19a4-49a2-9829-214bf05e3f7a_1727079054992_1743139814181_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Es ist erforderlich, die Elementziele anzugeben, während Sie Ihrem Schulungsprofil Lernelemente hinzufügen.</span></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Als Lerner können Sie nach Elementen oder Kursen suchen, die Ihren Entwicklungszielen entsprechen.</span></p> \n</div>

2f168f1f-857a-444b-b012-8cea29bf2f25_title=Initiate Employment Data Update
2f168f1f-857a-444b-b012-8cea29bf2f25_1739364252549_1743139806017_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success </strong>homepage, click <strong>Search</strong> to enter the required employee’s name. </p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739364252551_1743139806017_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Job Data</strong>.</p> \n </div> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739364252552_1743139806017_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>History</strong> icon to update the job history.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448490158_1743139806017_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the relevant date.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318063_1743139806017_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> to perform the required updates.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318064_1743139806017_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the required date in <strong>When would you like your changes to take effect?</strong> You can select a date in the future as well by when the changes should be effective.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318065_1743139806017_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the<strong>&nbsp;date</strong> from the calendar.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318066_1743139806017_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>End Date</strong> for the work order.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318067_1743139806017_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>date</strong> from the calendar.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318068_1743139806017_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm the changes made.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318069_1743139806017_step_11_description=<div style\="font-size\: 16px;"> \n <p>Once the changes are saved, they will be reflected in the displayed window. Click <strong>Cancel </strong>to close the work order.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318070_1743139806017_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Job Information History </strong>icon to view the details of the job change history.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318071_1743139806017_step_13_description=<div style\="font-size\: 16px;"> \n <p>Review the updated job change history.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318071_1743139806017_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318072_1743139806017_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Cancel</strong> once done reviewing, to close the <strong>Job History Changes</strong> pop-up.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318073_1743139806017_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the </p> \n <p>available options.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318074_1743139806017_step_16_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Edit Work Order Information</strong> from the dropdown list to perform updates to the work order. </p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318075_1743139806017_step_17_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>End Date</strong> for the work order.&nbsp;</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318076_1743139806017_step_18_description=<div style\="font-size\: 16px;"> \n <p>Select the date from the calendar.</p> \n</div>
2f168f1f-857a-444b-b012-8cea29bf2f25_1739448318077_1743139806017_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save </strong>to see the new end date being reflected for the work order.&nbsp;</p> \n</div>

76292c1a-666c-4610-89b2-591f2a48d5b0_title=Schedule Offboarding Meetings​
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502607_1743139799870_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502608_1743139799870_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Offboarding</strong> to reach the offboarding dashboard.</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502609_1743139799870_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View All Tasks</strong> for the required <strong>employee</strong>.</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502610_1743139799870_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Start</strong> to initiate the <strong>Schedule Offboarding Meetings</strong> task.&nbsp;</p> \n </div> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502611_1743139799870_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Exit Interview</strong> to schedule the offboarding meeting.&nbsp;</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502612_1743139799870_step_6_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Add Meeting</strong> pop-up window is displayed. Enter the following information\:</p> \n <ul> \n  <li>Meeting Subject</li> \n  <li>Meeting Location</li> \n  <li>Start Date and Time</li> \n  <li>End Date and Time</li> \n  <li>Agenda</li> \n  <li>Participants</li> \n </ul> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502612_1743139799870_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you have filled the information</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502613_1743139799870_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong> to add the meeting.&nbsp;</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502614_1743139799870_step_8_description=<div style\="font-size\: 16px;"> \n <p>If you want to add another meeting, you can click <strong>+ Add Meeting.</strong>&nbsp;</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502614_1743139799870_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502615_1743139799870_step_9_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>Edit</strong> (<strong>pen</strong>) icon to edit the meeting schedule.&nbsp;</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502615_1743139799870_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502616_1743139799870_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>You can use the<strong>&nbsp;Copy </strong>icon to copy the meeting schedule.&nbsp;</p> \n  </div> \n </div> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502616_1743139799870_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502617_1743139799870_step_11_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>View icon</strong> to view the meeting schedule.&nbsp;</p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502617_1743139799870_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502618_1743139799870_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the meeting invite. </p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502619_1743139799870_step_13_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>OK </strong>to confirm the success message. </span><span style\="font-size\: 14px;"><br></span></p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502619_1743139799870_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The meetings will be saved and shared with the participants.</span></p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502620_1743139799870_step_14_description=<div style\="font-size\: 16px;"> \n <p>All the offboarding tasks pending with the Line Manager are now completed. </p> \n</div>
76292c1a-666c-4610-89b2-591f2a48d5b0_1738766502620_1743139799870_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

71299b03-4132-4db5-b057-2d5b2dd6083d_title=Create and Manage CRM Talent Pool

