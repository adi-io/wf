9fa2c0bc-f113-460c-9bc0-28925601c4b3_1729173481841_1743140451050_step_1_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Termination Date </strong>entered in the system should be a day before the last working day of the employee. </p> \n</div>

6e38c2ee-92b8-479f-aa96-94c4896774c3_title=Assign a Buddy​
6e38c2ee-92b8-479f-aa96-94c4896774c3_footnote=<p style\=""><strong style\="font-weight\: 700;">Click</strong> the button below to initiate the next new hire task\:</p> \n<p style\=""><br></p> \n<p style\="text-align\: center; "><button target\="_top" data-wfx-button-href\="wfx-35f8bd41-f6a7-465f-b0a4-a04676f27ff3" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Add Recommended Links</button> </p>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736787875956_1743140445906_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736787875956_1743140445906_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, you can click the <strong style\="font-weight\: 700;">To-Do</strong> icon to open the list of your pending tasks. </span></p> \n  </div> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736787875957_1743140445906_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736787875958_1743140445906_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736787875959_1743140445906_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Start</strong> to perform the <strong style\="font-weight\: 700;">Assign a Buddy</strong> to the New Hire.&nbsp;</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417297_1743140445906_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select the applicable employee as a buddy.</p> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417297_1743140445906_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n   <p style\=""><span style\="color\: rgb(180, 194, 125);">You can use the search bar to find a specific employee, assign them as a buddy.</span></p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n  </div> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417298_1743140445906_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">You may also <strong style\="font-weight\: 700;">edit</strong> the email to be sent to the new hire.</p> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417298_1743140445906_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="font-size\: 14px;"><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span></span></p> \n  <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Please write an email for the walkthrough to move forward.</span></p> \n </div> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417299_1743140445906_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to submit the buddy assignment.&nbsp;</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417300_1743140445906_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click OK to finish the process of <strong>Assigning a Buddy</strong>.</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417301_1743140445906_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Assign a Buddy</strong> task will now be updated to the status <strong style\="font-weight\: 700;">Complete</strong>.</p> \n</div>
6e38c2ee-92b8-479f-aa96-94c4896774c3_1736858417301_1743140445906_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to finish this walkthrough and initiate the next new hire task\:&nbsp;<strong style\="font-weight\: 700;">Add Recommended Links</strong>.</span></p> \n</div>

