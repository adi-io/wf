2ae9da1d-5615-4a79-97a6-20d778643f99_title=Fact-Check​
2ae9da1d-5615-4a79-97a6-20d778643f99_description=After the selection procedure, the waiting list or the fact-check should follow based on the selection committee's decision. If the candidate is selected, the candidate will be informed by e-mail that the fact-check has been carried out. Please note the local regulations and processes for carrying out the fact-check for this target group.
2ae9da1d-5615-4a79-97a6-20d778643f99_footnote=<p style\="">Next we move to <a href\="http\://wfx-38728b39-eb5e-4d1a-a897-629687902012" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Conduct Fact Check</strong></a>.</p>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414980_1743141481005_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414981_1743141481005_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414983_1743141481005_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414983_1743141481005_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414984_1743141481005_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">External</strong>&nbsp;<strong style\="font-weight\: 700;">Selection Process</strong> status.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414984_1743141481005_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">If already marked click <strong>Next</strong> to continue.</span></p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414985_1743141481005_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the desired candidate by clicking on the <strong>Name</strong>.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414986_1743141481005_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Move</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414986_1743141481005_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Note\: If the necessary data can be seen from the resume, the recruiter can add this data manually. If data is missing, the recruiter can request the candidate to add further information to the profile by e-mail.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414987_1743141481005_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">In the pop-up window, &nbsp;select the<strong style\="font-weight\: 700;">&nbsp;Background/Fact-Check</strong><strong style\="font-weight\: 700;">&nbsp;</strong>status from the drop-down menu.&nbsp;</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414987_1743141481005_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414988_1743141481005_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414989_1743141481005_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414990_1743141481005_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Back.</strong></p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414992_1743141481005_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the checkbox in front of the<strong style\="font-weight\: 700;">&nbsp;Background/Fact-Check</strong> status.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414992_1743141481005_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="">Note\: The candidate is in <strong style\="font-weight\: 700;">Background/Fact-Check</strong>. The local background check is carried out in this step. Only if the candidate passes this step can an offer be made to the candidate. If the candidate does not pass the Background/Fact-Check, the candidate must be disqualified.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">If already marked check click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414993_1743141481005_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the desired candidate by clicking on the <strong>Name</strong>.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414994_1743141481005_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Contact</strong> to send out the required communication to the candidate.&nbsp;</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414994_1743141481005_step_13_note=<div style\="font-size\: 14px;"> \n <p>Please note that there may be differences in the execution of this process depending on local regulations.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414995_1743141481005_step_14_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Global Fact-Check Tariff</strong> template to inform the candidate that a fact-check is being carried out.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414995_1743141481005_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414996_1743141481005_step_15_description=<div style\="font-size\: 16px;"> \n <p>Enter the required details.</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414996_1743141481005_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2ae9da1d-5615-4a79-97a6-20d778643f99_1738919414997_1743141481005_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Next</strong>.</p> \n</div>

