2dc3ced8-da9b-409b-9908-e95da3517e7b_description=<p style\="">Here you will be shown how to generate a participant list for a class.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The participant list is generated as a PDF file.</p> \n<p style\=""><br></p>
