aa47915b-b579-4caa-81f4-902c5256ff40_description=Here you will be shown how you can have a qualification that was obtained outside the Volkswagen Group world stored in your learning history. The process runs through your superior and must be confirmed by him.
aa47915b-b579-4caa-81f4-902c5256ff40_footnote=This brings us to the end of this process. We wish you a successFul day.
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846256_1743139267489_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546904390_1743139267489_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Activities</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546904391_1743139267489_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add Private Training</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846258_1743139267489_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Tile<strong>&nbsp;External Event </strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846258_1743139267489_step_4_note=
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846259_1743139267489_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Title Private Training</strong></p> \n </div> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846259_1743139267489_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846260_1743139267489_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Completion Date Private Training</strong></p> \n </div> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846260_1743139267489_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846261_1743139267489_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Completion Time Private Training</strong></p> \n </div> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846261_1743139267489_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846262_1743139267489_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter Total Hours</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846262_1743139267489_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left;">The total duration with breaks in hours of the private Training is entered here.</p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846263_1743139267489_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter Contact Hours</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846263_1743139267489_step_9_note=<div style\="font-size\: 14px;"> \n <p>The pure duration of the private training is entered here without breaks.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846264_1743139267489_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Continue</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546904399_1743139267489_step_11_description=<div style\="font-size\: 16px;"> \n <p>Overview of your entries</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546904399_1743139267489_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846265_1743139267489_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add to Learning History</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740516846266_1743139267489_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Submit</strong></p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546612984_1743139267489_step_14_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>File Attachments</strong>&nbsp;</p> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546612984_1743139267489_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Optional\:&nbsp;</strong>We can upload one or more certificates using the “File Attachments” text button. These are displayed to the supervisor when the qualification is confirmed.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click Next to Continue</p> \n </div> \n</div>
aa47915b-b579-4caa-81f4-902c5256ff40_1740546612985_1743139267489_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Close</strong></p> \n</div>

38ef98b6-b986-4e13-912c-edec7fb73539_title=Identify Competency Gaps towards Considered Job Roles​
38ef98b6-b986-4e13-912c-edec7fb73539_description=<p style\=""><span style\="font-size\: 16px;">The following actions occur after the Employee sends competency ratings to the Line Manager\:</span></p> \n<ol> \n <li style\="font-size\: 16px;"><p style\="">The Line Manager reviews the competencies for the role and provides suitable ratings.</p></li> \n <li style\="font-size\: 16px;"><p style\="">The ratings are shared with the Employee, and the Line Manager initiates the discussion step.</p></li> \n</ol> \n<p style\=""><span style\="font-size\: 16px;">After the discussion is initiated, the Employee can view the ratings and must schedule a 1\:1 meeting with the Line Manager.</span><br><br></p>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278770_1743139261923_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278771_1743139261923_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Performance</strong> to select the form.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278772_1743139261923_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Role Readiness Assessment&nbsp;</strong>form.</p> \n </div> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278772_1743139261923_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the Role Readiness Assessment section, you can view the role specific competencies and the ratings given by your manager for each competency.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278773_1743139261923_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the <strong>Ratings from Others</strong> section, view the ratings provided by the Manager.</p> \n </div> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278773_1743139261923_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278774_1743139261923_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Development Goals</strong>.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278774_1743139261923_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">In the Development Goals section, you can add, edit or remove your future development goals.<br></span></p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278775_1743139261923_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit or Delete icon </strong>to update or remove a new Development Goal.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278775_1743139261923_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278776_1743139261923_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Goal</strong> to add a new development goal.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278778_1743139261923_step_8_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Confirm 1\:1 Meeting</strong> to schedule a meeting with the Manager.</span></p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278778_1743139261923_step_8_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">As an employee, you can use Confirm 1\:1 Meeting to confirm that you have discussed this with your Line Manager. The Development Goals are now added.</span></p> \n <p><br></p> \n <p>Once the meeting is confirmed, the form can be sent for finalization.</p> \n</div>
38ef98b6-b986-4e13-912c-edec7fb73539_1729166278779_1743139261923_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Finalize the form</strong> to submit the form for completion.</p> \n</div>

2d60ff03-4451-4124-acf2-85f9549608da_title=Self Assign Learning Items or Activities
2d60ff03-4451-4124-acf2-85f9549608da_description=<p style\=""><span style\="font-size\: 16px;">For some brands, it’s also possible to create activities. Those activities are defined as steps taken in order to reach the respective goal at the end.</span></p>
2d60ff03-4451-4124-acf2-85f9549608da_1727434244730_1743139256537_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1727434244731_1743139256537_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1726731765745_1743139256537_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development Goal</strong>.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1726731765746_1743139256537_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Click</strong> on the <strong style\="font-weight\: 700;">three dots</strong> against the development goal.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1726731765746_1743139256537_step_4_note=
2d60ff03-4451-4124-acf2-85f9549608da_1726731765747_1743139256537_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Click <strong style\="font-weight\: 700;">Create Activity</strong>.</p> \n  </div> \n </div> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1726731765748_1743139256537_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The Create Activity Pop-up window appears. Fill out the <strong style\="font-weight\: 700;">Activity Name</strong> and select the <strong style\="font-weight\: 700;">Status</strong> from the dropdown.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1726731765748_1743139256537_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong>&nbsp;once done</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1727434177171_1743139256537_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save</strong>.</p> \n</div>
2d60ff03-4451-4124-acf2-85f9549608da_1727434177172_1743139256537_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">The success&nbsp;<span style\="box-sizing\: border-box; margin\: 0px; padding\: 0px;">pop-up window appears. Click&nbsp;<strong style\="font-weight\: 700;">Close</strong>&nbsp;to return to the</span>&nbsp;Development Plan view.&nbsp;<br>Alternatively, you can click <strong style\="font-weight\: 700;">Add Another</strong> to create another goal.</p> \n</div>

576d1256-fd66-47e3-84e8-eb72e1cf86a3_1734347926394_1743139253809_step_1_description=<div style\="font-size\: 16px;"> \n <p>Assignment Type</p> \n</div>
576d1256-fd66-47e3-84e8-eb72e1cf86a3_1734347926394_1743139253809_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>You can select the chosen item to be mandatory or optional.</p> \n </div> \n</div>
576d1256-fd66-47e3-84e8-eb72e1cf86a3_1734347926395_1743139253809_step_2_description=<div style\="font-size\: 16px;"> \n <p>Required Date</p> \n</div>
576d1256-fd66-47e3-84e8-eb72e1cf86a3_1734347926395_1743139253809_step_2_note=<div style\="font-size\: 14px;"> \n <p>You can set a date the assigned element has to be completed.</p> \n</div>

d80fe122-e453-4fd4-890a-bec873ad2af4_1728661121794_1743139250833_step_1_description=<div style\="font-size\: 16px;"> \n <p>The Performance Evaluation (based on people profile) is rated based on a 5-point rating scale.</p> \n</div>
d80fe122-e453-4fd4-890a-bec873ad2af4_1728661121794_1743139250833_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The descriptions of the ratings are\:</p> \n  <ul> \n   <li>unable to rate</li> \n   <li>1\: Mostly not meets requirements</li> \n   <li>2\: Not fully meets requirements</li> \n   <li>3\: FULLY MEETS REQUIREMENTS&nbsp;</li> \n   <li>4\: Exceeds requirements</li> \n   <li>5\: Far exceeds requirements<br><br></li> \n  </ul> \n  <p>The 3 corresponds to 100% of the expectations and should apply to most employees.</p> \n </div> \n</div>
d80fe122-e453-4fd4-890a-bec873ad2af4_1728661397046_1743139250833_step_2_description=<div style\="font-size\: 16px;"> \n <p>The Performance Evaluation (based on people profile) is rated based on a 5-point rating scale.</p> \n</div>
d80fe122-e453-4fd4-890a-bec873ad2af4_1728661397046_1743139250833_step_2_note=<div style\="font-size\: 14px;"> \n <p>The descriptions of the ratings are\:</p> \n <p><br></p> \n <ul> \n  <li>unable to rate</li> \n  <li>1\: Mostly not meets requirements</li> \n  <li>2\: Not fully meets requirements</li> \n  <li>3\: FULLY MEETS REQUIREMENTS&nbsp;</li> \n  <li>4\: Exceeds requirements</li> \n  <li>5\: Far exceeds requirements</li> \n </ul> \n <p><br></p> \n <p>The 3 corresponds to 100% of the expectations and should apply to most employees.</p> \n</div>

208effb7-7c22-4246-82d1-8df19f52dfc2_title=Recommend External Links
208effb7-7c22-4246-82d1-8df19f52dfc2_description=<p style\="">Here you will be shown how you can recommend external links to employees.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The recommendations triggered here are displayed to employees in the “Suggested for Me” area.</p> \n<p style\=""><br></p>
208effb7-7c22-4246-82d1-8df19f52dfc2_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day.</p> \n<p style\=""><br></p> \n<p style\=""><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="wfx-1ad9529b-f924-4c1d-8e75-711949f694db" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Create a External Link</button> </p> \n<p style\=""><br></p> \n<p style\=""><br></p>
208effb7-7c22-4246-82d1-8df19f52dfc2_1728399739409_1743139244954_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
208effb7-7c22-4246-82d1-8df19f52dfc2_1728399739410_1743139244954_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Drop-Down Text Button <strong>Manage User Learning</strong></p> \n </div> \n</div>
208effb7-7c22-4246-82d1-8df19f52dfc2_1728399739411_1743139244954_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button<strong>&nbsp;Recommend External Links</strong></p> \n</div>
208effb7-7c22-4246-82d1-8df19f52dfc2_1728399739412_1743139244954_step_4_description=<div style\="font-size\: 16px;"> \n <p>Radiobutton for Recommendation</p> \n</div>
208effb7-7c22-4246-82d1-8df19f52dfc2_1728399739412_1743139244954_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using these radio buttons we can choose which action we want to carry out. We leave the radio button on “Recommend and Notify”.</p> \n <p><br></p> \n <p style\="text-align\: right;"><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); float\: none; display\: inline \!important;">Click&nbsp;</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); font-weight\: bold;">Next</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; 