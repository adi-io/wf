ae37f77e-9393-4217-9eee-bee23d1a6bb2_title=Update New Hire’s Day 1 Locations
ae37f77e-9393-4217-9eee-bee23d1a6bb2_footnote=<p style\="">Click the button below to initiate the next new hire task\:</p> \n<p style\="text-align\: center; "><button target\="_top" rel\="noopener noreferrer" data-wfx-button-href\="wfx-26bb7e21-97ef-4a88-bc49-505880b4e139" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; font-size\: 14px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600; cursor\: pointer;">Maintain Checklist</button></p> \n<p style\=""><br></p>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972757300_1743139196509_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n </div> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972757300_1743139196509_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, you can click the <strong style\="font-weight\: 700;">To-Do</strong> icon to open the list of your pending tasks. </span></p> \n  </div> \n </div> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972757301_1743139196509_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972757301_1743139196509_step_2_note=
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972757302_1743139196509_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1736937985790_1743139196509_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Start</strong> to perform the <strong style\="font-weight\: 700;">Update New Hire’s Day 1 Locations</strong> task.&nbsp;</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1736937985790_1743139196509_step_4_note=
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1736937985791_1743139196509_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add any specific note regarding the office location or their first day at the office.&nbsp;</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1736937985791_1743139196509_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">The walkthrough will only move forward after you add a note in the box provided.</span></p> \n </div> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972820968_1743139196509_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the note.&nbsp;</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972820969_1743139196509_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to save the updates to <strong>New Hire’s day 1</strong> locations.</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972820969_1743139196509_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Once you click OK, the details will be shared with the new hire</span>.&nbsp;</p> \n </div> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972820970_1743139196509_step_8_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Update New Hire’s Day 1 Locations</strong> task will now be updated to the status <strong>Complete</strong>.</p> \n</div>
ae37f77e-9393-4217-9eee-bee23d1a6bb2_1739972820970_1743139196509_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to end the walkthrough</span></p> \n</div>

7a69758b-3ea0-4cad-95db-8697604546ed_1734428026473_1743139192690_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Completed Items</strong></p> \n</div>
7a69758b-3ea0-4cad-95db-8697604546ed_1734428026473_1743139192690_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can display all of the employee's qualifications and have the option of accessing detailed information about the qualifications.</p> \n <p>By clicking on the corresponding line we can switch to the detailed information of the item.</p> \n</div>
7a69758b-3ea0-4cad-95db-8697604546ed_1734428026474_1743139192690_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Status</strong></p> \n</div>
7a69758b-3ea0-4cad-95db-8697604546ed_1734428026474_1743139192690_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to display the format with the corresponding completion status.&nbsp;</p> \n <p><br></p> \n <p>I<strong>mportant\:</strong> If there are items that do not show a status, then these are external qualifications.</p> \n</div>

6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296595_1743139190038_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Request a class</strong></p> \n</div>
6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296595_1743139190038_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use the text button “Request a class” to submit a request for a new course unit to the training provider.</p> \n</div>
6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296596_1743139190038_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Recommend</strong></p> \n</div>
6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296596_1743139190038_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can recommend this qualification to other colleagues using the “Recommend” text button.</p> \n</div>
6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296597_1743139190038_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assign to Me</strong></p> \n</div>
6093b807-0d8e-4b7e-a0bb-fc3eb21f8664_1727787296597_1743139190038_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can assign this qualification to ourselves using the text button “Assign to me”. It will then be displayed on the homepage.</p> \n</div>

3e6ca4da-d855-40f1-a125-312a967d0db9_title=Copy an Item
3e6ca4da-d855-40f1-a125-312a967d0db9_description=<p style\="">Here you will be shown how to copy an item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> You should check the template beforehand to make sure all relevant fields are correct, and don't forget to change the title, etc., after copying.</p> \n<p style\=""><br></p>
