285a6f88-b7c8-47be-a710-3e3e61b893bc_title=How to create a class request over the Library? -NLE
285a6f88-b7c8-47be-a710-3e3e61b893bc_description=Here you will be shown how you can request a class over the Library
285a6f88-b7c8-47be-a710-3e3e61b893bc_footnote=This brings us to the end of this process. We wish you a successFul day
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586299_1743140586282_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Tile <strong>View My Learning</strong></p> \n </div> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586301_1743140586282_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a keyword or title in the search help</p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586301_1743140586282_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586302_1743140586282_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the magnifying glasses Icon</p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586302_1743140586282_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">After entering the text in the search field, we click the “Search” text button<br></span></p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586303_1743140586282_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox <strong>Instructor-Led&nbsp;</strong>or/and&nbsp;<strong>Instructor</strong><strong>-Led with Online Content</strong></p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586303_1743140586282_step_4_note=<div style\="font-size\: 14px;"> \n <p>A class request is only possible for these formats</p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586304_1743140586282_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="color\: rgb(0, 0, 0); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(255, 255, 255); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">We click on the title of the qualification for which we would like to register</span></p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586304_1743140586282_step_5_note=
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586305_1743140586282_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Request a Class</strong></p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586305_1743140586282_step_6_note=<div style\="font-size\: 14px;"> \n <p>If no class is displayed in the overview of "Upcoming Classes", you can use the text button "Request a class" to request a class from the training provider.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586306_1743140586282_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Submit</strong></p> \n</div>
285a6f88-b7c8-47be-a710-3e3e61b893bc_1743140586306_1743140586282_step_7_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens.&nbsp;</p> \n <p>Important\:&nbsp;We do not enter any values in the data fields displayed, otherwise no automatic notification about the creation of a new class will be triggered.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>

dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588220_1743140581794_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Pricing</strong></p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588220_1743140581794_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to enter a price for the class. The price is taken from the item.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The price shown here is automatically used by us for registrations and when adding a new library.</p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588221_1743140581794_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Class Can Override Default Item Prices</strong></p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588221_1743140581794_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the “Class Can Override Default Item Prices” checkbox was activated on the item, “Yes” will be displayed here and the price can be changed. If it says “No”, then the price cannot be changed. &nbsp;The "Apply Changes" button starts a process in which the library price can also be changed.</p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588223_1743140581794_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Selected price</strong></p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588223_1743140581794_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px; font-style\: normal;">Using the “Add More Currencies” button, multiple currencies with the corresponding prices can be stored.<br></span></p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588224_1743140581794_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Item Cancellation Policy</strong></p> \n</div>
dd9fa865-bbc8-4241-931b-4a39d161b9fe_1733929588224_1743140581794_step_4_note=<div style\="font-size\: 14px;"> \n <p>This area shows us the automatically adopted cancellation policy from the item. We have the option to change this if the “Class Can Override Item Cancellation Policy” checkbox has been activated on the item.</p> \n</div>

