cd039bec-71a4-4155-a235-05aaa641c899_title=Request Feedback
cd039bec-71a4-4155-a235-05aaa641c899_description=The Continuous Feedback feature allows employees to request feedback from others on the platform. This feedback is initially visible only to you, and you can choose to share it with your manager. Similarly, your manager can provide feedback proactively or request it from others on your behalf. This feedback is automatically visible to both you and your manager and cannot be hidden from them.
cd039bec-71a4-4155-a235-05aaa641c899_footnote=In addition to an entry in the to-do list on the Hello Success start page, the system sends an automatically generated e-mail to the desired feedback provider with information that a feedback request has been received.&nbsp;
cd039bec-71a4-4155-a235-05aaa641c899_1726657377580_1743139349203_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377581_1743139349203_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Feedback</strong>.</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377582_1743139349203_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Request Feedback</strong> to request feedback as a usual process.</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1727434460431_1743139349203_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Once you have clicked on the Request Feedback button, the pop-up window will open allowing you to edit your feedback request.</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1727434460431_1743139349203_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377583_1743139349203_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">You can use the <strong style\="font-weight\: 700;">Feedback Form</strong> search box to find and select the feedback provider you want.</p> \n </div> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377583_1743139349203_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377584_1743139349203_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the <strong>feedback topic</strong> and, if necessary, edit the corresponding questions using the pen icon.</p> \n </div> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377584_1743139349203_step_6_note=
cd039bec-71a4-4155-a235-05aaa641c899_1726657377586_1743139349203_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Once you have entered all the information, click <strong style\="font-weight\: 700;">Send</strong> to send the feedback request to the feedback giver.</p> \n</div>
cd039bec-71a4-4155-a235-05aaa641c899_1726657377586_1743139349203_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="">Or you can click <strong style\="font-weight\: 700;">Cancel</strong> if you want to end the process without sending.</p> \n</div>

2969cb1e-81d8-4012-979d-d7a1a85d8527_1729080412553_1743139346968_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Organization Information</strong> section displays the <strong>Brand Name</strong>, <strong>Department</strong> and <strong>Division</strong> in which the employee will be working, location information, <strong>Country</strong> and <strong>Timezone</strong> details and <strong>Cost Center</strong>.</p> \n </div> \n</div>
2969cb1e-81d8-4012-979d-d7a1a85d8527_1729080412553_1743139346968_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px;">You can review and update the <strong>Organization Information</strong>, if required. </span></p> \n </div> \n</div>

d5194495-18ba-417a-a714-4b9f9a6b538e_title=Overview\: Recruiting Dashboard
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051521_1743139340151_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home drop-down</strong> to view all subpages you can navigate to.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051523_1743139340151_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051524_1743139340151_step_3_description=<div style\="font-size\: 16px;"> \n <p>You can view all job requisitions where you are a Hiring Manager or part of the Hiring Manager team.</p> \n <p><br></p> \n <p>The overview includes key details like Job Title, Requisition ID, Hiring Manager, Recruiter, etc.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051524_1743139340151_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Job requisitions are listed according to the set filters.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051525_1743139340151_step_4_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Filter Options </strong>to filter the job requisitions by a category and to set additional filters.</span></p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051525_1743139340151_step_4_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The filters set via this function stay active even after you log off.</span></p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051526_1743139340151_step_5_description=<div style\="font-size\: 16px;"> \n <p>You have many different options to filter and limit your displayed results.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051526_1743139340151_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n </div> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051527_1743139340151_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Update Screen</strong> to save the changes.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666051528_1743139340151_step_7_description=<div style\="font-size\: 16px;"> \n <p>Columns can be added and removed in the job requisition listing by clicking on <strong>Display Options</strong>.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666243867_1743139340151_step_8_description=<div style\="font-size\: 16px;"> \n <p>By activating or deactivating the boxes next to the options you hide or unhide columns in your recruiting dashboard.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666243867_1743139340151_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done with your selections</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666243868_1743139340151_step_9_description=<div style\="font-size\: 16px;"> \n <p>If you made any changes, you must click <strong>Update Screen </strong>to make them visible in the recruiting dashboard.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666243869_1743139340151_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>You can <strong>Enter</strong> a job title in the <strong>Highlight Job Title</strong> field to highlight matching job requisitions in the overview.</p> \n </div> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740666243869_1743139340151_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n  <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">The Highlight Job Title function is especially helpful when there are a lot of job requisitions.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225658_1743139340151_step_11_description=<div style\="font-size\: 16px;"> \n <p>Hover over the <strong>job title</strong> for the selected job requisition to open the actions menu.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225658_1743139340151_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>after viewing the actions menu</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225659_1743139340151_step_12_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">You can also <strong>Click</strong> the <strong>number in the candidate's column</strong> to display the talent pipeline with all candidates that applied.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225659_1743139340151_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">If there is no number displayed on a job requisition, then there is no candidate on this job requisition yet.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> after viewing the column</span></p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225660_1743139340151_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Create New to start a job requisition without a position using the relevant template. For Evergreen requisitions, recruiters can select them, while hiring managers should consult a recruiter.</p> \n</div>
d5194495-18ba-417a-a714-4b9f9a6b538e_1740735225660_1743139340151_step_13_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Create a job requisition without a position (e.g., for interns/student workers) using the Requisition – with manual entry of position(s) (Germany) template. You can copy an existing requisition, start from scratch, or browse roles/families.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to end the walkthrough</span><span style\="font-size\: 16px;"><br></span></p> \n</div>

b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_title=Execute Talent Search​[draft]
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_footnote=<p style\="text-align\: center; ">Well done\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">You have successfully completed the Talent Search process.&nbsp;</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">To continue, please proceed to Nominate Potential Successors by clicking the button below.</p>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796164_1743139335340_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the Hello Success homepage, <strong>click Home</strong>&nbsp;to open the drop-down.&nbsp;</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796165_1743139335340_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>Succession</strong></span><span style\="font-size\: 14px;"><br></span></p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796165_1743139335340_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the Succession section, you can review the succession plan for the respective organisational entity. You can view the org chart, review positions, search for employees and view the details of an employee.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796166_1743139335340_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Talent Search</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796166_1743139335340_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the <strong>Talent Search</strong> section, you can use keywords to find employees; or you can perform talent search by adding search criteria (such as employee basic information, advanced information, rating or compensation information).</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796167_1743139335340_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More options</strong> to get access to more fields.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796168_1743139335340_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Basic Information</strong> dropdown icon to view the available options.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796169_1743139335340_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>required option</strong> from the&nbsp;</p> \n <p>drop-down list.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796170_1743139335340_step_7_description=<div style\="font-size\: 16px;"> \n <p>Fill out the fields as per your requirement.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729597796170_1743139335340_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>once done</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729598327358_1743139335340_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Click</strong> the icon on the right of <strong>Advanced Information</strong> to view the available options.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729598327359_1743139335340_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the dropdown list.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729598327360_1743139335340_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Fill out the fields as per your requirement.</p> \n </div> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729598327360_1743139335340_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729599832757_1743139335340_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to view the list of employees.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729599832758_1743139335340_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Exact Match</strong>, if you need an exact match for your <strong>Talent Search</strong>.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729599832758_1743139335340_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729599832759_1743139335340_step_13_description=<div style\="font-size\: 16px;"> \n <p>You can select the addition <strong>required Criteria</strong> to further narrow down the search.</p> \n</div>
b1b0eaf3-7d48-4d7e-87d6-11b5a685f6af_1729599832759_1743139335340_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

313e9258-5cb0-4f86-9e36-e1f72e2a83e9_title=Learning Activities

cba6df01-863d-4e2d-9b9a-e4cf137ce04e_title=Approve Offer as Recruiter​
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_description=
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624759_1743139325339_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the homepage under approvals click on the<strong>&nbsp;Job Offer</strong> tile.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624760_1743139325339_step_2_description=<div style\="font-size\: 16px;"> \n <p>Check the <strong>Offer Details</strong>.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624760_1743139325339_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624761_1743139325339_step_3_description=<div style\="font-size\: 16px;"> \n <p>You will find any attachments under <strong>Offer detail attachments</strong> for the overview for the approver.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624761_1743139325339_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The field itself can only be used read-only here in the offer template; it is not possible to upload documents. Documents can only be uploaded in the Offer Preparation status.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624762_1743139325339_step_4_description=<div style\="font-size\: 16px;"> \n <p>Add a <strong>comment</strong> in the Comment section with additional information you want to give alongside to your approval.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624762_1743139325339_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624763_1743139325339_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Approve</strong>.</p> \n</div>
cba6df01-863d-4e2d-9b9a-e4cf137ce04e_1739197624764_1743139325339_step_6_description=<div style\="font-size\: 16px;"> \n <p>A confirmation window appears. Click on <strong>Yes</strong> to complete your approval.</p> \n</div>

e426c19a-29c4-4d7c-a43a-83f43f11c200_title=Post Job Internally
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812949_1743139319330_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812950_1743139319330_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting.</strong></p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812951_1743139319330_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the relevant <strong>Job Requisition</strong>.</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812952_1743139319330_step_4_description=<div style\="font-size\: 16px;"> \n <p>Navigate to the<strong>&nbsp;Job Postings </strong>tab.</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812953_1743139319330_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Click the Calendar icon and edit the <strong style\="font-weight\: 700;">Internal Private Posting Start Date.</strong></p> \n  </div> \n </div> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812953_1743139319330_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812954_1743139319330_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon and edit the <strong>Posting End Date</strong>.</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812954_1743139319330_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e426c19a-29c4-4d7c-a43a-83f43f11c200_1734083812955_1743139319330_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Post Job</strong> after adding the dates for each Posting Type.</p> \n</div>

0d92b6e0-cfa1-41b9-b8d9-8c4d2f4ac4d3_title=Manager Interim Assessment

5741c30d-7c94-4785-82a9-dd0831cb1ee7_title=Employee Talent Profiles

0d73ad3c-3e84-427d-9702-6f6ee8694a3c_title=Branch\: Create from library [View/Edit the Goal section of the Performance Form ​(With Goal Settings)]
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728481712230_1743139308725_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Arrow</strong> to expand</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077172_1743139308725_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Again Click on the arrow</strong> to expand</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077173_1743139308725_step_3_description=<div style\="font-size\: 16px;"> \n <p>Now check mark the goal you wish to add.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077174_1743139308725_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077175_1743139308725_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>pencil&nbsp;</strong>icon</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077176_1743139308725_step_6_description=<div style\="font-size\: 16px;"> \n <p>Fill in the required details</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077176_1743139308725_step_6_note=<div style\="font-size\: 14px;"> \n <p>* Marked columns are mandatory</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077177_1743139308725_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077178_1743139308725_step_8_description=<div style\="font-size\: 16px;"> \n <p>Again click <strong>Next</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482077179_1743139308725_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>S</strong><strong>ave</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149645_1743139308725_step_10_description=<div style\="font-size\: 16px;"> \n <p>View the newly added goal here.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149645_1743139308725_step_10_note=<div style\="font-size\: 14px;"> \n <p>The created goal, whether individually or from the library, is visible in the Goals section of the form.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149646_1743139308725_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the arrow to expand or collapse the details of the required goal.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149646_1743139308725_step_11_note=<div style\="font-size\: 14px;"> \n <p>When a goal is expanded you can switch between the three tabs to view the achievements, learning activities and goal details. </p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149647_1743139308725_step_12_description=<div style\="font-size\: 16px;"> \n <p>Add email notification comments before sending the form to </p> \n <p>the employee self-assessment.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149647_1743139308725_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149648_1743139308725_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Save and Close to save all changes.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149648_1743139308725_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149649_1743139308725_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149650_1743139308725_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149651_1743139308725_step_16_description=<div style\="font-size\: 16px;"> \n <p>The Complete Goal Setting window appears with a text field to add comments, which will be displayed to the employee in the form route notification.</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149651_1743139308725_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149652_1743139308725_step_17_description=<div style\="font-size\: 16px;"> \n <p>Note\: <strong>Send and Open Next Form</strong> will just be displayed if there is another performance form within the inbox of the manager.&nbsp;</p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149652_1743139308725_step_17_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Otherwise, this button is not visible. If the manager does not forward the form to the self-assessment via this step, &nbsp;it will be automatically made available to the employee via a due date from January 2nd of any year for employees with goal setting and on December 15th for employees without goal setting.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue<br></span></p> \n</div>
0d73ad3c-3e84-427d-9702-6f6ee8694a3c_1728482149653_1743139308725_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> to route the form to the employee self-assessment.</p> \n</div>

f48fe75a-d513-4916-bc2a-c639ff73faf6_title=Register an employee from the class request into a class
f48fe75a-d513-4916-bc2a-c639ff73faf6_description=<p style\="">Here you will be shown how you can register an employee from the class request list into a class. Registering will delete the entry from the class request list.</p> \n<p style\=""><br></p>
f48fe75a-d513-4916-bc2a-c639ff73faf6_footnote=This brings us to the end of this process. We wish you a successFul day.
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610408_1743139298825_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View Learning Administration</strong></p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610409_1743139298825_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click Drop-Down Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n  </div> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610410_1743139298825_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Classes</strong></p> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610411_1743139298825_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610411_1743139298825_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">To find the Class where we want to register a employee from the class request list.</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n  </div> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610412_1743139298825_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729652610413_1743139298825_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729665740746_1743139298825_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Registrations</strong></p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729665740747_1743139298825_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Arrow Icon</strong></p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1736258678844_1743139298825_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Add Users From Request List</strong></p> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729665740749_1743139298825_step_10_description=<div style\="font-size\: 16px;"> \n <p>Class Request List from the Item</p> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729665740749_1743139298825_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>All employees from the element's class request list are displayed. By activating the <strong>Add</strong> checkbox, we select the desired employee.</p> \n  </div> \n </div> \n</div>
f48fe75a-d513-4916-bc2a-c639ff73faf6_1729665740750_1743139298825_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Add</strong></p> \n </div> \n</div>
