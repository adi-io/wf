f4878034-7204-4e9b-83e7-f4bd644a5c99_1727964003905_1743139995680_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong></p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1727964003906_1743139995680_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong></p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1727964003907_1743139995680_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Click <strong style\="font-weight\: 700;">I</strong><strong style\="font-weight\: 700;">nvite</strong> for adding new Active Channel.&nbsp;</p> \n  </div> \n </div> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1727964003908_1743139995680_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Search and select the person to be added to the new Channel. Any employee with access to Success Factors can be requested.</p> \n </div> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1727964003908_1743139995680_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541459025_1743139995680_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the check box of the person to be added to the new Channel.</p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541459025_1743139995680_step_5_note=<div style\="font-size\: 14px;"> \n <p><strong>Note\:&nbsp;</strong>You can select multiple people</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541459026_1743139995680_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Invite</strong></p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541293278_1743139995680_step_7_description=<div style\="font-size\: 16px;"> \n <p>The Personalized Note can be added to inform about the channel.</p> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541293278_1743139995680_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
f4878034-7204-4e9b-83e7-f4bd644a5c99_1732541293279_1743139995680_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send</strong> to finalize channel invitation.</p> \n</div>

