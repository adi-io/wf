7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865385_1743141070177_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865386_1743141070177_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong> from the list of options displayed.</p> \n </div> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865386_1743141070177_step_2_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">The employee self-assessment is completely voluntary.</span></p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865387_1743141070177_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Select the required <strong style\="font-weight\: 700;">Interim Assessment form(without goal setting)</strong> in the Employee Self-Assessment step to open it.</p> \n  </div> \n </div> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865387_1743141070177_step_3_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">Interim Assessment serves as addition to the Performance Management and is intended to promote exchange between manager and employee on employee’s performance and development goals during the year.</span></p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865388_1743141070177_step_4_description=<div style\="font-size\: 16px;"> \n <p>Open the <strong>Rating</strong> drop-down menu to rate the Performance Evaluation based on the people profile.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865390_1743141070177_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Section Comments</strong> to the Performance Evaluation section, if required.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865390_1743141070177_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865391_1743141070177_step_6_description=<div style\="font-size\: 16px;"> \n <p>Employees can create Development Goals from the performance form. Goals in the development plan will sync with the form, and goals created in the form will sync with the development plan.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865391_1743141070177_step_6_note=
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865392_1743141070177_step_7_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">You can click the <strong>pen</strong> to edit the added Development Goals from a development plan.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865392_1743141070177_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p>Development goals can be edited at any time to create a basis for agile employee development.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865393_1743141070177_step_8_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Section Comments </strong>to the Development Goals section, if required.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865393_1743141070177_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865394_1743141070177_step_9_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Complete Employee Self Assessment</strong> to finish the process.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865394_1743141070177_step_9_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>Comments in the performance form are visible only to those involved in the performance form - Matrix Manager*, Line Manager, employee. Results are visible in the system for employees, HRBP, Line Manager and Matrix Manager.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865395_1743141070177_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to complete the ratings and comments for the Employee Self-Assessment.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865396_1743141070177_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Employee Self Assessment</strong> to forward the form.</p> \n</div>
7de8201d-9c6f-4d9b-a12a-49dca17ea260_1728902865396_1743141070177_step_11_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>After the click, this form is moved to <strong>Line Manager Assessment</strong> step and will thebn be with the Line Manager.</p> \n</div>

c35786bc-4796-419c-8e6b-f8e59d9613d0_title=View Requested Feedback
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935323_1743141065229_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong></p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935325_1743141065229_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Feedback</strong></p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935326_1743141065229_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Name of the employee for whom feedback was requested as a Line Manager.</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935327_1743141065229_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the View more for more detailled information.</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1732543443660_1743141065229_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Feedback Details Page</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1732543443660_1743141065229_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">The details page shows the name of the feedback provider, when the feedback was received and the respective answers.</p> \n  <p style\=""><br></p> \n  <p style\="">If you as a manager have requested feedback about your employees, the feedback is automatically visible to you and cannot be hidden from you.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\="">Feedback requested by the manager cannot be deleted by the employees.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n </div> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728044115260_1743141065229_step_6_description=<div style\="font-size\: 16px;"> \n <p>Employee can see the name of the User who provided the feedback.</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728044115260_1743141065229_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935328_1743141065229_step_7_description=<div style\="font-size\: 16px;"> \n <p>The information on requested feedback is shown here.</p> \n</div>
c35786bc-4796-419c-8e6b-f8e59d9613d0_1728043935328_1743141065229_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Employee would not be able to change the visibility of this feedback.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>

