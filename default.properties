2c96b1a7-4436-4c2e-9fe9-783989d5b6c7_1734009751892_1743138722596_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Job Postings</strong> tab to post the requisition externally for candidates to see and apply.</p> \n</div>
2c96b1a7-4436-4c2e-9fe9-783989d5b6c7_1734009751892_1743138722596_step_4_note=<div style\="font-size\: 14px;"> \n <p>For Apprenticeships and Dual Study Programs, there are only external postings for job requisitions.</p> \n</div>
