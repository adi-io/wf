68f00943-3c0d-4197-bef2-45d058146b7a_title=Finalize Calibration
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957357_1743138154967_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957358_1743138154967_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957360_1743138154967_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the required <strong>Session</strong> to conduct the calibration.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957360_1743138154967_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957361_1743138154967_step_4_description=<div style\="font-size\: 16px;"> \n <p>Various calibration views are available. The system opens in the <strong>Dashboard</strong> by default.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957361_1743138154967_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957362_1743138154967_step_5_description=<div style\="font-size\: 16px;"> \n <p>By clicking on <strong>Revert</strong>, you can undo the changes made since the last save can be undone.</p> \n <p><br></p> \n <p>You can click on <strong>Revert</strong> if you want or ignore it if you are happy with the changes you have made.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957362_1743138154967_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957363_1743138154967_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Save</strong> button, to save the session.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957363_1743138154967_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">If an employee is discussed in several calibrations is discussed, then all entries in the form, even in the completed calibration sessions, will be overwritten.</span></p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957364_1743138154967_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Finalize</strong> button to end the editing of the session.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957364_1743138154967_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">It may make sense to complete the session later in order to be able to make further adjustments. If you still need to make changes after completion, you must use the Reopen Session action button.</span></p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957365_1743138154967_step_8_description=<div style\="font-size\: 16px;"> \n <p>After you have clicked on <strong>Finalize</strong>, you must confirm the termination of the session with <strong>Yes</strong>.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957366_1743138154967_step_9_description=<div style\="font-size\: 16px;"> \n <p>The dashboard with all information and adjustments provides a summary overview of the finalized session.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957366_1743138154967_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957367_1743138154967_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Session List</strong> to go back to the session list page.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957368_1743138154967_step_11_description=<div style\="font-size\: 16px;"> \n <p>The status <strong>Approved</strong> indicates that the session has been completed. The status In progress allows a calibration to be performed.</p> \n</div>
68f00943-3c0d-4197-bef2-45d058146b7a_1733739957368_1743138154967_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_title=Create Goal
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_description=<p style\=""><span style\="font-size\: 18.2px;"><br></span></p> \n<p style\=""><span style\="font-size\: 18.2px;"><strong style\="font-weight\: 700;">Note</strong>\: Managers have an additional option to create goals. </span></p> \n<p style\=""><span style\="font-size\: 18.2px;"><br></span></p> \n<p style\=""><span style\="font-size\: 18.2px;">They can launch team goals.&nbsp;</span></p>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_footnote=<p style\="text-align\: center; ">Great\!\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">You have successfully learnt to create a goal from scratch.</p>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597531_1743138139555_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong><strong style\="font-weight\: 700;">&nbsp;</strong>to open the dropdown menu.</p> \n</div>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597532_1743138139555_step_2_description=<p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597533_1743138139555_step_3_description=<p style\="">Click <strong style\="font-weight\: 700;">Performance Goals</strong>.</p>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597534_1743138139555_step_4_description=<p style\="">Click on the <strong style\="font-weight\: 700;">down arrow</strong> to open the drop-down menu.</p>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597536_1743138139555_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Goal Plan 2025</strong>.</p> \n</div>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597537_1743138139555_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create Goal</strong>.</p> \n</div>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597537_1743138139555_step_6_note=
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597538_1743138139555_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose your desired method to create a goal</p> \n</div>
1f8f894e-578d-4cd3-bf8f-e68e5d611fe9_1726492597538_1743138139555_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">Based on your selection, the steps of this walkthrough will be different after this step.</span></p> \n</div>

7bbeca28-52b5-432e-9c46-c30236a127d3_title=[branch] Create Goal from Scratch for Performance form
7bbeca28-52b5-432e-9c46-c30236a127d3_footnote=<p style\="text-align\: center; ">Great\!\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">You have successfully learnt to create a goal from scratch.</p>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597537_1743138124555_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create Goal.</strong></p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597538_1743138124555_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose your desired method to create a goal.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597538_1743138124555_step_2_note=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n<p style\=""><span style\="color\: rgb(180, 194, 125);">Based on your selection the walkthrough will show different steps after this point.</span></p>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597539_1743138124555_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a <strong style\="font-weight\: 700;">Goal name</strong>.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597539_1743138124555_step_3_note=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">The Create Performance Goal view page has opened. Here you can define your new, individual goal.</span></p>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597540_1743138124555_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select your visibility from the dropdown.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597541_1743138124555_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose the Category of the Goal.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597542_1743138124555_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the variables that are being measured.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597542_1743138124555_step_6_note=
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597543_1743138124555_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose the status of this goal.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597543_1743138124555_step_7_note=
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597544_1743138124555_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose a start date.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597544_1743138124555_step_8_note=
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597545_1743138124555_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Choose an end date.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597546_1743138124555_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Assign how much weight this goal holds.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597547_1743138124555_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Save.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597548_1743138124555_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Your new Goal has been added to the Goals section.</p> \n</div>
7bbeca28-52b5-432e-9c46-c30236a127d3_1726492597548_1743138124555_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next</strong> to continue \n </div> \n</div>

f5b25502-03c0-4674-a66f-48a3cc5fe54c_title=[branch] Create Goal from Scratch
f5b25502-03c0-4674-a66f-48a3cc5fe54c_footnote=<p style\="text-align\: center; ">Great\!\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">You have successfully learnt to create a goal from scratch.</p>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597539_1743138144460_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a Goal name</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597539_1743138144460_step_1_note=Additional Information\: The Create Performance Goal view page has opened. Here you can define your new, individual goal.
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597540_1743138144460_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select your visibility from the dropdown</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597541_1743138144460_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the Category of the Goal</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597542_1743138144460_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the variables that are being measured</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597543_1743138144460_step_5_description=<div style\="font-size\: 16px;"> \n <p>Choose the status of this goal</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597544_1743138144460_step_6_description=<div style\="font-size\: 16px;"> \n <p>Choose a start date</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597544_1743138144460_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597545_1743138144460_step_7_description=<div style\="font-size\: 16px;"> \n <p>Choose an end date</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597545_1743138144460_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597546_1743138144460_step_8_description=<div style\="font-size\: 16px;"> \n <p>Assign how much weight this goal holds</p> \n</div>
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597546_1743138144460_step_8_note=
f5b25502-03c0-4674-a66f-48a3cc5fe54c_1726492597547_1743138144460_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Save</p> \n</div>

a50c8014-58f8-4032-bba7-d9ad34634b94_title=[branch]Create Goal\: Copy from Goal Plan​
a50c8014-58f8-4032-bba7-d9ad34634b94_1726503343143_1743138135389_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Dropdown&nbsp;</strong>and select your Goal Plan</p> \n </div> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359063_1743138135389_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">checkbox</strong> &nbsp;in front of the goal, you want to choose.</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359064_1743138135389_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359064_1743138135389_step_3_note=
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359065_1743138135389_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Pen</strong> icon to edit the selected Goal</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359065_1743138135389_step_4_note=
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359066_1743138135389_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Change the <strong style\="font-weight\: 700;">Goal Name</strong> if required.</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359066_1743138135389_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong>&nbsp;once done</span></p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359067_1743138135389_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Adjust the Visibility if required.</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359067_1743138135389_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359068_1743138135389_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Adjust <strong style\="font-weight\: 700;">Measured Variable</strong> if required</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359068_1743138135389_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; ">The Measured Variable field is used to define the evaluation measure that is used for the goal.</p> \n <p style\="text-align\: right; "><br></p> \n <p style\="text-align\: right; ">or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359069_1743138135389_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359069_1743138135389_step_8_note=
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359070_1743138135389_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359070_1743138135389_step_9_note=
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359071_1743138135389_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Copy </strong>to finalize the copy</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359071_1743138135389_step_10_note=
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359072_1743138135389_step_11_description=<div style\="font-size\: 16px;"> \n <p>The <strong>copied goal</strong> is now displayed in the goal plan.</p> \n</div>
a50c8014-58f8-4032-bba7-d9ad34634b94_1726504359072_1743138135389_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow</p> \n</div>

aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_title=[branch]Create Goal\: Create from Library​
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_description=<p style\=""><span style\="font-size\: 14px;">The goal library is a list of goals that you can select and add to your goal plan or plans of your direct reports, depending on the system process. </span></p> \n<p style\=""><span style\="font-size\: 14px;"><br></span></p> \n<p style\=""><span style\="font-size\: 14px;">The goals are editable when you add them to plans, thereby serving as a starting point for goal setting.</span></p> \n<p style\=""><br></p> \n<p style\=""><span style\="font-size\: 14px;">A group-wide goal library has been established which will contain the strategic goals of all brands. All goals will be visible to all brands.&nbsp;</span></p>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115835_1743138129661_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">arrow</strong> next to the desired category to open the drop-down menu.</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115835_1743138129661_step_1_note=<p style\=""><span style\="font-size\: 14px;" id\="isPasted">Several subcategories can be available. Those can be displayed with the arrow as well.&nbsp;</span></p>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115836_1743138129661_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the arrow next to the desired category to open the drop-down menu.</span></p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115836_1743138129661_step_2_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115837_1743138129661_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>pre-defined goal</strong> from the list by ticking the checkbox next to it.</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115838_1743138129661_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115839_1743138129661_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the&nbsp;<strong>Pencil icon </strong>to edit the goal</p> \n </div> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115839_1743138129661_step_5_note=<div style\="font-size\: 14px;"></div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115840_1743138129661_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Adjust the <strong style\="font-weight\: 700;">Goal Name</strong> if required</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115840_1743138129661_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115841_1743138129661_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Adjust the&nbsp;<strong style\="font-weight\: 700;">Visibility&nbsp;</strong>details if required</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115841_1743138129661_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728039352061_1743138129661_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter what variable are you trying to measure</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728039352061_1743138129661_step_8_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728039352062_1743138129661_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the weight of this goal</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728039352062_1743138129661_step_9_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115842_1743138129661_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115842_1743138129661_step_10_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115843_1743138129661_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115843_1743138129661_step_11_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115844_1743138129661_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save </strong>to finalize creating the Goal</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1726506115844_1743138129661_step_12_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040203802_1743138129661_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> to expand or contract the required goal and see the details.</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040203802_1743138129661_step_13_note=
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040203803_1743138129661_step_14_description=<div style\="font-size\: 16px;"> \n <p>Goals in the goal plan automatically sync with the form and are visible in both places.<br><br>Employees can view and add goals in the form’s goal section using <strong>+ Add Goals</strong>.</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040203803_1743138129661_step_14_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Managers can submit the form and proceed to the self-assessment step.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040211920_1743138129661_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> to confirm the goals created. </p> \n</div>
aa56bb3e-1519-4b1f-9d4a-bbb42e2f6991_1728040211921_1743138129661_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> again to confirm the goals created.&nbsp;</p> \n</div>

96f70bd7-0323-4c8a-9112-fac814e690a8_title=Invite Candidate to Apply​
96f70bd7-0323-4c8a-9112-fac814e690a8_1737548876616_1743138120711_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Recommended</strong> status to view the candidates within.</p> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737548876617_1743138120711_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click on the <strong style\="font-weight\: 700;">name of the required candidate&nbsp;</strong>to select the candidate.</p> \n </div> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737548876617_1743138120711_step_2_note=<p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);"><strong style\="font-weight\: 700;">Invited to Apply</strong> works only for publicly posted positions; otherwise, no job link is generated.</span></span></p> \n<p style\=""><span style\="font-size\: 14px;"><br></span></p> \n<p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Workaround</strong>\: <span style\="color\: rgb(180, 194, 125);">Manually send an email and replace the Invite Link token with the Private Posting Link.</span></span></p>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737548876618_1743138120711_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>three dots </strong>icon to open the drop-down menu.</p> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737551661622_1743138120711_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Invite to Apply</strong>.</p> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737551661623_1743138120711_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Invite to Apply&nbsp;</strong>to confirm the invitation.</p> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737551661624_1743138120711_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The candidate’s application status changed into <strong style\="font-weight\: 700;">Invited to Apply</strong>.</p> \n</div>
96f70bd7-0323-4c8a-9112-fac814e690a8_1737551661624_1743138120711_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to end the walkthrough</p> \n</div>

a6fede52-e48a-46ef-9894-bc94caed74cf_title=Preferences

fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027933_1743138114580_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Special Requests Custom Fields</strong></p> \n </div> \n</div>
fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027933_1743138114580_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using this area we can search for all customer-specific fields that are displayed in Special Requests. We receive information about whether reference values are stored and what values they are.</p> \n </div> \n</div>
fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027934_1743138114580_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027934_1743138114580_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>
fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027936_1743138114580_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
fc5e26ed-d4f2-4654-bb34-2546b72af162_1739936027936_1743138114580_step_3_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>

518d375e-6b41-4ec7-8e76-49b7b568be68_title=Language settings in the library to be able to see qualifications from the global library
518d375e-6b41-4ec7-8e76-49b7b568be68_description=Here you will be shown how to set the second language in the library so that you can ensure that qualifications from the global library are displayed
518d375e-6b41-4ec7-8e76-49b7b568be68_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day</p> \n<p style\=""><br></p>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017832_1743138110793_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017832_1743138110793_step_1_note=<div style\="font-size\: 14px;"> \n <p>In the start area of Hello Success, please click on the “View my training” tile to access the start area of the Learning Management System (LMS).</p> \n <p><br></p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017833_1743138110793_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button 'Search'</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017833_1743138110793_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Find Learning tile, we click on the text Search button to enter the library section.</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017834_1743138110793_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button 'Language &amp; Currency'</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017834_1743138110793_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the library section we click on the Language &amp; Currency text button to access the second language settings.</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017835_1743138110793_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Downfield Secondary</p> \n</div>
518d375e-6b41-4ec7-8e76-49b7b568be68_1727271017835_1743138110793_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In the pop-up window that opens, click on the drop-down field for the second language setting (Secondary)</p> \n  <p>The entry Global Library English US is selected from the drop-down list that opens. This selection displays all qualifications from the Global Library</p> \n  <p><br></p> \n  <p><br></p> \n </div> \n</div>

f63f0975-a82a-4568-8122-a9f27911dda8_title=Calibration\: Employee performance management
f63f0975-a82a-4568-8122-a9f27911dda8_description=<p style\="">As part of the calibration process, employee ratings are validated using a multi-eye approach. Several rounds with different stakeholders (levels) are conducted to compare candidates and ratings, eliminate potential bias and review development candidates. For employees this step remains no action.</p> \n<p style\=""><br></p> \n<p style\="">The form is with the manager during calibration period and visible for the manager.</p> \n<p style\=""><br></p> \n<p style\="">Starting point\: When all forms are in the calibration step on the route map, the period for the calibration starts. Of course, this will be officially communicated.&nbsp;</p> \n<p style\=""><br></p> \n<p style\="">From the employee perspective, the calibration is a process step that runs largely in the background. There are three main parties involved\: line manager, second level manager and HR business partner. There is also another role, the HR Expert People Development, who supports the HR business partner in the calibration process.</p> \n<p style\=""><br></p> \n<ol> \n <li>First, the HR BP is informed that the calibration period is starting and that the calibration sessions need to be set up.&nbsp;</li> \n <li>Next, the calibration proceeds over several levels as everyone involved calibrates until the top level is reached.&nbsp;</li> \n <li>Once the calibration period has been completed, the employee is informed of the results in a review meeting. As soon as the form has the status Completed, employees can access and view the form independently.</li> \n</ol> \n<p style\=""><strong style\="font-weight\: 700;">NOTE</strong>\:&nbsp;</p> \n<p style\="">In the Performance Review without Goal Setting goals will not be discussed during this process step. The performance evaluation is not a part of the calibration.</p>
f63f0975-a82a-4568-8122-a9f27911dda8_search_keywords=

