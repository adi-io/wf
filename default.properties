f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_description=<p style\="">Here you will be shown how you can change the price of an item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Using this process it is possible to change the library price and the existing prices for all existing classes.</p> \n<p style\=""><br></p>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_footnote=This brings us to the end of this process. We wish you a successFul day.
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_search_keywords=Item, Price, Change Element, Preis, Änderung
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081145_1743139900680_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081146_1743139900680_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081147_1743139900680_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Items</strong></p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081148_1743139900680_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Enter appropriate search parameters</p> \n </div> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081148_1743139900680_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to Continue</p> \n  </div> \n </div> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081149_1743139900680_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081150_1743139900680_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the title of the item for which we want to enter/change the Price.</p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938833566_1743139900680_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Arrow Button</strong></p> \n</div>
