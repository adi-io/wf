aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1666000975456_1743138605812_step_9_note=<p style\="text-align\: right; "><em>Click <strong style\="font-weight\: 700;">Next</strong> to finish</em></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116741_1743138605812_step_10_description=<p style\="margin\: 0px;">Select a <strong style\="font-weight\: 700;">Candidate</strong>&nbsp;from the list</p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116741_1743138605812_step_10_note=<p style\="margin\: 0px; text-align\: right;"><em>Click on the <strong style\="font-weight\: 700;">Candidate Name</strong> to proceed</em></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116742_1743138605812_step_11_description=<p style\="margin\: 0px;">Click +<strong style\="font-weight\: 700;">Add</strong></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116742_1743138605812_step_11_note=
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116743_1743138605812_step_12_description=<p style\="margin\: 0px;">Select&nbsp;<strong style\="font-weight\: 700;">Talent Pool Name</strong></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116743_1743138605812_step_12_note=<p style\="margin\: 0px; text-align\: right;"><em>Click <strong style\="font-weight\: 700;">Next</strong> to proceed</em></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116744_1743138605812_step_13_description=<p style\="margin\: 0px;">Select <strong style\="font-weight\: 700;">Place in status</strong></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116744_1743138605812_step_13_note=
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116745_1743138605812_step_14_description=<p style\="margin\: 0px;">Click <strong style\="font-weight\: 700;">Submit</strong></p>
