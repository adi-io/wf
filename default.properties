c8ee88d7-0d43-4f68-91a3-e336391b9a18_title=View talent profile of another employee
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737248_1743138177745_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737249_1743138177745_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>My Profile</strong> to open your own employee profile.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737250_1743138177745_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>dropdown arrow</strong> given beside your name to select the name of a peer or a manager.</p> \n</div>
