fc5e73db-15ec-4504-a5d3-628967c9cf55_title=Adding Goals in the Performance Form​
fc5e73db-15ec-4504-a5d3-628967c9cf55_description=You can only add goals in the Performance Form if the form is currently with you. If you currently do not have the PF, there is another way to add goals\: Open the Goals section and enter the goals in the goal plan as before. These goals are then automatically transferred to the PF. This allows you to add new goals to the Performance Form, even if you currently do not have the Performance Form,
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479815_1743139282644_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p>
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479816_1743139282644_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance.</strong></p> \n</div>
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479817_1743139282644_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the desired Performance form.</p> \n</div>
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479818_1743139282644_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p> \n </div> \n</div>
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479819_1743139282644_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Add Goal</strong>.</p> \n</div>
fc5e73db-15ec-4504-a5d3-628967c9cf55_1726496479820_1743139282644_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the desired method of goal creation.</p> \n</div>

3950e237-7829-48f7-854f-6baded7e2242_title=Create goal from library for Performance form
3950e237-7829-48f7-854f-6baded7e2242_1727426100497_1743139290899_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">arrow</strong> next to the desired category to open the drop-down menu.</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100497_1743139290899_step_1_note=<p style\=""><span style\="font-size\: 14px;" id\="isPasted">Several subcategories can be available. Those can be displayed with the arrow as well.&nbsp;</span></p>
3950e237-7829-48f7-854f-6baded7e2242_1727426100498_1743139290899_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the arrow next to the desired category to open the drop-down menu.</span></p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100498_1743139290899_step_2_note=
3950e237-7829-48f7-854f-6baded7e2242_1727426100499_1743139290899_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>pre-defined goal</strong> from the list by ticking the checkbox next to it.</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100500_1743139290899_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100501_1743139290899_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the&nbsp;<strong>Pencil icon</strong>&nbsp;to edit the goal</p> \n </div> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100501_1743139290899_step_5_note=<div style\="font-size\: 14px;"></div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100502_1743139290899_step_6_description=<div style\="font-size\: 16px;"> \n <p>Adjust the <strong>Goal Name</strong> if required</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100502_1743139290899_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100503_1743139290899_step_7_description=<div style\="font-size\: 16px;"> \n <p>Adjust the&nbsp;<strong>Visibility&nbsp;</strong>details if required</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100503_1743139290899_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100504_1743139290899_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the variable you are trying to measure</p> \n</div>
3950e237-7829-48f7-854f-6baded7e2242_1727426100504_1743139290899_step_8_note=
3950e237-7829-48f7-854f-6baded7e2242_1727426100505_1743139290899_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the weight of this goal</p> \n</div>
