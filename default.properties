e34ed974-1d59-48da-b0a7-785faf59110a_title=Continuous Performace Page Overview
e34ed974-1d59-48da-b0a7-785faf59110a_description=<p style\=""><span style\="font-size\: 16px;">Continuous Performance Management (CPM) will be established for all employee groups.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">To keep your manager informed about work priorities and progress, you can document your activities and achievements.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">In addition, <strong style\="font-weight\: 700;">1\:1</strong> meetings can be arranged with the manager and other employees within the company via channels.</span></p>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163778_1743139456739_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong><strong style\="font-weight\: 700;">&nbsp;</strong>to open the drop-down menu.</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163780_1743139456739_step_2_description=<p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163781_1743139456739_step_3_description=<div style\="font-size\: 16px;"> \n <p>The left column shows the active channels that have been agreed for exchanging information with the manager and, if necessary, with other employees from the company.&nbsp;</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163781_1743139456739_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163782_1743139456739_step_4_description=<div style\="font-size\: 16px;"> \n <p>The view will change depending on the selected tab</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1727712163782_1743139456739_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732611129877_1743139456739_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">View by Status\:</strong> Activities are listed according to the status of Working or Completed.</p> \n  </div> \n </div> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732611129877_1743139456739_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732544599826_1743139456739_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">View by Goal\:</strong> Activities are listed according to the associated performance or development goals.</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732544599826_1743139456739_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732544599827_1743139456739_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">The buttons in the upper right corner give you the opportunity to regularly coordinate and adjust your tasks\:</p> \n  <ul> \n   <li style\="list-style-position\: outside;">Create Activity<br><br></li> \n   <li style\="list-style-position\: outside;">View Meeting<br><br></li> \n   <li style\="list-style-position\: outside;">View Achievements</li> \n  </ul> \n </div> \n</div>
e34ed974-1d59-48da-b0a7-785faf59110a_1732544599827_1743139456739_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

abf82081-798c-4b13-a211-b883137f7297_title=Add Initial Candidates From Candidate Base
abf82081-798c-4b13-a211-b883137f7297_1738909431720_1743139450758_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431721_1743139450758_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431722_1743139450758_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Candidates</strong> tab to navigate to the candidate search.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431722_1743139450758_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: If candidates have restricted their profile, they cannot be found by name via the candidate search.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431723_1743139450758_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Fill in the required <strong>search criteria</strong>.</p> \n </div> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431723_1743139450758_step_4_note=<div style\="font-size\: 14px;"> \n <p>For example you can add the keyword "candidate" in the CV or Cover Letter contains the following.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431724_1743139450758_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong>. </p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431725_1743139450758_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>candidate</strong> from the search result.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431726_1743139450758_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong>. </p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431727_1743139450758_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add to Talent Pool</strong>. </p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431728_1743139450758_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the Talent Pool in the Talent Pool Name field.</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431728_1743139450758_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431729_1743139450758_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>Status</strong>. </p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431729_1743139450758_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431730_1743139450758_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong>. </p> \n</div>
abf82081-798c-4b13-a211-b883137f7297_1738909431732_1743139450758_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong>. </p> \n</div>

ecaa4893-b004-459e-8497-d8bb7d28e3ac_title=Update Activity
ecaa4893-b004-459e-8497-d8bb7d28e3ac_description=<p style\=""><span style\="font-size\: 16px;">While an activity can be actively tracked, an achievement represents the result of a successfully completed activity and influences the performance process. </span></p>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954829_1743139446016_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954830_1743139446016_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954831_1743139446016_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Activity</strong> you wish to <strong>update</strong>.</p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954832_1743139446016_step_4_description=<div style\="font-size\: 16px;"> \n <p>The details of Activity are displayed here.</p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954832_1743139446016_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954833_1743139446016_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the Updates section, enter any progress in free text.</p> \n </div> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954833_1743139446016_step_5_note=<div style\="font-size\: 14px;"></div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954835_1743139446016_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Post</strong> to complete the update.</p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954836_1743139446016_step_7_description=<div style\="font-size\: 16px;"> \n <p>In the open window of the respective activity, the published updates are displayed here. </p> \n</div>
ecaa4893-b004-459e-8497-d8bb7d28e3ac_1726735954836_1743139446016_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow</p> \n</div>

358b3b34-9663-47cb-b457-82ca5e25d9d3_title=Interim Assessment Dialogue​(without goal setting)
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318569_1743139440176_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318570_1743139440176_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong></p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318571_1743139440176_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the form is in the <strong>Interim Assessment Dialogue</strong> step. The employee’s development goals can now be discussed and adjusted together with the employee.</p> \n </div> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318571_1743139440176_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">This step shows the same view as the Line Manager Assessment, displaying all participant ratings from the Interim Assessment. Development goals can be added, deleted, or edited.</span></p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318572_1743139440176_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Review the <strong>Performance Evaluation</strong> section.</p> \n </div> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318572_1743139440176_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318573_1743139440176_step_5_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Additional Performance Evaluation for employees in a leadership function</strong> section.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318573_1743139440176_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318574_1743139440176_step_6_description=<div style\="font-size\: 16px;"> \n <p>Review the<strong>&nbsp;Development Goals</strong> section.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318574_1743139440176_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318575_1743139440176_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Interim Assessment Dialogue</strong> if all necessary information is entered.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318576_1743139440176_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong>.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318577_1743139440176_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Interim Assessment Dialogue</strong> to complete the process.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318578_1743139440176_step_10_description=<div style\="font-size\: 16px;"> \n <p>The form can now be found in the <strong>Completed</strong> inbox.</p> \n</div>
358b3b34-9663-47cb-b457-82ca5e25d9d3_1728576318578_1743139440176_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to end the walkthrough</span></p> \n</div>

a0968a14-17b8-43d6-ad1c-80ba8035f376_title=Overview\: Recruiting Dashboard​ for Managers and Recruiters
a0968a14-17b8-43d6-ad1c-80ba8035f376_description=<p style\="">An overview of all job requisitions, where you are either a Hiring Manager or a member of the Hiring Manager team, is visible. </p> \n<p style\="">Multiple columns and details are shown in the overview (e.g., Job Title, Requisition ID, Hiring Manager, Recruiter, Currently With, Due, Candidates, Progress, Updated, Age, Job Posting).</p> \n<p style\="">Job requisitions are listed according to the set filters.</p>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007741_1743139434375_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n </div> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007742_1743139434375_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong></p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007743_1743139434375_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Filter Options</strong> to filter the job requisitions by a category and to set additional filters.</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007743_1743139434375_step_3_note=<p style\=""><strong style\="font-weight\: 700;"><span style\="font-size\: 16px;">Note\:&nbsp;</span></strong><span style\="font-size\: 16px;">The filters set via this function stay active even after you log off.</span></p>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007744_1743139434375_step_4_description=<div style\="font-size\: 16px;"> \n <p>You have many different options to filter and limit your displayed results.</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007744_1743139434375_step_4_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Click on <strong>Update Screen</strong> to save the changes.<br></span></p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007745_1743139434375_step_5_description=<div style\="font-size\: 16px;"> \n <p>Columns can be added and removed in the job requisition listing by clicking on <strong>Display Options</strong>.</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007746_1743139434375_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">By activating or deactivating the boxes next to the options you hide or unhide columns in your recruiting dashboard.</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007746_1743139434375_step_6_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;">If you made any changes, you must click <strong style\="font-weight\: 700;">Update Screen</strong> to make them visible in the recruiting dashboard.</span></p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007747_1743139434375_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Enter a job title in the <strong style\="font-weight\: 700;">Highlight Job Title</strong> field to highlight matching job requisitions in the overview.</span></p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007747_1743139434375_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007748_1743139434375_step_8_description=<div style\="font-size\: 16px;"> \n <p>Hover over the job title for the selected job requisition to open the actions menu.</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007748_1743139434375_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007749_1743139434375_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">The number in the candidate's column displays the talent pipeline with all candidates that applied.</p> \n </div> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007749_1743139434375_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007750_1743139434375_step_10_description=<p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Create New,&nbsp;</strong>it allows manual job requisition creation but isn't for Standard Requisitions. It must use the Requisition-Without Position or Requisition-Apprentices/Dual Students Germany template.</p>
a0968a14-17b8-43d6-ad1c-80ba8035f376_1733483007750_1743139434375_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><br></p> \n  <p style\=""><span style\="font-size\: 16px;">A new job requisition without position (e.g. for interns/student workers) can be created by selecting the &nbsp;<strong style\="font-weight\: 700;">Requisition-Without Position</strong> template. For the target group of Apprenticeships and Dual Study Programs, the template&nbsp;</span></p> \n  <p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Requisition-Apprentices/Dual Students Germany</strong> must be used.&nbsp;</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n </div> \n</div>

8ef0ba21-20e9-40a7-9e95-3d5c9e701156_title=Conduct Succession Review Meeting

09575c06-9e9c-4eda-b54b-e577c197cec0_title=How to withdraw from a class over the Qualification?
09575c06-9e9c-4eda-b54b-e577c197cec0_description=Here you will be shown how you can withdraw from a class over the Qualification
09575c06-9e9c-4eda-b54b-e577c197cec0_footnote=This brings us to the end of this process. We wish you a successFul day
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895753_1743139427760_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895754_1743139427760_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Select All</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895756_1743139427760_step_3_description=<div style\="font-size\: 16px;"> \n <p>Deactivate Checkbox <strong>Select All</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895756_1743139427760_step_3_note=
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895757_1743139427760_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox <strong>Registrations</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895758_1743139427760_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Outside the Tile</p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727752895758_1743139427760_step_5_note=
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662905_1743139427760_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Title of Qualification</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662906_1743139427760_step_7_description=<div style\="font-size\: 16px;"> \n <p>We click on the tile that contains the information Registered (Bottom right in the tile)</p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662907_1743139427760_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Withdraw</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662907_1743139427760_step_8_note=
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662908_1743139427760_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click The Radio Button with your withdrawal Reason</p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662908_1743139427760_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px;">Above the reasons for the cancellation, we receive information about how much money will be returned to our cost center.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="background-color\: initial; font-family\: inherit;">Click </span><span style\="background-color\: initial; font-family\: inherit; font-weight\: bold;">Next</span><span style\="background-color\: initial; font-family\: inherit;">&nbsp;to proceed</span></p> \n </div> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662909_1743139427760_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Confirm</strong></p> \n</div>
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662909_1743139427760_step_10_note=
09575c06-9e9c-4eda-b54b-e577c197cec0_1727753662910_1743139427760_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>

a87b9953-557a-49a7-8b55-98d2b2d41753_title=Content

0410105b-aacd-48ef-aaf5-d275dc91f2e2_title=Create Deputy Legacy
0410105b-aacd-48ef-aaf5-d275dc91f2e2_description=<p style\="">Here you will be shown how you can create a deputy in the system.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Created deputies must be removed manually if the deputy or you change areas.</p>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_footnote=This brings us to the end of this process. We wish you a successFul day.
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513141971_1743139410734_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740627726939_1743139410734_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Options and Settings</strong></p> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513141973_1743139410734_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Add...</strong></p> \n </div> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513141974_1743139410734_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the last name and first name of the deputy you are looking for&nbsp;</p> \n </div> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513141974_1743139410734_step_4_note=<div style\="font-size\: 14px;"></div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513675574_1743139410734_step_5_description=<div style\="font-size\: 16px;"> \n <p>Search Results are displayed</p> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513675574_1743139410734_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Employees are displayed with their organization long name and the corresponding employee is selected.</p> \n </div> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513675575_1743139410734_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Radiobutton <strong>Predefined Permissions</strong></p> \n</div>
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740513675575_1743139410734_step_6_note=
0410105b-aacd-48ef-aaf5-d275dc91f2e2_1740627476602_1743139410734_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Save</strong></p> \n</div>

3a737cb0-0153-4f98-bcb3-4dff9cd426ee_title=Managing Yellow Card

7a54f904-a557-4ccb-b5fd-8c1627dfd398_1739163554012_1743139398531_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Administrators</strong></p> \n</div>
7a54f904-a557-4ccb-b5fd-8c1627dfd398_1739163554012_1743139398531_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to search for all administrators for whom we have been given permission via our role. Basically, only the administrators from your own company are displayed.</p> \n</div>

a37aa813-1196-4805-89c3-96c296800113_title=Schedule an Interview and send an invitation
a37aa813-1196-4805-89c3-96c296800113_footnote=After you received back a positive answer from both interviewer and candidate, you must book a facility where the interview can take place. This of course only applies for physical meetings.
a37aa813-1196-4805-89c3-96c296800113_1734012146479_1743139392540_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146479_1743139392540_step_1_note=
a37aa813-1196-4805-89c3-96c296800113_1734012146480_1743139392540_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146480_1743139392540_step_2_note=
a37aa813-1196-4805-89c3-96c296800113_1734012146481_1743139392540_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146482_1743139392540_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Interview Scheduling</strong> tab.</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146482_1743139392540_step_4_note=<div style\="font-size\: 14px;"> \n <p>The candidate's profile appears in Interview Scheduling for scheduling only if the profile is previously in one of the statuses from External Selection Process.</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146483_1743139392540_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>1 not started</strong></p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734013309994_1743139392540_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the status of the candidate</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734013309994_1743139392540_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146484_1743139392540_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the candidate for whom you want to schedule an interview.&nbsp;</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146485_1743139392540_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start Scheduling</strong></p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146485_1743139392540_step_8_note=
a37aa813-1196-4805-89c3-96c296800113_1734012146486_1743139392540_step_9_description=<div style\="font-size\: 16px;"> \n <p><br></p> \n <p>Enter the relevant details in&nbsp;the following fields\:&nbsp;</p> \n <ul> \n  <li><p>Interview Type</p></li> \n  <li><p>Add Interviewer&nbsp;by&nbsp;name/Role&nbsp;in Requisition</p></li> \n  <li><p>Add Custom Slot&nbsp;</p></li> \n </ul> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146486_1743139392540_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146487_1743139392540_step_10_description=<div style\="font-size\: 16px;"> \n <p>The organizer has the&nbsp;options\:</p> \n <ol> \n  <li><p>Send one appointment&nbsp;proposal&nbsp;</p></li> \n  <li><p>Send several&nbsp;appointment&nbsp;proposals or&nbsp;</p></li> \n  <li><p>Set one appointment as firmly booked.</p></li> \n </ol> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012146487_1743139392540_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734012477138_1743139392540_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong></p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734013310000_1743139392540_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the relevant template from the Email Template dropdown for the interview invitation. Depending on the type of appointment you have created, select a different template. The types are\:</p> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734013310000_1743139392540_step_12_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="font-size\: 16px;"><p>One fixed date</p></li> \n  <li style\="font-size\: 16px;"><p>One proposed date</p></li> \n  <li style\="font-size\: 16px;"><p>Several proposed date</p></li> \n </ul> \n</div>
a37aa813-1196-4805-89c3-96c296800113_1734013310001_1743139392540_step_13_description=<div style\="font-size\: 16px;"> \n <p>Once the template is finalized, click S<strong>end to Candidates. </strong></p> \n</div>

da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884710_1743139387504_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Organization Custom Fields</strong></p> \n</div>
da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884710_1743139387504_step_1_note=<div style\="font-size\: 14px;"> \n <p>This area allows us to search for all customer-specific fields displayed on the organization. We receive information about whether reference values are stored and what values they are.</p> \n</div>
da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884711_1743139387504_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884711_1743139387504_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884712_1743139387504_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
da7b24b6-5f2e-41ea-9145-2e57b61c4ac0_1739683884712_1743139387504_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

49c3c5ca-8dbe-4cac-82d6-cd7317b8fa02_title=Finance

119741da-0757-48fb-8fe6-48f064296cec_title=Recruiter's Procedure with Job Requisition

68480506-a454-4c36-a663-aacf1ffd30b0_title=Maintain Global Assignment Data​
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140907_1743139378626_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click Search to enter the required employee’s name.&nbsp;</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140908_1743139378626_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the drop-down menu.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140909_1743139378626_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Add Global Assignment Details</strong> to update assignment details for the selected employee.</span></p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140909_1743139378626_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the <strong>Add Global Assignment Details </strong>section, you can add Global Assignment details for an employee. For example, you can add <strong>Event Reason</strong>, <strong>Assignment Type</strong>, <strong>Date</strong> and <strong>Host Company</strong>.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140910_1743139378626_step_4_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Event Reason</strong></li> \n  <li style\="font-weight\: bold;"><strong>Assignment Type</strong></li> \n  <li style\="font-weight\: bold;"><strong>Start Date</strong></li> \n  <li style\="font-weight\: bold;"><strong>Planned End Date</strong></li> \n  <li style\="font-weight\: bold;"><strong>Host Company</strong></li> \n </ul> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140910_1743139378626_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140911_1743139378626_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to enter the Job Information details.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140912_1743139378626_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the required Position to denote the host position.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140913_1743139378626_step_7_description=<div style\="font-size\: 16px;"> \n <p>Review all the information in the Organization Information section.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140913_1743139378626_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p>All the required details will already be provided to the host entities. &nbsp;</p> \n  <p>The mandatory fields across all sections may vary based on the associated location.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140914_1743139378626_step_8_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\: </p> \n <p><br></p> \n <ul> \n  <li>Job Title</li> \n  <li>Employee Subgroup&nbsp;</li> \n  <li>Global Employee Type</li> \n </ul> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140914_1743139378626_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140915_1743139378626_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show more fields</strong> to view the remaining fields.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140916_1743139378626_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;" id\="isPasted"> \n   <p>Enter the information in the following mandatory fields\:</p> \n   <ul> \n    <li>Job Level</li> \n    <li>Standard Weekly &nbsp;</li> \n    <li>Hours of Position&nbsp;</li> \n    <li>Contractual Weekly Hours</li> \n   </ul> \n  </div> \n </div> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140916_1743139378626_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140917_1743139378626_step_11_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Time Information\:&nbsp;</p> \n <ul> \n  <li>Time Profile&nbsp;</li> \n  <li>Work Schedule</li> \n </ul> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140917_1743139378626_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140918_1743139378626_step_12_description=<div style\="font-size\: 16px;"> \n <p><strong>Click Add</strong> to add the <strong>Compensation</strong> details.</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140919_1743139378626_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Update the following information\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">Pay Component</li> \n  <li style\="list-style-position\: outside;">Amount</li> \n  <li style\="list-style-position\: outside;">Currency&nbsp;</li> \n  <li style\="list-style-position\: outside;">Frequency</li> \n </ul> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140919_1743139378626_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
68480506-a454-4c36-a663-aacf1ffd30b0_1728917140920_1743139378626_step_14_description=<div style\="font-size\: 16px;"> \n <p><strong>Click Submit</strong> to submit the global assignment information.</p> \n</div>

ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_title=Monitor Leave of Absence
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371195_1743139371178_step_1_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click the <strong>Search bar</strong> to enter the required employee’s name and then select the required option.</span></p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371195_1743139371178_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>Only the HR Administrator has access to perform the necessary actions to monitor Leave Of Absence.&nbsp;</p> \n <p><br></p> \n <p>The Employee, Line Manager and HR Business Partner do not have access for this process.&nbsp;</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371196_1743139371178_step_2_description=<div style\="font-size\: 16px;"> \n <p>My Employee File page displays the following sections\:</p> \n <ul> \n  <li>General Information</li> \n  <li>Personal Information</li> \n  <li>Org Chart</li> \n  <li>Employment Information</li> \n  <li>Time Management</li> \n  <li>Cost Center Distribution</li> \n  <li>Disciplinary Actions</li> \n  <li>Talent Profile</li> \n </ul> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371196_1743139371178_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371197_1743139371178_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Time Management</strong> tab to view and update the status of the upcoming Leave of Absence dates of the employee.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371197_1743139371178_step_3_note=
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371198_1743139371178_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>General Information</strong> screen is automatically updated to display the <strong>Out Of Office</strong> date for the selected employee.&nbsp;</p> \n <p><br></p> \n <p>This date can be changed based on an update request received for the employee.&nbsp;</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371198_1743139371178_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371199_1743139371178_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Administer Time</strong> to view the <strong>Time Information</strong> section and perform updates to an approved Leave of Absence.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371200_1743139371178_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong>(<strong>pencil</strong>) icon on an absence request that has the Status Approved to perform the required updates.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371200_1743139371178_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>The Time Information screen will show the complete Absence record of the employee.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371201_1743139371178_step_7_description=<div style\="font-size\: 16px;"> \n <p>Update <strong>Expected Return Date</strong> on the <strong>Edit Absence</strong> pop-up, if required.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371201_1743139371178_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371202_1743139371178_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Comment</strong> field to add additional information about the absence, if required.&nbsp;</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371202_1743139371178_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371203_1743139371178_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the updates made to the <strong>Expected Return Date</strong>.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371204_1743139371178_step_10_description=<div style\="font-size\: 16px;"> \n <p>View the updated changes in the absence details.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371204_1743139371178_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371205_1743139371178_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>People Profile</strong> to check the updated Leave of Absence information.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371206_1743139371178_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Time Management</strong></p> \n </div> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371206_1743139371178_step_12_note=
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371207_1743139371178_step_13_description=<div style\="font-size\: 16px;"> \n <p>Review the updated changes in the absence status details.</p> \n</div>
ec3a0e06-fe66-4052-b3f0-3440c28cf1cc_1743139371207_1743139371178_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

f9085e49-184e-4bc3-9805-e491cde59bf3_1732276362627_1743139369110_step_1_description=<div style\="font-size\: 16px;"> \n <p>Activating a session is manual, regardless of the date in <strong>Basic Info</strong>. After activation, changes require reopening the session on the administrative homepage.</p> \n</div>
f9085e49-184e-4bc3-9805-e491cde59bf3_1732276362627_1743139369110_step_1_note=<div style\="font-size\: 14px;"></div>

1eadd6d3-5ff6-4cc5-a06d-1e1b9529043e_1727961823735_1743139366667_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Find Learning</strong> Tile</p> \n</div>
1eadd6d3-5ff6-4cc5-a06d-1e1b9529043e_1727961823735_1743139366667_step_1_note=<div style\="font-size\: 14px;"> \n <p>This tile takes us to the library area. We can enter a keyword directly into the search field or use the “Search” text button to display the library with all entries. Using the text button “Browse all courses” we can display the library with recommendations, marked and highly rated qualifications.</p> \n</div>
1eadd6d3-5ff6-4cc5-a06d-1e1b9529043e_1727961823736_1743139366667_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><span style\="font-size\: 14px;"><strong>My Learning Assignments</strong><em><strong>&nbsp;</strong></em>Tile<em><br></em></span></p> \n  </div> \n </div> \n</div>
1eadd6d3-5ff6-4cc5-a06d-1e1b9529043e_1727961823736_1743139366667_step_2_note=<div style\="font-size\: 14px;"> \n <p>In this tile we find all assigned programs, qualifications, registered classes, feedback forms that we need to process, and mandatory qualifications that need to be completed in a timely manner.</p> \n</div>
1eadd6d3-5ff6-4cc5-a06d-1e1b9529043e_1727963087626_1743139366667_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>My Curricular</strong> Tile</p> \n</div>

