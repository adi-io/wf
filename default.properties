e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356940_1743141154173_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Learning Types</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356940_1743141154173_step_1_note=<div style\="font-size\: 14px;"> \n <p>The Learning Types filter allows you to filter search results by format. In particular, you can filter here for qualifications in face-to-face formats (course instructor) and online formats (online, other).</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356941_1743141154173_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Country</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356941_1743141154173_step_2_note=<div style\="font-size\: 14px;"> \n <p>The “Country” filter allows you to filter search results by the training provider’s country. If “Online” is displayed, it means that the qualification is location independent.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356942_1743141154173_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Skills</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356942_1743141154173_step_3_note=<div style\="font-size\: 14px;"> \n <p>You can use the “Skills” filter to filter the search results according to existing skills or those that need to be taught. Several Skills can be assigned to one qualification.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356943_1743141154173_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Duration</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356943_1743141154173_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The Duration filter allows us to filter search results based on specific time values. The values shown are the qualification time with breaks.</p> \n </div> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356944_1743141154173_step_5_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Hours Type</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356944_1743141154173_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The “Hour Type” filter allows us to filter search results by specific hour types. The hour type “Credit Hours” shows the pure qualification time of the qualification.</p> \n </div> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356946_1743141154173_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Mobile Accessible</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356946_1743141154173_step_6_note=<div style\="font-size\: 14px;"> \n <p>The “Mobile accessible” filter allows us to only display search results where mobile use of the content is possible.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356947_1743141154173_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Currency</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727778356947_1743141154173_step_7_note=<div style\="font-size\: 14px;"> \n <p>The “Currency” filter allows us to filter search results according to the primary currency stored.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727781984151_1743141154173_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Training Provider</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727781984151_1743141154173_step_8_note=<div style\="font-size\: 14px;"> \n <p>The Training Provider (TR) filter allows us to filter the displayed search results according to the TR. By entering the country code (e.g. DEU), all TRs from the corresponding country are displayed to us. When you enter a company code (e.g. VW), all TRs of the company are offered for filtering.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105995_1743141154173_step_9_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Categories</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105995_1743141154173_step_9_note=<div style\="font-size\: 14px;"> \n <p>The Categories filter allows us to filter search results by specific topic clusters.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105996_1743141154173_step_10_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Price</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105996_1743141154173_step_10_note=<div style\="font-size\: 14px;"> \n <p>The “Price” filter allows us to filter search results by entering a specific upper price limit.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105997_1743141154173_step_11_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Upcoming classes</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105997_1743141154173_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The “Upcoming classes” filter allows us to display search results that have at least one class in the future. By activating the slider, the qualifications are displayed with class.</p> \n </div> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105998_1743141154173_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Filter Startdate</strong></p> \n </div> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105998_1743141154173_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The “Start Date” filter allows us to identify search results with a class within a specific time period.</p> \n </div> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105999_1743141154173_step_13_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Facility</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783105999_1743141154173_step_13_note=<div style\="font-size\: 14px;"> \n <p>The “Facility” filter allows us to filter search results by Facilities.</p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783430438_1743141154173_step_14_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Filter Rating</strong></p> \n</div>
e0659a75-c291-4a24-922c-c7b32f7e0563_1727783430438_1743141154173_step_14_note=<div style\="font-size\: 14px;"> \n <p>The “Rating” filter allows us to filter search results by star rating.</p> \n</div>

a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733721757972_1743141148428_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Item Purchasing</strong></p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733721757972_1743141148428_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use this area to specify the billing type for the item.</p> \n  <p><a href\="http\://wfx-42cbf29b-7914-4ab0-9d7b-faedde96138c" target\="_blank" rel\="noopener noreferrer">Link Flow</a></p> \n </div> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082556_1743141148428_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Add a Profit Center to the Item</strong></p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082556_1743141148428_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to enter the cost center that should be credited with the stored costs.</p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082557_1743141148428_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Profit Center</strong></p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082557_1743141148428_step_3_note=<div style\="font-size\: 14px;"> \n <p>The stored profit center can be removed using the "Remove" checkbox or the distribution of the credited costs can also be divided among several cost centers. To do this, specify the percentage in the "Distribution" column.</p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082558_1743141148428_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">This area is not used globally</strong></p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082559_1743141148428_step_5_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add a Cost Center to the Item</strong></p> \n</div>
a83fcffd-07c3-48fd-a4c2-8661486c1ac4_1733723082559_1743141148428_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">We can use this area to enter a cost center that will centrally cover the costs for this item. All costs are then attributed to this cost center.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Display for employees\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/1a320c64-ad34-454d-a9c3-3fc24afb9934.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n  <p style\=""><br></p> \n </div> \n</div>

037ec2a6-4d5f-4928-a8de-3e7fc76af813_title=Monitor Global Assignment Planned End Date

71fc06f5-90e3-4d7b-870a-1be52803a806_title=Administer Background Check​
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369433_1743141136541_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search</strong> to enter the required employee’s name.&nbsp;</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369433_1743141136541_step_1_note=<div style\="font-size\: 14px;"> \n <p>You can search for an employee by their name and then select the required employee’s name to access their file. </p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369435_1743141136541_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">Employee</strong> name</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369436_1743141136541_step_3_description=<div style\="font-size\: 16px;"> \n <p>The General Information screen is automatically displayed. You can choose the required section to edit it.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369436_1743141136541_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The My Employee File page displays information in the following sections\:</p> \n  <ul> \n   <li>General Information</li> \n   <li>Personal Information</li> \n   <li>Org Chart</li> \n   <li>Employment information</li> \n   <li>Time Management</li> \n   <li>Cost Center Distribution</li> \n   <li>Disciplinary Actions</li> \n   <li>Talent Profiles</li> \n  </ul> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369437_1743141136541_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>More dropdown</strong> to view the remaining options.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369438_1743141136541_step_5_description=<div style\="font-size\: 16px;"> \n <p>Scroll down and select <strong>Background Check</strong> to update the data.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369439_1743141136541_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong> icon to enter the employee’s Background Check information.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369440_1743141136541_step_7_description=<div style\="font-size\: 16px;"> \n <p>You can change the <strong>When would you like your changes to take effect?</strong> date as per requirement. For this example, we are using the current date.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369440_1743141136541_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369441_1743141136541_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon to update the Date of Last Check.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369441_1743141136541_step_8_note=<div style\="font-size\: 14px;"> \n <p>Select the required date of the last background check.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369442_1743141136541_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>T</strong><strong>ype dropdown</strong> to select the background check type.&nbsp;</p> \n <p><br></p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369443_1743141136541_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Results dropdown</strong> to select then Results type.&nbsp;</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369443_1743141136541_step_10_note=<div style\="font-size\: 14px;"> \n <p>In the Findings field, after the background check, you can use the Finding option to document any observations. If there are no observations to record, you can use the No Finding option from the list. </p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369444_1743141136541_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon to update the Date of <strong>Review Committee</strong>.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369444_1743141136541_step_11_note=<div style\="font-size\: 14px;"> \n <p>Select the required Date of Review Committee.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369445_1743141136541_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Recommendation of Review Committee dropdown</strong> to select the review committee’s recommendation. </p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369445_1743141136541_step_12_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Note\: The Review Committee date needs to be completed only if there was a finding.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369446_1743141136541_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon to update the <strong>Date of Decision Committee</strong>.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369446_1743141136541_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Select the required Date of Decision Committee.</p> \n  <p><strong>Note</strong>\: The Review Committee date needs to be completed only if there was a finding.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369447_1743141136541_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Confirmation of Decision Committee dropdown</strong> to select the required option. </p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369447_1743141136541_step_14_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369448_1743141136541_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to update the background check details.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369449_1743141136541_step_16_description=<div style\="font-size\: 16px;"> \n <p>The Background Check section on the employee’s file displays the background check information.</p> \n</div>
71fc06f5-90e3-4d7b-870a-1be52803a806_1728905369449_1743141136541_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

672ac394-6206-4e5b-b8d1-268d2917fd62_title=What Crossboarding Means and How Does It Get Triggered?​
672ac394-6206-4e5b-b8d1-268d2917fd62_description=<p style\="">In <strong style\="font-weight\: 700;">Crossboarding</strong>, an existing employee moves from one role to another whereas in <strong style\="font-weight\: 700;">Onboarding</strong>, a new candidate is hired into the organisation.</p> \n<p style\=""><br></p> \n<p style\="">To trigger the <strong style\="font-weight\: 700;">Crossboarding process</strong>, there must be a <strong style\="font-weight\: 700;">job change</strong>. The trigger is when the employee data is sent from Recruiting to Crossboarding. </p> \n<p style\=""><br></p> \n<p style\="">In order to provide enough time, the Crossboarding process is triggered at least <strong style\="font-weight\: 700;">a month before</strong>; considering the 30-day notice period in the employee’s current role.</p>
672ac394-6206-4e5b-b8d1-268d2917fd62_search_keywords=

b37e0e82-b45a-446e-b76d-44397bb38f94_title=Employee Dialogue Results​(without goal setting)
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560121_1743141127914_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560122_1743141127914_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560123_1743141127914_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">The form is moved to the employee dialogue results step and the results can be viewed by the employee by clicking on the form.</p> \n </div> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560125_1743141127914_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">The form is in the <strong style\="font-weight\: 700;">Employee Dialogue</strong> Results step.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560126_1743141127914_step_5_description=<div style\="font-size\: 16px;"> \n <p>The comments for the performance evaluation, that were added by the line manager, are visible here.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560126_1743141127914_step_5_note=<div style\="font-size\: 14px;"> \n <p>They cannot be edited in this state.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560127_1743141127914_step_6_description=<div style\="font-size\: 16px;"> \n <p>The Development Goals are visible here.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560127_1743141127914_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560128_1743141127914_step_7_description=<div style\="font-size\: 16px;"> \n <p>The comments for the development goals, that were added by the line manager, are visible here.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560128_1743141127914_step_7_note=<div style\="font-size\: 14px;"> \n <p>They cannot be edited in this state.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560129_1743141127914_step_8_description=<div style\="font-size\: 16px;"> \n <p>The potential and target function is added here by the line manager.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560129_1743141127914_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560130_1743141127914_step_9_description=<div style\="font-size\: 16px;"> \n <p>The line manager will mark this as accepted / not accepted after a final discussion with the employee. This information is visible for the employee.</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560130_1743141127914_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560132_1743141127914_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Save and Close after reviewing the ratings. &nbsp;</p> \n</div>
b37e0e82-b45a-446e-b76d-44397bb38f94_1728400560132_1743141127914_step_10_note=

fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_title=Send Welcome Message​
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323895_1743141122688_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323896_1743141122688_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the <strong>Onboarding Dashboard</strong>.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323896_1743141122688_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:&nbsp;</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The Line Manager receives an email notification for completing the new hire activities for the crossboardee. They can click the link in the email, visit the homepage or click the To-Do icon to perform the same. </span></p> \n </div> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323897_1743141122688_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click any of the <strong>arrow</strong> icon to open the details of the new hire tasks for a new hire.&nbsp;</p> \n </div> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323898_1743141122688_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>New Hire Details screen</strong> displays the task details for the employee.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323898_1743141122688_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323899_1743141122688_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Recruit Tasks</strong>.&nbsp;</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323899_1743141122688_step_5_note=<div style\="font-size\: 14px;"> \n <p>The&nbsp;<strong>New Recruit Tasks screen</strong> displays the different tasks available for a new hire along with the actions to be performed for those tasks.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323900_1743141122688_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the <strong>Write Welcome Message</strong> task.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323901_1743141122688_step_7_description=<div style\="font-size\: 16px;"> \n <p>The welcome message shows a pre-filled text template. You can also add additional information, if required.</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323901_1743141122688_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323902_1743141122688_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> once done. </p> \n</div>
fbb8e7cc-c1fe-4034-a2e4-ea292a65a0fe_1738226323903_1743141122688_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the welcome message.&nbsp;</p> \n</div>

bc376118-5c2f-43e4-ae5e-2fba4812cd42_title=Manage New ​Hire Activities​

2d0b17fe-08b7-41b3-8488-8c388fe036bd_1728916132556_1743141118725_step_1_description=<div style\="font-size\: 16px;"> \n <p>It is <strong>mandatory</strong> to populate information in the following sections\:</p> \n <ul> \n  <li>Global Assignment Information</li> \n  <li>Personal Information&nbsp;</li> \n  <li>Job Information&nbsp;</li> \n  <li>Organization Information&nbsp;</li> \n  <li>Compensation Information</li> \n </ul> \n</div>
2d0b17fe-08b7-41b3-8488-8c388fe036bd_1728916132557_1743141118725_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the Organization Information section, you can review the following information\:</p> \n  <ul> \n   <li>Company</li> \n   <li>Brand</li> \n   <li>Division</li> \n   <li>Department</li> \n   <li>Location Group</li> \n   <li>Location</li> \n   <li>Timezone</li> \n   <li>Cost Center</li> \n   <li>Country</li> \n  </ul> \n </div> \n</div>

