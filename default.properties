c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037138_1743138811332_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037139_1743138811332_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the <strong>Onboarding Dashboard</strong>.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037139_1743138811332_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The Line Manager receives an email notification for completing the new hire activities for the crossboardee. They can click the link in the email, visit the homepage or click the To-Do icon to perform the same.&nbsp;</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037140_1743138811332_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> icon to open the details of the new hire tasks.&nbsp;</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037141_1743138811332_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>New Hire Details screen</strong> displays the task details for the employee.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738926037141_1743138811332_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286068_1743138811332_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Recruit Tasks</strong>.&nbsp;</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286068_1743138811332_step_5_note=<div style\="font-size\: 14px;"> \n <p>The&nbsp;<strong>New Recruit Tasks screen</strong> displays the different tasks available for a new hire along with the actions to be performed for those tasks.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286069_1743138811332_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the <strong>Recommend People for </strong><strong>New Hires</strong> task.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286070_1743138811332_step_7_description=<div style\="font-size\: 16px;"> \n <p>Search for the required employee and&nbsp;</p> \n <p>select the <strong>employee’s name</strong> from the list.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286070_1743138811332_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue.</span></p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286071_1743138811332_step_8_description=<div style\="font-size\: 16px;"> \n <p>Add a message for the recommended employee. </p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286071_1743138811332_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286072_1743138811332_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save your message and </p> \n <p>people recommendations.</p> \n</div>
c7d5b12c-6dde-4dd4-85fa-21dd085d600c_1738230286074_1743138811332_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the recommendations.</p> \n</div>

22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022969_1743138804562_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Edit Learning History</strong></p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022969_1743138804562_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to display learning history entries from employees in the authorized security domain. Using a download function, results can be saved as a CSV file and we can, for example, store a certificate of participation in external qualifications.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Only employees from the authorized security domain are shown to us. No access to employees of other companies.</p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022970_1743138804562_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Type of History Record</strong></p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022970_1743138804562_step_2_note=<div style\="font-size\: 14px;"> \n <p>Using the radio button we can specify which type of learning history entry we want to display.</p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022971_1743138804562_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Download Search Results</strong></p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022971_1743138804562_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Maximum number of data records to download\: 500.000</p> \n  <p style\=""><br></p> \n  <p style\="">Using this text button we can generate the results of our search as a CSV file.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Important\:</strong> Only the following columns will appear in the CSV file.</p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/043acc2d-925d-499b-a6b7-390558a60968.png" class\="fr-fic fr-dib"></p> \n  <p style\=""><br></p> \n </div> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022972_1743138804562_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Header</strong></p> \n</div>
22c6eb2c-c2f0-4d27-aa68-34cfa4a22564_1734670022972_1743138804562_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can sort values by clicking on the column headings.</p> \n</div>

