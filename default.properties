e6a98d98-54c4-4c31-a5db-4df691a0a510_title=Update Employment Information_End Global Assignment
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088939_1743141168513_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click <strong>Search</strong> to enter the required employee’s name.</p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088940_1743141168513_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Global Assignments </strong>tab to update any required information on the assignments. </p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088941_1743141168513_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>Edit(pencil)</strong> icon to update the Event information within the <strong>Global Mobility</strong> section.</p> \n </div> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088941_1743141168513_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the <strong>Global Assignments </strong>section, you will need to update the <strong>Global Mobility</strong> information to end an assignment.</p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088942_1743141168513_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the end date in <strong>When would you like your changes to take effect?</strong> field.</p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088942_1743141168513_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088943_1743141168513_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Event</strong> dropdown to select <strong>End an Assignment</strong> option.</p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088943_1743141168513_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n <p><span style\="font-size\: 14px;">In the <strong>Additional Data for Global Assignment</strong> section, you can select an <strong>Event</strong> and the required end date for an assignment. As we are ending this Global Assignment, you should select <strong>End an Assignment</strong> option as your Event.</span></p> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088944_1743141168513_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>&gt;</strong> button beside the&nbsp;<strong>Dates</strong> section to expand it and update the actual end date for an assignment.</p> \n </div> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088945_1743141168513_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Calendar </strong>icon to update the <strong>Actual End Date of Assignment</strong>.</p> \n </div> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088945_1743141168513_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">The <strong>Payroll End Date</strong> is same as the <strong>Actual End Date of Assignment</strong>.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
e6a98d98-54c4-4c31-a5db-4df691a0a510_1729078088946_1743141168513_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to finalize the updates to this Event.</p> \n</div>

