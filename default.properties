c849bab0-7e6e-41e2-9162-f4339e891ed1_title=Disqualify Shortlisted Candidate​
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539709_1743138860417_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539710_1743138860417_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Recruiting</strong></p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539711_1743138860417_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the number in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539712_1743138860417_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Shortlist</strong> status to view the candidates within.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539713_1743138860417_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the name of the required candidate to select the candidate.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539713_1743138860417_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539714_1743138860417_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move.</strong></p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539715_1743138860417_step_7_description=<div style\="font-size\: 16px;"> \n <p>Change the&nbsp;<strong>Sub-item</strong>&nbsp;to&nbsp;<strong>Not Selected</strong>&nbsp;if the candidate is&nbsp;not found suitable. This can&nbsp;happen either in the&nbsp;<strong>Interview</strong>&nbsp;or&nbsp;</p> \n <p>in <strong>Shortlist</strong> status.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539716_1743138860417_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter a comment to justify&nbsp;why you consider the&nbsp;candidate unsuitable. For&nbsp;</p> \n <p>the <strong>Sub-item</strong> as <strong>Not selected</strong>, this step is mandatory.</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539716_1743138860417_step_8_note=<div style\="font-size\: 14px;"> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c849bab0-7e6e-41e2-9162-f4339e891ed1_1737374539717_1743138860417_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status</p> \n</div>

4b7688d5-9f2e-45f2-846a-9157d2ec145f_title=Approve Offer
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237564_1743138855180_step_1_description=<p style\="">Click the <strong style\="font-weight\: 700;">✔️ emoji</strong></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237565_1743138855180_step_2_description=<p>Click on <strong>Recruiting Approvals</strong></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237566_1743138855180_step_3_description=<p style\="">These all are <strong style\="font-weight\: 700;">Pending Approval Request</strong></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237566_1743138855180_step_3_note=<p style\=""><strong style\="font-weight\: 700;"><em>Note\:&nbsp;</em></strong></p> \n<p style\=""><em>Click on the Request which has to be approved</em></p> \n<p style\=""><br></p> \n<p style\="text-align\: right; "><em>Click on <strong style\="font-weight\: 700;">next&nbsp;</strong>to proceed</em></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237567_1743138855180_step_4_description=<p style\="">Review the<strong style\="font-weight\: 700;">&nbsp;Complete Requisition</strong> Details</p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237567_1743138855180_step_4_note=<p style\="text-align\: right; "></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237568_1743138855180_step_5_description=<p>Click on <strong>Send to HR Approval</strong></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237568_1743138855180_step_5_note=<p><strong><em>Note\:</em></strong></p> \n<p><em>After Reviewing complete details</em></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237569_1743138855180_step_6_description=<p>Click <strong>Send to HR Approval</strong></p>
4b7688d5-9f2e-45f2-846a-9157d2ec145f_1690209237569_1743138855180_step_6_note=<p><strong><em>Note\:</em></strong></p> \n<p><em>Sending for HR approval means you have approved it and sending it to another person for approval</em></p>

1127096e-5cd5-4bb2-9ae5-29f16c30fcda_title=Single Answer
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479263_1743138852694_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Single Answer</strong></p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479263_1743138852694_step_1_note=<div style\="font-size\: 14px;"> \n <p>With this variant, a question is created in which only one answer is correct and the others are incorrect.</p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479264_1743138852694_step_2_description=<div style\="font-size\: 16px;"> \n <p>Data Field <strong>Question</strong></p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479264_1743138852694_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479265_1743138852694_step_3_description=<div style\="font-size\: 16px;"> \n <p>Radiobutton <strong>Right Answer</strong></p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479265_1743138852694_step_3_note=<div style\="font-size\: 14px;"> \n <p>We use the radio button to determine the correct answer to the question.</p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479266_1743138852694_step_4_description=<div style\="font-size\: 16px;"> \n <p>Selection of question variant</p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479266_1743138852694_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479267_1743138852694_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479268_1743138852694_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add</strong></p> \n</div>
1127096e-5cd5-4bb2-9ae5-29f16c30fcda_1735394479268_1743138852694_step_6_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Add” text button to create another question for the quiz.</p> \n</div>

7121d6ee-e339-49b3-b448-277d06d744dc_title=[branch]Create Goal\: Create from Library​ for Performance
7121d6ee-e339-49b3-b448-277d06d744dc_description=<p style\=""><span style\="font-size\: 14px;">The goal library is a list of goals that you can select and add to your goal plan or plans of your direct reports, depending on the system process. </span></p> \n<p style\=""><span style\="font-size\: 14px;"><br></span></p> \n<p style\=""><span style\="font-size\: 14px;">The goals are editable when you add them to plans, thereby serving as a starting point for goal setting.</span></p> \n<p style\=""><br></p> \n<p style\=""><span style\="font-size\: 14px;">A group-wide goal library has been established which will contain the strategic goals of all brands. All goals will be visible to all brands.&nbsp;</span></p>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846752_1743138846733_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">arrow</strong> next to the desired category to open the drop-down menu.</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846752_1743138846733_step_1_note=<p style\=""><span style\="font-size\: 14px;" id\="isPasted">Several subcategories can be available. Those can be displayed with the arrow as well.&nbsp;</span></p>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846753_1743138846733_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the arrow next to the desired category to open the drop-down menu.</span></p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846753_1743138846733_step_2_note=
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846754_1743138846733_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>pre-defined goal</strong> from the list by ticking the checkbox next to it.</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846755_1743138846733_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846756_1743138846733_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the&nbsp;<strong>Pencil icon</strong>&nbsp;to edit the goal</p> \n </div> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846756_1743138846733_step_5_note=<div style\="font-size\: 14px;"></div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846757_1743138846733_step_6_description=<div style\="font-size\: 16px;"> \n <p>Adjust the <strong>Goal Name</strong> if required</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846757_1743138846733_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846758_1743138846733_step_7_description=<div style\="font-size\: 16px;"> \n <p>Adjust the&nbsp;<strong>Visibility&nbsp;</strong>details if required</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846758_1743138846733_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846759_1743138846733_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the variable you are trying to measure</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846759_1743138846733_step_8_note=
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846760_1743138846733_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the weight of this goal</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846760_1743138846733_step_9_note=
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846761_1743138846733_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846761_1743138846733_step_10_note=
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846763_1743138846733_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Next</strong></p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846763_1743138846733_step_11_note=
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846764_1743138846733_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Save</strong></p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846764_1743138846733_step_12_note=<div style\="font-size\: 14px;"> \n <p>To finalize creating the Goal</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846765_1743138846733_step_13_description=<div style\="font-size\: 16px;"> \n <p>The created goal is now displayed in the goal plan.</p> \n</div>
7121d6ee-e339-49b3-b448-277d06d744dc_1743138846765_1743138846733_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

1678f995-01e4-4756-8905-3dc546678e26_1738314380458_1743138843998_step_1_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>Edit (pen) icon</strong> to update any information, if required. Enter</p> \n</div>
1678f995-01e4-4756-8905-3dc546678e26_1738314380459_1743138843998_step_2_description=<div style\="font-size\: 16px;"> \n <p>If you change the <strong>Country</strong>, then the other related fields will change as per the mandatory standards maintained for each country.Enter</p> \n</div>

