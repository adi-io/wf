8cfd4c4f-c302-40a9-ab27-6933b34ae724_1736150904285_1743141159116_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>By clicking on the text button we can now deposit a certificate of participation for the external qualification.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); float\: none; display\: inline \!important;">Click&nbsp;</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); font-weight\: bold;">Next</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-trans