4530a360-241b-4c49-82ff-637b3dcd4c80_title=Interim Assessment Form​(with goal setting) overview
4530a360-241b-4c49-82ff-637b3dcd4c80_description=Interim Assessment serves as addition to the Performance Management and is intended to promote exchange between manager and employee on employee’s performance and development goals during the year.
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862461_1743139692946_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862462_1743139692946_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong> from the list of options displayed.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862463_1743139692946_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Create Form</strong> to start the process of an Interim Assessment.</p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862463_1743139692946_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">The interim assessment with goal setting includes a Goal section (performance and development) and a Performance Evaluation section (based on the people profile). This applies only to employees with goal setting.</span></p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862465_1743139692946_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select<strong> Interim Assessment (With Goal Setting) 2024</strong>.</p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862465_1743139692946_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note</strong>\:</p> \n   <p><br></p> \n   <p><strong>With goal setting</strong>\: Performance goals are evaluated; development goals are also included but not evaluated.</p> \n   <p><br></p> \n   <p><strong>Without goal setting</strong>\: Performance goals do not exist; development goals are included but not evaluated.</p> \n   <p><br></p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n  </div> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862466_1743139692946_step_5_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Select</strong> your name.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862466_1743139692946_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862467_1743139692946_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Create.</strong></p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862467_1743139692946_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><strong><span style\="color\: rgb(180, 194, 125);">Start&nbsp;</span></strong><span style\="color\: rgb(180, 194, 125);">and<strong>&nbsp;End Date</strong> are automatically set to one month from the date of creation when the interim assessment form is selected.</span></p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862468_1743139692946_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">The title always contains the name of the employee for whom the form is being viewed and filled in.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862468_1743139692946_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862469_1743139692946_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">A <strong style\="font-weight\: 700;">Route Map</strong> provides a quick overview of an employee’s interim assessment progress, outlining the workflow and steps for the performance cycle.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862469_1743139692946_step_8_note=<div style\="font-size\: 14px;"> \n <p>At this stage, no steps have been completed, and the process is just beginning.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862470_1743139692946_step_9_description=<div style\="font-size\: 16px;"> \n <p>Compared to the Performance Management Assessment the Route Map in the Interim Assessment directly starts with the <strong>Employee Self-Assessment</strong> (which includes goal setting, if required).</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862470_1743139692946_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862471_1743139692946_step_10_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Introduction</strong> section provides brief introduction to what the form contains.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862471_1743139692946_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862472_1743139692946_step_11_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Employee Information</strong> section displays the most important information about the employee.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862472_1743139692946_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862473_1743139692946_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Goal section</strong> displays information to track and assess the achievement of the employee‘s goals.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862473_1743139692946_step_12_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">The scale contains an additional selection option. For objectives that cannot yet be assessed at the current time, “Assessment not possible” is selected.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862474_1743139692946_step_13_description=<div style\="font-size\: 16px;"> \n <p><strong>Performance Evaluation</strong>\: The section evaluates performance based on the people profile and its </p> \n <p>categories\:</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862474_1743139692946_step_13_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Perform together</li> \n  <li>Live integrity and compliance</li> \n  <li>Act as an owner</li> \n  <li>Excite customers</li> \n  <li>Live passion</li> \n  <li>Grow personally</li> \n  <li>Be a pioneer</li> \n  <li>Handle complexity</li> \n  <li>Think ahead</li> \n  <li>Empower Teams (only relevant for employees in a leadership function – see next slide)</li> \n </ul> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862475_1743139692946_step_14_description=<div style\="font-size\: 16px;"> \n <p>Employees in a leadership position can be rated in the <strong>Additional Performance Evaluation</strong> by the dimension <strong>Empower Teams</strong>.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862475_1743139692946_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862476_1743139692946_step_15_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Development Goals</strong> section, goals can be added and the list can be expanded, to see all the goals.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862476_1743139692946_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862477_1743139692946_step_16_description=<div style\="font-size\: 16px;"> \n <p>With help of the <strong>buttons</strong>, any changes can be discarded or saved, and the Employee Self Assessment can be completed.</p> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862477_1743139692946_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
4530a360-241b-4c49-82ff-637b3dcd4c80_1728659862478_1743139692946_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save and Close</strong> to finish assessing the Interim Form.</p> \n</div>

6a21f8ce-574e-424f-905c-c91a17734ebb_title=test

0db26703-3a06-4747-8e78-2b9a4aee177b_1726657723270_1743139689520_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">If you want to send the feedback request to several people at the same time, you can select additional people.</p> \n</div>

a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302777_1743139684457_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>User Custom Fields</strong></p> \n</div>
a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302777_1743139684457_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed to the user. We receive information about whether reference values are stored and what values they are.</p> \n</div>
a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302778_1743139684457_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302778_1743139684457_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302779_1743139684457_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
a36e560d-2dcb-4da8-b569-6e35ef085005_1739936302779_1743139684457_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

