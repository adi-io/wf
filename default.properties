0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369495_1743138415323_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Depending on the selected requirement type</strong></p> \n</div>
0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369495_1743138415323_step_1_note=<div style\="font-size\: 14px;"> \n <p>Depending on the selected requirement type, we use this data field to enter the number of items or the number of hours required for successful completion.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The request type can no longer be changed.</p> \n</div>
0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369496_1743138415323_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Create Item Pool</strong></p> \n</div>
0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369496_1743138415323_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We use the text button "<strong>add one or more from list"</strong> to select the items that should be displayed in the curriculum requirement for the employee.</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> After clicking on the text button, the item search opens.</p> \n  <p><br></p> \n </div> \n</div>
0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369497_1743138415323_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Item Pool for the Curriculum Requirement</strong></p> \n</div>
0bf9b210-80a1-4776-9e78-24d9ed60016b_1734355369497_1743138415323_step_3_note=<div style\="font-size\: 14px;"> \n <p>All selected items are displayed in this area. Selected items can also be removed again using the “Remove” checkbox and clicking on the “Apply Changes” text button.</p> \n <p><br></p> \n</div>

