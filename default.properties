11ccbfde-7657-4fee-bab0-9b197ba64256_title=Create New Agency in Hello Success
11ccbfde-7657-4fee-bab0-9b197ba64256_description=Only users with administrator permission can set up and update agency details.
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796711_1743138785073_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the search bar, type and select&nbsp;<strong>Set up Agency Access</strong> to create a new agency in the system.&nbsp;</p> \n </div> \n</div>
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796712_1743138785073_step_2_description=<div style\="font-size\: 16px;"> \n <p>The Set Up Agency Access screen is displayed. Enter the required information in the fields displayed.</p> \n</div>
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796712_1743138785073_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to contiue</p> \n</div>
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796713_1743138785073_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save </strong>once all the details are entered.&nbsp;</p> \n</div>
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796714_1743138785073_step_4_description=<div style\="font-size\: 16px;"> \n <p>You can then further <strong>Add new users</strong> in the Users section to give them agency access. The following user information must be provided for this purpose\:</p> \n <ul> \n  <li>First Name</li> \n  <li>Middle Name</li> \n  <li>Last Name</li> \n  <li>Email Address&nbsp;</li> \n </ul> \n</div>
11ccbfde-7657-4fee-bab0-9b197ba64256_1734001796714_1743138785073_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

67f5a593-c942-45b3-b845-77a0373a13cf_title=Processing Candidate along the Talent Pipeline
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891309_1743138772324_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home drop-down</strong> to view all subpages you can navigate to.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891311_1743138772324_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883610950_1743138772324_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Filter Options</strong>.</span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883610950_1743138772324_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Here, we will filter the Job Requisitions to display only the <strong>Evergreen Job Requisitions</strong>.</span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883610951_1743138772324_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>Evergreen</strong> option from the dropdown menu.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883610952_1743138772324_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Update Screen</strong> to display only Evergreen Job Requisitions.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883610952_1743138772324_step_5_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891312_1743138772324_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column labeled <strong>New</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891312_1743138772324_step_6_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891313_1743138772324_step_7_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the <strong>New Application</strong> checkbox is active.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891314_1743138772324_step_8_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click on the respective applicant from the <strong>New Application</strong> status to review the profile.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891314_1743138772324_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">New candidates are always listed in the Status New Application.</span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891315_1743138772324_step_9_description=<div style\="font-size\: 16px;"> \n <p>Base your decision on how to process the candidate on the provided information shown in the tabs <strong>Applicant Information</strong> and <strong>Resume and Documents</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891315_1743138772324_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891316_1743138772324_step_10_description=<div style\="font-size\: 16px;"> \n <p>Process the candidate by clicking <strong>Move</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1740740891316_1743138772324_step_10_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1742314036830_1743138772324_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click here to open drop-down.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1742314036830_1743138772324_step_11_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1742569115815_1743138772324_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Choose the <strong>respective status</strong> from the drop-down menu.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1742569115815_1743138772324_step_12_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1742569979838_1743138772324_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Choose the <strong>respective status</strong> from the drop-down menu.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1742569979838_1743138772324_step_13_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592045_1743138772324_step_14_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Confirm the status by clicking on <strong style\="font-weight\: 700;">Move</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592045_1743138772324_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">If you <strong>require more information&nbsp;</strong>from the candidate to take a decision, then choose the Status <strong>Pre-Screening</strong>.</span></p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592046_1743138772324_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592046_1743138772324_step_15_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592047_1743138772324_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Back</strong> to go the the Job Requisition page.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592047_1743138772324_step_16_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592048_1743138772324_step_17_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Forwarded to Child Requisition</strong>.</span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592048_1743138772324_step_17_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">As soon as the candidates are moved to this status, an automated notification is sent to them. </span></p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592049_1743138772324_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click on the respective applicant from the <strong>Forward to Child-Requisition</strong> status to start the forward process.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592049_1743138772324_step_18_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592050_1743138772324_step_19_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>three dots</strong>.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592050_1743138772324_step_19_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592051_1743138772324_step_20_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Move the mouse over <strong>Forward</strong> and click on <strong>Forward as Applican</strong>t.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592051_1743138772324_step_20_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592052_1743138772324_step_21_description=<div style\="font-size\: 16px;"> \n <p>Activate toggle to limit the forwarding process to that specific Child Requisition only. </p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592052_1743138772324_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592053_1743138772324_step_22_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Click</strong> on the required job requisition by <strong>checking the box</strong> from the list below.</p> \n </div> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592053_1743138772324_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you have made your selections.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592054_1743138772324_step_23_description=<div style\="font-size\: 16px;"> \n <p>Confirm by clicking <strong>Next</strong>.</p> \n</div>
67f5a593-c942-45b3-b845-77a0373a13cf_1741883592054_1743138772324_step_23_note=
67f5a593-c942-45b3-b845-77a0373a13cf_1742569115828_1743138772324_step_24_description=<div style\="font-size\: 16px;"> \n <p>Confirm by clicking <strong>Forward</strong>.</p> \n</div>

603d80e5-544b-476b-94b7-43384ec4f24a_title=Processing Candidate\: Disqualified​ branch
603d80e5-544b-476b-94b7-43384ec4f24a_1742305953840_1743138780089_step_1_description=<div style\="font-size\: 16px;"> \n <p>Choose a reason why you want to disqualify the candidate from the <strong>Sub-item</strong> list.</p> \n</div>
603d80e5-544b-476b-94b7-43384ec4f24a_1742305953841_1743138780089_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move </strong>to send the candidate to the selected status.</p> \n</div>

076b57a3-b770-470e-9d02-13d4bdd88676_title=Perform ​Onboardee Steps​

63881f4a-f85f-49da-95ea-83f3df5f2411_title=Perform New Hire Data Review
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870485_1743138764441_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the Hello Success homepage, click the <strong>Home</strong> dropdown.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870486_1743138764441_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Select <strong style\="font-weight\: 700;">Onboarding</strong> to navigate to the&nbsp;</span><span style\="font-size\: 16px;">Onboarding Dashboard.</span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870486_1743138764441_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">In the Onboarding section, you can manage the onboarding process for employees assigned to you, such as completing data reviews. Onboarding Administrators can view all onboarded employees.</span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870487_1743138764441_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Onboarding Dashboard</strong> screen displays the list of new hires along with their details, such as their Hiring Managers, start dates and tasks to be completed.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870487_1743138764441_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870488_1743138764441_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the required name in <strong>New Hire</strong> box to search for the onboardee and select the required onboardee.</p> \n </div> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870488_1743138764441_step_4_note=<div style\="font-size\: 14px;"></div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870489_1743138764441_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>New hire</strong> from the list.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870490_1743138764441_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Go</strong> to execute the search.&nbsp;</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870491_1743138764441_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>From the <strong>Data Collection</strong> column, click the available option to view the new hire details.&nbsp;</p> \n </div> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870492_1743138764441_step_8_description=<div style\="font-size\: 16px;"> \n <p>In <strong>Complete My Tasks</strong> select <strong>Review New Hire Data</strong>.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870492_1743138764441_step_8_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">Alternatively you can also access New Hire details from the '&gt;' arrow button on the right hand end of the New Hire.</span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870493_1743138764441_step_9_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Provide Personal Data</strong> section, you can review the details of the </p> \n <p>new hire.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870493_1743138764441_step_9_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>The personal details such as<strong>&nbsp;First Name</strong>, <strong>Last Name</strong> and <strong>Date of Birth</strong> come from the Recruiting module. </p> \n <p><br></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870494_1743138764441_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to navigate to the <strong>Personal Information section</strong>.&nbsp;</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870495_1743138764441_step_11_description=<div style\="font-size\: 16px;"> \n <p>In <strong>South Africa</strong>, New Hires must upload ID proof and the offer letter for verification.&nbsp;</p> \n <p><br></p> \n <p>You can sse the Upload button to add these documents.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870495_1743138764441_step_11_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">Before sending the offer letter, the HR Administrator (also the Onboarding Administrator) requests key documents from the candidate via email, which they can upload.</span></p> \n <p><br></p> \n <p><span style\="color\: rgb(180, 194, 125);">There are Email Templates that can be used globally to send out notifications to the candidates to request documents.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">or Click Next to continue</span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870496_1743138764441_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the <strong>Email Information</strong> section, enter the email details in the following fields\:</p> \n  <ul> \n   <li><strong>Email Type</strong></li> \n   <li><strong>Email Address</strong></li> \n   <li><strong>Is Primary</strong></li> \n  </ul> \n </div> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870496_1743138764441_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Do not select No from the Is Primary dropdown list, since the candidate needs to have a primary email. </span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870497_1743138764441_step_13_description=<div style\="font-size\: 16px;"> \n <p>In the Primary section, enter the following </p> \n <p>details\:</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Address Type</strong></li> \n  <li style\="font-weight\: bold;"><strong>Country</strong></li> \n </ul> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870497_1743138764441_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">Adding information in the Primary Emergency Contact and Dependents sections is not mandatory. You may add details, </span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">if needed.</span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once you are done.</p> \n </div> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870498_1743138764441_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to move to the <strong>Job Information </strong>section.&nbsp;</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870499_1743138764441_step_15_description=<div style\="font-size\: 16px;"> \n <p>Most of the details in the <strong>Job Information</strong> section are pre-filled and cannot be edited.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870499_1743138764441_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870500_1743138764441_step_16_description=<div style\="font-size\: 16px;"> \n <p>Update the <strong>Work Permit Info</strong> section only if the hire is an overseas or international candidate.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870500_1743138764441_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>only when you are done.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870501_1743138764441_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to complete the Review&nbsp;</p> \n <p>New Hire Data task.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870502_1743138764441_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to finalize the New Hire data.</p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870503_1743138764441_step_19_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>OK</strong> in the Paperwork has been updated pop-up window.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
63881f4a-f85f-49da-95ea-83f3df5f2411_1736258870503_1743138764441_step_19_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">After clicking OK, you will be redirected to the Hello Success homepage, and the Onboarding Candidate and Line Manager will be notified of task completion</span>.</p> \n</div>

5f64c48c-936c-4052-844f-0956081b5122_1734535801177_1743138761439_step_1_description=<div style\="font-size\: 16px;"> \n <p>Items</p> \n</div>
5f64c48c-936c-4052-844f-0956081b5122_1734535801177_1743138761439_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can store items for this assignment profile using the “+” button.&nbsp;</p> \n <p>By assigning an item, the selected employees from the "Rules" tab will see the item displayed in their start area for implementation.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Changes to the assignment profile must always be confirmed via "Actions" in the top right, otherwise the assignment profile will not be updated.</p> \n</div>

845e2f64-46a2-4dca-a956-caccfccbcf58_title=Oct 01 - Link
845e2f64-46a2-4dca-a956-caccfccbcf58_search_keywords=
845e2f64-46a2-4dca-a956-caccfccbcf58_url=https\://support.whatfix.com/docs

6a397156-0360-4e73-ba2e-cb1e60be0368_title=Employee Performance Management

cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1728378698097_1743138752722_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Direct Link Type</strong></p> \n </div> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1728378698097_1743138752722_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We select the desired direct link type using the drop-down list box. You can find an overview of the direct link types in this article\:</p> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1728378698098_1743138752722_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong style\="font-weight\: 700;">Link Output Format</strong></p> \n </div> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1728378698098_1743138752722_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">We use the radio buttons to choose between URL and tokens. URLs can be used to communicate with employees. Tokens are only used for integration with standard notifications. URL is set as the basic value.</p> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1736914133159_1743138752722_step_3_description=<div style\="font-size\: 16px;"> \n <p>Generate <strong>Direct Link</strong></p> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1736914133159_1743138752722_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can generate direct links to specific areas in the frontend.</p> \n <p><br></p> \n <p><strong>Important\: </strong>Copying the history from the browser does not work; direct links must always be generated via this area.</p> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1741686497265_1743138752722_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Learning Only Users</strong></p> \n</div>
cbb77dbe-19c1-4ab9-b8d0-c4a432d84a55_1741686497265_1743138752722_step_4_note=<div style\="font-size\: 14px;"> \n <p>Here we always leave the radio button set to "No". Otherwise the link will not work.</p> \n</div>

7cc5b0b1-a2a8-4a2d-a1c2-a6ff48e7df8b_1732535732328_1743138750887_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter the completion date</p> \n</div>
7cc5b0b1-a2a8-4a2d-a1c2-a6ff48e7df8b_1732535732328_1743138750887_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="margin\:0in;font-family\:Calibri;font-size\:14.0pt">Using the completion date filter, we can search for learning history entries within a period of time that we have entered.&nbsp;</p> \n</div>

2ba12cc9-b74e-4128-98a2-ff7ba9866010_1728320760857_1743138747071_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Radiobutton <strong style\="font-weight\: 700;">Approval Status</strong></p> \n</div>
2ba12cc9-b74e-4128-98a2-ff7ba9866010_1728320760857_1743138747071_step_1_note=<div style\="font-size\: 14px;"> \n <p>The default value for the “Approval Status” radio buttons is set to not approved. In order to display the approved and unapproved financial transactions, the “Both” radio button must be activated.</p> \n</div>
2ba12cc9-b74e-4128-98a2-ff7ba9866010_1728320760857_1743138747071_step_1_validation_errors=
2ba12cc9-b74e-4128-98a2-ff7ba9866010_1741691193795_1743138747071_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Financial Transactions</strong></p> \n</div>
2ba12cc9-b74e-4128-98a2-ff7ba9866010_1741691193795_1743138747071_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to view all financial transactions and use the “Approved” column to check whether the corresponding transactions have been settled.</p> \n <p><br></p> \n <p><strong>Important\:</strong> The prerequisite is to use the “Approved” status.</p> \n <p><br></p> \n</div>
