f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_title=Creation of the Job Requisition​ - Apprenticeships and Dual Study Programs
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_description=The recruiting page provides an overview of all job requisitions and candidates. Job requisitions for the target group Apprentices and Dual Students are created directly in Recruiting. This is currently only possible for people who have the system role Recruiter.&nbsp;
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_footnote=<p style\="">The Next step would be <a href\="http\://wfx-2f6376d9-ef05-43da-82a5-dcdd17de4752" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Posting of Job Requisition</strong></a>.</p>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628394_1743140355664_step_1_description=<div style\="font-size\: 16px;"> \n <p>From the Hello Success home page, click the <strong>Home</strong> drop-down menu.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628395_1743140355664_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong> to navigate to the recruiting dashboard.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628397_1743140355664_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Create New</strong> to start creating a new job requisition.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628398_1743140355664_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">Apprentices/Dual Students Germany</strong> template to create a job requisition for this target group.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628398_1743140355664_step_4_note=<p style\=""><span style\="font-size\: 16px;">All available templates that are configured in the system for the creation of job requests are displayed here. Different templates are displayed depending on the user permissions.</span></p>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628399_1743140355664_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Browse "Families &amp; Roles".</strong></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628399_1743140355664_step_5_note=
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628400_1743140355664_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the job family <strong>Apprenticeship, Internship &amp; Academic Programs_ Apprenticeship, Internship &amp; Academic Programs </strong>to search for job roles for this target group.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628401_1743140355664_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the respective job role.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628402_1743140355664_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Select</strong> to confirm the required job role from within the chosen job family.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628402_1743140355664_step_8_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;">You can view the role description and the required skills for a job role before selecting it.</span></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628403_1743140355664_step_9_description=<div style\="font-size\: 16px;"> \n <p>Type the required name for the requisition in the <strong>Job Title</strong> field.&nbsp;</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628403_1743140355664_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628404_1743140355664_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">No changes are made to the<strong style\="font-weight\: 700;">&nbsp;Due Date</strong>.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628404_1743140355664_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n </div> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628405_1743140355664_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong> to proceed.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628406_1743140355664_step_12_description=<div style\="font-size\: 16px;"> \n <p>There is no need to select the <strong>Requisition Status</strong>, as the job requisition is automatically assigned the status <strong>Open</strong> as soon as it is finalized.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628406_1743140355664_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628407_1743140355664_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">The job requisition form will be displayed. To enter the required information, scroll down. Some information fields are filled automatically based on the previous selection and cannot be changed here.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628407_1743140355664_step_13_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;">The following fields should be completed in the “Position Information" section in order to proceed\:</span></p> \n <ul> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Job Title (External)&nbsp;</span></li> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Company</span></li> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Preferred Start Date</span></li> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Number of Openings</span></li> \n  <li style\="list-style-position\: outside;"><span style\="font-size\: 16px;">Job Family</span></li> \n </ul> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628408_1743140355664_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">The following fields should be completed in the <strong style\="font-weight\: 700;">Job Information</strong> section in order to proceed\:</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628408_1743140355664_step_14_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Contract Type</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Regular duration of&nbsp;Apprenticeship</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Working Model</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Remote Working</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Job Field</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Career Level</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Contract Type</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Regular duration of&nbsp;Apprenticeship</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Preferred Start date</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Working Model</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Remote Working</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Job Field</p></li> \n  <li style\="font-size\: 16px; list-style-position\: outside;"><p style\="">Career Level</p></li> \n </ul> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n <p style\=""><br></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628409_1743140355664_step_15_description=<div style\="font-size\: 16px;"> \n <p>Positions for Apprentices and Dual Students should only be posted in the job field “Apprenticeship &amp; Study".</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628409_1743140355664_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628410_1743140355664_step_16_description=<div style\="font-size\: 16px;"> \n <p style\="">The following fields should be completed in the <strong style\="font-weight\: 700;">Job Location Information</strong> section in order to proceed\:</p> \n <ul> \n  <li style\="list-style-position\: outside;"><p style\="">Country</p></li> \n  <li style\="list-style-position\: outside;"><p style\="">Location</p></li> \n  <li style\="list-style-position\: outside;"><p style\="">Division</p></li> \n  <li style\="list-style-position\: outside;"><p style\="">Department</p></li> \n  <li style\="list-style-position\: outside;"><p style\="">Cost Center</p></li> \n </ul> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628410_1743140355664_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628411_1743140355664_step_17_description=<div style\="font-size\: 16px;"> \n <p>Compensation information can be entered here if required.&nbsp;</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628411_1743140355664_step_17_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">If this information is to be used for the job posting, the corresponding tokens can be added manually in the header and footer of the job postings.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628412_1743140355664_step_18_description=<div style\="font-size\: 16px;"> \n <p>Here you can define brand-specific templates for the headers and footers of job postings.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628412_1743140355664_step_18_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">You can choose the required brand-specific header and footer template to display the company information on the job posting. Only the template of the own entity should be used.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628413_1743140355664_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">The following fields should be completed in the <strong style\="font-weight\: 700;">Additional Posting Information</strong> section in order to proceed\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">Legal information for Email Signature</li> \n  <li style\="list-style-position\: outside;">Board information for Email Signature</li> \n </ul> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628413_1743140355664_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628414_1743140355664_step_20_description=<div style\="font-size\: 16px;"> \n <p>Here it is possible to enter optional questions and the required scores for the candidate's pre-screening.&nbsp;</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628414_1743140355664_step_20_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">For the target group of trainees and dual students, there is a folder with target group-specific pre-selection questions in addition to the general questions.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next&nbsp;</strong>to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628416_1743140355664_step_21_description=<div style\="font-size\: 16px;"> \n <p>The following fields should be completed in the <strong>Involved Parties</strong> section in order to proceed\:</p> \n <ul> \n  <li><p>Hiring&nbsp;Manager</p></li> \n  <li><p>HR Business Partner</p></li> \n  <li><p>Local&nbsp;Committee&nbsp;Approver</p></li> \n  <li><p>Recruiter</p></li> \n </ul> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628416_1743140355664_step_21_note=
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628417_1743140355664_step_22_description=<div style\="font-size\: 16px;"> \n <p>Comments on the job requisition are visible to all assigned editors and can also be changed depending on their status. Candidates cannot see these comments.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628417_1743140355664_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628418_1743140355664_step_23_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Requisition finalized</strong> to approve the job requisition.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628418_1743140355664_step_23_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px;">For Apprenticeships and Dual Study Programs, the job requisitions do not need to go through the approval steps. They can be directly finalized and posted post creation.</span></p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628419_1743140355664_step_24_description=<div style\="font-size\: 16px;"> \n <p>The job requisition has now been created. Click on the <strong>Job Title</strong> of the job requisition to view the details later.</p> \n</div>
f3686abc-b4b9-4e8a-8afa-8f1ed8af218e_1734006628419_1743140355664_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

8116406b-0721-4435-80c7-0816fe8fd024_1734621237615_1743140351444_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Add to Learning History for Multiple Courses</strong></p> \n</div>
8116406b-0721-4435-80c7-0816fe8fd024_1734621237615_1743140351444_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to store learning history entries for several different qualifications for employees (including several employees).</p> \n</div>
8116406b-0721-4435-80c7-0816fe8fd024_1734621237616_1743140351444_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Type of learning history entry</strong></p> \n</div>
8116406b-0721-4435-80c7-0816fe8fd024_1734621237616_1743140351444_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we can choose between the entry for an item, a class and an external qualification.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>For the Class entry, you should choose the route via Class.</p> \n <p>Link to Flow</p> \n</div>

d9a9253c-ba5e-4928-b9d6-9220bcc2974c_title=Compensation and Variable Pay

2ddedfde-73f3-414b-a038-db5ae9e9e9b7_title=How to create a deputy? - NLE
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_description=Here you will be shown how you can create a deputy in the system.
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344384_1743140344366_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344385_1743140344366_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Drop-Down Arrow Icon</strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344386_1743140344366_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Options and Settings</strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344386_1743140344366_step_3_note=
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344387_1743140344366_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add...</strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344387_1743140344366_step_4_note=
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344388_1743140344366_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Last name </strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344388_1743140344366_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The last name of the deputy is entered into the search field. After entering, we will be shown suggestions from employees with this last name. The name is displayed with job role and organization name.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344389_1743140344366_step_6_description=<div style\="font-size\: 16px;"> \n <p>Activate Radiobutton <strong>Predefined Permissions</strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344389_1743140344366_step_6_note=
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344390_1743140344366_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344390_1743140344366_step_7_note=
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344391_1743140344366_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">The named deputies are displayed in the text box</p> \n</div>
2ddedfde-73f3-414b-a038-db5ae9e9e9b7_1743140344391_1743140344366_step_8_note=After creating the deputy, the employee receives a notification that he or she has been set up as a deputy.

33c3c15c-c25d-459b-b471-9c1bec5935df_title=Add Questions to Job Requisition
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692403_1743140338756_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692404_1743140338756_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting.</strong></p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692405_1743140338756_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate <strong>Job Title</strong>.</p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692406_1743140338756_step_4_description=<div style\="font-size\: 16px;"> \n <p>Under the <strong>Questions</strong> section, you can add questions from the <strong>SuccessFactors Questions Library</strong>. &nbsp;Selected questions always apply to internal and external job requisitions.</p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692406_1743140338756_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692407_1743140338756_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Add more questions.</strong></span></p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692407_1743140338756_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Add any questions (e.g. from the SuccessFactors Questions Library).</p> \n  <p><br></p> \n  <p><strong>Note</strong> that additional questions should be inserted manually only after checking with the employment law.</p> \n </div> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692408_1743140338756_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse.</strong></p> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692409_1743140338756_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click "<strong>My Saved Questions"</strong> or<strong> "Pre-screening Question Library"</strong></p> \n </div> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692409_1743140338756_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Tick the <strong>Required</strong> and/or <strong>Disqualifier</strong> checkboxes for each new question.&nbsp;</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n </div> \n</div>
33c3c15c-c25d-459b-b471-9c1bec5935df_1739368692411_1743140338756_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close Job Requisition</strong>.</p> \n</div>

6db516f7-14d6-42bd-9b49-ffa4c2f219f8_title=Manage Termination​ - Voluntary
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781530_1743140333829_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Search</strong> to enter the required <strong>employee’s name</strong> and then select the required employee’s name to access their file. </p> \n </div> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781531_1743140333829_step_2_description=<div style\="font-size\: 16px;"> \n <p>The employee profile is displayed with relevant information.</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781531_1743140333829_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781532_1743140333829_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>All</strong>&nbsp;<strong>Actions</strong> to view the options in the dropdown menu.</p> \n </div> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781533_1743140333829_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to terminate an employee.</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781534_1743140333829_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the <strong style\="font-weight\: 700;">Calendar icon</strong> to update the Termination Date and Select the required <strong style\="font-weight\: 700;">T</strong><strong style\="font-weight\: 700;">ermination Date</strong>.</p> \n </div> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781534_1743140333829_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">By default, the <strong style\="font-weight\: 700;">Last Date Worked</strong> and <strong style\="font-weight\: 700;">Salary End Date</strong> fields display the date you enter in the Termination Date field.</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click Next to continue.</p> \n </div> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781535_1743140333829_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Termination Reason</strong> dropdown to select the required reason.</p> \n </div> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781535_1743140333829_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781536_1743140333829_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Trigger Offboarding</strong> dropdown to select <strong>No</strong> from the list.&nbsp;</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781536_1743140333829_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
6db516f7-14d6-42bd-9b49-ffa4c2f219f8_1729170781537_1743140333829_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save </strong>to update the termination details of an employee in Hello Success.</p> \n</div>

aab2db01-8d32-405f-855c-8a1d513b318a_title=Check and Complete the Hire Data​
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968996_1743140326514_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">In the <strong style\="font-weight\: 700;">Search</strong> bar, type <strong style\="font-weight\: 700;">Add new</strong> to view the<strong style\="font-weight\: 700;">&nbsp;Add New Employee&nbsp;</strong>section.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968996_1743140326514_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(180, 194, 125);">Note</span></strong><span style\="color\: rgb(180, 194, 125);">\:</span> To search for an employee, you can type the name of the employee or select the Employee from the dropdown.</p> \n </div> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968997_1743140326514_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Add New Employee to start the hire process</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968997_1743140326514_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="color\: rgb(180, 194, 125);"><strong style\="font-weight\: 700;">Note</strong>\:</span> In the Add New Employee section, you can add employee information like personal, biographical and employment information.</p> \n </div> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968998_1743140326514_step_3_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Information within the Identity section\:&nbsp;</p> \n <ul> \n  <li>Company&nbsp;</li> \n  <li>Event Reason</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968998_1743140326514_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong>\: The Add New Employee screen is displayed. The fields marked with a red asterisk are mandatory.</p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968999_1743140326514_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Name Information\:&nbsp;</p> \n <ul> \n  <li>First Name&nbsp;</li> \n  <li>Last Name</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769968999_1743140326514_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969000_1743140326514_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter the following information within the International Name section\:&nbsp;</p> \n <ul> \n  <li>First Name&nbsp;</li> \n  <li>Middle Name&nbsp;</li> \n  <li>Last Name</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969000_1743140326514_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969001_1743140326514_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Biographical Information\:&nbsp;</p> \n <ul> \n  <li>Date of Birth&nbsp;</li> \n  <li>Country of Birth</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969001_1743140326514_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969002_1743140326514_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter the following National ID Information\:</p> \n <ul> \n  <li>Country&nbsp;</li> \n  <li>National Id Card Type&nbsp;</li> \n  <li>National ID&nbsp;</li> \n  <li>Is Primary</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969002_1743140326514_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969003_1743140326514_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continue</strong> to proceed and add details to <strong style\="font-weight\: 700;">Personal Information</strong>.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969003_1743140326514_step_8_note=
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969004_1743140326514_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Personal Information\:</p> \n <ul> \n  <li>Gender&nbsp;</li> \n  <li>Nationality</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969004_1743140326514_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969005_1743140326514_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the following Local Information\:&nbsp;</p> \n  <ul> \n   <li>Country/Region&nbsp;</li> \n   <li>Type of Challenge&nbsp;</li> \n   <li>Ethnicity</li> \n   <li>Marital Status&nbsp;</li> \n   <li>Marital Status Since</li> \n  </ul> \n </div> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969005_1743140326514_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span> If an African employee is not from South Africa and has a different nationality, the EEO Exempt should be marked as Yes. These employees are excluded from the BEE scoring.</p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969006_1743140326514_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the following information within the Addresses section\:&nbsp;</p> \n <ul> \n  <li style\="list-style-position\: outside;">Address Type&nbsp;</li> \n  <li style\="list-style-position\: outside;">Country&nbsp;</li> \n  <li style\="list-style-position\: outside;">Street &amp; House Number&nbsp;</li> \n  <li style\="list-style-position\: outside;">Postal Code City</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969006_1743140326514_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969007_1743140326514_step_12_description=<div style\="font-size\: 16px;"> \n <p>Enter following Primary Emergency Contact information\:&nbsp;</p> \n <ul> \n  <li>Name&nbsp;</li> \n  <li>Phone&nbsp;</li> \n  <li>Emergency Contact&nbsp;</li> \n  <li>Is primary</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969007_1743140326514_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969008_1743140326514_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Continue</strong> to complete the <strong>Job Information</strong></p> \n </div> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736769969008_1743140326514_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong>\: In the Job Information section, you can add details about Target Position, Organizational Information and Job Information.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023447_1743140326514_step_14_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Job Information</strong> section, select the required option for <strong>Position</strong></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023447_1743140326514_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong>\: Once the Position option is selected, the Organizational Information and Job Information fields are auto-populated.</p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n </div> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023448_1743140326514_step_15_description=<div style\="font-size\: 16px;"> \n <p>Update following information\:&nbsp;</p> \n <ul> \n  <li>Employee Group&nbsp;</li> \n  <li>Employee Subgroup&nbsp;</li> \n  <li>Global Employee Type</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023448_1743140326514_step_15_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note\:</span>&nbsp;</strong>The Job Level gets selected by default based on the position.</p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023449_1743140326514_step_16_description=<div style\="font-size\: 16px;"> \n <p>Enter the total number of hours in <strong>Contractual Weekly Hours</strong></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023449_1743140326514_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023450_1743140326514_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Time Profile</strong> to select the required information</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023450_1743140326514_step_17_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong>\: The Service Date is the default hire date of the new employee.</p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023451_1743140326514_step_18_description=<div style\="font-size\: 16px;"> \n <p>Update the following <strong>Compensation</strong> information\:</p> \n <ul> \n  <li>Pay Component&nbsp;</li> \n  <li>Amount&nbsp;</li> \n  <li>Currency&nbsp;</li> \n  <li>Frequency</li> \n </ul> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023451_1743140326514_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023452_1743140326514_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to confirm the changes.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023453_1743140326514_step_20_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Warning</strong> pop-up window is displayed. Click <strong>Proceed</strong> to submit the information.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023453_1743140326514_step_20_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong>\: Read through the warnings carefully. Perform the required changes, if required. To revise the profile, you can click Correct.&nbsp;</p> \n <p><br></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023454_1743140326514_step_21_description=<div style\="font-size\: 16px;"> \n <p>A success message indicating that the employee information is saved is displayed. You can perform either of the two actions from the displayed screen\: <strong>View Profile</strong> or <strong>Add another Employee</strong>.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023454_1743140326514_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023455_1743140326514_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Profile of &lt;Name&gt;</strong> to view the employee’s profile.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023455_1743140326514_step_22_note=<div style\="font-size\: 14px;"></div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023456_1743140326514_step_23_description=<div style\="font-size\: 16px;"> \n <p>The <strong>My Employee File </strong>screen is displayed showing the employee’s profile. You can review the information and check if everything is correct.</p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023456_1743140326514_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023457_1743140326514_step_24_description=<div style\="font-size\: 16px;"> \n <p>Select the icon to update any required <strong>Personal information.</strong></p> \n</div>
aab2db01-8d32-405f-855c-8a1d513b318a_1736776023457_1743140326514_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to end the walkthrough</span></p> \n</div>

443c2efd-14a4-4a40-ac27-d9e89fe6db99_title=Overview on given feedback
443c2efd-14a4-4a40-ac27-d9e89fe6db99_1727791951612_1743140322276_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n</div>
443c2efd-14a4-4a40-ac27-d9e89fe6db99_1727791951613_1743140322276_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Feedback</strong></p> \n</div>
443c2efd-14a4-4a40-ac27-d9e89fe6db99_1727791951614_1743140322276_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Feedback Given section to open the feedbacks provided.</p> \n</div>
443c2efd-14a4-4a40-ac27-d9e89fe6db99_1727791951615_1743140322276_step_4_description=<p style\="text-align\: left; "><span style\="font-size\: 16px;">The feedback provided is shown here</span></p>
443c2efd-14a4-4a40-ac27-d9e89fe6db99_1727791951615_1743140322276_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the overview</p> \n</div>

c973686a-f313-4007-925f-eb0baa2957b4_title=Create a Curriculum Requirement Part 2
c973686a-f313-4007-925f-eb0baa2957b4_footnote=This brings us to the end of this process. We wish you a successFul day
c973686a-f313-4007-925f-eb0baa2957b4_search_keywords=Curriculum, Curriculumrequirement, Requirement
c973686a-f313-4007-925f-eb0baa2957b4_1734352583044_1743140316081_step_1_description=<div style\="font-size\: 16px;"> \n <p>Overview of all stored data</p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583044_1743140316081_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we now have the opportunity to check all the data we have stored and make changes if necessary.</p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583045_1743140316081_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Configuration</strong></p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583045_1743140316081_step_2_note=
c973686a-f313-4007-925f-eb0baa2957b4_1734352583046_1743140316081_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Selected items with the possibility of changes</strong></p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583046_1743140316081_step_3_note=
c973686a-f313-4007-925f-eb0baa2957b4_1734352583047_1743140316081_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Curricula</strong></p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583047_1743140316081_step_4_note=
c973686a-f313-4007-925f-eb0baa2957b4_1734352583048_1743140316081_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Display to which curriculum the requirement was deposited</strong></p> \n</div>
c973686a-f313-4007-925f-eb0baa2957b4_1734352583048_1743140316081_step_5_note=

877883c5-83a0-434e-b591-00b6f62e74c0_title=Request Feedback on an activity
877883c5-83a0-434e-b591-00b6f62e74c0_description=<p style\=""><span style\="font-size\: 16px;">Actions such as <strong style\="font-weight\: 700;">Edit, Request Feedback, and Delete</strong>, can be performed by the user's device. For individual activities, the data must be processed separately.</span></p>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791303_1743140310686_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791305_1743140310686_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791306_1743140310686_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the <strong style\="font-weight\: 700;">Activity</strong> to open it.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791307_1743140310686_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Request Feedback&nbsp;</strong>to request feedback on a specific activity.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791308_1743140310686_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">In the pop-up window Request Feedback you can request feedback from one or more people about the selected activity.<br><br>To proceed, <strong style\="font-weight\: 700;">enter</strong> the name of the person from whom you'd like to request feedback.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1726733791308_1743140310686_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;"> \n  <br>Click <strong style\="font-weight\: 700;">Next</strong> once done \n </div> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1727450728177_1743140310686_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a brief description of what kind of feedback you want to request.</p> \n</div>
877883c5-83a0-434e-b591-00b6f62e74c0_1727435309347_1743140310686_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Send</strong>.</p> \n</div>

5805dde3-97a5-4a73-bedd-54cac352aa9e_1734432331057_1743140306211_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Edit the User</strong></p> \n </div> \n</div>
5805dde3-97a5-4a73-bedd-54cac352aa9e_1734432331057_1743140306211_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to display the employee's shopping account code. (Unique ID for all financial transactions of the employee) Billing data is also displayed.</p> \n</div>
5805dde3-97a5-4a73-bedd-54cac352aa9e_1734432331058_1743140306211_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Shopping Account ID</p> \n</div>
5805dde3-97a5-4a73-bedd-54cac352aa9e_1734432331058_1743140306211_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">This data field contains the ID of the shopping account. By entering this ID as a search filter in the Finance\=&gt;Order Management area, you can display all of the employee's financial transactions.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/7951430f-b032-4551-a8a2-5e5e166ca38a.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n <p style\=""><br></p> \n</div>

e7b515f8-4a2f-429d-b58e-8f2c5c24723b_title=Generate Documents
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346213_1743140301709_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Employee name</strong> in the <strong>Search Box</strong>.</p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346213_1743140301709_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note\:&nbsp;</strong>Please select an Employee in the list.</p> \n   <p><br></p> \n   <p>In this section, you can edit the Global Assignment information and update the end date for it.</p> \n  </div> \n </div> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346214_1743140301709_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home Assignment</strong> or <strong>Global Assignment</strong> to view the Assignment details.</p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346214_1743140301709_step_2_note=
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346215_1743140301709_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Global Assignments</strong> tab to update the assignments information.</p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346215_1743140301709_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the Global Assignment section, you can attach the required documents.</p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346216_1743140301709_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit icon</strong> to update the <strong>Additional Data for Global Assignment.</strong></p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346216_1743140301709_step_4_note=
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346217_1743140301709_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save&nbsp;</strong>to add the additional information</p> \n</div>
e7b515f8-4a2f-429d-b58e-8f2c5c24723b_1737054346217_1743140301709_step_5_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>

badd4660-32ed-43d0-9b42-708bf5307530_title=Select Hire for Processing
badd4660-32ed-43d0-9b42-708bf5307530_description=<p style\=""><span style\="font-size\: 16px;">After pre-boarding, the HR Administrator begins the hiring process by converting the selected candidate into an employee and archiving their documents.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">If a candidate withdraws, the HR Administrator sends a no-show confirmation email to the Line Manager and cancels the hire.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">The candidate is officially hired after the HR Administrator sends a show confirmation email.</span></p>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704692_1743140296566_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown.&nbsp;</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704693_1743140296566_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Company Info</strong> to access the position org chart.</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704693_1743140296566_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Company Info section, you can view the Position Org Chart to check for vacant positions for hiring. </p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704694_1743140296566_step_3_description=<div style\="font-size\: 16px;"> \n <p>The Company Info screen displays your profile and information in different tabs, such as Org Chart, Position Org Chart, Company Structure Overview and Resources.</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704694_1743140296566_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704695_1743140296566_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Position Org Chart</strong> to view the current chart structure.</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704696_1743140296566_step_5_description=<div style\="font-size\: 16px;"> \n <p>The Position Org Chart tab is displayed.&nbsp;</p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704696_1743140296566_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704697_1743140296566_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 14px;">The&nbsp;<strong style\="font-weight\: 700;">Search dropdown</strong> displays the available vacant positions or people.&nbsp;<br></span></p> \n</div>
badd4660-32ed-43d0-9b42-708bf5307530_1728909704697_1743140296566_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search</strong> to select the required job vacancy.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">A vacant position will be denoted by a 0/xxx FTE.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n</div>

a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_title=Update and Moving Structures​
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_description=<p style\="text-align\: center; "><strong style\="font-weight\: 700;"><span style\="font-size\: 16px;"><u>Company Structure Overview</u></span></strong></p> \n<p style\=""><span style\="font-size\: 16px;">The Organizational Business Partner initiates updates and relocations of structures using the Company Overview tool.</span></p> \n<p style\=""><br></p> \n<p style\=""><span style\="font-size\: 16px;">Tasks include\:</span></p> \n<ul> \n <li style\="font-size\: 16px;">Updating department/organizational unit attributes</li> \n <li style\="font-size\: 16px;">Updating the Head position to reflect the AA relationship in SAP HCM</li> \n <li style\="font-size\: 16px;">Changing department reporting from one to another</li> \n</ul>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422645_1743140286862_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422646_1743140286862_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click<strong style\="font-weight\: 700;">&nbsp;Company Info</strong> to navigate to the Company Info dashboard.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422646_1743140286862_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Company Info section, you can access the Position Org Chart and search for the position to update the evaluation criteria. </p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422647_1743140286862_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Company Structure Overview</strong> to access the required structures.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422648_1743140286862_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Organisational Structure (OM)</strong></p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422649_1743140286862_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Department</strong> which is equivalent of SAP HCM Organisational Unit.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422650_1743140286862_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the applicable VWSA specific department you want to change attributes for.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422651_1743140286862_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Title name</strong> of the department.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422652_1743140286862_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Show Details</strong>.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422653_1743140286862_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Edit</strong>.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422654_1743140286862_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Effective Date</strong> for changes.</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422654_1743140286862_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
a8c36a94-dae4-4be2-a1e8-b6f07cbcbac6_1729515422655_1743140286862_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Proceed</strong>.</p> \n</div>

d25cca61-8814-4acf-b671-6eace72633c3_title=Change Financial Transaction
d25cca61-8814-4acf-b671-6eace72633c3_description=<p style\="">Here you will be shown how you can change a financial transaction via the Finance area.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> This is particularly relevant for financial transactions in date-independent formats, as changes can only be made via the Finance area.</p> \n<p style\=""><br></p>
d25cca61-8814-4acf-b671-6eace72633c3_footnote=This brings us to the end of this process. We wish you a successFul day.
d25cca61-8814-4acf-b671-6eace72633c3_1737518721180_1743140280703_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721181_1743140280703_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Finance</strong></p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721182_1743140280703_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Order Management</strong></p> \n </div> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721183_1743140280703_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721183_1743140280703_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721184_1743140280703_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Search</strong></p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721186_1743140280703_step_6_description=<div style\="font-size\: 16px;"> \n <p>Search Results</p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721186_1743140280703_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In the search results we now click on the edit button of the financial transaction we want to change.</p> \n </div> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721187_1743140280703_step_7_description=<div style\="font-size\: 16px;"> \n <p>Detailinformation Financial Transaction</p> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721187_1743140280703_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can now change the financial transaction using this area.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n </div> \n</div>
d25cca61-8814-4acf-b671-6eace72633c3_1737518721188_1743140280703_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Apply Changes</strong></p> \n</div>

4c87252a-05d0-4b22-ba3e-aceac9693944_title=Forward Waitlisted Candidate to Another Job Requisition​
4c87252a-05d0-4b22-ba3e-aceac9693944_footnote=<p style\="">Next process is to move candidate to the <a href\="http\://wfx-9788296b-7206-4b50-9cc1-62541834e37d" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Fact Check.</strong></a></p>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412348_1743140273539_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>From the <strong>Hello Success</strong> home page, click the <strong>Home</strong> drop-down menu.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412349_1743140273539_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Recruiting</strong> to navigate to the recruiting dashboard.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412350_1743140273539_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the job requirement by clicking on the <strong>Job Title</strong>.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412350_1743140273539_step_3_note=
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412351_1743140273539_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Candidates</strong> tab to display the candidates for the respective job requisition.</p> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412352_1743140273539_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Short List&nbsp;</strong>status.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412352_1743140273539_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:&nbsp;</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">After the candidate has not been considered for the selection process, the candidate is in the Short List - Not Selected status. From there, the candidate can be added to the waiting list.</span></p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412353_1743140273539_step_6_description=<div style\="font-size\: 16px;"> \n <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>name</strong>.</p> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412354_1743140273539_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>three dots icon </strong>and select <strong>Forward</strong> from the drop-down menu displayed</p> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412354_1743140273539_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Candidates can also be forwarded to another job requisition if the candidates agree in direct contact or when answering the question "Can we also consider your application for other apprenticeships/study programs outside of your chosen field?" as part of the recruiting process.</span></p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412355_1743140273539_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the option <strong>Forward to Requisitions</strong>.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412355_1743140273539_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong>&nbsp;</p> \n  <p><span style\="color\: rgb(180, 194, 125);">Candidates may be forwarded to another job requisition if the recruiter considers, based on the results of the selection process and the application, that the candidate is more suitable for this. When forwarding, the candidate’s preferences must be prioritized.</span></p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412357_1743140273539_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Use the <strong>search filters</strong> to find the job requirement. Press <strong>Enter</strong> on your keyboard to start your search.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412357_1743140273539_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Several filters are available in the Forward To Requisitions window, which can be used to narrow down the search results.</span></p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412358_1743140273539_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Select</strong> the checkbox of the desired <strong>Job Requisition</strong> from the Search Results section.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412358_1743140273539_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done&nbsp;</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412359_1743140273539_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Next</strong>.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412360_1743140273539_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the <strong>status</strong> in which the candidate should appear.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412360_1743140273539_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412361_1743140273539_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Forward</strong>.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412362_1743140273539_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The candidate has been forwarded to the selected <strong>Job Requisition</strong>. The candidate can now be considered for the recruiting process for that job requisition.</p> \n </div> \n</div>
4c87252a-05d0-4b22-ba3e-aceac9693944_1737723412362_1743140273539_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to end the walkthrough</p> \n</div>

6af08987-13f2-442d-9738-3b6ee9aa6f09_title=Attach a document
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900633_1743140267896_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900634_1743140267896_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900635_1743140267896_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the job requisition which has been initiated by the Hiring Manager.</span></p> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900636_1743140267896_step_4_description=<div style\="font-size\: 16px;"> \n <p>Under the <strong>Requisition Information</strong> section, click <strong>Attach a document</strong>.</p> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900637_1743140267896_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse</strong> to choose the appropriate document.</p> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900638_1743140267896_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Upload.</strong></p> \n </div> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900639_1743140267896_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>OK.</strong></p> \n </div> \n</div>
6af08987-13f2-442d-9738-3b6ee9aa6f09_1733481900640_1743140267896_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>floppy disk</strong> icon, on the top right of the page to save the data.</p> \n</div>

