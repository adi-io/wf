f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081159_1743139900680_step_15_description=<div style\="font-size\: 16px;"> \n <p>Change Price for Item and Classes</p> \n</div>
f6f4f8fa-6cc7-4eff-a1c1-e5b7ca33d85e_1739938081160_1743139900680_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
