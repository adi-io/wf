1abb4359-20f0-4308-87a1-bc8140089d14_1733808694442_1743139630017_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to add links to documents. These links are displayed in the class and can be clicked by any employee who accesses the detailed information about the class.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/0173b476-a7f1-45cf-82d7-8a44bfda1db9.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"><br></p> \n</div>
