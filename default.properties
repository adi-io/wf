c0158596-8cad-4a57-8f84-7b3f75a254fe_1734429189572_1743140367810_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>User Approvals</strong></p> \n</div>
c0158596-8cad-4a57-8f84-7b3f75a254fe_1734429189572_1743140367810_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can view all qualifications that have been entered by the employee via the private training process. We can look at the processing status and process the applications ourselves.</p> \n</div>
c0158596-8cad-4a57-8f84-7b3f75a254fe_1734429189573_1743140367810_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Overview of all approvals</strong></p> \n </div> \n</div>
c0158596-8cad-4a57-8f84-7b3f75a254fe_1734429189573_1743140367810_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>All external qualifications are displayed here. We can use the Status column to identify the status of the approval. We can switch to editing mode via the ID column.</p> \n </div> \n</div>

