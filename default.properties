e0b8495a-a615-468a-8110-af791703652b_title=External Candidate Experience​
e0b8495a-a615-468a-8110-af791703652b_footnote=<p style\="">After applying, the candidate will receive this confirmation message.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/7e415767-f92c-4eec-85a4-3b9f9e984d4d.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n<p style\=""><br></p> \n<p style\="">They now have the opportunity to go back to the Job Listings or directly jump to their profile.</p>
e0b8495a-a615-468a-8110-af791703652b_1739275608807_1743139575770_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter a <strong>keyword </strong>to narrow down the job list as per your preference.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608807_1743139575770_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n </div> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608808_1743139575770_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a <strong>location</strong> that you would prefer to work in.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608808_1743139575770_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong>Next </strong>to continue</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608809_1743139575770_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search Jobs</strong> to see a list of jobs that are open.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608809_1743139575770_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">If you have not entered any keywords or a location, the job list will display all available jobs across all company locations.</span></p> \n  <p><br></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Additionally, there are 2 more ways to reach the job listing page as mentioned in the initial pop-up image.</span></p> \n </div> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608810_1743139575770_step_4_description=<div style\="font-size\: 16px;"> \n <p>The candidate has to select a job posting from the list, by clicking on the blue link under the column <strong>Job Title</strong>.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608811_1743139575770_step_5_description=<div style\="font-size\: 16px;"> \n <p>Within the position page, the candidate has to click on <strong>Apply now</strong>.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608811_1743139575770_step_5_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Clicking <strong>Apply Now </strong>starts Quick Apply, creating a candidate profile alongside the job application.</span></p> \n <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n <p><span style\="color\: rgb(180, 194, 125);">Alternatively, <strong>View Profile </strong>allows candidates to update an existing profile or create a new one before applying.</span></p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608812_1743139575770_step_6_description=<div style\="font-size\: 16px;"> \n <p>The candidate should upload his/her <strong>Resume/CV</strong> and a <strong>Cover Letter</strong>.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608812_1743139575770_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Before uploading files and entering data in the Quick Apply process the candidate can check if he/she already has a profile via <strong>Already a registered user? Please sign in</strong>.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next </strong>once done</span></p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608813_1743139575770_step_7_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">The candidate enters more details, e.g., on his/her education and residency. In addition, the candidate must choose who will be able to see his/her profile. </span><span style\="font-size\: 14px;"><br></span></p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608813_1743139575770_step_7_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">The last mandatory step is to read and accept the Terms of Use.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> after filling in all mandatory information.</p> \n</div>
e0b8495a-a615-468a-8110-af791703652b_1739275608814_1743139575770_step_8_description=<div style\="font-size\: 16px;"> \n <p>The candidate clicks <strong>Apply</strong>.</p> \n</div>

093f9e67-62d7-47a2-901a-c5c714864d96_title=External candidate exp b1
093f9e67-62d7-47a2-901a-c5c714864d96_description=sgdf
093f9e67-62d7-47a2-901a-c5c714864d96_footnote=<p style\="">After applying, the candidate will receive this confirmation message.&nbsp;</p> \n<p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/7e415767-f92c-4eec-85a4-3b9f9e984d4d.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n<p style\="">They now have the opportunity to go back to the Job Listings or directly jump to their profile.</p>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603855_1743139579854_step_1_description=View all Jobs
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603856_1743139579854_step_2_description=<div style\="font-size\: 16px;"> \n <p>The candidate has to select a job posting from the list, by clicking on the blue link under the column <strong>Job Title</strong>.</p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603856_1743139579854_step_2_note=
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603857_1743139579854_step_3_description=<div style\="font-size\: 16px;"> \n <p>Within the position page, the candidate has to click on <strong>Apply now</strong>.</p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603857_1743139579854_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Clicking <strong>Apply Now </strong>starts Quick Apply, creating a candidate profile alongside the job application.</span></p> \n <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n <p><span style\="color\: rgb(180, 194, 125);">Alternatively, <strong>View Profile </strong>allows candidates to update an existing profile or create a new one before applying.</span></p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603858_1743139579854_step_4_description=<div style\="font-size\: 16px;"> \n <p>The candidate should upload his/her <strong>Resume/CV</strong> and a <strong>Cover Letter</strong>.</p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603858_1743139579854_step_4_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Before uploading files and entering data in the Quick Apply process the candidate can check if he/she already has a profile via <strong>Already a registered user? Please sign in</strong>.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next </strong>once done</span></p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603859_1743139579854_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">The candidate enters more details, e.g., on his/her education and residency. In addition, the candidate must choose who will be able to see his/her profile. </span><span style\="font-size\: 14px;"><br></span></p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603859_1743139579854_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">The last mandatory step is to read and accept the Terms of Use.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> after filling in all mandatory information.</p> \n</div>
093f9e67-62d7-47a2-901a-c5c714864d96_1739276603860_1743139579854_step_6_description=<div style\="font-size\: 16px;"> \n <p>The candidate clicks <strong>Apply</strong>.</p> \n</div>
