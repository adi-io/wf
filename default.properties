456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095735_1743137924582_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095736_1743137924582_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Items</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095737_1743137924582_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095737_1743137924582_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095738_1743137924582_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095739_1743137924582_step_6_description=<div style\="font-size\: 16px;"> \n <p>In the Column Item we click on the item Id we want to change the item classification</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1743015790019_1743137924582_step_7_description=<div style\="font-size\: 16px;"> \n <p>Item Classification Online must be here</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1743015790019_1743137924582_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095740_1743137924582_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Actions</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095741_1743137924582_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Clear Online Settings</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095742_1743137924582_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Clear Online Settings</strong></p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095742_1743137924582_step_10_note=
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095743_1743137924582_step_11_description=<div style\="font-size\: 16px;"> \n <p>Item Classification changed from Online to Other</p> \n</div>
456dbc5e-3155-45f7-b75f-2ae8717d5061_1741276095743_1743137924582_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
