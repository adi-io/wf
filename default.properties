f710beb0-3fce-4639-b683-f748b24566fa_1728269529059_1743139677138_step_3_description=<div style\="font-size\: 16px;"> \n <p>Radiobutton <strong>Replace Content for an Existing Item</strong></p> \n</div>
f710beb0-3fce-4639-b683-f748b24566fa_1728269529060_1743139677138_step_4_description=<div style\="font-size\: 16px;"> \n <p>Radiobutton <strong>Enable Mobile or Offline Content for an Existing Item</strong></p> \n</div>

d5417623-a27b-495e-be70-20f51834659b_title=Importing Job History File
d5417623-a27b-495e-be70-20f51834659b_description=To fulfill the processes regarding transfers, promotions, and termination for blue collars, and in line with agreements between VWSA and Workers Council in South Africa, Yellow Card Application was developed internally, which facilitates both individual and mass changes (e.g., Entire shift or reporting unit that changes, etc.).&nbsp;
d5417623-a27b-495e-be70-20f51834659b_1735032994908_1743139673492_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search for <strong>Import Employee Data</strong> and click on it.</p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994908_1743139673492_step_1_note=<div style\="font-size\: 14px;"> \n <p>In the Import Employee Data page, this is where you will do all data validations before importing the files. </p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994909_1743139673492_step_2_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the selection is always<strong>&nbsp;Import Data</strong></p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994909_1743139673492_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994910_1743139673492_step_3_description=<div style\="font-size\: 16px;"> \n <p>In the dropdown list select job History</p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994911_1743139673492_step_4_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the selection is always <strong>Incremental Load</strong></p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994911_1743139673492_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994912_1743139673492_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse</strong> to select the JOBINFOIMPORTTEMPLATE_VWSA_YELLOWCARD</p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994913_1743139673492_step_6_description=<div style\="font-size\: 16px;"> \n <p>Ensure the File Encoding \= <strong>Unicode (UTF-8) and the File Locale \= English UK (English UK)</strong></p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994913_1743139673492_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d5417623-a27b-495e-be70-20f51834659b_1735032994914_1743139673492_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Validate Import File Data</strong>.</p> \n</div>

bd8976ed-ee4f-49b2-a3cd-75461353264b_1729510084096_1743139671039_step_1_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Terminate</strong> pop-up window displays the following fields\:</p> \n <ul> \n  <li>Termination Date</li> \n  <li>Termination Reason</li> \n  <li>OK to Rehire</li> \n  <li>Last Date Worked</li> \n  <li>Salary End Date</li> \n </ul> \n</div>

dafdca02-fadf-46a3-a3d5-a39dfce0430a_title=General Introduction

33783e7f-fec5-48ad-b486-bc02ee261d73_title=Send Form for Employee for Self-Assessment​(With Goal Setting)
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195210_1743139665770_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195212_1743139665770_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong></p> \n</div>
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195213_1743139665770_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>En Route</strong></p> \n</div>
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195213_1743139665770_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The form is visible to the manager in the <strong>En Route</strong> folder, but the employee's self-assessment appears only after the form moves to the <strong>Line Manager Assessment</strong> step.</span></p> \n </div> \n</div>
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195214_1743139665770_step_4_description=<div style\="font-size\: 16px;"> \n <p>You will find that form is moved to the <strong>employee self-assessment</strong> and is currently with the employee.</p> \n</div>
33783e7f-fec5-48ad-b486-bc02ee261d73_1736512195214_1743139665770_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note</strong>\:</p> \n   <p><span style\="color\: rgb(180, 194, 125);">The self-assessment is optional and can be submitted blank.</span></p> \n   <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n   <p><span style\="color\: rgb(180, 194, 125);">If edited, it is sent to the manager upon clicking Complete Self-Assessment. If left incomplete, it auto-forwards to the manager on January 22 (with goal setting) or December 15 (without goal setting).</span></p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow.</p> \n  </div> \n </div> \n</div>

ac478748-11ca-4804-bf6f-5d5a60509032_title=Create a Link as content
ac478748-11ca-4804-bf6f-5d5a60509032_description=Here you will be shown how you can store a link as online content in the system. In the next step, this content is then linked to an item.
ac478748-11ca-4804-bf6f-5d5a60509032_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day</p> \n<p style\=""><br></p> \n<p style\="">Link auf Flow Online Inhalt mit Content verknüpfen</p>
ac478748-11ca-4804-bf6f-5d5a60509032_search_keywords=Content Objects
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983357_1743139658280_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983358_1743139658280_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Text Button <strong>Content</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983359_1743139658280_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Content Objects</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983359_1743139658280_step_3_note=
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983360_1743139658280_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add New</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983362_1743139658280_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter<strong style\="font-weight\: 700;">&nbsp;Content Object ID</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983362_1743139658280_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="">Important\: Please note the following naming conventions "CO_Betis Code entity_Item_ID_Format_Language (Example\: CO_0100_2534_Link_DE)</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983363_1743139658280_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Title</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983363_1743139658280_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983364_1743139658280_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">We use a magnifying glass to choose our security domain in our society.</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983364_1743139658280_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983365_1743139658280_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Company</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983365_1743139658280_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="">We enter our company name in this data field.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983366_1743139658280_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983367_1743139658280_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Launch Method</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983368_1743139658280_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Link</strong>&nbsp;</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728734983368_1743139658280_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we provide the link that employees should access.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1732614744574_1743139658280_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox <strong style\="font-weight\: 700;">Launch in a New Browser Window</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1732614744574_1743139658280_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Important\: The "Launch in a New Browser Window" checkbox should always be disabled so that the content opens in the same window.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n  <p style\=""><br></p> \n </div> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728739126616_1743139658280_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Content URL</strong></p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728739126616_1743139658280_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we provide the link that employees should access.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
ac478748-11ca-4804-bf6f-5d5a60509032_1728739126617_1743139658280_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Apply Changes</strong></p> \n</div>

6d68afa0-9a5d-4ad2-a257-44b31519bc22_title=Goal Setting in Performance Form
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978456_1743139649437_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978457_1743139649437_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong></p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978458_1743139649437_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select the desired <strong style\="font-weight\: 700;">Performance form</strong>(with Goal Setting) from the list below.</p> \n </div> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978460_1743139649437_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong></p> \n </div> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978461_1743139649437_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Add Goal</strong></p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978461_1743139649437_step_5_note=<div style\="font-size\: 14px;"> \n <p>A window <strong>Create a New Goal</strong> with two options (individual goal or library goal) pops up. The required option can be chosen.</p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978462_1743139649437_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>There are two ways to create a new goal for an employee.&nbsp;</p> \n  <p><br></p> \n  <p>The <strong>first</strong> is to create an individual goal.</p> \n  <p>The <strong>second</strong> option is to create a goal via the global goal library.</p> \n </div> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978462_1743139649437_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978463_1743139649437_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> to expand or contract the required goal and see the details.</p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978464_1743139649437_step_8_description=<div style\="font-size\: 16px;"> \n <p>Goals in the goal plan automatically sync with the form and are visible in both places.<br><br>Employees can view and add goals in the form’s goal section using <strong>+ Add Goals</strong>.</p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978464_1743139649437_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Managers can submit the form and proceed to the self-assessment step.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978465_1743139649437_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> to confirm the goals created. </p> \n</div>
6d68afa0-9a5d-4ad2-a257-44b31519bc22_1728039978466_1743139649437_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Goal Setting</strong> again to confirm the goals created.&nbsp;</p> \n</div>

33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_title=How to withdraw from a class over the Learning Plan?
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_description=Here you will be shown how you can withdraw from a class over the Learning Plan (My Learning Assignments)
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_footnote=This brings us to the end of this process. We wish you a successFul day
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644319_1743139644302_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644320_1743139644302_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Select All</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644321_1743139644302_step_3_description=<div style\="font-size\: 16px;"> \n <p>Deactivate Checkbox <strong>Select All</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644321_1743139644302_step_3_note=
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644322_1743139644302_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox <strong>Registrations</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644323_1743139644302_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Outside the Tile</p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644323_1743139644302_step_5_note=
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644324_1743139644302_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the Drop-Down Arrow to the right of Enrolled</p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644325_1743139644302_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Entry in the Drop-Down List <strong>Withdraw</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644326_1743139644302_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Yes</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644326_1743139644302_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window opens asking whether we have coordinated the revocation with our superior. If that is correct, let's click on the "Yes" text button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644327_1743139644302_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Text Button <strong>Yes </strong>or<strong> No</strong></p> \n </div> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644327_1743139644302_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>After clicking on the text button "Yes" a new page opens. This will ask us whether we would like to remove the assignment to the qualification from our learning plan. Depending on whether the assignment is still necessary, we click Yes or No.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n </div> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644328_1743139644302_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Yes</strong></p> \n</div>
33475a7a-1f15-4b1d-b481-0b39c8a6c1ba_1743139644328_1743139644302_step_10_note=<div style\="font-size\: 14px;"> \n <p>In the next screen we get information about how much money will be returned to our cost center. We have the option to view this in a separate pop-up window using the “Cancellation Policy” text button.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n</div>

e73198f1-f934-4509-b1b2-b5c11fdc90cc_title=How to remove a class request? -NLE
e73198f1-f934-4509-b1b2-b5c11fdc90cc_description=Here you will be shown how you can remove a request for a class over the Qualification Title in the Invest My Self area.
e73198f1-f934-4509-b1b2-b5c11fdc90cc_footnote=This brings us to the end of this process. We wish you a successFul day
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640175_1743139640157_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640176_1743139640157_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the Title of the Qualification you want to remove a class request</p> \n</div>
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640176_1743139640157_step_2_note=
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640177_1743139640157_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>View Class Request</strong></p> \n</div>
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640177_1743139640157_step_3_note=
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640178_1743139640157_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Remove</strong></p> \n</div>
e73198f1-f934-4509-b1b2-b5c11fdc90cc_1743139640178_1743139640157_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window opens. Here you can see the date when we made the class request. The class request is removed using the “Remove” text button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>

64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727774550720_1743139635513_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p><strong style\="font-weight\: 700;">Request a Class</strong></p> \n   </div> \n  </div> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727774550720_1743139635513_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>We can use the text button “Request a class” to submit a request for a new class to the training provider.</p> \n  </div> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727774550721_1743139635513_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong style\="font-weight\: 700;">Recommend</strong></p> \n  </div> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727774550721_1743139635513_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can recommend this qualification to other colleagues using the “Recommend” text button.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727784510757_1743139635513_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong style\="font-weight\: 700;">Assign/Register to Others</strong></p> \n  </div> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727784510757_1743139635513_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">We can assign or register this qualification to employees using the text button “Assign to others” or "Register to other". The prerequisite for this is supervisor/deputy authorization.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727784256196_1743139635513_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong style\="font-weight\: 700;">Bookmark</strong></p> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727784256196_1743139635513_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can store this qualification on our homepage without obligation using the “Bookmarks” text button.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727785785743_1743139635513_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong style\="font-weight\: 700;">See All Classes</strong></p> \n </div> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727785785743_1743139635513_step_5_note=<div style\="font-size\: 14px;"> \n <p>Additional existing classes can be displayed using the “See All Classes” text button.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727785785744_1743139635513_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">E-Mail Adress <strong style\="font-weight\: 700;">Training Provider</strong></p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1727785785744_1743139635513_step_6_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the email address, Outlook opens and we can contact the training provider for this qualification. In order to address any questions, etc. if necessary.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1742968667749_1743139635513_step_7_description=<div style\="font-size\: 16px;"> \n <p>Bookmark</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1742968667749_1743139635513_step_7_note=<div style\="font-size\: 14px;"> \n <p>We can store this qualification on our homepage without obligation using the “Bookmarks” text button.</p> \n</div>
64fb1f8e-6829-49c9-92ed-e527572fc0a6_1742963624280_1743139635513_step_8_description=<div style\="font-size\: 16px;"> \n <p>Assign to Others</p> \n</div>
