d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485285_1743140188329_step_2_note=<div style\="font-size\: 14px;"> \n <p>The Development Plan enables employees to track their personal or career development goals. The development plan can be used for personal growth (enabling the employees to undertake relevant development activities and ensuring follow-through on development plans).<br><br><strong>Note</strong>\: Development goals can be created in parallel by the manager and the employee.</p> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485286_1743140188329_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>employee’s name</strong> is displayed at the top.</p> \n</div>
d4b8425f-7c76-478a-a106-a4574b290c6c_1736255485286_1743140188329_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
