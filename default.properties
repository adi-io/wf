e278f34c-b1e9-40fa-ad91-7c99cad99f41_1737113122397_1743139557273_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Employee name</strong> in the <strong>Search Box</strong>.</p> \n</div>
e278f34c-b1e9-40fa-ad91-7c99cad99f41_1737113122397_1743139557273_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note\:&nbsp;</strong>Please select an Employee in the list.</p> \n   <p><br></p> \n   <p>In this section, you can edit the Global Assignment information and update the end date for it.</p> \n  </div> \n </div> \n</div>
e278f34c-b1e9-40fa-ad91-7c99cad99f41_1737113122398_1743139557273_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Cost Center Distribution</strong> tab to view the information about the work order.</p> \n</div>
