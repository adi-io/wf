b819347a-9c31-4caf-868d-6d092c05b929_1732281353503_1743141200476_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select the participants to be removed from the list by <strong>placing a tick</strong> in front of the respective names.&nbsp;<br><br>Click <strong>Delete Selected </strong>button to remove them.</p> \n</div>
b819347a-9c31-4caf-868d-6d092c05b929_1732281353504_1743141200476_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the subjects to be removed from the list by <strong>placing a tick</strong> in front of the respective names.&nbsp;</p> \n <p><br>Click <strong>Delete Selected</strong> button to remove them.</p> \n</div>

0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726162_1743141194993_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Item Custom Fields</strong></p> \n</div>
0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726162_1743141194993_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on the Item. We receive information about whether reference values are stored and what values they are.</p> \n</div>
0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726163_1743141194993_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726163_1743141194993_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726164_1743141194993_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
0c74247d-fa92-4196-87ca-95ab4f92a574_1739592726164_1743141194993_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

4aed034e-b3ed-4a87-bc68-78717124a37e_title=Forward Candidate to Job Requisition via Talent Pools
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245676_1743141188219_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245677_1743141188219_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245678_1743141188219_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Candidates</strong>.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245679_1743141188219_step_4_description=<div style\="font-size\: 16px;"> \n <p>Navigate to the tab <strong>TALENT POOLS</strong>.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245680_1743141188219_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select a talent pool, by clicking on the respective <strong>blue link</strong>.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245681_1743141188219_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select any candidate(s) by selecting the <strong>checkbox</strong> on the leftmost column.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245682_1743141188219_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;Forward Selected to&nbsp;</strong><strong>Job Requisitions.</strong></p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245683_1743141188219_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to display all the job requisitions.&nbsp;</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245684_1743141188219_step_9_description=<div style\="font-size\: 16px;"> \n <p>Tick the checkbox for the respective requisition.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245685_1743141188219_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Selected</strong>.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245686_1743141188219_step_11_description=<div style\="font-size\: 16px;"> \n <p>A note is displayed confirming that the candidate has been forwarded to the selected job title.</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245686_1743141188219_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4aed034e-b3ed-4a87-bc68-78717124a37e_1738914245687_1743141188219_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>

