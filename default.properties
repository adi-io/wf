5bbb7961-bf05-4df2-819c-0570a109237d_1741319030540_1743139744269_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030541_1743139744269_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030542_1743139744269_step_14_description=<div style\="font-size\: 16px;"> \n <p>Selected Participants</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030542_1743139744269_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Additional participants can now be added using the text button "add one or more from the list"</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030543_1743139744269_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030544_1743139744269_step_16_description=<div style\="font-size\: 16px;"> \n <p>Select the required completion status</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030545_1743139744269_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Apply</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030546_1743139744269_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030547_1743139744269_step_19_description=<div style\="font-size\: 16px;"> \n <p>Overview of financial information</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030547_1743139744269_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to Continue</span></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030548_1743139744269_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030549_1743139744269_step_21_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Finish</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030550_1743139744269_step_22_description=<div style\="font-size\: 16px;"> \n <p>Status Information</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030550_1743139744269_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030551_1743139744269_step_23_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Email…</strong></p> \n</div>
5bbb7961-bf05-4df2-819c-0570a109237d_1741319030551_1743139744269_step_23_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Optional\:&nbsp;</strong>Click here so that participants receive a certificate of participation</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>

c0072809-3539-4c97-a094-ab7381217373_title=Employee Dialogue Results​(with goal setting)
c0072809-3539-4c97-a094-ab7381217373_footnote=<p style\="text-align\: center; ">Well done\! Here's what happens next\:</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">The Employee Dialogue with the manager took place. The employee can now see what the manager has actually entered into the system.</p>
c0072809-3539-4c97-a094-ab7381217373_1728053893204_1743139738290_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p>
c0072809-3539-4c97-a094-ab7381217373_1728053893205_1743139738290_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728053893206_1743139738290_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">All Forms</strong> to see the view of every form present.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728053893206_1743139738290_step_3_note=
c0072809-3539-4c97-a094-ab7381217373_1728053893207_1743139738290_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the form in the step <strong>Employee Dialogue Results</strong> to view the form in the available read-only mode.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728053893207_1743139738290_step_4_note=
c0072809-3539-4c97-a094-ab7381217373_1728380980169_1743139738290_step_5_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Goal</strong> section is updated with ratings. Here, the self evaluation of the employee can be seen.&nbsp;</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728380980169_1743139738290_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728380980170_1743139738290_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Here, you can see the Ratings given by others (i.e., manager).&nbsp;</p> \n  </div> \n </div> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728380980170_1743139738290_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187793_1743139738290_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Here, you can see the <strong>Performance Evaluation</strong> section. This is based on the criteria of the people profile.</p> \n </div> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187793_1743139738290_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187794_1743139738290_step_8_description=<div style\="font-size\: 16px;"> \n <p>On the left-hand side, you can see the <strong>manager’s assessments</strong> with the entries from the step Line Manager Assessment. If necessary, these were adjusted by the line manager in the employee dialogue.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187794_1743139738290_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187795_1743139738290_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">For employees in leadership positions, the assessment can be considered for the additional criterion of <strong style\="font-weight\: 700;">Empower Teams</strong>.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187795_1743139738290_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">For employees without leadership responsibility, the option <strong style\="font-weight\: 700;">unable to rate</strong> must be selected.</span></p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n </div> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187796_1743139738290_step_10_description=<div style\="font-size\: 16px;"> \n <p>The r<strong>atings of the employee</strong> and the Matrix Manager* are shown on the left-hand side.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187796_1743139738290_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="font-size\: 14px;">ATTENTION</span></strong><span style\="font-size\: 14px;">\: <span style\="color\: rgb(180, 194, 125);">The Matrix Manager does not exist in all brands.</span></span></p> \n  <p><span style\="font-size\: 14px;"><br></span></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next&nbsp;</strong>to continue</span></p> \n </div> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187797_1743139738290_step_11_description=<div style\="font-size\: 16px;"> \n <p>The summary of the overall objective and performance evaluation was finalized with ratings and weighting.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187797_1743139738290_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:&nbsp;</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The manager has made this assessment(if necessary, in consultation with the matrix manager)</span>.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187798_1743139738290_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save and Close&nbsp;</strong>to move the form into next phase.</p> \n</div>
c0072809-3539-4c97-a094-ab7381217373_1728386187798_1743139738290_step_12_note=<div style\="font-size\: 14px;"></div>

ff8ce810-e980-497e-9e36-47d610db2bdf_title=Selection Process​(Select Candidate)
ff8ce810-e980-497e-9e36-47d610db2bdf_footnote=<p style\="">Next step would be <a href\="http\://wfx-d9957724-0490-4485-9f45-ea3dc31ce135" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">adding candidate to waiting list</strong></a><strong style\="font-weight\: 700;">.</strong></p>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736301_1743139732332_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>From the Hello Success home page, click the <strong>Home</strong> drop-down menu.</p> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736302_1743139732332_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736303_1743139732332_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736304_1743139732332_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">New Applicant Management Experience.</strong></p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736304_1743139732332_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736305_1743139732332_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <div style\="font-size\: 16px;"> \n     <div style\="font-size\: 16px;"> \n      <p>Click the checkbox for <strong>Shortlist</strong> status to view the candidates within.&nbsp;</p> \n     </div> \n    </div> \n   </div> \n  </div> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736305_1743139732332_step_5_note=<div style\="font-size\: 14px;"></div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736306_1743139732332_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736306_1743139732332_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736307_1743139732332_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move.</strong></p> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736307_1743139732332_step_7_note=
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736308_1743139732332_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <div style\="font-size\: 16px;"> \n     <div style\="font-size\: 16px;"> \n      <div style\="font-size\: 16px;"> \n       <div style\="font-size\: 16px;"> \n        <p>In the pop-up window, &nbsp;select the <strong>Selection Process </strong>status from the drop-down menu.</p> \n       </div> \n      </div> \n     </div> \n    </div> \n   </div> \n  </div> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736308_1743139732332_step_8_note=
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736309_1743139732332_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>Select the <strong>Sub-item </strong>for specific Selection Process<strong>.</strong></p> \n   </div> \n  </div> \n </div> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736309_1743139732332_step_9_note=<div style\="font-size\: 14px;"></div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736310_1743139732332_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736310_1743139732332_step_10_note=<div style\="font-size\: 14px;"></div>
ff8ce810-e980-497e-9e36-47d610db2bdf_1737722736311_1743139732332_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong></p> \n</div>

b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_title=Check and Fill Job Requisition Data via Position Org Chart
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725663_1743139725647_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725665_1743139725647_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Company Info.</strong></p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725666_1743139725647_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Position Org Chart</strong> tab.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725667_1743139725647_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the position for which the job requisition has been created.&nbsp;</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725668_1743139725647_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Job Requisition Details.</strong></p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725669_1743139725647_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Business Card</strong> icon.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725670_1743139725647_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Scroll down and enter the mandatory Information in the following fields\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">Preferred Start Date</li> \n  <li style\="list-style-position\: outside;">Working Model</li> \n  <li style\="list-style-position\: outside;">Job Field</li> \n  <li style\="list-style-position\: outside;">Country</li> \n  <li style\="list-style-position\: outside;">Location</li> \n  <li style\="list-style-position\: outside;">Company</li> \n  <li style\="list-style-position\: outside;">Division Department</li> \n  <li style\="list-style-position\: outside;">Cost Center</li> \n </ul> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725670_1743139725647_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\: All the mandatory fields are marked with red asterisk.</p> \n <p style\="text-align\: left; ">&nbsp;&nbsp;</p> \n <p style\="text-align\: right; ">Click on <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725671_1743139725647_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the Local Committee Approver field. &nbsp;</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725671_1743139725647_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725672_1743139725647_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the Recruiter field.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725672_1743139725647_step_9_note=<div style\="font-size\: 14px;"> \n <p>You can also add other approvers like a Budget Approver. Fields with a red asterisk, like Recruiter, are mandatory.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725673_1743139725647_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Floppy Disk</strong> icon to save the form.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725673_1743139725647_step_10_note=
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725674_1743139725647_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click View<strong style\="font-weight\: 700;">&nbsp;Job Profile</strong> to adjust the content for the job requisition.</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725675_1743139725647_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">On the Job Profile tab, update any of the required fields\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">Brief Role Description</li> \n  <li style\="list-style-position\: outside;">Possible Tasks within this role</li> \n  <li style\="list-style-position\: outside;">Qualification requirements</li> \n </ul> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725675_1743139725647_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
b6ab1b5b-bef6-4ee9-b34f-fc7ace10a096_1743139725676_1743139725647_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save.</strong></p> \n</div>

96e87de5-c9d1-4646-8f84-b1e22d3bc2b1_title=Administer Background Check

