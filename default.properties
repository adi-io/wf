44a73f77-be08-4a15-9855-055c118deae9_1727424954205_1743139287621_step_1_note=Additional Information\: The Create Performance Goal view page has opened. Here you can define your new, individual goal.
44a73f77-be08-4a15-9855-055c118deae9_1727424954206_1743139287621_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select your visibility from the dropdown</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954207_1743139287621_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the Category of the Goal</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954208_1743139287621_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the variables that are being measured</p> \n</div>
44a73f77-be08-4a15-9855-055c118deae9_1727424954208_1743139287621_step_4_note=
44a73f77-be08-4a15-9855-055c118deae9_1727424954209_1743139287621_step_5_description=<div style\="font-size\: 16px;"> \n <p>Choose the status of this goal</p> \n</div>
