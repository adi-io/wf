1abb4359-20f0-4308-87a1-bc8140089d14_1733808694444_1743139630017_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">We can use this area to store a document link.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The link must have been created in the system beforehand. Link to Flow on the topic of uploading "Document Link".</p> \n </div> \n</div>

e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_title=Nominate Potential Successors​(Talent Manager)
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401871_1743139621158_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401872_1743139621158_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Succession</strong></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401873_1743139621158_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Search</strong> to find the required employees.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401874_1743139621158_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Settings</strong>.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401876_1743139621158_step_5_description=<div style\="font-size\: 16px;"> \n <p>Under Settings, the Search Options provides you the ability to Perform this search as using a given role.&nbsp;</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401876_1743139621158_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Any employee who has access to talent search can change the roles by selecting the required option.&nbsp;</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue&nbsp;</span></p> \n </div> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401877_1743139621158_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More options...</strong></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401878_1743139621158_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click + and select the required option from the dropdown list.</p> \n </div> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401878_1743139621158_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401879_1743139621158_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the Advanced Information dropdown to view the available options and elect the required option from the dropdown list.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401879_1743139621158_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401880_1743139621158_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to look for the employees.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401881_1743139621158_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select Exact Match, if you need an exact match for your Talent Search.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401881_1743139621158_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401883_1743139621158_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>applicable employees</strong> to be added to the talent pool.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401883_1743139621158_step_11_note=
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401884_1743139621158_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add to pool</strong>.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401885_1743139621158_step_13_description=<div style\="font-size\: 16px;"> \n <p>Update the following Information\:</p> \n <ul> \n  <li>Select a Talent Pool&nbsp;</li> \n  <li>to nominate&nbsp;</li> \n  <li>Select Readiness</li> \n </ul> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401885_1743139621158_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401886_1743139621158_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nominate</strong>. </p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401886_1743139621158_step_14_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401887_1743139621158_step_15_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable Employees.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401888_1743139621158_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Compare</strong> to compare the Employees.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401889_1743139621158_step_17_description=<div style\="font-size\: 16px;"> \n <p>Review the Employee’s Information and other Competencies. </p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401889_1743139621158_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401890_1743139621158_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401892_1743139621158_step_19_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable Employee.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401893_1743139621158_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nominate</strong>.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401894_1743139621158_step_21_description=<div style\="font-size\: 16px;"> \n <p>Update the following Information\:</p> \n <p><br></p> \n <ul> \n  <li>Nominate Employees for a position</li> \n  <li>Select Readiness</li> \n </ul> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401894_1743139621158_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401895_1743139621158_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nominate</strong> to nominate employee for the position.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401895_1743139621158_step_22_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">Once the nomination in completed, the employee gets nominated as a potential successor for the position.</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401896_1743139621158_step_23_description=<div style\="font-size\: 16px;"> \n <p>You can Save Search to save the search criteria.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401896_1743139621158_step_23_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> To Continue</span></p> \n </div> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401897_1743139621158_step_24_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Overall Performance Rating vs Potential </strong>to generate the rating and potential matrix for selected employees.&nbsp;</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401898_1743139621158_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit icon</strong> to update the Review Period.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401899_1743139621158_step_26_description=<div style\="font-size\: 16px;"> \n <p>Click Date Range Change to update the date.&nbsp;</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401899_1743139621158_step_26_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401901_1743139621158_step_27_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Confirm</strong> to change the date range.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401902_1743139621158_step_28_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable <strong>Target Population</strong>.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401902_1743139621158_step_28_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401903_1743139621158_step_29_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Generate</strong> to generate and view the matrix.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401904_1743139621158_step_30_description=<div style\="font-size\: 16px;"> \n <p>Review the Matrix report.&nbsp;</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401904_1743139621158_step_30_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">The matrix displays the following information\:</span></p> \n  <p><span style\="color\: rgb(255, 255, 255);">Potential</span></p> \n  <p><span style\="color\: rgb(255, 255, 255);">Overall Performance Rating from 1 to 5.</span></p> \n  <p><span style\="color\: rgb(255, 255, 255);">Names of the Employees</span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401905_1743139621158_step_31_description=<div style\="font-size\: 16px;"> \n <p>Click the required tile for a detailed view.</p> \n</div>
e0d024c2-ef5b-4bf5-8568-0d7e91e9ad46_1736849401905_1743139621158_step_31_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">You can select the required employee talent card to view more details.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to End the Walkthrough</span></p> \n</div>

c1e7b0f4-9380-4bce-85f5-1ff11f73f598_1733462951189_1743139617155_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Classes</strong></p> \n</div>
c1e7b0f4-9380-4bce-85f5-1ff11f73f598_1733462951189_1743139617155_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we are only shown the classes that will be held in the future. By clicking on the corresponding class we switch to the corresponding class.</p> \n</div>

