13bfd684-b546-4a64-bcec-bbe9593ba588_1728220064130_1743141409819_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox <strong style\="font-weight\: 700;">Launch in a New Browser Window</strong></p> \n</div>
