aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665057965472_1743138605812_step_6_description=<p style\="margin\: 0px;">You can use these <strong style\="font-weight\: 700;">Keywords&nbsp;</strong>for the search criteria</p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665057965472_1743138605812_step_6_note=<p style\="margin\: 0px;"><em>Note\:&nbsp;</em></p> \n<ul> \n <li style\="margin-top\: 0px; margin-right\: 0px; margin-bottom\: 0px;"><em>After adding a Keyword, fill up the search details</em></li> \n</ul> \n<p style\="text-align\: right; "><em>Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to proceed</em></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116739_1743138605812_step_7_description=<p style\="margin\: 0px;">Click <strong style\="font-weight\: 700;">Search</strong></p>
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116739_1743138605812_step_7_note=
aa9764e2-46b6-4ff3-8dd7-0c43758eba86_1665060116740_1743138605812_step_8_description=<p style\="margin\: 0px;">Click <strong style\="font-weight\: 700;">Accept</strong></p>
