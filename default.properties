28968c20-d89a-4fdc-875e-2760e102fa8a_1736846710793_1743141495742_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">Select the item you want to remove</span></p> \n</div>
28968c20-d89a-4fdc-875e-2760e102fa8a_1736846710793_1743141495742_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">Click <strong>Options</strong> (...), then click&nbsp;</span><strong><span style\="color\: rgb(255, 255, 255);">Remove</span></strong></p> \n </div> \n</div>

4bb79503-1bca-4651-97be-3eee3252e310_1738762653066_1743141490326_step_1_description=<div style\="font-size\: 16px;"> \n <p>Even if a task is now greyed out and marked <strong>Complete</strong>, you can click <strong>View Details</strong> to track the task and perform any updates, if required.</p> \n</div>

