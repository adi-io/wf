a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218938_1743139551121_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Primary Manager</strong></p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218938_1743139551121_step_1_note=<div style\="font-size\: 14px;"> \n <p>This data field provides us with information about who the employee's direct superior is.</p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218939_1743139551121_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Related Admin</strong></p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218939_1743139551121_step_2_note=<div style\="font-size\: 14px;"> \n <p>If there is a value in this data field, then we know that the employee is an administrator in learning.</p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218940_1743139551121_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Related Instructor</strong></p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218940_1743139551121_step_3_note=<div style\="font-size\: 14px;"> \n <p><br></p> \n <p>If there is a value in this data field, then we know that the employee is learning as a instructor.</p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218941_1743139551121_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Relevant for Learning</strong></p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218941_1743139551121_step_4_note=<div style\="font-size\: 14px;"> \n <p>If this data field says "No Access to LMS", then in many companies we know that the employee is not currently in the company. (e.g. time off, parental leave, etc.)</p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218942_1743139551121_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>HR Business Partner</strong></p> \n</div>
a38784a2-5135-4962-b0ba-efcc7e47adc5_1734421218942_1743139551121_step_5_note=<div style\="font-size\: 14px;"> \n <p>This data field provides us with information about who the assigned HR manager is for this employee.</p> \n</div>

69d11306-3b47-4640-820f-11c3e1e8d103_1728635205602_1743139549027_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The new created form is moved to&nbsp;</p> \n  <p>the<strong>&nbsp;Employee Self-Assessment </strong>and is currently with the employee.</p> \n </div> \n</div>
69d11306-3b47-4640-820f-11c3e1e8d103_1728635205602_1743139549027_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px; font-style\: normal;"><em>If the employee edits the form immediately, it is forwarded to the manager after saving and sending. If the employee does not complete the self-assessment, it is automatically sent to the Line Manager Assessment step after 10 days.</em></span><span style\="font-size\: 16px; font-style\: normal;"><br></span></p> \n </div> \n</div>

57e72c22-e18a-4919-a844-d09089c65791_title=Demo KBR Registrierung für Kurseinheiten
57e72c22-e18a-4919-a844-d09089c65791_footnote=<p style\="">Ich hoffe, ich konnte Euch einen guten Einblick geben, wie wir vom <strong style\="font-weight\: 700;">globalen&nbsp;CCT Team</strong>, die Trainings für die Hello Success Prozesse in Zukunft aufbauen wollen.</p> \n<p style\=""><br></p> \n<img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/0a3a7aa6-4a94-4dfc-966b-cdb0ecb6466f.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center; width\: 157px;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"> \n<p style\=""></p>
57e72c22-e18a-4919-a844-d09089c65791_1727176049564_1743139545283_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Melden Sie sich bei&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Hello</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Success</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">&nbsp;an und klicken Sie auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Startseite</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><strong>.</strong>&nbsp;</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049565_1743139545283_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Wählen Sie&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Schulung</strong>&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">aus der Dropdown-Liste aus.</span></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><br></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049566_1743139545283_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Klicken Sie auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Alle Kurse</strong> durchsuchen</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">, um nach dem gewünschten Kurs zu suchen.</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049566_1743139545283_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><em>Es ist erforderlich, die Elementziele anzugeben, während Sie Ihrem Schulungsprofil Lernelemente hinzufügen.</em></span></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><em><br></em></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><em>Als Lerner können Sie nach Elementen oder Kursen suchen, die Ihren Entwicklungszielen entsprechen.</em></span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049568_1743139545283_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Geben Sie die Schlüsselwörter für den Kurse, welchen Sie sich selbst zuweisen möchten, in das Suchfeld für die Kurse ein. Wählen Sie den Kurs aus den Suchergebnissen aus.</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049568_1743139545283_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="line-height\:110%;margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:\#95A844;font-weight\:bold;">Beispiel\:&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:\#95A844;">Wenn Sie das&nbsp; Schlüsselwort „agil“ eingeben, taucht der damit verbundene Kursvorschlag sofort auf. Drücken Sie Enter und daraufhin erhalten Sie die Suchergebnisse, wie sie auf der nächsten Folie abgebildet werden.</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049569_1743139545283_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;" id\="isPasted">Über diesen Button können Sie Einstellungen bezüglich der <strong>Sprache und Währung</strong> vornehmen.&nbsp;</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727181852444_1743139545283_step_6_description=<div style\="font-size\: 16px;"> \n <p>Hier werden alle <strong>Schulungen</strong> zu dem Schlagwort angezeigt und sind nun auswählbar\!</p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049570_1743139545283_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Sie haben hier die Möglichkeit, sich selbst dem Kurs zuzuweisen. Klicken Sie hierfür auf<strong>&nbsp;</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Mir zuweisen</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><strong>.</strong></span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049571_1743139545283_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Klicken Sie auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Mehr</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">, um die Details des ausgewählten Kurses anzuzeigen.</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049571_1743139545283_step_8_note=
57e72c22-e18a-4919-a844-d09089c65791_1727176049572_1743139545283_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Auch hier haben Sie die Möglichkeit, sich selbst den Kurs zuzuweisen oder diesen weiterzuempfehlen. Klicken Sie hierfür auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Mir zuweisen</strong>&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">oder&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Weiterempfehlen</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;"><strong>.</strong>&nbsp;</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049572_1743139545283_step_9_note=
57e72c22-e18a-4919-a844-d09089c65791_1727176049573_1743139545283_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Klicken Sie auf&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Mir zuweisen</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">, um sich den ausgewählten Kurs selbst zuzuweisen.</span></p> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><br></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049573_1743139545283_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:bold;">Zuweisen\:&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;">Eine Zuweisung ist die Verknüpfung eines Benutzers mit einem Element</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">.&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;">Dies kann entweder durch&nbsp;eine&nbsp;Selbstzuweisung oder eine Zuweisung durch&nbsp;Andere</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">,&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;">wie z.B. den Vorgesetzten oder als Teil eines Curriculums geschehen</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727176049574_1743139545283_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="margin-top\:0pt;margin-bottom\:0pt;margin-left\:0in;text-align\:left;"><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">Klicken Sie auf den&nbsp;</span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;"><strong>Kursnamen</strong></span><span style\="font-size\:19px;font-family\:&quot;VWAG TheSans&quot;;color\:black;font-weight\:normal;">, um mehr über die Kursziele zu erfahren.</span></p> \n</div>
57e72c22-e18a-4919-a844-d09089c65791_1727179271795_1743139545283_step_12_description=<div style\="font-size\: 16px;"> \n <p>Da die Kurseinheit noch nicht zum Anmelden bereit steht, kann man die <strong>Kurseinheit anfragen, Empfehlen, Entfernen</strong> oder ein <strong>Lesezeichen</strong> setzen.</p> \n</div>

84560215-4e98-437c-a11c-a0c6c12360d2_1732789122995_1743139543228_step_1_description=<div style\="font-size\: 16px;"> \n <p>The e-mail does not contain any information from the calibration but is only an information entry.</p> \n</div>
84560215-4e98-437c-a11c-a0c6c12360d2_1732789122995_1743139543228_step_1_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px; font-style\: normal;">Note\:</span></p> \n <p><span style\="font-size\: 14px; font-style\: normal; color\: rgb(180, 194, 125);">The email <strong>must not</strong> contain any personal data.</span></p> \n</div>

c1305917-9a9a-4f36-a4f4-137cfc478434_title=Change language page - training
c1305917-9a9a-4f36-a4f4-137cfc478434_1728299031839_1743139540744_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Change language</p> \n</div>
c1305917-9a9a-4f36-a4f4-137cfc478434_1728299031840_1743139540744_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the language</p> \n</div>
c1305917-9a9a-4f36-a4f4-137cfc478434_1728299031841_1743139540744_step_3_description=Click 'Switch'

cbc05b84-44d5-4485-95c4-430cdf69ae60_title=Close Recruiting Process​
cbc05b84-44d5-4485-95c4-430cdf69ae60_description=<p style\="">Before the recruiter can move the&nbsp;candidate to&nbsp;Ready to Be Hired&nbsp;status, the following steps must be&nbsp;completed\:</p> \n<ul> \n <li><p style\="">The approvals for hiring have&nbsp;been received.</p></li> \n <li><p style\="">The recruiting administrator&nbsp;prepared the employment&nbsp;contract and sent it to the&nbsp;candidate.</p></li> \n <li><p style\="">The recruiting administrator&nbsp;prepared the employment&nbsp;contract and sent it to the&nbsp;candidate.</p></li> \n <li><p style\="">The recruiter has received the signed contract.&nbsp;</p></li> \n</ul>
cbc05b84-44d5-4485-95c4-430cdf69ae60_footnote=<p style\=""><strong style\="font-weight\: 700;">Note</strong>\: If the recruiting system is used on the basis of EC Reading or without an interface to the local HCM system, the respective processes must be moved manually to Hired. Otherwise, the recruiting processes are not considered fully completed by the system.</p>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075447_1743139534460_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075448_1743139534460_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075449_1743139534460_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075449_1743139534460_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075450_1743139534460_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Activate the checkbox in front of the <strong>Offer</strong> status.</p> \n  </div> \n </div> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075450_1743139534460_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">If already marked click <strong>Next</strong> to continue.</span></p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075451_1743139534460_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>Name</strong>.</p> \n </div> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075452_1743139534460_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Move.</strong></p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075452_1743139534460_step_6_note=
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075453_1743139534460_step_7_description=<div style\="font-size\: 16px;"> \n <p>In the pop-up window, &nbsp;select the <strong>Ready to Be Hired</strong> status in the Move to status field from the drop-down menu.&nbsp;</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075453_1743139534460_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075454_1743139534460_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075454_1743139534460_step_8_note=
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075455_1743139534460_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close.</strong></p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075456_1743139534460_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Back.</strong></p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075457_1743139534460_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click on&nbsp;<strong>Ready to be hired.</strong></p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075457_1743139534460_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">If already marked checked, click <strong>Next</strong> to continue.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075458_1743139534460_step_12_description=<div style\="font-size\: 16px;"> \n <p>The candidate is now in the <strong>Ready to be Hired</strong> status.</p> \n</div>
cbc05b84-44d5-4485-95c4-430cdf69ae60_1739273075458_1743139534460_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\: When the number of FTE's has been reached, all active candidates are moved by the system to the status Requisition closed. The notification must then be sent manually by the recruiter.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow</p> \n </div> \n</div>

cc367c93-aeb0-46b1-bbaf-56da09231b02_title=Manage User Learning

5fd74386-6a4a-4355-b152-943c5b037b4f_title=Administer Internal Hire Transfer

4526ac26-bf57-46e2-bb73-14e6213ab021_title=View options
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940356_1743139515632_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940357_1743139515632_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940358_1743139515632_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the required <strong>Session</strong> to conduct the calibration.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940358_1743139515632_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940359_1743139515632_step_4_description=<div style\="font-size\: 16px;"> \n <p>Various calibration views are available. The system opens in the <strong>Dashboard</strong> by default.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940359_1743139515632_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940360_1743139515632_step_5_description=<div style\="font-size\: 16px;"> \n <p>Depending on the screen resolution and size, not all tabs in the bar can be displayed at the same time. Click the <strong>Arrow</strong> to view a dropdown list of all the available views.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940360_1743139515632_step_5_note=
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940361_1743139515632_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>List View</strong>.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733316940362_1743139515632_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Three Dots</strong> next to the comment symbol to get more options.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733317611257_1743139515632_step_8_description=<div style\="font-size\: 16px;"> \n <p>A drop-down menu will open. Select the desired option by clicking it.</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733325789944_1743139515632_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>If you have selected View Performance Management, you will see this view. Here you can see the performance management form in read-only mode and view the basic information.</p> \n </div> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733325789944_1743139515632_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4526ac26-bf57-46e2-bb73-14e6213ab021_1733325789945_1743139515632_step_10_description=<div style\="font-size\: 16px;"> \n <p>After you are done, at the bottom right of the page, click on <strong>Save and Close</strong> to return.</p> \n</div>

f399c720-2fbf-4bf2-804f-33821420d3e0_title=Employee profile branch for view options
f399c720-2fbf-4bf2-804f-33821420d3e0_1734089013029_1743139524269_step_1_description=<div style\="font-size\: 16px;"> \n <p>You can make various settings in the employee profile. Click on the <strong>Target Function &amp; Potential</strong> tab.</p> \n</div>
f399c720-2fbf-4bf2-804f-33821420d3e0_1734089013030_1743139524269_step_2_description=<div style\="font-size\: 16px;"> \n <p>If you have switched to the Target Function &amp; Potential tab in the employee profile, you can make changes using the <strong>Pencil Symbol</strong>.</p> \n</div>
f399c720-2fbf-4bf2-804f-33821420d3e0_1734089013031_1743139524269_step_3_description=<div style\="font-size\: 16px;"> \n <p>A pop-up window will open. The potential and specification that describe the subject’s target function can be added here as well as the target function itself.</p> \n</div>
f399c720-2fbf-4bf2-804f-33821420d3e0_1734089013031_1743139524269_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Alternatively, you can also make these changes at the right end of the subject's name in the List View of Calibration.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>

769e566d-cce0-44a0-8841-78fb6e5266f2_title=talent card brach in view options
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407299_1743139521861_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>When you click <strong>Open Talent Card</strong>, a pop-up appears displaying Employee's information.</p> \n </div> \n</div>
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407300_1743139521861_step_2_description=<div style\="font-size\: 16px;"> \n <p>The talent card contains information about a subject in a consolidated view that can be used for the targeted discussion of a topic.</p> \n</div>
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407300_1743139521861_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="margin-top\: 0px \!important; margin-bottom\: 0px \!important; color\: rgb(255, 255, 255); font-size\: 14px; font-weight\: 400; overflow\: hidden; font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;">Note\:</p> \n  <p style\="margin-top\: 0px \!important; margin-bottom\: 0px \!important; color\: rgb(255, 255, 255); font-size\: 14px; font-weight\: 400; overflow\: hidden; font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial;"><span style\="color\: rgb(180, 194, 125);">Multiple Talent cards allow you to compare subjects as their ratings are displayed side by side.</span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407301_1743139521861_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>You can open the <strong>Talent Card</strong> for another subject, by following the same steps.</p> \n </div> \n</div>
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407301_1743139521861_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Please <strong>close</strong> the second Talent card and&nbsp;</span><br><span style\="color\: rgb(255, 255, 255);">click <strong>Next&nbsp;</strong>once you are done</span></p> \n   </div> \n  </div> \n </div> \n</div>
769e566d-cce0-44a0-8841-78fb6e5266f2_1734088407302_1743139521861_step_4_description=<div style\="font-size\: 16px;"> \n <p>Close the <strong>Talent Cards</strong> one by one to get back.</p> \n</div>

e1831b25-0c57-4bb5-8307-316088419176_title=Import Compensation Information File​
e1831b25-0c57-4bb5-8307-316088419176_1737130243235_1743139510809_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search <strong>Import Employee Data</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243236_1743139510809_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Import Employee Data</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243237_1743139510809_step_3_description=<div style\="font-size\: 16px;"> \n <p>Ensure the action is <strong>Import Data</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243237_1743139510809_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243238_1743139510809_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Entity as <strong style\="font-weight\: 700;">Compensation Information</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243238_1743139510809_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243239_1743139510809_step_5_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the selection is <strong>Incremental Load</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243239_1743139510809_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243240_1743139510809_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Browse to select the <strong style\="font-weight\: 700;">COMPINFOIMPORTTEMPLATE_VWSA_YELLOWCARD</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243240_1743139510809_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243241_1743139510809_step_7_description=<div style\="font-size\: 16px;"> \n <p>Ensure the File Encoding is Unicode (UTF-8)</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243241_1743139510809_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243242_1743139510809_step_8_description=<div style\="font-size\: 16px;"> \n <p>Ensure the File Locale is English UK (English UK)</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243242_1743139510809_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n </div> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243243_1743139510809_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Validate Import File Data</strong></p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243244_1743139510809_step_10_description=<div style\="font-size\: 16px;"> \n <p>Resolve the errors prior to clicking on&nbsp;<strong>Import</strong> button.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243244_1743139510809_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
e1831b25-0c57-4bb5-8307-316088419176_1737130243245_1743139510809_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Import&nbsp;</strong>to import the job history.</p> \n</div>

97847ca8-3062-432f-ace7-b33e441a1aa7_title=General Introduction

14623172-92c1-4b4c-a5b0-c1b0cb0b4684_title=Edit Development Goal
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_description=<p style\=""><span style\="font-size\: 16px;">The Development Plan view allows you to perform multiple actions such as</span></p> \n<ul> \n <li style\="font-size\: 16px;">Edit Goal&nbsp;</li> \n <li style\="font-size\: 16px;">Delete Goal&nbsp;</li> \n <li style\="font-size\: 16px;">View Audit History</li> \n <li style\="font-size\: 16px;">Add Learning</li> \n</ul> \n<p style\=""><br></p>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_footnote=The edits made in the goal have been saved.
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1728304327059_1743139503921_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the dropdown menu.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1728304327060_1743139503921_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1726660648455_1743139503921_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development Goal</strong>.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1726660648456_1743139503921_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the <strong style\="font-weight\: 700;">three dots</strong> on the right-hand side of the development goal you wish to edit.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1726660648456_1743139503921_step_4_note=
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1726660648457_1743139503921_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Edit Goal</strong>.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1727433597939_1743139503921_step_6_description=<div style\="font-size\: 16px;"> \n <p>Change the details of this Goal as per your need.</p> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1727433597939_1743139503921_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n  </div> \n </div> \n</div>
14623172-92c1-4b4c-a5b0-c1b0cb0b4684_1727433597940_1743139503921_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Save&nbsp;</strong>to finalize your edits.</p> \n </div> \n</div>

fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117656_1743139499457_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add a Document Link to the Item</strong></p> \n</div>
fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117656_1743139499457_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to store a document link.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The link must have been created in the system beforehand. Link to Flow on the topic of uploading "Document Link".</p> \n</div>
fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117657_1743139499457_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Document Links</strong></p> \n</div>
fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117657_1743139499457_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to add links to documents. These links are displayed on the item and can be clicked by any employee who accesses the detailed information of an item.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/5f721d8c-17fa-4fb4-ad3b-33680ec50e1b.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n <p style\=""><br></p> \n</div>
fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117658_1743139499457_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Update the Document Links for the Item</strong></p> \n</div>
fd845866-dbb7-4a7d-8753-37f4bb13a9be_1733668117658_1743139499457_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">In this area we find all stored document links.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>We can remove individual links using the “Remove” checkbox. The “Needs Review” checkbox has no function.</p> \n</div>

e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_title=Review and Disqualify Candidate​ (Confirm Shortlisted Candidate​)
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980055_1743139493775_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980056_1743139493775_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting.</strong></p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980057_1743139493775_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">number</strong> in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980058_1743139493775_step_4_description=<p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the <strong style\="font-weight\: 700;">Shortlist</strong> status to view the candidates within</p>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980058_1743139493775_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If already checked, click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980059_1743139493775_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name</strong> of the required candidate to select the candidate.</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980060_1743139493775_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">On the candidate profile page, click the <strong style\="font-weight\: 700;">Resume</strong><strong style\="font-weight\: 700;">&nbsp;and Documents tab</strong> to review the candidate’s experience.</p> \n </div> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1736953980060_1743139493775_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1740482097027_1743139493775_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move.</strong></p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1740482097028_1743139493775_step_8_description=<div style\="font-size\: 16px;"> \n <p>Change the&nbsp;<strong>Sub-item</strong>&nbsp;to&nbsp;<strong>Not Selected</strong>&nbsp;if the candidate is&nbsp;not found suitable. This can&nbsp;happen either in the&nbsp;<strong>Interview</strong>&nbsp;or&nbsp;</p> \n <p>in <strong>Shortlist</strong> status.</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1740482097029_1743139493775_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter a comment to justify&nbsp;why you consider the&nbsp;candidate unsuitable. For&nbsp;</p> \n <p>the <strong>Sub-item</strong> as <strong>Not selected</strong>, this step is mandatory.</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1740482097029_1743139493775_step_9_note=<div style\="font-size\: 14px;"> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
e93d14b2-8a93-4fcd-9fab-02ae2b2044f3_1740482097030_1743139493775_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status</p> \n</div>

28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516086_1743139485924_step_1_description=<div style\="font-size\: 16px;"> \n <p>Active</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516086_1743139485924_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this control to activate or deactivate the quiz.</p> \n <p style\=""><br></p> \n <p style\=""><strong>Important\:&nbsp;</strong>If the quiz has been assigned to employees, they will receive the message "The Content is inactive" when starting the content.</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><strong><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/e95d0f44-9b10-43c7-a5d9-2b04665bd971.png" class\="fr-fic fr-dib"></strong><br></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516087_1743139485924_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516087_1743139485924_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\: </strong>The security domain "Public" must never be in this data field, otherwise all administrators of the system can see this quiz.</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516088_1743139485924_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Type</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516088_1743139485924_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this dropdown field to select the quiz type. We have the choice between sequential and free form.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>With sequential, the editor cannot move on to the next question without answering one question. To allow editors to jump back and forth in the quiz, we select Free Form.</p> \n <p><br></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516089_1743139485924_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Feedback Display</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516089_1743139485924_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using this drop-down field we can specify the type of feedback option after the editor has answered a question.&nbsp;</p> \n <p>We have three types to choose from\:</p> \n <p>No feedback</p> \n <p>Show feedback only</p> \n <p>Show feedbach and correct answer choices</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516090_1743139485924_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Attempts Limit</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516090_1743139485924_step_5_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to set the number of possible attempts for the editor.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>If the setting is “0”, the employee has unlimited views.</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516091_1743139485924_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Randomize Questions</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516091_1743139485924_step_6_note=<div style\="font-size\: 14px;"> \n <p>Using the Random Questions slider, we can set whether the questions are displayed to employees in the order they were created or in a random order.</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516092_1743139485924_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Resumable</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516092_1743139485924_step_7_note=<div style\="font-size\: 14px;"> \n <p>Using this controller we can determine whether the user can resume the quiz at the point where it ended after it has been ended prematurely or whether it starts again from the beginning. (Without saving results)</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516093_1743139485924_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Results Summary</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516093_1743139485924_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">We can use this control to determine whether the editor of the quiz will be shown an overview of the results at the end or not.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Example\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/413e44d3-447c-4376-94ba-7ca3671a22d9.png" class\="fr-fic fr-dib"></p> \n  <p style\=""><br></p> \n </div> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516094_1743139485924_step_9_description=<div style\="font-size\: 16px;"> \n <p>Allow Quiz Review</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516094_1743139485924_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this controller to determine whether the editor can look at the questions and the results again after they have been carried out.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/6191605d-64ae-4120-af39-a38d8b3aa6a6.png" class\="fr-fic fr-dib"></p> \n <p style\=""><br></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516095_1743139485924_step_10_description=<div style\="font-size\: 16px;"> \n <p><strong>Passing Percentage</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516095_1743139485924_step_10_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to determine the percentage of correctly answered questions that should mark the quiz as successful.</p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516096_1743139485924_step_11_description=<div style\="font-size\: 16px;"> \n <p>Drop-down Text Button <strong>Menu</strong></p> \n</div>
28d0c2c0-dc0c-4ccf-8518-41ef1c8b3687_1735798516096_1743139485924_step_11_note=<div style\="font-size\: 14px;"> \n <p>Using this drop-down button we can switch to individual menu items in this quiz such as Quiz overview, copy, delete, etc.</p> \n</div>

3aa341f2-f09f-4461-9d36-159170af4e78_title=Display me the Training Provider table
3aa341f2-f09f-4461-9d36-159170af4e78_footnote=This brings us to the end of this process. We wish you a successFul day.
3aa341f2-f09f-4461-9d36-159170af4e78_1741274103699_1743139482430_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
