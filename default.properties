524e4f93-c491-4ae9-aaa7-f89f3203639f_1741094636134_1743138503034_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
524e4f93-c491-4ae9-aaa7-f89f3203639f_1741094636135_1743138503034_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
524e4f93-c491-4ae9-aaa7-f89f3203639f_1741094636136_1743138503034_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Actions</strong></p> \n</div>
524e4f93-c491-4ae9-aaa7-f89f3203639f_1741094636137_1743138503034_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Initiate Surveys</strong></p> \n</div>
524e4f93-c491-4ae9-aaa7-f89f3203639f_1741094636138_1743138503034_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Yes</strong></p> \n</div>

3caa95a5-d8d0-4cbb-bb98-caf498c5a138_title=Importing Job History File[darft]
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656212_1743138499119_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, type <strong>Import Employee Data</strong> in the search box</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656213_1743138499119_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click on the name that appears, i.e., <strong>Import Employee Data</strong></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656213_1743138499119_step_2_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Note\:</span></p> \n <p><span style\="font-size\: 14px;">In the Import Employee Data page, this is where you will do all data validations before importing the files. </span></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656215_1743138499119_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Ensure that the selection is always <strong>Import Data</strong>.&nbsp;</p> \n  <p><br></p> \n  <p>If it is not, please change it to Import Data.</p> \n </div> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656215_1743138499119_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n </div> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656216_1743138499119_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the dropdown list select <strong>Job History</strong></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656217_1743138499119_step_5_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the selection is always <strong>Incremental Load</strong></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729522656217_1743138499119_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116957_1743138499119_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Browse to select the <strong>JOBINFOIMPORTTEMPLATE_VWSA_YELLOWCARD</strong></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116957_1743138499119_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> after you have uploaded the file</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116958_1743138499119_step_7_description=<div style\="font-size\: 16px;"> \n <p>Ensure the <strong>File Encoding</strong> \= Unicode (UTF-8)</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116958_1743138499119_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">if it is, click Next to continue</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116959_1743138499119_step_8_description=<div style\="font-size\: 16px;"> \n <p>Ensure the <strong>File Locale</strong> \= English UK (English UK)</p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116959_1743138499119_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">if it is, click <strong>Next</strong> to continue</span></p> \n</div>
3caa95a5-d8d0-4cbb-bb98-caf498c5a138_1729525116960_1743138499119_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Validate Import File Data</strong></p> \n</div>

80fc195a-9534-4503-8a57-0076f2ed24cd_1729690919467_1743138496926_step_1_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Highlight Job Title</strong> function is especially helpful when there are a lot of job requisitions.</p> \n</div>

7f2c1cfd-0010-48af-87b2-8373b8ffda99_title=Create a Curriculum Requirement Part 1
7f2c1cfd-0010-48af-87b2-8373b8ffda99_description=<p style\="">Here you will be shown how to create a new curriculum requirement using the "Add New" button. A curriculum requirement can contain conditions that are relevant to the curriculum status completion. We differentiate between three different types of types\:</p> \n<p style\="">1. Hours of specified Hour Type</p> \n<p style\="">2. Hours of specified Hour Type from Pool of Items</p> \n<p style\="">3. Items from Pool of Items</p>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day</p> \n<p style\=""><br></p> \n<p style\=""><a href\="http\://wfx-ff06b83b-e012-49ac-b55e-ec6a34ca0e2c" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;">Create Curriculum Requirement Part 2</a></p>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_search_keywords=Curriculumrequirement, Requirement, Curriculum
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905545_1743138489845_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905546_1743138489845_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905547_1743138489845_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Curriculum Requirements</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905548_1743138489845_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add New</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905549_1743138489845_step_5_description=<div style\="font-size\: 16px;"> \n <p>Choose Curriculum Requirement Type</p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905549_1743138489845_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905550_1743138489845_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field<strong>&nbsp;ID</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905550_1743138489845_step_6_note=<div style\="font-size\: 14px;"> \n <p>Maximum number of characters\: 30</p> \n <p><br></p> \n <p><strong>Important\:</strong> Please note the following naming conventions "CURR_ANF_0100_Short_Information Content" Example\: CURR_ANF_0200_CoC</p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905551_1743138489845_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Data Field Description</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905551_1743138489845_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Maximum number of characters\: 100&nbsp;</p> \n  <p>The text in this field is displayed to the employee as a title.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>There is no translation option for this description.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905552_1743138489845_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905552_1743138489845_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Important\:</strong> Here we need to change the security domain using the magnifying glass. All administration of the system would be able to see this curriculum requirement via the “public” domain. We don't want that.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905553_1743138489845_step_9_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Active</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905553_1743138489845_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using this checkbox we can decide whether we want to create the curriculum requirement in the status “Active” or “Deactive”.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905554_1743138489845_step_10_description=<div style\="font-size\: 16px;"> \n <p>Data Field<strong>&nbsp;Comments</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905554_1743138489845_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use this data field to store information about these requirements. This will only be seen by all authorized administrators. Employees <strong>cannot</strong> see this information.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734347905555_1743138489845_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Next</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868226_1743138489845_step_12_description=<div style\="font-size\: 16px;"> \n <p>Data Field <strong>Depending on the selected requirement type</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868226_1743138489845_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Depending on the selected requirement type, we use this data field to enter the number of items or the number of hours required for successful completion.&nbsp;</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868227_1743138489845_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>add one or more from list</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868227_1743138489845_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We use this text button to select the items that should be displayed in the curriculum requirement for the employee.</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> After clicking on the text button, the item search opens.</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868228_1743138489845_step_14_description=<div style\="font-size\: 16px;"> \n <p><strong>Display selected items</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868228_1743138489845_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>All selected items are displayed in this area. Selected items can also be removed again using the “Remove” checkbox and clicking on the “Apply Changes” text button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868229_1743138489845_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton<strong>&nbsp;Add</strong></p> \n</div>
7f2c1cfd-0010-48af-87b2-8373b8ffda99_1734353868229_1743138489845_step_15_note=<div style\="font-size\: 14px;"> \n <p>When all required items have been selected. Let's click on the "Add" text button.</p> \n</div>

0299bd5a-625d-4ab5-98d0-8138a506a9fe_1733581771540_1743138486030_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Programs</strong></p> \n</div>
0299bd5a-625d-4ab5-98d0-8138a506a9fe_1733581771540_1743138486030_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>This area allows us to identify the programs in which this item was stored. By clicking on the line with the curriculum title, we can switch to the detailed information of the respective curriculum.&nbsp;</p> \n </div> \n</div>

3d719362-8ce0-4f6a-84f4-c4d4ec2cce3b_title=Managing Yellow Card

dadeb24a-7a47-440a-8ade-eaebff9baf4c_title=Set a due Date for assignments by training provider/supervisors on the Item
dadeb24a-7a47-440a-8ade-eaebff9baf4c_description=<p style\="">Here you will be shown how to enter a due date for an assignment on the item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This entry automatically calculates the duration for completing the qualification when it is assigned by the training provider, superior or deputy. (Value can be changed during assignment)</p> \n<p style\=""><br></p>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_footnote=This brings us to the end of this process. We wish you a successFul day.
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820418722_1743138477337_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820418723_1743138477337_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820418724_1743138477337_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820418725_1743138477337_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820418725_1743138477337_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n   </div> \n  </div> \n </div> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820560270_1743138477337_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820560271_1743138477337_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We click on the title of the item for which we want to enter a Standard Due Date for Assignments by training provider/Manager</p> \n </div> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728820560271_1743138477337_step_6_note=<div style\="font-size\: 14px;"></div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578445_1743138477337_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Dropdown List Field <strong>Initial Basis </strong>and select the Value<strong> Event</strong></p> \n </div> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578445_1743138477337_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578447_1743138477337_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter Initial Number Value&nbsp;</p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578447_1743138477337_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we enter the amount of time an employee should be given to complete the qualification. This value is automatically added to the date of assignment by the training provider/supervisor. (Value can be changed by training provider/supervisor)</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578448_1743138477337_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Dropdown List Field <strong>Initial Period </strong>and select the value <strong>Days</strong></p> \n </div> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899578448_1743138477337_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
dadeb24a-7a47-440a-8ade-eaebff9baf4c_1728899752639_1743138477337_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>

a242239b-1976-41e2-8ff3-b2ad3d1b4920_title=Manager Continuous Feedback

c62ad190-66fa-442f-93cc-47bf71b076e7_1734422885548_1743138472233_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assigned Items</strong></p> \n</div>
c62ad190-66fa-442f-93cc-47bf71b076e7_1734422885548_1743138472233_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can find all of the employee's assignments with the option to remove them and obtain further detailed information about the assignment and the assigned items.</p> \n</div>

7eaad588-112e-4768-aa9d-695dcf66a46d_1734341257021_1743138468518_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Manage Content</strong></p> \n</div>
7eaad588-112e-4768-aa9d-695dcf66a46d_1734341257021_1743138468518_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this button we can add content (items, requirements, sub-curricular) to the curriculum.</p> \n</div>

46e7d6fb-ec5e-494d-83bb-8c2b43448ccb_1734341877979_1743138464832_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assignment Profiles</strong></p> \n</div>
46e7d6fb-ec5e-494d-83bb-8c2b43448ccb_1734341877979_1743138464832_step_1_note=<div style\="font-size\: 14px;"> \n <p>This area allows us to identify the assignment profiles through which this curriculum is automatically assigned to employees. By clicking on the line with the title of the assignment profile, we can switch to the detailed information of the respective assignment profile and using the plus button we can store existing assignment profiles (if we have existing authorization).</p> \n</div>

3a6e99e2-dd39-4117-8211-cfcb4a908600_title=HR Core

3e62c3e3-eb95-407f-b58d-3a7f44616066_title=Update and Moving Structures​
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741938_1743138457804_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741939_1743138457804_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Company Info</strong> to navigate to the Company Info dashboard.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741939_1743138457804_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Company Info section, you can access the Position Org Chart and search for the position to update the evaluation criteria. </p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741940_1743138457804_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Company Structure Overview</strong> to access the required structures.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741941_1743138457804_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Organisational Structure (OM).</strong></p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741941_1743138457804_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741942_1743138457804_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Department</strong> which is equivalent of SAP HCM Organisational Unit</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741943_1743138457804_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the applicable VWSA specific department you want to change attributes for.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741945_1743138457804_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Title name </strong>of the department.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741946_1743138457804_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show Details</strong></p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741947_1743138457804_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong>.</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741948_1743138457804_step_10_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Effective Date</strong> for changes</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741949_1743138457804_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Proceed.</strong>&nbsp;</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741950_1743138457804_step_12_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\: The Legacy ID will be updated from &nbsp;SAP HCM replication. Do not enter</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741950_1743138457804_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741951_1743138457804_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a new Parent Department &nbsp;to move this department from reporting to a different department/Organisational Unit</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741951_1743138457804_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741952_1743138457804_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Head Position</strong> to represent the AA relationship</p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741952_1743138457804_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
3e62c3e3-eb95-407f-b58d-3a7f44616066_1734520741953_1743138457804_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save.</strong></p> \n</div>

34e59b77-7aad-4292-8a45-6053e8a1baf9_title=Line Manager Assessment​ (Without Goal Setting)
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180484_1743138452149_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180486_1743138452149_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong></p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180487_1743138452149_step_3_description=<div style\="font-size\: 16px;"> \n <p>The form is pushed from the employee to the <strong>Line Manager Assessment </strong>stage.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180488_1743138452149_step_4_description=<div style\="font-size\: 16px;"> \n <p>The form is in the line manager assessment stage and the route map is updated.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180488_1743138452149_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180489_1743138452149_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add comments to the performance evaluation section if required.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180489_1743138452149_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180490_1743138452149_step_6_description=<div style\="font-size\: 16px;"> \n <p>Added Development Goals are listed here and can be edited or more can be added.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180490_1743138452149_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180491_1743138452149_step_7_description=<div style\="font-size\: 16px;"> \n <p>The Overall Goal and Performance </p> \n <p>Evaluation Summary is listed here.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180491_1743138452149_step_7_note=<div style\="font-size\: 14px;"> \n <p>Both factors will be rated non-arithmetic on a 5-point scale.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180492_1743138452149_step_8_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Comments</strong> to the development plan section if required.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180492_1743138452149_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180493_1743138452149_step_9_description=<div style\="font-size\: 16px;"> \n <p>The potential and target function is added here by the line manager.Click here</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180493_1743138452149_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong>Target Function\:</strong></p> \n <p>Leadership</p> \n <p>Foreman</p> \n <p>Management (MK)</p> \n <p>Upper Management (OMK)</p> \n <p>Top Management (TMK)</p> \n <p>Other function (higher level)</p> \n <p><br></p> \n <p><strong>Potential\:</strong></p> \n <p>H (horizontal)</p> \n <p>P (position matched)</p> \n <p>V (vertical)</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180494_1743138452149_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Employee Dialogue step</strong> to finish the process.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180494_1743138452149_step_10_note=<div style\="font-size\: 14px;"> \n <p>Note\: At this point, it is essential to click on the link and enter the potential and target function again. The data can be entered in the following pop-up. The potential must be the same as in the previous step so that it can be filtered in the calibration.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180495_1743138452149_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to finalize ratings and comments for the line manager assessment.</p> \n</div>
34e59b77-7aad-4292-8a45-6053e8a1baf9_1734369180497_1743138452149_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Employee Dialogue Step</strong>.</p> \n</div>

a84dc52c-f564-477b-abfe-804524c3eefc_title=Employee Central

26248423-752b-44f7-bb85-50ab722baa41_title=Administer Termination

d833e087-9650-425f-a266-8a5108e78e73_1736743594610_1743138444280_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Saved Reports</strong></p> \n</div>
d833e087-9650-425f-a266-8a5108e78e73_1736743594610_1743138444280_step_1_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this tab, we can see all the reports we have saved and access them from there.</p> \n</div>
d833e087-9650-425f-a266-8a5108e78e73_1736743594611_1743138444280_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Report Jobs</strong></p> \n</div>
d833e087-9650-425f-a266-8a5108e78e73_1736743594611_1743138444280_step_2_note=<div style\="font-size\: 14px;"> \n <p>By clicking on this tab, we can see all the scheduled reports we have created.</p> \n</div>
d833e087-9650-425f-a266-8a5108e78e73_1736743594613_1743138444280_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Browse By</strong></p> \n </div> \n</div>
d833e087-9650-425f-a266-8a5108e78e73_1736743594613_1743138444280_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to show and hide reports by activating/deactivating the checkboxes.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Please make sure that all checkboxes in the Report Category area are activated.</p> \n</div>
