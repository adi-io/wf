f393ca35-b38d-4075-af83-2c9ac57dd1ff_title=How to create a deputy?
f393ca35-b38d-4075-af83-2c9ac57dd1ff_description=Here you will be shown how you can create a deputy in the system.
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727405470435_1743140723562_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447856_1743140723562_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Options and Settings</strong></p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447857_1743140723562_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add...</strong></p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447857_1743140723562_step_3_note=
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447858_1743140723562_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Last name </strong></p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447858_1743140723562_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The last name of the deputy is entered into the search field. After entering, we will be shown suggestions from employees with this last name. The name is displayed with job role and organization name.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447859_1743140723562_step_5_description=<div style\="font-size\: 16px;"> \n <p>Activate Radiobutton <strong>Predefined Permissions</strong></p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447859_1743140723562_step_5_note=
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447860_1743140723562_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447861_1743140723562_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">The named deputies are displayed in the text box</p> \n</div>
f393ca35-b38d-4075-af83-2c9ac57dd1ff_1727615447861_1743140723562_step_7_note=After creating the deputy, the employee receives a notification that he or she has been set up as a deputy.

afdd85e1-d149-40e0-bb9e-4f2f4095078c_title=Continuous Performance\: Activities​ overview
afdd85e1-d149-40e0-bb9e-4f2f4095078c_description=<p style\="">Note\:</p> \n<p style\="">Create Activities is enabled for employees, managers, and matrix managers to create activities related to performance or development goals.</p> \n<p style\=""><br></p> \n<p style\="">Employees can create an activity without linking it to a specific goal.</p> \n<p style\=""><br></p> \n<p style\="">The activity status can be tracked via "In progress" and "Completed".</p>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1728314785936_1743140718498_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495639_1743140718498_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495640_1743140718498_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">View by Goal</strong></p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495640_1743140718498_step_3_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\="">Activities can be displayed in two different views according to the tabs\:</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">View by Goal</strong>\: Activities are listed according to the associated performance or development goals.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">View by Status</strong>\: Activities are listed according to the status of Working or Completed.</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495641_1743140718498_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on an activity to open it and make edits if necessary.</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495642_1743140718498_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can perform the following activities while viewing an activity</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495642_1743140718498_step_5_note=<div style\="font-size\: 14px;"> \n <p>You can\:</p> \n <ul> \n  <li>Edit an activity</li> \n  <li>Request Feedback on an activity</li> \n  <li>Delete an activity</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495643_1743140718498_step_6_description=<div style\="font-size\: 16px;"> \n <p>You can see the activity details here</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495643_1743140718498_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495644_1743140718498_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Post an activity update here.</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1727782495644_1743140718498_step_7_note=
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1729592121556_1743140718498_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Post&nbsp;</strong>if you have added an activity update</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1729592121556_1743140718498_step_8_note=
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1728314945619_1743140718498_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Past updates are mentioned below</p> \n</div>
afdd85e1-d149-40e0-bb9e-4f2f4095078c_1728314945619_1743140718498_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n</div>

6bb64580-e83e-4577-ad10-e93e2904561e_title=Report Center overview
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059715_1743140713726_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059716_1743140713726_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Reporting</strong></p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059716_1743140713726_step_2_note=
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059717_1743140713726_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>All Reports</strong></p> \n</div>
