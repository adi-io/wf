4895b575-95af-4b13-bda2-2fba1c9ba503_title=Employee Profile and Information Access
4895b575-95af-4b13-bda2-2fba1c9ba503_footnote=<p style\="text-align\: center; ">Not all roles have permission to edit these sections.&nbsp;</p> \n<p style\="text-align\: center; ">As a new hire, you might not see the Edit (pen) icon, which only appears for roles with the necessary permissions.</p>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738074449669_1743140432034_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click the <strong>Home</strong> dropdown.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738074449670_1743140432034_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select <strong>My Proile</strong> to access your&nbsp;</p> \n  <p>employment information.</p> \n </div> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909659_1743140432034_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>My Employee File</strong> screen displays the following information</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909659_1743140432034_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Sections are displayed based on your system permissions. For example, all roles can view <strong>Personal Information</strong> and <strong>Org Chart</strong>, but only <strong>HR</strong> can access <strong>Disciplinary Actions</strong>.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909660_1743140432034_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Public Profile</strong>.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909661_1743140432034_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit Profile Picture</strong> to edit it in <strong>Hello Success</strong>.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909662_1743140432034_step_6_description=<div style\="font-size\: 16px;"> \n <p>Adjust you image as per your requirement.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909662_1743140432034_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909663_1743140432034_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Save to save the changes to your profile picture.</p> \n <p><br></p> \n <p><br></p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909664_1743140432034_step_8_description=<div style\="font-size\: 16px;"> \n <p>The profile picture is now updated.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738081909664_1743140432034_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738250314070_1743140432034_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Full Profile</strong> to go back</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738250314071_1743140432034_step_10_description=<div style\="font-size\: 16px;"> \n <p>Here you can see your\:</p> \n <ul> \n  <li>Personal Information</li> \n  <li>Biographical information</li> \n </ul> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738250314071_1743140432034_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226274_1743140432034_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Job Data</strong> button.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226275_1743140432034_step_12_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Job Data</strong> section displays job and compensation information.&nbsp;</p> \n <p><br></p> \n <p>You can click the <strong>Edit&nbsp;</strong>(<strong>pen</strong>) icon to update any required details.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226275_1743140432034_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226276_1743140432034_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employment Information</strong> button.</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226277_1743140432034_step_14_description=<div style\="font-size\: 16px;"> \n <p>The Employment Details section displays the below information</p> \n</div>
4895b575-95af-4b13-bda2-2fba1c9ba503_1738251226277_1743140432034_step_14_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">You can click the <strong>Edit</strong> (<strong>pen</strong>) icon to update the information.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>

