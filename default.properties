c57beda5-2f38-4e45-bbba-881511857439_1736258879896_1743139059119_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879897_1743139059119_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Development.</strong></span></p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879897_1743139059119_step_2_note=<div style\="font-size\: 14px;"> \n <p>The Development Plan enables employees to track their personal or career development goals. The development plan can be used for personal growth (enabling the employees to undertake relevant development activities and ensuring follow-through on development plans).</p> \n <p><br></p> \n <p><strong>Note</strong>\: Development goals can be created in parallel by the manager and the employee.</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879898_1743139059119_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>&gt;&nbsp;</strong>icon to open the development goal.</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879899_1743139059119_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;">\n   Click on <strong>Pencil</strong> icon to edit the goal. \n </div> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879900_1743139059119_step_5_description=<div style\="font-size\: 16px;"> \n <p>Make the changes that you wish to edit.</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879900_1743139059119_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879901_1743139059119_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong></p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879901_1743139059119_step_6_note=<div style\="font-size\: 14px;"> \n <p>The changes you made will be saved.</p> \n</div>
c57beda5-2f38-4e45-bbba-881511857439_1736258879902_1743139059119_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Delete</strong> icon to delete the goal</p> \n</div>

