eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680544_1743138032112_step_1_description=<div style\="font-size\: 16px;"> \n <p>Display start date with start time and end date with end time of the Class.</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680545_1743138032112_step_2_description=<div style\="font-size\: 16px;"> \n <p>Location</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680545_1743138032112_step_2_note=<div style\="font-size\: 14px;"> \n <p>Display the location of the class. Detailed information including the address and the exact location are displayed further down in the agenda.</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680547_1743138032112_step_3_description=<div style\="font-size\: 16px;"> \n <p>Price</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680547_1743138032112_step_3_note=<div style\="font-size\: 14px;"> \n <p>Display the price information for this class</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680548_1743138032112_step_4_description=<div style\="font-size\: 16px;"> \n <p>Display the number of free places for this class</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680549_1743138032112_step_5_description=<div style\="font-size\: 16px;"> \n <p>Display until when we can register for the class. Once the date has passed, this class will no longer be displayed for us.nter</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680550_1743138032112_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Class Agenda</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680550_1743138032112_step_6_note=<div style\="font-size\: 14px;"> \n <p>The Agenda tab shows us the course of the class. The detailed information about the location and address will be listed in the respective agenda blocks.</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680551_1743138032112_step_7_description=<div style\="font-size\: 16px;"> \n <p>Tab <strong>Additional Information</strong></p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727864680551_1743138032112_step_7_note=<div style\="font-size\: 14px;"> \n <p>In the “Additional Information” tab we see the contact address of the training provider.</p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727865700608_1743138032112_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Text Button&nbsp;<strong style\="font-weight\: 700;">Register </strong>or <strong style\="font-weight\: 700;">Join Waitlist</strong></p> \n</div>
eec3f9e1-968b-4dc6-a55f-32e1ea436ef7_1727865700608_1743138032112_step_8_note=<div style\="font-size\: 14px;"> \n <p>We can register for this class using the “Register” text button. If the button is grayed out, please pay attention to the information on this screen</p> \n</div>

274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113535_1743138026847_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Course Feedback Survey</strong></p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113535_1743138026847_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>We are not allowed to activate the Checkbox "DO NOT USE - Required for Item Completion".When activated, the qualification is only stored in the employee's learning history once the survey has been carried out.</p> \n  <p><br></p> \n  <p><br></p> \n </div> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113536_1743138026847_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Level 1 Survey</strong></p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113536_1743138026847_step_2_note=<div style\="font-size\: 14px;"> \n <p>Survey to participants immediately after the qualification has been carried out</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113537_1743138026847_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Level 3 Effectiveness Survey</strong></p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113537_1743138026847_step_3_note=<div style\="font-size\: 14px;"> \n <p>Survey will be sent to participants and/or superiors after x days.(Adjustable)</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113538_1743138026847_step_4_description=<div style\="font-size\: 16px;"> \n <p>Target group for the effectiveness survey</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113538_1743138026847_step_4_note=<div style\="font-size\: 14px;"> \n <p>Each survey has a value stored, which is automatically stored when the survey is selected.</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113539_1743138026847_step_5_description=<div style\="font-size\: 16px;"> \n <p>Allocation Time</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113539_1743138026847_step_5_note=<div style\="font-size\: 14px;"> \n <p>Allocation time after a qualification has been carried out to the selected target group</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113540_1743138026847_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Processing period</strong></p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1728618113540_1743138026847_step_6_note=<div style\="font-size\: 14px;"> \n <p>Processing period for the selected target group. After the number of days entered has expired, the survey will be removed from the learning plan.</p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1736687452436_1743138026847_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Surveys</strong></p> \n</div>
274932c9-bec0-4e2a-b845-7a2df968e3b9_1736687452436_1743138026847_step_7_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to store feedback forms for this item. We have two types of feedback forms\:&nbsp;</p> \n <p>Level 1 Immediately after qualification</p> \n <p>Level 2 effectiveness feedback</p> \n</div>

2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_title=Review and Maintain Home Employment Details​
