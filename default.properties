b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737457809017_1743139611796_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737457809018_1743139611796_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">People</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737457809019_1743139611796_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Merge Users</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737458419605_1743139611796_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737458419605_1743139611796_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Important\:</strong> The two user IDs must be copied in advance, separated by commas.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Example\:</strong> EXT_User_0100_12345,32456789</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737458419606_1743139611796_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click <strong>Search Selector and Choose Any</strong></p> \n  </div> \n </div> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737458486162_1743139611796_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the<strong>&nbsp;two User-Ids</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737458486162_1743139611796_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737959_1743139611796_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Search</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737960_1743139611796_step_8_description=<div style\="font-size\: 16px;"> \n <p>Both user-Ids are displayed</p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737960_1743139611796_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737961_1743139611796_step_9_description=<div style\="font-size\: 16px;"> \n <p>Activate Radibutton <strong>Merge From User ID</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737961_1743139611796_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Important\:&nbsp;</strong>We now activate the checkbox in this column for the user ID that should no longer be used.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n  </div> \n </div> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737962_1743139611796_step_10_description=<div style\="font-size\: 16px;"> \n <p>Activate Radiobutton <strong>Merge Into User ID</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737962_1743139611796_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Important\:&nbsp;</strong>We now activate the checkbox in this column for the user ID that should continue to be used and into which the data from the old user ID should be transferred.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737963_1743139611796_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Merge</strong></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737963_1743139611796_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="">After Clicking following Pop-Up Window opens</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\="">If the information is correct, please click the OK button<strong><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/62a14088-fcc3-456b-97b1-bfe207d9a539.png" class\="fr-fic fr-dib"></strong><br></p> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737964_1743139611796_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>User-Ids are merged</p> \n </div> \n</div>
b9e32f3c-6484-4e1f-89d6-6c245dfeb92d_1737459737964_1743139611796_step_12_note=<div style\="font-size\: 14px;"> \n <p>The user IDs have been merged. Here we can see which data has been transferred from the old ID to the current one.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

32303fd5-d779-40fd-8a19-3e942e8264e4_title=Withdraw an employee from a class
32303fd5-d779-40fd-8a19-3e942e8264e4_description=<p style\="">Here you will be shown how to withdraw an employee from a class.</p> \n<p style\=""><br></p> \n<p style\=""><br></p>
32303fd5-d779-40fd-8a19-3e942e8264e4_footnote=This brings us to the end of this process. We wish you a successFul day
32303fd5-d779-40fd-8a19-3e942e8264e4_search_keywords=Class, Costs, withdraw, cancellation Kurseinheit, Kosten, Widerrufen, Stornieren
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610408_1743139604651_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610409_1743139604651_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n </div> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610410_1743139604651_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Classes</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610411_1743139604651_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610411_1743139604651_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p>To find the Class where we want to withdraw an employee.</p> \n    <p><br></p> \n    <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n   </div> \n  </div> \n </div> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610412_1743139604651_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610413_1743139604651_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729652610413_1743139604651_step_6_note=<div style\="font-size\: 14px;"></div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882723_1743139604651_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tab <strong style\="font-weight\: 700;">Registrations</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882724_1743139604651_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the employee to be withdrawn</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882724_1743139604651_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><span style\="font-size\: 16px;">We select the registered employee we want to withdraw by clicking on the three dots in the Actions column and then we select <strong>Edit</strong></span></p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to continue<span style\="font-size\: 16px;"></span></p> \n  </div> \n </div> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882725_1743139604651_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click<strong>&nbsp;Status and Choose Cancelled by Admin</strong></p> \n  </div> \n </div> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882725_1743139604651_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882727_1743139604651_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Arrow Icon Withdrawal Reason</strong></p> \n </div> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882727_1743139604651_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="">The appropriate reason is selected from the drop-down list.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882728_1743139604651_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Change Date</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882728_1743139604651_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="">We enter the date of the withdrawal.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882729_1743139604651_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Change Withdraw Time</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882729_1743139604651_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882730_1743139604651_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Save</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1729676882730_1743139604651_step_13_note=
32303fd5-d779-40fd-8a19-3e942e8264e4_1734443381178_1743139604651_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton<strong style\="font-weight\: 700;">&nbsp;Save</strong></p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1734443381178_1743139604651_step_14_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Please check the “Refund Amount” data field. Depending on the cancellation policy stored, the value that should be returned to the employee is displayed. If the value doesn't fit, we can change it manually.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1742294784736_1743139604651_step_15_description=<div style\="font-size\: 16px;"> \n <p>The selected employee is now displayed in the "cancelled by admin" area</p> \n</div>
32303fd5-d779-40fd-8a19-3e942e8264e4_1742294784736_1743139604651_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>

7a43b302-b876-484d-a95e-02f7a3869a24_title=Maintain Checklist​
7a43b302-b876-484d-a95e-02f7a3869a24_footnote=<p style\="text-align\: center; ">Awesome\!\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">All the new hire activities pending with the Line Manager are now completed. </p>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868531_1743139599516_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868531_1743139599516_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, you can click the <strong style\="font-weight\: 700;">To-Do</strong> icon to open the list of your pending tasks. </span></p> \n  </div> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868532_1743139599516_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868532_1743139599516_step_2_note=
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868533_1743139599516_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972868533_1743139599516_step_3_note=
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102869_1743139599516_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Start&nbsp;</strong>to perform the <strong style\="font-weight\: 700;">Checklist&nbsp;</strong>task.</p> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102869_1743139599516_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">The Checklist task is optional and can be used by the Line Manager to keep track of tasks that must be completed. </span></p> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102870_1743139599516_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can also add new items to the checklist using <strong>+ Add Item</strong> (if required).&nbsp;</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102870_1743139599516_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">or Click<strong>&nbsp;Next&nbsp;</strong>to continue</span></p> \n  </div> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102871_1743139599516_step_6_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Checklist Items</strong> and select the checkboxes to mark the items as completed, once they are done.&nbsp;</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1736940102871_1743139599516_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong>&nbsp;after you are done</span></p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972915561_1743139599516_step_7_description=<div style\="font-size\: 16px;"> \n <p>You can <strong>delete</strong> any items from </p> \n <p>the checklist using the delete icon (if required).&nbsp;</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972915561_1743139599516_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue if you don’t want to delete any items.</span></p> \n </div> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972915562_1743139599516_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the updated checklist.</p> \n</div>
7a43b302-b876-484d-a95e-02f7a3869a24_1739972915563_1743139599516_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the checklist updates.</p> \n</div>

ff5362fb-aaaf-4bd7-b6fe-77d0301697a1_title=Internal Sourcing - Validation Step B

3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_title=Review Talent Information​
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591707_1743139591687_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591708_1743139591687_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Presentations</strong>.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591708_1743139591687_step_2_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">In the <strong style\="font-weight\: 700;">Presentation</strong> section, you can view the number of Succession Review Meeting presentations, archived presentations and share presentations.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591709_1743139591687_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">MY PRESENTATIONS</strong> to view your presentation.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591710_1743139591687_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on any of the <strong>Presentations</strong> created</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591711_1743139591687_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Presentation Options</strong> icon.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591711_1743139591687_step_5_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">Clicking the <strong style\="font-weight\: 700;">three dots</strong> on the right allows you to perform other functions such as Upload PowerPoint or pdf slides, Create Customized Slides, Edit Presentation Details, Print Presentations and/or Delete Presentations.</span></p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591712_1743139591687_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Add a Live Slide</strong>.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591713_1743139591687_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Overall Performance Rating vs. Potential to select the Performance&nbsp;</p> \n <p style\="">Potential Matrix report.</p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591713_1743139591687_step_7_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">Note\: The Overall Performance Rating is measured in the 1 to 5 scale. The Potential Rating is to move horizontally, vertically or remain in position.</span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n <p style\=""><span style\="color\: rgb(255, 255, 255);">You can also add the following live slides\: Succession Org Chart, Team View, Talent Pool, People Grid, Position Tile, People Profile, Performance History and Analytics.</span></p> \n</div>
3f8ee13c-35c6-4e28-8b3d-5a97d9228ad9_1743139591714_1743139591687_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Search for the Manager name to update the information in <strong style\="font-weight\: 700;">Starting from</strong>.</p> \n</div>
