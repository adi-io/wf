824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741274630913_1743138821964_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741274630914_1743138821964_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n </div> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287910_1743138821964_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Items</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287911_1743138821964_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287911_1743138821964_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287912_1743138821964_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287913_1743138821964_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click in the Column Item the ID of the Item where yo want to change the item classification</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287914_1743138821964_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Agenda Template</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287915_1743138821964_step_8_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox&nbsp;</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287916_1743138821964_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Button <strong>Remove</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287917_1743138821964_step_10_description=<div style\="font-size\: 16px;"> \n <p>The Item classification changed from <strong>Item-Led </strong>to <strong>Others</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287917_1743138821964_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287918_1743138821964_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Online Content</strong></p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287919_1743138821964_step_12_description=<div style\="font-size\: 16px;"> \n <p>Add Online Content after saving the item classification change to online</p> \n</div>
824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_1741275287919_1743138821964_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>

