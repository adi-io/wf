0bfb1ce9-c0a7-432f-867d-589a1e6e03af_title=Processing Candidate\: Pre-Screening branch
0bfb1ce9-c0a7-432f-867d-589a1e6e03af_1742305232625_1743138367936_step_1_description=<div style\="font-size\: 16px;"> \n <p>Confirm the status by clicking on <strong>Move</strong>.</p> \n</div>

12bfb79c-f7e0-4b50-8991-0faf66bbaa79_title=Position Management

f101706e-77fb-4531-9932-7db8a36e18da_title=Post Job Requisition
f101706e-77fb-4531-9932-7db8a36e18da_footnote=<p style\=""><span style\="font-size\: 15px;">Dear Recruiter, you are now leaving the Hello Success system for the external career page.</span></p> \n<p style\=""><span style\="font-size\: 15px;"><br></span></p> \n<p style\=""><span style\="font-size\: 15px;">For step-by-step instructions on how to <strong style\="font-weight\: 700;">Post a Job Requisition</strong>, please download the PDF. Thank you\!</span></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://volkswagengroup.sharepoint.com/\:b\:/r/sites/SFChangeManagementehemalsGast/Shared%20Documents/General/090_Training/90.05_DAT%20WhatFix/06_Training%20Material%20for%20Whatfix/Recruiting/Career%20Page%20Whatfix%20Integration/New%20Design/3.2.6%20R_Post%20Job%20Requisition_EN.pdf?csf\=1&amp;web\=1&amp;e\=9Nf6hI" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;"><span style\="font-size\: 16px; color\: rgb(1, 39, 51);">Post Job Requisition PDF</span></button></p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: left; "><span style\="font-size\: 15px;">To view the application process for internal or external candidates, click any button below\:</span></p> \n<p style\="text-align\: left; "><br></p> \n<p style\="text-align\: center; "><span style\="font-size\: 16px;"><span style\="color\: rgb(1, 39, 51);"><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://volkswagengroup.sharepoint.com/\:b\:/r/sites/SFChangeManagementehemalsGast/Shared%20Documents/General/090_Training/90.05_DAT%20WhatFix/06_Training%20Material%20for%20Whatfix/Recruiting/Career%20Page%20Whatfix%20Integration/New%20Design/3.2.10%20R_Internal%20Candidate%20Experience_EN.pdf?csf\=1&amp;web\=1&amp;e\=0bx6oc" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;"><strong style\="font-weight\: 700;">Internal Candidate Experience&nbsp;</strong></button></span><br><span style\="color\: rgb(1, 39, 51);"><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://volkswagengroup.sharepoint.com/\:b\:/r/sites/SFChangeManagementehemalsGast/Shared%20Documents/General/090_Training/90.05_DAT%20WhatFix/06_Training%20Material%20for%20Whatfix/Recruiting/Career%20Page%20Whatfix%20Integration/New%20Design/3.2.10%20R_External%20Candidate%20Experience_EN.pdf?csf\=1&amp;web\=1&amp;e\=5Zw7kC" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">External Candidate Experience</button> </span></span></p>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374711_1743138360851_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374712_1743138360851_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374713_1743138360851_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the relevant Job requisition.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374714_1743138360851_step_4_description=<div style\="font-size\: 16px;"> \n <p>Navigate to the <strong>Job Postings</strong> tab.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374715_1743138360851_step_5_description=<div style\="font-size\: 16px;"> \n <p>Fill out the dates as applicable for one of the following posting types\:&nbsp;</p> \n <ul> \n  <li>Group wide Internal Posting</li> \n  <li>External </li> \n  <li>Posting</li> \n  <li>External Private Posting. </li> \n </ul> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374715_1743138360851_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374716_1743138360851_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Post Job </strong>under the Action column after adding the dates for the posting type you choose.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374716_1743138360851_step_6_note=<div style\="font-size\: 14px;"> \n <p>Optional\: Repeat the procedure for one or more posting types.</p> \n <p><br></p> \n <p>For another posting type, enter start and end date and click on Post Job.</p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374717_1743138360851_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">When you click <strong style\="font-weight\: 700;">Post Job</strong>&nbsp;it will take you to an external job portal.</span></p> \n</div>
f101706e-77fb-4531-9932-7db8a36e18da_1739981374717_1743138360851_step_7_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:<span style\="color\: rgb(180, 194, 125);">&nbsp;You can post to a job board only after an external posting, provided it's connected to the system and has a valid contract.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n</div>

53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611451_1743138356975_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>CSV Report Delimiter</strong></p> \n</div>
53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611451_1743138356975_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\: </strong>Here we always have to select "Semicolon" using the drop-down field so that the values in the individual columns are in the CSV file.</p> \n</div>
53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611452_1743138356975_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Entity</strong></p> \n</div>
53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611452_1743138356975_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we can choose between displaying feedback for items or classes. If there were too few returns at the class level, it is advisable to check at the Item aggregation level whether the values are displayed there.</p> \n</div>
53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611453_1743138356975_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Active revision</strong></p> \n</div>
53d2e5d5-025d-47a6-a0bb-4d6317bb8e73_1737347611453_1743138356975_step_3_note=<div style\="font-size\: 14px;"> \n <p>Here we can choose between the current and older versions of an item.</p> \n</div>

5e3022d1-8c49-4e61-b4bf-16df169d8697_title=Update an activity
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801589_1743138352638_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801590_1743138352638_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong></p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801591_1743138352638_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on any activity of your choice</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801592_1743138352638_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">The details of Activity are displayed here.</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801592_1743138352638_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801593_1743138352638_step_5_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Updates</strong> section, progress or similar can be documented in free text.</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801594_1743138352638_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Post</strong> to complete the update.</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801595_1743138352638_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">In the open window of the respective activity, the published updates are displayed here.</p> \n</div>
5e3022d1-8c49-4e61-b4bf-16df169d8697_1727786801595_1743138352638_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow</p> \n</div>

0f394bb1-1ec6-4b90-931e-b95e13aca2a2_title=Terminate Employee_Death of an employee
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844846_1743138340352_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>On the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, search for the required <strong style\="font-weight\: 700;">employee</strong> to navigate to their file.&nbsp;</p> \n </div> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844846_1743138340352_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>The Line Manager does not have access to terminate employees in South Africa.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729513093722_1743138340352_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Click</strong> on the required <strong style\="font-weight\: 700;">employee's</strong> name.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729513093722_1743138340352_step_2_note=
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844847_1743138340352_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">My Employee File</strong> screen displays following information\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">General Information</li> \n  <li style\="list-style-position\: outside;">Personal Information</li> \n  <li style\="list-style-position\: outside;">Org Chart</li> \n  <li style\="list-style-position\: outside;">Employment Information</li> \n  <li style\="list-style-position\: outside;">Time Management</li> \n  <li style\="list-style-position\: outside;">Cost Center Distribution</li> \n  <li style\="list-style-position\: outside;">Global Assignments</li> \n </ul> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844847_1743138340352_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844848_1743138340352_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the dropdown menu for the available actions that can be taken for the employee.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844849_1743138340352_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the process to terminate the employee.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844850_1743138340352_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar icon</strong> to view the pop-up, then select the required <strong>Termination Date</strong>.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844851_1743138340352_step_7_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Termination Reason</strong> field, select <strong>Death (GLO_TER_DTH)</strong> as the cause of termination.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844852_1743138340352_step_8_description=<div style\="font-size\: 16px;"> \n <p>In <strong>OK to Rehire</strong>, select <strong>No,</strong> as this option would not be applicable for the deceased employee.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844852_1743138340352_step_8_note=
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844853_1743138340352_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the changes made to the termination details. </p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844853_1743138340352_step_9_note=
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844854_1743138340352_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click on the down-arrow button to open the dropdown containing different features of Employment Information.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844855_1743138340352_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Job Information</strong> to check if your changes are updated in Hello Success.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844855_1743138340352_step_11_note=
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844856_1743138340352_step_12_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Employee Status</strong> is updated to <strong>Terminated</strong>. </p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844856_1743138340352_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844857_1743138340352_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the Employment Information dropdown to select Employment Details.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844858_1743138340352_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Employment Details</strong> to view additional details about the termination.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844859_1743138340352_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show More</strong> to view the Termination updates.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729511844859_1743138340352_step_15_note=
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729512963842_1743138340352_step_16_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Termination Reason</strong> is stated as <strong>Death</strong>.</p> \n</div>
0f394bb1-1ec6-4b90-931e-b95e13aca2a2_1729512963842_1743138340352_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

7369da6b-e487-4d32-b81d-b31b2e7592a4_1733930240021_1743138336076_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Purchasing</strong></p> \n</div>
7369da6b-e487-4d32-b81d-b31b2e7592a4_1733930240021_1743138336076_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to set the Purchasing option for this class. &nbsp;Basically, the value is taken from the item. We can find this value under “Inherited Item Chargeback Settings”. Furthermore, we can select the profit center for all financial transactions for this class.</p> \n</div>
7369da6b-e487-4d32-b81d-b31b2e7592a4_1737089049479_1743138336076_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Scheduling Chargeback</strong></p> \n</div>
7369da6b-e487-4d32-b81d-b31b2e7592a4_1737089049479_1743138336076_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we can set the billing option for the class. When making changes, always click the “Apply Changes” text button.</p> \n <p><br></p> \n <p>Important\:&nbsp;In general, the set values are adopted by the item.&nbsp;</p> \n</div>
7369da6b-e487-4d32-b81d-b31b2e7592a4_1737089049480_1743138336076_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Profit Center</strong></p> \n</div>
7369da6b-e487-4d32-b81d-b31b2e7592a4_1737089049480_1743138336076_step_3_note=<div style\="font-size\: 14px;"> \n <p>Here we can enter the cost center for the class that should receive the income via billing.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>In general, the set values are adopted by the item. When making changes, always click the “Apply Changes” text button.</p> \n</div>

df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954475_1743138331802_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Description</strong></p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954475_1743138331802_step_1_note=<div style\="font-size\: 14px;"> \n <p>Maximum number of characters\: 100&nbsp;</p> \n <p>The text in this field is displayed to the employee as a title.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>There is no translation option for this description.</p> \n <p><br></p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954476_1743138331802_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong>Security Domain</strong></p> \n  </div> \n </div> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954476_1743138331802_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\: </strong>“Public” must never appear in this field. Otherwise all training administrators could see this request. Changes can be made using the magnifying glass.</p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954477_1743138331802_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Active</strong></p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954477_1743138331802_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using this checkbox we can decide whether we want to create the curriculum requirement in the status “Active” or “Deactive”.</p> \n <p><br></p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954478_1743138331802_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Comments</strong></p> \n</div>
df0aaf51-1852-45c0-9b43-2f853a11de42_1734354954478_1743138331802_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to store information about these requirements. This will only be seen by all authorized administrators. Employees cannot see this information.</p> \n</div>

a69ad63a-a5fb-4aff-b3da-4beffdd8d161_title=Termination of the Employee​
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_footnote=After the termination&nbsp;information is saved and the&nbsp;offboarding process is&nbsp;initiated, the Line Manager&nbsp;will perform the Offboarding&nbsp; \n<br>Manager review.&nbsp;
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757704_1743138325724_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">On the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, type the required employee’s name in <strong style\="font-weight\: 700;">Search for action or people</strong>.</p> \n </div> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757705_1743138325724_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the employee from the list.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757706_1743138325724_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">All</strong>&nbsp;<strong style\="font-weight\: 700;">Actions</strong> to view the menu of actions that can be taken for the employee.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757707_1743138325724_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the termination process for the employee.&nbsp;</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757708_1743138325724_step_5_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Terminate</strong> pop-up window, click the Calendar icon to add the <strong>Termination Date.</strong></p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757709_1743138325724_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the required date.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757711_1743138325724_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Termination Reason</strong> dropdown to &nbsp;open the list of &nbsp;termination reasons.&nbsp;</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757712_1743138325724_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the required termination reason from the list.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757712_1743138325724_step_8_note=<div style\="font-size\: 14px;"> \n <p>Note\: You can select any termination reason except <strong>Death-Accidental Death, Death-Natural Death or Death-Suicide.</strong> If the employee is deceased, you can not perform the offboarding process.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757713_1743138325724_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Initiate Offboarding</strong> dropdown.&nbsp;</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757714_1743138325724_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Yes</strong> from the list since the employee needs to be offboarded.</p> \n</div>
a69ad63a-a5fb-4aff-b3da-4beffdd8d161_1738839757715_1743138325724_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the termination information. </p> \n</div>

9fb8cdc6-8737-4039-b982-9dc5df72e41f_1733582394387_1743138321860_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assignment Profiles</strong></p> \n</div>
9fb8cdc6-8737-4039-b982-9dc5df72e41f_1733582394387_1743138321860_step_1_note=<div style\="font-size\: 14px;"> \n <p>This area allows us to identify the assignment profiles through which this item is automatically assigned to employees. By clicking on the line with the title of the assignment profile, we can switch to the detailed information of the respective assignment profile. (If you have existing authorization)</p> \n</div>

c5fefef3-962e-415d-b1ea-50e5b4772f36_title=Move Employee to Next Level​
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179854_1743138310176_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search for the required employee to navigate to their file.&nbsp;</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179854_1743138310176_step_1_note=<div style\="font-size\: 14px;"></div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179855_1743138310176_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the name of the employee.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179855_1743138310176_step_2_note=
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179856_1743138310176_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the Arrow drop-down to view the employee’s Direct Reports.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179856_1743138310176_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1729254179857_1743138310176_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the dropdown menu for the available actions that can be taken for the employee.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737090656392_1743138310176_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the process to terminate the employee.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737090656393_1743138310176_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Update information under <strong>Terminate&nbsp;</strong>section\:</p> \n   <ul> \n    <li>Termination Date</li> \n    <li>Termination Reason</li> \n    <li>OK to Rehire</li> \n    <li>Last Date Worked</li> \n    <li>Salary End Date</li> \n   </ul> \n  </div> \n </div> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737090656393_1743138310176_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737090656394_1743138310176_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>No</strong> from <strong>Initiate Offboarding</strong> for the terminated employee.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737090656395_1743138310176_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the updates made for the employee’s termination. </p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684721_1743138310176_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Employment Information</strong> to view the employment details.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684722_1743138310176_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show More</strong> under Employee Information to view additional details on termination.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684722_1743138310176_step_11_description=<div style\="font-size\: 16px;"> \n <p>View the employee’s <strong>Termination</strong> details.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684722_1743138310176_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684723_1743138310176_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow icon</strong> to view the required employee’s name in <strong>Direct Reports</strong> to plan further mitigation steps.&nbsp;</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684725_1743138310176_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>As of date</strong> to select the date of starting at the next level.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684725_1743138310176_step_14_description=<div style\="font-size\: 16px;"> \n <p>Select the preferred future <strong>date</strong>.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684727_1743138310176_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click dropdown from&nbsp;<strong>Employment Information</strong> to view additional information about the employment details.</p> \n </div> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684727_1743138310176_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Job Information&nbsp;</strong>see additional details</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684728_1743138310176_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Job Information History</strong> to view the changes made to the employee's job.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684729_1743138310176_step_18_description=<div style\="font-size\: 16px;"> \n <p>Select the relevant job history record to view additional details.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684729_1743138310176_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684731_1743138310176_step_19_description=<div style\="font-size\: 16px;"> \n <p>View the updated job history details that reflect the recent changes.</p> \n</div>
c5fefef3-962e-415d-b1ea-50e5b4772f36_1737121684731_1743138310176_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>

f436305d-afa9-4ee8-9ca7-d64e400e2e19_title=People

ab955787-a522-485f-9bd1-ec041315aaeb_1734345601001_1743138305889_step_1_description=<div style\="font-size\: 16px;"> \n <p>User Search</p> \n</div>
ab955787-a522-485f-9bd1-ec041315aaeb_1734345601001_1743138305889_step_1_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-weight\:bold">Here we have different options for searching a specific user.&nbsp;</span></p> \n</div>
ab955787-a522-485f-9bd1-ec041315aaeb_1734345601001_1743138305889_step_1_validation_errors=

51bacc60-01c1-4046-8795-aae47200aa94_title=Copy an Existing Position​
51bacc60-01c1-4046-8795-aae47200aa94_1729518733458_1743138300287_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733459_1743138300287_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Company Info</strong>.</p> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733461_1743138300287_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Position Org Chart</strong>.</p> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733461_1743138300287_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong style\="font-weight\: 700;">Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">In the Position Org Chart section, you can search for the position to update the evaluation criteria. The Search By field contains two options\: Positions and People. The Positions option is selected by default.</span></p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1738321550148_1743138300287_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong>Select</strong> the required position from the Search dropdown.</p> \n  </div> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1738321550148_1743138300287_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note</strong>\:</p> \n   <p><span style\="color\: rgb(180, 194, 125);">The system shows some suggestions based on the position you enter in the Search bar.</span></p> \n   <p><br></p> \n   <p>For this example, we will select the job position as <strong>Manager VWSA</strong>.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n  </div> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733464_1743138300287_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click the title of the position on screen.</p> \n  </div> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733464_1743138300287_step_5_note=
51bacc60-01c1-4046-8795-aae47200aa94_1729518733465_1743138300287_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Actions</strong>.</p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733466_1743138300287_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on Copy Position.</p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733466_1743138300287_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n  <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Not only can you copy a position, but you can also Add Lower-Level Position, Add Peer Position.</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733467_1743138300287_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the Number of positions to copy.</p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733467_1743138300287_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733468_1743138300287_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Ensure that the <strong>Set to Be Recruited</strong> is ticked to ensure that you can hire an employee in this position.</p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1729518733468_1743138300287_step_9_note=
51bacc60-01c1-4046-8795-aae47200aa94_1738320593045_1743138300287_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Ok</strong>.</p> \n </div> \n</div>
51bacc60-01c1-4046-8795-aae47200aa94_1738320593045_1743138300287_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n  <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Take Note of number generated by the system in order to use it for hire purposes. At this stage you can choose to change the effective date of the position by managing it.</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>

51a84c03-27bb-4eac-beab-01909b84214b_title=References

1e59c6a9-50b8-4173-a7ec-138a32fa2c20_1734506761553_1743138295207_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Setup Rules</strong></p> \n</div>
1e59c6a9-50b8-4173-a7ec-138a32fa2c20_1734506761553_1743138295207_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area, we can identify the groups of people to whom something should be assigned by setting up groups, attributes, etc.</p> \n</div>
1e59c6a9-50b8-4173-a7ec-138a32fa2c20_1741185120901_1743138295207_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domains</strong></p> \n</div>
1e59c6a9-50b8-4173-a7ec-138a32fa2c20_1741185120901_1743138295207_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we have to use the search to select the security domain in which the company's employees are stored.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>This area is used to determine which employees of which company are used in the assignment profile. Normally there is a role restriction to one's own society.</p> \n</div>

67ae317c-d0a0-42be-afe8-1d91b65cdeb9_title=Forward Candidate to Job Requisition via Candidate Search
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972405_1743138287035_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972406_1743138287035_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972407_1743138287035_step_3_description=<div style\="font-size\: 16px;"> \n <p>Navigate to the <strong>Candidates</strong> tab.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972408_1743138287035_step_4_description=<div style\="font-size\: 16px;"> \n <p>You can either search for candidates by selecting search criteria and click <strong>Search</strong> or you enter their name or ID in the<strong>&nbsp;Search by Name / Search by Candidate ID</strong> search bar (like in this example).</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972408_1743138287035_step_4_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Select the <strong>candidate</strong> you wish to forward. </span><span style\="font-size\: 16px;"><br></span></p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972409_1743138287035_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Requisitions</strong> to open a pop-up where you can select requisitions to forward to.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972410_1743138287035_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to display all the Requisitions.&nbsp;</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972411_1743138287035_step_7_description=<div style\="font-size\: 16px;"> \n <p>Tick the <strong>checkbox</strong> for the respective job requisition.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972412_1743138287035_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Forward to Selected</strong>.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972413_1743138287035_step_9_description=<div style\="font-size\: 16px;"> \n <p>A note is displayed confirming that the candidate has been forwarded to the selected job title.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972413_1743138287035_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972414_1743138287035_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
67ae317c-d0a0-42be-afe8-1d91b65cdeb9_1737543972415_1743138287035_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search Results</strong> to go back to the <strong>Candidate Search</strong> page. From there you can navigate to <strong>Talent Pools</strong> to look for candidates for more candidates that you want to forward.</p> \n</div>

dd10cc42-d0e1-43d0-a1af-4e47b27669e8_title=Termination of the Employee​
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163962_1743138281592_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Type the required employee’s name in <strong>Search for action or people&nbsp;</strong>and click on the name</p> \n  </div> \n </div> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163962_1743138281592_step_1_note=
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163963_1743138281592_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the menu of actions that can be taken for the employee.</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163964_1743138281592_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Terminate</strong> to initiate the termination process for the employee.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163965_1743138281592_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the Terminate pop-up window, click the Calendar icon to add the Termination Date.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163965_1743138281592_step_4_note=<div style\="font-size\: 14px;"> \n <p>Select the required date</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163966_1743138281592_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click the Termination Reason dropdown to open the list of termination reasons.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163966_1743138281592_step_5_note=<div style\="font-size\: 14px;"> \n <p>Select the required termination reason from the list.&nbsp;</p> \n <p><br></p> \n <p><strong>Note</strong>\: You can select any termination reason except Death-Accidental Death, Death-Natural Death or Death-Suicide. If the employee is deceased, you can not perform the offboarding process.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163967_1743138281592_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Trigger Offboarding</strong> dropdown.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163967_1743138281592_step_6_note=<div style\="font-size\: 14px;"> \n <p>Select <strong>Yes</strong> from the list since the employee needs to be offboarded.&nbsp;</p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163968_1743138281592_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the termination information. </p> \n</div>
dd10cc42-d0e1-43d0-a1af-4e47b27669e8_1734437163968_1743138281592_step_7_note=<div style\="font-size\: 14px;"> \n <p>After the termination information is saved and the offboarding process is initiated, the Line Manager will perform the Offboarding </p> \n <p>Manager review.&nbsp;</p> \n</div>

86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_title=Post Job Requisition to Agency​
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_description=<p style\="">Only once the agency has been successfully created and the agency user has finalized the account, <strong style\="font-weight\: 700;">j</strong><strong style\="font-weight\: 700;">ob requisitions can be posted</strong> directly to them.&nbsp;</p>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_search_keywords=
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457691_1743138275581_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457692_1743138275581_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n </div> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1733923057214_1743138275581_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click the job requisition which has been initiated by the Hiring Manager.</span></p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457694_1743138275581_step_4_description=<div style\="font-size\: 16px;"> \n <p>The required job requisition is displayed. Click the <strong>Job Postings</strong> tab.&nbsp;</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457695_1743138275581_step_5_description=<div style\="font-size\: 16px;"> \n <p>From the Agency Listings section, click <strong>Add.</strong></p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457696_1743138275581_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">You can use the Filter options to search for the required agency. Please note, that the agencies of other brands and companies can also be viewed.</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457696_1743138275581_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to conitnue</span></p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457697_1743138275581_step_7_description=<div style\="font-size\: 16px;"> \n <p>The Add Agency Listings pop-up window is displayed. </p> \n <p><br></p> \n <p>From the list of agency names displayed, choose the required agency.&nbsp;</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457697_1743138275581_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457698_1743138275581_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the following details under the <strong>Date Range</strong> section\:</p> \n  <ul> \n   <li>Start Date</li> \n   <li>End Date</li> \n  </ul> \n </div> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457698_1743138275581_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
86d2ddd2-6d37-4cbd-8b6c-9b3fba664bd4_1732696457699_1743138275581_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Post Jobs</strong> to post the required jobs to the selected agency.</p> \n</div>

ddbe88ea-9a94-4565-b543-84c4a44590ba_title=Review and Update Talent Pool Assignment​
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100583_1743138265305_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100585_1743138265305_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Succession</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100585_1743138265305_step_2_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100586_1743138265305_step_3_description=<div style\="font-size\: 16px;"> \n <p>Succession Org Chart, Position Tile, Lineage Chart, Talent Pool, Talent Search and Overall Performance Rating vs. Potential are features displayed for the Talent Manager.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100586_1743138265305_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">The Talent Manager’s position card is displayed by default.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100588_1743138265305_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>People</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100589_1743138265305_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter and select the required Employee’s name from the in Search for person.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100590_1743138265305_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the Employee’s Name.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100592_1743138265305_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the Focus Position.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100592_1743138265305_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><span style\="color\: rgb(255, 255, 255);">Focus Positions which are marked as Critical indicate that it is crucial for the role to have a successor. <br></span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100593_1743138265305_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the Menu item.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100595_1743138265305_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Nomination History</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100595_1743138265305_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">In the Nomination History section, you can view who nominated an employee as a successor. </span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100596_1743138265305_step_10_description=<div style\="font-size\: 16px;"> \n <p>View <strong>Change History</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100596_1743138265305_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100598_1743138265305_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>. </p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100599_1743138265305_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100599_1743138265305_step_12_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100600_1743138265305_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Pools</strong> to view the potential talents.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100602_1743138265305_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the <strong style\="font-weight\: 700;">Talent Pools</strong> tile.</p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100602_1743138265305_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">Any of the displayed Talent Pools can be selected to be reviewed and updated.</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100603_1743138265305_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> icon.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100604_1743138265305_step_16_description=<div style\="font-size\: 16px;"> \n <p>Update <strong>Readiness</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100604_1743138265305_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100605_1743138265305_step_17_description=<div style\="font-size\: 16px;"> \n <p>Update Note (if required). </p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100605_1743138265305_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100607_1743138265305_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100608_1743138265305_step_19_description=<div style\="font-size\: 16px;"> \n <p>Select the Delete icon to remove the nominations.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100608_1743138265305_step_19_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue.</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100609_1743138265305_step_20_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Add Talent Pool Nominee</strong>.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100610_1743138265305_step_21_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter and select the required Employee’s Name in Search for Incumbent.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100610_1743138265305_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100611_1743138265305_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong> to select the nominee’s readiness. </p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100612_1743138265305_step_23_description=<div style\="font-size\: 16px;"> \n <p style\="">Update <strong style\="font-weight\: 700;">Readiness</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100612_1743138265305_step_23_note=<p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100614_1743138265305_step_24_description=<div style\="font-size\: 16px;"> \n <p>Update Note (if required). </p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100614_1743138265305_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100615_1743138265305_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the nominee.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100615_1743138265305_step_25_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100616_1743138265305_step_26_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Nomination History.</strong></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100617_1743138265305_step_27_description=<div style\="font-size\: 16px;"> \n <p style\="">If you select <strong style\="font-weight\: 700;">Show Removed</strong>, you will be able to view the removed nominees.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100617_1743138265305_step_27_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100618_1743138265305_step_28_description=<div style\="font-size\: 16px;"> \n <p>Select the Employee to view the Nomination History Details.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100618_1743138265305_step_28_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100619_1743138265305_step_29_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>. </p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100621_1743138265305_step_30_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More Actions</strong></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100621_1743138265305_step_30_note=
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100622_1743138265305_step_31_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show and Edit Talent Pool</strong> to edit the required Information.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100622_1743138265305_step_31_note=
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100623_1743138265305_step_32_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Edit.</strong></p> \n </div> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100623_1743138265305_step_32_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100624_1743138265305_step_33_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100625_1743138265305_step_34_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Define Column Properties</strong>.</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100625_1743138265305_step_34_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">You can use Define Column Properties to add more columns to the table.</span></p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100626_1743138265305_step_35_description=<div style\="font-size\: 16px;"> \n <p>Select the required columns to display the related Information.&nbsp;</p> \n</div>
ddbe88ea-9a94-4565-b543-84c4a44590ba_1736794100628_1743138265305_step_36_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to add the selected columns to the table.&nbsp;</p> \n</div>

43923cf5-4f6f-484b-b2fe-591348799f75_1734355589415_1743138260747_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Stored curricula</strong></p> \n</div>
43923cf5-4f6f-484b-b2fe-591348799f75_1734355589415_1743138260747_step_1_note=Using this area we can identify which curricula the curriculum requirement was deposited in.

58318c84-8678-4dfe-8059-5b772b44da1d_title=Calibration Views\: Performance Rating vs. Potential Grid
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469551_1743138254434_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469552_1743138254434_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469553_1743138254434_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the required <strong>Session</strong> to conduct the calibration.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469553_1743138254434_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469554_1743138254434_step_4_description=<div style\="font-size\: 16px;"> \n <p>Various calibration views are available. The system opens in the <strong>Dashboard</strong> by default.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469554_1743138254434_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469556_1743138254434_step_5_description=<div style\="font-size\: 16px;"> \n <p>Depending on the screen resolution and size, not all tabs in the bar can be displayed at the same time. Click the <strong>Arrow</strong> to view a dropdown list of all the available views.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469556_1743138254434_step_5_note=
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469557_1743138254434_step_6_description=<div style\="font-size\: 16px;"> \n <p>Switch to this tab in the bar\: <strong>Overall Performance Rating vs. Potential</strong>.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469558_1743138254434_step_7_description=<div style\="font-size\: 16px;"> \n <p>A 15-matrix grid box is displayed with subjects in various grids of overall performance rating and potential.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469558_1743138254434_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <ul> \n   <li><span style\="font-size\: 14px;">X axis - Overall performance rating with five rating levels.<br></span><span style\="font-size\: 14px;"><br></span></li> \n   <li><span style\="font-size\: 14px;">Y axis - Potential with each grid the following grids V(vertical), H (horizontal), P (position matched).</span></li> \n  </ul> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click&nbsp;<strong>Next</strong> to continue<br></span></p> \n </div> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469559_1743138254434_step_8_description=<div style\="font-size\: 16px;"> \n <p>You can change the rating of a subject by <strong>Dragging and Dropping</strong> it into another field.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469559_1743138254434_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The symbols have following meanings\:</p> \n  <ul> \n   <li>P (position matched)</li> \n   <li>H (horizontal)</li> \n   <li>V (vertical)</li> \n   <li>F (Foreman)</li> \n   <li>L (Leader)</li> \n   <li>M (Manager)</li> \n   <li>O (other function higher level)</li> \n  </ul> \n </div> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469560_1743138254434_step_9_description=<div style\="font-size\: 16px;"> \n <p>Changes to the potential value must also be updated in the <strong>Target Function &amp; Potential</strong> tab of the employee's profile. Failing to do so will result in data inconsistencies.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469560_1743138254434_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469561_1743138254434_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Three dots</strong> and select <strong>Mark as Discussed</strong> from the drop-down menu.&nbsp;</p> \n <p><br></p> \n <p>A green tick is activated next to the subjects’ name.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469561_1743138254434_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Note\:<br>In the first calibration level, the values come from the employee dialogue.&nbsp;</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span></p> \n </div> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469562_1743138254434_step_11_description=<div style\="font-size\: 16px;"> \n <p>An <strong>orange marker</strong> at the corner of a subject indicates that comments have been added for this subject.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469562_1743138254434_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469563_1743138254434_step_12_description=<div style\="font-size\: 16px;"> \n <p>Here you can see the number of subjects who do not have an evaluation yet.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469564_1743138254434_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Unrated&nbsp;</strong>to open the drop-down.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469565_1743138254434_step_14_description=<div style\="font-size\: 16px;"> \n <p>Next to the matrix grid, a list appears of subjects who do not have a rating or for whom one of the ratings is missing. You can assign the name to a rating using drag &amp; drop.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469565_1743138254434_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469566_1743138254434_step_15_description=<div style\="font-size\: 16px;"> \n <p>You can <strong>click</strong> on <strong>Revert</strong> to undo unsaved changes and make the assignment again.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469566_1743138254434_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or you can click <strong>Next</strong> to continue</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469567_1743138254434_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Save</strong> to save your assignments.</p> \n</div>
58318c84-8678-4dfe-8059-5b772b44da1d_1732877469567_1743138254434_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">Note\:</span></p> \n  <p><span style\="font-size\: 14px;">Since the changes are saved automatically after <strong>30 seconds</strong>, it is possible that the <strong>Save button</strong> is inactive and the changes have already been saved.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">In such a scenario, click <strong>Next</strong> to continue</span></p> \n </div> \n</div>

219834eb-43bd-4074-b7e8-d6713423b584_title=Manage and Create Team Goals​
219834eb-43bd-4074-b7e8-d6713423b584_1727707165988_1743138249140_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165989_1743138249140_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong></p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165990_1743138249140_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Manage Team Goals</strong></p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165991_1743138249140_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create Goal</strong> to open the drop-down menu</p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165992_1743138249140_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Create New</strong></p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165993_1743138249140_step_6_description=<div style\="font-size\: 16px;"> \n <p>Define your goal according to the parameters\: <strong>Goal Name, Measured Variable, Status, Start Date, Due Date and Weight.</strong></p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165993_1743138249140_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165994_1743138249140_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Save</strong></p> \n</div>
219834eb-43bd-4074-b7e8-d6713423b584_1727707165995_1743138249140_step_8_description=<div style\="font-size\: 16px;"> \n <p>The Success pop-up window appears. Click <strong>Close</strong> to get back to the Manage Team Goals view. Alternatively click <strong>Create Another</strong>, to create another team goal. </p> \n</div>

929fe1ee-737e-4806-979d-4224b91ff0e7_title=Edit Activity
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034334_1743138244802_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034335_1743138244802_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong></p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034336_1743138244802_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on the Activity you wish to edit.</p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034337_1743138244802_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> in the open window to edit an activity.</p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034338_1743138244802_step_5_description=<div style\="font-size\: 16px;"> \n <p>In the Edit Activity pop-up window, the subsequent changes can be made.</p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034338_1743138244802_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
929fe1ee-737e-4806-979d-4224b91ff0e7_1727793034339_1743138244802_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to finish editing or <strong>Cancel</strong> to close the pop-up window without making any adjustments.</p> \n</div>

2cc10a09-98ca-4a83-ac9f-edc3f1b3ebc9_title=view option{branch 1]
2cc10a09-98ca-4a83-ac9f-edc3f1b3ebc9_1733322734556_1743138231700_step_1_description=<div style\="font-size\: 16px;"> \n <p>Open the <strong>Talent card</strong> of another subject.</p> \n</div>
2cc10a09-98ca-4a83-ac9f-edc3f1b3ebc9_1733322734557_1743138231700_step_2_description=<div style\="font-size\: 16px;"> \n <p>The talent card contains information about a subject in a consolidated view that can be used for the targeted discussion of a topic.</p> \n</div>
2cc10a09-98ca-4a83-ac9f-edc3f1b3ebc9_1733322734557_1743138231700_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

6e93d3ac-a74b-4a4b-8312-0d737afce7ba_title=Perform External Talent Seacrch

9042b492-eb4b-4d8a-ad93-0f841dd65aaa_title=Create Development Goal\: Create From Scratch
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_footnote=<p style\="">Congratulations\!\!\!</p> \n<p style\="">You have created a development goal.</p>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1727432802039_1743138224877_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1727432802040_1743138224877_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Goals.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766080_1743138224877_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development Goal.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766081_1743138224877_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Create Goal.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766081_1743138224877_step_4_note=
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766082_1743138224877_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create from Scratch.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766082_1743138224877_step_5_note=
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766083_1743138224877_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Name your <strong style\="font-weight\: 700;">Development Goal.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766083_1743138224877_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="font-size\: 16px;"><em>Define your goal according to the parameters</em></span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766084_1743138224877_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the Visibility to <strong style\="font-weight\: 700;">Private</strong> or <strong style\="font-weight\: 700;">Public.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766084_1743138224877_step_7_note=<div style\="font-size\: 14px;" id\="isPasted"> \n <p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\: The development goals are preset to Private by default and must be actively changed to Public. Managers can NOT set the status of a development goal to public. This is only up to the goal plan owner themselves.</p> \n <p style\="text-align\: left; margin-left\: 20px; "><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766085_1743138224877_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the required <strong style\="font-weight\: 700;">G</strong><strong style\="font-weight\: 700;">oal Category.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766085_1743138224877_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766086_1743138224877_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Add your <strong style\="font-weight\: 700;">Measure of Success.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766086_1743138224877_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766087_1743138224877_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Start Date.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766087_1743138224877_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766088_1743138224877_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter the <strong>Due Date.</strong></p> \n </div> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766088_1743138224877_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766089_1743138224877_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">Status</strong> from the dropdown list.</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766089_1743138224877_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766090_1743138224877_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the appropriate role from the <strong style\="font-weight\: 700;">Purpose&nbsp;</strong>drop-down list.</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1726658766090_1743138224877_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left; ">The Purpose field defines why and for what reason you can use a particular goal to develop.</p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n </div> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1727431378112_1743138224877_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the icon in the <strong style\="font-weight\: 700;">Competencies</strong> field to add competencies from a list.</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1727431378112_1743138224877_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1727431378113_1743138224877_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Save.</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1732792675506_1743138224877_step_16_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The Success pop-up window appears. Click <strong>Close</strong> to get back to the Development Plan view. Alternatively click <strong>Create Another</strong>, to create another goal.&nbsp;</p> \n </div> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1732792675506_1743138224877_step_16_note=<div style\="font-size\: 14px;"> \n <p>For now lets click <strong>Close</strong></p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1732792675507_1743138224877_step_17_description=<div style\="font-size\: 16px;"> \n <p>The created goal is now displayed in the Development Plan.</p> \n</div>
9042b492-eb4b-4d8a-ad93-0f841dd65aaa_1732792675507_1743138224877_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

fe97b81d-214d-430f-817f-252bd0cfe024_1733804686682_1743138221316_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Seat Reservations</strong></p> \n</div>
fe97b81d-214d-430f-817f-252bd0cfe024_1733804686682_1743138221316_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to store reservations for organizational units or user groups for the class.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If reservations are made for paid course units, a financial transaction is triggered immediately before the service is provided.</p> \n</div>
fe97b81d-214d-430f-817f-252bd0cfe024_1733804686683_1743138221316_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Reserved Seats</strong></p> \n</div>
fe97b81d-214d-430f-817f-252bd0cfe024_1733804686683_1743138221316_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this column we can identify how many reserved seats have been reserved by the class for a user group or organizational unit. (OU)</p> \n <p style\="">Important\: Employees outside the OUs or user groups only see the freely available number of places.&nbsp;</p> \n <p style\=""><br></p> \n <p style\="">The following information is displayed for employees from the group of people\:<br><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/69c1e608-ee9f-48bc-8745-6b87312fd16a.png" style\="display\: block; float\: none; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;"></p> \n <p style\=""><br></p> \n</div>

b6c2414d-e255-44f9-882e-27c90cc8d0ec_title=Manage Approvals\: Hiring Manager’s Perspective​
b6c2414d-e255-44f9-882e-27c90cc8d0ec_description=<p style\="">Now let's look at the perspective of the hiring manager. The hiring manager also sees the <strong style\="font-weight\: 700;">job offer </strong>under the <strong style\="font-weight\: 700;">approvals </strong>section.</p>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307881_1743138217360_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the homepage under approvals, click on <strong>Job Offer </strong>tile.</p> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307883_1743138217360_step_2_description=<div style\="font-size\: 16px;"> \n <p>Check the <strong>Offer Details</strong>.</p> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307883_1743138217360_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307884_1743138217360_step_3_description=<div style\="font-size\: 16px;"> \n <p>Add a comment in the <strong>Comment</strong> section with additional information you want to give alongside to your approval.</p> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307884_1743138217360_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\: Comments of the previous approvers can be viewed.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307885_1743138217360_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Approve</strong>.</p> \n</div>
b6c2414d-e255-44f9-882e-27c90cc8d0ec_1739270307886_1743138217360_step_5_description=<div style\="font-size\: 16px;"> \n <p>A confirmation window appears. Click on <strong>Yes</strong> to complete your approval.</p> \n</div>

aa7304bc-999f-4e54-b122-395b19d08253_title=Create Job Requistion via Position Org Chart
aa7304bc-999f-4e54-b122-395b19d08253_1732711797568_1743138210245_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797569_1743138210245_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Company Info.</strong></p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797570_1743138210245_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Position Org Chart</strong> tab.</p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797571_1743138210245_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Person</strong> Icon for the position which is flagged as<strong style\="font-weight\: 700;">&nbsp;to be hired</strong>.</p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797572_1743138210245_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions.</strong></p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797573_1743138210245_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Create Job Requisition.</strong></p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797575_1743138210245_step_7_description=<div style\="font-size\: 16px;"> \n <p>Verify and maintain the following fields\: </p> \n <ul> \n  <li>Date of New Job Requisition&nbsp;</li> \n  <li>Job Requisition Template&nbsp;</li> \n  <li>Number of Openings</li> \n </ul> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797575_1743138210245_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
aa7304bc-999f-4e54-b122-395b19d08253_1732711797576_1743138210245_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create</strong></p> \n</div>

