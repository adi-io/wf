4e3c8fa5-7058-49c3-8113-1af162561552_title=Overview over the Start area of the Learning Management System_DEU
4e3c8fa5-7058-49c3-8113-1af162561552_search_keywords=
4e3c8fa5-7058-49c3-8113-1af162561552_url=https\://eu.whatfix.com/contenthosting/download/video/5444b769-11a7-4a11-a12d-9836db349485/d7cc3470-1495-4647-9ae1-fd0b09e51aea.mp4

185a0be6-a31a-4e84-b5b9-a2bc085e5ea5_1728485167516_1743138832060_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">If the <strong style\="font-weight\: 700;">Select subjects and participants automatically</strong> checkbox is enabled, all managers under the session owner are added as participants, and their employees as subjects.</p> \n</div>
185a0be6-a31a-4e84-b5b9-a2bc085e5ea5_1728485167516_1743138832060_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:&nbsp;</p> \n <p>You can manually adjust them in the People tab.</p> \n</div>
185a0be6-a31a-4e84-b5b9-a2bc085e5ea5_1728485167517_1743138832060_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">The subjects do not have access to the calibration session. The session owner is the highest participating manager and is shown as the "owner" in Hello Success.&nbsp;</p> \n</div>
185a0be6-a31a-4e84-b5b9-a2bc085e5ea5_1728485167517_1743138832060_step_2_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>Participants are the managers of the subjects, who only receive the results after the final level of calibration.</p> \n</div>

e164122d-81c6-439c-aa3e-660dd68de22b_1733772651025_1743138828179_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Registrations</strong></p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651025_1743138828179_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to view all registrations, withdraws and waiting list registrations. By clicking on the employee's name we can access the user details (restriction\: only for the participants for whom we have authorization)</p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651026_1743138828179_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Completion Status</strong></p> \n </div> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651026_1743138828179_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify whether the participants have already been followed up. The respective completion status is displayed, if available.</p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651027_1743138828179_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Time Slot Attendance</strong></p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651027_1743138828179_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify the presence of employees in individual agenda segments. The prerequisite is that the class instructor has maintained this via the class instructor area.</p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651028_1743138828179_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Actions</strong></p> \n</div>
e164122d-81c6-439c-aa3e-660dd68de22b_1733772651028_1743138828179_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to change the employee's registration status.</p> \n</div>

824e1c3f-169c-4e3a-ad23-d4c48d6fe3fa_title=Change the Item classification from class instructor item to online
