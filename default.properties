660257b7-91d7-46c7-879a-8c6c047cef5e_title=Create a Exam Part 1
660257b7-91d7-46c7-879a-8c6c047cef5e_description=Here you will be shown how you can create an exam in the system.
660257b7-91d7-46c7-879a-8c6c047cef5e_footnote=<p style\=""><span style\="color\: rgb(71, 82, 88); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: center; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(255, 255, 255); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">This brings us to the end of this process. We wish you a successFul day.</span></p> \n<p style\=""><br></p> \n<p style\=""><span id\="isPasted"><button target\="_top" data-wfx-button-href\="wfx-00fa9e33-e98e-4ae9-906d-3db5a9f72750" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Create a Exam Part 2</button> </span></p>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736222226503_1743140511957_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736222226504_1743140511957_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Text Button <strong style\="font-weight\: 700;">Content</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736222226505_1743140511957_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assessments</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736222542548_1743140511957_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add New</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736222542549_1743140511957_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Add New Exam</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526736_1743140511957_step_6_description=<div style\="font-size\: 16px;"> \n <p>Screen Add <strong>New Exam</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526736_1743140511957_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526737_1743140511957_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Exam-ID</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526737_1743140511957_step_7_note=<div style\="font-size\: 14px;"> \n <p>Maximum number of characters\: 30</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Please note the following naming conventions "LMS_Betis Code entity_ID_ITEM"</p> \n <p><br></p> \n <p><strong>Example\:</strong> LMS_0200_1566</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n <p><br></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526738_1743140511957_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Exam Title</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526738_1743140511957_step_8_note=<div style\="font-size\: 14px;"> \n <p>We enter the title of the exam here. (Maximum 100 characters)&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The exam can also be translated into other languages using the editing mode after it has been created.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to continue</p> \n <p><br></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526739_1743140511957_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Description</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526739_1743140511957_step_9_note=<div style\="font-size\: 14px;"> \n <p>We enter the description of the exam here.</p> \n <p>&nbsp;</p> \n <p><strong>Important\:&nbsp;</strong>This description will only be visible to administrators in this area.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526740_1743140511957_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click &nbsp;Drop-Down Text Button <strong>Global Library English US</strong></p> \n </div> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526740_1743140511957_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>We click on the dropdown text button if we want to change the language displayed.</p> \n   <p><br></p> \n   <p><strong>Important\:&nbsp;</strong>The language setting of the administration area is always displayed as the default value.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n  </div> \n </div> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526741_1743140511957_step_11_description=<div style\="font-size\: 16px;"> \n <p>Change <strong>Security Domain</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526741_1743140511957_step_11_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:&nbsp;</strong>Here we need to change the security domain using the two data sheeds. All administration of the system would be able to see this quiz via the “public” domain. We don't want that.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526742_1743140511957_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Slider<strong>&nbsp;Yes</strong></p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526742_1743140511957_step_12_note=<div style\="font-size\: 14px;"> \n <p>If the Exam should not be created in the “Active” status, we click on the slider to set the status to “No”.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
660257b7-91d7-46c7-879a-8c6c047cef5e_1736223526743_1743140511957_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Create</strong></p> \n</div>

e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_title=Move Position to new Parent Position
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415797_1743140505692_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415798_1743140505692_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Company Info</strong>.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415799_1743140505692_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Position Org Chart</strong>.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415800_1743140505692_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the Search bar, type the required Position number / Position Name.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415800_1743140505692_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415801_1743140505692_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the required position from the dropdown list.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415801_1743140505692_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415803_1743140505692_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the title of the position.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415804_1743140505692_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Show Details</strong>.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415805_1743140505692_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Edit</strong>.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415806_1743140505692_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Insert by entering the <strong style\="font-weight\: 700;">Effective Date</strong> of the changes to take effect.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415807_1743140505692_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Proceed</strong><strong style\="font-weight\: 700;">.</strong></p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415808_1743140505692_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a <strong style\="font-weight\: 700;">Parent Position ID</strong> you wish this position to report to.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415809_1743140505692_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Save</strong>.</p> \n</div>
e4591c3b-47f3-41f7-ac5d-e4c6bcf025aa_1729519415809_1743140505692_step_12_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">The position saved will report to a new position in the system.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>

