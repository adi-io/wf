8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067790_1743140176261_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Offboarding</strong> to reach the offboarding dashboard.</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067792_1743140176261_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View All Tasks</strong> for the required <strong>employee</strong>.</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067793_1743140176261_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>View Details</strong> for <strong>Create Knowledge Transfer Plan</strong> to open the task details.&nbsp;</p> \n </div> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067794_1743140176261_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Create Knowledge Transfer Plan&nbsp;</strong>pop-up window is displayed. Click <strong>Edit</strong>&nbsp;<strong>Task</strong> to edit the task details.</p> \n </div> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067795_1743140176261_step_6_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Create Knowledge Transfer Plan</strong> screen, you can add a new task to the knowledge transfer plan, edit the existing tasks and delete any required tasks. </p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067795_1743140176261_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067796_1743140176261_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Cancel</strong> to return to the <strong>Task Details</strong> screen.&nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067797_1743140176261_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Nudge</strong> to remind the concerned people to finish their task.</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067797_1743140176261_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;"><br></p> \n  </div> \n </div> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067798_1743140176261_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Nudge</strong> Assignee pop-up window is displayed with prepopulated text. You can edit the text, if required. You can click <strong>Send</strong> to send it to the assignee.&nbsp;</p> \n </div> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067798_1743140176261_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">For this example, please Click <strong>Next&nbsp;</strong>to continue</p> \n </div> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1738765067799_1743140176261_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Cancel</strong> to return to the Task Details screen.&nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1740398695344_1743140176261_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Details</strong> to open the task details. &nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776642_1743140176261_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit Task</strong> to edit the task, if required.</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776643_1743140176261_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Note</strong> to add a note for the employee or the assignee.&nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776644_1743140176261_step_14_description=<div style\="font-size\: 16px;"> \n <p>Add the required information.</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776644_1743140176261_step_14_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The step will only move ahead when you type in something.</span></p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776645_1743140176261_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Note</strong> to add the note which will then be sent as an email. &nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776646_1743140176261_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the updates.&nbsp;</p> \n</div>
8587aac9-4649-4a08-8137-b8a7e5ca34d3_1739363776647_1743140176261_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK </strong>to confirm the success message. </p> \n</div>

957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_title=Document Private Trainings Legacy
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_description=Here you will be shown how you can have a qualification that was obtained outside the Volkswagen Group world stored in your learning history. The process runs through your superior and must be confirmed by him.
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_footnote=This brings us to the end of this process. We wish you a successFul day.
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169640_1743140169623_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169641_1743140169623_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add Private Training</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169642_1743140169623_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Tile<strong>&nbsp;External Event </strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169643_1743140169623_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Title Private Training</strong></p> \n </div> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169643_1743140169623_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169644_1743140169623_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Completion Date Private Training</strong></p> \n </div> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169644_1743140169623_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169645_1743140169623_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter <strong>Completion Time Private Training</strong></p> \n </div> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169645_1743140169623_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169646_1743140169623_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter Total Hours</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169646_1743140169623_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left;">The total duration with breaks in hours of the private Training is entered here.</p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169647_1743140169623_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter Contact Hours</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169647_1743140169623_step_8_note=<div style\="font-size\: 14px;"> \n <p>The pure duration of the private training is entered here without breaks.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169648_1743140169623_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Continue</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169648_1743140169623_step_9_note=
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169649_1743140169623_step_10_description=<div style\="font-size\: 16px;"> \n <p>Overview of your entries</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169649_1743140169623_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169650_1743140169623_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add to Learning History</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169650_1743140169623_step_11_note=
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169651_1743140169623_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Submit</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169652_1743140169623_step_13_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>File Attachments</strong>&nbsp;</p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169652_1743140169623_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Optional\:&nbsp;</strong>We can upload one or more certificates using the “File Attachments” text button. These are displayed to the supervisor when the qualification is confirmed.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click Next to Continue</p> \n </div> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169653_1743140169623_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Close</strong></p> \n</div>
957cb8bd-b5aa-47f9-aa3b-4100fb8cd437_1743140169653_1743140169623_step_14_note=

7dd7b860-ba52-4083-9b08-cf394759b3da_title=How to remove a delegate?
7dd7b860-ba52-4083-9b08-cf394759b3da_description=Here you will be shown how you can remove a delegate in the System.
7dd7b860-ba52-4083-9b08-cf394759b3da_1727405470435_1743140165835_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
7dd7b860-ba52-4083-9b08-cf394759b3da_1727615447856_1743140165835_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Options and Settings</strong></p> \n</div>
7dd7b860-ba52-4083-9b08-cf394759b3da_1727617223962_1743140165835_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We mark the delegate that should be removed</p> \n </div> \n</div>
7dd7b860-ba52-4083-9b08-cf394759b3da_1727617223962_1743140165835_step_3_note=
7dd7b860-ba52-4083-9b08-cf394759b3da_1727617223963_1743140165835_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Text Button <strong>Remove</strong></p> \n  <p><br></p> \n </div> \n</div>
7dd7b860-ba52-4083-9b08-cf394759b3da_1727617223963_1743140165835_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="">After clicking on the “Remove” text button, a pop-up window will appear. Please confirm this with the text “OK” button. The deputy is then removed.</p> \n <p style\=""><strong>Pop-Up-Window\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/8100655f-6d09-4f05-8ade-3e2afad64eaa.png" class\="fr-fic fr-dib"><br></p> \n</div>

