5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_title=Send Offer for Approval ​
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753609_1743140495117_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753610_1743140495117_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Recruiting.</strong></p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753611_1743140495117_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the number in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753611_1743140495117_step_3_note=
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753612_1743140495117_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate the checkbox in front of the <strong>Offer</strong> status to view the candidates within.&nbsp;</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753612_1743140495117_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">If already check marked, click <strong>Next</strong> to continue.</p> \n </div> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753613_1743140495117_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name of the required candidate</strong> to select the candidate.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753614_1743140495117_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>three dots</strong> icon to open the drop-down menu.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753615_1743140495117_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select <strong>Initiate Offer Approval</strong>.</p> \n </div> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753615_1743140495117_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Before starting the approval process, you should ensure that all necessary data fields have been entered in both the job request and the application. Optional fields that are empty are also dragged into the template empty. If the data (e.g., position) is subsequently maintained, the recruitment process that has been started is canceled.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753616_1743140495117_step_8_description=<div style\="font-size\: 16px;"> \n <p>In the Offer Details section, select the <strong>Language</strong>.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753616_1743140495117_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753617_1743140495117_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select a template from the <strong>Select Offer Template</strong> to expand more fields related to the template. In this case please select <strong>Genehmigung/Anhörung zur Einstellung &amp; Versetzung nach §99 BetrVG</strong>.</p> \n </div> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753617_1743140495117_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n </div> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753618_1743140495117_step_10_description=<div style\="font-size\: 16px;"> \n <p>Fill out and adjust any fields as applicable.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753618_1743140495117_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Only positions that have previously been entered in the manual entry template are available for selection in the offer approval.&nbsp;</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753619_1743140495117_step_11_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Approvers</strong> section, check, delete or add section, add the relevant persons based on the local regulations for the target group in question.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753619_1743140495117_step_11_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The Hiring Manager and Recruiter are already stored automatically.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
5f40fbeb-d61c-41e3-8a32-61a25eda7cd5_1737549753620_1743140495117_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send For Approval</strong>.</p> \n</div>

70aa83c8-2a14-48c9-aefa-f4c4c458b548_title=Open the Learning Historie Legacy
70aa83c8-2a14-48c9-aefa-f4c4c458b548_1743140489887_1743140489869_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
70aa83c8-2a14-48c9-aefa-f4c4c458b548_1743140489888_1743140489869_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>View All</strong></p> \n</div>
70aa83c8-2a14-48c9-aefa-f4c4c458b548_1743140489889_1743140489869_step_3_description=<div style\="font-size\: 16px;"> \n <p>Learning History</p> \n</div>
70aa83c8-2a14-48c9-aefa-f4c4c458b548_1743140489889_1743140489869_step_3_note=<div style\="font-size\: 14px;"> \n <p>In this area we will see all of your learning history entries. We can use the information icons on this page to display the functions and options. Please click on the icon to display the information stored.</p> \n <p><br></p> \n</div>

cef7ec51-838a-48b6-a631-984dec1e2595_title=Create a Program Part 1
cef7ec51-838a-48b6-a631-984dec1e2595_description=Here you will be shown how to create a new training program using the "Add New" button. Items, texts, HTML texts, links and videos can be integrated into a training program. Programs are billed based on the stored items. The successful completion of individual components ensures a separate learning history entry (Program_Complete) for the employee. There is no repeat period for programs.
cef7ec51-838a-48b6-a631-984dec1e2595_footnote=This brings us to the end of this process. We wish you a successFul day
cef7ec51-838a-48b6-a631-984dec1e2595_search_keywords=Program, Create Programm, Erstellen
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818279_1743140483358_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818279_1743140483358_step_1_note=
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818280_1743140483358_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton<strong>&nbsp;Learning Activities</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818280_1743140483358_step_2_note=
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818281_1743140483358_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Programs</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818281_1743140483358_step_3_note=
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818282_1743140483358_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Add New</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818283_1743140483358_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field <strong>Programm ID</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733930818283_1743140483358_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>Maximum number of characters\:&nbsp; 30</p> \n   <p>Important\: Please note the following naming conventions "LMS_Betis Code entity_PROG_Short_Text_Programminformation"&nbsp;</p> \n   <p>Example\: LMS_0200_PROG_Elektrofachkraft</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n  </div> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168399_1743140483358_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Enter Data Field <strong>Program Title</strong></p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168399_1743140483358_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We enter the title of the program here.</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>The title can also be translated into other languages using the editing mode after the new creation. Please always use the language English US.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168400_1743140483358_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field <strong>Description</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168400_1743140483358_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We enter the description of the program here.</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>We have some formatting options here (bullets, bold, italics, underline, text color, and background color) as well as the option to store links.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168401_1743140483358_step_8_description=<div style\="font-size\: 16px;"> \n <p>Change <strong>Security Domain</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168401_1743140483358_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Important\:</strong> Here we need to change the security domain using the magnifying glass. All administration of the system would be able to see this program via the “public” domain. We don't want that.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168402_1743140483358_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter Data Field<strong>&nbsp;Assignment Type</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168402_1743140483358_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use the magnifying glass to store a label for the program here. The choices are mandatory and optional.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>The label is displayed to employees in the training program along with the associated priority. (Mandatory Priority 1, Optional Priority 2)</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168403_1743140483358_step_10_description=<div style\="font-size\: 16px;"> \n <p>Choose Radiobutton <strong>Type</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168403_1743140483358_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>Here we have to select the type of training program by activating a radio button. We have three types to choose from. We can use the button on the right to display detailed information about the individual types.</p> \n   <p><br></p> \n   <p><strong>Important\:&nbsp;</strong>This type selection can no longer be changed via edit mode.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n  </div> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168403_1743140483358_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Checkbox <strong>Active</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168403_1743140483358_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can deactivate the training program by deactivating the checkbox to ensure that it is not yet displayed to all administrators via the search.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168405_1743140483358_step_12_description=<div style\="font-size\: 16px;"> \n <p>Enter Dropdown List field <strong>Completion Status</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168405_1743140483358_step_12_note=<div style\="font-size\: 14px;"> \n <p>We need to select a completion status for the successful execution of the training program using the drop-down box. The entry “Program_Complete” should normally be selected here.</p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168406_1743140483358_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Checkbox <strong>Progress Restriction</strong></p> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168406_1743140483358_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>By activating the checkbox, we can specify that editing individual sections is only possible after the previous section has been successfully completed.</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> This checkbox can be changed again later using the edit mode.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
cef7ec51-838a-48b6-a631-984dec1e2595_1733984168407_1743140483358_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Create Program</strong></p> \n </div> \n</div>

4bba525b-98a3-4320-b414-36748caf8b4f_title=Add Recommended Links​
4bba525b-98a3-4320-b414-36748caf8b4f_footnote=<p style\=""><strong style\="font-weight\: 700;">Click</strong> the button below to initiate the next new hire task\:</p> \n<p style\=""><br></p> \n<p style\="text-align\: center; "><button target\="_top" data-wfx-button-href\="wfx-b646e0af-fdcf-4b79-bea9-9c497e63d25b" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Schedule Onboarding Meetings</button> </p>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971194725_1743140477846_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Home</strong> to open the drop-down menu</p> \n </div> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971194725_1743140477846_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong>Hello Success</strong> homepage, you can click the <strong>To-Do</strong> icon to open the list of your pending tasks. </span></p> \n   </div> \n  </div> \n </div> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971194726_1743140477846_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971194726_1743140477846_step_2_note=
4bba525b-98a3-4320-b414-36748caf8b4f_1739971194727_1743140477846_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1736859841400_1743140477846_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Start</strong> button for Adding Recommended Links.</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1736859841400_1743140477846_step_4_note=<div style\="font-size\: 14px;"> \n <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span><br><span style\="color\: rgb(180, 194, 125);">Use the <strong>Recommend Links for New Hires</strong> section to share links that help new hires learn about the organization, its processes, or other relevant information.</span></p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1736859841401_1743140477846_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Select</strong> the links to be shared with the new hire.</p> \n </div> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1736859841401_1743140477846_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n   <p><span style\="color\: rgb(180, 194, 125);">New hires receive an email with links but cannot access SharePoint or internal content as external candidates. Line Managers can add links to specific documents on Teams for them to review.</span></p> \n   <p><br></p> \n   <p><br></p> \n   <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once you are done with your selection</span></p> \n  </div> \n </div> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971222615_1743140477846_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to submit the recommended links.&nbsp;</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971222616_1743140477846_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to finalize your decision.</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971222617_1743140477846_step_8_description=<div style\="font-size\: 16px;"> \n <p>We will now move ahead and <strong>Schedule Onboarding Meetings</strong>.</p> \n</div>
4bba525b-98a3-4320-b414-36748caf8b4f_1739971222617_1743140477846_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><br></p> \n </div> \n</div>

