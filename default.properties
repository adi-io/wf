a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_title=Prepare Offer Letter
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_description=<p style\="">This flow is for preparing an offer letter to a candidate.&nbsp;</p> \n<p style\=""><br></p> \n<p style\="">Before an offer letter is prepared\:</p> \n<ul> \n <li>The candidate moved to the Offer stage and the <a href\="http\://wfx-9a285a24-e593-4df8-a1f5-57a90f7c6b48" target\="_top" style\="user-select\: auto;">Offer Approval is Initiated</a></li> \n <li>The offer approval must be <a href\="http\://wfx-93bf6c74-60da-45e5-b815-3e8964e8bb1e" target\="_top" style\="user-select\: auto;">Reviewed and Approved</a></li> \n</ul> \n<p style\=""><br></p> \n<p style\="">For guidance on these pre-requisite steps, click the links above.&nbsp;</p> \n<p style\=""><br></p> \n<p style\="">To continue with preparing the offer letter, click <strong style\="font-weight\: 700;">Assist Me</strong>.&nbsp;</p> \n<p style\=""><strong>Note</strong>\: The letter must be approved before it is sent.</p> \n<p style\=""><br></p> \n<p style\=""><br></p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_footnote=<p style\="text-align\: center; ">Congratulations, you have prepared a draft of an offer letter.</p> \n<p style\="text-align\: center; ">Once the Head of Talent has reviewed the offer letter, TA will send the letter to the candidate.</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432076_1743138903867_step_1_description=Click here
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1696984113153_1743138903867_step_2_description=<p>Click <strong>Recruiting</strong></p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1697502100317_1743138903867_step_3_description=Click the title of the requisition you are preparing an offer letter for.
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1699335580672_1743138903867_step_4_description=<p>Click <strong>Candidates</strong></p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1697507087273_1743138903867_step_5_description=<p>If not already selected, click the <strong>Offer </strong>stage of the pipeline.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click <strong>Next </strong>to proceed</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1697502442886_1743138903867_step_6_description=<p>Click on the name of the candidate you want to prepare an offer letter for.</p> \n<p><br></p> \n<p><strong>Note</strong>\: Before preparing the letter, the offer to the candidate must be initiated and approved.</p> \n<p><br></p> \n<p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to proceed.</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432080_1743138903867_step_7_description=<p style\="">Click <strong style\="font-weight\: 700;">Take Action</strong></p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432080_1743138903867_step_7_note=
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432081_1743138903867_step_8_description=<p>Hover over <strong style\="font-weight\: 700;">Offer</strong>, then click <strong style\="font-weight\: 700;">Offer Letter</strong>.</p> \n<p><br></p> \n<p><strong>Note</strong>\: If this option is not available, check the candidate's offer has been initiated and approved.</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432081_1743138903867_step_8_note=
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432082_1743138903867_step_9_description=<p style\="">Click the <strong style\="font-weight\: 700;">Template</strong> drop down and select the template for the letter of offer.</p> \n<p style\=""><br></p> \n<p style\=""><strong>Note</strong>\: Select the template that corresponds to the type of position being offered to the candidate.</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432082_1743138903867_step_9_note=<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to proceed&nbsp;</p> \n<p style\="text-align\: right; ">if you are using the&nbsp;</p> \n<p style\="text-align\: right; ">default template.</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432083_1743138903867_step_10_description=<p style\="">Review the content of the letter and manually replace or remove the <span style\="color\: rgb(255, 0, 0); background-color\: rgb(255, 255, 255);">red text</span>.&nbsp;</p> \n<p style\="">The information tokens shown in <span style\="background-color\: rgb(255, 255, 0); color\: rgb(0, 0, 0);">[[yellow]]</span><span style\="color\: rgb(0, 0, 0);">&nbsp;</span>in the letter will be automatically populated.&nbsp;</p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1692330432083_1743138903867_step_10_note=<p style\="text-align\: right; "><span style\="font-size\: 16px;"><em>Click <strong style\="font-weight\: 700;">Preview&nbsp;</strong>to see how the offer letter will look with the tokens populated.&nbsp;</em></span><em><br></em><em><br></em><span style\="font-size\: 16px;"><em>Click Next to proceed</em></span></p>
a1fc59a6-5c0a-445f-b764-80d9eccc7e4b_1699331133808_1743138903867_step_11_description=<p style\="">When you are happy with the offer letter, click <strong style\="font-weight\: 700;">Save As Draft&nbsp;</strong>and let the Head of Talent Acquisition know there is an offer letter that requires their review.</p>
