2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416057_1743138021421_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Global Assignments</strong> to update the assignment information</p> \n </div> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416057_1743138021421_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"></span><span style\="color\: rgb(180, 194, 125);"><strong>Note\:</strong></span> In the Global Assignment section, you can add or edit additional data for Global Assignment.</p> \n </div> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416058_1743138021421_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit</strong> icon to update the <strong>Additional Data for Global Assignments.</strong></p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416058_1743138021421_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the Additional Data for Global Assignment section, you can add additional information, for example, Event or Global Assignee Type.</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416059_1743138021421_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Event</strong> information under the <strong>Event&nbsp;</strong>section</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416059_1743138021421_step_4_note=<div style\="font-size\: 14px;"> \n <p>Multiple sections are autopopulated after the <strong>Event</strong> field is updated.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416060_1743138021421_step_5_description=<div style\="font-size\: 16px;"> \n <p>Update the Is <strong>Expat or Impat?</strong> information under the <strong>Global Assignment Type</strong> section</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416060_1743138021421_step_5_note=<div style\="font-size\: 14px;"> \n <p>Multiple sections are autopopulated after the Is Expat or Impat? field is updated.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416061_1743138021421_step_6_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>Short or Long term assignment</strong></li> \n  <li style\="font-weight\: bold;"><strong>Cost bearing Company</strong></li> \n  <li style\="font-weight\: bold;"><strong>Is Home Active?</strong></li> \n  <li style\="font-weight\: bold;"><strong>Is Host Company in scope of SuccessFactors?&nbsp;</strong></li> \n  <li style\="font-weight\: bold;"><strong>Is Host active? </strong></li> \n </ul> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416061_1743138021421_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Note\:&nbsp;</strong>The mandatory fields across all sections may vary based on the associated locations.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416062_1743138021421_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter details under <strong style\="font-weight\: 700;">Host Organisation</strong>&nbsp;section</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737050416062_1743138021421_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue.</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737089590032_1743138021421_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save&nbsp;</strong>to add the additional information</p> \n</div>
2fb7d86a-7bfb-4beb-b52b-d7869f2ccbaf_1737089590032_1743138021421_step_8_note=<div style\="font-size\: 14px;"> \n <p></p> \n</div>

46243f91-ca71-4ba4-aae2-8c4ca395276a_title=Review of Employees Performance and Potential Assessment​
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213791_1743138012897_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213792_1743138012897_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>My Profile</strong> to review the employee’s talent profile.</span></p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213792_1743138012897_step_2_note=<div style\="font-size\: 14px;"> \n <p>Note\: The Search for actions or people can also be used to access the Employee Profile by entering the employee’s name.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213794_1743138012897_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">Arrow icon</strong> next to the username to search for an employee.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213795_1743138012897_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>Employee name</strong>.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213795_1743138012897_step_4_note=<div style\="font-size\: 14px;"> \n <p>The employee’s name can also be entered and selected from the dropdown list within the Search option.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213796_1743138012897_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Talent Profile</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213796_1743138012897_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">In the Talent Profile section, you can review the employee’s information, education and work experience.</span></p> \n <p><br></p> \n <p>More tabs are available for the Line Manager which provides additional </p> \n <p>Employee Information.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213797_1743138012897_step_6_description=<div style\="font-size\: 16px;"> \n <p>Scroll through the sub-sections in the Talent Profile to review the <strong>Employee’s Performance Ratings</strong> in the <strong>Overall Performance Rating &amp; Potential</strong> sub-section.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213797_1743138012897_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213798_1743138012897_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Overall Performance Rating vs Potential</strong> Matrix</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213798_1743138012897_step_7_note=<div style\="font-size\: 14px;"> \n <p>The Matrix report is a high-level overview of the employee’s performance, as provided by their Line Managers. &nbsp;The Matrix report is used to identify high performers as part of internal succession criteria. &nbsp;</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213799_1743138012897_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Overall Goal Achievement &amp; Performance Evaluation</strong> sub-section.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213799_1743138012897_step_8_note=<div style\="font-size\: 14px;"> \n <p>The Overall Goal Achievement and Performance Evaluation Rating displays the different types of ratings you have available inside the performance form.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213800_1743138012897_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit icon</strong> within the Talent Flags section.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213800_1743138012897_step_9_note=<div style\="font-size\: 14px;"> \n <p>The Talent Flag section displays the Need For Action and Transformation section as seen on the next slide.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213801_1743138012897_step_10_description=<div style\="font-size\: 16px;"> \n <p>Update Need for Action as required.&nbsp;</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213801_1743138012897_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213802_1743138012897_step_11_description=<div style\="font-size\: 16px;"> \n <p>Update <strong>Transformation </strong></p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213802_1743138012897_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213803_1743138012897_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong>.</p> \n</div>
46243f91-ca71-4ba4-aae2-8c4ca395276a_1729173213803_1743138012897_step_12_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">This section is editable only for the Manager. <br></span></p> \n</div>

f18782f8-830f-476d-a966-7bf015c17380_1734582297404_1743138009468_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Recommendations</strong></p> \n</div>
f18782f8-830f-476d-a966-7bf015c17380_1734582297404_1743138009468_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can use the text button with the drop-down arrow to store items and/or training programs for this assignment profile.&nbsp;</p> \n <p>By assigning a recommendation, the selected employees from the "Rules" tab will see the recommendation displayed in their home area under the heading "Suggested for Me". In addition, a notification with all recommendations is sent to all employees once a month.</p> \n</div>

71337b0f-7087-4ffe-b85c-20215042f7f2_title=Create a class over an Item Part 1
71337b0f-7087-4ffe-b85c-20215042f7f2_description=Here you will be shown how you can create a class using an item.
71337b0f-7087-4ffe-b85c-20215042f7f2_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day.</p> \n<p style\=""><br></p> \n<p style\=""><button target\="_top" rel\="noopener noreferrer" data-wfx-button-href\="wfx-4277fecb-ece3-4a9d-bd14-5fa97a64918d" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Create a class over an item Part 2</button></p>
71337b0f-7087-4ffe-b85c-20215042f7f2_search_keywords=Class, Create Kurseinheit, Erstellen
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141410_1743138001029_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141411_1743138001029_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141412_1743138001029_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141413_1743138001029_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Enter appropriate search parameters</p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141413_1743138001029_step_4_note=<p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141414_1743138001029_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141415_1743138001029_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We click on the title of the item for which we want to create a class</p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141415_1743138001029_step_6_note=<div style\="font-size\: 14px;"></div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141416_1743138001029_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Actions</strong></p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1734440508498_1743138001029_step_8_description=<p style\="">Click Entry in the Dropdownlist <strong style\="font-weight\: 700;">Schedule</strong></p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141418_1743138001029_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>We copy the title from the Item</p> \n  </div> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141418_1743138001029_step_9_note=<p style\=""><br></p> \n<p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141419_1743138001029_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We paste the copied content into the “Description” data field</p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141419_1743138001029_step_10_note=<p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141420_1743138001029_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Data Field <strong style\="font-weight\: 700;">Short Description</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141420_1743138001029_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Optional\:&nbsp;</strong>Information about the class can be entered here.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\:</strong> The information is displayed to employees in the front end of the class.</p> \n  <p><br></p> \n  <p>Maximum 100 characters possible.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="background-color\: rgba(0, 0, 0, 0);">Click&nbsp;</span><span style\="background-color\: rgba(0, 0, 0, 0); font-weight\: bold;">Next</span><span style\="background-color\: rgba(0, 0, 0, 0);">&nbsp;to continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141421_1743138001029_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Deactivate Checkbox</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141421_1743138001029_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Optional\: </strong>Deactivate the checkbox if you do not want the class to be displayed in the frontend immediately after creation.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141422_1743138001029_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Magnifying glass Icon</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141422_1743138001029_step_13_note=<p style\=""><br></p> \n<p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141428_1743138001029_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Dropdown List entry</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141428_1743138001029_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="">We select the desired location from the list.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If the list is too long, the search will be stopped and stored after the location has been created.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141429_1743138001029_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Enter <strong style\="font-weight\: 700;">Start Date</strong></p> \n </div> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141429_1743138001029_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141430_1743138001029_step_16_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Start Time</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141430_1743138001029_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;" id\="isPasted">Next</span> to continue</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141431_1743138001029_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">Optional\: Enter <strong style\="font-weight\: 700;">Primary Instructor&nbsp;</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141431_1743138001029_step_17_note=<p style\="text-align\: right; ">Click Next to continue</p>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141432_1743138001029_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">Optonal\: Chose MS Teams Integration Class</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141432_1743138001029_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="">If the class is to be created as an MS Teams integration appointment, we select the correct tenant from the dropdown list.</p> \n <p style\="margin\: 0in; font-family\: Calibri; font-size\: 14pt; text-align\: right;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141433_1743138001029_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">Optional\: Special Request Fields&nbsp;</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141433_1743138001029_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="">Special Requests fields are displayed to the employee when registering. The employee must fill out these fields before they can register.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141434_1743138001029_step_20_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Save</strong></p> \n</div>
71337b0f-7087-4ffe-b85c-20215042f7f2_1728014141434_1743138001029_step_20_note=

9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660506_1743137995815_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Objective Custom Fields</strong></p> \n</div>
9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660506_1743137995815_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on the objective. We receive information about whether reference values are stored and what values they are.</p> \n</div>
9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660507_1743137995815_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660507_1743137995815_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660508_1743137995815_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
9dde3d93-2cd5-4591-837f-5b87cdf1f2b8_1739593660508_1743137995815_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

eff7fc1a-d5d8-46cc-8201-0d322aa722f2_title=Perform ​Onboardee Steps​

d11f9c3e-0d50-46ed-84be-64fd13934ef8_title=Open the Learning Historie
d11f9c3e-0d50-46ed-84be-64fd13934ef8_1727862042643_1743137988886_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
d11f9c3e-0d50-46ed-84be-64fd13934ef8_1727862042644_1743137988886_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Button <strong>Activities</strong></p> \n</div>
d11f9c3e-0d50-46ed-84be-64fd13934ef8_1727862042645_1743137988886_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Entry in the Drop-Down List <strong>Learning History</strong></p> \n</div>
d11f9c3e-0d50-46ed-84be-64fd13934ef8_1727862042646_1743137988886_step_4_description=<div style\="font-size\: 16px;"> \n <p>Learning History</p> \n</div>
d11f9c3e-0d50-46ed-84be-64fd13934ef8_1727862042646_1743137988886_step_4_note=<div style\="font-size\: 14px;"> \n <p>In this area we will see all of your learning history entries. We can use the information icons on this page to display the functions and options. Please click on the icon to display the information stored.</p> \n <p><br></p> \n</div>

d59f53f9-34d0-4a4d-928a-0efb96a59635_title=Continuous Feedback\: Additional details on Performance​
d59f53f9-34d0-4a4d-928a-0efb96a59635_description=<p style\=""><span style\="font-size\: 16px;">The feedback, activities, goals and achievements documented in the continuous performance overview are automatically transferred to the performance form.</span></p>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830255_1743137983720_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830256_1743137983720_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Performance</strong> to go to the Performance form.</p> \n </div> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830257_1743137983720_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click on a Performance form from the list.</p> \n </div> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830258_1743137983720_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830258_1743137983720_step_4_note=<div style\="font-size\: 14px;"> \n <p>The <strong>Goal</strong> tab takes you directly to the goal section of the <strong>Performance Form</strong>.</p> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830260_1743137983720_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Achievements</strong>.</p> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830261_1743137983720_step_6_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Feedback</strong> can be viewed directly from here.</p> \n</div>
d59f53f9-34d0-4a4d-928a-0efb96a59635_1727967830261_1743137983720_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

1f291469-c9be-481e-ac1a-5a62ba027af6_title=Change the amount to be billed for a participant in a class
1f291469-c9be-481e-ac1a-5a62ba027af6_description=<p style\="">Here you will be shown how you can change the billing amount of one or more participants in a class.</p> \n<p style\=""><br></p>
1f291469-c9be-481e-ac1a-5a62ba027af6_footnote=This brings us to the end of this process. We wish you a successFul day
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610408_1743137975654_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610409_1743137975654_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n </div> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610410_1743137975654_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Classes</strong></p> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610411_1743137975654_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610411_1743137975654_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">To find the Class where we want to change the amount to be billed.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n </div> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610412_1743137975654_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610413_1743137975654_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
1f291469-c9be-481e-ac1a-5a62ba027af6_1729652610413_1743137975654_step_6_note=<div style\="font-size\: 14px;"></div>
