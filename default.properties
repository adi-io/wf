527d232f-9396-4599-9e9c-43e43198cbae_1733317356673_1743140430004_step_1_description=<div style\="font-size\: 16px;"> \n <p>placeholder for branch\: A drop-down menu will open. Select the desired option by clicking &nbsp;it.&nbsp;</p> \n</div>

c5c72c4c-1597-4a48-bef9-4cc98888a456_title=Prepare Approval Process​
c5c72c4c-1597-4a48-bef9-4cc98888a456_description=Once the candidate has passed the aptitude test, the candidate is offered the position. At this step, approval is given for hiring and the contract is sent to the candidate for review and acceptance. If the candidate does not sign the contract, the recruiter can use the waiting list for candidates to fill the position with other suitable candidates.&nbsp;
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777335_1743140421337_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777336_1743140421337_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777337_1743140421337_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777337_1743140421337_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777338_1743140421337_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status.</p> \n </div> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777338_1743140421337_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">If already marked click <strong>Next</strong> to continue.</span></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777339_1743140421337_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>Name</strong>.</p> \n </div> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777340_1743140421337_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Move</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777340_1743140421337_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Note\: If the necessary data can be seen from the resume, the recruiter can add this data manually. If data is missing, the recruiter can request the candidate to add further information to the profile by e-mail.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777341_1743140421337_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Check the selected Move to status<strong style\="font-weight\: 700;"> Offer</strong> and the Sub-item<strong style\="font-weight\: 700;"> Prepare offer</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777341_1743140421337_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777342_1743140421337_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777343_1743140421337_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777344_1743140421337_step_10_description=<div style\="font-size\: 16px;"> \n <p>Please click on the <strong>Resume and Documents</strong> tab in the applicant profile. </p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777345_1743140421337_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Other Documents.</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777346_1743140421337_step_12_description=<div style\="font-size\: 16px;"> \n <p>You can upload additional documents to link them to the offer approval in the <strong>Offer detail attachments</strong> section.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777346_1743140421337_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777347_1743140421337_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Applicant Information.</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777348_1743140421337_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Move.</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777349_1743140421337_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">In the pop-up window, &nbsp;select the <strong style\="font-weight\: 700;">Offer </strong>status from the drop-down menu.&nbsp;</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777349_1743140421337_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777350_1743140421337_step_16_description=<div style\="font-size\: 16px;"> \n <p>Select the sub item <strong>Offer Approval</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777350_1743140421337_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777351_1743140421337_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777352_1743140421337_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777353_1743140421337_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>three dots</strong> icon and select Initiate <strong>Offer Approval</strong> from the drop-down menu displayed.&nbsp;</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777353_1743140421337_step_19_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Before starting the hiring approval process, it should be ensured that all necessary data fields have been maintained both in the job requisition and on the application. Optional fields that are empty are also dragged empty into the template. If the data is subsequently maintained (e.g. position), the offer process that has been started is canceled.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777355_1743140421337_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Initiate Offer Approval.</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777356_1743140421337_step_21_description=<div style\="font-size\: 16px;"> \n <p>Under the <strong>Offer Details</strong> section, select the language from the drop-down menu.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777356_1743140421337_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777357_1743140421337_step_22_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Genehmigung/Anhörung zur Einstellung &amp; Versetzung nach §99 BetrVG </strong>template.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777357_1743140421337_step_22_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: To edit the template, click Edit Offer Detail (top right corner).</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777358_1743140421337_step_23_description=<div style\="font-size\: 16px;"> \n <p>Fill out and adjust any fields as applicable.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777358_1743140421337_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777359_1743140421337_step_24_description=<div style\="font-size\: 16px;"> \n <p>Check, delete or add the relevant persons in the <strong>Approvers</strong> section based on local regulations.</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777359_1743140421337_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777360_1743140421337_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Send For Approval.</strong></p> \n</div>
c5c72c4c-1597-4a48-bef9-4cc98888a456_1739195777361_1743140421337_step_26_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Yes.</strong></p> \n</div>

d1274403-3ae7-47bf-b2c5-49da82de888b_title=Report

2f9ef456-b990-43be-8244-6aad10752fd3_title=Copy of Quiz settings Part 1 Global Settings
2f9ef456-b990-43be-8244-6aad10752fd3_description=
2f9ef456-b990-43be-8244-6aad10752fd3_footnote=This brings us to the end of this process. We wish you a successFul day.
2f9ef456-b990-43be-8244-6aad10752fd3_1735790687350_1743140411031_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile<strong>&nbsp;View Learning Administration</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735790687351_1743140411031_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Content</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735790687352_1743140411031_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assessments</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117493_1743140411031_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117494_1743140411031_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Search</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117495_1743140411031_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the Assessment-ID of the Quiz for which we want to change/adjust the settings.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117496_1743140411031_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-down Text Button <strong>Menu</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117497_1743140411031_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click entry in the drop-down List<strong>&nbsp;Settings</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117498_1743140411031_step_9_description=<div style\="font-size\: 16px;"> \n <p>Global settings are displayed</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117499_1743140411031_step_10_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Active</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117499_1743140411031_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><br></p> \n  <p style\="">We can use this control to activate or deactivate the quiz.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Important\:</strong> If the quiz has been assigned to employees, they will receive the message "The Content is inactive" when starting the content.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Example\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/e95d0f44-9b10-43c7-a5d9-2b04665bd971.png" class\="fr-fic fr-dib"></p> \n  <p style\=""><br></p> \n </div> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117500_1743140411031_step_11_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117500_1743140411031_step_11_note=<div style\="font-size\: 14px;"> \n <p>We can change the security domain for the quiz using the icon with the two data sheets.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The security domain "Public" must never be in this data field, otherwise all administrators of the system can see this quiz.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117501_1743140411031_step_12_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Type</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117501_1743140411031_step_12_note=<div style\="font-size\: 14px;"> \n <p>We can use this dropdown field to select the quiz type. We have the choice between sequential and free form.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>With sequential, the editor cannot move on to the next question without answering one question. To allow editors to jump back and forth in the quiz, we select Free Form.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535004_1743140411031_step_13_description=<div style\="font-size\: 16px;"> \n <p>Drop-down List <strong>Quiz Type</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535004_1743140411031_step_13_note=
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117502_1743140411031_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Feedback Display</strong></p> \n </div> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735793117502_1743140411031_step_14_note=<div style\="font-size\: 14px;"> \n <p>Using this drop-down field we can specify the type of feedback option after the editor has answered a question.&nbsp;</p> \n <p>We have three types to choose from\:</p> \n <p>No feedback</p> \n <p>Show feedback only</p> \n <p>Show feedbach and correct answer choices</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535003_1743140411031_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Drop-Down List<strong style\="font-weight\: 700;"> Feedback Display&nbsp;</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535003_1743140411031_step_15_note=
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534329_1743140411031_step_16_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Attempts Limit</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534329_1743140411031_step_16_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to set the number of possible attempts for the editor.</p> \n <p><br></p> \n <p><strong>Important\:</strong> If the setting is “0”, the employee has unlimited views.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534330_1743140411031_step_17_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Randomize Questions</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534330_1743140411031_step_17_note=<div style\="font-size\: 14px;"> \n <p>Using the Random Questions slider, we can set whether the questions are displayed to employees in the order they were created or in a random order.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796658309_1743140411031_step_18_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Resumable</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796658309_1743140411031_step_18_note=<div style\="font-size\: 14px;"> \n <p>Using this controller we can determine whether the user can resume the quiz at the point where it ended after it has been ended prematurely or whether it starts again from the beginning. (Without saving results)</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534332_1743140411031_step_19_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Results Summary</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735795534332_1743140411031_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this control to determine whether the editor of the quiz will be shown an overview of the results at the end or not.</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/413e44d3-447c-4376-94ba-7ca3671a22d9.png" class\="fr-fic fr-dib"></p> \n <p style\=""><br></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796937387_1743140411031_step_20_description=<div style\="font-size\: 16px;"> \n <p><strong>Allow Quiz Review</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796937387_1743140411031_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this controller to determine whether the editor can look at the questions and the results again after they have been carried out.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><strong><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/6191605d-64ae-4120-af39-a38d8b3aa6a6.png" class\="fr-fic fr-dib"></strong><br></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535002_1743140411031_step_21_description=<div style\="font-size\: 16px;"> \n <p><strong>Passing Percentage</strong></p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796535002_1743140411031_step_21_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to determine the percentage of correctly answered questions that should mark the quiz as successful.</p> \n</div>
2f9ef456-b990-43be-8244-6aad10752fd3_1735796976047_1743140411031_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>

b535b6ef-96f7-469f-955f-54665b7cc0a4_1733579994644_1743140406804_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Curricula</strong></p> \n</div>
b535b6ef-96f7-469f-955f-54665b7cc0a4_1733579994644_1743140406804_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to identify the curricula in which this item was stored. By clicking on the line with the curriculum title, we can switch to the detailed information of the respective curriculum.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If an item has been deposited into a curriculum via a curriculum requirement, it will not be displayed here.</p> \n</div>

ec344019-1908-4da5-a358-01c7b6dbe76c_title=How to assign a Qualification? -NLE
ec344019-1908-4da5-a358-01c7b6dbe76c_description=<p style\="">Here you will be shown how you can assign a qualification to your training plan via the library</p> \n<p style\=""><br></p>
ec344019-1908-4da5-a358-01c7b6dbe76c_footnote=This brings us to the end of this process. We wish you a successFul day
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780754_1743140400786_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780755_1743140400786_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Please enter a keyword or title of a qualification you are looking for in the search field</p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780755_1743140400786_step_2_note=
ec344019-1908-4da5-a358-01c7b6dbe76c_1727750100821_1743140400786_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>M</strong><strong>agnifying Glasses Icon</strong></p> \n </div> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727750100821_1743140400786_step_3_note=<div style\="font-size\: 14px;"> \n <p>After entering the text in the search field, we click the “Search” text button</p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780756_1743140400786_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Title of Qualification</strong>&nbsp;</p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780756_1743140400786_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>After you have chosen your qualification in the library, click on the title of the qualification. A new page will then open</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780757_1743140400786_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assign to me</strong></p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780757_1743140400786_step_5_note=
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780758_1743140400786_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780758_1743140400786_step_6_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window will open informing you that the qualification has been successfully assigned to you and that it is now displayed on your learning plan. Clicking on the text OK button closes the pop-up window</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to proceed</p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780759_1743140400786_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>My Learning</strong></p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727407780759_1743140400786_step_7_note=
ec344019-1908-4da5-a358-01c7b6dbe76c_1727749995028_1743140400786_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">On the homepage you will find the qualification you have just assigned in the <strong style\="font-weight\: 700;">Invest in Myself </strong>section</p> \n</div>
ec344019-1908-4da5-a358-01c7b6dbe76c_1727749995028_1743140400786_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>

2dc2ad77-d221-469c-abf9-22357f93ba64_title=Complete Personal Paperwork​
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392386_1743140392367_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click the <strong>To-Do</strong> icon.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392387_1743140392367_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Provide Data for Onboarding Paperwork </strong>from the list of pending&nbsp;</p> \n <p>activities within the <strong>To-Do</strong> section pop-up.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392388_1743140392367_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The Review Your Information screen displays the following information related to the Employee\:</p> \n  <ul> \n   <li>Personal information</li> \n   <li>Local information</li> \n   <li>Contact information</li> \n   <li>Primary</li> \n   <li>Dependents</li> \n   <li>Job information</li> \n   <li>Employment details</li> \n  </ul> \n </div> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392388_1743140392367_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392389_1743140392367_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong> (<strong>pen</strong>) icon to update your <strong>Personal Information</strong>.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392390_1743140392367_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392391_1743140392367_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the effective date from the <strong style\="font-weight\: 700;">Calendar</strong> pop-up.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392391_1743140392367_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p style\="text-align\: left;"><span style\="color\: rgb(180, 194, 125);">Data updates follow the effective date, ensuring changes apply from today or the selected future date.<br></span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392392_1743140392367_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The <strong>Personal Information</strong> pop-up window displays the personal information of the employee such as\:</p> \n  <ul> \n   <li>Effective Date</li> \n   <li>Salutation</li> \n   <li>Title</li> \n   <li>First Name</li> \n   <li>Last Name&nbsp;</li> \n   <li>Middle Name</li> \n  </ul> \n </div> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392392_1743140392367_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392393_1743140392367_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter your first name into the <strong>First Name</strong> field.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392393_1743140392367_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">or Click <strong>Next</strong> to continue</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392394_1743140392367_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter your last name into the <strong>Last Name</strong> field.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392394_1743140392367_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">or Click <strong>Next</strong> to continue</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392395_1743140392367_step_10_description=<div style\="font-size\: 16px;"> \n <p>Fill in the other fields only if necessary since they are not mandatory. </p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392395_1743140392367_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong>&nbsp;if you are done</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392396_1743140392367_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Local Information</strong> to update your Country / Region.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392397_1743140392367_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the required <strong>Country / Region. </strong></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392399_1743140392367_step_13_description=<div style\="font-size\: 16px;"> \n <p>Please fill out the mandatory fields.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392399_1743140392367_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click Next once done</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392400_1743140392367_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save your personal information.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392401_1743140392367_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to confirm your request.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392401_1743140392367_step_15_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">You can enter a comment in the box above, if you want.</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392402_1743140392367_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong> (<strong>pen</strong>) icon to update your <strong>Contact Information</strong>.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392402_1743140392367_step_16_note=
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392403_1743140392367_step_17_description=<div style\="font-size\: 16px;"> \n <p>The Contact Information pop-up window displays the following contact information of the Employee\:</p> \n <ul> \n  <li>Email Information</li> \n  <li>Phone Information </li> \n </ul> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392403_1743140392367_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392404_1743140392367_step_18_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Email Information</strong> section, enter the email details in the following fields\:</p> \n <ul> \n  <li>Email Type</li> \n  <li>Email Address</li> \n  <li>Is Primary</li> \n </ul> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392404_1743140392367_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392405_1743140392367_step_19_description=<div style\="font-size\: 16px;"> \n <p>You can add more email details by clicking <strong>Add</strong>.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392405_1743140392367_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next </strong>once done</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392406_1743140392367_step_20_description=<div style\="font-size\: 16px;"> \n <p>̌In the <strong>Phone Information</strong> section, enter the email details in the following fields\:</p> \n <ul> \n  <li>Phone Type</li> \n  <li>Country</li> \n  <li>Country Code</li> \n  <li>Phone Number</li> \n  <li>Is Primary</li> \n </ul> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392406_1743140392367_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392407_1743140392367_step_21_description=<div style\="font-size\: 16px;"> \n <p>You can add more phone details by clicking <strong>Add</strong>.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392407_1743140392367_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span></p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392408_1743140392367_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the updates to your contact information.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392409_1743140392367_step_23_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong> icon to update your <strong>Primary</strong> details, if required. </p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392409_1743140392367_step_23_note=
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392410_1743140392367_step_24_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392410_1743140392367_step_24_note=
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392411_1743140392367_step_25_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">effective date</strong>.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392411_1743140392367_step_25_note=<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392412_1743140392367_step_26_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Addresses</strong> pop-up window is displayed. Please <strong>fill </strong>in the necessary information.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392412_1743140392367_step_26_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392413_1743140392367_step_27_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save your updates.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392413_1743140392367_step_27_note=
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392414_1743140392367_step_28_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Address History</strong> icon to review the changes and the change history.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392415_1743140392367_step_29_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Address Changes</strong> pop-up window displays the changes in the address history and the date of the changes.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392415_1743140392367_step_29_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392416_1743140392367_step_30_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Cancel</strong> to exit the address history. </p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392416_1743140392367_step_30_note=
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392417_1743140392367_step_31_description=<div style\="font-size\: 16px;"> \n <p>Review the details in the <strong>Job Information</strong> section. Crossboardees do not have access to update this section.</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392417_1743140392367_step_31_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>once done</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392418_1743140392367_step_32_description=<div style\="font-size\: 16px;"> \n <p>Review your <strong>Employment Details</strong>. Crossboardees do not have access to update this section.&nbsp;</p> \n</div>
2dc2ad77-d221-469c-abf9-22357f93ba64_1743140392418_1743140392367_step_32_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The <strong>Group Leader Refusal</strong> field is a local field which will be visible for South Africa.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next </strong>to end the walkthrough</p> \n</div>

b5aca551-b647-4f9e-a3a2-1822edb23e03_title=Prepare for New Hire’s Day 1​
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736180356710_1743140385647_step_1_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">On the Hello Success homepage, click the</span></p> \n <p><span style\="font-size\: 16px;">To-Do icon to open the list of your pending tasks. </span></p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736180356710_1743140385647_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">Alternatively, you can click the Home dropdown and navigate to the Onboarding Dashboard to manage the new hire activities.</span> </p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263212806_1743140385647_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Complete New Recruit Tasks</strong> to complete the onboarding tasks assigned to you.&nbsp;</p> \n </div> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263212806_1743140385647_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">Note\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">The <strong style\="font-weight\: 700;">Complete New Recruit Tasks</strong> section lists the tasks to be completed by the Line Manager for onboarding.&nbsp;</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span></p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970547_1743140385647_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Start&nbsp;</strong>to perform the <strong style\="font-weight\: 700;">Prepare for New Hire’s Day 1 task</strong>.&nbsp;</p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970548_1743140385647_step_4_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">You can select multiple New Hires if the initial setup is same.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970548_1743140385647_step_4_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">or Click <strong>Continue</strong> if you are happy with your selection.</span></p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970549_1743140385647_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can add any information beneficial to the task or recommend a type of attire, best practices, etc. to better prepare the new hire for their first day. </p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970549_1743140385647_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970550_1743140385647_step_6_description=<div style\="font-size\: 16px;"> \n <p>Add an <strong>Additional Note</strong>.</p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970551_1743140385647_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the note.</p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970552_1743140385647_step_8_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>OK</strong> to save the updates.</span></p> \n</div>
b5aca551-b647-4f9e-a3a2-1822edb23e03_1736263970552_1743140385647_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>Once you click <strong>OK</strong>, the message will be shared with the new hire.&nbsp;<br>The <strong>Prepare for New Hire’s Day 1</strong> task will now be updated to the status <strong>Complete</strong>.</p> \n</div>

