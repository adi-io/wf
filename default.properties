e58442d5-46aa-46f2-877b-6f516b97587d_title=Access Employee Development plan
e58442d5-46aa-46f2-877b-6f516b97587d_description=<p style\=""><strong style\="font-weight\: 700;"><span style\="font-size\: 16px;">The Development Plan enables employees to record their personal or professional development goals.</span></strong></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">The development plan can be used for personal growth, so that employees can carry out relevant development activities and ensure the implementation of the development plans.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span><em><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Note</strong>\: Development goals can be created in parallel by the manager and the employee.</span></em></p>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075779_1743140940247_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075780_1743140940247_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Development</strong> from the drop-down menu, to open the <strong style\="font-weight\: 700;">Development Plan</strong>.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075781_1743140940247_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>drop-down arrow</strong> next to your name.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1731062486064_1743140940247_step_4_description=<div style\="font-size\: 16px;"> \n <p>Under <strong>Direct Reports</strong>, select the appropriate name.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075783_1743140940247_step_5_description=<div style\="font-size\: 16px;"> \n <p>The employee’s name and the development plan are displayed at the top.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075783_1743140940247_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075784_1743140940247_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The Introduction displays</p> \n <p style\="">the detailed information about this worksheet.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075784_1743140940247_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">By default, the visibility of the development goal is set to Private.</span></p> \n <p style\="text-align\: right; "><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075785_1743140940247_step_7_description=<div style\="font-size\: 16px;"> \n <p>Introduction can be collapsed with the <strong>Hide</strong> button.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728381075785_1743140940247_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728382144945_1743140940247_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">My Current Roles</strong>.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728382144945_1743140940247_step_8_note=
e58442d5-46aa-46f2-877b-6f516b97587d_1728382144946_1743140940247_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">The development goals are displayed in a given pattern.</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1728382144946_1743140940247_step_9_note=<p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">Your manager has the option to edit the existing development goals.</span></p> \n<p style\="text-align\: right; "><br></p> \n<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p>
e58442d5-46aa-46f2-877b-6f516b97587d_1731062292968_1743140940247_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">If necessary, the manager inserts the first development goal (but there is no predefined order).</p> \n</div>
e58442d5-46aa-46f2-877b-6f516b97587d_1731062292968_1743140940247_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">As mentioned earlier, the development plan consists of the following fields\:</p> \n  <ul> \n   <li style\="list-style-position\: outside;">Development Goal</li> \n   <li style\="list-style-position\: outside;">Measure of Success&nbsp;</li> \n   <li style\="list-style-position\: outside;">Start Date</li> \n   <li style\="list-style-position\: outside;">Due Date&nbsp;</li> \n   <li style\="list-style-position\: outside;">Status</li> \n   <li style\="list-style-position\: outside;">Purpose&nbsp;</li> \n   <li style\="list-style-position\: outside;">Competencies</li> \n   <li style\="list-style-position\: outside;">Achievements</li> \n   <li style\="list-style-position\: outside;">Actions<br><br></li> \n  </ul> \n  <p style\="">The Employee and you can review the development goal details as well as edit/update them over the year, if necessary.</p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</p> \n </div> \n</div>

81eb86ec-9602-4709-b8d7-1627bfb99886_title=Recruiting Process - Apprenticeships and Dual Study Program

a27c0e90-9fc7-42a9-acae-de9eedb9cc14_1738646112964_1743140934997_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>CSV Report Delimiter</strong></p> \n</div>
a27c0e90-9fc7-42a9-acae-de9eedb9cc14_1738646112964_1743140934997_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Important\: </strong>Here we have to change the dropdown field to "<strong>semicolon</strong>" in order to display the results of the report in separate columns.</p> \n </div> \n</div>
a27c0e90-9fc7-42a9-acae-de9eedb9cc14_1738646112965_1743140934997_step_2_description=<div style\="font-size\: 16px;"> \n <p>Assignment Type</p> \n</div>
a27c0e90-9fc7-42a9-acae-de9eedb9cc14_1738646112965_1743140934997_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we can limit our results to relevant information\:</p> \n <p><br></p> \n <p><strong>Required </strong>\= Only the qualifications that have been given the “Mandatory” label are displayed here.&nbsp;</p> \n <p><br></p> \n <p><strong>Assigned </strong>\= All employee assignments are displayed here</p> \n <p><br></p> \n <p><strong>Completed</strong> \= All learning history entries of employees are displayed here (without external qualifications)</p> \n</div>

7b26e31e-f0fd-4e54-873e-79156199a7ec_title=Open and Structure Goal Plan
7b26e31e-f0fd-4e54-873e-79156199a7ec_description=<p style\=""><span style\="font-size\: 16px;">The creation and editing of goals is done via the <strong style\="font-weight\: 700;">Goal plan</strong>.&nbsp;</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">The system distinguishes between\:</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;"><u>Private goals</u></strong>\: will be visible to employees, managers, and next-level managers.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;"><u>Public goals</u></strong>\: will be visible to employees, managers, next-level managers (and all above), direct reports, and colleagues at the same level.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">Each goal is initially preset as a private goal. It can be changed manually.</span></p>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689110_1743140928835_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> button to open the drop-down menu.</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689110_1743140928835_step_1_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">You can also click on Manage My Goals from the Quick Actions menu</span></p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689111_1743140928835_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals&nbsp;</strong><span style\="font-size\: 18.2px;">to open the Goal Plan.</span></p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689112_1743140928835_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Performance Goal</strong>.</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689113_1743140928835_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the arrow to open a drop down.</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689113_1743140928835_step_4_note=There are various goals plans in the drop-down menu which you can edit.
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726064689114_1743140928835_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select Goal Plan 2024.</p> \n </div> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811485_1743140928835_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The Performance Goal Plan view is displayed.&nbsp;</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811485_1743140928835_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Here, the goals are grouped under their respective statuses. By clicking on the different statuses, you can filter the goals according to their respective status.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Note\:</strong></p> \n <p style\="">Your manager(s) can view your goal plan too and has editing rights.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811486_1743140928835_step_7_description=<p style\=""><strong style\="font-weight\: 700;">Introduction</strong></p>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811486_1743140928835_step_7_note=<p style\=""><span style\="font-size\: 14px;">The introduction contains an info text with explanations of viewing rights, information on the purpose and organizational classification of the goal plan.</span></p> \n<p style\=""><span style\="font-size\: 14px;"><br></span></p> \n<p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811487_1743140928835_step_8_description=<p style\="">The goals are set in a given pattern. <strong style\="font-weight\: 700;">Click</strong> on a goal to see the Goal Details.</p>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811487_1743140928835_step_8_note=<p style\=""><span style\="font-size\: 14px;">Each goal can be assigned to one of seven categories\:</span></p> \n<ul> \n <li style\="list-style-position\: outside; font-size\: 14px;">Profitability</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Customers and partner</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Team and Culture</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Sustainability, integrity and society</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Innovation and transformation</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Data, products and transformation</li> \n <li style\="list-style-position\: outside; font-size\: 14px;">Other</li> \n</ul>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811488_1743140928835_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">The Goal Details page allows you to perform multiple actions such as\:</p> \n <ul style\="list-style-type\: disc;"> \n  <li style\="list-style-position\: outside;">Edit Goal&nbsp;</li> \n  <li style\="list-style-position\: outside;">Delete Goal</li> \n </ul> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811488_1743140928835_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</p> \n</div>
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811489_1743140928835_step_10_description=The Milestone section lists sub-goals (milestones) that need to be achieved to reach overall goal.
7b26e31e-f0fd-4e54-873e-79156199a7ec_1726489811489_1743140928835_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>

15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956257_1743140924672_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Merge Users</strong></p> \n</div>
15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956257_1743140924672_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can merge two user IDs into one user ID.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>In order to merge two users, we need authorization for both user IDs</p> \n</div>
15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956258_1743140924672_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Merge From User-ID</strong></p> \n</div>
15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956258_1743140924672_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In this column we activate the radio button for the user ID that should no longer be used.</p> \n </div> \n</div>
15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956259_1743140924672_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Merge Into User ID</strong></p> \n</div>
15a92b6e-6aff-458b-bccd-4323239bbf86_1737461956259_1743140924672_step_3_note=<div style\="font-size\: 14px;"> \n <p>In this column we activate the radio button for the user ID that should continue to be used and into which the data from the old user ID should be transferred.</p> \n</div>

92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_title=True or False
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393342_1743140921945_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>True or False</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393342_1743140921945_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this variant, a question is created that only has "True" or "False" as an answer option.</p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393343_1743140921945_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393343_1743140921945_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n <p><br></p> \n <p><strong>Important\:</strong> There is the option of formatting the question (bold, italic, underlined) and we can enter an image or a link.</p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393344_1743140921945_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Answers</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393344_1743140921945_step_3_note=<div style\="font-size\: 14px;"> \n <p>We use the radio button to determine the correct answer to the question.</p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393345_1743140921945_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Feedback</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393345_1743140921945_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393347_1743140921945_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393348_1743140921945_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add</strong></p> \n</div>
92c92b64-6fd1-4d74-a85e-fe5d2f2e26e6_1735536393348_1743140921945_step_6_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Add” text button to create another question for the quiz.</p> \n</div>

88e59d92-8083-44b1-af02-cb58fcc6435b_title=Manage Hire/Rehire Contingent Worker

ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_title=Creating Evergreen Requisition
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_footnote=<p style\="">After the Job Requisition has been sent to the approver, they have to follow the following steps\:</p> \n<p style\="">1.</p> \n<p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/5d8b1e6e-be99-44d7-9c33-a5dd2b30d43f.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center; padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%; "></p> \n<p style\=""><br></p> \n<p style\="">2.</p> \n<p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/6006b430-b5b1-4231-8f24-2c548db84dd0.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center; padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%; "><br></p> \n<p style\="">2.&nbsp;<img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/6006b430-b5b1-4231-8f24-2c548db84dd0.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center; "></p>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132402_1743140909248_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home drop-down</strong> to view all subpages you can navigate to.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132403_1743140909248_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132404_1743140909248_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Create New</strong> to create a job requisition for an Evergreen Need.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132405_1743140909248_step_4_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Requisition - Evergreen</strong>.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132405_1743140909248_step_4_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Here, the number of shown Job Requisition Templates is role-based e.g., currently the Recruiter in Germany can only see three templates.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132406_1743140909248_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse "Families &amp; Roles"</strong>.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132407_1743140909248_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Select</strong> the appropriate <strong>job family</strong> from the drop-down menu.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132408_1743140909248_step_7_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select the corresponding <strong>job code</strong> within the selected Job Role.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132408_1743140909248_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The text content of the job requisition can still be adapted later before posting.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132409_1743140909248_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Select</strong>.</p> \n </div> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132410_1743140909248_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Find Recruiter</strong> to select Recruiter.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132410_1743140909248_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The job title is imported from the job &amp; skill catalog and the due date always remains the day of creation. The title can be adapted for an internal/ external job posting at a later step.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132411_1743140909248_step_10_description=<div style\="font-size\: 16px;"> \n <p>Enter relevant details in the <strong>Find Employee</strong> field to find the user.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132411_1743140909248_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132412_1743140909248_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Search</strong> button.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132414_1743140909248_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the correct employee.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132414_1743140909248_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(226, 80, 65);">Make sure that you do not accidentally select a contact person of another company with the same name.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next </strong>after making your selection</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132415_1743140909248_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Select</strong>.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132416_1743140909248_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Next</strong> button.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132417_1743140909248_step_15_description=<div style\="font-size\: 16px;"> \n <p><strong>Turn on</strong> the toggle to activate the requisition as an Evergreen Job Requisition.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132418_1743140909248_step_16_description=<div style\="font-size\: 16px;"> \n <p>Fill in the mandatory fields in <strong>Position Information</strong>.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132418_1743140909248_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132419_1743140909248_step_17_description=<div style\="font-size\: 16px;"> \n <p>Fill in the mandatory fields in <strong>Job Information.</strong></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132419_1743140909248_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132420_1743140909248_step_18_description=<div style\="font-size\: 16px;"> \n <p>Fill in the mandatory fields in Job Location Information.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132420_1743140909248_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132421_1743140909248_step_19_description=<div style\="font-size\: 16px;"> \n <p>Scroll down and enter the &nbsp;mandatory Information in the following fields (*)\:</p> \n <p><strong>Currency</strong></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132422_1743140909248_step_20_description=<div style\="font-size\: 16px;"> \n <p>Please add brand specific Header and Footer Content.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132422_1743140909248_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132423_1743140909248_step_21_description=<div style\="font-size\: 16px;"> \n <p>Add the relevant information in Additional Posting Information.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132423_1743140909248_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132424_1743140909248_step_22_description=<div style\="font-size\: 16px;"> \n <p>Select additional <strong>approvers</strong> according to your local processes/regulations if required.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132424_1743140909248_step_22_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Only enter the <strong>persons required</strong> for the process here. If a role is not relevant for the target group concerned e.g., Recruiting Administrator, you can leave the field blank.</span></p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> when satisfied with your selections.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132425_1743140909248_step_23_description=<div style\="font-size\: 16px;"> \n <p>Please click the <strong>save button</strong> to be able to see the field Child Requisition and to be able to search for the Child Requisition.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132426_1743140909248_step_24_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 14px;">Click <strong>Add Child Requisitions</strong>.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132426_1743140909248_step_24_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">Once selection has been saved, a new window opens with more requisition information and the option to Add Child Requisitions.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132427_1743140909248_step_25_description=<div style\="font-size\: 16px;"> \n <p>Search for the respective child requisition by using the different search options.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132427_1743140909248_step_25_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you are done</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132428_1743140909248_step_26_description=<div style\="font-size\: 16px;"> \n <p>Confirm the selected and provided items by clicking on <strong>Search</strong>.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132429_1743140909248_step_27_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select the required Job Requisition by clicking on the checkbox.</span></p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132429_1743140909248_step_27_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> when satisfied with your selections</p> \n </div> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132430_1743140909248_step_28_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong> to add the selection Child Requisition.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132431_1743140909248_step_29_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to close this pop-up window.</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132432_1743140909248_step_30_description=<div style\="font-size\: 16px;"> \n <p>Review the selected child requisition. </p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132432_1743140909248_step_30_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132433_1743140909248_step_31_description=<div style\="font-size\: 16px;"> \n <p>Enter relevant comment and click the <strong>Send to Next Approver</strong> button.&nbsp;</p> \n</div>
ef771045-b8ee-48e9-83b4-c2a22dcb6ff7_1740739132435_1743140909248_step_32_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Send to Next Approver</strong> button to confirm the forwarding.</p> \n</div>

c402df9f-5808-4a08-a905-5f2c134f9f99_title=SPCDC

e6859088-d5e7-4bd9-b35d-98ec0c95371b_title=Edit Activity and set it as Achievement
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187762_1743140902119_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home.</strong></p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187763_1743140902119_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance.</strong></p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187764_1743140902119_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the activity you wish to edit and &nbsp;set as Achievement.</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187765_1743140902119_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Edit.</strong></p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187766_1743140902119_step_5_description=<div style\="font-size\: 16px;"> \n <p>To edit an activity, click the Edit button in the open window of the activity.</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187766_1743140902119_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>N</strong><strong>ext</strong> to continue</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187767_1743140902119_step_6_description=<div style\="font-size\: 16px;"> \n <p>From the dropdown menu selected "<strong>Completed</strong>".</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187768_1743140902119_step_7_description=<div style\="font-size\: 16px;"> \n <p>When the status <strong>Completed</strong> is selected, the <strong>Mark as an achievement</strong> box appears for ticking\: Set your tick to update the activity as a success.</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187769_1743140902119_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Achieved On</strong> to add the date. Click here.</p> \n</div>
e6859088-d5e7-4bd9-b35d-98ec0c95371b_1727969187770_1743140902119_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Save.</strong></p> \n</div>

8ffcfb50-df85-4a42-bf85-a0147971ace3_title=Manager Continuous Feedback

9b673ec2-4648-4deb-b266-373a23c53f80_1730183542497_1743140890835_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Description</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542497_1743140890835_step_1_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> We always have to enter the title of the item here. This field is displayed in the feedback form as the title of the class to be evaluated.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542498_1743140890835_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Contact Name</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542498_1743140890835_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">The training provider for this class is entered here. The training provider is displayed in the frontend for the employees.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542499_1743140890835_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Contact Email Address</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542499_1743140890835_step_3_note=<div style\="font-size\: 14px;"> \n <p>Here we can enter the contact person for this class. Should be a group mailbox if necessary. The address is displayed to the employee in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542500_1743140890835_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong>Show Virtual Class Indicator to users</strong></p> \n  </div> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542500_1743140890835_step_4_note=<div style\="font-size\: 14px;"> \n <p>Here, by activating the “Yes” radio button, we can show employees information in the front end that this is a virtual class.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542501_1743140890835_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Facility</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542501_1743140890835_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can change the stored facility of the class using the button with the two data sheets or store it if it has not yet been stored.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The location is changed via the Agenda tab.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542502_1743140890835_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Registration Close Date</strong></p> \n  </div> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542502_1743140890835_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can set the registration deadline for this course unit by entering a date.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Once the date and time have been reached, the class will no longer be displayed in the frontend for employees.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542503_1743140890835_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Last Date to Withdraw</strong></p> \n  </div> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542503_1743140890835_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can set the time of the last cancellation option for this course unit by entering a date and time (data field Withdraw End Date).&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Once the date and time have been reached, the "Withdraw" button in the frontend will be grayed out for the employee.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542504_1743140890835_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Require Withdrawal Reason</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542504_1743140890835_step_8_note=<div style\="font-size\: 14px;"> \n <p>Here we can specify whether a reason should be entered for each withdraw (employee/backend). By default, yes is always selected and should only be changed for important reasons.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542505_1743140890835_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Security Domain</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542505_1743140890835_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="">Here the security domain is automatically adopted by the item.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> “Public” must never be entered in this data field, otherwise all administrators in the system can see this class. (topic data protection incident)</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542506_1743140890835_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Status</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542506_1743140890835_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can deactivate the class. This means that the class is no longer displayed for employees in the front end.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Registered participants will continue to see the class, but they cannot withdraw.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542507_1743140890835_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Email Confirmation Backend</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542507_1743140890835_step_11_note=<div style\="font-size\: 14px;"> \n <p>Here we can set whether notifications about actions we have carried out (registration/revocation etc.) should be sent to certain user groups. By default, the radio buttons for users/managers are always activated.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542508_1743140890835_step_12_description=<div style\="font-size\: 16px;"> \n <p><strong>Email Confirmation Frontend</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542508_1743140890835_step_12_note=<div style\="font-size\: 14px;"> \n <p>Here we can set whether notifications should be sent to specific user groups based on actions carried out by employees in the front end (registration/revocation etc.). By default, the radio buttons for users/managers are always activated.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542510_1743140890835_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Training Provider</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542510_1743140890835_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="">By entering the training provider here, I can make restrictions using search filters.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Only Backend Relevant is <strong style\="font-weight\: 700;">not</strong> displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542511_1743140890835_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Special Processes</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730183542511_1743140890835_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="">Entity processes are mapped here.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Only Backend Relevant is <strong style\="font-weight\: 700;">not</strong> displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730184151356_1743140890835_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Internal/External</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730184151356_1743140890835_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can mark the class as external or internal.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Only Backend Relevant is <strong style\="font-weight\: 700;">not</strong> displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176602_1743140890835_step_16_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Administrator</strong></p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176602_1743140890835_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can enter our name to make it easier to find our classes using the search fields.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important</strong>\: Only Backend Relevant is <strong style\="font-weight\: 700;">not</strong> displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176603_1743140890835_step_17_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Course Cancellation Reasons</strong></p> \n  </div> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176603_1743140890835_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can select the reason for cancellation in the event of a class cancellation. This field can be evaluated via reporting.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Only Backend Relevant is<strong style\="font-weight\: 700;">&nbsp;not</strong> displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176604_1743140890835_step_18_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Organizing Cost Center</strong></p> \n  </div> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176604_1743140890835_step_18_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can enter the organizing cost center of the training provider. This has no effect on billing-related processes and is only used for reporting purposes. (Feedback-Report)</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Only Backend Relevant is <strong style\="font-weight\: 700;">not</strong> displayed in the frontend.</p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176605_1743140890835_step_19_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Compliance relevance</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176605_1743140890835_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can mark an item as compliance relevant. Serves for reporting purposes only.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important</strong>\: Only Backend Relevant is not displayed in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176606_1743140890835_step_20_description=<div style\="font-size\: 16px;"> \n <p><strong>Maximum Enrollments</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176606_1743140890835_step_20_note=<div style\="font-size\: 14px;"> \n <p>Here we enter the maximum capacity for this class. Is the maximum number of registrations that can be made via the frontend. In the backend we can exceed the number, the system gives us an information that we exceed the maximum number.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176607_1743140890835_step_21_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">User can Self-Register</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176607_1743140890835_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this setting to determine whether an employee can register for this class themselves. Value is taken from the element.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If radio button "No" is activated, the class will be displayed but the registration button will be grayed out to the employee. There is an information on the class that self-registration has been disabled.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176608_1743140890835_step_22_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Manager can Register Others</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176608_1743140890835_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this setting we can determine whether a superior/deputy can register an employee for this class. Value is taken from the element.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If radio button "No" is activated, the "Register Other" button will not be displayed.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176609_1743140890835_step_23_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">User can Waitlist</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176609_1743140890835_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this setting we can activate the waiting list for this class. Value is taken from the element.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> There are no restrictions on waiting list places.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176610_1743140890835_step_24_description=<div style\="font-size\: 16px;"> \n <p><strong>Auto Enroll from Waitlist</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176610_1743140890835_step_24_note=<div style\="font-size\: 14px;"> \n <p>We can use this setting to determine whether someone should automatically move up from the waiting list if they revoke their consent. Value is taken from the element.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176611_1743140890835_step_25_description=<div style\="font-size\: 16px;"> \n <p><strong>Unassign Item When Admin Withdraws</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176611_1743140890835_step_25_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use this setting to determine whether the assignment will be removed or retained if we withdraw the registration.</p> \n  <p>By default the radio button is set to "No"</p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176612_1743140890835_step_26_description=<div style\="font-size\: 16px;"> \n <p>User can withdraw when class is assigned by a manager</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176612_1743140890835_step_26_note=<div style\="font-size\: 14px;"> \n <p>By default the radio button is set to “No” and it should stay that way. In general, we do not want any deviations from the withdraw options in the system, as these special settings/deviations are not understandable to employees.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176613_1743140890835_step_27_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Certificate Template</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176613_1743140890835_step_27_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can deposit a certificate of participation for the class. We use standard certificates of participation throughout the group. &nbsp;For classes we have two variants to choose from\:&nbsp;</p> \n <p style\=""><strong style\="font-weight\: 700;">LMS_CERT_Class_01 and LMS_Cert_Class_02</strong>.&nbsp;</p> \n <p style\=""><br></p> \n <p style\="">The difference lies in the specification of the duration (credit hours of the item)&nbsp;</p> \n <p style\="">By default, the certificate of participation is taken from the item.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176614_1743140890835_step_28_description=<div style\="font-size\: 16px;"> \n <p><strong>Default Price</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176614_1743140890835_step_28_note=<div style\="font-size\: 14px;"> \n <p>Here we are shown the price from the “Pricing” tab. This price is displayed by us as the basic value for registration.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176615_1743140890835_step_29_description=<div style\="font-size\: 16px;"> \n <p><strong>Cancelled</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176615_1743140890835_step_29_note=<div style\="font-size\: 14px;"> \n <p>Here we are shown whether this class was canceled "Yes" or "No".</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176616_1743140890835_step_30_description=<div style\="font-size\: 16px;"> \n <p><strong>Cancelled Date</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176616_1743140890835_step_30_note=<div style\="font-size\: 14px;"> \n <p>This will show us the cancellation date if the class was canceled.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176617_1743140890835_step_31_description=<div style\="font-size\: 16px;"> \n <p><strong>Closed</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176617_1743140890835_step_31_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we are shown whether the class was closed "Yes" or "No".</p> \n  <p>Close \= Ready for billing / status is set if nothing more should happen to the class.</p> \n </div> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176618_1743140890835_step_32_description=<div style\="font-size\: 16px;"> \n <p><strong>Closed Date</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785176618_1743140890835_step_32_note=<div style\="font-size\: 14px;"> \n <p>Here we are shown the “closing date” of the class if the class was closed.</p> \n <p>Close \= Ready for billing / status is set if nothing more should happen to the class.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785620502_1743140890835_step_33_description=<div style\="font-size\: 16px;"> \n <p><strong>Class Group</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730785620502_1743140890835_step_33_note=<div style\="font-size\: 14px;"> \n <p>We do not use the class group in the system. Only use\: Classes in the “misallocation domain” are identified via the class group (class was created in public domain)</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730786527563_1743140890835_step_34_description=<div style\="font-size\: 16px;"> \n <p><strong>Short description </strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730786527563_1743140890835_step_34_note=<div style\="font-size\: 14px;"> \n <p>Here we can enter a short description for the class (max. 100 characters). The description will be displayed to the employees of the class in the frontend.</p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730786670766_1743140890835_step_35_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Translate</strong></p> \n</div>
9b673ec2-4648-4deb-b266-373a23c53f80_1730786670766_1743140890835_step_35_note=<div style\="font-size\: 14px;"> \n <p>Here we can translate the short description into other languages.</p> \n</div>

c094a363-7cad-4925-9aec-e98d6999cd53_title=Write Farewell Message​
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185646_1743140885444_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185647_1743140885444_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Offboarding</strong> to navigate to the <strong>Offboarding Dashboard</strong>. </p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185648_1743140885444_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Offboarding Dashboard</strong> displays the details of the offboardee and tasks pending with the Line Manager.</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185648_1743140885444_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185649_1743140885444_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>My Tasks</strong>.</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185650_1743140885444_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View All Tasks</strong> to view the list of tasks pending with you.</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185651_1743140885444_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>The Task Details</strong> screen </p> \n <p>is displayed. The tasks listed here are optional. You can decide if you wish to complete these tasks or skip them.&nbsp;</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185651_1743140885444_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185652_1743140885444_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to initiate the <strong>Write Farewell&nbsp;</strong></p> \n <p><strong>Message</strong> task.</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185653_1743140885444_step_8_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Write Farewell Message </strong>screen is displayed. Update the following details\:</p> \n <ul> \n  <li>Message Delivery Date</li> \n  <li>Subject</li> \n  <li>Your Message</li> \n </ul> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185653_1743140885444_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185654_1743140885444_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the updates and submit the <strong>Write Farewell Message</strong> task.&nbsp;</p> \n</div>
c094a363-7cad-4925-9aec-e98d6999cd53_1738319185655_1743140885444_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the success message.</p> \n</div>

5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143722_1743140881334_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Displayed on the agency user emails and used for login to the agency portal.</p> \n </div> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143723_1743140881334_step_2_description=<div style\="font-size\: 16px;"> \n <p>Displayed on agency related e-mails to agent, candidate, and recruiting user.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143724_1743140881334_step_3_description=<div style\="font-size\: 16px;"> \n <p>Optional field where multiple countries can be selected from the drop-down list.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143726_1743140881334_step_4_description=<div style\="font-size\: 16px;"> \n <p>Both can be used to contact the agency.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143727_1743140881334_step_5_description=<div style\="font-size\: 16px;"> \n <p>If this checkbox is selected, the agency appears for recruiting users to post.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143728_1743140881334_step_6_description=<div style\="font-size\: 16px;"> \n <p>Illustrates the agent’s ownership of the candidate and is denoted in days.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143729_1743140881334_step_7_description=<div style\="font-size\: 16px;"> \n <p>Prevents agency users from submitting known candidates since candidates own themselves for this period.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143730_1743140881334_step_8_description=<div style\="font-size\: 16px;"> \n <p>If checked, this setting will add the recruiter and their contact information to the agency view.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143731_1743140881334_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Used to switch between languages so the admin can provide translated contents.</p> \n </div> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143732_1743140881334_step_10_description=<div style\="font-size\: 16px;"> \n <p>The message displayed to the agency when they attempt to submit a candidate that is non-eligible for submission</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143733_1743140881334_step_11_description=<div style\="font-size\: 16px;"> \n <p>The message that is presented to the agency when they attempt to submit a candidate. The agency must click to indicate their agreement to these terms.</p> \n</div>
5da15100-91f4-4e1c-9bb2-d99a81c72905_1734003143734_1743140881334_step_12_description=<div style\="font-size\: 16px;"> \n <p>Notes that admin can access, and the agency user cannot view.</p> \n</div>

d524a030-ff8b-415a-a385-bcbb072fd30d_title=Add/Modify Persons in Calibration Session(Via the Org Chart)
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088083_1743140876723_step_1_description=<div style\="font-size\: 16px;"> \n <p>Use the search field to search for <strong>Management calibration</strong> and select <strong>Manage calibration session</strong>.</p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088084_1743140876723_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the desired session by clicking on the <strong>Session Title</strong> in the session column.</p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088085_1743140876723_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click on <strong>People</strong> to edit the participants.</span></p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088085_1743140876723_step_3_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">By default, the <strong>Basic Info</strong> tab is displayed when a calibration session is opened.</span></p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088086_1743140876723_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the People tab, click on <strong>Use Org Chart...</strong></p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088087_1743140876723_step_5_description=<div style\="font-size\: 16px;"> \n <p>The org chart opens. Select the participants you want to add to the calibration session via <strong>Take action</strong>.</p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088087_1743140876723_step_5_note=<div style\="font-size\: 14px;"> \n <p>Then choose between following options in the drop-down menu\:&nbsp;</p> \n <ul> \n  <li>Add to Participants</li> \n  <li>Add to Subjects</li> \n  <li>Add org level to subjects</li> \n </ul> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088088_1743140876723_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the desired option.</p> \n</div>
d524a030-ff8b-415a-a385-bcbb072fd30d_1732281088089_1743140876723_step_7_description=<div style\="font-size\: 16px;"> \n <p>When all the participants required for the calibration session have been added, click <strong>Save</strong>.</p> \n</div>

f5ab5bc9-9b30-40bc-bb83-3af174adf8b1_1733806588725_1743140872749_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Libraries</strong></p> \n</div>
f5ab5bc9-9b30-40bc-bb83-3af174adf8b1_1733806588725_1743140872749_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">We can use this area to make classes visible to employees by storing the corresponding libraries. By clicking on the title we will be taken to the detailed information about the library. (Assuming we have permission to view the library details)</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> We can only access the libraries stored on the item here. The price of the added library is taken from the Pricing tab on that class.</p> \n </div> \n</div>
f5ab5bc9-9b30-40bc-bb83-3af174adf8b1_1733806588726_1743140872749_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><span style\="font-size\: 16px; font-weight\: 400;"><strong style\="font-weight\: 700;">Change Library Price</strong></span></p> \n </div> \n</div>
f5ab5bc9-9b30-40bc-bb83-3af174adf8b1_1733806588726_1743140872749_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use this button to change the prices for the stored libraries.&nbsp;</p> \n  <p><br></p> \n  <p><span style\="font-weight\: 400;"><span style\="font-weight\: 700;">Important\:&nbsp;</span>If the employee has access to more than one library, they will always be shown the cheaper price.</span></p> \n </div> \n</div>

00fa9e33-e98e-4ae9-906d-3db5a9f72750_title=Create a exam Part 2
00fa9e33-e98e-4ae9-906d-3db5a9f72750_1736224710549_1743140867712_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Language</strong></p> \n</div>
00fa9e33-e98e-4ae9-906d-3db5a9f72750_1736224710549_1743140867712_step_1_note=<div style\="font-size\: 14px;"> \n <p>We click on the language variant we want to edit.</p> \n</div>

b70b3109-c4d5-48e1-af96-267147e83062_title=Continuous Performance\: Create Achievements​
b70b3109-c4d5-48e1-af96-267147e83062_description=<p style\=""><span style\="font-size\: 16px;">In the process of achievement creation, you can deal with the achievements and manage them</span><span style\="font-size\: 16px;">&nbsp;from the Continuous Performance Management page.</span></p>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361356_1743140861708_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361357_1743140861708_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361358_1743140861708_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">View Achievements</strong>.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361359_1743140861708_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The created achievements can be listed in three different display options\:</p> \n  <ul> \n   <li>All achievements<br><br></li> \n   <li>Achievements linked to Performance Goals<br><br></li> \n   <li>Achievements linked to Development Goals</li> \n  </ul> \n </div> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361359_1743140861708_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361360_1743140861708_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">The achievements are listed here with the linked activities and can be opened for further details.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361360_1743140861708_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next</strong> to continue \n </div> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361361_1743140861708_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create Achievement</strong> to document a new achievement associated with a performance or development goal.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361362_1743140861708_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a name for the achievement.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361363_1743140861708_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Date achieved for the achievement.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361363_1743140861708_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n </div> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361364_1743140861708_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select one Performance goal from the drop-down.</p> \n </div> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361364_1743140861708_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361365_1743140861708_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Select one Development goal from the drop-down.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361365_1743140861708_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361366_1743140861708_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save</strong>.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361367_1743140861708_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">The pop-up will appear after creating a new Achievement.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361367_1743140861708_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361368_1743140861708_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">You can click <strong style\="font-weight\: 700;">Add Another</strong> to add more goals or <strong style\="font-weight\: 700;">Close</strong> to finalize this step.</p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361368_1743140861708_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click on <strong style\="font-weight\: 700;">Close&nbsp;</strong>to continue</span></p> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361369_1743140861708_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The achievements are present here.</p> \n </div> \n</div>
b70b3109-c4d5-48e1-af96-267147e83062_1727956361369_1743140861708_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

5deb88be-f7a6-4283-af44-3e63b722dd50_title=Register an employee for a class
5deb88be-f7a6-4283-af44-3e63b722dd50_description=<p style\="">Here you will be shown how you can register an employee for a class.&nbsp;</p> \n<p style\=""><br></p>
5deb88be-f7a6-4283-af44-3e63b722dd50_footnote=This brings us to the end of this process. We wish you a successFul day.
5deb88be-f7a6-4283-af44-3e63b722dd50_1729652610408_1743140853000_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605781_1743140853000_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n   </div> \n  </div> \n </div> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605782_1743140853000_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Classes</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605783_1743140853000_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605783_1743140853000_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">To find the Class where we want to register an employee.</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click&nbsp;</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; font-weight\: bold;">Next</span><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;">&nbsp;to continue</span></p> \n  </div> \n </div> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605784_1743140853000_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1733317605785_1743140853000_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876431_1743140853000_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Registrations</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876432_1743140853000_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Add Users</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876433_1743140853000_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876433_1743140853000_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click&nbsp;</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; font-weight\: bold;">Next</span><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;">&nbsp;to continue</span></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876434_1743140853000_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876435_1743140853000_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Search Results</p> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876435_1743140853000_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>From the search results we select the Employee that we want to register by activating the <strong style\="font-weight\: 700;">Add</strong> Checkbox</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n  </div> \n </div> \n</div>
5deb88be-f7a6-4283-af44-3e63b722dd50_1729653876436_1743140853000_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Add</strong></p> \n</div>

3bffaf97-013b-4c93-af5f-8756206bd7b6_title=Position Management

018dfe38-e890-4af9-b051-de80bee42aec_title=Recommend People for New Hires
018dfe38-e890-4af9-b051-de80bee42aec_footnote=<p style\="">Click the button below to initiate the next new hire task\:</p> \n<p style\="text-align\: center; "><button target\="_top" rel\="noopener noreferrer" data-wfx-button-href\="wfx-09b8b933-ba8c-4413-8243-5155f6014ac1" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; font-size\: 14px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600; cursor\: pointer;">Write Welcome Message</button></p>
018dfe38-e890-4af9-b051-de80bee42aec_1739972411651_1743140846474_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972411651_1743140846474_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, you can click the <strong style\="font-weight\: 700;">To-Do</strong> icon to open the list of your pending tasks. </span></p> \n  </div> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972411652_1743140846474_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972411652_1743140846474_step_2_note=
018dfe38-e890-4af9-b051-de80bee42aec_1739972411653_1743140846474_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972411653_1743140846474_step_3_note=
018dfe38-e890-4af9-b051-de80bee42aec_1736864705449_1743140846474_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Start</strong> to perform the <strong>Recommend People for New Hires</strong> task.</p> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1736864705449_1743140846474_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Use the <strong>Recommend People for New Hires</strong> section to connect the new hire with those who can assist during onboarding and their initial days.</span></p> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1736864705450_1743140846474_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Select</strong> the required employees.&nbsp;</p> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1736864705450_1743140846474_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div> \n    <p><span style\="color\: rgb(255, 255, 255); font-size\: 14px;"><strong>Note\:</strong></span><br><span style\="color\: rgb(180, 194, 125);">You may also search for a specific employee using the search bar and recommend them to the new hire.</span></p> \n    <p><br></p> \n    <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> when you are satisfied with your selections</span></p> \n   </div> \n  </div> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1736864705451_1743140846474_step_6_description=<div style\="font-size\: 16px;"> \n <p>Please <strong>add</strong> a note for all the selected employees.</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1736864705451_1743140846474_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> once done</span></p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972486739_1743140846474_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to submit the list of&nbsp;</p> \n <p>recommended people.&nbsp;</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972486740_1743140846474_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the recommendations.</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972486740_1743140846474_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Once you have submitted the recommendations, they will be recommended to the new hire.</span></p> \n </div> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972486741_1743140846474_step_9_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Recommend People for New Hires</strong> task will now be updated to the status <strong>Complete</strong>.</p> \n</div>
018dfe38-e890-4af9-b051-de80bee42aec_1739972486741_1743140846474_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to end the walkthrough</span></p> \n</div>

cd4fdce4-7445-446b-a808-558f873dfc53_title=Agency Management

317b7456-2720-4556-89d6-a67a6b959bd4_title=Add/Modify Persons in Calibration Session ​(Via Search)
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305961_1743140839712_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Use the search field to search for <strong style\="font-weight\: 700;">Management calibration</strong> and select Manage Calibration session.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305963_1743140839712_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the desired session by clicking on the <strong>Session Title</strong> in the session column.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305964_1743140839712_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>People</strong> to edit the participants.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305964_1743140839712_step_3_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">By default, the <strong>Basic Info</strong> tab is displayed when a calibration session is opened.</span></p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305965_1743140839712_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the required information in the <strong>People</strong> tab to search for the participants you want to add.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305965_1743140839712_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305966_1743140839712_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click on <strong>Search</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305966_1743140839712_step_5_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">Filters are not used when automatically adding a participant's direct reports as subjects. All employees who report directly to the participant are added as subjects.</span></p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305967_1743140839712_step_6_description=<div style\="font-size\: 16px;"> \n <p>The participants are then displayed in the middle.&nbsp;</p> \n <p><br></p> \n <p><strong>Select</strong> the participants you would like to add to the session by <strong>ticking the box</strong>.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305968_1743140839712_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Actions</strong>. A drop-down menu opens.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305969_1743140839712_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add to Participants</strong>.</p> \n</div>
317b7456-2720-4556-89d6-a67a6b959bd4_1732280305970_1743140839712_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save recently made changes.</p> \n</div>

8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486788_1743140834558_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Email Notifications</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486788_1743140834558_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area, we can add individual text to notifications about this class (e.g. Teams link) and/or send an attachment to certain notifications.</p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486790_1743140834558_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Edit Registration Text</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486790_1743140834558_step_2_note=<div style\="font-size\: 14px;"> \n <p>Here we can store a standard text for the registration notifications. (e.g. Microsoft Teams link) The text is stored in all registration notifications.</p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486791_1743140834558_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Class Canecllation Email Notification</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486791_1743140834558_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we can upload a document attachment with a maximum of 20 MB. This will be provided with every cancellation notice for this class. We select the document using the "Select file" button</p> \n </div> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486792_1743140834558_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Registration Email Notifications</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486792_1743140834558_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we can upload a document attachment with a maximum of 20 MB. This will be included with each registration notice for this class. We select the document using the "Select file" button</p> \n </div> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486793_1743140834558_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Withdraw Email Notification</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486793_1743140834558_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we can upload a document attachment with a maximum of 20 MB. This is deposited with every withdraw notice of this class. We select the document using the "Select file" button.</p> \n </div> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486794_1743140834558_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Waitlist Email Notification</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486794_1743140834558_step_6_note=<div style\="font-size\: 14px;"> \n <p>Here we can upload a document attachment with a maximum of 20 MB. This will be included with each waitlist registration notification for this class. We select the document using the "Select file" button.</p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486795_1743140834558_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Waitlist Removal Email Notification</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486795_1743140834558_step_7_note=<div style\="font-size\: 14px;"> \n <p>Here we can upload a document attachment with a maximum of 20 MB. This will be included with each waitlist registration removal notice for this class. We select the document using the "Select file" button.</p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486796_1743140834558_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Topic Active approval process is not used in the Volkswagen Group.</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486797_1743140834558_step_9_description=<div style\="font-size\: 16px;"> \n <p><strong>Attachment for Instructor Email Notification</strong></p> \n</div>
8e79bf2b-93f1-4e70-b4f0-c825ca49c0c0_1733729486797_1743140834558_step_9_note=<div style\="font-size\: 14px;"> \n <p>Here we can upload a document attachment with a maximum of 20 MB. This will be sent to the instructor's assignment notification for that class. We select the document using the "Select file" button.</p> \n</div>

f625a78e-5170-4263-9820-19b1ad424f2e_title=Open the Curriculum Status area Legacy
f625a78e-5170-4263-9820-19b1ad424f2e_description=<p style\="">Here you will be shown how you can open the Curriculum Status area from the Start area.</p> \n<p style\=""><br></p>
f625a78e-5170-4263-9820-19b1ad424f2e_footnote=This brings us to the end of this process. We wish you a successFul day
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828995_1743140828975_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828996_1743140828975_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Curricula</strong></p> \n</div>
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828996_1743140828975_step_2_note=
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828997_1743140828975_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Title of Curriculum</strong></p> \n</div>
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828997_1743140828975_step_3_note=<div style\="font-size\: 14px;"> \n <p>To view curriculum details, click on a curriculum title.</p> \n</div>
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828998_1743140828975_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Overview over the Curriculum-Details</p> \n </div> \n</div>
f625a78e-5170-4263-9820-19b1ad424f2e_1743140828998_1743140828975_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to Continue</p> \n </div> \n</div>

bb8f9a96-53ab-4ac8-b7f8-81366de7890e_title=Review Meeting​ stage(Without Goal Setting)
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373851_1743140824009_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373852_1743140824009_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong>.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373853_1743140824009_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the form in the status <strong>Review Meeting</strong> to open it.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373853_1743140824009_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:&nbsp;</p> \n <p>After the calibration, the form is in the Review Meeting step. You can view the performance form again. The manager has the active task to inform the corresponding employee about the final results of the calibration.&nbsp;</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373854_1743140824009_step_4_description=<div style\="font-size\: 16px;"> \n <p>Your own rating to the goals is always shown on the left and the evaluation of others on the right.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373854_1743140824009_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373855_1743140824009_step_5_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>comments</strong> to document the review discussion.</p> \n <p>In addition. All the information recorded as part of the performance management process can be found here in this form at this step.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373855_1743140824009_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373856_1743140824009_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Review Meeting</strong> to close the review meeting.</p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710373856_1743140824009_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">After finalizing the form, all participants in the process (line manager, employee, matrix manager if applicable) receive a copy of the completed form in their Completed folder. This view cannot be edited and is used to document the results of the performance management process.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
bb8f9a96-53ab-4ac8-b7f8-81366de7890e_1737710617476_1743140824009_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Review Meeting.</strong></p> \n</div>

c0bf2577-3c84-43b2-8b4a-55201ab71b07_title=Review Crossboardee Data​
c0bf2577-3c84-43b2-8b4a-55201ab71b07_footnote=<p style\="">The status of the <strong style\="font-weight\: 700;">Review New Hire Data</strong> task changes to <strong style\="font-weight\: 700;">Completed</strong> on the Onboarding dashboard. </p> \n<p style\=""><br></p> \n<p style\="">Once the <strong style\="font-weight\: 700;">Crossboarding Administrator</strong> completes their activities, the Crossboarding activities are <strong style\="font-weight\: 700;">assigned to the Crossboardee</strong>.&nbsp;</p>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584432_1743140815169_step_1_description=<div style\="font-size\: 16px;"> \n <p>From the <strong>Hello Success </strong>homepage, click the <strong>Home</strong> dropdown.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584433_1743140815169_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the Onboarding dashboard.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584433_1743140815169_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The <strong>Crossboarding Administrator</strong> triggers the Crossboarding process by completing the <strong>New Hire Data Review</strong>. </span></p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584434_1743140815169_step_3_description=<div style\="font-size\: 16px;"> \n <p>Search for the required <strong>Crossboardee</strong>.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584435_1743140815169_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Crossboardee’s Name</strong> from the list.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584436_1743140815169_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Go</strong> to execute the search for a Crossboardee’s details.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584437_1743140815169_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Arrow icon</strong> to open the <strong>Task Details</strong> for the Crossboardee.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584438_1743140815169_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the <strong>Review New Hire Data</strong> task.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584439_1743140815169_step_8_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click the <strong>Edit</strong> (<strong>pen</strong>) icon to review or update the employee’s <strong>Personal Information</strong>. </span></p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584439_1743140815169_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Once Crossboarding is triggered, the Administrator can view data from Employee Central (EC) but has limited edit access, as some fields are hosted in EC.</span></p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584440_1743140815169_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584441_1743140815169_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>effective date</strong>.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584441_1743140815169_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The data updates are <strong>mapped to the effective date</strong>, which means that if a change is made, the system checks that the change is captured from&nbsp;</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">today’s date or from the date you select going forward.</span></p> \n </div> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584442_1743140815169_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Review and update the required information for all the sections.&nbsp;</p> \n  </div> \n </div> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584442_1743140815169_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584443_1743140815169_step_12_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Save</strong> to save the updates.&nbsp;</span></p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584443_1743140815169_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">If you do not wish to save your updates, you can click <strong>Cancel</strong>.</span></p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584444_1743140815169_step_13_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Contact Information</strong> section. Click the <strong>Edit</strong> (<strong>pen</strong>) icon to perform any updates, if required.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584445_1743140815169_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Review and update contact information, as required.</p> \n </div> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584445_1743140815169_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584446_1743140815169_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong> to add additional Fields, if required.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584446_1743140815169_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p style\="text-align\: left;"><span style\="color\: rgb(180, 194, 125);">Since a Crossboardee is an existing employee, the assumption is that the information hosted on the system is up to date. However, as an Crossboarding Administrator, you can add in additional fields, if required.</span> </p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n </div> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584448_1743140815169_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm the changes.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584449_1743140815169_step_17_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Job Information</strong> section. Click the <strong>Edit</strong> (<strong>pen</strong>) icon to perform any updates, if required.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584450_1743140815169_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon. </p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584451_1743140815169_step_19_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>effective date</strong>.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584452_1743140815169_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm the updates made in the <strong>Job Information</strong> section.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584453_1743140815169_step_21_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Employment Details </strong>are displayed. Click the <strong>Edit</strong> (<strong>pen</strong>) icon to perform updates, if required.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584454_1743140815169_step_22_description=<div style\="font-size\: 16px;"> \n <p>Update any required information.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584454_1743140815169_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584455_1743140815169_step_23_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save your changes.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584456_1743140815169_step_24_description=<div style\="font-size\: 16px;"> \n <p>Review the <strong>Dependents</strong> section. Click the <strong>Edit </strong>(<strong>pen</strong>) icon to perform updates, if required.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584457_1743140815169_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon. </p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584458_1743140815169_step_26_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>effective date</strong>.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584459_1743140815169_step_27_description=<div style\="font-size\: 16px;"> \n <p>Review and update the information, as required.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584459_1743140815169_step_27_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click Next once done</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584460_1743140815169_step_28_description=<div style\="font-size\: 16px;"> \n <p>Click Add Dependents to add a new dependent, if needed.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584460_1743140815169_step_28_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584461_1743140815169_step_29_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm your updates.</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584462_1743140815169_step_30_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Confirm</strong> to confirm the validation of the employee information.&nbsp;</p> \n</div>
c0bf2577-3c84-43b2-8b4a-55201ab71b07_1738597584463_1743140815169_step_31_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK </strong>to confirm the employee’s information.</p> \n</div>

9c4602fb-e9d7-4ebd-9f65-5133521ae4d4_title=General Introduction of Recruiting Dashboard

3c34ab0c-6735-48dc-8649-2ee82b2ac5c9_title=Manage Termination - Voluntary

207f3c22-0172-4f4d-a94f-b746957de6a9_title=Structure Goal Plan
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218510_1743140806124_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Home</strong> to open dropdown menu</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218511_1743140806124_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Goals</strong></p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218512_1743140806124_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on&nbsp;<strong>Performance Goal</strong></p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218513_1743140806124_step_4_description=<div style\="font-size\: 16px;"> \n <p>The name of the employee and the goal plan are displayed on the left and at the top.</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218513_1743140806124_step_4_note=<div style\="font-size\: 14px;"> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218514_1743140806124_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Introduction</strong> contains an info text with explanations of viewing rights, information on the purpose and organizational classification of the goal plan.</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218514_1743140806124_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218515_1743140806124_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The goals are set in a given pattern.</p> \n  <p><br></p> \n  <p><strong>Click</strong> on a goal to see the Goal Details.</p> \n </div> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727697218515_1743140806124_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Each goal can be assigned to one of seven categories\:</p> \n  <ul> \n   <li>Profitability</li> \n   <li>Customers and partner</li> \n   <li>Team and culture</li> \n   <li>Sustainability, integrity and society</li> \n   <li>Innovation and transformation</li> \n   <li>Data, products and transformation</li> \n   <li>Other</li> \n  </ul> \n </div> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727699703929_1743140806124_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">The Goal Details view allows you to perform multiple actions such as\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">Edit Goal</li> \n  <li style\="list-style-position\: outside;">Cascade Goal</li> \n  <li style\="list-style-position\: outside;">Delete Goal</li> \n  <li style\="list-style-position\: outside;">Link Goal</li> \n </ul> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727699703929_1743140806124_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727699703930_1743140806124_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">The Milestone section lists sub goals (milestones) that need to be achieved to reach overall goal.</p> \n</div>
207f3c22-0172-4f4d-a94f-b746957de6a9_1727699703930_1743140806124_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the flow</p> \n</div>

ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_title=Delete Development Goal​
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_description=<p style\=""><strong style\="font-weight\: 700;"><span style\="font-size\: 16px;">Note\:&nbsp;</span></strong><span style\="font-size\: 16px;">If the employee deletes a goal created by the line manager, a goal deletion email notification will be sent to the line manager after <strong style\="font-weight\: 700;">24 hours</strong>.</span></p>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1727451005658_1743140801128_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the dropdown.</p> \n</div>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1727451005659_1743140801128_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals</strong>.</p> \n</div>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1726662042963_1743140801128_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development Goal</strong>.</p> \n</div>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1726662042964_1743140801128_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the <strong style\="font-weight\: 700;">three dots</strong> at the right-hand side of the goal you wish to delete.</p> \n</div>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1727435011284_1743140801128_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Delete Goal</strong>.</p> \n</div>
ba7aa7d0-92ff-42c7-a0ec-d199b1cba125_1727435011285_1743140801128_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click&nbsp;<strong style\="font-weight\: 700;">Delete</strong>.</p> \n</div>

b9424d49-8582-48f1-b510-bac374fc9f4e_title=Disqualify Waitlisted Candidate​
b9424d49-8582-48f1-b510-bac374fc9f4e_footnote=<p style\="">Click this link if you wish to <a href\="http\://wfx-dd6a006e-0c72-46cb-840e-0502f4f470f6" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Forward Waitlisted Candidate to Another Job Requisition</strong></a>.</p>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137881_1743140794177_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137882_1743140794177_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong> to navigate to the recruiting dashboard.</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137883_1743140794177_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the job requirement by clicking on the <strong style\="font-weight\: 700;">Job Title</strong>.</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137883_1743140794177_step_3_note=
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137884_1743140794177_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Candidates</strong> tab to display the candidates for the respective job requisition.</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137885_1743140794177_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <div style\="font-size\: 16px;"> \n    <p>Activate the checkbox in front of the <strong>Shortlist&nbsp;</strong>status.</p> \n   </div> \n  </div> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137885_1743140794177_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:&nbsp;</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">After the candidate has not been considered for the selection process, the candidate is in the Short List - Not Selected status. From there, the candidate can be added to the waiting list.</span></p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137886_1743140794177_step_6_description=<div style\="font-size\: 16px;"> \n <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>name</strong>.</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137888_1743140794177_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137889_1743140794177_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the pop-up window, select the <strong>Waiting List </strong>status from the drop-down menu.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137890_1743140794177_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137891_1743140794177_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Close</strong>.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137892_1743140794177_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137892_1743140794177_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">If there are no open positions for the role the candidate was waitlisted for or if the candidate is no longer available, the candidate can be moved to the <strong>Disqualified</strong> status.</span></p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137893_1743140794177_step_12_description=<div style\="font-size\: 16px;"> \n <p>In the pop-up window, select the <strong>Disqualified</strong> status from the drop-down menu.&nbsp;</p> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137894_1743140794177_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>As a sub item, select the appropriate reason for <strong>disqualification</strong>.</p> \n </div> \n</div>
b9424d49-8582-48f1-b510-bac374fc9f4e_1737722137895_1743140794177_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>

6d26f38a-8aa0-41bb-9ee6-df46226d9901_title=View financial data of an individual participant in the class
6d26f38a-8aa0-41bb-9ee6-df46226d9901_description=<p style\="">Here you will be shown how to access the financial data of an individual participant in a class.</p> \n<p style\=""><br></p>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_search_keywords=Class, Financial Data, Participant Kurseinheit, Finanzielle Daten, Teilnehmer
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784881_1743140784864_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784883_1743140784864_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784884_1743140784864_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784885_1743140784864_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784885_1743140784864_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click<strong>&nbsp;Next</strong> to Continue</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784886_1743140784864_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784887_1743140784864_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>We select the Class by clicking on the ID of the Class in the Class column</p> \n </div> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784888_1743140784864_step_7_description=<div style\="font-size\: 16px;"> \n <p>Using your mouse, drag the panel to the right till you see the <strong>Registration Financial Details</strong> Tab button on the screen.</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784888_1743140784864_step_7_note=<div style\="font-size\: 14px;"> \n <p>and then Click Next to continue</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784889_1743140784864_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Registration Financial Details</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784889_1743140784864_step_8_note=
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784890_1743140784864_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Orders</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784890_1743140784864_step_9_note=<div style\="font-size\: 14px;"> \n <p>In the Order Number column, we click on the text button "View Orders" for the relevant participant and then on the displayed transaction number to display the detailed information</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784891_1743140784864_step_10_description=<div style\="font-size\: 16px;"> \n <p>Detailinformation about the Financial Transaction</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784891_1743140784864_step_10_note=<div style\="font-size\: 14px;"> \n <p>The stored cost centers can be displayed using the plus button to the left of the item ID.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784892_1743140784864_step_11_description=<div style\="font-size\: 16px;"> \n <p>Changes can be made using the "Add Refund" and "Change Status" text buttons within this table</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784892_1743140784864_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784893_1743140784864_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Financial Transaction</strong></p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784893_1743140784864_step_12_note=
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784894_1743140784864_step_13_description=<div style\="font-size\: 16px;"> \n <p>Overview over all Financial Transactions</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784894_1743140784864_step_13_note=<div style\="font-size\: 14px;"> \n <p>Using the View Details text button in the Account Codes column, we can display detailed information about the billing data</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784895_1743140784864_step_14_description=<div style\="font-size\: 16px;"> \n <p>Column Order Information</p> \n</div>
6d26f38a-8aa0-41bb-9ee6-df46226d9901_1743140784895_1743140784864_step_14_note=<div style\="font-size\: 14px;"> \n <p>In the column we can identify exact data on actions performed.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>

17b75ffa-629f-4861-9470-9d0c46c0d036_1735535453328_1743140780032_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Preview Question</strong></p> \n</div>
17b75ffa-629f-4861-9470-9d0c46c0d036_1735535453328_1743140780032_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to display a preview for this question.</p> \n</div>
17b75ffa-629f-4861-9470-9d0c46c0d036_1742275454914_1743140780032_step_2_description=<div style\="font-size\: 16px;"> \n <p>Questions</p> \n</div>
17b75ffa-629f-4861-9470-9d0c46c0d036_1742275454914_1743140780032_step_2_note=<div style\="font-size\: 14px;"> \n <p>In this area we see all the questions that have been created and can click on the corresponding question to be displayed on the right-hand side.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Editing the question is only possible if the language was set to primary in the previous screen and the version was not published.</p> \n</div>
17b75ffa-629f-4861-9470-9d0c46c0d036_1742275454915_1743140780032_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Randomize Answers</strong></p> \n</div>
17b75ffa-629f-4861-9470-9d0c46c0d036_1742275454915_1743140780032_step_3_note=<div style\="font-size\: 14px;"> \n <p>By activating the controller, the answers are displayed to employees in a random order.</p> \n</div>

9070c096-220d-497c-9277-655d78cea47a_1740742295737_1743140778019_step_1_note=<div style\="font-size\: 16px;"> \n <p>Click <strong>Info about errors</strong> to learn more about the different types of errors on this page.</p> \n</div>
9070c096-220d-497c-9277-655d78cea47a_1740742295737_1743140778019_step_1_custom_beacon_label=

696764b0-f835-4a39-ad65-b8e96b1e4ba5_1734431601883_1743140760280_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>User Groups</strong></p> \n</div>
696764b0-f835-4a39-ad65-b8e96b1e4ba5_1734431601883_1743140760280_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to identify all user groups in which the employee is stored.</p> \n</div>

414cf114-8070-489f-ba13-e8700a0d807b_title=New Calibration Session\: Variant A[BRANCH]
414cf114-8070-489f-ba13-e8700a0d807b_footnote=<p style\="text-align\: center; ">You have updated the &nbsp;Basic Information Section.</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">Click the button below to move forward\:</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://hcm12preview.sapsf.eu/xi/ui/calibration/pages/admin/adminCalibration.xhtml?_wfx_\=64882395-f3e7-4c4f-8f08-9c4a19a1f91d&amp;_wfx_stage\=design&amp;_wfx_state\=draft&amp;calibration_page\=session_config&amp;_s.crb\=bNkDTkzvpkFX67H4aXk87CEIJmtAlcY62AvHd8upe48%3d" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600; cursor\: pointer;">Update People Section</button></p>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561878_1743140754423_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Admin Centre</strong></p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561879_1743140754423_step_2_description=<div style\="font-size\: 16px;"> \n <p>Type <strong>Manage Calibration Sessions</strong> in the search bar.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561880_1743140754423_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Calibration Sessions</strong> to open the administrative calibration homepage.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561881_1743140754423_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Create New</strong> to create new calibration sessions from scratch.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561881_1743140754423_step_4_note=
414cf114-8070-489f-ba13-e8700a0d807b_1728478561882_1743140754423_step_5_description=<div style\="font-size\: 16px;"> \n <p>A calibration session is created in three steps\:</p> \n <p><br></p> \n <ol> \n  <li><strong>Basic Info</strong>\: Enter organizational details.</li> \n  <li><strong>People</strong>\: Add subjects and participants.</li> \n  <li><strong>Validation</strong>\: Verify form status.</li> \n </ol> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561882_1743140754423_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561883_1743140754423_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>Template</strong> from the drop-down</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561883_1743140754423_step_6_note=
414cf114-8070-489f-ba13-e8700a0d807b_1728478561884_1743140754423_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter a unique and distinctive <strong>Session Name</strong>&nbsp;</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561884_1743140754423_step_7_note=
414cf114-8070-489f-ba13-e8700a0d807b_1728478561886_1743140754423_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter a <strong>Planned Activation Date</strong> if you want to activate the calibration session on a specific day in the future</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561886_1743140754423_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:&nbsp;</p> \n  <p style\="text-align\: left;">The <strong>Planned Activation Date</strong> and <strong>Session Date</strong> fields are for documentation only and have no technical impact. The session must be activated later for participants to view the information.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561887_1743140754423_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Session Date</strong> on which the session begins.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561887_1743140754423_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561888_1743140754423_step_10_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>L</strong><strong>ocation</strong> of the session.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561888_1743140754423_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n </div> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561889_1743140754423_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Session Owners</strong> here,</p> \n <p style\="">e. g. the second level manager.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561889_1743140754423_step_11_note=<div style\="font-size\: 14px; text-align\: right;">\n  Click <strong style\="font-weight\: 700;">Next</strong> once done \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561890_1743140754423_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Please enter a <strong style\="font-weight\: 700;">Session Facilitator</strong>.</p> \n </div> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561890_1743140754423_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">You can add one or more facilitators (HR Business Partners or Senior HR Business Partners) alongside the session owner. This ensures that someone has access to the session if the owner is unavailable due to illness or other reasons.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561891_1743140754423_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Choose File</strong> in the <strong>Add attachment</strong> line to attach documents to the calibration session (e.g. basic presentation).&nbsp;</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561891_1743140754423_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Please make sure that no documents with personal data are uploaded.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561892_1743140754423_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Upload&nbsp;</strong>to upload the document that you had chosen.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561892_1743140754423_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or Click <strong>Next</strong> to continue</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561893_1743140754423_step_15_description=<div style\="font-size\: 16px;"> \n <p>You must click <strong>Save</strong> in between to get to the next tab.</p> \n</div>
414cf114-8070-489f-ba13-e8700a0d807b_1728478561893_1743140754423_step_15_note=<div style\="font-size\: 14px;"> \n <p>Otherwise you get this system warning\:</p> \n <p><br></p> \n <p><em>Changes pending. You must save your changes in order to keep them.</em></p> \n</div>

