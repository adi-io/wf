cea01856-2c15-4405-89df-50be629cec9e_title=Access and Run Reports
cea01856-2c15-4405-89df-50be629cec9e_1729260185067_1743139239574_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185068_1743139239574_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Reporting</strong> to view and generate the required reports in the system.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185069_1743139239574_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Reporting Center</strong> dashboard is displayed.&nbsp;</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185069_1743139239574_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>All the reports that have been generated in the past and shared with you are displayed here. They are categorized under different modules.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185070_1743139239574_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Reports</strong> from the toolbar to view the list of all reports shared with you.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185071_1743139239574_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Labels</strong> to view the modules the reports are categorized under.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185071_1743139239574_step_5_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">The reports shared with you are displayed with their names in list form. The colored labels indicate the modules the reports are categorized under. <br></span></p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185072_1743139239574_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Expand Node icon</strong> to view the reports under the required module.&nbsp;</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185072_1743139239574_step_6_note=<div style\="font-size\: 14px;"> \n <p>From here, you can click any report name to run the report in the system.&nbsp;</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185074_1743139239574_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">You can also click the <strong style\="font-weight\: 700;">Run icon</strong> under the Actions column to run the required report.&nbsp;</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185074_1743139239574_step_7_note=<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to Continue&nbsp;</p>
cea01856-2c15-4405-89df-50be629cec9e_1729260185075_1743139239574_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Generate Report</strong></p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185076_1743139239574_step_9_description=<div style\="font-size\: 16px;"> \n <p>You can select the the format you want your reports to download in.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185076_1743139239574_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click Next to continue.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185077_1743139239574_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>CSV</strong></p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185077_1743139239574_step_10_note=<div style\="font-size\: 14px;"> \n <p>The report will get downloaded in your system.</p> \n</div>
cea01856-2c15-4405-89df-50be629cec9e_1729260185078_1743139239574_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Return to Reports'</strong>to return to the Report Center dashboard to view or run any other reports.</p> \n</div>

5ee68e0b-20f2-4f9b-9892-6c177e608a5b_title=How to document external qualifications in the system?
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_description=Here you will be shown how you can document a external qualification in the system
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233795_1743139233779_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233796_1743139233779_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add private training</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233797_1743139233779_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>External Event</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233797_1743139233779_step_3_note=
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233798_1743139233779_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the Title of the External Qualification</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233799_1743139233779_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Calendar Icon</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233799_1743139233779_step_5_note=
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233800_1743139233779_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the Enddate of the Qualification</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233800_1743139233779_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233801_1743139233779_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter the end time of the qualification</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233801_1743139233779_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to proceed<br></span></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233802_1743139233779_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter Total Hours</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233802_1743139233779_step_8_note=<div style\="font-size\: 14px;"> \n <p>The total duration in hours of the external qualification is entered here</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233803_1743139233779_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Enter Total Hours also here</p> \n  </div> \n </div> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233803_1743139233779_step_9_note=<div style\="font-size\: 14px;"> \n <p>The total duration in hours of the external qualification is also entered here. This time is displayed directly in the learning history.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233804_1743139233779_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Continue</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233805_1743139233779_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add to Learning History</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233805_1743139233779_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We get an overview of the entered values from the previous page. We confirm the entries using the text button “Add to Learning History”.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(0, 0, 0); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(255, 255, 255); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click <strong>Next</strong> to proceed</span></p> \n </div> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233806_1743139233779_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Submit</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233806_1743139233779_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Via the text “Confirm” button. The start of the approval workflow is confirmed. In the Approval Step area you can display the approver using the “Show All” button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233808_1743139233779_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>File Attachments</strong></p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233808_1743139233779_step_13_note=<div style\="font-size\: 14px;"> \n <p>We can upload one or more certificates using the “File Attachments” text button. These are displayed to the supervisor when the qualification is confirmed.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
5ee68e0b-20f2-4f9b-9892-6c177e608a5b_1743139233809_1743139233779_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Close</strong></p> \n</div>

958d4fa5-fa6d-4971-a86c-3917e8d8cde0_title=Create a Recruiting Agency
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294885_1743139228531_step_1_description=<p>Search <strong>Set up agency access</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294886_1743139228531_step_2_description=<p>Click <strong>Set up Agency Access</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294887_1743139228531_step_3_description=<p>Click here to create a <strong>New Agency</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294888_1743139228531_step_4_description=<p style\="">Enter <strong style\="font-weight\: 700;">Recruiting Agency</strong> ID</p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294888_1743139228531_step_4_note=<p><strong><em>Note\:</em></strong>&nbsp;</p> \n<p><em>This is a unique identifier for the agency. It is used to identify the agency in the system</em></p> \n<p><br></p> \n<p style\="text-align\: right;"><em>Click <strong>next</strong> to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294889_1743139228531_step_5_description=<p>Enter the <strong>Recruiting Agency Name</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294889_1743139228531_step_5_note=<p><strong><em>&nbsp;Note\:</em></strong>&nbsp;</p> \n<p><em>T</em><em>his is the name of the agency that will be accessing the SuccessFactors Recruiting system</em></p> \n<p><br></p> \n<p style\="text-align\: right;"><em>Click <strong>next</strong> to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294890_1743139228531_step_6_description=<p>Enter all the <strong>Agency contact</strong></p> \n<p><strong>information</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294890_1743139228531_step_6_note=<p style\="text-align\: right;"><em>Click <strong>next </strong>to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294891_1743139228531_step_7_description=<p style\="">Enter <strong style\="font-weight\: 700;">Candidate Ownership</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294891_1743139228531_step_7_note=<p><strong><em>Note\:</em></strong></p> \n<p><em>This setting determines how long an agency owns a candidate in the system</em></p> \n<p><br></p> \n<p style\="text-align\: right;"><em>Click <strong>next</strong> to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294892_1743139228531_step_8_description=<p style\="">Enter <strong style\="font-weight\: 700;">Candidate self-ownership</strong></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294892_1743139228531_step_8_note=<p><strong><em>Note\:</em></strong></p> \n<p><em>This setting determines whether a candidate can own themselves in the system. If this setting is enabled, the candidate can submit themselves to the system and own their own profile</em></p> \n<p><br></p> \n<p style\="text-align\: right;"><em>Click <strong>next</strong> to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294893_1743139228531_step_9_description=<p>Write <strong>Agreement Text</strong> for creating this agency</p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294893_1743139228531_step_9_note=<p style\="text-align\: right;"><em>Click <strong>next </strong>to proceed</em></p>
958d4fa5-fa6d-4971-a86c-3917e8d8cde0_1690291294894_1743139228531_step_10_description=<p>Click <strong>Save</strong></p>

2830e728-7255-45e4-80e1-645ee887cb90_title=Review Succession Plan for Organisational Entity​(Talent Manager)
2830e728-7255-45e4-80e1-645ee887cb90_footnote=<p style\="text-align\: center; ">&nbsp;Great\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">Now, let's Review Succession Plan and Analyse Data by clicking the button below\:</p> \n<p style\=""><br></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="http\://cf935726-d24c-483d-b7cb-c27b5c6ecbaf" id\="isPasted" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif;">Next\: Review &amp; Analyse</button></p>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638040_1743139222518_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click the <strong>Home</strong> dropdown.&nbsp;</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638041_1743139222518_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>Succession</strong></span><span style\="font-size\: 14px;"><br></span></p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638041_1743139222518_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the Succession section, you can view the succession org chart and access position tiles to manage open positions.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638042_1743139222518_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Succession Org Chart</strong> to view employees and associated successors.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638043_1743139222518_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>You can view the succession plan by selecting <strong>Positions</strong> or&nbsp;<strong>People</strong>.&nbsp;<br><br>For this walkthrough, we have used <strong>People</strong>.</p> \n </div> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638043_1743139222518_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638044_1743139222518_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to access the required employee by using the employee’s name.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638045_1743139222518_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Employee Tile</strong> to view the details.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638046_1743139222518_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Available Actions</strong> to view the following options\:</p> \n <p><br></p> \n <ul> \n  <li>Show and </li> \n  <li>Edit Position</li> \n  <li>Nomination History</li> \n  <li>View Lineage Chart, View Role Details&nbsp;</li> \n  <li>Hide Position</li> \n </ul> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638047_1743139222518_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select if this position is <strong>Not Critical</strong> or <strong>Critical</strong> under the <strong>Focus Position</strong> drop-down option.</p> \n </div> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638048_1743139222518_step_9_description=<div style\="font-size\: 16px;"> \n <p>Close this pop-up window</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638049_1743139222518_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Up One Level</strong> to view the Line Manager, Positions and Successors details.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638050_1743139222518_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Position Tile</strong> to view all the positions within the system.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638051_1743139222518_step_12_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">The <strong>Position Management </strong>screen shows all positions in the system, displaying\:</span></p> \n <p><span style\="font-size\: 16px;"><br></span></p> \n <p><span style\="font-size\: 16px;"><strong>Position Tile</strong>\:</span></p> \n <ul> \n  <li><span style\="font-size\: 16px;">Position name</span></li> \n  <li><span style\="font-size\: 16px;">Employee currently in that position</span></li> \n  <li><span style\="font-size\: 16px;">Number of nominees or successors</span></li> \n </ul> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638051_1743139222518_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br>If there are no successors, it will display <strong>No Named Successors</strong>.</p> \n <p><br></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638052_1743139222518_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Filter icon</strong> to filter the positions by applying different criteria.</p> \n </div> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638054_1743139222518_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+Add</strong> to view the available filter options.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638055_1743139222518_step_15_description=<div style\="font-size\: 16px;"> \n <p>Select the required filter from the list.</p> \n</div>
2830e728-7255-45e4-80e1-645ee887cb90_1729689638056_1743139222518_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to view &nbsp;positions as per the selected filter.</p> \n</div>

8ff99372-abd0-49c9-a24d-297fecd97090_title=View Own Talent Profile
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454157_1743139214669_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454158_1743139214669_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">My Profile</strong> to open your employee profile.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454159_1743139214669_step_3_description=<div style\="font-size\: 16px;"> \n <p>The own Employee Profile shows only the organization chart, employee information and performance management data in the talent profile.</p> \n <p><br></p> \n <p>It is tailored in the applicable areas of responsibility.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454159_1743139214669_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454161_1743139214669_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Talent profile</strong> to view more detailed information about your employee profile</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454162_1743139214669_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show More</strong> to view your own detailed Employee Information.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454163_1743139214669_step_6_description=<div style\="font-size\: 16px;"> \n <p>Employee Information section consists of basic details such as\:</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454163_1743139214669_step_6_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>First Name&nbsp;</li> \n  <li>Middle Name&nbsp;</li> \n  <li>Last Name&nbsp;</li> \n  <li>Job Title&nbsp;</li> \n  <li>Location&nbsp;</li> \n  <li>Division&nbsp;</li> \n  <li>Department&nbsp;</li> \n  <li>Line Manager details&nbsp;</li> \n  <li>Matrix Manager* etc.</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454164_1743139214669_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show Less</strong> to view your summarized employee information.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454165_1743139214669_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click on this <strong>down-arrow</strong> to open the overview of different sections in the <strong>Talent Profile</strong> section</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454165_1743139214669_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Other important performance portlets include\:</p> \n  <ul> \n   <li>Employee information</li> \n   <li>Overall Performance Rating &amp; Potential</li> \n   <li>Overall Performance Rating vs. Potential</li> \n   <li>Overall Goal Achievement &amp; Performance Evaluation</li> \n  </ul> \n  <p><strong>Note</strong>\: For employees without goal setting, only the sections Employee information, Potential and Performance Evaluation are filled in, as only these are relevant for them.</p> \n </div> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454166_1743139214669_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">The sector <strong style\="font-weight\: 700;">Overall Performance Rating &amp; Potential</strong> shows your results of these two factors split in yearly evaluation periods.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454166_1743139214669_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454167_1743139214669_step_10_description=<div style\="font-size\: 16px;"> \n <p>The sector <strong>Overall Performance Rating vs. Potential</strong> visualizes the results of these two factors in a matrix. The date stands for the validity period.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454167_1743139214669_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:</p> \n  <p style\="text-align\: left;">For employees without a goal setting, only the potential is indicated.</p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454168_1743139214669_step_11_description=<div style\="font-size\: 16px;"> \n <p>The sector <strong>Overall Goal Achievement &amp; Performance Evaluation</strong> shows your results of these two factors split in yearly evaluation periods.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454168_1743139214669_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454169_1743139214669_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>? Button</strong> to show detailed information to each rating factor.</p> \n </div> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454169_1743139214669_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or click <strong>Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454170_1743139214669_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">The difference for employees without goal setting is, that the factors Overall Performance Rating and Overall Goal Achievement are visible but always Unrated.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728658454170_1743139214669_step_13_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\="">The yearly evaluation period for employees without goal setting starts on 01.12, while the period for employees with goal setting starts on 01.01.</p> \n <p style\=""><br></p> \n <p style\=""><br></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728986183524_1743139214669_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>dropdown arrow</strong> given beside your name to select the name of a peer or a manager.</p> \n</div>
8ff99372-abd0-49c9-a24d-297fecd97090_1728986183524_1743139214669_step_14_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>You can select the respective name among Managers or Peers to view their <strong>talent profile</strong>.</p> \n</div>

3751c0b4-e79a-4e61-bbe8-b85fb3ce1fd9_1734507561985_1743139211175_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Libraries</strong></p> \n</div>
3751c0b4-e79a-4e61-bbe8-b85fb3ce1fd9_1734507561985_1743139211175_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can store libraries for this assignment profile using the “+” button.&nbsp;</p> \n <p>By assigning a library, the selected employees have access to the selected library and its contents from the "Rules" tab.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Changes to the assignment profile must always be confirmed via "Actions" in the top right, otherwise the assignment profile will not be updated.</p> \n</div>

de7f1166-48f6-4f92-9a4d-a55ee2c165d4_title=Employee Self Assessment(Without Goal Setting)
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900792_1743139205498_step_1_description=<p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</span></p>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900793_1743139205498_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900794_1743139205498_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Performance Management Form without goal settings</strong>.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900795_1743139205498_step_4_description=<div style\="font-size\: 16px;"> \n <p>The Route Map of the form is highlighted here.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900795_1743139205498_step_4_note=<div style\="font-size\: 14px;"> \n <p>Route map determine the workflow and steps that employees will follow as part of the performance management process. Route maps are displayed at the top of each performance form so that user can find it easily.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900796_1743139205498_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on a rating for the performance evaluation from the Rating drop-down.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900796_1743139205498_step_5_note=<div style\="font-size\: 14px;"> \n <p>Performance evaluation (based on people profile) are rated based on a 5-point rating scale.</p> \n <p><br></p> \n <p>The written descriptions of the ratings (from 1 to 5) for performance evaluation will be\: &nbsp;</p> \n <p><br></p> \n <ol> \n  <li>Mostly not meets requirements</li> \n  <li>Not fully meets requirements</li> \n  <li>FULLY MEETS REQUIREMENTS</li> \n  <li>Exceeds requirements</li> \n  <li>Far exceeds requirements</li> \n </ol> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900797_1743139205498_step_6_description=<div style\="font-size\: 16px;"> \n <p>Add comments to theperformance evaluation section, if required.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900797_1743139205498_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900798_1743139205498_step_7_description=<div style\="font-size\: 16px;"> \n <p>As an employee in a leadership position you can select a rating for the additional section Empower Teams.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900798_1743139205498_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900799_1743139205498_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the Edit (pencil) icon to edit the added development goal from</p> \n <p>a development plan or to add an additional develompent plan.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900799_1743139205498_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900800_1743139205498_step_9_description=<div style\="font-size\: 16px;"> \n <p>Add comments to the development plan section if required.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900800_1743139205498_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900801_1743139205498_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Complete Employee Self-Assessment to finish the process.&nbsp;</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900801_1743139205498_step_10_note=<div style\="font-size\: 14px;"> \n <p>After that the form will be forwarded to the line manager for assessment.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900802_1743139205498_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click OK to confirm the ratings and comments for the employee self-assessment.</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900802_1743139205498_step_11_note=<div style\="font-size\: 14px;"> \n <p>If the employee edits the form immediately, it is forwarded to the manager after clicking on Complete Employee Self-Assessment. If the employee does not complete the self-assessment, it is automatically sent to the Line manager assessment step (on January 22nd of any year for employees with goal setting and on December 15th for employees without goal setting).&nbsp;</p> \n</div>
de7f1166-48f6-4f92-9a4d-a55ee2c165d4_1728397900803_1743139205498_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Complete Employee Self-Assessment to send the form to the line manager.</p> \n</div>

ce983674-79f9-4c6f-adc6-3733261a4939_1737108012928_1743139202201_step_1_note=<div style\="font-size\: 16px;"> \n <p>If your Line Manager assigns specific e-learnings, the <strong>Take Courses</strong> option will appear in your <strong>To-Do </strong>list<strong>. Clicking it will allow you to</strong>&nbsp;launch the required course.</p> \n</div>
