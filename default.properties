c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737252_1743138177745_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Profile</strong> to proceed.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737253_1743138177745_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show More</strong> to view detailed Employee Information.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737254_1743138177745_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Employee Information</strong> section consists of basic details such as\:</p> \n <ul> \n  <li>First Name&nbsp;</li> \n  <li>Middle Name&nbsp;</li> \n  <li>Last Name&nbsp;</li> \n  <li>Job Title&nbsp;</li> \n  <li>Location&nbsp;</li> \n  <li>Division&nbsp;</li> \n  <li>Department&nbsp;</li> \n  <li>Line Manager details&nbsp;</li> \n  <li>Matrix Manager etc.</li> \n </ul> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737254_1743138177745_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737255_1743138177745_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Show Less</strong> to view summarized Employee Information.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737256_1743138177745_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on this <strong>down-arrow</strong> to open the overview of different sections in the <strong>Talent Profile</strong> section</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737256_1743138177745_step_9_note=<div style\="font-size\: 14px;"> \n <p>Other important performance portlets include\:</p> \n <ul> \n  <li>Employee information</li> \n  <li>Overall Performance Rating &amp; Potential</li> \n  <li>Overall Performance Rating vs. Potential</li> \n  <li>Overall Goal Achievement &amp; Performance Evaluation</li> \n </ul> \n <p><strong>Note</strong>\: For employees without goal setting, only the sections Employee information, Potential and Performance Evaluation are filled in, as only these are relevant for them.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737257_1743138177745_step_10_description=<div style\="font-size\: 16px;"> \n <p>The sector <strong>Overall Performance Rating &amp; Potential</strong> shows your results of these two factors split in yearly evaluation periods.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737257_1743138177745_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737258_1743138177745_step_11_description=<div style\="font-size\: 16px;"> \n <p>The portlet <strong>Overall Performance Rating vs. Potential</strong> visualizes the results of these two factors in a matrix. The date stands for the validity period.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737258_1743138177745_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737259_1743138177745_step_12_description=<div style\="font-size\: 16px;"> \n <p>The portlet <strong>Overall Goal Achievement &amp; Performance Evaluation</strong> shows your results of these two factors split in yearly evaluation periods.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737259_1743138177745_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br>For employees without goal setting the <strong>evaluation period</strong> already starts on 01.12., while the period for employees with goal setting on 01.01. starts.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737260_1743138177745_step_13_description=<div style\="font-size\: 16px;"> \n <p>For Employees without goal setting the factor <strong>Overall Goal Achievement</strong> is visible but always unrated.</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737260_1743138177745_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737261_1743138177745_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Switch to the&nbsp;<strong>Target function &amp; Potential for Manager Only</strong> tab to see the details.<br><br>The target function outlines the employee's development goal, potential assessment, and detailed role description.</p> \n </div> \n</div>
c8ee88d7-0d43-4f68-91a3-e336391b9a18_1730894737261_1743138177745_step_14_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n <p><span style\="font-size\: 14px;">Only if <strong>Potential V (vertical)</strong> has been selected, a specification for target function is mandatory.</span></p> \n</div>

ef2f6d35-418d-4525-948e-acc8cd9bcfba_title=Update Personal Information ​(Employee)​
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558721_1743138171236_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>My Profile</strong> tile to view and update your employee profile.</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558722_1743138171236_step_2_description=<div style\="font-size\: 16px;"> \n <p>The Personal Information dropdown menu displays the following options\: </p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558722_1743138171236_step_2_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Personal Information</li> \n  <li>Biographical Information</li> \n  <li>Contact Information</li> \n  <li>Address Information</li> \n  <li>Emergency Contact</li> \n  <li>National ID &amp; Work Eligibility</li> \n </ul> \n <p>As an employee, you can use these options to add or update your information. You can update the template settings according to </p> \n <p>the requirements.</p> \n <p><br></p> \n <p><strong>Note</strong>\: Dependents and Payment Information are banking details and are not applicable for South Africa.&nbsp;</p> \n <p><br></p> \n <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to continue</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558723_1743138171236_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Personal Information&nbsp;</strong></p> \n  <p>to view your personal&nbsp;</p> \n  <p>details.&nbsp;</p> \n </div> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558724_1743138171236_step_4_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>History icon</strong> to view the details of &nbsp;past updates to the Personal Information section. &nbsp;</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558724_1743138171236_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558725_1743138171236_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit</strong> icon to update your Personal Information.&nbsp;</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558726_1743138171236_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the Calendar icon to update the <strong>When would you like your changes to take effect?</strong> date.&nbsp;</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558726_1743138171236_step_6_note=<div style\="font-size\: 14px;"> \n <p>Select the effective date for the changes to take effect.</p> \n <p><br></p> \n <p>The data updates are mapped to the effective date, which means that if </p> \n <p>a change is made, the system checks that the change is captured from </p> \n <p>today’s date or from the date you </p> \n <p>select going forward</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558727_1743138171236_step_7_description=<div style\="font-size\: 16px;"> \n <p>The Personal Information pop-up window is displayed. Enter the information into the following mandatory </p> \n <p><br></p> \n <p>fields\:</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558727_1743138171236_step_7_note=<div style\="font-size\: 14px;"> \n <p>First Name</p> \n <p>Last Name</p> \n <p>Gender</p> \n <p>Marital Status</p> \n <p>Nationality</p> \n <p><br></p> \n <p>Click <strong>Next</strong> to continue</p> \n</div>
ef2f6d35-418d-4525-948e-acc8cd9bcfba_1734447558728_1743138171236_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm the updates to your <strong>Personal Information</strong>. </p> \n</div>

d4812a4a-f5ae-4f76-8490-4408d27daf85_title=Perform a Line Manager Assessment(With Goal Setting)
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233832_1743138163803_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233833_1743138163803_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong style\="font-weight\: 700;">Performance</strong>.</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233834_1743138163803_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">The form is in the <strong style\="font-weight\: 700;">Line Manager Assessment</strong> step now. The employee's overall performance can now be rated in the performance form from the line manager‘s perspective.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233834_1743138163803_step_3_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong></span>\: From this step, the line manager and matrix manager can view the self-assessment.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233835_1743138163803_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Performance form</strong> that is on the <strong>Line Manager Assessment</strong> step.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233836_1743138163803_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>These are the ratings from the employee and the matrix manager.</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233836_1743138163803_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note</strong>\: <span style\="color\: rgb(180, 194, 125);">The employee’s ratings result from the self-assessment</span>.</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n  </div> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233837_1743138163803_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Select a rating</strong> to rate a performance, based on the profile.</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233837_1743138163803_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The goals are rated based on a 5-point rating scale.</p> \n  <p><br></p> \n  <p style\="text-align\: left;">The 3 corresponds to 100% of the expectations and should apply to the majority of employees.</p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: right;"><br>Click <strong>Next </strong>once you are done</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233838_1743138163803_step_7_description=<div style\="font-size\: 16px;"> \n <p>For employees in leadership positions, you can use the additional criterion Empower Teams criterion.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233838_1743138163803_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233839_1743138163803_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Select a rating&nbsp;</strong>and choose a rating that is applicable</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233839_1743138163803_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: For employees without leadership responsibility, the option <strong>Unable to rate</strong> must be selected.&nbsp;</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233840_1743138163803_step_9_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 14px;">Add performance evaluation <strong>comments</strong> as needed.<br></span></p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233840_1743138163803_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">The goals set in the development plan are synchronized with the performance management form and vice versa.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233841_1743138163803_step_10_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Overall Goal and Performance Evaluation Summary</strong> is shown here. It should present a coherent overall assessment and not follow a purely mathematical calculation. </p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233841_1743138163803_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: No employee entries are visible in the summary sections, as these sections are not part of the self-assessment.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233843_1743138163803_step_11_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>comments</strong> to the Summary overall Performance Category and Potential section, if required.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233843_1743138163803_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Comments are visible to the matrix manager, line manager, and employee. Results are visible after Employee Dialogue Results for employees, HR BP, line manager, and matrix manager.</p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233844_1743138163803_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Potential and the Target Function</strong>&nbsp;</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233844_1743138163803_step_12_note=<div style\="font-size\: 14px;"> \n <p>These are added here by the manager.</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233845_1743138163803_step_13_description=<div style\="font-size\: 16px;"> \n <p>The entries can be seen here and can be edited again via the <strong>pencil icon</strong>. </p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233845_1743138163803_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233846_1743138163803_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>pencil icon</strong> to edit the function</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233846_1743138163803_step_14_note=
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233847_1743138163803_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Specify the required <strong>Target Function</strong> from the drop-down</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233847_1743138163803_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Target Function</strong>\: Leadership, Foreman, Management (MK), Upper Management (OMK), Top Management (TMK), Other function (higher level)</p> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233848_1743138163803_step_16_description=<div style\="font-size\: 16px;"> \n <p>Specify the required <strong>Potential</strong> from the drop-down</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233848_1743138163803_step_16_note=<div style\="font-size\: 14px;"> \n <p><strong>Potential</strong>\: H (horizontal), P (position matched), V (vertical)</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233849_1743138163803_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save&nbsp;</strong>to confirm your entries</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233849_1743138163803_step_17_note=
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233850_1743138163803_step_18_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click <strong>Forward to Employee Dialogue step</strong> to finalize the ratings and comments for the line manager assessment.</p> \n  </div> \n </div> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233850_1743138163803_step_18_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Make sure to complete each mandatory field before you click this button</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233851_1743138163803_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm your choices</p> \n</div>
d4812a4a-f5ae-4f76-8490-4408d27daf85_1728052233852_1743138163803_step_20_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Forward to Employee Dialogue step&nbsp;</strong>to finalize the line manager assessment.</p> \n </div> \n</div>

bfa9aa88-3ffe-4359-bbda-ea332bde1bfd_title=Compensation and Variable Pay

