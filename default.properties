d5908deb-a19f-4b25-a855-46ee5e2546d5_title=Forward Job Requisition
d5908deb-a19f-4b25-a855-46ee5e2546d5_1732717155837_1743140225147_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1732717155838_1743140225147_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong></p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1732717155839_1743140225147_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select a&nbsp;<strong style\="font-weight\: 700;">Job Title</strong></p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753263820_1743140225147_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the Local Committee Approver field. &nbsp;</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753263820_1743140225147_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753263821_1743140225147_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter a name in the <strong>Recruiter field</strong>.</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753263821_1743140225147_step_5_note=<div style\="font-size\: 14px;"> \n <p>You can also add other approvers like a Budget Approver. Fields with a red asterisk, like Recruiter, are mandatory. </p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1732717155840_1743140225147_step_6_description=<div style\="font-size\: 16px;"> \n <p>Add any required comments in the <strong>COMMENTS</strong> section.</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1732717155841_1743140225147_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Next Approver</strong></p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753295980_1743140225147_step_8_description=<div style\="font-size\: 16px;"> \n <p>You can leave another comment in this step. Comments that are inserted here will be shown in the e-mail notification.</p> \n</div>
d5908deb-a19f-4b25-a855-46ee5e2546d5_1733753295981_1743140225147_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Next Approver</strong></p> \n</div>

ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039897_1743140220850_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Change Library Price</strong></p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039897_1743140220850_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>This Icon can be used to change the prices of the libraries displayed. All activated currencies are displayed. Sorting alphabetically according to the library IDs.</p> \n  </div> \n </div> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039898_1743140220850_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add Library</strong></p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039898_1743140220850_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can add libraries using this icon. After clicking, we get a search aid to find the right one within our authorized libraries.</p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039899_1743140220850_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Delete Libraries</strong></p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1730179039899_1743140220850_step_3_note=<div style\="font-size\: 14px;"> \n <p>After activating a checkbox to the left of the library name, this icon is activated and clicking on the icon removes the selected libraries.</p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1741722282532_1743140220850_step_4_description=<div style\="font-size\: 16px;"> \n <p>Libraries</p> \n</div>
ad83ad12-bc66-40cf-be65-b7ca79fd0159_1741722282532_1743140220850_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to control whether and who of the employees can see the item. We have local and a global library.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Employees are always shown the cheaper price.&nbsp;</p> \n <p>To store the item in the global library, click on the link.</p> \n <p><br></p> \n</div>

c0e049ec-cd76-416e-9a91-972e2a393daa_1732179832393_1743140218717_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select Item</p> \n</div>
c0e049ec-cd76-416e-9a91-972e2a393daa_1732179832393_1743140218717_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we have different options for searching a specific item\: Item Type, Item ID, Revision Date an the Title. Each option can be selected individually or in combination.</p> \n</div>

