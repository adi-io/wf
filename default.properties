29f76950-6410-489a-beb4-64beefe7749e_title=Starting a Performance Management cycle(Without Goal Setting)
29f76950-6410-489a-beb4-64beefe7749e_description=<p style\="text-align\: left; ">Performance management answers the question of how employee performance is defined, managed and evaluated, as well as what consequences this has for individual development. Performance management aims to provide orientation, transparency, appreciation and a perspective on personal performance and development.</p>
29f76950-6410-489a-beb4-64beefe7749e_footnote=<p style\="text-align\: center; ">The form is moved to E<strong style\="font-weight\: 700;">mployee Self-Assessment</strong> step and is now with the employee.</p> \n<p style\="text-align\: center; ">The manager can see the form in the <strong style\="font-weight\: 700;">En Route</strong> folder, but the self-assessment is hidden until it moves to the <strong style\="font-weight\: 700;">Line Manager Assessment step.</strong></p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">If employee edits the form, it's sent to the manager after saving, else, it's auto sent to the Line Manager on January 22 (with goal setting) or December 15(without goal setting).</p>
29f76950-6410-489a-beb4-64beefe7749e_1728565646171_1743140745088_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Home</strong> to open the drop-down menu.</p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646172_1743140745088_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Performance</strong>.</p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646173_1743140745088_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>performance form without goal setting</strong> in the Inbox and is on the <strong>Start</strong> step.</p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646173_1743140745088_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">The performance process without goal setting will not include a goal section but performance evaluation (based on people profile) and a development section.</span></p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646174_1743140745088_step_4_description=<div style\="font-size\: 16px;"> \n <p>The title always contains the name of the employee for whom the form is being viewed and filled in.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646174_1743140745088_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646175_1743140745088_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>This is the <strong>Route Map</strong> of the performance form without goal settings.</p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646175_1743140745088_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646176_1743140745088_step_6_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Employee Information</strong> section shows the most important information about the employee at a glance.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646176_1743140745088_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646177_1743140745088_step_7_description=<div style\="font-size\: 16px;"> \n <p>This is the <strong>Performance Evaluation</strong> section of the form which is in a read-only mode at this stage.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646177_1743140745088_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646178_1743140745088_step_8_description=<div style\="font-size\: 16px;"> \n <p>Employees in a leadership can be rated in the additional section <strong>Empower teams</strong>.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646178_1743140745088_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646179_1743140745088_step_9_description=<div style\="font-size\: 16px;"> \n <p>Added development goals are listed here, which can be edited or deleted.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646179_1743140745088_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646180_1743140745088_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Expand All</strong> to get more information.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728565646180_1743140745088_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br>The manager will be allowed to create development goals from the performance forms along with development plan. The goals created in development plan will be synced in form.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394959_1743140745088_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The<strong>&nbsp;Goal Details</strong>, <strong>Achievements</strong> and <strong>Learning Activities</strong> and as well as the current status can be seen here.</p> \n </div> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394959_1743140745088_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394960_1743140745088_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Add Goal&nbsp;</strong>to add additional development goals. &nbsp;</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394961_1743140745088_step_13_description=<div style\="font-size\: 16px;"> \n <p>Add the details of a new development goal in the pop-up window<strong>&nbsp;Create Development Goal</strong>.&nbsp;</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394961_1743140745088_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>Mandatory fields are marked with a red asterisk.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394962_1743140745088_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add a new development goal for an employee.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394963_1743140745088_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Development Goal Setting</strong> to send the form to the <strong>Employee Self-Assessment</strong> step .</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394964_1743140745088_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to finalize the Development goal settings.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394966_1743140745088_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Complete Development Goal</strong> Setting to route the form to the Self Assessment step.</p> \n</div>
29f76950-6410-489a-beb4-64beefe7749e_1728572394966_1743140745088_step_17_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:&nbsp;</p> \n <p>The <strong>Send and Open Next Form</strong> button appears only if another performance form is in the manager's inbox. If not forwarded, the form will be auto-released to the employee by January 2nd (for goal-setting employees) or December 15th (for non-goal-setting employees).</p> \n</div>

