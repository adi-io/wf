2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483122_1743140994227_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Employee name</strong> in the <strong>Search Box</strong>.</p> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483122_1743140994227_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note\:&nbsp;</strong>Please select an Employee in the list.</p> \n   <p><br></p> \n   <p>In this section, you can edit the Global Assignment information and update the end date for it.</p> \n  </div> \n </div> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483123_1743140994227_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483124_1743140994227_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Global Assignment</strong> to monitor the Global Assignment for the employee.</p> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483125_1743140994227_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Edit</strong> icon to update the Global Assignment.</p> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483126_1743140994227_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">Click the <strong>Calendar icon</strong> to edit the <strong>Planned End Date</strong>.</span></p> \n </div> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483126_1743140994227_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong> Please <strong>select a date</strong></p> \n  <p><br></p> \n  <p>On the Edit Global Assignment screen, you can also edit the Assignment Type and Start Date information.</p> \n  <p><br></p> \n  <p>Click <strong>Next&nbsp;</strong>to continue.</p> \n </div> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483127_1743140994227_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to update the planned end date for the <strong>Global Assignment. </strong></p> \n</div>
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483127_1743140994227_step_6_note=
2626a63c-67ed-4ad8-8ed4-efa897cac89d_1737053483128_1743140994227_step_7_description=<div style\="font-size\: 16px;"> \n <p>The <strong>My Employee File</strong> screen displays the updated <strong>Planned End Date.</strong></p> \n</div>

