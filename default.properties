075ef25b-9a72-4875-b0bf-0d64aa6d0f71_title=Terminate an Employee​
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139236772_1743138953239_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click Search to enter the required employee’s name.&nbsp;</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139236773_1743138953239_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the drop-down menu.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139236774_1743138953239_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Add Global Assignment Details</strong> to update assignment details for the selected employee.</span></p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139236774_1743138953239_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the <strong>Add Global Assignment Details </strong>section, you can add Global Assignment details for an employee. For example, you can add <strong>Event Reason</strong>, <strong>Assignment Type</strong>, <strong>Date</strong> and <strong>Host Company</strong>.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1739803951460_1743138953239_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home Assignment / On Global Assignment</strong> to view all the related information.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1739803951460_1743138953239_step_4_note=
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1736846527304_1743138953239_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246938_1743138953239_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Terminate</strong> to enter the termination details.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246939_1743138953239_step_7_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:&nbsp;</p> \n <ul> \n  <li>Termination Date&nbsp;</li> \n  <li>Termination Reason</li> \n </ul> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246939_1743138953239_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246940_1743138953239_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Yes</strong> in the <strong>Initiate Offboarding </strong>field to start the offboarding process for the employee.</p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246940_1743138953239_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
075ef25b-9a72-4875-b0bf-0d64aa6d0f71_1738139246941_1743138953239_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to terminate an employee.</p> \n</div>

18613489-466a-4782-a16d-a3890c184cf4_title=How to bookmark a Qualification over the Library? -NLE
18613489-466a-4782-a16d-a3890c184cf4_description=Here you will be shown how you can bookmark a qualification via the library. Once bookmarked, it will be displayed on the homepage in a separate area.
18613489-466a-4782-a16d-a3890c184cf4_footnote=This brings us to the end of this process. We wish you a successFul day
18613489-466a-4782-a16d-a3890c184cf4_1743138947945_1743138947927_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Tile <strong>View My Learning</strong></p> \n </div> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947946_1743138947927_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a keyword or title in the search help</p> \n <p><br></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947946_1743138947927_step_2_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947947_1743138947927_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the M<strong style\="font-weight\: 700;">agnifying Glasses Icon</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947947_1743138947927_step_3_note=<div style\="font-size\: 14px;"> \n <p>After entering the text in the search field, we click the “Search” text button</p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947948_1743138947927_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Bookmark Icon</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947948_1743138947927_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>After we have clicked on the Bookmark symbol, a pop-up window will briefly appear showing the successful completion.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next </strong>to proceed</p> \n </div> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947949_1743138947927_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button<strong>&nbsp;Learning Home Page</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947949_1743138947927_step_5_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947950_1743138947927_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the&nbsp;<strong>Title of the Qualification</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947950_1743138947927_step_6_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947951_1743138947927_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assign to me</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947951_1743138947927_step_7_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947952_1743138947927_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947952_1743138947927_step_8_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947953_1743138947927_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>My Learning</strong></p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947953_1743138947927_step_9_note=
18613489-466a-4782-a16d-a3890c184cf4_1743138947954_1743138947927_step_10_description=<div style\="font-size\: 16px;"> \n <p>The Bookmarked Qualification is displayed in the Latest Bookmarks area</p> \n</div>
18613489-466a-4782-a16d-a3890c184cf4_1743138947954_1743138947927_step_10_note=

94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640141_1743138945487_step_1_description=<div style\="font-size\: 16px;"> \n <p>Feedback Received</p> \n</div>
94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640141_1743138945487_step_1_note=<div style\="font-size\: 14px;"> \n <p>This section shows all feedback you've received, helping you track comments on your performance.</p> \n</div>
94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640142_1743138945487_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><span class\="fr-close-ul"><span style\="font-size\: 14px;">Feedback Given</span></span></p> \n</div>
94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640142_1743138945487_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: left; ">Click Feedback Given section to open the feedbacks provided.</p> \n</div>
94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640143_1743138945487_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="text-align\: left; ">Feedback Requests Sent</p> \n</div>
94d8f9ae-0d72-4810-9e46-a2dddf1d207b_1726658640143_1743138945487_step_3_note=Your feedback requests can be found under the tab Requests Sent.

a6ad27d5-da77-404e-858f-0ba4ece70460_1734187158137_1743138940520_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Add</strong></p> \n </div> \n</div>
a6ad27d5-da77-404e-858f-0ba4ece70460_1734187158137_1743138940520_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this button we can publish the training program for the employees in a library.</p> \n</div>
a6ad27d5-da77-404e-858f-0ba4ece70460_1734187158139_1743138940520_step_2_description=<div style\="font-size\: 16px;"> \n <p>Textbutton <strong>Categories Add</strong></p> \n</div>
a6ad27d5-da77-404e-858f-0ba4ece70460_1734187158139_1743138940520_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this button to add categories to the training program.</p> \n</div>

35f00983-952a-42f4-9728-5c70f42a0a74_title=Update People Section
35f00983-952a-42f4-9728-5c70f42a0a74_footnote=
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834277_1743138928890_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>After you have edited the tab <strong>Basic Info</strong>, click on <strong>People</strong>, to switch to the next section.</p> \n </div> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834278_1743138928890_step_2_description=<div style\="font-size\: 16px;"> \n <p>Various <strong>filter options</strong> are available to manually add individual participants and subjects to a calibration session.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834278_1743138928890_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n  </div> \n </div> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834279_1743138928890_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search</strong> after you have selected your filters.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834279_1743138928890_step_3_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">You can only search for people who are subject to your authorization. Generally, HR BPs cannot select subjects or participants from the following areas when adding them manually\:</span></p> \n <ul> \n  <li style\="color\: rgb(180, 194, 125); list-style-position\: outside;">HR</li> \n  <li style\="color\: rgb(180, 194, 125); list-style-position\: outside;">TMK</li> \n </ul> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834280_1743138928890_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">People</strong> that you want to add to this session.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834280_1743138928890_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834281_1743138928890_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Actions</strong>.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834282_1743138928890_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Add to Subjects</strong>.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834283_1743138928890_step_7_description=<div style\="font-size\: 16px;"> \n <p>When all the participants and subjects needed for the calibration session have been added, click <strong>Save</strong> to complete the previous steps.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834284_1743138928890_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Validation</strong> to run the system check for the following items\:</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1728483834284_1743138928890_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <ul> \n   <li>If all people are correctly added in the system.</li> \n   <li>If their form is in the right step.</li> \n   <li>If they can be added to the calibration.</li> \n   <li>If they are allowed to be calibrated as subjects.</li> \n   <li>If they have a form that allows them to participate in the session.</li> \n  </ul> \n </div> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888013_1743138928890_step_9_description=<div style\="font-size\: 16px;"> \n <p>Clicking Validation opens a screen to check the selected subjects' forms.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888013_1743138928890_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">The information box highlights validation issues (e.g., a subject already scheduled in another session) or confirms success, showing relevant details.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888014_1743138928890_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Route Forms to Calibration</strong></p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888014_1743138928890_step_10_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;">Note\:</span></p> \n <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">You will receive a pop-up window <strong style\="font-weight\: 700;">Notification Successfully Sent</strong> as confirmation of sending.</span></p> \n <p style\=""><br></p> \n <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">If no forms are present for the subjects/participants, you must request that they create one; otherwise, they will not be added to the Calibration session.</span></p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888015_1743138928890_step_11_description=<div style\="font-size\: 16px;"> \n <p>The Activate button cannot be clicked.</p> \n</div>
35f00983-952a-42f4-9728-5c70f42a0a74_1732272888015_1743138928890_step_11_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br><span style\="color\: rgb(180, 194, 125);">A form must be in the calibration step to enable <strong>Activate&nbsp;</strong>button. After activation, participants can review, but only facilitators can edit; owners have read-only access.</span></p> \n</div>

192783e8-d092-46fa-8163-85154a8cfc5a_title=Activate if Validation finished
192783e8-d092-46fa-8163-85154a8cfc5a_1732543677793_1743138935743_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Activate</strong> to proceed to the next step\: </p> \n <p><br></p> \n <p>Conducting a calibration session.</p> \n</div>
192783e8-d092-46fa-8163-85154a8cfc5a_1732543677793_1743138935743_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: <span style\="color\: rgb(180, 194, 125);">As soon as the session has been activated, it is visible to participants and owners, but cannot be edited. To be editable, the session must be deactivated.</span></p> \n</div>
192783e8-d092-46fa-8163-85154a8cfc5a_1732703222625_1743138935743_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Yes</strong> to confirm and activate the session.</p> \n</div>
192783e8-d092-46fa-8163-85154a8cfc5a_1732703222625_1743138935743_step_2_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong></span><span style\="font-size\: 16px;">\:</span></p> \n <p><span style\="color\: rgb(180, 194, 125);">The session is now visible in the system for the participants, the owner and the facilitator. </span></p> \n <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n <p><span style\="color\: rgb(180, 194, 125);">As soon as the session has been activated, comments can be added to the session.</span></p> \n</div>

959ae3ad-e9b9-4171-8777-0058f77bdcb0_title=if route to calibration button is on[branch]
959ae3ad-e9b9-4171-8777-0058f77bdcb0_1732702569668_1743138933699_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to automatically route the performance management forms present in the subjects' profile to the <strong>Calibration</strong> step.</p> \n</div>
959ae3ad-e9b9-4171-8777-0058f77bdcb0_1732703491478_1743138933699_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Activate</strong> to proceed to the next step\: </p> \n <p><br></p> \n <p>Conducting a calibration session.</p> \n</div>
959ae3ad-e9b9-4171-8777-0058f77bdcb0_1732703491478_1743138933699_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: <span style\="color\: rgb(180, 194, 125);">As soon as the session has been activated, it is visible to participants and owners, but cannot be edited. To be editable, the session must be deactivated.</span></p> \n</div>
959ae3ad-e9b9-4171-8777-0058f77bdcb0_1732703497828_1743138933699_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Yes</strong> to confirm and activate the session.</p> \n</div>
959ae3ad-e9b9-4171-8777-0058f77bdcb0_1732703497828_1743138933699_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;"><strong>Note</strong></span><span style\="font-size\: 16px;">\:</span></p> \n <p><span style\="color\: rgb(180, 194, 125);">The session is now visible in the system for the participants, the owner and the facilitator. </span></p> \n <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n <p><span style\="color\: rgb(180, 194, 125);">As soon as the session has been activated, comments can be added to the session.</span></p> \n</div>

28acd7b5-cd05-4c05-99c7-088954e4f2eb_title=Assign to CRM talent pool
28acd7b5-cd05-4c05-99c7-088954e4f2eb_footnote=The candidate was successfully forwarded to the selected job requisition and can now be taken into consideration for another job opportunity that might come up.
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901445_1743138922876_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901447_1743138922876_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901448_1743138922876_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901449_1743138922876_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Applicant Management Experience.</strong></p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901449_1743138922876_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901450_1743138922876_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n </div> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901450_1743138922876_step_5_note=Note\: Any candidate from any status can be assigned to a talent pool if their profile visibility settings allow it
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901451_1743138922876_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1737567901452_1743138922876_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>three dots icon</strong> to open the drop-down menu.</p> \n </div> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1738667888212_1743138922876_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Add to Talent Pool</strong> option.</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1738667888213_1743138922876_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the desired talent pool.</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1738667888214_1743138922876_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select the Status in which the candidate should be displayed in the talent pool.&nbsp;</p> \n</div>
28acd7b5-cd05-4c05-99c7-088954e4f2eb_1738667888215_1743138922876_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Submit</strong>.</p> \n</div>

ee0da8b5-685b-4953-a312-470e3347101e_1728386550807_1743138920847_step_1_description=<div style\="font-size\: 16px;"> \n <p>The form is forwarded to the calibration step either automatically by the system or by support staff.&nbsp;</p> \n <p><br></p> \n <p>Neither employees nor managers need to take any action for this.</p> \n</div>

