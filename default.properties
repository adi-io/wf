ea006052-101e-4fa3-a0ab-c91a58acf0c6_title=Interim Employee Self Assessment Form​(with goal setting)
ea006052-101e-4fa3-a0ab-c91a58acf0c6_footnote=<p style\="">If the employee edits the form immediately, it is sent to the manager after saving and sending. If not completed, it automatically moves to the <strong style\="font-weight\: 700;">Line Manager Assessment </strong>step after 10 days.</p> \n<p style\=""><br></p> \n<p style\="">Note\: The employee can also forward the self-evaluation to the <strong style\="font-weight\: 700;">Line Manager Assessment</strong> step without completing it, allowing the performance review to occur before the 10-day deadline.</p>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728660195508_1743138094993_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728660195509_1743138094993_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Performance</strong> from the list of options displayed.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728660195510_1743138094993_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Interim Assessment</strong> form in <strong>Employee Self-Assessment</strong> Step</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728660195511_1743138094993_step_4_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>+ Add Goal</strong> to add a new goal.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728660195511_1743138094993_step_4_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The employee self-assessment is completely voluntary.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129934_1743138094993_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>A window <strong>Goal Creation Options</strong> with two options(individual goal or library goal) pops up. The required option can be chosen.</p> \n  </div> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129934_1743138094993_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Note\:&nbsp;</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The employee will be able to see the goals added in the goal plan in the <strong>Goals</strong> section of the form and is allowed to add additional goals if required by clicking <strong>Add Goals</strong>.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129935_1743138094993_step_6_description=<div style\="font-size\: 16px;"> \n <p>There are two ways to create a new goal for an employee. In the Goal Creation Options view, you can choose between&nbsp;</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129935_1743138094993_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Create from Scratch</strong>\: Create an individual </p> \n <p>goal with customized metrics assigned</p> \n <p><br></p> \n <p><strong>Create from Library</strong>\: Use the global, pre-defined goal library, which contains </p> \n <p>the goals from the entire Volkswagen Group including suggested metrics</p> \n <p><br></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129936_1743138094993_step_7_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Cancel</strong> for now to move ahead with the walkthrough.</span></p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129936_1743138094993_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">For the detailed procedure of <strong>Goal creation</strong>, please search for <strong>Create a Goal</strong> in <strong>Hello Success Help</strong> search bar, from the Home page.</span></p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129937_1743138094993_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Discard</strong> to confirm</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129938_1743138094993_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> to expand the required goal and see the details.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129938_1743138094993_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> if the Goal is already expanded</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129939_1743138094993_step_10_description=<div style\="font-size\: 16px;"> \n <p>Below are the listed goals.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129939_1743138094993_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129940_1743138094993_step_11_description=<div style\="font-size\: 16px;"> \n <p>Open the <strong>Rating</strong> drop-down menu to rate a goal.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129940_1743138094993_step_11_note=<div style\="font-size\: 14px;"> \n <p>The goals are rated based on a 5-point rating scale. The written descriptions of the ratings (from 1 to 5) for goals will be\:</p> \n <p><br></p> \n <ul> \n  <li style\="font-weight\: bold;"><strong>unable to rate</strong></li> \n  <li style\="font-weight\: bold;"><strong>1\: Mostly not meets requirements</strong></li> \n  <li style\="font-weight\: bold;"><strong>2\: Not fully meets requirements</strong></li> \n  <li style\="font-weight\: bold;"><strong>3\: FULLY MEETS REQUIREMENTS&nbsp;</strong></li> \n  <li style\="font-weight\: bold;"><strong>4\: Exceeds requirements</strong></li> \n  <li style\="font-weight\: bold;"><strong>5\: Far exceeds requirements</strong></li> \n </ul> \n <p>The 3 corresponds to 100% of the expectations and should apply to most employees.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129941_1743138094993_step_12_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Section Comments</strong> to the Goal section if required.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129941_1743138094993_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129942_1743138094993_step_13_description=<div style\="font-size\: 16px;"> \n <p>Open the <strong>Rating</strong> drop-down menu to rate the Performance Evaluation.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129942_1743138094993_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">Make sure to give a <strong>rating</strong> for each Performance Evaluation before clicking </span><strong><span style\="color\: rgb(180, 194, 125);">Next.</span></strong></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129943_1743138094993_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Add <strong>Section Comments</strong> to the Performance Evaluation section if required.</p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129943_1743138094993_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129944_1743138094993_step_15_description=<div style\="font-size\: 16px;"> \n <p>As an employee in a leadership position you can be rated in the additional section <strong>Empower Teams</strong>, if required.&nbsp;</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129944_1743138094993_step_15_note=<div style\="font-size\: 14px;"></div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129945_1743138094993_step_16_description=<div style\="font-size\: 16px;"> \n <p>You can click the <strong>pen&nbsp;</strong>icon to edit the added Development Goals from a development plan.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129945_1743138094993_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">The employee can create Development Goals in the performance form, which will sync with the development plan, and vice versa.</span></p> \n  <p><br></p> \n  <p>Note\:</p> \n  <p><strong><span style\="color\: rgb(180, 194, 125);">Development Goals&nbsp;</span></strong><span style\="color\: rgb(180, 194, 125);">can be edited anytime to create a basis for agile employee developing.</span></p> \n  <p><br></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129946_1743138094993_step_17_description=<div style\="font-size\: 16px;"> \n <p>Add <strong>Section Comments</strong> to the Development Goals section, if required.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129946_1743138094993_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Or click <strong>Next </strong>to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129947_1743138094993_step_18_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Complete Employee Self Assessment</strong> to finish the process.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129947_1743138094993_step_18_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">Comments in the performance form are visible only to those involved in the performance form - Matrix Manager*, Line Manager, employee.&nbsp;</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">Results are visible in the system for employees, HRBP, Line Manager and Matrix Manager.</span></p> \n </div> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129948_1743138094993_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK&nbsp;</strong>to complete the ratings and comments for the Employee Self-Assessment.</p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129949_1743138094993_step_20_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Complete Employee Self Assessment</strong> to forward the form.</span></p> \n</div>
ea006052-101e-4fa3-a0ab-c91a58acf0c6_1728662129949_1743138094993_step_20_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The form will be moved to <strong>Line Manager Assessment&nbsp;</strong>and will be with the Line Manager.</p> \n  <p><br></p> \n  <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">In comparison to the Performance Management process the Interim Assessment does not include an <strong>Overall Assessment</strong>.</span></p> \n </div> \n</div>

361283c7-6372-4f23-9134-60bb46d9dc1f_title=Branch\: Delete Development
361283c7-6372-4f23-9134-60bb46d9dc1f_1732793242419_1743138092824_step_1_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Confirmation</strong> pop-up window appears. Click <strong>Delete</strong> to confirm the deletion of the goal.</p> \n</div>

4876160c-205d-4589-8e6d-57e747a51907_1732271985287_1743138090920_step_1_description=<div style\="font-size\: 16px;"> \n <p>EnterAt least one form must be in the calibration phase so that the Activate button can be selected. If this is not the case, the button is grayed out.</p> \n</div>

2634e08e-f894-440c-a3a5-d43889f3cc00_1732777186950_1743138088613_step_1_note=
2634e08e-f894-440c-a3a5-d43889f3cc00_1732777186950_1743138088613_step_1_content_text=New Feature

c68a3b52-9bde-4a25-86f6-7e8c51a343e6_title=Review Succession Plan for organisational Entity
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204443_1743138082853_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the Hello Success homepage, <strong>click Home</strong>&nbsp;to open the drop-down.&nbsp;</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204444_1743138082853_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>Succession</strong></span><span style\="font-size\: 14px;"><br></span></p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204444_1743138082853_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the Succession section, you can review the succession plan for the respective organisational entity. You can view the org chart, review positions, search for employees and view the details of an employee.</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204445_1743138082853_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Succession Org Chart</strong> to view the&nbsp;</p> \n <p>employee and associated successors.</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204446_1743138082853_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Use <strong>Search</strong> to look for an employee with the help of the position or employee name.</p> \n  <p><br></p> \n  <p><strong>Click</strong> the name of the employee from the list.</p> \n </div> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204446_1743138082853_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span></p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204447_1743138082853_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the required <strong>Employee Tile</strong>.</p> \n </div> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204448_1743138082853_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Named Successors</strong> to check if the&nbsp;</p> \n <p>employee has any designated successors.&nbsp;</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204450_1743138082853_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Add Successor to search for the suitable successor for this employee</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204451_1743138082853_step_8_description=<div style\="font-size\: 16px;"> \n <p>Search for a suitable <strong>Employee</strong> to designate as a successor for the selected position.&nbsp;</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204451_1743138082853_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204452_1743138082853_step_9_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Readiness</li> \n  <li>Ranking</li> \n  <li>Notes</li> \n </ul> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204452_1743138082853_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204453_1743138082853_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add the successor.</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204454_1743138082853_step_11_description=<div style\="font-size\: 16px;"> \n <p>Close this pop-up to view the <strong>Org Chart</strong> view</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204455_1743138082853_step_12_description=<div style\="font-size\: 16px;"> \n <p>Once the successor is added, you will be able to view the successor on the <strong>Succession Org Chart</strong> screen. </p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204455_1743138082853_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204456_1743138082853_step_13_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Lineage Chart</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204456_1743138082853_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br>The <strong>Lineage Chart</strong> displays the lineage of the succession nominations. In the <strong>Lineage chart</strong>, the Manager can only search for the person and not positions.</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204457_1743138082853_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Use <strong>Search</strong> to look for an employee via an employee name.</p> \n  <p><br></p> \n  <p><strong>Click </strong>the employee's name from the list.</p> \n </div> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204457_1743138082853_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204458_1743138082853_step_15_description=<div style\="font-size\: 16px;"> \n <p>Review if the identified Employee has any Successors designated in the system.</p> \n</div>
c68a3b52-9bde-4a25-86f6-7e8c51a343e6_1729597204458_1743138082853_step_15_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>It is essential for employees identified </p> \n <p>as successors to also have successors planned and designated for <strong>their current roles</strong>.&nbsp;</p> \n <p><br></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

de82e41c-c5e4-42ee-9285-fb87992c2975_title=How to open the Learning Historie?
de82e41c-c5e4-42ee-9285-fb87992c2975_description=Here you will be shown how you can access your learning history in the Learning Management System (LMS).
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851146_1743138079657_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Tile <strong>View My Learning</strong></p> \n </div> \n</div>
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851147_1743138079657_step_2_description=<div style\="font-size\: 16px;"> \n <p>Learning History Tile</p> \n</div>
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851148_1743138079657_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>View All</strong></p> \n</div>
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851148_1743138079657_step_3_note=<div style\="font-size\: 14px;"> \n <p>We click on the “View All” text button to switch to the learning history area.</p> \n</div>
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851149_1743138079657_step_4_description=<div style\="font-size\: 16px;"> \n <p>Learning History</p> \n</div>
de82e41c-c5e4-42ee-9285-fb87992c2975_1727856851149_1743138079657_step_4_note=<div style\="font-size\: 14px;"> \n <p>In this area we will see all of your learning history entries. We can use the information icons on this page to display the functions and options. Please click on the icon to display the information stored.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <span style\="font-weight\:bold">Next</span> to proceed</p> \n</div>

03673007-000b-484c-a620-497d2a934951_1732184706343_1743138077245_step_1_description=<div style\="font-size\: 16px;"> \n <p>History Record Information</p> \n</div>
03673007-000b-484c-a620-497d2a934951_1732184706343_1743138077245_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this search mask we find mandatory and optional search fields. Mandatory fields are marked with an asterisk.</p> \n</div>

ae4a8080-addb-42e9-b0fb-c63d3a42a239_title=Calibration List View overview
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130256_1743138069062_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130257_1743138069062_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130259_1743138069062_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the required <strong>Session</strong> to conduct the calibration.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130259_1743138069062_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130260_1743138069062_step_4_description=<div style\="font-size\: 16px;"> \n <p>Various calibration views are available. The system opens in the <strong>Dashboard</strong> by default.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130260_1743138069062_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130261_1743138069062_step_5_description=<div style\="font-size\: 16px;"> \n <p>Depending on the screen resolution and size, not all tabs in the bar can be displayed at the same time. Click the <strong>Arrow</strong> to view a dropdown list of all the available views.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130261_1743138069062_step_5_note=
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130262_1743138069062_step_6_description=<div style\="font-size\: 16px;"> \n <p>Navigate to the <strong>List View</strong> tab by clicking on it.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130262_1743138069062_step_6_note=
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130264_1743138069062_step_7_description=<div style\="font-size\: 16px;"> \n <p>The list view displays all subjects in the calibration session one below the other with the information highlighted in the screenshot.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130264_1743138069062_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130265_1743138069062_step_8_description=<div style\="font-size\: 16px;"> \n <p>The ratings in the columns <strong>overall goal achievement</strong>, <strong>performance evaluation</strong>, <strong>overall performance rating and potential</strong> can be changed.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130265_1743138069062_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <ol> \n   <li style\="color\: rgb(180, 194, 125);">You can adjust ratings by clicking on the corresponding cell, which opens a drop-down menu with a five-level rating scale.<br><br></li> \n   <li style\="color\: rgb(230, 115, 100);">For employees without goal setting, only potential can be updated (overall performance ratings stay unchanged).</li> \n  </ol> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130266_1743138069062_step_9_description=<div style\="font-size\: 16px;"> \n <p>Under <strong>Subject</strong> you will find profile photo*, name, comments, brief overview &amp; other options.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130266_1743138069062_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130267_1743138069062_step_10_description=<div style\="font-size\: 16px;"> \n <p>In this column you can see whether you have already documented a subject as discussed.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130268_1743138069062_step_11_description=<div style\="font-size\: 16px;"> \n <p>In this column you will find the attributes of the subject. These include the characteristics of the potential assessment &amp; the target function from the performance evaluation.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130268_1743138069062_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130269_1743138069062_step_12_description=<div style\="font-size\: 16px;"> \n <p>You can enter the calibrated values in these columns.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130271_1743138069062_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Use the <strong>Drop-down</strong> <strong>menu</strong> in these columns to customize the ratings.</p> \n </div> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130271_1743138069062_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Note\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">Changes to the potential value must also be adjusted in the Target Function &amp; Potential tab in the employee profile of the respective employee. If the adjustment is not made in the employee profile, a data inconsistency occurs.</span></p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130272_1743138069062_step_14_description=<div style\="font-size\: 16px;"> \n <p>You can select individual or multiple employees.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130273_1743138069062_step_15_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click on <strong>Actions</strong> to mark the selected employees as discussed.</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130273_1743138069062_step_15_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Please note that the Actions button is grayed out as long as you have not selected any employees.</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130274_1743138069062_step_16_description=<div style\="font-size\: 16px;"> \n <p><strong>Mark as Discussed</strong> must follow the professional process and should therefore only be used after an employee has completed the discussion.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130274_1743138069062_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130275_1743138069062_step_17_description=<div style\="font-size\: 16px;"> \n <p>With <strong>Deselect All</strong> you can cancel the selection of employees.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130275_1743138069062_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130277_1743138069062_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Comments</strong>. A pop-up window will open. Enter further information there.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130277_1743138069062_step_18_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The comment function works the same in the list view or drop-down.</span></p> \n <p><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n <p><span style\="color\: rgb(180, 194, 125);">Comments can be added in the list view after activation, while HR Business Partners can add them before the session starts by clicking the comment field for the subject.</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130278_1743138069062_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Comment</strong> to enter a comment.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130279_1743138069062_step_20_description=<div style\="font-size\: 16px;"> \n <p>Enter information here that is relevant for further discussion.&nbsp;</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130279_1743138069062_step_20_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px; color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n <p><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">The walkthrough will only move ahead after you type a comment.</span></p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130280_1743138069062_step_21_description=<div style\="font-size\: 16px;"> \n <p>You can click on <strong>From Other Sessions</strong> to display comments from previous sessions for the subject. There may not have been any other comments yet.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130280_1743138069062_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130281_1743138069062_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to save the entered information.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130283_1743138069062_step_23_description=<div style\="font-size\: 16px;"> \n <p>Once the comment is saved it will be visible in the pop-up window with the <strong>Created by</strong> details. </p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130283_1743138069062_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130284_1743138069062_step_24_description=<div style\="font-size\: 16px;"> \n <p>To edit the comment, you can click the <strong>Pencil</strong> Symbol. </p> \n <p><br></p> \n <p>To delete the comment, you can click the <strong>Delete</strong>&nbsp;</p> \n <p>Symbol.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130284_1743138069062_step_24_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130285_1743138069062_step_25_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong>, if you want to end comment editing.</p> \n</div>
ae4a8080-addb-42e9-b0fb-c63d3a42a239_1732797130285_1743138069062_step_25_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">The comment function is particularly relevant for storing additional information when discussing subjects across several calibration levels in order to be able to trace the history.</span></p> \n</div>

359c624a-42ef-4a97-888f-b787dfb2a29a_1733664828960_1743138063835_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Add an Authorized Instructor to an Item</strong></p> \n</div>
359c624a-42ef-4a97-888f-b787dfb2a29a_1733664828960_1743138063835_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to authorize a instructor for this item. The authorization gives the instructor the opportunity to create learning history entries for employees when the "No charge" purchase option is set and you can directly access stored instructors when creating a class.</p> \n</div>
359c624a-42ef-4a97-888f-b787dfb2a29a_1733664828961_1743138063835_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Deposited Instructor</strong></p> \n</div>
359c624a-42ef-4a97-888f-b787dfb2a29a_1733664828961_1743138063835_step_2_note=<div style\="font-size\: 14px;"> \n <p>In this area we can see all the stored instructions and remove them from the item using the “Remove” checkbox.</p> \n</div>
359c624a-42ef-4a97-888f-b787dfb2a29a_1733664828962_1743138063835_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Instructor Authorization</strong></p> \n</div>
359c624a-42ef-4a97-888f-b787dfb2a29a_1737084853967_1743138063835_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Instructors</strong></p> \n</div>

71666930-a39a-4c85-8f2d-7a934e9c6d8b_title=Recruiting Process - Apprenticeships and Dual Study Program

f5ea7ab7-a146-4d79-a9c3-546734a8de57_title=Direct Link Types
f5ea7ab7-a146-4d79-a9c3-546734a8de57_description=<ul> \n <li>Learning Plan \= direct link goes to the LMS homepage</li> \n <li>Homepage \=&nbsp;direct link goes to the LMS homepage</li> \n <li>Library Simple Search \= direct link to the library with all results (Legacy) / screen without results (New)</li> \n <li>Learning History \=&nbsp;direct link to the learning history of the employee who accesses the link</li> \n <li>Current Registration \= direct link with the filter when the training plan is open on registrations (Legacy) / link to the homepage (New)</li> \n <li>External Learning Request \= Not in Use</li> \n <li>Employee Direct Reports \=&nbsp;direct link to the manager's team area</li> \n <li>Item Details \= After selecting an item, direct link to the item detail page of the selected item.</li> \n <li>Recommended Items \= direct link goes to the LMS homepage</li> \n <li>Class Details \= Direct link to the detailed information of the class. Also works if the class no longer appears in the library.</li> \n <li>Registration \= Direct link to the detailed information of the class. Also works if the class no longer appears in the library.</li> \n <li>Online Content \= Direct link to the element details or, if already assigned, the online content is displayed directly.</li> \n <li>Reports \= Direct link to reports. Important\: Only possible on standard reports</li> \n <li>Reports with Criteria \= Direct link to reports. Important\: Only possible on standard reports</li> \n <li>Curriculum \= After selecting a curriculum, direct link to the curriculum details page. Important\: Currioculum must be assigned or stored in the library.</li> \n <li>Survey \= direct link with the filter when the Learning plan is open on surveys(Legacy) / link to the homepage (New)</li> \n <li>Launch Survey \= After selecting the item direct link to this survey.</li> \n <li>Pending Reviews and Approvals \= Direct link to the permits area</li> \n <li>Program Details \= After selecting a program, direct link to the corresponding program. Important The program must be assigned or stored in the library</li> \n <li>Instructor view\: My classes \= Direct link to the instructor area</li> \n <li>Library Directed Search \= Direct link to select search by categories, keywords and or item classifications.</li> \n <li>collection \= Not in Use</li> \n</ul> \n<p style\=""><br></p> \n<p style\=""><br></p>
f5ea7ab7-a146-4d79-a9c3-546734a8de57_search_keywords=

fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252075_1743138052657_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assign Task Observers</strong></p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252075_1743138052657_step_1_note=<div style\="font-size\: 14px;"> \n <p>This area allows us to set observers for pre-assigned items. The observers have the opportunity to evaluate the employee.</p> \n <p><br></p> \n <p><strong>Important\:</strong> In the last step, only employees who have been assigned the selected item are displayed.</p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252076_1743138052657_step_2_description=<div style\="font-size\: 16px;"> \n <p>Add an Item</p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252076_1743138052657_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the first step an item is selected. (Only one item can be selected)</p> \n <p><br></p> \n <p><strong>Important\: </strong>The search only finds items with the item classification “Other”.</p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252077_1743138052657_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Observers</strong></p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252077_1743138052657_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the second step, the observer is selected. (Access to employees in your own security domain)</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Multiple observers can be selected. The moment one observer brings the item into the learning history, it disappears for the other observer.</p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252078_1743138052657_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Users</strong></p> \n</div>
fe18717a-eec1-4b92-b4ef-a9e3bdc44d7e_1734706252078_1743138052657_step_4_note=<div style\="font-size\: 14px;"> \n <p>In the last step, I select the employees to be observed for the observer.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Here we see the employees who were assigned the item.</p> \n</div>

bc7b6b6c-18a4-4305-a005-549649308612_title=Announce Termination​
bc7b6b6c-18a4-4305-a005-549649308612_1738318617181_1743138047175_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617182_1743138047175_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Offboarding</strong> to navigate to the <strong>Offboarding Dashboard</strong>. </p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617183_1743138047175_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Offboarding Dashboard</strong> displays the details of the offboardee and tasks pending with the Line Manager.</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617183_1743138047175_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617184_1743138047175_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>My Tasks</strong>.</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617185_1743138047175_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View All Tasks</strong> to view the list of tasks pending with you.</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617186_1743138047175_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>The Task Details</strong> screen is displayed. The tasks listed here are optional. You can decide if you wish to complete these tasks or skip them.&nbsp;</p> \n </div> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617186_1743138047175_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617188_1743138047175_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to <strong>start the Announce Termination</strong> to Coworkers task.&nbsp;</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617189_1743138047175_step_8_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Announce Termination to Coworkers</strong> screen, add the recipient’s name in the <strong>Recipients field</strong>.&nbsp;</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617189_1743138047175_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Select the recipient from the list.</p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n </div> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617190_1743138047175_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Message Delivery Date</strong> dropdown to select a delivery date for the message and select the required message delivery date.</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617190_1743138047175_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617191_1743138047175_step_10_description=<div style\="font-size\: 16px;"> \n <p>Update the information in the following fields, as required\:</p> \n <ul> \n  <li>Subject</li> \n  <li>Your Message</li> \n </ul> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617191_1743138047175_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617192_1743138047175_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Insert token</strong> to add any additional token to the <strong>Subject</strong> or <strong>Message</strong>.&nbsp;</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617192_1743138047175_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617193_1743138047175_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the details and complete the <strong>Announce Termination to Coworkers task.</strong> </p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617194_1743138047175_step_13_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>OK</strong> to confirm the success message. </span><span style\="font-size\: 14px;"><br></span></p> \n</div>
bc7b6b6c-18a4-4305-a005-549649308612_1738318617194_1743138047175_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The status of the Announce Termination to Coworkers task will change to Completed.&nbsp;</p> \n</div>

edf8c129-331a-4178-ace1-0cfb20c0ac0c_title=Initiate Leave of Absence

889d5336-8342-4a95-b120-b33aeb0c8769_title=Overview of landing page for Continuous Performance System for Line manager
889d5336-8342-4a95-b120-b33aeb0c8769_description=<p style\=""><span style\="font-size\: 16px;">Continuous Performance Management (CPM) will be implemented for all employees.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">Employees can connect with others across the organization, not just managers, allowing more flexibility for 1\:1 meetings.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">CPM also enables employees to request feedback on activities from anyone with SuccessFactors access.</span></p>
889d5336-8342-4a95-b120-b33aeb0c8769_1728045827262_1743138041208_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
889d5336-8342-4a95-b120-b33aeb0c8769_1728045827264_1743138041208_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Performance</strong>.</p> \n</div>
889d5336-8342-4a95-b120-b33aeb0c8769_1728045827265_1743138041208_step_3_description=<p style\=""><span style\="font-size\: 16px;">Active Channels help employees and managers communicate. Standard channels connect managers and their teams, but channels for matrix managers need to be set up.</span></p>
889d5336-8342-4a95-b120-b33aeb0c8769_1728045827265_1743138041208_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="font-size\: 16px;">You can use channels to record activities, track goals, or ask for feedback on tasks. Achievements can be added directly or through completed activities.</span></p> \n   <p style\=""><span style\="font-size\: 16px;"><br></span></p> \n   <p style\=""><span style\="font-size\: 16px;">The 1\:1 meeting feature lets you talk about and record personal topics.</span></p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; "><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Next</strong> to End the Walkthrough</span></p> \n  </div> \n </div> \n</div>

6b18c7e8-ac44-4604-ac72-0b81aec2367f_1732535852865_1743138039306_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter the status</p> \n</div>
6b18c7e8-ac44-4604-ac72-0b81aec2367f_1732535852865_1743138039306_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using the "Status" filter we can search for learning history entries that had certain formats such as WBTs etc.</p> \n</div>

d6675595-ba70-493c-8d87-c5ae8ccb881d_title=Importing Job History File
d6675595-ba70-493c-8d87-c5ae8ccb881d_1737130243235_1743138034524_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search <strong>Import Employee Data</strong></p> \n</div>
d6675595-ba70-493c-8d87-c5ae8ccb881d_1737130243236_1743138034524_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Import Employee Data</strong></p> \n</div>
d6675595-ba70-493c-8d87-c5ae8ccb881d_1737130243237_1743138034524_step_3_description=<div style\="font-size\: 16px;"> \n <p>Ensure the action is <strong>Import Data</strong></p> \n</div>
