f4196264-97d3-4e48-bead-b443726d51ae_title=Manage Approvals\: Recruiter’s Perspective​
f4196264-97d3-4e48-bead-b443726d51ae_description=First, let's take a look at the recruiter's perspective. The recruiters, who are defined as approvers, can see the needed approval in the approvals section on the homepage in Hello Success. The recruiters have dual roles. They prepare the approval process and are also the first persons to approve the hiring.
f4196264-97d3-4e48-bead-b443726d51ae_1739197624759_1743137940347_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the homepage under approvals click on the<strong>&nbsp;Job Offer</strong> tile.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624760_1743137940347_step_2_description=<div style\="font-size\: 16px;"> \n <p>Check the <strong>Offer Details</strong>.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624760_1743137940347_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624761_1743137940347_step_3_description=<div style\="font-size\: 16px;"> \n <p>You will find any attachments under <strong>Offer detail attachments</strong> for the overview for the approver.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624761_1743137940347_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The field itself can only be used read-only here in the offer template; it is not possible to upload documents. Documents can only be uploaded in the Offer Preparation status.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624762_1743137940347_step_4_description=<div style\="font-size\: 16px;"> \n <p>Add a <strong>comment</strong> in the Comment section with additional information you want to give alongside to your approval.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624762_1743137940347_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624763_1743137940347_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Approve</strong>.</p> \n</div>
f4196264-97d3-4e48-bead-b443726d51ae_1739197624764_1743137940347_step_6_description=<div style\="font-size\: 16px;"> \n <p>A confirmation window appears. Click on <strong>Yes</strong> to complete your approval.</p> \n</div>

c5849521-e60d-4010-bdbf-129842b5a863_1732712386129_1743137937993_step_1_description=<div style\="font-size\: 16px;"> \n <p>You can click&nbsp;<strong>Deactivate</strong> to edit a calibration session.&nbsp;<br><br>A pop-up will appear and you can confirm the action by selecting <strong>Yes</strong>.</p> \n</div>
c5849521-e60d-4010-bdbf-129842b5a863_1732712386129_1743137937993_step_1_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-style\: normal; font-size\: 14px;"><strong>Note</strong>\:</span><span style\="font-size\: 14px;"><br></span><span style\="font-style\: normal; font-size\: 14px;"><span style\="color\: rgb(180, 194, 125);">Even activated sessions can be deactivated if changes to basic information are needed.</span></span></p> \n</div>
c5849521-e60d-4010-bdbf-129842b5a863_1732712386130_1743137937993_step_2_description=<div style\="font-size\: 16px;"> \n <p>If you have adjusted the data in a deactivated session, you must validate it again and reactivate it to continue with the next step\: conduct a calibration session.</p> \n</div>
c5849521-e60d-4010-bdbf-129842b5a863_1732712386131_1743137937993_step_3_description=<div style\="font-size\: 16px;"> \n <p>To create a copy of a session, simply click on <strong>Clone Session</strong>. You can then customize the cloned session before activation, even if it’s approved or deactivated.</p> \n</div>
c5849521-e60d-4010-bdbf-129842b5a863_1732712386131_1743137937993_step_3_note=<div style\="font-size\: 14px;"> \n <p>Note\: <span style\="color\: rgb(180, 194, 125);">This feature is especially useful for making changes to completed sessions. By cloning the session, you can correct details and remove irrelevant participants or subjects as needed.</span></p> \n</div>

f9dd119a-0926-4bad-9dbf-252a0cca21d8_title=Test(Select Candidate)
f9dd119a-0926-4bad-9dbf-252a0cca21d8_footnote=<p style\="">Now, we move the candidate to <a href\="http\://wfx-9e343a31-f8ef-4744-9a04-ab0d08ae1cee" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Pre-Screening</strong></a>.</p>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052447_1743137931245_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the Hello Success home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052448_1743137931245_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052449_1743137931245_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the number in the <strong>Candidates</strong> column of the respective job requisition.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052450_1743137931245_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">New Applicant Management Experience.</strong></p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052450_1743137931245_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>if it is already switched on.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052451_1743137931245_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the checkbox for <strong style\="font-weight\: 700;">New Application</strong> status to view the candidates within.&nbsp;</p> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052452_1743137931245_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>Name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052453_1743137931245_step_7_description=<div style\="font-size\: 16px;"> \n <p>Review Candidate</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052453_1743137931245_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note\:</strong></p> \n <ul> \n  <li>Candidates suitable for Apprenticeship or Dual Study Programs are shortlisted based on pre-selection answers.</li> \n  <li>Selection steps vary by local regulations; an online test is the next step in this training.</li> \n  <li>The test is conducted via a third-party tool, with results transferred to Hello Success for verification during Pre-Screening.</li> \n </ul> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052454_1743137931245_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Move.</strong></p> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052454_1743137931245_step_8_note=
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052455_1743137931245_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>In the pop-up window, &nbsp;select the <strong>Test</strong> status from the drop-down menu.</p> \n  </div> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052455_1743137931245_step_9_note=
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052456_1743137931245_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Sub-item</strong> to select the current status in the talent pipeline.&nbsp;</p> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052456_1743137931245_step_10_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">The 3 Status are\:</span></p> \n <ul> \n  <li><strong>To be Invited\:</strong> Email sent with test access or inapplicable message if HRD isn’t used.</li> \n  <li><strong>Invited\:</strong> HRD auto-updates test invitation status.</li> \n  <li><strong>Completed\:</strong> Status auto-updates after results or defaults to "Completed" after 14 days.</li> \n </ul> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052457_1743137931245_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Move</strong> to send the candidate to the selected status.</p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711052457_1743137931245_step_11_note=<p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note\:</strong> If the reason <strong style\="font-weight\: 700;">Other</strong> was selected, &nbsp;the rejection must be sent manually by the recruiter.</span></p>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1738153699579_1743137931245_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong></p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711955403_1743137931245_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click on the <strong>N</strong><strong>ame&nbsp;</strong>of the Candidate to view the data fields once the status is <strong>Completed</strong>.</p> \n  </div> \n </div> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711955403_1743137931245_step_13_note=
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711955404_1743137931245_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong></p> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1737711955404_1743137931245_step_14_note=<div style\="font-size\: 14px;"> \n <p><strong>Note\:</strong></p> \n <ul> \n  <li><strong>With HRD\:</strong> Pre-Test results auto-fill but can be edited by recruiters.</li> \n  <li><strong>Without HRD\:</strong> Results are entered manually in data fields.</li> \n </ul> \n</div>
f9dd119a-0926-4bad-9dbf-252a0cca21d8_1738153704156_1743137931245_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Save&nbsp;</strong>to confirm the entry.</p> \n</div>

