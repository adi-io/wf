de050736-463f-4c6e-9486-3280b046fedf_title=Remove assignments from an employee of another company
de050736-463f-4c6e-9486-3280b046fedf_description=<p style\="">Here you will be shown how to remove the assignment of an employee from another company. This will be shown to you here using the example of a curriculum assignment.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The qualification must be in your security domain. This is the only way to remove such an assignment as you do not have access to the user's detailed information.</p> \n<p style\=""><br></p>
de050736-463f-4c6e-9486-3280b046fedf_footnote=This brings us to the end of this process. We wish you a successFul day.
de050736-463f-4c6e-9486-3280b046fedf_search_keywords=Manage Assignments
de050736-463f-4c6e-9486-3280b046fedf_1743141101563_1743141101544_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Tile <strong>View Learning Administration</strong></p> \n </div> \n</div>
