adbfc725-7ca9-4a2a-a860-5b3cec98c568_1734877333572_1743139173645_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Quiz ID</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1734877333572_1743139173645_step_6_note=<div style\="font-size\: 14px;"> \n <p>Maximum number of characters\: 30</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Please note the following naming conventions "LMS_Betis Code entity_ID_ITEM"</p> \n <p><br></p> \n <p><strong>Example\:</strong> LMS_0200_1566</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582319_1743139173645_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Quiz Name</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582319_1743139173645_step_7_note=<div style\="font-size\: 14px;"> \n <p>We enter the title of the quiz here. (Maximum 100 characters)&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The quiz can also be translated into other languages using the editing mode after it has been created.</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582320_1743139173645_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Description</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582320_1743139173645_step_8_note=<div style\="font-size\: 14px;"> \n <p>We enter the description of the quiz here.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:</strong> This description will only be visible to administrators in this area.</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582321_1743139173645_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Primary Language</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582321_1743139173645_step_9_note=<div style\="font-size\: 14px;"> \n <p>We click on the dropdown text button if we want to change the language displayed.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The language setting of the administration area is always displayed as the default value.</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582322_1743139173645_step_10_description=<div style\="font-size\: 16px;"> \n <p>Change <strong>Security Domain</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582322_1743139173645_step_10_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> Here we need to change the security domain using the magnifying glass. All administration of the system would be able to see this quiz via the “public” domain. We don't want that.</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582323_1743139173645_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Slider <strong>Active</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582323_1743139173645_step_11_note=<div style\="font-size\: 14px;"> \n <p>If the quiz should not be created in the “Active” status, we click on the slider to set the status to “No”.</p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582324_1743139173645_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button<strong>&nbsp;Create</strong></p> \n</div>
adbfc725-7ca9-4a2a-a860-5b3cec98c568_1735392582325_1743139173645_step_13_description=<div style\="font-size\: 16px;"> \n <p>Overview of the created quiz</p> \n</div>

40beb60d-ef94-41ab-87be-981612cdda9b_title=New Calibration Session\: Variant B[BRANCH]
40beb60d-ef94-41ab-87be-981612cdda9b_footnote=<p style\="text-align\: center; ">You have updated the Basic Information Section.</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">Click the button below to move ahead\:</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://hcm12preview.sapsf.eu/xi/ui/calibration/pages/admin/adminCalibration.xhtml?_wfx_\=64882395-f3e7-4c4f-8f08-9c4a19a1f91d&amp;_wfx_stage\=design&amp;_wfx_state\=draft&amp;calibration_page\=session_config&amp;_s.crb\=bNkDTkzvpkFX67H4aXk87CEIJmtAlcY62AvHd8upe48%3d" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600; cursor\: pointer;">Update People Section</button></p>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300503_1743139166804_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the search bar on top of the homepage, enter <strong>Management calibration&nbsp;</strong>and select the option displayed. This will open the administrative calibration homepage.</p> \n </div> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300503_1743139166804_step_1_note=
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300504_1743139166804_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Create New</strong> to create new calibration sessions from scratch.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300504_1743139166804_step_2_note=
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300505_1743139166804_step_3_description=<div style\="font-size\: 16px;"> \n <p>A calibration session is created in three steps\:</p> \n <p><br></p> \n <ol> \n  <li><strong>Basic Info</strong>\: Enter organizational details.</li> \n  <li><strong>People</strong>\: Add subjects and participants.</li> \n  <li><strong>Validation</strong>\: Verify form status.</li> \n </ol> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300505_1743139166804_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300507_1743139166804_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>Template</strong> from the drop-down</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300507_1743139166804_step_4_note=
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300508_1743139166804_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter a unique and distinctive <strong>Session Name</strong>&nbsp;</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300508_1743139166804_step_5_note=
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300509_1743139166804_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter a <strong>Planned Activation Date</strong> if you want to activate the calibration session on a specific day in the future</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300509_1743139166804_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;"><strong>Note</strong>\:&nbsp;</p> \n  <p style\="text-align\: left;">The <strong>Planned Activation Date</strong> and <strong>Session Date</strong> fields are for documentation only and have no technical impact. The session must be activated later for participants to view the information.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300510_1743139166804_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Session Date</strong> on which the session begins.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300510_1743139166804_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300511_1743139166804_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>L</strong><strong>ocation</strong> of the session.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300511_1743139166804_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n </div> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300512_1743139166804_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Session Owners</strong> here,</p> \n <p style\="">e. g. the second level manager.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300512_1743139166804_step_9_note=<div style\="font-size\: 14px; text-align\: right;">\n  Click <strong style\="font-weight\: 700;">Next</strong> once done \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300513_1743139166804_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Please enter a Session Facilitator.</p> \n </div> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300513_1743139166804_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">You can add one or more facilitators (HR Business Partners or Senior HR Business Partners) alongside the session owner. This ensures that someone has access to the session if the owner is unavailable due to illness or other reasons.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300514_1743139166804_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Choose File</strong> in the <strong>Add attachment</strong> line to attach documents to the calibration session (e.g. basic presentation).&nbsp;</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300514_1743139166804_step_11_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: Please make sure that no documents with personal data are uploaded.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300515_1743139166804_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Upload&nbsp;</strong>to upload the document that you had chosen.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300515_1743139166804_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or Click <strong>Next</strong> to continue</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300516_1743139166804_step_13_description=<div style\="font-size\: 16px;"> \n <p>You must click <strong>Save</strong> in between to get to the next tab.</p> \n</div>
40beb60d-ef94-41ab-87be-981612cdda9b_1728479300516_1743139166804_step_13_note=<div style\="font-size\: 14px;"> \n <p>Otherwise you get this system warning\:</p> \n <p><br></p> \n <p><em>Changes pending. You must save your changes in order to keep them.</em></p> \n</div>

cb8bcdba-9f62-4710-84ff-225631237677_title=Initiate Background Check​
cb8bcdba-9f62-4710-84ff-225631237677_1736941731336_1743139161102_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731337_1743139161102_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731338_1743139161102_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>number</strong> in the <strong>Candidates column </strong>of the respective job requisition.</p> \n </div> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731339_1743139161102_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731339_1743139161102_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255); font-size\: 14px;">If already checked, click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731340_1743139161102_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the name of the required candidate to select the candidate.</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731341_1743139161102_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Contact</strong> to send out the required communication to the candidate.&nbsp;</p> \n </div> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731341_1743139161102_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: If the necessary data (date of birth, etc.) can be found in the Resume, we do not need to request it from the candidate and may enter the information ourselves as a recruiter in the fields provided for this purpose.</span></p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731342_1743139161102_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Select the template <strong style\="font-weight\: 700;">Global_Fact-Check Tariff</strong> to inform the candidate about carrying out a background check.&nbsp;</p> \n </div> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731342_1743139161102_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);">Note that depending on local regulations, there may be differences in how this process is carried out. E.g., there could be different text template. </span></p> \n  <p><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n  <p><span style\="color\: rgb(255, 255, 255);">Please note that the Global_Fact-Check Tariff template from the dropdown must be used as the standard template. The Global_Comprehensive Background-Check Management template is used for management purposes only. &nbsp;<br></span></p> \n  <p><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue.</span></p> \n </div> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731343_1743139161102_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the required details.</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731343_1743139161102_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click Next to continue.</span></p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731344_1743139161102_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong>.</p> \n</div>
cb8bcdba-9f62-4710-84ff-225631237677_1736941731344_1743139161102_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:&nbsp;</span><span style\="color\: rgb(255, 255, 255);">The candidate receives a mail to provide additional information or data to their profile in Hello Success.&nbsp;</span></p> \n <p><span style\="color\: rgb(255, 255, 255);">This data is needed to be able to perform the respective check.&nbsp;</span></p> \n</div>

427c549c-1c6d-4503-af9b-c0e3683ef68b_title=Move Candidate
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701424_1743139155982_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701425_1743139155982_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701426_1743139155982_step_3_description=<div style\="font-size\: 16px;"> \n <p>On the overview table of the job requisitions, navigate to the column <strong>Candidates</strong> and click the number displayed. </p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701426_1743139155982_step_3_note=<div style\="font-size\: 14px;"> \n <p>This number represents the total of Candidates for that specific Job Requisition.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701427_1743139155982_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select the desired <strong>candidate</strong>.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701428_1743139155982_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Move</strong>.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701429_1743139155982_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the status <strong>Background/Fact-Check</strong>.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701429_1743139155982_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701430_1743139155982_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>
427c549c-1c6d-4503-af9b-c0e3683ef68b_1739364701431_1743139155982_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close.</strong></p> \n</div>

e51bf93a-1160-4394-9d18-e757831b9ede_1726582801663_1743139153918_step_1_description=<div style\="font-size\: 16px;"> \n <p>You can change the status of the Goal whenever necessary</p> \n</div>

20046e9d-113b-4dcc-aa0c-663e43f6369e_title=How to create a class request over the Library?
20046e9d-113b-4dcc-aa0c-663e43f6369e_description=Here you will be shown how you can request a class over the Library
20046e9d-113b-4dcc-aa0c-663e43f6369e_footnote=This brings us to the end of this process. We wish you a successFul day
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727405470435_1743139149106_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124575_1743139149106_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a keyword or title in the search help</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124575_1743139149106_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to proceed<br></span></p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124576_1743139149106_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Search</strong></p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124576_1743139149106_step_3_note=<div style\="font-size\: 14px;"> \n <p>After entering the text in the search field, we click the “Search” text button</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124577_1743139149106_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Arrow&nbsp;</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124577_1743139149106_step_4_note=<div style\="font-size\: 14px;"> \n <p>To narrow your search results, click the Drop-Down Arrow on the Learning Type filter</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124578_1743139149106_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Entry <strong>Instructor Led</strong></p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727528124578_1743139149106_step_5_note=
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845971_1743139149106_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the title of the qualification for which we would like to register</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845971_1743139149106_step_6_note=
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845972_1743139149106_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Request a Class</strong></p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845972_1743139149106_step_7_note=<div style\="font-size\: 14px;"> \n <p>If no class is displayed in the overview of "Upcoming Classes", you can use the text button "Request a class" to request a class from the training provider.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845973_1743139149106_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Submit</strong></p> \n</div>
20046e9d-113b-4dcc-aa0c-663e43f6369e_1727664845973_1743139149106_step_8_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens.&nbsp;</p> \n <p>Important\:&nbsp;We do not enter any values in the data fields displayed, otherwise no automatic notification about the creation of a new class will be triggered.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n</div>

f75e25ed-658d-41e2-89a4-3b4074247a5b_1734430469325_1743139145355_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Assignment Profiles</strong></p> \n</div>
f75e25ed-658d-41e2-89a4-3b4074247a5b_1734430469325_1743139145355_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can identify all profiles in which the employee has been stored based on the criteria created.</p> \n <p>By clicking on the corresponding line we can switch to the detailed information of the training program.&nbsp;</p> \n <p>(Requires authorization for assignment profiles)</p> \n</div>

f05e1495-44d7-4fc3-b0b7-cbef48326b14_title=Plan Career

c4c683be-f6ab-4cc7-a63e-3d84136de4e0_title=Save search for an Item
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_description=<p style\="">Here you will be shown how to save a search for an item so that you can access this search again at any time.</p> \n<p style\=""><br></p>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_footnote=This brings us to the end of this process. We wish you a successFul day.
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_search_keywords=Item, Search Element, Suche
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482324_1743139138082_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482325_1743139138082_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482326_1743139138082_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Items</strong></p> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482327_1743139138082_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div data-wfx-element\="true" data-wfx-attr\="wfx-tooltip-popover" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; padding\: 0px; line-height\: 1.2em \!important; white-space\: normal; outline\: none \!important; user-select\: text \!important; color\: rgb(255, 255, 255) \!important; font-style\: normal \!important; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: normal \!important; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; font-size\: 16px \!important;" id\="isPasted"> \n   <div data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; font-size\: 16px;"> \n    <p data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; scrollbar-width\: none; margin-top\: 0px \!important; margin-bottom\: 0px \!important; outline\: none \!important;">Enter appropriate search parameters</p> \n   </div> \n  </div> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482327_1743139138082_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482328_1743139138082_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Save As</strong></p> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482329_1743139138082_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Saved Search ID</strong></p> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482329_1743139138082_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In the Saved Searches-ID data field we enter an ordering criterion for our searches (e.g. A or 1 etc.)</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482330_1743139138082_step_7_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Description</strong> for Search</p> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482330_1743139138082_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
c4c683be-f6ab-4cc7-a63e-3d84136de4e0_1728741482331_1743139138082_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Submit</strong></p> \n </div> \n</div>

55cd01e8-e34e-4b15-a354-cc4832cda7bf_title=Send Active Channel Invitation
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133680_1743139133664_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133681_1743139133664_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133683_1743139133664_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Invite&nbsp;</strong>button to send a channel invitation.</p> \n </div> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133684_1743139133664_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p><strong>Search</strong> and <strong>select</strong> the person who should be added to the new channel in the pop-up window Invitation to Create a Channel.</p> \n   <p><br></p> \n   <p>Any employee with access to Success Factors can be requested.</p> \n  </div> \n </div> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133684_1743139133664_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once you have made the selection</p> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133685_1743139133664_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Invite</strong> to move to a personal note.</p> \n </div> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133685_1743139133664_step_5_note=
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133686_1743139133664_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">The Personalized Note can be added to inform about the channel.</p> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133686_1743139133664_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong style\="font-weight\: 700;">Next</strong> if you are satisfied with the note</p> \n</div>
55cd01e8-e34e-4b15-a354-cc4832cda7bf_1743139133687_1743139133664_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Invite</strong> to finalize your note and invitation.</p> \n</div>

813c7ab2-630a-43fc-942e-5ed4209f994a_title=Overview on Feedback request
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059742_1743139129283_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059743_1743139129283_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Continuous Feedback</strong></p> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059744_1743139129283_step_3_description=<div style\="font-size\: 16px;"> \n <p>Your feedback requests can be found under the tab Requests Sent.</p> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059745_1743139129283_step_4_description=<div style\="font-size\: 16px;"> \n <p>The status of each request is highlighted in color\:</p> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059745_1743139129283_step_4_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Request Pending</li> \n  <li>Request Declined</li> \n  <li>Feedback Received</li> \n </ul> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059746_1743139129283_step_5_description=<div style\="font-size\: 16px;"> \n <p>All details of the feedback can be viewed by clicking on View more.</p> \n</div>
813c7ab2-630a-43fc-942e-5ed4209f994a_1727791059746_1743139129283_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the overview</p> \n</div>

77044f01-0b89-4043-bbd0-e8055468ff8d_title=Create a Question for an Exam Part 1
77044f01-0b89-4043-bbd0-e8055468ff8d_description=<p style\="">Here you will be shown how you can add a question to the question library. When creating the question, the question can be assigned to a question pool. To do this, this question pool must have been created in advance.</p> \n<p style\=""><br></p>
77044f01-0b89-4043-bbd0-e8055468ff8d_footnote=This brings us to the end of this process. We wish you a successFul day.
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913236_1743139121854_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913237_1743139121854_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Content</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913238_1743139121854_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Question Library</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913239_1743139121854_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add New</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913240_1743139121854_step_5_description=<div style\="font-size\: 16px;"> \n <p>Screen Create<strong>&nbsp;New Question</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913240_1743139121854_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913241_1743139121854_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question ID</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913241_1743139121854_step_6_note=<div style\="font-size\: 14px;"> \n <p>Maximum number of characters\: 100</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Please note the following naming conventions "LMS_Betis Code entity_ID_ITEM_Number Question"&nbsp;</p> \n <p><br></p> \n <p><strong>Example\:</strong> LMS_0200_1566_01</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913242_1743139121854_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select a Question Type</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736225913242_1743139121854_step_7_note=<div style\="font-size\: 14px;"> \n <p>We select the desired question type using the drop-down field.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437391_1743139121854_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select Question Type from Drop-Down List</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437391_1743139121854_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437392_1743139121854_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Points</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437392_1743139121854_step_9_note=<div style\="font-size\: 14px;"> \n <p>Here we can enter the number of points that an employee should receive if they answered the question correctly.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437393_1743139121854_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Locale</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437393_1743139121854_step_10_note=<div style\="font-size\: 14px;"> \n <p>We click on the dropdown text button if we want to change the language displayed.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The language setting of the administration area is always displayed as the default value.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437394_1743139121854_step_11_description=<div style\="font-size\: 16px;"> \n <p>Enter<strong>&nbsp;Description</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437394_1743139121854_step_11_note=<div style\="font-size\: 14px;"> \n <p>We enter the description of the question here.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>This description will only be visible to administrators in this area.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437395_1743139121854_step_12_description=<div style\="font-size\: 16px;"> \n <p>Change <strong>Security Domain</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437395_1743139121854_step_12_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:&nbsp;</strong>Here we need to change the security domain via the two data sheets. All administration of the system would be able to see this quiz via the “public” domain. We don't want that.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437396_1743139121854_step_13_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Objective</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437396_1743139121854_step_13_note=<div style\="font-size\: 14px;"> \n <p>Here we can add the question to a question pool. To do this we click on the two data sheets icon.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437397_1743139121854_step_14_description=<div style\="font-size\: 16px;"> \n <p>Checkbox <strong>Active</strong></p> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437397_1743139121854_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>If the question should not be created in the "Active" status, we deactivate the checkbox.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
77044f01-0b89-4043-bbd0-e8055468ff8d_1736227437398_1743139121854_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Create</strong></p> \n</div>

9c2a1308-582d-438c-84b9-86812d68a60d_title=Change the date/time of the class
9c2a1308-582d-438c-84b9-86812d68a60d_description=<p style\="">Here you will be shown how to change the date/time of a class.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> This change will not automatically send a notification to registered participants. This action must be performed manually.</p> \n<p style\=""><br></p>
9c2a1308-582d-438c-84b9-86812d68a60d_footnote=This brings us to the end of this process. We wish you a successFul day.
9c2a1308-582d-438c-84b9-86812d68a60d_search_keywords=Class, Change Date time Kurseinheit Änderung Datum Uhrzeit
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759009_1743139115313_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759010_1743139115313_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759011_1743139115313_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759012_1743139115313_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759012_1743139115313_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n </div> \n</div>
9c2a1308-582d-438c-84b9-86812d68a60d_1741118759013_1743139115313_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
