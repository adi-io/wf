9cdcecbe-5ba6-4d44-b5eb-13262958013e_description=<p style\=""><span style\="font-weight\: bold; background-image\: initial; background-position\: initial; background-size\: initial; background-repeat\: initial; background-attachment\: initial; background-origin\: initial; background-clip\: initial;">Rozsáhlá přestavba křižovatky na 46. kilometru dálnice D10 začala v září 2023, s cenou přibližně 737 milionů korun bez daně. Stavba se prodraží o 20-25 % kvůli komplikacím na začátku stavby a úpravám harmonogramu. Nová křižovatka bude mít průměr 140 metrů a devět větví, které propojí dálnici D10 na Turnov i na Prahu, silnici I/38, průmyslovou zónu a přeložku silnice I/16.</span></p>
