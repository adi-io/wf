0eec91cd-d4ed-4462-8929-1716ec3935ca_title=Perform a Line Manager Assessment​(with Goal Settings)\: Manager Interim Assessment
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875375_1743140628375_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875376_1743140628375_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Performance</strong></p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875377_1743140628375_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong style\="font-weight\: 700;">Interim</strong> form in the <strong style\="font-weight\: 700;">Line Manager Assessment</strong> step.&nbsp;</p> \n </div> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875377_1743140628375_step_3_note=<p style\=""><span style\="font-size\: 16px;">The Line Manager can now rate the employee's goals in the performance form.</span></p> \n<p style\=""><span style\="font-size\: 18.2px;"><br></span></p> \n<p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong>\:&nbsp;</span></p> \n<p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">Both the Line Manager and Matrix Manager* can view the optional self-assessment. However, the Line Manager's assessment is mandatory.</span></p>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875378_1743140628375_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Performance Evaluation</strong></p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875378_1743140628375_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The Performance Evaluation based on the people profile is shown here with the Line Manager’s view and the ratings from employee and Matrix Manager*.</p> \n  <p><br></p> \n  <p><em>In comparison to the Performance Management Process, goals in the Interim Assessment can be added in every section and edited by employee and manager to create a basis for agile employee developing.</em></p> \n </div> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875379_1743140628375_step_5_description=<div style\="font-size\: 16px;"> \n <p>This is the rating from the employee.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875379_1743140628375_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875380_1743140628375_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Open the <strong style\="font-weight\: 700;">Rating</strong> drop-down menu to rate a goal.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875380_1743140628375_step_6_note=<div style\="font-size\: 14px;"> \n <p>The Performance Evaluation (based on people profile) is rated based on a 5-point rating scale. The descriptions of the ratings are\:</p> \n <ul> \n  <li>unable to rate</li> \n  <li>1\: Mostly not meets requirements</li> \n  <li>2\: Not fully meets requirements</li> \n  <li>3\: FULLY MEETS REQUIREMENTS&nbsp;</li> \n  <li>4\: Exceeds requirements</li> \n  <li>5\: Far exceeds requirements</li> \n </ul> \n <p><br></p> \n <p>The 3 corresponds to 100% of the expectations and should apply to most employees.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875381_1743140628375_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Add <strong style\="font-weight\: 700;">Section Comments</strong> to the Goal section if required.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875381_1743140628375_step_7_note=<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875382_1743140628375_step_8_description=<div style\="font-size\: 16px;"> \n <p>Open the Rating drop-down menu to rate the Performance Evaluation.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875382_1743140628375_step_8_note=<div style\="font-size\: 14px;"> \n <p>The Performance Evaluation (based on people profile) is rated based on a 5-point rating scale. The descriptions of the ratings are\:</p> \n <ul> \n  <li>unable to rate</li> \n  <li>1\: Mostly not meets requirements</li> \n  <li>2\: Not fully meets requirements</li> \n  <li>3\: FULLY MEETS REQUIREMENTS&nbsp;</li> \n  <li>4\: Exceeds requirements</li> \n  <li>5\: Far exceeds requirements</li> \n </ul> \n <p><br></p> \n <p>The 3 corresponds to 100% of the expectations and should apply to most employees.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875383_1743140628375_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Add <strong style\="font-weight\: 700;">Section Comments&nbsp;</strong>to the Performance Evaluation section if required.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875383_1743140628375_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875384_1743140628375_step_10_description=<div style\="font-size\: 16px;"> \n <p>Employees in leadership positions can be rated in the additional section Empower Teams, if required.&nbsp;</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875384_1743140628375_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875385_1743140628375_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>pen</strong> to edit the added Development Goals from a development plan.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875385_1743140628375_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;">Development Goals can be edited anytime to create a basis for agile employee developing.</span></p> \n  <p><br></p> \n  <p style\="text-align\: left;">The employee will be allowed to create Development Goals from the performance form. The goals created in the development plan will be synced to the form. The goals created within the form will be synced to the respective development plan.</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875386_1743140628375_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Add <strong style\="font-weight\: 700;">Section Comments</strong> to the Goal section if required.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875386_1743140628375_step_12_note=<p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875387_1743140628375_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Complete Line Manager Assessment</strong>.</p> \n </div> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728570875388_1743140628375_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>The reminder pop-up window appears. Click <strong>OK</strong> to complete the ratings and comments for the Line Manager Assessment.</p> \n </div> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728572387732_1743140628375_step_15_description=<div style\="font-size\: 16px;"> \n <p>Add Email Notification Comments if required.</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728572387732_1743140628375_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
0eec91cd-d4ed-4462-8929-1716ec3935ca_1728572387733_1743140628375_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click Complete <strong>Line Manager Assessment</strong> to route the form to the <strong>Interim Assessment Dialogue</strong> step.</p> \n</div>

1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847417_1743140623229_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Order Management</strong></p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847417_1743140623229_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to search for financial transactions and display or edit them. For example, we have the option here of displaying all transactions of a specific employee.</p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847418_1743140623229_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Order Type</strong></p> \n </div> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847418_1743140623229_step_2_note=<div style\="font-size\: 14px;"> \n <p>You can use this column to identify the type of financial transaction.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>There is an article in “Self-Help” for the individual names.</p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847419_1743140623229_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Shopping Account</strong></p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847419_1743140623229_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can identify employees using this column. Each employee has a unique shopping account ID.</p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847420_1743140623229_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Order Status</strong></p> \n</div>
1375532f-ae3e-4a75-9407-fe75f4ee3213_1738899847420_1743140623229_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify the status of the order.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>There is an article in “Self Help” for each status.</p> \n</div>

bbe9da21-1c4a-4af5-8e24-93fbffcf2691_1734583392642_1743140619820_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>User Groups</strong></p> \n</div>
bbe9da21-1c4a-4af5-8e24-93fbffcf2691_1734583392642_1743140619820_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to “fill” a selected user group with the employees from this assignment profile.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>We can only select one user group here and we have to update the assignment profile using the "Actions" text button in the top right so that the user group gets the employees.</p> \n</div>

5eacbba7-244b-46e0-afdf-44f8d980675d_1740837935914_1743140615298_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Cost Calculation</strong></p> \n</div>
5eacbba7-244b-46e0-afdf-44f8d980675d_1740837935914_1743140615298_step_1_note=<div style\="font-size\: 14px;"> \n <p>We do not use this area globally. Unfortunately it cannot be removed due to authorization reasons.</p> \n</div>

