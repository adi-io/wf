6bb64580-e83e-4577-ad10-e93e2904561e_1728903059718_1743140713726_step_4_description=<div style\="font-size\: 16px;"> \n <p>View perspective of the reports per <strong>Labels</strong>.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059718_1743140713726_step_4_note=
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059719_1743140713726_step_5_description=<div style\="font-size\: 16px;"> \n <p>When the view of the reports is sorted by labels. To view the needed reports within the labels click on "<strong>&gt;</strong>“.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059719_1743140713726_step_5_note=
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059720_1743140713726_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Search</strong> function to search for reports.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059720_1743140713726_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059721_1743140713726_step_7_description=<div style\="font-size\: 16px;"> \n <p>Changes to the labels can be done via the Action icons of <strong>Change</strong> and <strong>Delete</strong>.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059721_1743140713726_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059722_1743140713726_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on <strong>Filter</strong> icon</p> \n </div> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059723_1743140713726_step_9_description=<div style\="font-size\: 16px;"> \n <p>Reports can be filtered via the <strong>filter symbol </strong>and the <strong>filters displayed</strong>.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059723_1743140713726_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059724_1743140713726_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Sorting</strong> icon</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059725_1743140713726_step_11_description=<div style\="font-size\: 16px;"> \n <p><strong>Reports</strong> can be sorted via the sorting symbol.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059725_1743140713726_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059726_1743140713726_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Reports</strong></p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059726_1743140713726_step_12_note=<div style\="font-size\: 14px;"> \n <p>This will view reports as a list.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059727_1743140713726_step_13_description=<div style\="font-size\: 16px;"> \n <p>Clicking on the three "<strong>Action Dots</strong>" opens more options, such as <strong>customizing, renaming and deleting the report.</strong></p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059727_1743140713726_step_13_note=<div style\="font-size\: 14px;"> \n <p><em><strong>Note</strong>\: Not every role is permitted to execute this action.</em></p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059728_1743140713726_step_14_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Report type</strong> is shown in the overview.</p> \n</div>
6bb64580-e83e-4577-ad10-e93e2904561e_1728903059728_1743140713726_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>

33be5189-0e20-4e89-aa7f-62fa38441d88_title=Review and Maintain Home Employment Details​[draft]
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488631_1743140706989_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success homepage</strong>, click Search to enter the required employee’s name.&nbsp;</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488631_1743140706989_step_1_note=
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488632_1743140706989_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Global Assignments</strong> to update the assignment information.</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488632_1743140706989_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In the G<strong>lobal Assignment section</strong>, you can add or edit additional data for Global Assignment.</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488633_1743140706989_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit</strong> icon to update the <strong>Additional Data for Global Assignments</strong>.</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488633_1743140706989_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">In the <strong>Additional Data for Global Assignment</strong> section, you can add additional information, for example, <strong>Event</strong> or <strong>Global Assignee Type</strong>.</span></p> \n </div> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488634_1743140706989_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Update the <strong>Event</strong> section using the drop down</p> \n </div> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488635_1743140706989_step_5_description=<div style\="font-size\: 16px;"> \n <p>Update the <strong>Global Assignee Type</strong></p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488635_1743140706989_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p>Multiple sections are autopopulated after the Event and <strong>Is Expat or Impat?</strong> fields are updated.</p> \n </div> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488636_1743140706989_step_6_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Short or Long term assignment</li> \n  <li>Cost bearing </li> \n  <li>Company</li> \n  <li>Is Home Active?</li> \n  <li>Is Host Company in scope of SuccessFactors?&nbsp;</li> \n  <li>Is Host active?&nbsp;</li> \n </ul> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488636_1743140706989_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488637_1743140706989_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>&gt;</strong> to open the Dependents Information section</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488638_1743140706989_step_8_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <p><br></p> \n <ul> \n  <li>Recognized Partner</li> \n  <li>With Recognized Partner On Assignment</li> \n  <li>Number of Recognized Children</li> \n  <li>Number of Recognized Children on Assignment</li> \n </ul> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488638_1743140706989_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488639_1743140706989_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>&gt;</strong> to open the <strong>Dates</strong> section</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488640_1743140706989_step_10_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <p><br></p> \n <ul> \n  <li>Start Date of Assignment</li> \n  <li>Planned End Date of Assignment</li> \n </ul> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488640_1743140706989_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488641_1743140706989_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>&gt;&nbsp;</strong>icon to open the <strong>Home Organization</strong> section</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488642_1743140706989_step_12_description=<div style\="font-size\: 16px;"> \n <p>Update the following information within the Host Organization section\:</p> \n</div>
33be5189-0e20-4e89-aa7f-62fa38441d88_1728922488642_1743140706989_step_12_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Target Position</li> \n  <li>Host Company within SuccessFactors</li> \n  <li>Personnel Number in Host Company</li> \n  <li>Target Organization Unit in Host Company&nbsp;</li> \n  <li>Name of Supervisor in Host Company (SF)</li> \n  <li>Organizational Unit of Supervisor in Host</li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;"><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>

18afb5c4-be9d-42e9-b20e-b33835c279a2_title=Add development goals for employees
18afb5c4-be9d-42e9-b20e-b33835c279a2_description=<p style\=""><span style\="font-size\: 16px;">Development goals can be created, edited and deleted in parallel by the manager and the employee. As a manager, you will be notified by e-mail when your employee creates a new development goal, edits an existing one, or deletes a development goal.</span></p>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867359_1743140700944_step_1_description=<p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</span></p>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867360_1743140700944_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Development</strong>.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867361_1743140700944_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click on <strong style\="font-weight\: 700;">Dropdown&nbsp;</strong>arrow to open the list of <strong style\="font-weight\: 700;">Direct Reports</strong>.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867363_1743140700944_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Under <strong style\="font-weight\: 700;">Direct Reports</strong> select the employee's name for whom you want to Add Development Goals.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867364_1743140700944_step_5_description=<div style\="font-size\: 16px;"> \n <p>Here you can see which employee you are adding goals in the development plan for.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867364_1743140700944_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867365_1743140700944_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">My Current Roles</strong>.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867366_1743140700944_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Here you can select the competencies you wish to add the development goal to.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867366_1743140700944_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867367_1743140700944_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>+ Add Goal</strong> button under any competency to add development goals in the employee's development plan.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867368_1743140700944_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Add a <strong style\="font-weight\: 700;">name</strong> for the Development Goal.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867368_1743140700944_step_9_note=<div style\="font-size\: 14px;"></div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867369_1743140700944_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Measure Of Success</strong>.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867369_1743140700944_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong style\="font-weight\: 700;">Next</strong> once done</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867370_1743140700944_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\=""><strong style\="font-weight\: 700;">Click</strong> the <strong style\="font-weight\: 700;">calendar icon</strong> to update the <strong style\="font-weight\: 700;">Start</strong> and <strong style\="font-weight\: 700;">Due Date</strong> as required.</p> \n  </div> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867370_1743140700944_step_11_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">The Start Date and Due Date default to 4 years but can be adjusted anytime.</span></p> \n <p style\=""><br></p> \n <p style\="">Unlike performance goals, these goals have a 3-year scope, covering broader topics where progress isn't expected within a year. Data can be updated manually.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> once done</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867371_1743140700944_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the appropriate option from the drop-down list for the <strong>Status</strong> field.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867371_1743140700944_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p>The following status fields are available for any type of goal across the system\:</p> \n    <ul> \n     <li>Not Started</li> \n     <li>On Track</li> \n     <li>Behind</li> \n     <li>Completed</li> \n     <li>Postponed</li> \n     <li>No Longer Applicable</li> \n    </ul> \n    <p style\="text-align\: right;">Click <strong>N</strong><strong>ext</strong> once done</p> \n   </div> \n  </div> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867372_1743140700944_step_13_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate option from the drop-down list for the <strong>Purpose</strong> field.</p> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867372_1743140700944_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p>The Purpose field defines for what reason one can use a particular goal to develop.</p> \n    <p><br></p> \n    <p>The following fields are available for any type of goal across the system\:</p> \n    <ul> \n     <li>Current role</li> \n     <li>Future role</li> \n     <li>General skillset</li> \n    </ul> \n    <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n   </div> \n  </div> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867373_1743140700944_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Add <strong>Competencies</strong> in this field that you wish to add.</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867373_1743140700944_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;once done</p> \n </div> \n</div>
18afb5c4-be9d-42e9-b20e-b33835c279a2_1728386867375_1743140700944_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to finalize the creation of the goal.</p> \n</div>

b22df00e-e5ac-4cb2-a710-9018b45393f0_title=Calibration Selection &amp; Dashboard Overview
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878576_1743140691855_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878577_1743140691855_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878578_1743140691855_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">Pencil</strong> Icon allows you to rename sessions.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878578_1743140691855_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If you are happy with the session name, click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p> \n </div> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878579_1743140691855_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">This column shows the status of the session\:</p> \n <ul> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Approved</strong>\: Completed</li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">In Progress</strong>\: Being processed</li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Setup</strong>\: Still in creation</li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Deactivated</strong>\: Inactive, all information is editable</li> \n </ul> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878579_1743140691855_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878580_1743140691855_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">The <strong style\="font-weight\: 700;">View (Eye) Symbol</strong> allows you to customize the session view as needed.&nbsp;</p> \n <p style\=""><br></p> \n <p style\="">You can collapse and expand the columns in the table to adjust the display according to your preferences.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878580_1743140691855_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878581_1743140691855_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the required <strong style\="font-weight\: 700;">Session</strong> to conduct the calibration.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878581_1743140691855_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n    <p style\=""><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878582_1743140691855_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Various calibration views are available. The system opens in the <strong style\="font-weight\: 700;">Dashboard</strong> by default.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878582_1743140691855_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878583_1743140691855_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">In the dashboard you will find an overview of the evaluation distribution from the employee dialogue.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878583_1743140691855_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878584_1743140691855_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">This overview can be displayed both as the <strong style\="font-weight\: 700;">Number of Subjects</strong> per evaluation and as a <strong style\="font-weight\: 700;">Percentage Distribution</strong>.</p> \n </div> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732717878584_1743140691855_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732723111064_1743140691855_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">The implementation of Guided Distribution in the allocation of the GLK can be seen here (green \= guideline, blue \= values actually allocated).</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732723111064_1743140691855_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732723111065_1743140691855_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Either the number of persons or the percentage can be displayed. The display variant can be selected via the selection field above.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732723111065_1743140691855_step_11_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">This display is only for guided distribution of the individual bonus component when the calibration session includes only management employees as evaluands.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732723111066_1743140691855_step_12_description=<div style\="font-size\: 16px;"> \n <p>This symbol enables the <strong>Filter Function</strong>.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1737032635921_1743140691855_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the <strong style\="font-weight\: 700;">parameters</strong> according to which you want to filter.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1737032635921_1743140691855_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left; "><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p style\="text-align\: left; "><span style\="color\: rgb(180, 194, 125);">It is also possible to <strong style\="font-weight\: 700;">combine two filters</strong> e.g. <strong style\="font-weight\: 700;">Target Function</strong> and&nbsp;</span><strong style\="font-weight\: 700;"><span style\="color\: rgb(180, 194, 125);">Potential.</span></strong></p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span></p> \n </div> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1737032635922_1743140691855_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Apply Filter</strong> to apply the selected parameters.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1737032635922_1743140691855_step_14_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">Filtering is possible based on the criteria and data displayed in the filter fields.</span></p> \n <p style\=""><br></p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">If all values of a filtered value&nbsp;are the same, e.g. the department , the filter function for this field is grayed out and cannot be selected.</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835698_1743140691855_step_15_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Eye Icon</strong> in the calibration shows additional employee attributes besides the name (Potential, Target Function, Need for Action*, Gender).</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835699_1743140691855_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Other Options</strong> to switch to a different view.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835699_1743140691855_step_16_note=<div style\="font-size\: 14px;"></div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835700_1743140691855_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">If you switch to Other Options, you can see the second page of the view. Here you will find the first name, last name, quick card and count.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835700_1743140691855_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835701_1743140691855_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">The attribute Potential has the following characteristics\:</p> \n <ul> \n  <li style\="list-style-position\: outside;">H (horizontal)</li> \n  <li style\="list-style-position\: outside;">P (position matched)</li> \n  <li style\="list-style-position\: outside;">V (vertical)</li> \n </ul> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835701_1743140691855_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835702_1743140691855_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">The symbols will be found in the various views.&nbsp;</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835702_1743140691855_step_19_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Please note that the symbols also always represent the English abbreviations\:</span></p> \n   <ul> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">O</strong> \= Other Function<br></span></li> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">M</strong> \= Manager<br></span></li> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">F</strong> \= Foreman<br></span></li> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">L</strong> \= Leadership<br></span></li> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">U</strong> \= Upper Management<br></span></li> \n    <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">T</strong> \= Top Management</span></li> \n   </ul> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n   <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n  </div> \n </div> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835703_1743140691855_step_20_description=<div style\="font-size\: 16px;"> \n <p style\="">The attribute <strong style\="font-weight\: 700;">Gender</strong> exists in the values male, female and others. The symbol U results from a system setting and can be ignored.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835703_1743140691855_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835704_1743140691855_step_21_description=<div style\="font-size\: 16px;"> \n <p style\="">You can print the file using the <strong style\="font-weight\: 700;">Printer Symbol</strong>.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835704_1743140691855_step_21_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835705_1743140691855_step_22_description=<div style\="font-size\: 16px;"> \n <p style\="">You can send an e-mail using the <strong style\="font-weight\: 700;">Letter Symbol</strong>. When you click on it, a pop-up window appears</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835705_1743140691855_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835706_1743140691855_step_23_description=<div style\="font-size\: 16px;"> \n <p style\="">You can export the file as xls using the <strong style\="font-weight\: 700;">Export Symbol</strong>.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835706_1743140691855_step_23_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></span></p> \n <p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;"><span style\="color\: rgb(180, 194, 125);">Exporting the data</span></strong><span style\="color\: rgb(180, 194, 125);">&nbsp;is primarily required <strong style\="font-weight\: 700;">AFTER</strong> the calibration session has been carried out. At the start of calibration, an export is only necessary if calibration using the system is not possible.</span></span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;"><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong>to continue</span></span></p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835707_1743140691855_step_24_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Letter symbol</strong> to use the option of emailing.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835708_1743140691855_step_25_description=<div style\="font-size\: 16px;"> \n <p style\="">If you click on the Letter Symbol, this pop-up window is displayed.</p> \n</div>
b22df00e-e5ac-4cb2-a710-9018b45393f0_1732788835708_1743140691855_step_25_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Enter the following details\:</span></p> \n <ul> \n  <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Send to</strong>\: It is pre-filled with the current facilitator, owner and all participants. Click on the "+" symbol to add other users you would like to notify.</span><br><span style\="font-size\: 16px;"><br></span></li> \n  <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">E-mail Subject</strong>\: Enter the subject line.</span><br><span style\="font-size\: 16px;"><br></span></li> \n  <li style\="color\: rgb(255, 255, 255); list-style-position\: outside;"><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Message</strong>\: Write in the content of the mail. Click Send.</span></li> \n </ul> \n <p style\=""><span style\="color\: rgb(255, 255, 255);"><br></span></p> \n <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to end the walkthrough</span><span style\="font-size\: 16px;"><br></span></p> \n</div>

74f5b14c-9d22-47cf-8a64-5c9585254c94_title=Open Goal Plan
74f5b14c-9d22-47cf-8a64-5c9585254c94_description=<p style\=""><span style\="font-size\: 16px;">The creation and editing of goals is done via the goal plan. The system distinguishes between</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Private goals</strong>\: will be visible to employees, managers, and next-level managers.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;"><strong style\="font-weight\: 700;">Public goals</strong>\: will be visible to employees, managers, next-level managers (and all above), direct reports, and colleagues at the same level.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">All goals, be it Public Goal or Development Goal, is initially preset as private goal. &nbsp;</span></p>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686665_1743140686645_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu.</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686666_1743140686645_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Goals&nbsp;</strong>to open the Goal Plan.</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686667_1743140686645_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Under <strong style\="font-weight\: 700;">Direct Reports</strong>, select the appropriate name (team member).</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686667_1743140686645_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">You will find the employees listed and can navigate to the goal plan of the selected person by clicking on the name.&nbsp;</p> \n <p style\="">If you want to go back to your own goal plan, scroll up and click on your own name.&nbsp;<br><br><strong style\="font-weight\: 700;">Note</strong>\: <span style\="color\: rgb(180, 194, 125);">It is very difficult to see which employee's Goal Plan you have just opened. You can recognize it by the fact that the frame of the tab is slightly thicker.</span></p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686668_1743140686645_step_4_description=<div style\="font-size\: 16px;"> \n <p>There are two types of Goals that can be created</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686668_1743140686645_step_4_note=<div style\="font-size\: 14px;"> \n <ol> \n  <li>Performance Goals</li> \n  <li>Development Goals</li> \n </ol> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686669_1743140686645_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Performance Goal</strong>.</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686669_1743140686645_step_5_note=
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686670_1743140686645_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the arrow to open the drop-down menu and select the desired Goal Plan.</p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686670_1743140686645_step_6_note=<div style\="font-size\: 14px;"> \n <p>There are various goals plans in the drop-down menu which you can edit. </p> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686671_1743140686645_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Please note that multiple goal plans are available in the dropdown menu.&nbsp;<br><br><span style\="font-size\: 14px;">You can select the appropriate goal plan that suits your needs, and then proceed with the tasks you wish to complete.</span></p> \n </div> \n</div>
74f5b14c-9d22-47cf-8a64-5c9585254c94_1743140686671_1743140686645_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to end the walkthrough</span><span style\="font-size\: 16px;"><br></span></p> \n  </div> \n </div> \n</div>

