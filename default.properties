bec606d1-1118-4f4e-92f4-21654a0fcbb9_title=Create a Assignment Profile Part 1
bec606d1-1118-4f4e-92f4-21654a0fcbb9_description=<p style\="">Here you will be shown how to create a new assignment profile using the "Add New" button. This way you can automatically assign assignments to libraries, items, curricula, training programs and user groups to a large number of employees using predefined criteria.</p> \n<p style\=""><br></p>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_footnote=<p style\="">This brings us to the end of this process. We wish you a successFul day.</p> \n<p style\=""><br></p> \n<p style\=""><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="wfx-5dc8576b-e899-4de1-a0d5-161efb86d312" style\="cursor\: pointer; font-family\: inherit; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Create a Assignment Profile Part 2</button> </p> \n<p style\=""><a href\="http\://wfx-5dc8576b-e899-4de1-a0d5-161efb86d312" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"></a></p>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_search_keywords=assignement Profiles
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345546_1743141445076_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345547_1743141445076_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Text Button <strong>Manage User Learning</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345548_1743141445076_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button<strong>&nbsp;Assignment Profiles</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345550_1743141445076_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add New</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1736138267289_1743141445076_step_5_description=<div style\="font-size\: 16px;"> \n <p>Relevant data fields for a new assignment profile</p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1736138267289_1743141445076_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345551_1743141445076_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Data Field <strong style\="font-weight\: 700;">Assignment Profil ID</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345551_1743141445076_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>Maximum number of characters\: 50</p> \n   <p><br></p> \n   <p><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Please note the following naming conventions\: "SF_Suite_Abbreviation_Assignment Profile_English_Abbreviation_Assignment_Betiscode Entity_Date_Creation</p> \n   <p><br></p> \n   <p><strong>Example\:</strong> LMS_AP_CURR_0360_20241218_01</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345552_1743141445076_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Data Field <strong style\="font-weight\: 700;">Description</strong></p> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345552_1743141445076_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p>Maximum number of characters\: 100&nbsp;</p> \n   <p>We can use this data field to store the description of the assignment profile.</p> \n   <p>This should always begin with the following name\:</p> \n   <p>Assignment profile for used assignment_description_assignment</p> \n   <p><br></p> \n   <p><strong style\="font-weight\: 700;">Example\:</strong> Assignment profile for Curriculum First Aid</p> \n   <p><br></p> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
bec606d1-1118-4f4e-92f4-21654a0fcbb9_1734495345553_1743141445076_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Icon<strong style\="font-weight\: 700;">&nbsp;</strong>Magnifying glass <strong style\="font-weight\: 700;">Security Domain</strong></p> \n</div>
