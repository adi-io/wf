8ae4a009-7d09-4bdd-9f26-db6e49097886_1732873624541_1743138603714_step_1_description=<div style\="font-size\: 16px;"> \n <p>Employees without goal setting (<strong>tariff</strong>) are not displayed in this view due to their non-existent overall performance rating value.</p> \n</div>

b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005912_1743138600013_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Search for Learning</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005912_1743138600013_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can search for specific learning history entries using keyword searches. Keyword search only references the title of the qualification</p> \n </div> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005913_1743138600013_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Completion Date&nbsp;</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005913_1743138600013_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this filter we can search for learning history entries within a period of time that we have entered.</p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005915_1743138600013_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Status</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005915_1743138600013_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this filter we can search for learning history entries that had specific formats such as WBTs etc.</p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005916_1743138600013_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Reset all Filter Criteria</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005916_1743138600013_step_4_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the “Reset” text button, all selected filter criteria will be reset.</p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005917_1743138600013_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Number of Displayed Learning History entries</p> \n </div> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005917_1743138600013_step_5_note=<p style\="">Here we can identify the total number of our learning history entries.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The time information in the Completion Date column does not correspond to the actual completion time of the qualification.</p>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005918_1743138600013_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Title</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005918_1743138600013_step_6_note=<div style\="font-size\: 14px;"> \n <p>In the Title column we find the titles of the completed qualifications. By clicking on the title, we can access detailed information about the qualification.</p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005919_1743138600013_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Completion Date</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005919_1743138600013_step_7_note=<p style\="">In this column we find the completion date of our completed qualification.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The times indicated do not correspond to the actual completion time of the qualification.</p>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005922_1743138600013_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Status</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005922_1743138600013_step_8_note=<p style\="">In this column we find the information about the qualification format with the corresponding status.&nbsp;</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\: </strong>Entries without status information are external qualifications or migrated data sets from the legacy systems.</p>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005925_1743138600013_step_9_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Action</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861005925_1743138600013_step_9_note=In this column we can use the printer symbol to generate a certificate of attendance for the learning history entry. In some cases, to the right of the printer icon, there will be an icon with a magnifying glass and a sheet. This is the possibility of calling up online formats again without reassigning them.
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861522522_1743138600013_step_10_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Sort by Icon</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861522522_1743138600013_step_10_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the "Sort by" icon we can sort the learning history entries by completion date, title or status ascending/descending.</p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861522524_1743138600013_step_11_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Arrow Icon</strong></p> \n</div>
b1a712a9-98e4-4d5d-80df-2bcc15dcb0bc_1727861522524_1743138600013_step_11_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the “Arrow” symbol we can display detailed information about the respective learning history entries.</p> \n</div>

f64660f9-c622-4324-90eb-6aae65a5348a_title=How to remove a class request?
f64660f9-c622-4324-90eb-6aae65a5348a_description=Here you will be shown how you can remove a request for a class over the Qualification Title.
f64660f9-c622-4324-90eb-6aae65a5348a_footnote=This brings us to the end of this process. We wish you a successFul day
f64660f9-c622-4324-90eb-6aae65a5348a_1727405470435_1743138596121_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tile <strong style\="font-weight\: 700;">View My Learning</strong></p> \n</div>
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199836_1743138596121_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the Title of the Qualification</p> \n </div> \n</div>
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199836_1743138596121_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>In our My Learning assignment tile, we select the qualification for which we want to remove a class request. We then click on the title of the qualification.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click&nbsp;<strong>Next</strong> to proceed</p> \n </div> \n</div>
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199837_1743138596121_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>View Class Request</strong></p> \n</div>
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199837_1743138596121_step_3_note=
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199838_1743138596121_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Remove</strong></p> \n</div>
f64660f9-c622-4324-90eb-6aae65a5348a_1727667199838_1743138596121_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>A pop-up window opens. Here you can see the date when we made the class request. The class request is removed using the “Remove” text button.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>

1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896511_1743138592430_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Agenda</strong></p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896511_1743138592430_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this area we can adjust the agenda that was automatically adopted by the item.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>To calculate the duration of the learning history of the participants in this class, the periods of the agenda blocks are added together. For this reason, at least one agenda segment should be created for each day.</p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896512_1743138592430_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Primary Location</strong></p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896512_1743138592430_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify the stored location for each agenda segment. Changes can be made using the “three dots” at the end of each segment.</p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896513_1743138592430_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Primary Instructor</strong></p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1733805896513_1743138592430_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify the stored course leader for each agenda segment. Changes can be made using the “three dots” at the end of each segment.</p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1737088102493_1743138592430_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Time Slot Description</strong></p> \n</div>
1d72bfa2-96e2-4f35-b8e3-f4479fdcc5a6_1737088102493_1743138592430_step_4_note=<div style\="font-size\: 14px;"> \n <p>Through this column we can identify the description of each segment.&nbsp;Changes can be made using the “three dots” at the end of each segment.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The description is automatically taken over from the item and, if maintained, is displayed for the class member.</p> \n</div>

baa80931-b9c3-494b-aaec-6ba17be1cacf_title=Approve Offer​

c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784461_1743138586315_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Content Object ID</strong></p> \n</div>
c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784461_1743138586315_step_1_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Please note the following naming conventions "CO_Betis Code entity_Item_ID_Format_Language&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Example\:</strong> CO_0100_2534_Link_DE</p> \n</div>
c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784463_1743138586315_step_2_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Security Domain</strong></p> \n</div>
c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784463_1743138586315_step_2_note=<div style\="font-size\: 14px;"> \n <p>We use a magnifying glass to choose our security domain in our society.</p> \n</div>
c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784464_1743138586315_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Build Company</strong></p> \n</div>
c1d18332-3208-49de-bb6d-29f8f8f64280_1728739784464_1743138586315_step_3_note=<div style\="font-size\: 14px;"> \n <p>We enter the name of our company in the data field. (e.g. Volkswagen AG, Audi AG)</p> \n</div>

6bc50ba1-ca25-46e5-9630-32433098e89f_1728269529061_1743138581472_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Upload Formats</strong></p> \n</div>
6bc50ba1-ca25-46e5-9630-32433098e89f_1728269529061_1743138581472_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we find the formats that we can upload to the system.</p> \n</div>
6bc50ba1-ca25-46e5-9630-32433098e89f_1728269529062_1743138581472_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Text Button <strong style\="font-weight\: 700;">Browse</strong></p> \n</div>
6bc50ba1-ca25-46e5-9630-32433098e89f_1728269529062_1743138581472_step_2_note=<div style\="font-size\: 14px;"> \n <p>We use this text button to search for the content on our computer.</p> \n</div>

48ac1dcf-3eeb-4c01-90bf-6cb27c37d3c8_1733927721510_1743138578364_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Cost Summary</strong></p> \n</div>
48ac1dcf-3eeb-4c01-90bf-6cb27c37d3c8_1733927721510_1743138578364_step_1_note=<div style\="font-size\: 14px;"> \n <p>We do not use this area globally. Unfortunately it cannot be removed due to authorization reasons.</p> \n</div>

007642ba-7e6d-4c0d-bb78-f853a7f2552b_title=Manage Hire/Rehire

b71a34f3-2db4-4aac-8b02-30e44f772d78_title=Change the Instructor on a class
b71a34f3-2db4-4aac-8b02-30e44f772d78_description=<p style\="">Here you will be shown how to change an instructor in the class.</p> \n<p style\=""><br></p>
b71a34f3-2db4-4aac-8b02-30e44f772d78_footnote=This brings us to the end of this process. We wish you a successFul day.
b71a34f3-2db4-4aac-8b02-30e44f772d78_search_keywords=Class, Instructor, Change, Trainer, Changing Kurseinheit, Kursleiter, Trainer, Änderungen
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289355_1743138570275_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289356_1743138570275_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>Learning Activities</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289357_1743138570275_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Classes</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289358_1743138570275_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289358_1743138570275_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289359_1743138570275_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289360_1743138570275_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the item by clicking on the ID of the item in the Item column.</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289361_1743138570275_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Agenda</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289362_1743138570275_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the Button with the tree Dots in the first Agenda block</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289362_1743138570275_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289363_1743138570275_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Button <strong>More</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272735616_1743138570275_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Edit Time Slot</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289365_1743138570275_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click<strong>&nbsp;Arrow Button and choose Add Instructor</strong></p> \n </div> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1741369289365_1743138570275_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454449_1743138570275_step_12_description=<div style\="font-size\: 16px;"> \n <p>The stored Instructors ones are displayed</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454449_1743138570275_step_12_note=<div style\="font-size\: 14px;"> \n <p>If another instructor was stored, we activate the checkbox at Delete</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454450_1743138570275_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Apply to All Time Slots</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454450_1743138570275_step_13_note=<div style\="font-size\: 14px;"> \n <p>Click here if we have more than one agenda block in the class.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454451_1743138570275_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>OK</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454452_1743138570275_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click Checkbox <strong>Apply all</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454453_1743138570275_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Save</strong></p> \n</div>
b71a34f3-2db4-4aac-8b02-30e44f772d78_1742272454454_1743138570275_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Cancel</strong></p> \n</div>

faf61153-bfe6-4259-8917-dca89bf8f7c4_title=Create New Calibration Session
faf61153-bfe6-4259-8917-dca89bf8f7c4_footnote=<p style\="text-align\: center; ">You have updated the Basic Info. Section</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">Click the button below to update the People Section\:</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="https\://hcm12preview.sapsf.eu/xi/ui/calibration/pages/admin/adminCalibration.xhtml?_wfx_\=64882395-f3e7-4c4f-8f08-9c4a19a1f91d&amp;_wfx_stage\=design&amp;_wfx_state\=ready&amp;calibration_page\=session_config&amp;_s.crb\=bNkDTkzvpkFX67H4aXk87CEIJmtAlcY62AvHd8upe48%3d" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Update People Section</button> </p>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728475760354_1743138563144_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550594299_1743138563144_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Admin Centre</strong> or click on the Search Bar.</p> \n </div> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550594300_1743138563144_step_3_description=<div style\="font-size\: 16px;"> \n <p>Type <strong>Manage Calibration Sessions</strong> in the search bar.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550594301_1743138563144_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Manage Calibration Sessions</strong> to open the administrative calibration homepage.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946268_1743138563144_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Create New</strong> to create new calibration sessions from scratch.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946269_1743138563144_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">A calibration session is created in three steps\:</p> \n <p style\=""><br></p> \n <ol> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Basic Info</strong>\: Enter organizational details.</li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">People</strong>\: Add subjects and participants.</li> \n  <li style\="list-style-position\: outside;"><strong style\="font-weight\: 700;">Validation</strong>\: Check the status of the forms to be calibrated.</li> \n </ol> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946269_1743138563144_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946270_1743138563144_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>Template</strong> from the drop-down</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946271_1743138563144_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter a unique and distinctive <strong>Session Name</strong>&nbsp;</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1732097896138_1743138563144_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click here to select the <strong>Planned Activation Date</strong></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1732097896138_1743138563144_step_9_note=
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946272_1743138563144_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter a <strong style\="font-weight\: 700;">Planned Activation Date</strong> if you want to activate the calibration session on a specific day in the future</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946272_1743138563144_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left; "><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span>&nbsp;</p> \n  <p style\="text-align\: left; ">The <strong style\="font-weight\: 700;">Planned Activation Date</strong> and <strong style\="font-weight\: 700;">Session Date</strong> fields are for documentation only and have no technical impact. The session must be activated later for participants to view the information.</p> \n  <p style\="text-align\: right; "><br></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1732097896140_1743138563144_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click here to set the <strong>Session Date</strong></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1732097896140_1743138563144_step_11_note=
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946273_1743138563144_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Session Date</strong> on which the session begins.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946273_1743138563144_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946274_1743138563144_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">L</strong><strong style\="font-weight\: 700;">ocation</strong> of the session.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946274_1743138563144_step_13_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Or click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n </div> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946275_1743138563144_step_14_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Session Owners</strong> here, e. g. the second level manager.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946275_1743138563144_step_14_note=<p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span></p>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946276_1743138563144_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Please enter a <strong style\="font-weight\: 700;">Session Facilitator</strong>.</p> \n </div> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946276_1743138563144_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p style\="">You can add one or more facilitators (e.g., HR Business Partners) to ensure session access if the owner is unavailable.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px; color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946277_1743138563144_step_16_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Choose File</strong> in the <strong style\="font-weight\: 700;">Add attachment</strong> line to attach documents to the calibration session (e.g. basic presentation).&nbsp;</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1728550946277_1743138563144_step_16_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;"><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span>&nbsp;</p> \n <p style\="">Please make sure that no documents with personal data are uploaded.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> once done</span></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1731327102691_1743138563144_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Upload&nbsp;</strong>to upload the document that you had chosen.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1731327102691_1743138563144_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Or Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1731327102692_1743138563144_step_18_description=<div style\="font-size\: 16px;"> \n <p>You must click <strong>Save</strong> in between to get to the next tab.</p> \n</div>
faf61153-bfe6-4259-8917-dca89bf8f7c4_1731327102692_1743138563144_step_18_note=<div style\="font-size\: 14px;"> \n <p>Otherwise you get this system warning\:</p> \n <p><br></p> \n <p><em>Changes pending. You must save your changes in order to keep them.</em></p> \n</div>

464acf50-fec5-4f5a-a311-8db2a37cf105_1732179195040_1743138557343_step_1_description=<div style\="font-size\: 16px;"> \n <p>Select Event Type</p> \n</div>
464acf50-fec5-4f5a-a311-8db2a37cf105_1732179195040_1743138557343_step_1_note=<div style\="font-size\: 14px;"> \n <p>Here we have three different event types for which we can create a Learning History entry\: a single item, an external event or an entire class.</p> \n</div>
464acf50-fec5-4f5a-a311-8db2a37cf105_1732179195040_1743138557343_step_1_validation_errors=

