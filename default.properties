da2dd240-bc61-44bd-80c1-cb85683ec83a_title=Local Committee Approver Process
da2dd240-bc61-44bd-80c1-cb85683ec83a_description=<p style\="">Depending on the number of added approvers the job requisition will be forwarded to more or less people after it is created. </p> \n<p style\=""><br></p> \n<p style\="">In the following it is shown how the Local Committee Approver reviews and forwards the job requisition. This process is also an example of what the review processes of other potential approvers would look like.</p>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566885_1743139066601_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the homepage click on the <strong>Job Requisition</strong> tile under the <strong>Approvals</strong> Section.</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566886_1743139066601_step_2_description=<div style\="font-size\: 16px;"> \n <p>The Local Committee Approver navigates through the requisition and verify the information provided by the Hiring Manager.&nbsp;</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566886_1743139066601_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566887_1743139066601_step_3_description=<div style\="font-size\: 16px;"> \n <p>The Local Committee Approver can enter a <strong>comment</strong> to give additional information and see comments from originator or previous approver.</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566887_1743139066601_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566888_1743139066601_step_4_description=<div style\="font-size\: 16px;"> \n <p>The Local Committee Approver clicks on <strong>Send to Next Step</strong>.&nbsp;</p> \n</div>
da2dd240-bc61-44bd-80c1-cb85683ec83a_1739276566889_1743139066601_step_5_description=<div style\="font-size\: 16px;"> \n <p>The Local Committee Approver clicks <strong>Send to Next Step</strong> in order to forward the job requisition created by the Hiring Manager to the Recruiter or next approver&nbsp;</p> \n</div>

