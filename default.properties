b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748951_1743139049142_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Position Org Chart</strong> to access the required position.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748952_1743139049142_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Add Position</strong> to create new Position from scratch.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748952_1743139049142_step_4_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">This <strong style\="font-weight\: 700;">Add Position</strong> function is used when creating a position from scratch as you will need to fill all the fields required. &nbsp;In the next chapter, we will also cover how an existing position can be copied with filled-in details.</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748953_1743139049142_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Start Date&nbsp;</strong>which will be when this position will be effectively active from date.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748953_1743139049142_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748954_1743139049142_step_6_description=<div style\="font-size\: 16px;"> \n <ul> \n  <li>The Code &nbsp;will be auto generated by SuccessFactors</li> \n  <li>You can enter the Position Short as you have in in SAP</li> \n </ul> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748954_1743139049142_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748956_1743139049142_step_7_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Legacy ID</strong> will be updated from SAP HCM via an interface to ensure that the SuccessFactors and SAP HCM Position numbers are known for reporting purposes.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748956_1743139049142_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748957_1743139049142_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the <strong>Start Date</strong> which will be when this position will be effectively <strong>active </strong>from date.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748957_1743139049142_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748958_1743139049142_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>To be Hired</strong> as <strong>Yes</strong> if a candidate will be hired to occupy it.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748958_1743139049142_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748959_1743139049142_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Yes</strong> if the position is <strong style\="font-weight\: 700;">Considered for Headcount</strong></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748959_1743139049142_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748960_1743139049142_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Target FTE \= 1</strong> and leave the default value on Subject to Position <strong style\="font-weight\: 700;">Control \= Yes&nbsp;</strong></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748960_1743139049142_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748961_1743139049142_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter <strong style\="font-weight\: 700;">Standard Weekly Hours \= 40</strong> and leave the default <strong style\="font-weight\: 700;">Mass Position \= No</strong></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748961_1743139049142_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left; "><strong style\="font-weight\: 700;">Note</strong>\:</p> \n  <p style\="text-align\: left; "><span style\="color\: rgb(180, 194, 125);">When the Mass Position is selected as Yes it means more the position can be occupied by more than 1 incumbents.</span></p> \n  <p style\="text-align\: right; "><span style\="color\: rgb(180, 194, 125);"><br></span></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748962_1743139049142_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Select whether the position is Regular or Temporary</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748962_1743139049142_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748963_1743139049142_step_14_description=<div style\="font-size\: 16px;"> \n <p>Enter the Company \= 0680 for Volkswagen Group South Africa (Pty) Ltd</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748963_1743139049142_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748964_1743139049142_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter VWSA specific Division, and Department.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748964_1743139049142_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n  <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">The Department is equivalent of the Organisational Unit/Org Unit in SAP HCM. The Location Group is equivalent to the SAP HCM Personnel Area and the Location is equivalent to the SAP HCM Personnel Subarea.</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748965_1743139049142_step_16_description=<div style\="font-size\: 16px;"> \n <p>Enter Type as either Direct or Indirect position. The enter VWSA Location Group and Location</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748965_1743139049142_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748966_1743139049142_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the VWSA specific Cost Center for the position</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748966_1743139049142_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748967_1743139049142_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the Higher-Level Position it will report to in the structure</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748967_1743139049142_step_18_note=<div style\="font-size\: 14px;"> \n <p style\=""><span style\="font-size\: 14px;"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n <p style\=""><span style\="font-size\: 14px; color\: rgb(180, 194, 125);">The Higher-Level Position is crucial as this will determine the Line Manager in the cost centre master file. This is not the position of the incumbent reflected in SAP Infotype 1.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748968_1743139049142_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the VWSA Specific Employee Group and Employee Subgroup.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748968_1743139049142_step_19_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748969_1743139049142_step_20_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the <strong style\="font-weight\: 700;">Global Employee Type</strong> which is the equivalent of the VWSA Employee Subgroup.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748969_1743139049142_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748970_1743139049142_step_21_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the applicable Job Family, Job Cluster, and Job Code/ Job Classification. The Job Title will be auto-populated based on the Job Code/Job Classification.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748970_1743139049142_step_21_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">The Job Family, Job Cluster, Job Code/ Job Classification and Job Title values are determined by the global central team, but VWSA has mapped their applicable Jobs to the global catalog.</span></p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748971_1743139049142_step_22_description=<div style\="font-size\: 16px;"> \n <p style\="">Select applicable <strong style\="font-weight\: 700;">Position Grade&nbsp;</strong></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748971_1743139049142_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748972_1743139049142_step_23_description=<div style\="font-size\: 16px;"> \n <p style\="">Select applicable <strong style\="font-weight\: 700;">Job Level</strong>.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748972_1743139049142_step_23_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n  <p style\=""><span style\="color\: rgb(180, 194, 125);">The Job Level and Position Grade values are determined by a global central team and cannot be localized. If the values are not known, you can select TBD for both.</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next&nbsp;</strong> to continue</p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748973_1743139049142_step_24_description=<div style\="font-size\: 16px;"> \n <p style\="">Verify that this is indeed the position of the HR Business Partner for the cost center selected above.</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748973_1743139049142_step_24_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748974_1743139049142_step_25_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter the Matrix Manager who is the SAP HCM Infotype 1 manager</p> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748974_1743139049142_step_25_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n  <p style\=""><span style\="color\: rgb(180, 194, 125);">The HR Business Partner’s position will auto-populate based on s &nbsp;lookup tabled configured in the system.</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n </div> \n</div>
b1daf37c-79a7-4511-be5a-ccfa66cb1323_1729517748975_1743139049142_step_26_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Save</strong> button.</p> \n</div>

41fd1cf1-08ed-467e-8958-bf23ae1c89c9_title=Manage Offboardee Activities

a9e13ef8-04e5-4999-8e29-071364ec36b8_title=Agency Management

31af67c8-3642-434e-912e-4c2cfd9e7653_1734537088627_1743139042632_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Curricula</strong></p> \n</div>
31af67c8-3642-434e-912e-4c2cfd9e7653_1734537088627_1743139042632_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this area we can use the “+” button to store curricular information for this assignment profile.&nbsp;</p> \n <p>By assigning a curriculum, the selected employees from the "Rules" tab will see the curriculum displayed in their starting area for implementation.</p> \n</div>

f3af4af8-bcc1-4a81-b119-848222d344bc_title=Fill in the blank
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589524_1743139039772_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Fill-in-the-blank</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589524_1743139039772_step_1_note=<div style\="font-size\: 14px;"> \n <p>With this variant we can create a text with a missing word. The correct words are set as the correct answer possibility.</p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589525_1743139039772_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589525_1743139039772_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The missing word is marked with two underscore characters.</p> \n <p>There is the option of formatting the question (bold, italic, underlined) and we can enter an image or a link.</p> \n <p><br></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589526_1743139039772_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Answers</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589526_1743139039772_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using the “Add alternate answer” button we can add another correct answer for the missing word.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Attention is <strong>not </strong>paid to upper and lower case letters.</p> \n <p><br></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589527_1743139039772_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Feedback</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589527_1743139039772_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589528_1743139039772_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589529_1743139039772_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Add</strong></p> \n</div>
f3af4af8-bcc1-4a81-b119-848222d344bc_1735538589529_1743139039772_step_6_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Add” text button to create another question for the quiz.</p> \n</div>

ed8205bb-a11a-4a60-9130-743bb6c532e2_title=Hire Contingent Worker from scratch​
ed8205bb-a11a-4a60-9130-743bb6c532e2_description=<p style\="">Contractors or Contingent workers do not go through teh onboarding process nand therefore need to be hired directly in the system.</p> \n<p style\=""><br></p> \n<p style\="">The HR Amdinistartor will then hire a new Contingent Worker by using Add Contingent Worker tool.</p> \n<p style\=""><br></p> \n<p style\=""><br></p> \n<p style\=""><br></p> \n<p style\=""><br></p>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648163_1743139030347_step_1_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Search</strong> bar, type <strong>Add new</strong> to view the <strong>Add New Employee</strong> section.&nbsp;</p> \n <p><br></p> \n <p>Select <strong>Add Contingent Worker</strong> to start the hire process.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648163_1743139030347_step_1_note=<div style\="font-size\: 14px;"> \n <p>In the <strong>Add Contingent Worker</strong> section, you can add employee information like personal, biographical and employment information.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648164_1743139030347_step_2_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Add Contingent Worker</strong> screen is displayed. The fields marked with a red asterisk are mandatory.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648164_1743139030347_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648166_1743139030347_step_3_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Information within the Identity section\:</p> \n <ul> \n  <li>Company</li> \n  <li>Event Reason</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648166_1743139030347_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648167_1743139030347_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter Name Information\:</p> \n <ul> \n  <li>First Name</li> \n  <li>Last Name</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648167_1743139030347_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648168_1743139030347_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter the following information within the International Name section\:</p> \n <ul> \n  <li>First Name</li> \n  <li>Last Name</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648168_1743139030347_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648169_1743139030347_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter the following Biographical Information\:</p> \n <ul> \n  <li>Date of Birth</li> \n  <li>Country of Birth</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648169_1743139030347_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648170_1743139030347_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add.</strong></p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648170_1743139030347_step_7_note=<div style\="font-size\: 14px;"> \n <p>Enter the following National ID Information\:</p> \n <ul> \n  <li>Country</li> \n  <li>National Id Card Type</li> \n  <li>National ID</li> \n  <li>Is Primary</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648171_1743139030347_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue</strong> to proceed and add details to<strong>&nbsp;Personal Information.</strong></p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648172_1743139030347_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter the following <strong>Personal Information</strong>\:</p> \n <ul> \n  <li>Gender</li> \n  <li>Nationality</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648173_1743139030347_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add&nbsp;</strong>to enter the email details.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648173_1743139030347_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue.</p> \n </div> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648174_1743139030347_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add&nbsp;</strong>to add the <strong>Phone Information.</strong></p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648175_1743139030347_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continue.</strong></p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648176_1743139030347_step_13_description=<div style\="font-size\: 16px;"> \n <p>In the J<strong>ob Information</strong> section, select the required option for <strong>Position</strong>.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648176_1743139030347_step_13_note=<div style\="font-size\: 14px;"> \n <p>Once the <strong>Position</strong> option is selected, the <strong>Organizational Information</strong> and <strong>Job Information</strong> fields are auto-populated.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648177_1743139030347_step_14_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>Job Information, u</strong>pdate following information\:</p> \n <ul> \n  <li>Employee Group</li> \n  <li>Employee Subgroup</li> \n  <li>Global Employee Type</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648177_1743139030347_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">The Job Level gets selected by default based on the position. </p> \n  <p style\="text-align\: left;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648178_1743139030347_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong> to add <strong>Job relationships</strong>.</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648178_1743139030347_step_15_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648179_1743139030347_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Continue.</strong></p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648180_1743139030347_step_17_description=<div style\="font-size\: 16px;"> \n <p>Update following information\:</p> \n <ul> \n  <li>Work Order ID</li> \n  <li>Work Order Name</li> \n </ul> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648180_1743139030347_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648181_1743139030347_step_18_description=<div style\="font-size\: 16px;"> \n <p>Select the applicable Vendor or default to TBD</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648181_1743139030347_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648182_1743139030347_step_19_description=<div style\="font-size\: 16px;"> \n <p>Update the End Date of the contract or enter 31 Dec 9999&nbsp;</p> \n</div>
ed8205bb-a11a-4a60-9130-743bb6c532e2_1739966648183_1743139030347_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong>.</p> \n</div>

3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139740_1743139024968_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Job Code Custom Fields</strong></p> \n</div>
3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139740_1743139024968_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on the job code. We receive information about whether reference values are stored and what values they are.</p> \n</div>
3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139741_1743139024968_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139741_1743139024968_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139742_1743139024968_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Label</strong></p> \n</div>
3fe6eba6-a844-41fa-95ec-56ef06f6b6ea_1739593139742_1743139024968_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can use the magnifying glass button to display detailed information about the individual custom fields.</p> \n</div>

9d0d91e8-d4ff-4ad3-91eb-977b6473e630_title=Actions Before the Conduct Succession Review Meeting Process​
9d0d91e8-d4ff-4ad3-91eb-977b6473e630_description=<p style\="">Before the Talent Manager can review and communicate guidelines for the Talent Review meeting, the following activities need to be completed\:</p> \n<p style\=""><br></p> \n<ul> \n <li>Identification and nomination of talents</li> \n <li>Updates to succession planning</li> \n</ul>
9d0d91e8-d4ff-4ad3-91eb-977b6473e630_search_keywords=

7f307ebd-e2e9-455f-a071-9ee6a566c7d3_title=Assign a Buddy​
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386476_1743139017333_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386477_1743139017333_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Onboarding</strong> to navigate to the <strong>Onboarding Dashboard</strong>.</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386477_1743139017333_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note</strong>\:</p> \n   <p><span style\="color\: rgb(180, 194, 125);">The Line Manager receives an email notification for completing the new hire activities for the crossboardee. They can click the link in the email, visit the homepage or click the To-Do icon to perform the same. </span></p> \n  </div> \n </div> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386479_1743139017333_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>arrow</strong> icon to open the details of the new hire tasks.&nbsp;</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386480_1743139017333_step_4_description=<div style\="font-size\: 16px;"> \n <p>The <strong>New Hire Details screen</strong> displays the task details for the employee.</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386480_1743139017333_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386481_1743139017333_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>New Recruit Tasks</strong>.&nbsp;</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386481_1743139017333_step_5_note=<div style\="font-size\: 14px;"> \n <p>The&nbsp;<strong>New Recruit Tasks screen</strong> displays the different tasks available for a new hire along with the actions to be performed for those tasks.</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386482_1743139017333_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to begin the <strong>Assign a Buddy to New Hires</strong> task.&nbsp;</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386483_1743139017333_step_7_description=<div style\="font-size\: 16px;"> \n <p>Search for the required employee and&nbsp;</p> \n <p>select the <strong>employee’s nam</strong>e from the list.</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386483_1743139017333_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386484_1743139017333_step_8_description=<div style\="font-size\: 16px;"> \n <p>Add a comment for the employee assigned as the buddy.&nbsp;</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386484_1743139017333_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>N</strong><strong>ext</strong> to continue</span></p> \n </div> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386485_1743139017333_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save your message and </p> \n <p>buddy assignment.&nbsp;</p> \n</div>
7f307ebd-e2e9-455f-a071-9ee6a566c7d3_1738229386486_1743139017333_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the buddy assignment.&nbsp;</p> \n</div>

8f41f519-9b4f-4df4-8edd-7e0f4b73af06_title=Candidate Search​
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181072_1743139011985_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181073_1743139011985_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting.</strong></p> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181074_1743139011985_step_3_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate job requisition.</p> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181075_1743139011985_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Candidate Search.</strong></p> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181076_1743139011985_step_5_description=<div style\="font-size\: 16px;"> \n <p>Enter the relevant &nbsp;candidate details in the following search criteria fields\:&nbsp;</p> \n <ul> \n  <li>Candidate Type</li> \n  <li>Marketing Emails Consent</li> \n  <li>Resume or cover letter</li> \n </ul> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181076_1743139011985_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
8f41f519-9b4f-4df4-8edd-7e0f4b73af06_1732702181077_1743139011985_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Search</strong> to view the results.&nbsp;</p> \n</div>

f6135992-4150-4046-a869-36a7315f94b4_title=Store requirements on an Item
f6135992-4150-4046-a869-36a7315f94b4_description=<p style\="">Here you will be shown how you can set a requirement for registering/carrying out an item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>In order to fulfill the requirement, a learning history entry is required for qualifications that are independent of dates (online, etc.). For appointment-dependent qualifications (Instructor Lead, etc.), registration for a class of the prerequisite item is sufficient.</p> \n<p style\=""><br></p>
f6135992-4150-4046-a869-36a7315f94b4_footnote=This brings us to the end of this process. We wish you a successFul day.
f6135992-4150-4046-a869-36a7315f94b4_search_keywords=Item, requirements Element, Voraussetzungen
f6135992-4150-4046-a869-36a7315f94b4_1728820418722_1743139004797_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820418723_1743139004797_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820418724_1743139004797_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Items</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820418725_1743139004797_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820418725_1743139004797_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n  </div> \n </div> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820560270_1743139004797_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820560271_1743139004797_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We click on the title of the item for which we would like to place a prerequisite.</p> \n </div> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728820560271_1743139004797_step_6_note=
f6135992-4150-4046-a869-36a7315f94b4_1742355594840_1743139004797_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Arrow Button</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1743016236171_1743139004797_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Prerequisites</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728961787631_1743139004797_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Cross Icon <strong>Create Group</strong></p> \n </div> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728961787631_1743139004797_step_9_note=
f6135992-4150-4046-a869-36a7315f94b4_1728961787632_1743139004797_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Title of the Group</p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728961787632_1743139004797_step_10_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The title of the group is not displayed in the frontend for the employee. &nbsp;One or requirement can be defined across multiple groups.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1737005351589_1743139004797_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">OK</strong></p> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728961787633_1743139004797_step_12_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Click in the Line of the Group Cross Icon <strong>Add Item/Curricula</strong></p> \n  </div> \n </div> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1728961787633_1743139004797_step_12_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">We select the desired item(s)/curricula via the search</p> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click<strong>&nbsp;Next&nbsp;</strong>to Continue</p> \n </div> \n</div>
f6135992-4150-4046-a869-36a7315f94b4_1737005149525_1743139004797_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Save</strong></p> \n</div>

070ff9c6-c432-4453-b299-fb5070c48be4_1728487076230_1743139002276_step_1_description=<div style\="font-size\: 16px;"> \n <p>Action button allows you to perform the following\:</p> \n</div>
070ff9c6-c432-4453-b299-fb5070c48be4_1728487076230_1743139002276_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <ol> \n   <li><strong>Add to Participant</strong> - Include as a session participant</li> \n   <li><strong>Add to Subject</strong> - Add to the list of subjects for review</li> \n   <li><strong>Remove from Session</strong> - Exclude from the session</li> \n  </ol> \n </div> \n</div>

3dbbd7ae-1587-4d0c-8a12-e3a9a188a69b_title=Agency Management

43b1a20c-1a9e-4b3a-8d28-d619346af846_1739335645231_1743138995425_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Class Custom Field</strong></p> \n</div>
43b1a20c-1a9e-4b3a-8d28-d619346af846_1739335645231_1743138995425_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this area we can search for all customer-specific fields that are displayed on the class. We receive information about whether reference values are stored and what values they are.</p> \n</div>
43b1a20c-1a9e-4b3a-8d28-d619346af846_1739335645232_1743138995425_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Referenced</strong></p> \n</div>
43b1a20c-1a9e-4b3a-8d28-d619346af846_1739335645232_1743138995425_step_2_note=<div style\="font-size\: 14px;"> \n <p>If the value “Yes” is in this column, then there is a list of stored values. If it says "No", it is a free text field.</p> \n</div>
43b1a20c-1a9e-4b3a-8d28-d619346af846_1741670558584_1743138995425_step_3_description=<div style\="font-size\: 16px;"> \n <p>Label</p> \n</div>
43b1a20c-1a9e-4b3a-8d28-d619346af846_1741670558584_1743138995425_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: italic; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">We can use the magnifying glass button to display detailed information about the individual custom fields.</span></p> \n</div>

6d4ea7b3-6a7d-48de-9e86-f8487245b314_title=Crossboardee Welcome Resources
6d4ea7b3-6a7d-48de-9e86-f8487245b314_description=
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624056_1743138989265_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click <strong>Welcome Aboard</strong> to access the welcome note.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624057_1743138989265_step_2_description=<div style\="font-size\: 16px;"> \n <p>Read the <strong>welcome note</strong> from your Line Manager.&nbsp;</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624057_1743138989265_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624058_1743138989265_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to close the message.&nbsp;</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624059_1743138989265_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Your Onboarding Guide</strong> to explore the onboarding guide.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624060_1743138989265_step_5_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Your Onboarding Guide</strong> screen displays the different tasks created by the Line Manager for your first day.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624060_1743138989265_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> after you are done</span></p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624061_1743138989265_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Browse Recommended Links</strong> to review the links shared by your Line Manager.&nbsp;</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624061_1743138989265_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">The Line Manager can share links to help the new hire prepare for their first day, familiarize themselves with the organization, and understand daily operations.</span></p> \n </div> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624062_1743138989265_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click the recommended links to access the intended information.&nbsp;</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624062_1743138989265_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n   <p><span style\="color\: rgb(180, 194, 125);">The links may open in a different tab or window. After you have explored the links, return to the onboarding guide.</span></p> \n   <p><br></p> \n   <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n  </div> \n </div> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624063_1743138989265_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Know Your Key People</strong> to see the list of people recommended by your Line Manager.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624064_1743138989265_step_9_description=<div style\="font-size\: 16px;"> \n <p>Review the list of the recommended people and reach out to them as and when required.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738590624064_1743138989265_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738592613245_1743138989265_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View Onboarding Meetings</strong> to see the list of meetings scheduled by your Line Manager.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738592613246_1743138989265_step_11_description=<div style\="font-size\: 16px;"> \n <p>The <strong>View Onboarding Meetings</strong> screen displays all the meetings already scheduled by your Line Manager.</p> \n</div>
6d4ea7b3-6a7d-48de-9e86-f8487245b314_1738592613246_1743138989265_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

1e824517-c1ba-4aff-b42d-b8f65259082e_title=Recruiter's Procedure with Job Requisition

17b315b2-5e38-4510-8461-f95e82c27459_1734185304069_1743138981785_step_1_description=<div style\="font-size\: 16px;"> \n <p>Total Hours <strong>Program</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304069_1743138981785_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to enter the total duration of the training program. This value is displayed for the employee in the program. If the training program is successfully completed, this value is transferred to the learning history.</p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304070_1743138981785_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>User can Rate</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304071_1743138981785_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Certificate Template</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304071_1743138981785_step_3_note=<div style\="font-size\: 14px;"> \n <p>Here we can deposit a certificate of participation for successful completion of the program.</p> \n <p>&nbsp;</p> \n <p><strong>Important\:&nbsp;</strong>If no certificate of participation is provided, the ID "LMS_CERT_Prog_01 Certificate of Completion of the Program" is automatically used.</p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304072_1743138981785_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Training Provider</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304072_1743138981785_step_4_note=<div style\="font-size\: 14px;"> \n <p>Here we can enter the training provider of the program. This is not displayed for the employee.</p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734185304073_1743138981785_step_5_description=<div style\="font-size\: 16px;"> \n <p><strong>Remind Recipients if no due date is set</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734186452682_1743138981785_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Contact's Email</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734186452682_1743138981785_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">Here we can enter the email address of the training provider. This address will be displayed to employees in the training program.&nbsp;</p> \n   <p style\=""><strong>Example\:</strong></p> \n   <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/2aa397e2-3cbf-45b2-9e3e-8d992abb0e90.png" class\="fr-fic fr-dib"></p> \n   <p style\=""><br></p> \n  </div> \n </div> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734186452683_1743138981785_step_7_description=<div style\="font-size\: 16px;"> \n <p><strong>Comments</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1734186452683_1743138981785_step_7_note=<div style\="font-size\: 14px;"> \n <p>Here we can leave comments about this training program.</p> \n <p><br></p> \n <p><strong>Important\:</strong> This information is only displayed in this area.</p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1742273476346_1743138981785_step_8_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
17b315b2-5e38-4510-8461-f95e82c27459_1742273476346_1743138981785_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\: </strong>“Public” must never be entered in this data field, otherwise all administrators in the system can see this item. (topic data protection incident)</p> \n <p><br></p> \n <p><br></p> \n</div>

40c15413-8ba2-41b7-ad8c-918f37e7526a_title=development plan overview branch for view options
40c15413-8ba2-41b7-ad8c-918f37e7526a_1734089907710_1743138974989_step_1_description=<div style\="font-size\: 16px;"> \n <p>Here you can see the development goals of a subject, and you can consider, if they might be relevant for the discussion in the calibration.</p> \n</div>
40c15413-8ba2-41b7-ad8c-918f37e7526a_1734089907710_1743138974989_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n </div> \n</div>

03fa4b8e-7986-4a38-ae9a-06686256a027_title=Prepare for New Hire’s Day 1​
03fa4b8e-7986-4a38-ae9a-06686256a027_1736180356710_1743138968995_step_1_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">On the Hello Success homepage, click the</span></p> \n <p><span style\="font-size\: 16px;">To-Do icon to open the list of your pending tasks. </span></p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736180356710_1743138968995_step_1_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">Alternatively, you can click the Home dropdown and navigate to the Onboarding Dashboard to manage the new hire activities.</span> </p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263212806_1743138968995_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Complete New Recruit Tasks</strong> to complete the onboarding tasks assigned to you.&nbsp;</p> \n </div> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263212806_1743138968995_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Note\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The <strong style\="font-weight\: 700;">Complete New Recruit Tasks</strong> section lists the tasks to be completed by the Line Manager for onboarding.</span></p> \n </div> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970547_1743138968995_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start </strong>to perform the <strong>Prepare for New Hire’s Day 1 task</strong>.&nbsp;</p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970548_1743138968995_step_4_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">You can select multiple New Hires if the initial setup is same.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970548_1743138968995_step_4_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">or Click <strong>Continue</strong> if you are happy with your selection.</span></p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970549_1743138968995_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can add any information beneficial to the task or recommend a type of attire, best practices, etc. to better prepare the new hire for their first day. </p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970549_1743138968995_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970550_1743138968995_step_6_description=<div style\="font-size\: 16px;"> \n <p>Add an <strong>Additional Note</strong>.</p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970551_1743138968995_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the note.</p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970552_1743138968995_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="font-size\: 16px;">Click <strong style\="font-weight\: 700;">OK</strong> to save the updates.</span></p> \n</div>
03fa4b8e-7986-4a38-ae9a-06686256a027_1736263970552_1743138968995_step_8_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Note</strong>\:</p> \n <p style\=""><span style\="color\: rgb(180, 194, 125);">Once you click&nbsp;<strong style\="font-weight\: 700;">OK</strong>, the message will be shared with the new hire.&nbsp;<br>The <strong style\="font-weight\: 700;">Prepare for New Hire’s Day 1</strong> task will now be updated to the status <strong style\="font-weight\: 700;">Complete</strong>.</span></p> \n</div>

11f63245-fd6d-4885-b062-e12e87d9daec_title=Send Email Notifications to cohort
11f63245-fd6d-4885-b062-e12e87d9daec_description=<p style\="">Here you will be shown how you can send ad hoc notifications to specific formats.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>Using this area only makes sense for ad hoc notification to a cohort. For all other formats, you should go directly to the corresponding qualification format via the “Learning Activities” section. Only the cohort has no ad hoc functionality in the format.</p> \n<p style\=""><br></p>
11f63245-fd6d-4885-b062-e12e87d9daec_footnote=This brings us to the end of this process. We wish you a successFul day.
11f63245-fd6d-4885-b062-e12e87d9daec_1734874217257_1743138960686_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
11f63245-fd6d-4885-b062-e12e87d9daec_1734874217258_1743138960686_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button<strong>&nbsp;Manage User Learning</strong></p> \n</div>
11f63245-fd6d-4885-b062-e12e87d9daec_1734875700571_1743138960686_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Send Email Notifications</strong></p> \n</div>
11f63245-fd6d-4885-b062-e12e87d9daec_1734875700572_1743138960686_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Select format</strong></p> \n</div>
11f63245-fd6d-4885-b062-e12e87d9daec_1734875700572_1743138960686_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using the radio button we can specify which format we want to send notifications for.</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>With the exception of the “Cohort” format, for all other notifications you should go directly to the corresponding format via the “Learning Activities” area. It only makes sense to go this route for the Cohort format, as there is no option for ad hoc notification for the Cohort.</p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); float\: none; display\: inline \!important;">Click&nbsp;</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); font-weight\: bold;">Next</span><span data-wfx-attr\="wfx-tooltip-popover" style\="line-height\: inherit; color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 14px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: right; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; background-color\: rgb(0, 39, 51); float\: none; display\: inline \!important;">&nbsp;to continue</span></p> \n </div> \n</div>
11f63245-fd6d-4885-b062-e12e87d9daec_1734875700573_1743138960686_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Radiobutton <strong>Cohort</strong></p> \n</div>
