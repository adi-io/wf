51824044-4f46-40e6-87e6-e8c8c62023df_1736844499336_1743141392797_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Any employee who has access to talent search can change the roles by selecting the required option.&nbsp;</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue&nbsp;</span></p> \n </div> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499337_1743141392797_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More options...</strong></p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499338_1743141392797_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click + and select the required option from the dropdown list.</p> \n </div> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499338_1743141392797_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499339_1743141392797_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the Advanced Information dropdown to view the available options and elect the required option from the dropdown list.</p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499339_1743141392797_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</span></p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499340_1743141392797_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to look for the employees.</p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499342_1743141392797_step_10_description=<div style\="font-size\: 16px;"> \n <p>Select Exact Match, if you need an exact match for your Talent Search.</p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499342_1743141392797_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue</span></p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499343_1743141392797_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select the required criteria to further narrow down the search.</p> \n</div>
51824044-4f46-40e6-87e6-e8c8c62023df_1736844499343_1743141392797_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to end the Walkthrough</span></p> \n</div>

