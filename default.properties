3e6ca4da-d855-40f1-a125-312a967d0db9_1741366960048_1743139183296_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
3e6ca4da-d855-40f1-a125-312a967d0db9_1741368208294_1743139183296_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
3e6ca4da-d855-40f1-a125-312a967d0db9_1741368208295_1743139183296_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the item by clicking on the ID of the item in the Item column</p> \n</div>
