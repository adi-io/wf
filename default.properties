942ae924-3560-4ecd-a96c-573a28fec426_title=Move Candidate to Ready to be Hired and Initiate Onboarding​
942ae924-3560-4ecd-a96c-573a28fec426_1736251819877_1743139977259_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Home</strong> drop-down to view all subpages you can navigate to.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736251819878_1743139977259_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>Recruiting</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736251819878_1743139977259_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong><span style\="color\: rgb(255, 255, 255);">Note</span></strong><span style\="color\: rgb(255, 255, 255);">\:</span></p> \n  <p><span style\="color\: rgb(180, 194, 125);">The Recruiting site shows an overview of all created job requisitions and candidates. As a Recruiter you can also schedule meetings or start marketing initiatives via the recruiting dashboard.</span></p> \n </div> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736771349364_1743139977259_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">On the recruiting dashboard, navigate to the column <strong style\="font-weight\: 700;">Candidates</strong> and click on the number displayed to view all candidates of the respective job requisition.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736771349364_1743139977259_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span></p> \n  <p style\=""><span style\="color\: rgb(180, 194, 125);">For this example, we will use the Job Requisition with the ID\: 1458. Please find this job requisition and click on the number of candidates.</span></p> \n </div> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736771349365_1743139977259_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>From the list of candidates, <strong>click</strong> the one you want to move to the <strong>Ready to be Hired</strong> stage.</p> \n </div> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736771349365_1743139977259_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next</strong> once you are done \n </div> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736771349366_1743139977259_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Move</strong> to change the status of the candidate.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772438564_1743139977259_step_6_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Move Candidate</strong> window, select <strong>Ready to be Hired</strong> from the <strong>Move to status drop-down</strong>.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772438564_1743139977259_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> after you have made the selection</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418169_1743139977259_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click on Move again to confirm the selected status change.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418170_1743139977259_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to minimize the Summary pop-up window.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418171_1743139977259_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the three dots to open an action drop-down menu.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418172_1743139977259_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Initiate Onboarding</strong> to start the&nbsp;</p> \n <p>onboarding process for the new hire.&nbsp;</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418173_1743139977259_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Initiate</strong> to finalize your decision.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418174_1743139977259_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Close</strong> to end the walkthrough.</p> \n</div>
942ae924-3560-4ecd-a96c-573a28fec426_1736772418174_1743139977259_step_12_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:</span></p> \n <p>This has essentially started the Onboarding process for the selected individual(s).</p> \n</div>

c1bc8546-4d51-42ee-ba6f-fc8400bf0017_title=Execute Talent Search​(Line Manager)
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499751_1743139972346_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499752_1743139972346_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Succession.</strong></p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499753_1743139972346_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Search</strong>.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499753_1743139972346_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);">In the <strong>Talent Search section</strong>, you can use keywords to find employees; or you can perform talent search by adding search criteria (such as employee basic information, advanced information, rating or compensation information).</span></p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499754_1743139972346_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More options...</strong></p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499755_1743139972346_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the<strong style\="font-weight\: 700;">&nbsp;Basic Information</strong> dropdown icon to view the available options and select the required option from the dropdown list.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499755_1743139972346_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to continue</span></p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499756_1743139972346_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the dropdown list and select the required option from the dropdown list.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499756_1743139972346_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px; color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n </div> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499757_1743139972346_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to view the list of employees.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499758_1743139972346_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Exact Match, if you need an exact match for your Talent Search.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499758_1743139972346_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</span></p> \n </div> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499759_1743139972346_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the required Criteria to further narrow down the search.</p> \n</div>
c1bc8546-4d51-42ee-ba6f-fc8400bf0017_1736851499759_1743139972346_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to End the Walkthrough</span></p> \n</div>

34236ebb-2b36-40e2-9579-f43748cc08ae_title=How to register a Class over the Library?
34236ebb-2b36-40e2-9579-f43748cc08ae_description=Here you will be shown how you can register a class via the library
34236ebb-2b36-40e2-9579-f43748cc08ae_footnote=This brings us to the end of this process. We wish you a successFul day
34236ebb-2b36-40e2-9579-f43748cc08ae_1727405470435_1743139967448_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124575_1743139967448_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter a keyword or title in the search help</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124575_1743139967448_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to proceed<br></span></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124576_1743139967448_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Search</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124576_1743139967448_step_3_note=<div style\="font-size\: 14px;"> \n <p>After entering the text in the search field, we click the “Search” text button</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124577_1743139967448_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Arrow&nbsp;</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124577_1743139967448_step_4_note=<div style\="font-size\: 14px;"> \n <p>To narrow your search results, click the Drop-Down Arrow on the Learning Type filter</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124578_1743139967448_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Entry <strong>Instructor Led</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124578_1743139967448_step_5_note=
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124579_1743139967448_step_6_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox <strong>Classes only</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124579_1743139967448_step_6_note=<div style\="font-size\: 14px;"> \n <p>In order to only display qualifications that have at least one class in the future, we activate the checkbox "classes only"</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124580_1743139967448_step_7_description=<div style\="font-size\: 16px;"> \n <p>We click on the title of the qualification for which we would like to register</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124580_1743139967448_step_7_note=<div style\="font-size\: 14px;"></div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727527367174_1743139967448_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Register</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124582_1743139967448_step_9_description=<div style\="font-size\: 16px;"> \n <p>Activate Checkbox</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124582_1743139967448_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We activate the checkbox and thereby confirm that we have coordinated the registration with our superior</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to proceed</p> \n </div> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124583_1743139967448_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Review</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124584_1743139967448_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Complete</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124584_1743139967448_step_11_note=<div style\="font-size\: 14px;"> \n <p>We get an overview of the information about registering the course unit. By clicking on the “Complete” text button, we confirm the registration</p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124585_1743139967448_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
34236ebb-2b36-40e2-9579-f43748cc08ae_1727528124585_1743139967448_step_12_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens with information about successful registration. We close the pop-up window using the “Ok” text button</p> \n</div>

