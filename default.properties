33e0230d-fce3-4e97-9736-1fa03e73d020_1737345399499_1743140947094_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Learning_Feedbackreport_VW_GER_0.2_90days_GLO</strong></p> \n</div>
33e0230d-fce3-4e97-9736-1fa03e73d020_1737345399500_1743140947094_step_7_description=<div style\="font-size\: 16px;"> \n <p>Change <strong>CSV Report Delimiter to Semicolon</strong></p> \n</div>
33e0230d-fce3-4e97-9736-1fa03e73d020_1737345399501_1743140947094_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: -webkit-left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Enter appropriate search parameters</span></p> \n</div>
33e0230d-fce3-4e97-9736-1fa03e73d020_1737345399501_1743140947094_step_8_note=<p style\="text-align\: right; ">Click<strong style\="font-weight\: 700;">&nbsp;Next</strong> to continue</p>
33e0230d-fce3-4e97-9736-1fa03e73d020_1737345399502_1743140947094_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Run Report</strong></p> \n</div>
33e0230d-fce3-4e97-9736-1fa03e73d020_1740473552485_1743140947094_step_10_description=Click 'Yes'

