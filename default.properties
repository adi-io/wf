549bf95c-30fe-42c3-a8ad-844d38257d9e_title=Manager Performance Management

f6b91590-acc2-4f4e-8525-cf63f013455f_title=Role Readiness Assessment​\: Line Manager
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232629_1743138739939_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232630_1743138739939_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Performance</strong> to perform the manager review.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232630_1743138739939_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Performance section, you can view the competencies to rate the employee. You can select and review the forms, provide ratings and view the competency gaps.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232631_1743138739939_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the Role Readiness Assessment form.</p> \n </div> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232631_1743138739939_step_3_note=<div style\="font-size\: 14px;"> \n <p>In the Role Readiness Assessment section, you can view the role specific competencies and the ratings given by your manager for each competency.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232632_1743138739939_step_4_description=<div style\="font-size\: 16px;"> \n <p>Update your ratings in the Role Specific Competencies section for the Employee using the options.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232632_1743138739939_step_4_note=<div style\="font-size\: 14px;"> \n <p>You can refer to the ratings provided by the Employee in the Rating from Others section. The expected ratings will be available by the end of next year.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232633_1743138739939_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Gap Analysis</strong> to view the competency gaps.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232633_1743138739939_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Gap Analysis shows the ratings for each section from the Line Manager.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232634_1743138739939_step_6_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Send to Previous Step</strong> if any further Employee updates are required. </p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232634_1743138739939_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232635_1743138739939_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Discussion Step</strong>.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232637_1743138739939_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Discussion Step</strong>.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232637_1743138739939_step_8_note=<div style\="font-size\: 14px;"> \n <p>As the form is sent to the discussion step, the employee can view the competency ratings you have provided.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1737021793414_1743138739939_step_9_description=<div style\="font-size\: 16px;"> \n <p>You can now see the R<strong>ole Readiness Assessment</strong> moved to the Manager review step. <strong>Click on it</strong>.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1737021793414_1743138739939_step_9_note=
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232638_1743138739939_step_10_description=<div style\="font-size\: 16px;"> \n <p>In the Discussion Role Readiness step, the employee will schedule a 1\:1 Meeting with the Manager to discuss the actual outcome</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232638_1743138739939_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232639_1743138739939_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Development Goals</strong>.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232639_1743138739939_step_11_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">You can edit, delete or add a new development goal for the Employee.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232640_1743138739939_step_12_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Edit or Delete icon</strong> to update or remove your Development Goals information.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232640_1743138739939_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232641_1743138739939_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Add Goal</strong> to add a new development goal.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095232641_1743138739939_step_13_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Once the development goal is added, it can be edited using the Edit icon.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095423087_1743138739939_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save and Close</strong> to confirm the goal updates.</p> \n</div>
f6b91590-acc2-4f4e-8525-cf63f013455f_1729095423087_1743138739939_step_14_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">Once you confirm the updates, the form will move to the Discussion Role Readiness step where the employee will confirm the 1\:1 meeting.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>

