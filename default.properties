8fd8c969-14c6-4e2d-83ce-3b0d24f4fe90_1738760704457_1743141466873_step_2_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>Edit (pen</strong>) icon to edit the meeting schedule. </p> \n</div>
8fd8c969-14c6-4e2d-83ce-3b0d24f4fe90_1738836735054_1743141466873_step_3_description=<div style\="font-size\: 16px;"> \n <p>You can use the <strong>Copy icon</strong> to copy the meeting schedule. </p> \n</div>
