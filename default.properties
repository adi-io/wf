4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_description=<p style\="">Here you will be shown how to remove an assignment to an item via the user area.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:</strong> This method is only available for employees from your own company or requires permission to access user details.</p> \n<p style\=""><br></p>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_footnote=This brings us to the end of this process. We wish you a successFul day.
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_search_keywords=User, remove, assignment Benutzer, Entfernen, Zuweisung
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266259_1743141266240_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266260_1743141266240_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Textbutton <strong>People</strong></p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266261_1743141266240_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Users</strong></p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266262_1743141266240_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266262_1743141266240_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266263_1743141266240_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Search</strong></p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266264_1743141266240_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the User-ID from the User we want to unassign an Item</p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266265_1743141266240_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Assigned Items</strong></p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266266_1743141266240_step_8_description=<div style\="font-size\: 16px;"> \n <p>Assigned Items</p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266266_1743141266240_step_8_note=<div style\="font-size\: 14px;"> \n <p>To remove an assignment we click on the three dots at the end of the line</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next </strong>to Continue</p> \n</div>
4f5cb00b-6045-46f1-9b8c-c7aa7f378b42_1743141266267_1743141266240_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Remove</strong></p> \n</div>

