de167e28-2863-4d1a-982d-69bb92c16469_1728911572189_1743141230196_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Reporting</strong> to open the Report center view.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572189_1743141230196_step_2_note=<div style\="font-size\: 14px;"> \n <p>Or you can also click the Report Center tile in Quick Actions</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572190_1743141230196_step_3_description=<div style\="font-size\: 16px;"> \n <p>Here is the <strong>Search function</strong> to search for reports.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572190_1743141230196_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572191_1743141230196_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Sorting</strong> symbol</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572191_1743141230196_step_4_note=
de167e28-2863-4d1a-982d-69bb92c16469_1728911572192_1743141230196_step_5_description=<div style\="font-size\: 16px;"> \n <p>Reports can be sorted via the sorting symbol and this pop-up window</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572192_1743141230196_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572193_1743141230196_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Filter</strong> symbol</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572193_1743141230196_step_6_note=
de167e28-2863-4d1a-982d-69bb92c16469_1728911572194_1743141230196_step_7_description=<div style\="font-size\: 16px;"> \n <p>Reports can be filtered via the filters displayed.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572194_1743141230196_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572195_1743141230196_step_8_description=<div style\="font-size\: 16px;"> \n <p>View of reports as a list is enabled due to this button</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572195_1743141230196_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572196_1743141230196_step_9_description=<div style\="font-size\: 16px;"> \n <p>In this case, the view as report list is active.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572196_1743141230196_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572197_1743141230196_step_10_description=<div style\="font-size\: 16px;"> \n <p>Clicking on the <strong>three Action Dots</strong> opens more options, such as customizing, renaming and deleting the report.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572197_1743141230196_step_10_note=
de167e28-2863-4d1a-982d-69bb92c16469_1728911572198_1743141230196_step_11_description=<div style\="font-size\: 16px;"> \n <p>Not every role is permitted to execute these actions.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572198_1743141230196_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572199_1743141230196_step_12_description=<div style\="font-size\: 16px;"> \n <p>View perspective of the reports per Labels. <strong>Click Labels</strong></p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572199_1743141230196_step_12_note=
de167e28-2863-4d1a-982d-69bb92c16469_1728911572200_1743141230196_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In this case the view of the reports is sorted by labels. To view the needed reports within the labels click on <strong>&gt;</strong>.</p> \n </div> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572200_1743141230196_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572201_1743141230196_step_14_description=<div style\="font-size\: 16px;"> \n <p>Changes to the labels can be done via the Action icons of <strong>Change</strong> and <strong>Delete</strong>.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572201_1743141230196_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572202_1743141230196_step_15_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong><span style\="font-size\: 18px;">&gt;</span></strong> icon to view more parts of the report.</p> \n </div> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572203_1743141230196_step_16_description=<div style\="font-size\: 16px;"> \n <p>The Report type is shown in the overview.</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572203_1743141230196_step_16_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>Report Stories in People Analytics offer reporting, insights, dashboards, etc., and enables you to perform cross-suite reporting based on live transactional data across the SAP SuccessFactors.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572204_1743141230196_step_17_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>There are three options for reports to be opened, choose either one\:</p> \n   <p><br></p> \n   <p>A. Via clicking the <strong>Report Name</strong>.</p> \n   <p><br></p> \n   <p>B. Via the <strong>Run</strong> icon.</p> \n   <p><br></p> \n   <p>C. Clicking on the three action dots and selecting <strong>Run</strong>.</p> \n  </div> \n </div> \n</div>
de167e28-2863-4d1a-982d-69bb92c16469_1728911572205_1743141230196_step_18_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Generate Report</strong> to view Report details</p> \n</div>

6898297a-90ff-4e00-add1-51a3c524f8f2_title=Update Employee Return Date
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066410_1743141222181_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search for the required <strong>employee name</strong> and <strong>click </strong>on it to perform updates to their return from Leave of Absence details.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066411_1743141222181_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>My Employee File&nbsp;</strong>screen displays the following\:</p> \n <ul> \n  <li>General Information</li> \n  <li>Personal Information</li> \n  <li>Organization Chart</li> \n  <li>Employment information</li> \n  <li>Time Management</li> \n  <li>Cost Center Distribution</li> \n  <li>Disciplinary Actions</li> \n  <li>Talent Profiles</li> \n </ul> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066411_1743141222181_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066412_1743141222181_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Time Management</strong> to view the absence details for the employee.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066414_1743141222181_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Administer Time</strong> to view the upcoming Leave of Absence dates for the employee.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066415_1743141222181_step_5_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Time Information</strong> screen displays the following information regarding an employee’s absence\:</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066415_1743141222181_step_5_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Start Date</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>End Date</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Taken</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Time Type</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Related Records</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Requester</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Requested On</strong></li> \n  <li style\="font-size\: 16px; font-weight\: bold;"><strong>Status</strong></li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue<strong><br></strong></p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066416_1743141222181_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Edit</strong> for the required <strong>Leave of Absence</strong> to perform updates to the Leave of Absence dates for the employee.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066417_1743141222181_step_7_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Edit Absence</strong> pop-up window displays the following information regarding the employee’s absence\:</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066417_1743141222181_step_7_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Time Type</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Start Date</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Expected Return Date</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Actual Return Date</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Requesting</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Comment&nbsp;</strong></span><span style\="font-size\: 16px;"><strong><br></strong></span></li> \n  <li style\="font-weight\: bold;"><span style\="font-size\: 16px;"><strong>Attachment</strong></span></li> \n </ul> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066418_1743141222181_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar icon</strong> to open the pop-up and select the required <strong>Actual Return Date</strong>.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066418_1743141222181_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 14px;"><strong>Note</strong>\:</span></p> \n  <p><span style\="font-size\: 14px;">The <strong>Actual Return Date</strong> must be populated, to show any variance from the <strong>Expected Return Date</strong>.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span></p> \n </div> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066419_1743141222181_step_9_description=<div style\="font-size\: 16px;"> \n <p>Enter details in the <strong>Comment</strong> field, if required for the absence of the employee.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066419_1743141222181_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066420_1743141222181_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Upload</strong> to upload any attachments related to the absence. &nbsp;</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066420_1743141222181_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to continue</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066421_1743141222181_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the changes made to the Leave of Absence.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066422_1743141222181_step_12_description=<div style\="font-size\: 16px;"> \n <p>Once the request is submitted, the <strong>End Date</strong> is updated.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066422_1743141222181_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066423_1743141222181_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>People Profile</strong> to navigate back to the employee profile.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066424_1743141222181_step_14_description=<div style\="font-size\: 16px;"> \n <p>The <strong>My Employee File</strong> screen gets automatically updated with the actual date of return.</p> \n</div>
6898297a-90ff-4e00-add1-51a3c524f8f2_1729168066424_1743141222181_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to end the walkthrough</p> \n</div>

0fa914b4-392f-4022-beef-981be97e879f_1732535638711_1743141220112_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter your required qualification</p> \n</div>
0fa914b4-392f-4022-beef-981be97e879f_1732535638711_1743141220112_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="margin\:0in;font-family\:Calibri;font-size\:14.0pt">We can search for specific learning history entries using keyword searches. Keyword search only references the title of the qualification</p> \n</div>

e74178c8-2463-4b8c-bd84-beb699b592b1_title=Create Interview Schedule
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195870_1743141204404_step_1_description=<p style\="">Click <strong style\="font-weight\: 700;">Home</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195871_1743141204404_step_2_description=<p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195872_1743141204404_step_3_description=<p>Click <strong>Job Requisitions</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195873_1743141204404_step_4_description=<p>Click on the <strong>Title of the job requisition</strong> to open&nbsp;</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195873_1743141204404_step_4_note=<p style\="text-align\: right;"><em>Click <strong><em>next</em></strong> to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195874_1743141204404_step_5_description=<p>Click <strong>Interview Scheduling</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195875_1743141204404_step_6_description=<p>To <strong>S</strong><strong>chedule an Interview&nbsp;</strong>at least one candidate should be available&nbsp;</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195875_1743141204404_step_6_note=<p style\="text-align\: right;"><em>Click <strong><em>next </em></strong>to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195876_1743141204404_step_7_description=<p>Click <strong>Here</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195877_1743141204404_step_8_description=<p>Click on the <strong>Candidate&nbsp;</strong>who is available for Interview</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195878_1743141204404_step_9_description=<p>Click <strong>Start Scheduling</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195879_1743141204404_step_10_description=<p>Enter <strong>Title of the Interview</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195879_1743141204404_step_10_note=<p style\="text-align\: right;"><em>Click <strong>next</strong> to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195880_1743141204404_step_11_description=<p>&nbsp;Select <strong>Type</strong> of the interview</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195880_1743141204404_step_11_note=<p style\="text-align\: right;"><em>Click <strong><em>next </em></strong>to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195881_1743141204404_step_12_description=<p>Select <strong>Room</strong> for Interview</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195881_1743141204404_step_12_note=<p style\="text-align\: right;"><em>Click <strong><em>next</em></strong> to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195882_1743141204404_step_13_description=<p>Search for the <strong>Available Interviewer</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195882_1743141204404_step_13_note=<p style\="text-align\: right;"><em>Click <strong><em>next</em></strong> to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195883_1743141204404_step_14_description=<p>Select <strong>Time Slot</strong> of the Interview</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195883_1743141204404_step_14_note=<p><em><strong>Note\:</strong></em></p> \n<p><em>Choose the slot that is convenient for both interviewer and interviewee</em></p> \n<p style\="text-align\: right;"><em>Click <strong>next </strong>to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195884_1743141204404_step_15_description=<p>Choose when to <strong>Remind Candidate</strong> about the interview</p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195884_1743141204404_step_15_note=<p style\="text-align\: right;"><em>Click <strong><em>next </em></strong>to proceed</em></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195885_1743141204404_step_16_description=<p>Click <strong>Save</strong></p>
e74178c8-2463-4b8c-bd84-beb699b592b1_1690194195885_1743141204404_step_16_note=<p><strong><em>Note\:</em></strong></p> \n<p><em>To save interview schedule</em></p>

