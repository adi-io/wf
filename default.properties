3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243235_1743140980334_step_1_description=<div style\="font-size\: 16px;"> \n <p>Search <strong>Import Employee Data</strong></p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243236_1743140980334_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Import Employee Data</strong></p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243237_1743140980334_step_3_description=<div style\="font-size\: 16px;"> \n <p>Ensure the action is <strong>Import Data</strong></p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243237_1743140980334_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243238_1743140980334_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Select Entity as&nbsp;<strong style\="font-weight\: 700;">Pay Compensation Information</strong></p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243238_1743140980334_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243239_1743140980334_step_5_description=<div style\="font-size\: 16px;"> \n <p>Ensure that the selection is <strong>Incremental Load</strong></p> \n</div>
3b2b0e96-d1b9-46c8-a230-345096bc8339_1737130243239_1743140980334_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
