2c96b1a7-4436-4c2e-9fe9-783989d5b6c7_1734009751894_1743138722596_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
2c96b1a7-4436-4c2e-9fe9-783989d5b6c7_1734009751895_1743138722596_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Post Job</strong></p> \n</div>
2c96b1a7-4436-4c2e-9fe9-783989d5b6c7_1734009751896_1743138722596_step_8_description=<div style\="font-size\: 16px;"> \n <p>The job posting has been published to external pages. The details of the posting can be viewed. You can use the <strong>Remove Post button </strong>if you ever need to remove the external posting.</p> \n</div>

