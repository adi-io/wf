039f9d02-7839-472c-ba36-6a72582d703e_1726813426289_1743140264778_step_2_description=<div style\="font-size\: 16px;"> \n <p>Startarea from LMS</p> \n</div>
039f9d02-7839-472c-ba36-6a72582d703e_1726813426290_1743140264778_step_3_description=<div style\="font-size\: 16px;"> \n <p>The Library Tile</p> \n</div>
039f9d02-7839-472c-ba36-6a72582d703e_1726813426291_1743140264778_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click 'Suchen' to open the Library</p> \n</div>

f1dfd297-8e1b-43b4-984f-84f7ce40e256_title=Employee Performance Management

59fbf7e3-e723-4720-9542-496335d93eba_title=Calibration Views and Grids Overview\: Other Sections
59fbf7e3-e723-4720-9542-496335d93eba_footnote=You are now aware about all the different Grids and Views of a Calibration session.
59fbf7e3-e723-4720-9542-496335d93eba_1733308578368_1743140255696_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu.&nbsp;</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578369_1743140255696_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Calibration</strong> option from the </p> \n <p>list displayed.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578370_1743140255696_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the required <strong>Session</strong> to conduct the calibration.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578370_1743140255696_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p><strong>Note</strong>\:</p> \n    <p><span style\="color\: rgb(180, 194, 125);">Calibration sessions where you are listed as a co-facilitator are displayed here, with full writing and editing permissions.</span></p> \n   </div> \n  </div> \n </div> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578371_1743140255696_step_4_description=<div style\="font-size\: 16px;"> \n <p>Various calibration views are available. The system opens in the <strong>Dashboard</strong> by default.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578371_1743140255696_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578372_1743140255696_step_5_description=<div style\="font-size\: 16px;"> \n <p>Depending on the screen resolution and size, not all tabs in the bar can be displayed at the same time. Click the <strong>Arrow</strong> to view a dropdown list of all the available views.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578372_1743140255696_step_5_note=
59fbf7e3-e723-4720-9542-496335d93eba_1733308578373_1743140255696_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Switch to the next tab in the bar\: Overall<strong>&nbsp;Goal Achievement vs. Performance Evaluation.</strong></p> \n </div> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578374_1743140255696_step_7_description=<div style\="font-size\: 16px;"> \n <p>You can assign people to ratings by using drag and drop.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578374_1743140255696_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578375_1743140255696_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Symbol</strong> to display subjects who have not been have not been assigned a rating until calibration.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578375_1743140255696_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\:</p> \n  <p><span style\="color\: rgb(180, 194, 125);">The same procedure applies here as for the overall performance rating vs. potential view.</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n </div> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578376_1743140255696_step_9_description=<div style\="font-size\: 16px;"> \n <p>Switch to the next tab in the bar\: <strong>Performance Evaluation vs. Potential</strong></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578377_1743140255696_step_10_description=<div style\="font-size\: 16px;"> \n <p>The focus is on <strong>Performance</strong> and <strong>Potential</strong> values.&nbsp;</p> \n <p><br></p> \n <p>The process matches previous views. All displayed subjects already have ratings, and you can assign ratings via drag &amp; drop.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733308578377_1743140255696_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> to continue</span></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079969_1743140255696_step_11_description=<div style\="font-size\: 16px;"> \n <p>Switch to the next tab in the bar\: <strong>Overall Performance Rating Bin View</strong></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079970_1743140255696_step_12_description=<div style\="font-size\: 16px;"> \n <p>Five bins are displayed with employees in the different rating categories.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079970_1743140255696_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079971_1743140255696_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click on the icon with the <strong>Three Dots</strong> to display a drop-down menu with possible options.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079971_1743140255696_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079972_1743140255696_step_14_description=<div style\="font-size\: 16px;"> \n <p>Also, you can drag and drop subjects from one bin to another.</p> \n <p><br></p> \n <p>By moving the persons vertically, you can give them a ranking. The ranking place is indicated by this number.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079972_1743140255696_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> <strong>Note</strong>\: \n </div> \n <p><span style\="color\: rgb(180, 194, 125);">Please note that the ranking of subjects is only possible within the bin views. This allows comparison of subjects within the same evaluation column. </span></p> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079973_1743140255696_step_15_description=<div style\="font-size\: 16px;"> \n <p>Switch to the next tab in the bar\: <strong>Potential Bin View</strong></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079974_1743140255696_step_16_description=<div style\="font-size\: 16px;"> \n <p>Three bins are displayed with subjects with different potential.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079974_1743140255696_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079975_1743140255696_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click on the icon with the Three Dots to display a drop-down menu with possible options.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079975_1743140255696_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 14px;">Click <strong>Next</strong> once done</span></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079976_1743140255696_step_18_description=<div style\="font-size\: 16px;"> \n <p>Switch to the next tab in the bar\: <strong>Overall Goal Achievement Bin View</strong></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079977_1743140255696_step_19_description=<div style\="font-size\: 16px;"> \n <p>This view contains the assessment of the subjects’ overall goal achievement. Ratings within a bin allow you to ensure comparability within an evaluation.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079977_1743140255696_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079978_1743140255696_step_20_description=<div style\="font-size\: 16px;"> \n <p>Five bins are displayed with employees in the different rating categories.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079978_1743140255696_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079979_1743140255696_step_21_description=<div style\="font-size\: 16px;"> \n <p>Switch to the next tab in the bar\: <strong>Performance Evaluation Bin View</strong></p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079980_1743140255696_step_22_description=<div style\="font-size\: 16px;"> \n <p>This view contains the assessment of the subjects’ performance evaluation. Ratings within a bin allow you to ensure comparability within an evaluation.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079980_1743140255696_step_22_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079981_1743140255696_step_23_description=<div style\="font-size\: 16px;"> \n <p>Five bins are displayed with employees in the different rating categories.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079981_1743140255696_step_23_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079982_1743140255696_step_24_description=<div style\="font-size\: 16px;"> \n <p>This view contains the potential ratings of the subjects. Ratings within a bin allow you to ensure comparability within an evaluation.</p> \n</div>
59fbf7e3-e723-4720-9542-496335d93eba_1733312079982_1743140255696_step_24_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">The ranking order here follows the same logic as in the previous views.</span></p> \n</div>

91c9997c-0c3b-461f-989b-992e98518a1e_title=Succession Planning and Career Development Planning

22e8176b-5d71-4fef-afdc-dd6246cf9f45_title=Open the Curriculum Status area
22e8176b-5d71-4fef-afdc-dd6246cf9f45_description=<p style\="">Here you will be shown how you can open the Curriculum Status area from the Start area.</p> \n<p style\=""><br></p>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_footnote=This brings us to the end of this process. We wish you a successFul day
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246858_1743140246771_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View My Learning</strong></p> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246859_1743140246771_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Activities</strong></p> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246859_1743140246771_step_2_note=
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246860_1743140246771_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Textbutton <strong>Curricula</strong></p> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246860_1743140246771_step_3_note=
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246861_1743140246771_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Title of Curriculum</strong></p> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246861_1743140246771_step_4_note=<div style\="font-size\: 14px;"> \n <p>To view curriculum details, click on a curriculum title.</p> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246863_1743140246771_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Overview over the Curriculum-Details</p> \n </div> \n</div>
22e8176b-5d71-4fef-afdc-dd6246cf9f45_1743140246863_1743140246771_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to Continue</p> \n </div> \n</div>

e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947135_1743140243031_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>User</strong></p> \n</div>
e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947135_1743140243031_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using the radio buttons we can specify which employees are displayed in my report results.&nbsp;</p> \n <p><strong>Self </strong>\= Only us</p> \n <p><strong>Direct Reports</strong> \= Directly Assigned Employees</p> \n <p><strong>All direct reports</strong> \= Directly assigned employees and the level below</p> \n <p><strong>All </strong>\= We and all directly assigned MA and the level below</p> \n <p><br></p> \n</div>
e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947136_1743140243031_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>CSV Report Delimiter</strong></p> \n</div>
e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947136_1743140243031_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> Here we have to change the dropdown field to "semicolon" in order to display the results of the report in separate columns.</p> \n <p><br></p> \n</div>
e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947137_1743140243031_step_3_description=<div style\="font-size\: 16px;"> \n <p>Selection of qualification type</p> \n</div>
e01ae698-93db-4295-8c0e-2cf7de38a4b8_1740576947137_1743140243031_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using the radio buttons we can specify which qualification type should be output in the report.</p> \n <p><strong>Item Events&nbsp;</strong>\= Qualifications carried out in LMS</p> \n <p><strong>External events</strong> \= qualifications outside of LMS (e.g. via the private training process)</p> \n <p><strong>Program Events</strong> \= Programs held in LMS</p> \n <p><strong>All&nbsp;</strong>\= All qualifications inside andoutside LMS</p> \n</div>

f1fe315e-06b0-4c57-ac3a-7532c0b92965_title=Registered employees of a class receive a learning history entry
f1fe315e-06b0-4c57-ac3a-7532c0b92965_description=<p style\="">Here you will be shown how you can save a learning history entry for participants in a class.</p> \n<p style\=""><br></p>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_footnote=This brings us to the end of this process. We wish you a successFul day.
f1fe315e-06b0-4c57-ac3a-7532c0b92965_search_keywords=Class, Learning History Kurseinheit, Lernhistorie
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610408_1743140232845_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610409_1743140232845_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n  </div> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610410_1743140232845_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Classes</strong></p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610411_1743140232845_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610411_1743140232845_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\="">To find the Class where we want to generate Learning historie entries for the participants.</p> \n   <p style\=""><br></p> \n   <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n  </div> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610412_1743140232845_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729652610413_1743140232845_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the Class by clicking on the ID of the Class in the Class column.</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475267_1743140232845_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Actions</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475267_1743140232845_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong style\="font-weight\: 700;">Important\:</strong> Before carrying out this action, you should compare those registered and those actually present at the appointment in the Registration tab.</p> \n  </div> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736308222700_1743140232845_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Add to Learning History</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736308624834_1743140232845_step_9_description=<div style\="font-size\: 16px;"> \n <p>User Screen with all employee without Learning Historie entry</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736308624834_1743140232845_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Here we can identify all registered participants who have not yet received a learning history entry for the class. We could add participants using the “Add one or more from List” button.</p> \n  <p><br></p> \n  <p><strong>Important\:&nbsp;</strong>Participants added at this point will not be displayed in the “Registrations” and “Registration Financial Details” tabs.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475269_1743140232845_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475269_1743140232845_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="">All registered participants without a learning history entry are displayed in the “Edit Selected Users” area. Individual participants can still be removed by activating the “Remove” checkbox</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475270_1743140232845_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown List Field <strong style\="font-weight\: 700;">Apply Default Status</strong></p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475270_1743140232845_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <div style\="font-size\: 14px;"> \n    <p>After clicking, we select the desired completion status for the participants.</p> \n   </div> \n  </div> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475271_1743140232845_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Apply</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475272_1743140232845_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475272_1743140232845_step_13_note=
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1740027877495_1743140232845_step_14_description=<div style\="font-size\: 16px;"> \n <p>Possibilty to change the Price and the Cost Center</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1740027877495_1743140232845_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475273_1743140232845_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Next</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475273_1743140232845_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">In this screen we can make any necessary changes to the price to be billed, the employee's cost center or the profit center.</p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1740027877497_1743140232845_step_16_description=<div style\="font-size\: 16px;"> \n <p>Overview of all participants’ stored information</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1740027877497_1743140232845_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475274_1743140232845_step_17_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Finish</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475274_1743140232845_step_17_note=
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475275_1743140232845_step_18_description=<div style\="font-size\: 16px;"> \n <p style\="">After Clicking on the OK-Button in this Screen.&nbsp;</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475275_1743140232845_step_18_note=<div style\="font-size\: 14px;"> \n <p style\=""><img src\="blob\:https\://vwagptprev03-stage.plateau.com/737533fc-d0c8-49dd-b7e5-6765641a276c" style\="width\: 200px; display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center; padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%; "></p> \n <p style\=""><br></p> \n <p style\="">We receive information that the learning history entries have been added successfully.</p> \n <p style\="text-align\: right; "><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475276_1743140232845_step_19_description=<div style\="font-size\: 16px;"> \n <p style\="">Optional\: Click <strong style\="font-weight\: 700;">Email…</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1729826475276_1743140232845_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="">By clicking on this button, all participants will receive a participation notification with the certificate of participation as a PDF.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Or click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736309261506_1743140232845_step_20_description=<div style\="font-size\: 16px;"> \n <p style\="">Optional\: Click <strong style\="font-weight\: 700;">Print</strong></p> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736309261506_1743140232845_step_20_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">By clicking on this button we will see the certificates of participation for all participants as a PDF.</p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; ">Or click <span style\="font-weight\:bold;">Next</span> to continue</p> \n </div> \n</div>
f1fe315e-06b0-4c57-ac3a-7532c0b92965_1736308222699_1743140232845_step_21_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>x-Icon&nbsp;</strong>to close the Pop-up Screen</p> \n</div>

