b3409774-2c78-41af-8aff-4d38613f1ff0_footnote=This brings us to the end of this process. We wish you a successFul day.
b3409774-2c78-41af-8aff-4d38613f1ff0_1735790687350_1743141033277_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile<strong>&nbsp;View Learning Administration</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735790687351_1743141033277_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-Down Text Button <strong>Content</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735790687352_1743141033277_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Assessments</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117493_1743141033277_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117494_1743141033277_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Search</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117495_1743141033277_step_6_description=<div style\="font-size\: 16px;"> \n <p>We click on the Assessment-ID of the Quiz for which we want to change/adjust the settings.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117496_1743141033277_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Drop-down Text Button <strong>Menu</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117497_1743141033277_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click entry in the drop-down List<strong>&nbsp;Settings</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117498_1743141033277_step_9_description=<div style\="font-size\: 16px;"> \n <p>Global settings are displayed</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117499_1743141033277_step_10_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Active</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117499_1743141033277_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><br></p> \n  <p style\="">We can use this control to activate or deactivate the quiz.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Important\:</strong> If the quiz has been assigned to employees, they will receive the message "The Content is inactive" when starting the content.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong>Example\:</strong></p> \n  <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/e95d0f44-9b10-43c7-a5d9-2b04665bd971.png" class\="fr-fic fr-dib"></p> \n  <p style\=""><br></p> \n </div> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117500_1743141033277_step_11_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117500_1743141033277_step_11_note=<div style\="font-size\: 14px;"> \n <p>We can change the security domain for the quiz using the icon with the two data sheets.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The security domain "Public" must never be in this data field, otherwise all administrators of the system can see this quiz.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117501_1743141033277_step_12_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Type</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117501_1743141033277_step_12_note=<div style\="font-size\: 14px;"> \n <p>We can use this dropdown field to select the quiz type. We have the choice between sequential and free form.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>With sequential, the editor cannot move on to the next question without answering one question. To allow editors to jump back and forth in the quiz, we select Free Form.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535004_1743141033277_step_13_description=<div style\="font-size\: 16px;"> \n <p>Drop-down List <strong>Quiz Type</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535004_1743141033277_step_13_note=
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117502_1743141033277_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Feedback Display</strong></p> \n </div> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735793117502_1743141033277_step_14_note=<div style\="font-size\: 14px;"> \n <p>Using this drop-down field we can specify the type of feedback option after the editor has answered a question.&nbsp;</p> \n <p>We have three types to choose from\:</p> \n <p>No feedback</p> \n <p>Show feedback only</p> \n <p>Show feedbach and correct answer choices</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535003_1743141033277_step_15_description=<div style\="font-size\: 16px;"> \n <p style\="">Drop-Down List<strong style\="font-weight\: 700;"> Feedback Display&nbsp;</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535003_1743141033277_step_15_note=
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534329_1743141033277_step_16_description=<div style\="font-size\: 16px;"> \n <p><strong>Quiz Attempts Limit</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534329_1743141033277_step_16_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to set the number of possible attempts for the editor.</p> \n <p><br></p> \n <p><strong>Important\:</strong> If the setting is “0”, the employee has unlimited views.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534330_1743141033277_step_17_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Randomize Questions</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534330_1743141033277_step_17_note=<div style\="font-size\: 14px;"> \n <p>Using the Random Questions slider, we can set whether the questions are displayed to employees in the order they were created or in a random order.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796658309_1743141033277_step_18_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Resumable</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796658309_1743141033277_step_18_note=<div style\="font-size\: 14px;"> \n <p>Using this controller we can determine whether the user can resume the quiz at the point where it ended after it has been ended prematurely or whether it starts again from the beginning. (Without saving results)</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534332_1743141033277_step_19_description=<div style\="font-size\: 16px;"> \n <p>Slider <strong>Results Summary</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735795534332_1743141033277_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this control to determine whether the editor of the quiz will be shown an overview of the results at the end or not.</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/413e44d3-447c-4376-94ba-7ca3671a22d9.png" class\="fr-fic fr-dib"></p> \n <p style\=""><br></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796937387_1743141033277_step_20_description=<div style\="font-size\: 16px;"> \n <p><strong>Allow Quiz Review</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796937387_1743141033277_step_20_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this controller to determine whether the editor can look at the questions and the results again after they have been carried out.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong>Example\:</strong></p> \n <p style\=""><strong><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/6191605d-64ae-4120-af39-a38d8b3aa6a6.png" class\="fr-fic fr-dib"></strong><br></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535002_1743141033277_step_21_description=<div style\="font-size\: 16px;"> \n <p><strong>Passing Percentage</strong></p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796535002_1743141033277_step_21_note=<div style\="font-size\: 14px;"> \n <p>We can use this data field to determine the percentage of correctly answered questions that should mark the quiz as successful.</p> \n</div>
b3409774-2c78-41af-8aff-4d38613f1ff0_1735796976047_1743141033277_step_22_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>

c43204bc-5cd5-4fa4-b742-36c18fa837b7_1728485999643_1743141031073_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">You can also use the <strong style\="font-weight\: 700;">Org Chart</strong> to search for employees.</p> \n</div>

b345d850-9886-4a81-a792-000094047466_title=Conduct Fact Check
b345d850-9886-4a81-a792-000094047466_description=After the candidate has been informed about the fact-check and it has run in the background, the result of the check is entered in Hello Success.
b345d850-9886-4a81-a792-000094047466_footnote=<p style\="">Next the process is moved to the <a href\="http\://wfx-2ca9c821-e49b-478c-a7c0-d5512ec6dba0" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Aptitude Test.</strong></a></p>
b345d850-9886-4a81-a792-000094047466_1738919900255_1743141025203_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900257_1743141025203_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900258_1743141025203_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column.</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900258_1743141025203_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900259_1743141025203_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Activate the checkbox in front of the <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status.</p> \n </div> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900259_1743141025203_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: right;"><span style\="font-size\: 14px;">If already marked click <strong>Next</strong> to continue.</span></p> \n </div> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900260_1743141025203_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the desired candidate by clicking on the <strong>Name</strong>.</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900261_1743141025203_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Edit</strong>.</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900262_1743141025203_step_7_description=<div style\="font-size\: 16px;"> \n <p>Scroll down and enter background check findings\:</p> \n <ul> \n  <li>Type of Background Check</li> \n  <li>Date of Background &nbsp;Check</li> \n  <li>Result of Background Check</li> \n  <li>Result Medical Check</li> \n  <li>Result Criminal Check</li> \n </ul> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900262_1743141025203_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900263_1743141025203_step_8_description=<div style\="font-size\: 16px;"> \n <p>Note\:</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900263_1743141025203_step_8_note=<div style\="font-size\: 14px;"> \n <p>If the background check results in a finding, a committee (usually members of the selection committee together with HR Compliance and Group Security) decides whether the candidate can be hired despite the finding or whether the candidate should be transferred to the status Rejection reason -&gt; Did not pass Fact-Check.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b345d850-9886-4a81-a792-000094047466_1738919900264_1743141025203_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Scroll up and click <strong>Save</strong>.</p> \n </div> \n</div>

deca43d6-e41d-40ff-b156-f184497f3ec8_title=Create Knowledge Transfer Plan​
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943205_1743141019462_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943206_1743141019462_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Offboarding</strong> to navigate to the <strong>Offboarding Dashboard</strong>. </p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943207_1743141019462_step_3_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Offboarding Dashboard</strong> displays the details of the offboardee and tasks pending with the Line Manager.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943207_1743141019462_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943208_1743141019462_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>My Tasks</strong>.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943209_1743141019462_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>View All Tasks</strong> to view the list of tasks pending with you.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943211_1743141019462_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>The Task Details</strong> screen </p> \n <p>is displayed. The tasks listed here are optional. You can decide if you wish to complete these tasks or skip them.&nbsp;</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943211_1743141019462_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943212_1743141019462_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Start</strong> to initiate the <strong>Create Knowledge Transfer Plan</strong> task.&nbsp;</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943213_1743141019462_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+ Add Task</strong> to add a new knowledge transfer task.&nbsp;</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943214_1743141019462_step_9_description=<div style\="font-size\: 16px;"> \n <p>The Add Task pop-up window is displayed. Update the following details\:</p> \n <ul> \n  <li>Knowledge Transfer</li> \n  <li>Task Title</li> \n  <li>Complete By</li> \n  <li>Assigned To</li> \n  <li>Note to Participants</li> \n </ul> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943214_1743141019462_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943215_1743141019462_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click<strong>&nbsp;Add Task</strong> to add the task.&nbsp;</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943216_1743141019462_step_11_description=<div style\="font-size\: 16px;"> \n <p>You can add as many tasks as required by clicking<strong>&nbsp;+ Add Task.</strong> </p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943216_1743141019462_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue.</span></p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943217_1743141019462_step_12_description=<div style\="font-size\: 16px;"> \n <p>If you need to edit any task, you can click the <strong>edit (pen) icon</strong>.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943217_1743141019462_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943218_1743141019462_step_13_description=<div style\="font-size\: 16px;"> \n <p>If you need to delete any task, you can click the <strong>delete (bin) icon</strong>.</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943218_1743141019462_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943219_1743141019462_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong> to save the changes and complete the <strong>Create Knowledge Transfer Plan </strong>task.&nbsp;</p> \n</div>
deca43d6-e41d-40ff-b156-f184497f3ec8_1738321943220_1743141019462_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the success message. </p> \n</div>

cf935726-d24c-483d-b7cb-c27b5c6ecbaf_title=Review Succession Plan and Analyse Data​(Talent Manager)
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_footnote=<p style\="text-align\: center; ">Awesome\!</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; ">Now, let's Execute Talent Search by clicking the button below\:</p> \n<p style\="text-align\: center; "><br></p> \n<p style\="text-align\: center; "><button target\="_blank" rel\="noopener noreferrer" data-wfx-button-href\="http\://aca2aa66-221d-4df6-8d44-22b2758ee687" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; font-size\: 14px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600;">Execute Talent Search</button> </p>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848199_1743141013051_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Lineage Chart</strong> to view the lineage of the succession nomination.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848200_1743141013051_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Successors</strong> to view the employees identified as Successors.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848200_1743141013051_step_2_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br>It is essential for Employees identified as successors to also have <strong>Successors</strong> planned for their current roles. </p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848201_1743141013051_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Pools</strong> to View the potential talents.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848202_1743141013051_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>required Talent Pool</strong> tile to view the nominees for the potential talent.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848202_1743141013051_step_4_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br>Each tile shows the number of nominees assigned to that specific Talent Pool.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848203_1743141013051_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can select the Edit or Delete icon to update or remove the nominations.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848203_1743141013051_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">For now, click <strong>Next</strong> to continue</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848204_1743141013051_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Add icon</strong> to add a talent pool nominee.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848204_1743141013051_step_6_note=
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848205_1743141013051_step_7_description=<div style\="font-size\: 16px;"> \n <p>Use Search to find the required nominee.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848207_1743141013051_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the relevant <strong>Employee Tile</strong> to <strong>add</strong> the required nominee.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848208_1743141013051_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong> to select the nominee’s readiness.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848209_1743141013051_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Readiness</strong> dropdown icon to select the readiness of the nominee.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848210_1743141013051_step_11_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Submit </strong>to save the nominee.</span></p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848210_1743141013051_step_11_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br>Once you click <strong>Submit</strong>, the selected nominee will be visible on the <strong>Leadership Skills</strong> screen.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848211_1743141013051_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Back to\: Talent Pools</strong></p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848212_1743141013051_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Create icon</strong> to create a new talent pool.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848213_1743141013051_step_14_description=<div style\="font-size\: 16px;"> \n <p>Update the following information\:</p> \n <ul> \n  <li>Code</li> \n  <li>Status</li> \n  <li>Start Date</li> \n  <li>Name&nbsp;</li> \n  <li>Owner</li> \n </ul> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848213_1743141013051_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848214_1743141013051_step_15_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Save</strong> to add the talent pool.</span></p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848214_1743141013051_step_15_note=<div style\="font-size\: 14px;"> \n <p>Note\:<br>You will be able to view the new talent pool on the <strong>Talent Pools</strong> screen.</p> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848215_1743141013051_step_16_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Edit</strong> or <strong>Manage</strong> icon to update the Talent Pool, if required.</p> \n </div> \n</div>
cf935726-d24c-483d-b7cb-c27b5c6ecbaf_1729691848215_1743141013051_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next</strong> to end the walkthrough &nbsp;</p> \n</div>

ba46515d-3d14-48cb-9fde-666440896aa2_1733292891989_1743141001469_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Course Overview</strong></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891989_1743141001469_step_1_note=<div style\="font-size\: 14px;"> \n <p>All information in this area is displayed to employees in the library.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891990_1743141001469_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Translation</strong></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891990_1743141001469_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can translate the data fields into other languages.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>It is mandatory to maintain at least the title of the item in the language "Global Library English US".</p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891991_1743141001469_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Country</strong></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891991_1743141001469_step_3_note=<div style\="font-size\: 14px;"> \n <p>The country in which the element is to be carried out is selected here. For the online element classification, “Online” should be selected.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891992_1743141001469_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Credit Hours</strong></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891992_1743141001469_step_4_note=<div style\="font-size\: 14px;"> \n <p>The qualification time without breaks is entered here.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891993_1743141001469_step_5_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Security Domain</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891993_1743141001469_step_5_note=<div style\="font-size\: 14px;"> \n <p><strong>Important\:</strong> “Public” must never be entered in this data field, otherwise all administrators in the system can see this item. (topic data protection incident)</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891994_1743141001469_step_6_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Status</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891994_1743141001469_step_6_note=<div style\="font-size\: 14px;"> \n <p>Here we can deactivate the item, which means that the item will no longer be displayed for the employee. It no longer appears in the library and it also disappears from the "My Learning Assignment-Tile" of the employees who have assigned the item/registered.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891995_1743141001469_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Registration Settings</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891995_1743141001469_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="">All settings in this area are automatically applied to newly created classes.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> Changes in this area do not affect existing classes.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891996_1743141001469_step_8_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Unregistered User can Access Online Content</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891996_1743141001469_step_8_note=<div style\="font-size\: 14px;"> \n <p>This setting is only relevant for blended learning scenarios. (Course instructor with online content) By activating the controller, the online and class content is displayed separately for the employee.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891998_1743141001469_step_9_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Course Ratings</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891998_1743141001469_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="">All settings in this area affect the star rating for employees.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>In Germany, the use of star ratings is prohibited.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891999_1743141001469_step_10_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Assignments</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292891999_1743141001469_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="">All settings in this area concern the processing time and repetition period of the item.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong></p> \n <p style\="">1. Repetition periods can only be mapped via a curriculum. Entries at this point are automatically adopted as the basic value for the curriculum settings.&nbsp;</p> \n <p style\="">2. The initial execution settings are automatically used when assigning superiors and administrators</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292892000_1743141001469_step_11_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Period Fields</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292892000_1743141001469_step_11_note=<div style\="font-size\: 14px;"> \n <p>The value “Days” should always be selected here in these data fields. This ensures that an accurate time calculation is carried out by the system.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292892001_1743141001469_step_12_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Managers can Add to Learning History</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733292892001_1743141001469_step_12_note=<div style\="font-size\: 14px;"> \n <p>Here we can set whether all superiors/deputies can create learning history entries for this item for employees via the team area. The prerequisite for this is that the controller is activated and the item is stored in a library to which the superior/deputy has access.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733329555380_1743141001469_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\=""><strong style\="font-weight\: 700;">Certificate Template</strong></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733329555380_1743141001469_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="">We can deposit a certificate of participation here.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> If no certificate of participation is stored, the ID "LMS_CERT_Item_02 Confirmation of participation Item" is automatically used.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860855_1743141001469_step_14_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Training Provider Administration Area</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860855_1743141001469_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can store the training provider carrying out this item.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This field can be used as a search filter for items and also when filtering reports.</p> \n  <p style\="">Data field is not transferred to a class.</p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860856_1743141001469_step_15_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Administrator</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860856_1743141001469_step_15_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can enter the person responsible for the item and/or the person responsible for the product.</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> This field can be used as a search filter for items and also when filtering reports.</p> \n  <p style\="">Data field is not transferred to a class.</p> \n  <p style\=""><br></p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860857_1743141001469_step_16_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Local Identification Number</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860857_1743141001469_step_16_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="">Here we can store the required local process information.&nbsp;</p> \n  <p style\=""><br></p> \n  <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This field can be used as a search filter for items and also when filtering reports.</p> \n  <p style\="">Data field is not transferred to a class.</p> \n </div> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860858_1743141001469_step_17_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Administrative Use Only</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1733330860858_1743141001469_step_17_note=<div style\="font-size\: 14px;"> \n <p>All settings in this area are not used globally. Local use is not critical. Data from this area is not included in reports.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1741689198513_1743141001469_step_18_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Training Provider</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1741689198513_1743141001469_step_18_note=<div style\="font-size\: 14px;"> \n <p>Here we have to enter the training provider of the item.</p> \n <p><br></p> \n <p><strong>Important\: </strong>Employees can filter for this provider in the library. Data field is not transferred to a class.</p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1741689198514_1743141001469_step_19_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Contacts Email</strong></p> \n</div>
ba46515d-3d14-48cb-9fde-666440896aa2_1741689198514_1743141001469_step_19_note=<div style\="font-size\: 14px;"> \n <p>Here we have to enter a contact address for the item.</p> \n <p><br></p> \n <p><strong>Important\: </strong>This address will be displayed to the employee in the library on the item. The data field is not transferred to a class.</p> \n</div>

