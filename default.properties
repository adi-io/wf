392bdeca-d48e-46d3-a5c3-4ad12c1bff93_title=End Global Assignment for Existing Employee​
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594720_1743139846789_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the Hello Success homepage, click <strong>Search</strong> and select the required employee’s name.&nbsp;</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594721_1743139846789_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594722_1743139846789_step_3_description=<div style\="font-size\: 16px;"> \n <p><span style\="color\: rgb(255, 255, 255); font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; font-size\: 16px; font-style\: normal; font-variant-ligatures\: normal; font-variant-caps\: normal; font-weight\: 400; letter-spacing\: normal; orphans\: 2; text-align\: left; text-indent\: 0px; text-transform\: none; widows\: 2; word-spacing\: 0px; -webkit-text-stroke-width\: 0px; white-space\: normal; background-color\: rgb(0, 39, 51); text-decoration-thickness\: initial; text-decoration-style\: initial; text-decoration-color\: initial; display\: inline \!important; float\: none;" id\="isPasted">Click <strong>Manage Global Assignment</strong> to view the assignments of the selected employee.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594722_1743139846789_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:<br><span style\="color\: rgb(180, 194, 125);">In the <strong>Manage Global Assignment</strong> section, you can update the end date information for the Global Assignment.</span></p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594723_1743139846789_step_4_description=<div style\="font-size\: 16px;"> \n <p>The current Global Assignment of the employee is displayed in the Manage Global Assignment pop-up screen.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594723_1743139846789_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594724_1743139846789_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>End</strong> to update the end date.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594725_1743139846789_step_6_description=<div style\="font-size\: 16px;"> \n <p><strong>Click</strong> the calender icon to update the <strong>Actual End Date</strong>.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594725_1743139846789_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> after you are done</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594726_1743139846789_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>Event Reason</strong> from the dropdown.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594727_1743139846789_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to confirm the updates made to the <strong>End Global Assignment</strong> section.</p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594728_1743139846789_step_9_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Review the updated <strong>end date</strong> of an assignment.</span></p> \n</div>
392bdeca-d48e-46d3-a5c3-4ad12c1bff93_1734610594728_1743139846789_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">The <strong>My Employee File</strong> screen displays the actual end date for an assignment. The Global Assignment will automatically end on the defined date.</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click Next to end the walkthrough</span></p> \n</div>

80161f3b-c8ad-467a-ab8a-d8fa98804039_title=Identify the status of financial transactions for a class
80161f3b-c8ad-467a-ab8a-d8fa98804039_description=<p style\="">Here you will be shown how you can identify the status of the financial transaction over the Financial Transactions area.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The prerequisite is that the Approved flag is used for financial transactions.</p> \n<p style\=""><br></p>
80161f3b-c8ad-467a-ab8a-d8fa98804039_footnote=This brings us to the end of this process. We wish you a successFul day.
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839431_1743139839413_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839432_1743139839413_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Dropdown Textbutton <strong style\="font-weight\: 700;">Finance</strong></p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839433_1743139839413_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Financial Transactions</strong></p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839434_1743139839413_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter appropriate search parameters</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839434_1743139839413_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>As an example, we select the Class search filter to display the status of the financial transactions of a class.&nbsp;</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next </strong>to continue</p> \n </div> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839435_1743139839413_step_5_description=<div style\="font-size\: 16px;"> \n <p>Change search selector</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839435_1743139839413_step_5_note=<div style\="font-size\: 14px;"> \n <p>We change the search selector filter to “Exact”.</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839436_1743139839413_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Class-ID</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839436_1743139839413_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">We enter the ID of the class in the data field. Alternatively, we can search for the class using the funnel symbol.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839437_1743139839413_step_7_description=<div style\="font-size\: 16px;"> \n <p>We are removing the date stored in this data field.</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839437_1743139839413_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px; text-align\: right;">\n   Click <strong>Next </strong>to continue \n </div> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839438_1743139839413_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Radiobutton <strong>Both</strong></p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839438_1743139839413_step_8_note=<div style\="font-size\: 14px;"> \n <p>We activate the “Both” radio button to display all settled and not yet settled transactions.</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839439_1743139839413_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Search</strong></p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839439_1743139839413_step_9_note=
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839440_1743139839413_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">All Financial Transactions</p> \n</div>
80161f3b-c8ad-467a-ab8a-d8fa98804039_1743139839440_1743139839413_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>All financial transactions for the exchange rate entered are displayed to us.&nbsp;</p> \n  <p><br></p> \n  <p><strong>Important\: </strong>We can identify the billed data records using the “Approve” column.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n </div> \n</div>

