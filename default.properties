ef8292b5-0e57-403a-b0b6-84bcb078e545_title=Ordering
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286644_1743139855995_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>Ordering</strong></p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286644_1743139855995_step_1_note=<div style\="font-size\: 14px;"> \n <p>In this variant, a question is created and the answers are to be brought into the correct order using drag and drop.</p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286645_1743139855995_step_2_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question</strong></p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286645_1743139855995_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>There is the option of formatting the question (bold, italic, underlined) and we can enter an image or a link.</p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286646_1743139855995_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Answers</strong></p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286646_1743139855995_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can set the number of answers using the garbage can icon and the “Add Answer” text button.</p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286647_1743139855995_step_4_description=<div style\="font-size\: 16px;"> \n <p>Feedback</p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286647_1743139855995_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286648_1743139855995_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286649_1743139855995_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button<strong>&nbsp;Add</strong></p> \n</div>
ef8292b5-0e57-403a-b0b6-84bcb078e545_1735537286649_1743139855995_step_6_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Add” text button to create another question for the quiz.</p> \n</div>

