8e143dbc-4726-4a2f-bd58-6fc2283b90dd_title=Write Welcome Message​
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_footnote=<p style\="">Click the button below to initiate the next new hire task\:</p> \n<p style\="text-align\: center; "><button target\="_top" rel\="noopener noreferrer" data-wfx-button-href\="wfx-f6cfa76a-517a-47e4-89a1-0a1471cd84de" style\="font-family\: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; border\: 1px solid rgb(196, 201, 204); box-sizing\: border-box; height\: 40px; min-width\: 100px; font-size\: 14px; color\: rgb(117, 122, 128); border-radius\: 4px; margin-top\: 15px; background-color\: rgb(236, 239, 241); background-image\: none; font-weight\: 600; cursor\: pointer;">Update New Hire’s Day 1 Locations</button></p>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972543184_1743139701712_step_1_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Home</strong> to open the drop-down menu</p> \n </div> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972543184_1743139701712_step_1_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p style\=""><span style\="color\: rgb(255, 255, 255);"><strong style\="font-weight\: 700;">Note</strong>\:</span><br><span style\="color\: rgb(180, 194, 125);">Alternatively, on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage, you can click the <strong style\="font-weight\: 700;">To-Do</strong> icon to open the list of your pending tasks. </span></p> \n  </div> \n </div> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972543185_1743139701712_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Onboarding</strong>.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972543186_1743139701712_step_3_description=<div style\="font-size\: 16px;"> \n <p>Choose the New Recruit from the list for whom you want to <strong>Assign a Buddy</strong> and click on <strong>&gt;</strong> icon to proceed.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1736865946142_1743139701712_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Start</strong> to perform the <strong style\="font-weight\: 700;">Write Welcome&nbsp;</strong><strong style\="font-weight\: 700;">Message</strong> task.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1736865946143_1743139701712_step_5_description=<div style\="font-size\: 16px;"> \n <p>The welcome message is pre-filled. You can <strong>edit/add</strong> additional information, if needed.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1736865946143_1743139701712_step_5_note=
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972564090_1743139701712_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Submit</strong>, once you are done.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972564091_1743139701712_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK </strong>to confirm the welcome message.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972564092_1743139701712_step_8_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Write Welcome Message </strong>task will now be updated to the status <strong>Complete</strong>.</p> \n</div>
8e143dbc-4726-4a2f-bd58-6fc2283b90dd_1739972564092_1743139701712_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"></p> \n</div>

