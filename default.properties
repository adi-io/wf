3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624402_1743141245606_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the<strong style\="font-weight\: 700;">&nbsp;Home drop-down</strong> to view all subpages you can navigate to.</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624403_1743141245606_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Select <strong style\="font-weight\: 700;">Recruiting</strong>.</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624404_1743141245606_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click the number in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n </div> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624404_1743141245606_step_3_note=
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624405_1743141245606_step_4_description=<div style\="font-size\: 16px;"> \n <p>Activate the checkbox in front of the <strong>Offer</strong> status to view the candidates within.</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752624406_1743141245606_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>name of the required candidate</strong> to select the candidate.</p> \n </div> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1737465975574_1743141245606_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the<strong>&nbsp;three dots icon</strong> to open the drop-down menu.</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1737465975574_1743141245606_step_6_note=
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1737465975575_1743141245606_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Send Offer Letter.</strong></p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1737465975575_1743141245606_step_7_note=
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634313_1743141245606_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the information in the&nbsp;following fields\:</p> \n <ul> \n  <li><p>Country/Region</p></li> \n  <li><p>Language</p></li> \n  <li><p>Template</p></li> \n  <li><p>Subject.&nbsp;</p></li> \n </ul> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634313_1743141245606_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634314_1743141245606_step_9_description=<div style\="font-size\: 16px;"> \n <p>The content of the offer letter is displayed based on the template selected. Review the information and click <strong>Next</strong> Step.</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634315_1743141245606_step_10_description=<div style\="font-size\: 16px;"> \n <p>Verify the details on the filled-out template and click on <strong>Email </strong>as<strong> PDF attachment.</strong></p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634316_1743141245606_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong> to continue</p> \n</div>
3aa6deea-c1b1-4aa0-a8ff-523ab246b994_1738752634317_1743141245606_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Send</strong> to send the offer letter to the candidate.</p> \n</div>

