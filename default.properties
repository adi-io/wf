99ac0056-69f9-4506-806a-1d171f77ccc7_title=Internal Candidate Experience​
99ac0056-69f9-4506-806a-1d171f77ccc7_footnote=<p style\="">After applying, the candidate will receive this confirmation message.&nbsp;</p> \n<p style\=""><img src\="https\://eu.whatfix.com/contenthosting/download/image/5444b769-11a7-4a11-a12d-9836db349485/7e415767-f92c-4eec-85a4-3b9f9e984d4d.png" style\="display\: block; vertical-align\: top; margin\: 5px auto; text-align\: center;  padding\: 0px 1px; user-select\: none; position\: relative; max-width\: 100%;">They can go back to the <strong style\="font-weight\: 700;">Job Listings</strong> or directly<strong style\="font-weight\: 700;">&nbsp;jump to their profile</strong>.</p>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516336_1743139953947_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the <strong>Hello Success</strong> homepage, click the <strong>Home</strong> dropdown.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516337_1743139953947_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Careers</strong> to be redirected to the <strong>Global Homepage</strong> of the Volkswagen Group.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516338_1743139953947_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on the&nbsp;<strong>Search Jobs&nbsp;</strong>button to start looking for the relevant job.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516338_1743139953947_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">You can also input relevant search terms in the boxes mentioned <strong>Search by Keyword</strong> and <strong>Search by Location</strong>.</span></p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516340_1743139953947_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select a <strong>job posting</strong> from the list.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516341_1743139953947_step_5_description=<div style\="font-size\: 16px;"> \n <p>Within the job posting, click on <strong>Apply now</strong>.&nbsp;</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516342_1743139953947_step_6_description=<div style\="font-size\: 16px;"> \n <p>This is the&nbsp;<strong>Internal Candidate Profile</strong>. Here, you can add information to apply for the selected position.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516342_1743139953947_step_6_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p><span style\="color\: rgb(180, 194, 125);">Some fields are already prefilled.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516343_1743139953947_step_7_description=<div style\="font-size\: 16px;"> \n <p>Please fill out all the mandatory fields mentioned in the form below.</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516343_1743139953947_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next </strong>once done</p> \n</div>
99ac0056-69f9-4506-806a-1d171f77ccc7_1739204516344_1743139953947_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Apply</strong> only after filling in all the mandatory fields.</p> \n</div>

5d06880b-1500-49ad-83a4-5493e3c4802e_title=Move Candidate to Sub Status Interview
5d06880b-1500-49ad-83a4-5493e3c4802e_description=The Move Candidate window displays the candidate status as Short List. Once the candidate is found suitable by the Hiring Manager, they are moved to the Interview status.&nbsp;
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570655_1743139948368_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu.</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570656_1743139948368_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting.</strong></p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570656_1743139948368_step_2_note=
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570657_1743139948368_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click the <strong style\="font-weight\: 700;">number</strong> in the <strong style\="font-weight\: 700;">Candidates</strong> column of the respective job requisition.</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570657_1743139948368_step_3_note=
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570658_1743139948368_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the <strong style\="font-weight\: 700;">Pre-Screening</strong> status to view the candidates within.&nbsp;</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139570658_1743139948368_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If already checked, click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577145_1743139948368_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>name</strong> of the required candidate to select the candidate.</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577146_1743139948368_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">On the candidate profile page, click the <strong style\="font-weight\: 700;">Resume</strong><strong style\="font-weight\: 700;">&nbsp;and Documents tab</strong> to review the candidate’s experience.</p> \n </div> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577147_1743139948368_step_7_description=<div style\="font-size\: 16px;"> \n <p>After verifying the documents, click&nbsp;<strong>Move</strong> to send the candidate to the next status in the talent pipeline. </p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577148_1743139948368_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Select the status <strong>Shortlist</strong>.</p> \n </div> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577148_1743139948368_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="font-size\: 16px;"><span style\="color\: rgb(180, 194, 125);"><strong>Note\:&nbsp;</strong></span>The Interview status only applies for candidates who are intended for a functional interview.&nbsp;</span></p> \n  <p><br></p> \n  <p style\="text-align\: right;"><span style\="font-size\: 16px;">Click <strong>Next</strong> to continue</span></p> \n </div> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577149_1743139948368_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item Interview.Select the sub-item <strong>Interview</strong>.</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577149_1743139948368_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577150_1743139948368_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>
5d06880b-1500-49ad-83a4-5493e3c4802e_1738139577150_1743139948368_step_10_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><span style\="color\: rgb(180, 194, 125);"><strong>Note\:</strong></span> Once the candidate is found suitable or unsuitable after the interview, the candidate is moved to substatus Selected or Not Selected based on the decision.</p> \n </div> \n</div>

3815be12-7c94-4b9d-9c31-ea092c58dc01_title=Create a Question for an Exam Part 2
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232075_1743139942762_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Question</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232075_1743139942762_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can enter the question here.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>There is the option of formatting the question (bold, italic, underlined) and we can enter an image or a link.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232076_1743139942762_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Answers</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232076_1743139942762_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can set the number of answers using the garbage can icon and the “Add Answer” text button.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232077_1743139942762_step_3_description=<div style\="font-size\: 16px;"> \n <p>Mark correct answer</p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232077_1743139942762_step_3_note=<div style\="font-size\: 14px;"> \n <p>Depending on the question type, the correct answer is marked.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232078_1743139942762_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Feedback</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232078_1743139942762_step_4_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to determine what feedback the processor should receive when selecting the right or wrong answer.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232079_1743139942762_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click Slider <strong>Available</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232080_1743139942762_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Icon <strong>Settings</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232080_1743139942762_step_6_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We can use this button to access the settings for this question.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232081_1743139942762_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Icon <strong>Preview</strong></p> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232081_1743139942762_step_7_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>Using this button we can display a preview of the created question.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">or Click <strong>Next</strong> to continue</p> \n </div> \n</div>
3815be12-7c94-4b9d-9c31-ea092c58dc01_1736229232082_1743139942762_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Variante</strong></p> \n</div>

bb7288be-7b59-4b86-a94d-f4401f70a433_1734340591630_1743139938491_step_1_description=<div style\="font-size\: 16px;"> \n <p>Translation <strong>Title</strong></p> \n</div>
bb7288be-7b59-4b86-a94d-f4401f70a433_1734340591630_1743139938491_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this symbol to store the title in other languages.</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>The language English US should always be maintained. (Default Language)</p> \n <p><br></p> \n</div>
bb7288be-7b59-4b86-a94d-f4401f70a433_1734340591631_1743139938491_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Translation&nbsp;<strong style\="font-weight\: 700;">Description</strong></p> \n </div> \n</div>
bb7288be-7b59-4b86-a94d-f4401f70a433_1734340591631_1743139938491_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this symbol we can store the description in other languages and we can also use some formatting options (bullets, bold, italics, underline, text color and background color) as well as the option to store links.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The language English US should always be maintained. (basic language system)</p> \n</div>

4b026afc-dc43-4120-88cc-6c440c5d4dbf_title=Update New information in Employment data
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1738327372344_1743139928695_step_1_description=<div style\="font-size\: 16px;"> \n <p>Enter <strong>Employee Name&nbsp;</strong>to update&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1738327372344_1743139928695_step_1_note=
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823501_1743139928695_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Actions</strong> to view the options in the dropdown menu. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823501_1743139928695_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <div style\="font-size\: 14px;"> \n   <p><strong>Note\:&nbsp;</strong>Please select an Employee in the list.</p> \n   <p><br></p> \n   <p>In this section, you can edit the Global Assignment information and update the end date for it.</p> \n  </div> \n </div> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823502_1743139928695_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Change Job and Compensation Info</strong> to update the job change and compensation information in the pop-up window.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823504_1743139928695_step_4_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Job History</strong>&nbsp;<strong>checkbox</strong> to update the employee’s job data.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823504_1743139928695_step_4_note=
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823505_1743139928695_step_5_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Select <strong>Compensation Information checkbox</strong> to update the employee’s compensation details.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823505_1743139928695_step_5_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>The <strong>Job Information</strong> and <strong>Compensation Information</strong> checkboxes need to be updated as per the conditions of the role transfer. Select one or both options, as required. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823506_1743139928695_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Calendar</strong> icon to update the <strong>When would you like your changes to take effect?</strong> date.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823506_1743139928695_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823507_1743139928695_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Event&nbsp;</strong>dropdown and select <strong>Job Change&nbsp;</strong>as the transfer event.</p> \n </div> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823507_1743139928695_step_7_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In this case, you will select <strong>Job Change</strong> as an Event because we are transferring an employee by changing the employee’s job position.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823508_1743139928695_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Event Reason</strong> dropdown to select <strong>Internal Hire</strong> the reason.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823508_1743139928695_step_8_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>In this case, you will select <strong>Job Change</strong> as an Event because we are transferring an employee by changing the employee’s job position.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823509_1743139928695_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Position</strong> dropdown to select the new job position.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823509_1743139928695_step_9_note=<div style\="font-size\: 14px;"> \n <p>Note\:</p> \n <p>In the <strong>Position section</strong>, you will need to select the new job position to which the employee will be transferred. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823510_1743139928695_step_10_description=<div style\="font-size\: 16px;"> \n <p>After selecting the new position from the dropdown, the <strong>Position</strong> section displays the old position as struck out and the new position in the field. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823510_1743139928695_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823511_1743139928695_step_11_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Manager</strong> field displays the old manager as struck out and the new manager that they report to. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823511_1743139928695_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823512_1743139928695_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Show more fields to view the remaining fields.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823512_1743139928695_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823513_1743139928695_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>Pay Group</strong> dropdown to select the appropriate <strong>Pay Group</strong>&nbsp;from the list for the employee.&nbsp;</p> \n </div> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823513_1743139928695_step_13_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>The <strong>HR Administrator</strong> needs to add the new <strong>Pay Group</strong> for the employee in case it has changed due to the role transfer.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823514_1743139928695_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click the dropdown to update the required <strong>Pay Scale Type</strong> from the list for an employee.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1729081823514_1743139928695_step_14_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\:</p> \n <p>The <strong>HR Administrator</strong> needs to add the new <strong>Pay Group</strong> for the employee in case it has changed due to the role transfer.&nbsp;</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111230_1743139928695_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click the Time Profile dropdown to update the time.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111230_1743139928695_step_15_note=
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111231_1743139928695_step_16_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add&nbsp;</strong>to add a <strong>Compensation Information</strong></p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111231_1743139928695_step_16_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;to update the <strong>Compensation Information.</strong></p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111232_1743139928695_step_17_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Pay Component</strong> dropdown to update the payment component.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111232_1743139928695_step_17_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;to update the <strong>Compensation Information.</strong></p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111233_1743139928695_step_18_description=<div style\="font-size\: 16px;"> \n <p>Update the monthly salary <strong>Amount</strong> to be paid to the employee.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111233_1743139928695_step_18_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111234_1743139928695_step_19_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>Frequency</strong> dropdown to update the frequency of the salary payment. </p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111234_1743139928695_step_19_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next&nbsp;</strong>to continue.</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1737089111235_1743139928695_step_20_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Currency&nbsp;</strong>to add a currency</p> \n</div>
4b026afc-dc43-4120-88cc-6c440c5d4dbf_1738324084356_1743139928695_step_21_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to add the employee’s job change and compensation information.</p> \n</div>

286868e5-eee8-495d-854a-720a8cf7566b_1736778382535_1743139925472_step_1_description=<div style\="font-size\: 16px;"> \n <p>In the <strong>National Id Card Type</strong> field, you can update the&nbsp;<strong>National Identity Number</strong> as well as the&nbsp;<strong>Tax Number</strong>.</p> \n</div>

a28d0acd-c646-47fd-bc12-47a274cb97dc_1733577880353_1743139920999_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add a Request to the Item</strong></p> \n</div>
a28d0acd-c646-47fd-bc12-47a274cb97dc_1733577880353_1743139920999_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">We can use this area to store class requests on the item itself.</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>If we store this here, the employee and supervisor cannot remove this class request.</p> \n</div>
