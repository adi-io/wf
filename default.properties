724455b6-131f-4ca9-a6f8-5dd298a1cddd_title=Conducting the Calibration Session​ (Without Goal Settings)
724455b6-131f-4ca9-a6f8-5dd298a1cddd_description=<p style\=""><strong style\="font-weight\: 700;">Starting point\:</strong> When all forms in the calibration stage are in the route map, the calibration begins. This is of course officially communicated.&nbsp;</p> \n<p style\=""><br></p> \n<p style\="">You as manager will perform the calibration together with the Second Level Manager and the HR Business Partner (which leads the bottom-up process) and possibly the HR Expert People Development. You are invited to calibration sessions by HR BP to discuss the results of the performance process so far with the other stakeholders. Note that there is a difference depending on the target group of the employee who is the subject of the discussion.</p> \n<ol> \n <li><p style\="">First, the HR BP is informed that the calibration period is starting and that the calibration sessions need to be set up.&nbsp;</p></li> \n <li><p style\="">Next, the calibration proceeds over several levels as everyone involved calibrates until the top level is reached.&nbsp;</p></li> \n <li><p style\="">Once the calibration period has been completed, the employee is informed of the results in a review meeting. As soon as the form has the status Completed, employees can access and view the form independently.</p></li> \n</ol> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Note\:&nbsp;</strong>In the Performance Review without Goal Setting goals will not be discussed during this process step. The performance evaluation is not a part of the calibration.</p> \n<p style\=""><br></p>
724455b6-131f-4ca9-a6f8-5dd298a1cddd_search_keywords=

d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_title=How to withdraw from a Register Class over the Invest My self area? -NLE
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_description=Here you will be shown how you can withdraw a register class from the Invest My self area.
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_footnote=This brings us to the end of this process. We wish you a successFul day
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727405470435_1743137915447_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile 'View My Learning'</p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797129_1743137915447_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Tile with the Qualification you want to withdrawl</p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797129_1743137915447_step_2_note=
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797130_1743137915447_step_3_description=<div style\="font-size\: 16px;"> \n <p>We click on the tile that contains the information Registered (Bottom right in the tile)</p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797130_1743137915447_step_3_note=
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797131_1743137915447_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Withdraw</strong></p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797131_1743137915447_step_4_note=
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797132_1743137915447_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click The Radio Button with your withdrawal Reason</p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797132_1743137915447_step_5_note=
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797133_1743137915447_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Confirm</strong></p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797133_1743137915447_step_6_note=
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797134_1743137915447_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Ok</strong></p> \n</div>
d0fe0ecc-a03d-4079-9f2f-dd704bd9b340_1727531797134_1743137915447_step_7_note=<div style\="font-size\: 14px;"> \n <p>A pop-up window opens with information about the successful withdrawl. We close the pop-up window using the “Ok” text button</p> \n</div>

d4d9e999-2a75-4d43-9676-203ad004ee16_1728740057504_1743137910296_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Checkbox <strong style\="font-weight\: 700;">Launch in a New Browser Window</strong></p> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1728740057504_1743137910296_step_1_note=<div style\="font-size\: 14px;"> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> The "Launch in a New Browser Window" checkbox should always be disabled so that the content opens in the same window.</p> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517268_1743137910296_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Content Format</strong></p> \n </div> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517268_1743137910296_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="">The activated radio button shows in which format the online content was uploaded.&nbsp;</p> \n <p style\=""><br></p> \n <p style\=""><strong style\="font-weight\: 700;">Important\:</strong> We use the formats "SCORM 2004" and "SCORM 2004 4Ed." not in this system.</p> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517269_1743137910296_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Use AICC Wrapper</strong></p> \n </div> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517269_1743137910296_step_3_note=<div style\="font-size\: 14px;"> \n <p>If the checkbox is activated, the online content is displayed as an AICC wrapper. This means that the employee is shown the “Agree” and “Disagree” buttons.</p> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517270_1743137910296_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Enable Mobile Access</strong></p> \n </div> \n</div>
d4d9e999-2a75-4d43-9676-203ad004ee16_1733236517270_1743137910296_step_4_note=<div style\="font-size\: 14px;"> \n <p>By activating the checkbox, the online content is also displayed on a mobile device. If the checkbox is deactivated, the content will not be displayed on mobile devices.</p> \n</div>

2187509c-be13-4c54-aa08-99352392bf06_1728015704194_1743137905711_step_1_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Save As</strong></p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704194_1743137905711_step_1_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the “Save as” text button, we can save entered searches so that we can always access these settings.</p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704195_1743137905711_step_2_description=<p style\=""><strong style\="font-weight\: 700;">Saved Searches</strong></p>
2187509c-be13-4c54-aa08-99352392bf06_1728015704195_1743137905711_step_2_note=<div style\="font-size\: 14px;"> \n <p>After clicking on the icon, a list with all of our saved searches opens. By clicking on an entry, the saved search parameters are automatically displayed in the search.</p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704196_1743137905711_step_3_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Add New</strong></p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704196_1743137905711_step_3_note=<div style\="font-size\: 14px;"> \n <p>We can create new items using the “Add New” text button. Clicking on it opens a new page.</p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704197_1743137905711_step_4_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Reset</strong></p> \n</div>
2187509c-be13-4c54-aa08-99352392bf06_1728015704197_1743137905711_step_4_note=<div style\="font-size\: 14px;"> \n <p>By clicking on the “Reset” text button, all entered search criteria will be removed.</p> \n</div>

e326be27-cc02-4546-ac08-9988657dec22_title=Add a Level 1 Survey to an Item
e326be27-cc02-4546-ac08-9988657dec22_description=<p style\="">Here you will be shown how you can store a survey on an item. By depositing an item with a survey, a survey is automatically made available for all classes, including existing classes.</p> \n<p style\=""><br></p>
e326be27-cc02-4546-ac08-9988657dec22_footnote=This brings us to the end of this process. We wish you a successFul day.
e326be27-cc02-4546-ac08-9988657dec22_1728616869381_1743137895583_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869382_1743137895583_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Dropdown Textbutton <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n </div> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869383_1743137895583_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Items</strong></p> \n </div> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869384_1743137895583_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869384_1743137895583_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="">To find the element where we want to leave a survey (feedback).</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869385_1743137895583_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Textbutton <strong style\="font-weight\: 700;">Search</strong></p> \n </div> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869386_1743137895583_step_6_description=<div style\="font-size\: 16px;"> \n <p>We select the item by clicking on the ID of the item in the Item column.</p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869387_1743137895583_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Tab <strong style\="font-weight\: 700;">Surveys</strong></p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869388_1743137895583_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Magnifying glass Icon</strong></p> \n </div> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869388_1743137895583_step_8_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>We click on the magnifying glass icon to search for the desired Level 01 (survey directly after completing the qualification) survey.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n </div> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869392_1743137895583_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Apply Changes</strong></p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869392_1743137895583_step_9_note=
e326be27-cc02-4546-ac08-9988657dec22_1728616869394_1743137895583_step_10_description=<div style\="font-size\: 16px;"> \n <p style\="">Important\: We are not allowed to activate this checkbox.&nbsp;</p> \n</div>
e326be27-cc02-4546-ac08-9988657dec22_1728616869394_1743137895583_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="">When activated, the qualification is only stored in the employee's learning history once the survey has been carried out.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>

e3164393-d6e6-4b1a-bff2-ba39cb96dd9e_title=Organisational Management

e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_title=Finalize Approval Process​
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981987_1743137888084_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open dropdown menu.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981988_1743137888084_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981989_1743137888084_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981989_1743137888084_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981990_1743137888084_step_4_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>Activate the checkbox in front of the <strong>Offer</strong> status.</p> \n  </div> \n </div> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981990_1743137888084_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="font-size\: 16px;">If already marked click <strong>Next</strong> to continue.</span></p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981991_1743137888084_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the desired candidate by clicking on the <strong>Name</strong>.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981993_1743137888084_step_6_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Move</strong>.</span><span style\="font-size\: 14px;"><br></span></p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981993_1743137888084_step_6_note=<div style\="font-size\: 14px;"> \n <p>Note\: If the necessary data can be seen from the resume, the recruiter can add this data manually. If data is missing, the recruiter can request the candidate to add further information to the profile by &nbsp; &nbsp; &nbsp; e-mail.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981994_1743137888084_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <div style\="font-size\: 16px;"> \n   <p>In the pop-up window, select the <strong>Offer</strong> status from the drop-down menu.&nbsp;</p> \n  </div> \n </div> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981994_1743137888084_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981995_1743137888084_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the sub item <strong>Offer Extended</strong>.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981995_1743137888084_step_8_note=
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981996_1743137888084_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981996_1743137888084_step_9_note=<div style\="font-size\: 14px;"> \n <p><strong>Note</strong>\: The candidate is now in the Offer status. The further process now depends on local regulations. In this status, no automatic message is sent to the candidate - any messages must be sent manually.</p> \n <p><br></p> \n <p><strong>Note for VWAG\: </strong>At this step, the contract is created and sent outside of Hello Success. Standardized contracts exist for the target group of Apprentices and Dual Students.</p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981997_1743137888084_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close.</strong></p> \n</div>
e0cfc879-ff1b-4a1a-8e22-e871bc267cdc_1739270981997_1743137888084_step_10_note=

efec8d5d-c209-471c-ba27-ce0923b5914f_1724581582124_1743137885671_step_1_note=Click on View My Profile and let's update your information

f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_title=Perform Role Readiness Assessments​
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160861_1743137880100_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the drop-down menu</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160862_1743137880100_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Performance</strong></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160862_1743137880100_step_2_note=<div style\="font-size\: 14px;"> \n <p>In the Performance section, the employees can test their current job role to check their competencies and readiness to take a new job role. </p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160863_1743137880100_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create New Form</strong></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160863_1743137880100_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 14px;">The Create New Form screen displays the different types of forms available.</span><span style\="font-size\: 16px;"><br></span></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160864_1743137880100_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">From the dropdown select <strong style\="font-weight\: 700;">Role Readiness Assessment.</strong></p> \n <p style\=""><br></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160864_1743137880100_step_4_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\=""><span style\="font-size\: 14px;">In the Role Readiness Assessment section, you can select the assessment subject, review period and due date.</span></p> \n  <p style\=""><br></p> \n  <p style\="text-align\: right; "><span style\="font-size\: 14px;">Click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p> \n </div> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160865_1743137880100_step_5_description=<div style\="font-size\: 16px;"> \n <p>You can change the <strong>End Date</strong> and <strong>Due Date.</strong></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160865_1743137880100_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1737020861686_1743137880100_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create</strong>.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1737020861686_1743137880100_step_6_note=
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160868_1743137880100_step_7_description=<div style\="font-size\: 16px;"> \n <p>Review the Employee name, pending tasks and all the sections in the Role Readiness Assessment.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160868_1743137880100_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160869_1743137880100_step_8_description=<div style\="font-size\: 16px;"> \n <p>Review the<strong>&nbsp;Route Map</strong> to understand the various stages of the process.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160869_1743137880100_step_8_note=<div style\="font-size\: 14px;"> \n <p>The Employees can hover over the information icon to view more details about each stage.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160871_1743137880100_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Manager</strong>.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160871_1743137880100_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">You can click <strong>Cancel</strong> to close the form without saving and <strong>Save and Close </strong>to save all the changes made to the form. The form can be edited later if the Save and Close option is used.<br></span></p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160872_1743137880100_step_10_description=<div style\="font-size\: 16px;"> \n <p>You can add specific Email Notification Comments before sending this form to the manager.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160872_1743137880100_step_10_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160873_1743137880100_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Send to Manager</strong>.</p> \n</div>
f4cbff76-c61e-4c34-b1d8-07fb5b9e0a37_1729091160873_1743137880100_step_11_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">The Role Readiness Assessment will be shared with the Manager for the competency ratings. The assessment cannot be edited after it is shared with the Manager.<br></span></p> \n</div>

bd82bb6b-339f-4467-b857-64431435be8b_1735406960147_1743137875462_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Add Locale</strong></p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735406960147_1743137875462_step_1_note=<div style\="font-size\: 14px;"> \n <p>Using this text button we can add another language to the selected quiz.</p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735406960148_1743137875462_step_2_description=<div style\="font-size\: 16px;"> \n <p><strong>Locale</strong></p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735406960148_1743137875462_step_2_note=<div style\="font-size\: 14px;"> \n <p>We can use this column to identify the languages that have been created so far for this quiz.</p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735406960152_1743137875462_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Preview Mode</strong></p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735406960152_1743137875462_step_3_note=<div style\="font-size\: 14px;"> \n <p>Using this icon we can preview the created quiz as it would be displayed to the employees.</p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735533960833_1743137875462_step_4_description=<div style\="font-size\: 16px;"> \n <p><strong>Menu</strong></p> \n</div>
bd82bb6b-339f-4467-b857-64431435be8b_1735533960833_1743137875462_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using this drop-down button we can switch to individual menu items in this quiz such as settings, copy, delete, etc.</p> \n</div>

ea7c8294-7051-4890-a26f-68d58a4b4d7b_title=Create Activity and link with goals on Continuous performance page
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262506_1743137865528_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the Dropdown</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262507_1743137865528_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Continuous Performance</strong></p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262508_1743137865528_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Create Activity</strong> to set new activities under Continuous Performance.</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262509_1743137865528_step_4_description=<div style\="font-size\: 16px;"> \n <p>In the pop-up window the activity can be defined with name and status. In addition, the activity can be assigned to a specific performance or development goal.</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262509_1743137865528_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262510_1743137865528_step_5_description=<p style\="">Additionally, you can create a new goal or link an existing one to the activity.</p> \n<p style\=""><br></p> \n<p style\="">Click <strong style\="font-weight\: 700;">Create Goal</strong> to open a pop-up window</p>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262510_1743137865528_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right; ">Click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262511_1743137865528_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong></p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262512_1743137865528_step_7_description=<div style\="font-size\: 16px;"> \n <p>The pop-up will appear after successfully creating a new goal.</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262512_1743137865528_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
ea7c8294-7051-4890-a26f-68d58a4b4d7b_1726735262513_1743137865528_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Another</strong> to add more goals or <strong>Close</strong> to finalize this step.</p> \n</div>

16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_title=Create goal \: create activity
16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_1733834609962_1743137870161_step_1_description=<div style\="font-size\: 16px;"> \n <p>After adding all the relevant details, click <strong>Save</strong></p> \n</div>
16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_1733834950142_1743137870161_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong></p> \n</div>
16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_1733834950143_1743137870161_step_3_description=<div style\="font-size\: 16px;"> \n <p>The pop-up will appear after successfully creating a new goal.</p> \n</div>
16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_1733834950143_1743137870161_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to Continue</p> \n</div>
16bd866c-74bd-4c8f-b7ba-2dfc4a67aadb_1733834950144_1743137870161_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Another</strong> to add more goals or <strong>Close</strong> to finalize this step.</p> \n</div>

bf96dd0f-684b-4360-8726-ba0bbbc5350f_title=Approve Offer as Hiring Manager​
bf96dd0f-684b-4360-8726-ba0bbbc5350f_description=
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307881_1743137861749_step_1_description=<div style\="font-size\: 16px;"> \n <p>On the homepage under approvals, click on <strong>Job Offer </strong>tile.</p> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307883_1743137861749_step_2_description=<div style\="font-size\: 16px;"> \n <p>Check the <strong>Offer Details</strong>.</p> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307883_1743137861749_step_2_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307884_1743137861749_step_3_description=<div style\="font-size\: 16px;"> \n <p>Add a comment in the <strong>Comment</strong> section with additional information you want to give alongside to your approval.</p> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307884_1743137861749_step_3_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note</strong>\: Comments of the previous approvers can be viewed.</p> \n  <p><br></p> \n  <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n </div> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307885_1743137861749_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Approve</strong>.</p> \n</div>
bf96dd0f-684b-4360-8726-ba0bbbc5350f_1739270307886_1743137861749_step_5_description=<div style\="font-size\: 16px;"> \n <p>A confirmation window appears. Click on <strong>Yes</strong> to complete your approval.</p> \n</div>

b4ae534a-510f-4297-aa62-7916a7c6f2eb_title=Execute Talent Search​(Talent Manager)
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641011_1743137857488_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Talent Search</strong> to find the required employees.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641012_1743137857488_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">In Settings, Search Options allows you to perform a search using a specific role. Any employee with access to talent search can change roles as needed. </span><span style\="font-size\: 14px;"><br></span></p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641012_1743137857488_step_2_note=<div style\="font-size\: 14px;"> \n <p><span style\="font-size\: 16px;">If configured, employees can also search by Ethnicity, which will be the default in those cases.</span></p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641013_1743137857488_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>More Options</strong> to view additional filters to narrow your search.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641014_1743137857488_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click the icon beside <strong>Basic Information</strong> to view the available options.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641015_1743137857488_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the dropdown list.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641016_1743137857488_step_6_description=<div style\="font-size\: 16px;"> \n <p>Fill the required information.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641016_1743137857488_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641017_1743137857488_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the icon beside <strong>Advanced Information</strong> to view the available options.</p> \n </div> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641018_1743137857488_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the <strong>required option</strong> from the dropdown list.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641019_1743137857488_step_9_description=<div style\="font-size\: 16px;"> \n <p>Fill the information as required.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641019_1743137857488_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> once done</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641020_1743137857488_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Rating &amp; Competencies dropdown icon to view the available options.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641020_1743137857488_step_10_note=<div style\="font-size\: 14px;"> \n <p>dummy step, element not available</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641021_1743137857488_step_11_description=<div style\="font-size\: 16px;"> \n <p>Select the required option from the dropdown list.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641021_1743137857488_step_11_note=<div style\="font-size\: 14px;"> \n <p>dummy step, element not present, waiting for client's response</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641022_1743137857488_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Search</strong> to look for the employees.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641023_1743137857488_step_13_description=<div style\="font-size\: 16px;"> \n <p>Select the required criteria to further&nbsp;</p> \n <p>narrow down the search.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641023_1743137857488_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong>&nbsp;when you are satisfied</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641024_1743137857488_step_14_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Exact Match</strong>, if you need an exact match for your Talent Search.</p> \n</div>
b4ae534a-510f-4297-aa62-7916a7c6f2eb_1729697641024_1743137857488_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong>Next </strong>to end the walkthrough</p> \n</div>

a6c03b1d-89f3-4c57-b928-59e6704c8b2c_title=Cascade Goal
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_description=<p style\=""><span style\="font-size\: 16px;">Cascading allows managers to assign one or more of their own goals to the employees who report directly to them.</span></p> \n<p style\=""><span style\="font-size\: 16px;"><br></span></p> \n<p style\=""><span style\="font-size\: 16px;">These can either cascade the goal 1\:1 or with adjustments. Your own goal remains and is linked to the cascaded goals.</span></p>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382435_1743137851522_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Home&nbsp;</strong>to open the drop-down menu</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382436_1743137851522_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on <strong style\="font-weight\: 700;">Goals</strong></p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382437_1743137851522_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click on <strong>Cascade Goal</strong></p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382439_1743137851522_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">In the pop-up window that opens, you can cascade the goal. Select the desired goals by activating the checkboxes.</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382440_1743137851522_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong> to proceed.</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382441_1743137851522_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the recipients by activating the respective checkboxes.</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382442_1743137851522_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong></p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382443_1743137851522_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the pen icon to edit the goal, if required.</p> \n <p style\=""><br></p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382443_1743137851522_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Or click <strong style\="font-weight\: 700;">Next</strong> to continue</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382444_1743137851522_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Next</strong> to proceed.</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1732623437597_1743137851522_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click <strong style\="font-weight\: 700;">Next</strong> to proceed</p> \n </div> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1732623437597_1743137851522_step_10_note=
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382445_1743137851522_step_11_description=<div style\="font-size\: 16px;"> \n <p>Review your selected goals and recipients.</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727701382445_1743137851522_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click on <strong>Next</strong> to continue</p> \n</div>
a6c03b1d-89f3-4c57-b928-59e6704c8b2c_1727703411598_1743137851522_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click Cascade.</p> \n</div>

c5d8e8e3-fb4b-4aab-8955-0da67363f64c_title=Employee Continuous Feedback

fa067f8d-3b83-4263-b5d7-181621498ec0_title=Request Candidate Data​
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316244_1743137843518_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316245_1743137843518_step_2_description=<div style\="font-size\: 16px;"> \n <p>Select <strong>Recruiting</strong>.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316246_1743137843518_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>number</strong> in the <strong>Candidates column </strong>of the respective job requisition.</p> \n </div> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316247_1743137843518_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the <strong style\="font-weight\: 700;">Background/Fact-Check</strong> status to view the candidates within.&nbsp;</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316247_1743137843518_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If already checked, Click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316249_1743137843518_step_5_description=<div style\="font-size\: 16px;"> \n <p>Click on the name of the required candidate to select the candidate.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316250_1743137843518_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Contact</strong> to send out the required communication to the candidate.&nbsp;</p> \n </div> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316250_1743137843518_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: If the necessary data (date of birth, etc.) can be found in the Resume, we do not need to request it from the candidate and may enter the information ourselves as a recruiter in the fields provided for this purpose.</span></p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316251_1743137843518_step_7_description=<div style\="font-size\: 16px;"> \n <p style\="">For the required candidate, select the template <strong style\="font-weight\: 700;">Global_Candidate Data requested</strong>.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316251_1743137843518_step_7_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: The recruiter sends an email to the candidate requesting any missing data. The template Global_Candidate Data requested is used for it.&nbsp;</span></p> \n <p><br></p> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to continue.</span></p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316252_1743137843518_step_8_description=<div style\="font-size\: 16px;"> \n <p>Enter the required details.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316252_1743137843518_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click Next to continue.</span></p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316253_1743137843518_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong>.</p> \n</div>
fa067f8d-3b83-4263-b5d7-181621498ec0_1736940316253_1743137843518_step_9_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\:&nbsp;</span><span style\="color\: rgb(255, 255, 255);">The candidate receives a mail to provide additional information or data to their profile in Hello Success.&nbsp;</span></p> \n <p><span style\="color\: rgb(255, 255, 255);">This data is needed to be able to perform the respective check.&nbsp;</span></p> \n</div>

29c0173c-7750-4ebc-b4e9-b1887fc6c66a_title=Identify and Nominate Talents

cf2a390e-4f5a-42b8-912d-07242784814c_title=Learning Management System

7b005648-e46e-4b25-b216-9be5c431722e_title=Add development goals From Career Worksheet
7b005648-e46e-4b25-b216-9be5c431722e_1736256673650_1743137835135_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home&nbsp;</strong>to open the dropdown menu</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673651_1743137835135_step_2_description=<div style\="font-size\: 16px;"> \n <p><span style\="font-size\: 16px;">Click <strong>Development.</strong></span></p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673651_1743137835135_step_2_note=<div style\="font-size\: 14px;"> \n <p>The Development Plan enables employees to track their personal or career development goals. The development plan can be used for personal growth (enabling the employees to undertake relevant development activities and ensuring follow-through on development plans).<br><br><strong>Note</strong>\: Development goals can be created in parallel by the manager and the employee.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673652_1743137835135_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>+&nbsp;</strong>to add the development goal.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673653_1743137835135_step_4_description=<div style\="font-size\: 16px;"> \n <p>Enter the Development Goal Name here.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673654_1743137835135_step_5_description=<div style\="font-size\: 16px;"> \n <p>Select the Visibility.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673654_1743137835135_step_5_note=<div style\="font-size\: 14px;"> \n <p>You can choose between the Private or Public options in the Visibility field.</p> \n <p><br><strong>Note\: </strong></p> \n <p>The development goals are preset to Private by default and must be actively changed to Public.&nbsp;</p> \n <p>Managers can NOT set the status of a development goal to public. This is only up to the goal plan owner themselves.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673655_1743137835135_step_6_description=<div style\="font-size\: 16px;"> \n <p>Enter Measure of Success details here</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673655_1743137835135_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673656_1743137835135_step_7_description=<div style\="font-size\: 16px;"> \n <p>Update the start date and due date as required.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673656_1743137835135_step_7_note=<div style\="font-size\: 14px;"> \n <p>Note\:&nbsp;</p> \n <p>The Start &nbsp;Date and Due Date are set up for 4 years by default but can be adjusted individually anytime. The range of the goal is not one year as for performance goals but three years because here the talk is of a wider range of topicsand goals as we cannot expect development to happen within a time period of one year. The dates can be changed manually.</p> \n <p><br></p> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673657_1743137835135_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate status here.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673657_1743137835135_step_8_note=<div style\="font-size\: 14px;"> \n <p>The following are the statuses that are available for any type of goal across the system\:</p> \n <p><br></p> \n <ul> \n  <li>Not Started</li> \n  <li>On Track</li> \n  <li>Behind</li> \n  <li>Completed</li> \n  <li>Postponed</li> \n  <li>No Longer Applicable</li> \n </ul> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673659_1743137835135_step_9_description=<div style\="font-size\: 16px;"> \n <p>Select the appropriate role under the Purpose field.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673659_1743137835135_step_9_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p>The Purpose field defines why and for what reason you can use a particular goal to develop.</p> \n  <p>The following are the options provided under the Purpose field for the employee to choose\:</p> \n  <p><br></p> \n  <ul> \n   <li>Current role</li> \n   <li>Future role</li> \n   <li>General skillset</li> \n  </ul> \n </div> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673660_1743137835135_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add Competencies,&nbsp;</strong>a pop-up window will be displayed.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673661_1743137835135_step_11_description=<div style\="font-size\: 16px;"> \n <p>Search for the <strong>Capabilities</strong> and add them.</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673661_1743137835135_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong>Next</strong> to continue</p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673662_1743137835135_step_12_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Add</strong></p> \n</div>
7b005648-e46e-4b25-b216-9be5c431722e_1736256673663_1743137835135_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Save</strong> to finalize the creation of the goal.&nbsp;</p> \n</div>

31aeed75-84e8-4ed0-bdaa-6580d20b271f_1739162483318_1743137830533_step_1_description=<div style\="font-size\: 16px;"> \n <p><strong>Security Domain Groups</strong></p> \n</div>
31aeed75-84e8-4ed0-bdaa-6580d20b271f_1739162483318_1743137830533_step_1_note=<div style\="font-size\: 14px;"> \n <p>We can use this area to search for all security domain groups for which we have been granted permission via our role.</p> \n <p><br></p> \n <p><strong>Important\:</strong> The security domain groups are used when restricting individual permissions. They consist of several security domains, basically always the local domain together with the public domain.</p> \n</div>

b14b85b4-14db-4ef7-8735-6f13510a8a11_title=Review Offboarding Data​
b14b85b4-14db-4ef7-8735-6f13510a8a11_description=<p style\="">The Line Manager will see the<strong style\="font-weight\: 700;">&nbsp;Review Offboarding Data</strong> task in the <strong style\="font-weight\: 700;">For You Today</strong> section and the <strong style\="font-weight\: 700;">To-Do</strong> section on the <strong style\="font-weight\: 700;">Hello Success</strong> homepage.&nbsp;</p>
b14b85b4-14db-4ef7-8735-6f13510a8a11_1738246060994_1743137826731_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Review Offboarding Data</strong>&nbsp;tile to start the <strong>Review Offboarding Data</strong> task.&nbsp;</p> \n</div>
b14b85b4-14db-4ef7-8735-6f13510a8a11_1738246060995_1743137826731_step_2_description=<div style\="font-size\: 16px;"> \n <p>The <strong>Review Offboardee Information</strong> screen is displayed with the employee’s details. You can review the employee’s information and navigate to all the sections available on the screen.&nbsp;</p> \n</div>
b14b85b4-14db-4ef7-8735-6f13510a8a11_1738246060995_1743137826731_step_2_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p style\="text-align\: left;">Scroll through the screen and review all the employee details.</p> \n  <p style\="text-align\: right;">&nbsp;<br>Click <strong>Next</strong> to continue</p> \n </div> \n</div>
b14b85b4-14db-4ef7-8735-6f13510a8a11_1738246060996_1743137826731_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Confirm</strong> to confirm the offboardee’s information.&nbsp;</p> \n</div>
b14b85b4-14db-4ef7-8735-6f13510a8a11_1738246060997_1743137826731_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>OK</strong> to confirm the success message. </p> \n</div>

dca0d960-289f-455d-a07d-9638c41cf1cd_title=Create a Assignment Profile Part 2
dca0d960-289f-455d-a07d-9638c41cf1cd_footnote=This brings us to the end of this process. We wish you a successFul day
dca0d960-289f-455d-a07d-9638c41cf1cd_search_keywords=Assignment Profiles, Profiles
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576657_1743137821553_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">Possibility to change Data Fields</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576657_1743137821553_step_1_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we can now change all of the data fields that have just been entered.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576658_1743137821553_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click Tab <strong>Rules</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576659_1743137821553_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Click two data sheets icon <strong style\="font-weight\: 700;">Security Domain</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576659_1743137821553_step_3_note=<div style\="font-size\: 14px;"> \n <p style\="">Here we have to use the search to select the security domain in which the company's employees are stored.&nbsp;</p> \n <p style\="">Important\: This area is used to determine which employees of which company are used in the assignment profile. Normally there is a role restriction to one's own entity.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576660_1743137821553_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Create Group</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576660_1743137821553_step_4_note=<div style\="font-size\: 14px;"> \n <p>Using this text button we can create a necessary group for the rules.&nbsp;</p> \n <p><br></p> \n <p><strong>Important\:&nbsp;</strong>Multiple groups are interpreted as an "OR" relationship. This means that employees with the rules from group 1 and employees from group 2 are used for the assignment profile.</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576662_1743137821553_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Data Field <strong style\="font-weight\: 700;">Group Name</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576662_1743137821553_step_5_note=<div style\="font-size\: 14px;"> \n <p style\="">We can assign a group name using this data field. This should be chosen so that the target group of employees from this group can be identified if necessary.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576663_1743137821553_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Dropdown List Field <strong style\="font-weight\: 700;">Attributes</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576663_1743137821553_step_6_note=<div style\="font-size\: 14px;"> \n <p style\="">Using the drop-down list box, we now select the appropriate attribute that is suitable for identifying the population of the required employee group.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576664_1743137821553_step_7_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Select Operator</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576664_1743137821553_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="">Depending on the selected attribute, you can select several different separators here to further restrict the required group of people.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click&nbsp;<span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576665_1743137821553_step_8_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter Values</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576665_1743137821553_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="">Depending on the selected attribute and the separator, we can now use the two data work sheet to select values for restriction or we only have the option of entering a value directly.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576666_1743137821553_step_9_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Text Button <strong style\="font-weight\: 700;">Add Rule</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576666_1743137821553_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this text button we can store another rule for identifying our required group of people.</p> \n <p style\="">Important\: Multiple rules are interpreted as an "AND" relationship. This means that only people who meet all the rules are used.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">or Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576667_1743137821553_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Save</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576668_1743137821553_step_11_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Text Button <strong style\="font-weight\: 700;">Download Preview Users</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576668_1743137821553_step_11_note=<div style\="font-size\: 14px;"> \n <p style\="">Using this text button we can have the employees identified using the stored rules displayed in a csv file. This allows us to ensure that we have identified the desired groups of people using the rules.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">or Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576669_1743137821553_step_12_description=<div style\="font-size\: 16px;"> \n <p style\=""><strong style\="font-weight\: 700;">Select assigning content</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576669_1743137821553_step_12_note=<div style\="font-size\: 14px;"> \n <p style\="">In the next step, we select the content from the tabs that we want to assign to the selected group of people.</p> \n <p style\=""><br></p> \n <p style\="text-align\: right; ">Click <span style\="font-weight\:bold;">Next</span> to continue</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576670_1743137821553_step_13_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Text Button <strong>Actions</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576670_1743137821553_step_13_note=<div style\="font-size\: 14px;"> \n <p>After we have stored the assigning content in one of the tabs, let's click on the <strong>Actions</strong> text button</p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576671_1743137821553_step_14_description=<div style\="font-size\: 16px;"> \n <p>Click Entry in the Dropdown List <strong>Execute Changes</strong></p> \n</div>
dca0d960-289f-455d-a07d-9638c41cf1cd_1734499576671_1743137821553_step_14_note=<div style\="font-size\: 14px;"> \n <p>We click on the “Execute changes” entry to execute the assignment profile. A report is then executed and once it has been completed, our assignments to the identified group of people have been implemented.</p> \n</div>

a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_title=Perform ​Pre-Screening​
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703595_1743137814643_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Home</strong> to open the dropdown menu.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703596_1743137814643_step_2_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Recruiting</strong>.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703597_1743137814643_step_3_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click the <strong>number</strong> in the <strong>Candidates</strong> column of the respective job requisition.</p> \n </div> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703597_1743137814643_step_3_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: This number in Column Candidates represents the total of Candidates for that specific Job Requisition.</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703598_1743137814643_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Activate the <strong style\="font-weight\: 700;">checkbox</strong> in front of the N<strong style\="font-weight\: 700;">ew Application</strong> status to view the candidates within.&nbsp;</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703598_1743137814643_step_4_note=<p style\="text-align\: right; "><span style\="color\: rgb(255, 255, 255);">If already checked, click <strong style\="font-weight\: 700;">Next</strong> to continue.</span></p>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703599_1743137814643_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click on the <strong>name</strong> of the required candidate to select the candidate.</p> \n </div> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703601_1743137814643_step_6_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong>.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703601_1743137814643_step_6_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: Moving a candidate to Pre-Screening status only makes sense in certain situation, for example, if the Recruiter still has questions and would like to talk to the candidate again on the phone.</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703602_1743137814643_step_7_description=<div style\="font-size\: 16px;"> \n <p>Select the status Pre-Screening.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703602_1743137814643_step_7_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703603_1743137814643_step_8_description=<div style\="font-size\: 16px;"> \n <p>Select the sub-item <strong>Recruiter Review</strong>.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703603_1743137814643_step_8_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703604_1743137814643_step_9_description=<div style\="font-size\: 16px;"> \n <p>You can add any required information in the <strong>Comments field</strong> in order to justify moving a candidate.&nbsp;</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703604_1743137814643_step_9_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703605_1743137814643_step_10_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Move</strong> to send the candidate to the selected status.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703606_1743137814643_step_11_description=<div style\="font-size\: 16px;"> \n <p>Click&nbsp;<strong>Close</strong>.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703607_1743137814643_step_12_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Contact</strong> to send out communication to the candidate to provide missing information.&nbsp;</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703607_1743137814643_step_12_note=<div style\="font-size\: 14px;"> \n <p><span style\="color\: rgb(255, 255, 255);"><strong>Note</strong>\: If the candidate application data is incomplete, the Recruiter requests additional information in Hello Success. The Pre-screening process is performed again once the information is provided. &nbsp;</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703608_1743137814643_step_13_description=<div style\="font-size\: 16px;"> \n <p style\="">For the required candidate, select the <strong style\="font-weight\: 700;">Global_Candidate Data</strong> <strong style\="font-weight\: 700;">requested</strong> template from the drop-down field.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703608_1743137814643_step_13_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue.</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703609_1743137814643_step_14_description=<div style\="font-size\: 16px;"> \n <p>Depending on the template selected, the content of the mail is pre-populated. You can enter the remaining details, as indicated by the yellow highlight.</p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703609_1743137814643_step_14_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;"><span style\="color\: rgb(255, 255, 255);">Click <strong>Next</strong> to Continue</span></p> \n</div>
a2ad7cf8-e1c5-4df2-86f0-7d6e369b360e_1736946703610_1743137814643_step_15_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Next</strong>. The mail is now sent to the candidate.&nbsp;</p> \n</div>

eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084918_1743137809234_step_1_description=<div style\="font-size\: 16px;"> \n <p>In the Goal Creation Options view, you can choose between&nbsp;</p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084918_1743137809234_step_1_note=<div style\="font-size\: 14px;"> \n <ul> \n  <li>Create from Scratch</li> \n  <li>Copy from Goal Plan</li> \n </ul> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084919_1743137809234_step_2_description=<div style\="font-size\: 16px;"> \n <p>The Create Development Goal view opens. Here you can define your new, individual goal.</p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084920_1743137809234_step_3_description=<div style\="font-size\: 16px;"> \n <p><strong>Note\:</strong></p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084920_1743137809234_step_3_note=<div style\="font-size\: 14px;"> \n <p><strong>Visibility of private goals\: </strong>Employees, Managers, Line Manager, Matrix Manager, HR BP.</p> \n <p><br></p> \n <p><strong>Visibility of public goals\: </strong>Employees, Managers, Line Manager (and all others), HR BP, directly subordinate employees.</p> \n <p><br></p> \n <p>Only the employee has permission to set the goal from private to public.</p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084921_1743137809234_step_4_description=<div style\="font-size\: 16px;"> \n <p>Development and success criteria for the achievement of the development goal are suitable as a measure. </p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084922_1743137809234_step_5_description=<div style\="font-size\: 16px;"> \n <p>Note\:&nbsp;</p> \n</div>
eaea7f92-8401-436a-98b4-e9b3dc6273c7_1727189084922_1743137809234_step_5_note=<div style\="font-size\: 14px;"> \n <p>The Start Date and Due Date are set up for 4 years by default but can be adjusted individually anytime. The range of the goal is not one year as for performance goals but three years because here the talk is of a wider range of topics and goals as we cannot expect development to happen within a time period of one year. The dates can be changed manually.</p> \n</div>

08e52096-6d64-40a3-b429-f617501978d0_title=Offer Position to Candidate​
08e52096-6d64-40a3-b429-f617501978d0_footnote=<p style\="">Now you might want to <a href\="http\://wfx-743f4584-7bf6-428e-b750-78839056c128" target\="_blank" rel\="noopener noreferrer" style\="user-select\: auto;"><strong style\="font-weight\: 700;">Disqualify Waitlisted Candidate</strong></a>.</p>
08e52096-6d64-40a3-b429-f617501978d0_1737721684396_1743137802501_step_1_description=<div style\="font-size\: 16px;"> \n <p style\="">From the <strong style\="font-weight\: 700;">Hello Success</strong> home page, click the <strong style\="font-weight\: 700;">Home</strong> drop-down menu.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684397_1743137802501_step_2_description=<div style\="font-size\: 16px;"> \n <p style\="">Click <strong style\="font-weight\: 700;">Recruiting</strong> to navigate to the recruiting dashboard.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684398_1743137802501_step_3_description=<div style\="font-size\: 16px;"> \n <p style\="">Select the job requisition by clicking on the <strong style\="font-weight\: 700;">Job Title</strong>.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684398_1743137802501_step_3_note=
08e52096-6d64-40a3-b429-f617501978d0_1737721684399_1743137802501_step_4_description=<div style\="font-size\: 16px;"> \n <p>Click on the <strong>Candidates</strong> tab to display the candidates for the respective job requisition.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684400_1743137802501_step_5_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Activate the checkbox in &nbsp;front of the <strong>Shortlist&nbsp;</strong>status.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684400_1743137802501_step_5_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">After the candidate has not been considered for the selection process, the candidate is in the Short List - Not Selected status. From there, the candidate can be added to the waiting list.</span></p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684401_1743137802501_step_6_description=<div style\="font-size\: 16px;"> \n <p>As soon as the candidates are displayed in this status, select the desired candidate by clicking on the <strong>name</strong>.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684402_1743137802501_step_7_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684403_1743137802501_step_8_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>In the pop-up window, select the <strong>Waiting List </strong>status from the drop-down menu.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684404_1743137802501_step_9_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684405_1743137802501_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Close</strong>.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684406_1743137802501_step_11_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684406_1743137802501_step_11_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">If the recruiter identifies an available and suitable candidate on the waiting list, the fact-check can be carried out in the next step.</span></p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684407_1743137802501_step_12_description=<div style\="font-size\: 16px;"> \n <p>In the pop-up window, select the <strong>Fact-Check </strong>status from &nbsp;the drop-down menu.</p> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684408_1743137802501_step_13_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p><strong>Enter </strong>a comment.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684409_1743137802501_step_14_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click <strong>Move</strong>.</p> \n </div> \n</div>
08e52096-6d64-40a3-b429-f617501978d0_1737721684409_1743137802501_step_14_note=<div style\="font-size\: 14px;"> \n <div style\="font-size\: 14px;"> \n  <p><strong>Note\:</strong></p> \n  <p><span style\="color\: rgb(180, 194, 125);">After the Waiting List status, the candidate is forwarded to the Fact-Check status. You find the further process starting from the Fact-Check status here. Please consider local regulations and processes for conduction the fact-check for this target group.</span></p> \n </div> \n</div>

