42cbf29b-7914-4ab0-9d7b-faedde96138c_title=Set a purchasing Option on the Item
42cbf29b-7914-4ab0-9d7b-faedde96138c_description=<p style\="">Here you will be shown how to set the purchase option on the item.</p> \n<p style\=""><br></p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>This setting will be applied to all existing and future classes.</p> \n<p style\=""><br></p>
42cbf29b-7914-4ab0-9d7b-faedde96138c_footnote=This brings us to the end of this process. We wish you a successFul day.
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820418722_1743138197843_step_1_description=<div style\="font-size\: 16px;"> \n <p>Click Tile <strong>View Learning Administration</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820418723_1743138197843_step_2_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">Click Dropdown Text Button <strong style\="font-weight\: 700;">Learning Activities</strong></p> \n </div> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820418724_1743138197843_step_3_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Items</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820418725_1743138197843_step_4_description=<div style\="font-size\: 16px;"> \n <p style\="">Enter appropriate search parameters</p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820418725_1743138197843_step_4_note=<div style\="font-size\: 14px;"> \n <p style\="text-align\: right;">Click <strong style\="font-weight\: 700;">Next</strong> to Continue</p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820560270_1743138197843_step_5_description=<div style\="font-size\: 16px;"> \n <p style\="">Click Text Button <strong style\="font-weight\: 700;">Search</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820560271_1743138197843_step_6_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p style\="">We click on the title of the item for which we want to change the Purchasing Option</p> \n </div> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728820560271_1743138197843_step_6_note=
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728821288061_1743138197843_step_7_description=<div style\="font-size\: 16px;"> \n <p>Click <strong>Dropdown Arrow</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728821288062_1743138197843_step_8_description=<div style\="font-size\: 16px;"> \n <p>Click Text Button <strong>Purchasing</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728821288063_1743138197843_step_9_description=<div style\="font-size\: 16px;"> \n <p>Click Dropdown Text Button with <strong>Purchasing Option</strong></p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728821288063_1743138197843_step_9_note=<div style\="font-size\: 14px;"> \n <p>We have four options for setting the purchasing option.</p> \n</div>
42cbf29b-7914-4ab0-9d7b-faedde96138c_1728822865711_1743138197843_step_10_description=<div style\="font-size\: 16px;"> \n <div style\="font-size\: 16px;"> \n  <p>Click Textbutton <strong>Apply Changes</strong></p> \n </div> \n</div>

