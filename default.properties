6399b0d8-2f35-4b3f-9376-f9fc3961b05f_title=Assign an item to a single user
6399b0d8-2f35-4b3f-9376-f9fc3961b05f_description=<p style\="">Here you will be shown how to assign an item to an individual user. This is done via the user search and the link to the required item. The assigned item finally appears on the learners dashboard (´My Learning&nbsp;Assignments´).&nbsp;</p> \n<p style\=""><br></p>
6399b0d8-2f35-4b3f-9376-f9fc3961b05f_footnote=<p style\="margin\: 0in; font-family\: Calibri; font-size\: 14pt;">This brings us to the end of this process. We wish you a successFul day\!</p>
6399b0d8-2f35-4b3f-9376-f9fc3961b05f_1734345027973_1743139872574_step_1_description=<p style\="">Click Tile <strong style\="font-weight\: 700;">View Learning Administration</strong></p>
6399b0d8-2f35-4b3f-9376-f9fc3961b05f_1734345027974_1743139872574_step_2_description=<p style\="">Click Dropdown Text Button <strong style\="font-weight\: 700;">People</strong></p>
6399b0d8-2f35-4b3f-9376-f9fc3961b05f_1734345027975_1743139872574_step_3_description=<p style\="">Click &nbsp;Text Button <strong style\="font-weight\: 700;">Users</strong></p>
