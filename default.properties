28968c20-d89a-4fdc-875e-2760e102fa8a_1736845791045_1743141495742_step_4_note=<div style\="font-size\: 14px;"> \n <p style\=""><br></p> \n</div>
28968c20-d89a-4fdc-875e-2760e102fa8a_1736154480208_1743141495742_step_5_description=<p style\="">Click Text Button <strong style\="font-weight\: 700;">Search</strong></p>
28968c20-d89a-4fdc-875e-2760e102fa8a_1736154480209_1743141495742_step_6_description=<div style\="font-size\: 16px;"> \n <p style\="">Click on the&nbsp;<strong style\="font-weight\: 700;">UserID </strong>of the user you are looking for</p> \n</div>
28968c20-d89a-4fdc-875e-2760e102fa8a_1736154480210_1743141495742_step_7_description=<p style\="">Click Tab <strong style\="font-weight\: 700;">Assigned Items</strong></p>
