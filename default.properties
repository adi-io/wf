524e4f93-c491-4ae9-aaa7-f89f3203639f_description=<p style\="">Here you will be shown how to manually send surveys to all participants in a class</p> \n<p style\="">.</p> \n<p style\=""><strong style\="font-weight\: 700;">Important\:&nbsp;</strong>The class start date must be reached. Generally, a survey is automatically sent to all participants after the "Add to Learning History" action is performed. The basic requirement is that a survey has been added to the item.</p> \n<p style\=""><br></p>
524e4f93-c491-4ae9-aaa7-f89f3203639f_footnote=This brings us to the end of this process. We wish you a successFul day.
